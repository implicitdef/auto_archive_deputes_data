- title: Biographie
  children:
    - >-
      En février 2018, elle propose, avec Emmanuelle Ménard, une loi pour
      reconnaître les exactions commises en Vendée entre 1793 et 1794 comme
      crimes de guerre, crimes contre l'humanité et génocide, marquant la
      quatrième tentative depuis 2007.
- title: Controverses
  children:
    - >-
      En 2018, elle a organisé un colloque controversé sur le transhumanisme
      avec des personnalités d'extrême droite, mais en 2022, elle a révisé sa
      position sur l'avortement.
    - >-
      En septembre 2023, Yann Bompard, maire d'Orange, est perquisitionné pour
      un présumé emploi fictif orchestré par Marie-France Lorho.

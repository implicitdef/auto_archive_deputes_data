- >-
  François Bayrou, après avoir soutenu Emmanuel Macron en 2017, a été nommé
  ministre de la Justice, puis haut-commissaire au plan en 2020, malgré une
  implication dans une affaire judiciaire.
- >-
  En 2023, il est jugé en correctionnelle pour détournement de fonds publics lié
  à l'affaire des assistants parlementaires du MoDem, quatre ans après sa mise
  en examen.
- title: Parcours politique
  children:
    - title: Ministre de l'Éducation nationale (1993-1997)
      children:
        - >-
          François Bayrou est reconnu pour sa méthode de réforme prudente et
          concertée au ministère, malgré des accusations d'immobilisme et des
          critiques sur son utilisation excessive des sondages.
    - title: Sous le second mandat présidentiel de Jacques Chirac (2002-2007)
      children:
        - >-
          François Bayrou et dix de ses députés ont voté pour la première fois
          contre un gouvernement de droite lors de la motion de censure du Parti
          socialiste contre le gouvernement Villepin en 2006, en raison des
          tensions entre chiraquiens et sarkozystes.
    - title: Candidature à l'élection présidentielle de 2007
      children:
        - >-
          En 2007, le candidat en progression dans les sondages, critiquait
          l'interventionnisme de Sarkozy dans les médias, une affirmation
          soutenue par une enquête journalistique.
    - title: Alliance avec Emmanuel Macron et éphémère ministre de la Justice (2017)
      children:
        - >-
          François Bayrou a été nommé ministre de la Justice dans le
          gouvernement Philippe I le 17 mai 2017.
        - >-
          Suite à une plainte pour diffamation déposée en 2015 par El Sistema
          France, le procès a été fixé au 10 janvier 2019 lors d'une audience le
          19 mai 2017.
        - >-
          L'assistante parlementaire de Marielle de Sarnez, rémunérée par le
          Parlement européen, est soupçonnée d'avoir occupé un emploi fictif
          pour le MoDem, selon des informations du Canard enchaîné et une
          enquête de France Info.
        - >
          François Bayrou quitte le gouvernement Philippe II après 35 jours
          suite à un conflit avec la radio et le Premier ministre, et est
          remplacé par Nicole Belloubet.
    - title: >-
        Après le gouvernement : retour à Pau et haut-commissaire au plan (depuis
        2017)
      children:
        - >
          François Bayrou et plusieurs cadres du MoDem sont mis en examen pour
          détournement de fonds publics en décembre 2019, mais Bayrou refuse de
          démissionner de son poste de maire de Pau.
- title: Affaire des assistants parlementaires du MoDem au Parlement européen
  children:
    - >-
      L'affaire des assistants parlementaires du MoDem concerne des allégations
      d'emplois fictifs au Parlement européen.
    - >
      Une enquête pour abus de confiance a été ouverte en 2017 contre deux
      anciens députés européens MoDem, qui ont été sommés de rembourser des
      sommes importantes au Parlement européen.
    - >
      François Bayrou et plusieurs cadres du parti centriste ont été mis en
      examen pour "complicité de détournement de fonds publics" suite à une
      audition au tribunal de Paris en décembre 2019.
    - >-
      François Bayrou et dix autres personnes sont renvoyés devant le tribunal
      correctionnel en mars 2023 pour leur implication présumée dans un système
      frauduleux, avec un procès prévu en octobre et novembre de la même année.
- title: Œuvres
  children:
    - title: Ouvrages édités
      children:
        - >-
          C'est une liste de publications variées, principalement de François
          Bayrou, couvrant des sujets historiques, politiques et sociaux de 1990
          à 2017.

- title: Biographie
  children:
    - title: Dans les cabinets ministériels et à l'Élysée
      children:
        - >-
          Du 9 mars 2011 au 6 mai 2012, il a été conseiller pour les affaires
          juridiques et institutionnelles à la présidence de la République.
    - title: Fonctions politiques
      children:
        - title: À l'Assemblée nationale
          children:
            - >-
              Il a été co-rapporteur sur l'affaire Benalla en 2018 et a présidé
              la mission d'évaluation des services de renseignement de 2019 à
              2020.

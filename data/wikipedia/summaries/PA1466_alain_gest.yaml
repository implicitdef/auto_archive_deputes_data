- title: Biographie
  children:
    - title: Carrière politique
      children:
        - >-
          Il a occupé plusieurs postes importants, dont celui de président de la
          première commission d'enquête sur les sectes à l'Assemblée nationale
          en 1995, rapporteur de deux projets de loi et porte-parole de l'UMP
          sur certains textes législatifs.
- title: Fonctions électives
  children:
    - title: Anciens mandats et fonctions à l'Assemblée nationale
      children:
        - >-
          Il a occupé plusieurs postes importants au sein de l'Assemblée
          nationale, notamment en tant que secrétaire, vice-président de la
          commission d'enquête sur les sectes, membre de la mission fin de vie
          et président du groupe de travail sur l'environnement.

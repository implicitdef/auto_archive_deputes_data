- title: Parcours politique
  children:
    - title: Président de la Polynésie française
      children:
        - >-
          Édouard Fritch est élu président de la Polynésie française en
          remplacement de Gaston Flosse, avec le soutien de ce dernier et une
          large majorité de voix.
        - title: Politique territoriale
          children:
            - title: Mesures économiques et sociales
              children:
                - >-
                  Le président de la Polynésie française modernise
                  l'administration pour relancer l'économie et faciliter les
                  démarches des contribuables, tout en mettant en garde contre
                  la corruption au sein des services.
        - title: Politique conjointe avec l'État
          children:
            - title: Réforme du statut d'autonomie
              children:
                - >-
                  Le président de la Polynésie française rencontre le ministre
                  de la Justice pour discuter de modifications et de mises à
                  jour du statut d'autonomie, afin de faciliter la mise en place
                  des lois et les délais de réponse du Conseil d'État.
- title: Affaires judiciaires
  children:
    - title: Affaire Radio Maohi
      children:
        - >-
          Édouard Fritch, ancien maire de Pirae, est accusé d'avoir illégalement
          subventionné la Radio Maohi à des fins politiques en 2007.
        - >-
          Il est condamné à une amende de 2 millions de Fcfp pour prise illégale
          d'intérêts et ne fait pas appel.
    - title: Affaire de la citerne d'Erima
      children:
        - >-
          Gaston Flosse est accusé d'avoir fait payer les frais d'eau de sa
          maison par les habitants de sa commune, et Édouard Fritch est accusé
          de ne pas avoir agi à ce sujet.
        - >-
          Il est condamné pour détournement de fonds publics et doit payer une
          amende de 1 million de Fcfp (8 380 euros) après que sa condamnation a
          été confirmée en appel et en cassation.

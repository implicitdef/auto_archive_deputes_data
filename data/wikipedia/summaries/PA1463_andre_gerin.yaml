- title: Prises de position
  children:
    - title: Voile islamique
      children:
        - title: Rôle dans l'interdiction du voile intégral
          children:
            - >-
              En 2009, André Gérin propose une commission d'enquête sur le port
              de la burqa et du niqab en France, qui aboutit à une interdiction
              totale en 2010, soutenue par le président Sarkozy et votée par
              André Gérin.
        - title: Demande d'interdiction du burkini
          children:
            - >-
              Le 22 août 2016, il demande à Manuel Valls d'interdire le burkini
              dans tous les lieux de baignade, suscitant des critiques de la
              part du porte-parole du PCF qui estime que le burkini est un
              non-problème.
    - title: Immigration
      children:
        - >-
          Le 20 juin 2011, André Gérin déclare sur son blog que l'immigration
          n'est pas une chance pour la France, mais plutôt pour le capitalisme
          financier, et que limiter même l'immigration régulière est vital pour
          endiguer la montée du FN. Cette déclaration suscite des réactions
          virulentes, notamment de la part du porte-parole du PCF, mais la
          direction du parti refuse de le sanctionner.

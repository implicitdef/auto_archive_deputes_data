      children:
        - title: Député de la Somme
          children:
            - >-
              En décembre 2022, il préside une commission d'enquête sur les
              ingérences étrangères en France, qui finit par accuser le parti
              d'extrême droite malgré l'intention initiale de le disculper.
    - title: Ligne politique
      children:
        - >-
          Il affirme qu'il n'y a eu aucun abus policier lors des manifestations
          contre la réforme des retraites de 2023, mais beaucoup de violences de
          la part des manifestants.

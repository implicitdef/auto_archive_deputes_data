- title: Biographie
  children:
    - >-
      En 1962, il s'engage activement dans la campagne électorale de René
      Capitant, un professeur de droit constitutionnel gaulliste de gauche, qui
      sera élu député et futur ministre de la Justice. Il est ensuite nommé au
      secrétariat général de l'Union paneuropéenne, mouvement gaulliste pour
      "l'Europe des Nations". Il est élu député de 1967 à 2012 sans
      interruption.
- title: Relations avec l'Irak
  children:
    - >-
      Deux journalistes français pris en otage en Irak, le gouvernement français
      perd tout contact avec eux, Didier Julia tente de les localiser mais ses
      informations sont jugées imprécises, l'opération échoue et il est critiqué
      par la presse, ce qui déclenche l'affaire Julia et une enquête judiciaire
      est ouverte.

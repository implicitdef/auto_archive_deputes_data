- title: Député de la XVe législature
  children:
    - >-
      En juillet 2017, Jean-Michel Mis a soutenu un amendement adopté qui rend
      inéligibles les personnes coupables de diverses formes de discrimination,
      y compris le racisme et l'antisémitisme.
    - >-
      En 2021, il devient juge suppléant à la Cour de justice de la République,
      participant au procès de l'affaire Karachi.
    - >-
      Il a été nommé rapporteur d'une mission d'enquête sur les problèmes de
      distribution de courrier lors des élections régionales et départementales
      de juin de la même année.

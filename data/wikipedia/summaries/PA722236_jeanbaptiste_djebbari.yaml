- title: Biographie
  children:
    - title: Parcours professionnel
      children:
        - >
          Il a travaillé pour la DGAC et NetJets, occupant des postes de pilote
          d'affaires, manageur de développement économique et chef de projet.
        - >-
          L'élu député était directeur des opérations chez Jetfly, expert
          indépendant en sécurité aérienne et envisageait de créer une compagnie
          aérienne régionale.
- title: Parcours politique
  children:
    - title: Secrétaire d'État puis ministre chargé des Transports
      children:
        - >-
          L'individu s'oppose aux propositions de la Convention citoyenne pour
          le climat concernant l'aviation, défend le secteur aérien et demande
          la Légion d'honneur pour les présidents des aéroclubs de Poitiers.
- title: Controverses
  children:
    - title: Passé au Luxembourg
      children:
        - >
          En 2020, Mediapart révèle que Jean-Baptiste Djebbari, tout en étant
          expert judiciaire en transport aérien, a travaillé pour Jetfly, une
          compagnie d'aviation qui ne payait pas les cotisations sociales de ses
          pilotes en France, malgré le fait qu'il prétend promouvoir
          l'harmonisation sociale dans ce secteur.
    - title: Reconversion dans le privé
      children:
        - >-
          Avant la démission du gouvernement Castex en 2022, l'entreprise Hopium
          propose à Jean-Baptiste Djebbari un poste d'administrateur, suscitant
          des accusations de conflits d'intérêts qu'il réfute en invoquant le
          respect des règles.
        - >-
          La HATVP juge compatible mais avec réserves la situation de l'ancien
          ministre, soulignant la nécessité d'encadrer ses futures relations
          professionnelles pour éviter un risque déontologique.

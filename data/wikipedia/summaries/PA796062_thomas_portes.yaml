- title: Prises de position
  children:
    - title: Lutte contre l'extrême-droite
      children:
        - >-
          En 2018, Thomas Portes critique sur Twitter une opération
          anti-migration de Génération identitaire, ce qui conduit à son
          assignation en justice pour "injures publiques" et un procès en
          septembre 2021.
    - title: Affaire Anthony Smith
      children:
        - >-
          En avril 2020, l'inspecteur du travail Anthony Smith a été sanctionné
          pour avoir exigé des masques pour les employés d'une entreprise
          pendant la crise du Covid-19, ce qui a déclenché une pétition signée
          par plus de 150 000 personnes et de nombreux rassemblements pour
          demander le retrait de cette sanction.
- title: Polémique et exclusion temporaire de l'Assemblée
  children:
    - >-
      La publication suscite l'indignation et la condamnation de plusieurs
      figures politiques, dont Olivier Dussopt, Lamia El Aaraje et Fabien
      Roussel.

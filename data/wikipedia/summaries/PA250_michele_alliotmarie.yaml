- >-
  Michèle Alliot-Marie, ancienne ministre de l'Intérieur, de la Justice et des
  Affaires étrangères sous Nicolas Sarkozy, a démissionné en 2011 suite à des
  controverses liées au Printemps arabe et s'est retirée de la vie politique
  après avoir renoncé à sa candidature à l'élection présidentielle de 2017.
- title: Parcours politique
  children:
    - title: Ascension au sein du RPR
      children:
        - >-
          Michèle Alliot-Marie, tout en restant fidèle au chef de l'État,
          cherche à renforcer l'autonomie du RPR, s'oppose à la création d'un
          grand parti de droite, et prépare son parti pour les élections, malgré
          une résistance initiale à la dissolution du RPR dans l'Union pour un
          mouvement populaire.
    - title: Ministre de la Défense
      children:
        - >
          En 2016, trois anciens ministres français sont suspectés d'avoir
          facilité l'évasion de mercenaires responsables d'une attaque en 2004,
          mais les poursuites sont abandonnées en 2019 faute de preuves.
        - >-
          La République a retiré la Légion d'honneur à Maurice Papon suite à une
          décision de justice, et toute polémique sur son enterrement est jugée
          déplaisante.
    - title: >-
        Ministre de l'Intérieur, de l'Outre-mer et des Collectivités
        territoriales
      children:
        - >-
          Elle combat la violence chez les supporters de football et renforce la
          législation sur les chiens dangereux, suite à des incidents notables.
        - >-
          Durant son mandat à la Place Beauvau, il a géré l'affaire Julien
          Coupat, créé les Uteq, rattaché les forces de gendarmerie au ministère
          de l'intérieur, préparé la loi LOPPSI 2 et présenté des mesures contre
          la cybercriminalité.
    - title: >-
        Ministre d'État, garde des Sceaux, ministre de la Justice et des
        Libertés
      children:
        - >-
          Le 23 juin 2009, Nicolas Sarkozy nomme Michèle Alliot-Marie ministre
          de la Justice, faisant d'elle le deuxième ministre d'État du
          gouvernement François Fillon.
        - >-
          Suite à une série de suicides en prison, Michèle Alliot-Marie a
          annoncé des mesures pour améliorer les conditions de détention et la
          prévention du suicide, y compris la fermeture de prisons vétustes et
          la construction de nouvelles, malgré les critiques de la CGT
          pénitentiaire.
        - >-
          En 2009, le président Nicolas Sarkozy a initié une réforme de la
          procédure pénale française, visant à supprimer le juge d'instruction
          et à confier ses pouvoirs au Parquet, une proposition qui a suscité de
          vives critiques et a finalement été reportée sine die en 2010.
        - >-
          Suite à l'affaire Hodeau en 2009, une réforme législative visant à
          réduire la récidive criminelle a été adoptée en 2010, introduisant des
          mesures plus strictes, dont un fichier de dangerosité et l'obligation
          de castration chimique pour certains condamnés.
        - >-
          En 2010, Michèle Alliot-Marie, alors garde des sceaux, a eu plusieurs
          désaccords publics avec son collègue et successeur au ministère de
          l'Intérieur, Brice Hortefeux, sur des questions de justice et de
          sécurité.
        - >-
          En 2010, malgré l'opposition de nombreuses ONG, Michèle Alliot-Marie a
          défendu l'adoption de critères restrictifs pour l'application de la
          compétence universelle en France, rendant difficile la poursuite des
          auteurs présumés de crimes internationaux.
    - title: Révolution tunisienne et démission du gouvernement
      children:
        - >
          Michèle Alliot-Marie a suscité une controverse en passant ses vacances
          de fin d'année 2010 en Tunisie pendant les manifestations, voyageant
          dans le jet privé d'un homme d'affaires lié à l'ancien régime et ayant
          des interactions avec ce dernier, ce qui a conduit à des accusations
          de proximité avec l'ancien régime tunisien.
        - >-
          Michèle Alliot-Marie, face à la polémique et aux appels à la
          démission, dénonce une campagne diffamatoire et maintient sa position
          malgré les contradictions relevées par l'opposition et la presse.
- title: Affaires judiciaires
  children:
    - >-
      En février 2019, elle est mise en examen pour prise illégale d'intérêt en
      tant qu'adjointe au maire de Saint-Jean-de-Luz en 2013.

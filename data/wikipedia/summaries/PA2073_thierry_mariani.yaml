- title: Parcours politique
  children:
    - title: Au sein de la droite traditionnelle
      children:
        - title: Député de Vaucluse
          children:
            - >-
              En 2001 et 2002, cet individu a soutenu des lois pour la saisie de
              matériel lors de free parties, la reconnaissance des souffrances
              des citoyens français d'Algérie, et s'est opposé au Pacs.
            - >-
              Ses voyages controversés, notamment à Bagdad et en Russie, ont
              souvent embarrassé les gouvernements de droite.
            - >-
              À partir de juillet 2010, il dirige le collectif parlementaire de
              La Droite populaire, prônant une fermeté accrue en matière de
              sécurité et d'immigration, et défend la déchéance de la
              nationalité française pour certains criminels.
        - title: Au sein de LR après la députation
          children:
            - >-
              Thierry Mariani a perdu face à Anne Genetet lors des élections de
              2017, attribuant sa défaite à l'affaire Fillon.
    - title: En lien avec le Rassemblement national
      children:
        - title: Ralliement au RN en 2019
          children:
            - >-
              Thierry Mariani est connu pour son soutien à diverses figures et
              mouvements de l'extrême droite.
        - title: Député au Parlement européen
          children:
            - >
              En juin 2021, six députés européens français, dont Thierry
              Mariani, sont interdits de missions d'observation d'élections à
              l'étranger par le Parlement européen pour avoir produit des
              rapports positifs sur des élections contestées après des voyages
              luxueux, une interdiction valable jusqu'à fin 2024.
- title: Soutien à des régimes autoritaires ou nationalistes
  children:
    - title: Proximité avec Vladimir Poutine
      children:
        - >-
          Thierry Mariani soutient l'annexion de la Crimée par la Russie, ce qui
          a conduit à des tensions diplomatiques avec l'Ukraine et la France.
        - >-
          Thierry Mariani, financé par la Russie, visite régulièrement la Crimée
          et le Donbass, critique les sanctions contre la Russie et rencontre
          Vladimir Poutine en 2019.
        - title: Soupçons de trafic d'influence
          children:
            - >-
              En juin 2021, deux enquêtes préliminaires sont lancées concernant
              des soupçons de corruption, abus de confiance, blanchiment et
              trafic d'influence liés à ses activités au sein de l'association
              Dialogue franco-russe.

- title: Prises de position
  children:
    - title: Soutien au régime autoritaire de l'Azerbaïdjan
      children:
        - >-
          André Villiers est un fervent soutien du régime autoritaire de
          l'Azerbaïdjan, malgré les critiques internationales, et a activement
          travaillé à promouvoir les relations entre ce pays et la France, tout
          en niant toute coopération officielle.

- title: Biographie
  children:
    - >-
      Il est un député réélu et membre du Bureau National du Parti socialiste,
      ayant servi en tant que secrétaire national aux entreprises et au travail,
      et rapporteur d'une mission dénonçant l'esclavage moderne.
    - >-
      Il a servi en tant que ministre délégué chargé des relations avec le
      Parlement de 2012 à 2014, et a promu des lois pour la transparence
      publique et contre les conflits d'intérêts suite à l'affaire Cahuzac.
- title: Décorations
  children:
    - >-
      En tant que ministre des affaires maritimes, il est commandeur de l'ordre
      du Mérite maritime de droit.

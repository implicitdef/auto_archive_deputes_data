- title: Biographie
  children:
    - title: Parcours politique
      children:
        - title: Candidate UMP à la mairie de Paris en 2008
          children:
            - >-
              Lors des élections primaires du 25 février 2006, Françoise de
              Panafieu a remporté le premier tour avec 40,69% des voix, malgré
              des contestations sur les modalités de la campagne.
- title: Prises de position
  children:
    - >-
      Elle s'est opposée à la réforme de l'IVG et de la contraception en 2000 et
      à un amendement sur l'interruption involontaire de grossesse en 2003.
    - >-
      Françoise de Panafieu a soutenu la réouverture des maisons closes et a
      présenté une proposition de résolution à ce sujet à l'Assemblée nationale
      en 2001.

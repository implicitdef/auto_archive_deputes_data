- title: Parcours politique
  children:
    - title: Retour à l'Assemblée nationale
      children:
        - >-
          Suite à l'affaire Bygmalion en 2014, elle appelle à la démission de la
          direction de l'UMP, à la transparence financière et à la probité,
          considérant l'UMP et ses militants comme victimes.
        - >-
          Elle a proposé un projet de loi pour renforcer la loi anti-burqa et
          pénaliser ceux qui la contournent en payant les amendes pour autrui.
    - title: Présidente du conseil régional d'Île-de-France
      children:
        - >-
          En mars 2017, suite à la publication d'un livre-enquête accusant
          François Hollande d'utiliser le ministère de l'Intérieur à des fins
          politiques, Valérie Pécresse a signalé une douzaine de faits
          potentiellement délictueux et porté plainte pour violation du secret
          professionnel et de l'enquête, conduisant à l'ouverture d'une
          information judiciaire par le parquet de Paris.
- title: Prises de position
  children:
    - title: Économie
      children:
        - >-
          La candidate à la présidentielle de 2022 propose une réduction des
          dépenses publiques et des impôts, via des réformes majeures et des
          mesures visant à augmenter le pouvoir d'achat et à conditionner le RSA
          à un travail hebdomadaire.
    - title: Sécurité
      children:
        - >-
          Elle soutient la reconnaissance faciale dans les transports et propose
          de réduire la majorité pénale à 16 ans.
    - title: Affaire Fillon
      children:
        - >-
          Valérie Pécresse soutient François Fillon dans son affaire, critiquant
          la rapidité de l'intervention judiciaire et la suspectant d'être une
          manœuvre politique.
        - >-
          Valérie Pécresse défend François Fillon après sa condamnation,
          affirmant que sa carrière ne peut être résumée à cette seule décision.
- title: Polémiques
  children:
    - title: Affaire Alstom
      children:
        - >-
          L'enquête de Marianne et Le Canard Enchaîné de février 2022 révèle que
          le couple Pécresse aurait reçu environ 1,7 million d'euros en primes
          et retraites diverses.
        - >
          Les élus écologistes d'IdFM ont porté plainte contre Valérie Pécresse
          pour "prise illégale d'intérêts" le 21 février 2022.
        - >-
          L'affaire a été classée sans suite par le PNF suite à une enquête
          préliminaire le 10 mai 2023.
    - title: Fraude lors de la primaire du parti
      children:
        - >-
          Libération accuse Valérie Pécresse de fraude électorale lors de la
          primaire du parti Les Républicains.

- title: Biographie
  children:
    - title: Commission d'enquête parlementaire sur la politique industrielle
      children:
        - >-
          La commission d'enquête a examiné la vente autorisée par Emmanuel
          Macron d'Alstom, révélant des dysfonctionnements et recommandant plus
          de transparence pour protéger les entreprises nationales stratégiques.
        - >-
          En 2019, Olivier Marleix accuse Emmanuel Macron d'avoir orchestré la
          vente d'Alstom pour financer sa campagne électorale, ce qui entraîne
          une enquête du Parquet national financier.
        - >-
          En juin 2020, une adresse IP de l'Assemblée nationale a supprimé des
          informations sur l'affaire Alstom de Wikipédia, y compris des
          allégations contre le PDG Patrick Kron.

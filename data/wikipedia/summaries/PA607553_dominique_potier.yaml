            - title: Sous la XVe législature
              children:
                - >-
                  Dominique Potier, co-rapporteur de la mission parlementaire
                  sur le foncier agricole en 2017, appelle à une loi pour le
                  partage et la protection de la terre, soutenant neuf
                  propositions pour une justice foncière et le développement de
                  l'agroécologie.
                - >-
                  Il milite pour une justice sociale et propose une loi limitant
                  les écarts de revenus à un ratio de 1 à 12, en réponse à la
                  crise sanitaire.
- title: Ouvrage
  children:
    - >-
      "La terre en commun" est un plaidoyer pour une justice foncière écrit par
      Dominique Potier, Pierre Blanc et Benoît Grimonprez, publié par la
      Fondation Jean-Jaurès en 2019.

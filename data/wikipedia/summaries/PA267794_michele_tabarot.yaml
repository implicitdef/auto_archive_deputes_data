- title: Députée des Alpes-Maritimes
  children:
    - >-
      Michèle Tabarot, élue députée en 2002 dans les Alpes-Maritimes, s'est
      distinguée au sein de l'UMP par son activisme, notamment sur les questions
      des rapatriés et de l'adoption.
    - >-
      Le 3 mars 2017, elle retire son soutien à François Fillon pour l'élection
      présidentielle et plaide pour son remplacement par Alain Juppé.

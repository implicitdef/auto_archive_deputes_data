- title: Controverses et polémiques
  children:
    - title: Réunions non-mixtes
      children:
        - >-
          L'intrusion de l'Action française au conseil régional d'Occitanie et
          les critiques de Carole Delga sur les réunions non-mixtes de l'UNEF
          ont suscité une polémique en mars 2021, avec des accusations de David
          Cormand l'accusant de confondre racistes et victimes.
- title: Affaires judiciaires
  children:
    - >
      En avril 2019, Carole Delga est condamnée à payer 8 000 € pour
      discrimination et entrave à l'activité économique suite à son refus de
      signer un contrat avec la commune de Beaucaire et son choix de ne pas y
      construire un lycée, malgré le rejet de son pourvoi en cassation, elle
      prévoit de saisir la Cour européenne des droits de l'homme.

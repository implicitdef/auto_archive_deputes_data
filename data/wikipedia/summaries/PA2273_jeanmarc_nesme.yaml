- title: Affaires judiciaires
  children:
    - title: Affaires des crèches de Noël
      children:
        - >-
          Le Tribunal administratif de Dijon a ordonné le retrait d'une crèche
          de Noël à la mairie de Paray-le-Monial pour non-respect de la
          neutralité des services publics, entraînant une amende de 1 000 euros
          payée personnellement par Jean-Marc Nesme.
        - >-
          En juin 2019, la justice a condamné Jean-Marc Nesme pour avoir exposé
          une crèche à la mairie, considérant cela comme une atteinte à la
          laïcité, et les frais de justice ont été imputés à la commune.
    - title: Affaire de diffamation
      children:
        - >-
          Jean-Marc Nesme a été condamné en appel pour diffamation en septembre
          2020 suite à des propos diffamatoires rapportés en 2018, liés au
          licenciement de son ancien chargé de communication en 2015.
    - title: Complicité de prise illégale d'intérêts
      children:
        - >-
          Jean-Marc Nesme, condamné pour complicité de prise illégale d'intérêts
          en avril 2023, fait appel, dénonçant une erreur de droit et une
          humiliation.

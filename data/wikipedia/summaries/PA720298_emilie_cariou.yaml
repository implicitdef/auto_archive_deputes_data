- title: Biographie
  children:
    - title: Carrière professionnelle
      children:
        - >-
          Émilie Cariou, experte en fiscalité internationale, a principalement
          travaillé au ministère de l'Économie et des Finances, notamment dans
          la vérification fiscale de grands groupes et à l'Autorité des marchés
          financiers.
- title: Députée
  children:
    - title: Ligne politique
      children:
        - >-
          Cette personne est une figure influente de l'aile gauche de la
          majorité, s'opposant à certaines politiques fiscales, soutenant une
          taxation accrue des richesses ostentatoires, et plaidant pour une
          justice sociale et une attention accrue aux enjeux climatiques.
    - title: Travail sur la fraude et l'optimisation fiscales
      children:
        - >-
          Émilie Cariou appelle la France à renforcer les outils internationaux
          pour lutter contre les paradis fiscaux et à accentuer son leadership
          dans ce domaine, suite aux révélations des Paradise Papers et à la
          publication des listes noire et grise des paradis fiscaux par l'UE.

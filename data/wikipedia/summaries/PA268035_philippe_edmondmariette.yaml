- title: Biographie
  children:
    - >-
      Philippe Edmond-Mariette, avocat et ancien député de la Martinique, a
      occupé divers postes importants, dont celui de premier adjoint au maire du
      Lamentin et président de plusieurs organismes sanitaires et financiers.
    - >-
      En tant que parlementaire, il a activement lutté contre la pollution par
      le chlordécone, malgré des obstacles politiques, et a réussi à obtenir
      l'annulation de traitements aériens phytosanitaires nuisibles.
    - >-
      Philippe Edmond-Mariette, après une défaite aux élections législatives de
      2012 et une démission de son parti, se retire de la politique pour se
      consacrer à sa carrière d'avocat à Fort-de-France.
    - >-
      En tant qu'avocat spécialisé en droit pénal, financier et administratif,
      il enseigne également la procédure pénale à l'université des
      Antilles-Guyane.

- title: Parcours politique
  children:
    - title: Députée des Deux-Sèvres
      children:
        - >-
          Ségolène Royal a été condamnée à payer des salaires impayés à trois
          collaboratrices et pour avoir eu recours au travail clandestin après
          les élections législatives de 1997.
    - title: Présidente du conseil régional de Poitou-Charentes
      children:
        - title: Économie
          children:
            - >-
              Ségolène Royal a promis de sauver l'entreprise Heuliez et de
              développer la voiture électrique en Poitou-Charentes, mais malgré
              un investissement de 20 millions d'euros, l'entreprise Mia a fait
              faillite et le projet a échoué.
            - >-
              En 2016, un audit révèle une grave dégradation financière de la
              région Poitou-Charentes sous la présidence de Ségolène Royal, avec
              des dettes importantes et une pratique de report de dépenses,
              malgré les dénégations de cette dernière.
        - title: Élection présidentielle de 2007
          children:
            - >-
              Ségolène Royal, figure de la gauche, suscite la controverse avec
              ses positions atypiques et ses déclarations parfois maladroites.
    - title: Ambassadrice pour les pôles arctique et antarctique
      children:
        - >-
          Ségolène Royal, accusée d'inactivité et d'abus de moyens en tant
          qu'ambassadrice, est blanchie par une enquête en 2021.
- title: Prises de position
  children:
    - title: Écologie
      children:
        - >
          Ségolène Royal a pris plusieurs positions environnementales
          controversées, notamment contre la construction du réacteur nucléaire
          EPR de Flamanville et l'aéroport de Notre-Dame-des-Landes,
          l'annulation de l'écotaxe, la levée de l'interdiction des feux de
          cheminée en Île-de-France et l'opposition aux avis défavorables sur
          les répartiteurs de frais de chauffage.
        - >-
          En 2017, elle envisage de fonder une entreprise et un groupe de
          réflexion sur le climat, soutient les technologies vertes françaises
          et critique les lobbys de l'automobile et du pétrole.
    - title: Cuba
      children:
        - >-
          En décembre 2016, une représentante du gouvernement français suscite
          une polémique en minimisant les accusations de violations des droits
          de l'homme à l'encontre de Fidel Castro lors de ses funérailles.
    - title: Crimes de guerre russes en Ukraine
      children:
        - >
          Ségolène Royal a suscité la controverse et l'indignation en exprimant
          des doutes sur les crimes de guerre russes en Ukraine, conduisant à
          une plainte et à son exclusion des ondes pour ses propos jugés
          pro-russes et complotistes.
- title: Décorations
  children:
    - >-
      En tant que ministre des affaires maritimes, il est commandeur de l'ordre
      du Mérite maritime de droit.

      children:
        - >-
          Olivier Dassault, commandant de réserve et pilote professionnel depuis
          1975, détient plusieurs records de vitesse et est le seul pilote
          qualifié sur tous les avions d'affaires Falcon.
    - title: Mort et hommages
      children:
        - >-
          Olivier Dassault est mort dans un accident d'hélicoptère le 7 mars
          2021, les enquêtes n'ont pas pu déterminer qui pilotait l'appareil
          lors de l'accident.

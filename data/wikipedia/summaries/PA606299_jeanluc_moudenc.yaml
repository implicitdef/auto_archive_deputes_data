- title: Maire de Toulouse
  children:
    - title: Retour à la tête du Capitole
      children:
        - >-
          L'homme politique démissionne de l'Assemblée nationale, retrouve son
          poste de haut fonctionnaire tout en restant maire, ce qui lui permet
          de cumuler des revenus significatifs, malgré une réduction salariale
          due à son absence partielle.

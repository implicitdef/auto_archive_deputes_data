- title: Biographie
  children:
    - title: À l'Assemblée nationale
      children:
        - >-
          En 2018, Jean-Luc Mélenchon aurait publiquement contesté une
          perquisition au siège du Parti de gauche par l'Office central de lutte
          contre la corruption.
        - >-
          En janvier 2019, elle devient présidente d'une commission d'enquête
          sur l'extrême-droite en France, qui en juin, publie un rapport sur
          l'augmentation des violences et propose des solutions pour y faire
          face.
        - >-
          En novembre 2019, Muriel Ressiguier est attaquée aux prud'hommes par
          deux anciennes collaboratrices pour diverses accusations, dont le
          travail dissimulé et le licenciement abusif ; elle est finalement
          condamnée en juin 2022 à verser des indemnités pour licenciement
          abusif.

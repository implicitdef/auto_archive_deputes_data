- title: Biographie
  children:
    - title: Parcours politique
      children:
        - >-
          Ary Chalus a présidé le comité de tourisme des îles de Guadeloupe de
          mars 2018 à septembre 2020, succédant à Louis Molinié et précédant
          Sonia Taillepierre.
    - title: Affaires judiciaires
      children:
        - >-
          L'article de Mediapart du 30 juin 2020 annonce une enquête du PNF sur
          l'usage de l'IRFM par le député Ary Chalus.
        - >-
          Une enquête a été ouverte en juillet 2020 sur le financement suspect
          de la campagne électorale d'Ary Chalus en 2015, avec seize personnes
          mises en examen.
        - >-
          Ary Chalus a été mis en garde à vue le 11 mai 2021 pour des
          accusations d'abus de confiance, de détournement de fonds publics et
          de financement illégal de campagne électorale.
        - >-
          Ary Chalus est renvoyé devant le tribunal en mars 2023 pour
          falsification de comptes et détournement de fonds, mais le procès est
          reporté à mi-octobre à la demande de ses avocats.

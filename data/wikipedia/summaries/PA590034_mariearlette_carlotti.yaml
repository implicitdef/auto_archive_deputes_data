- title: Biographie
  children:
    - title: Carrière politique
      children:
        - >-
          En mars 2011, elle est réélue conseillère générale, soutient puis se
          retourne contre Jean-Noël Guérini suite à sa mise en examen.
- title: Prise de position
  children:
    - >-
      En tant que conseillère générale et ministre, elle a demandé la démission
      de Guérini, publié sa déclaration de patrimoine, proposé une nouvelle
      gouvernance à Marseille et dénoncé le clientélisme de ses concurrents.

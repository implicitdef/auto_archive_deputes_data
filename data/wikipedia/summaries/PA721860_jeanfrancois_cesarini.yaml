- title: Biographie
  children:
    - title: Polémique après sa mort
      children:
        - >
          Un vote posthume de Jean-François Cesarini a été enregistré par erreur
          à l'Assemblée nationale, malgré son remplacement par sa suppléante
          Souad Zitouni.
    - title: Hommage
      children:
        - >-
          L'hommage rendu au député souligne son talent artistique et son
          engagement social-démocrate pour la justice sociale et le progrès.

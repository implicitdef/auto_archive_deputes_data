- title: Situation personnelle
  children:
    - title: Famille et vie privée
      children:
        - >-
          Sébastien Chenu, né en 1973 à Beauvais, est le fils d'un marchand de
          meubles et d'une fonctionnaire de justice, et le frère d'un
          journaliste de mode; il est en couple avec Emmanuel Taché, député du
          RN élu en 2022.
    - title: Carrière professionnelle
      children:
        - >-
          De 2001 à 2007, il a occupé divers postes politiques, notamment auprès
          de François Scellier, Axel Poniatowski, Nicole Guedj et Christine
          Lagarde.
        - >-
          En 2013, il crée SCConseils, une agence de communication
          institutionnelle, qui est en sommeil légal depuis novembre 2014.

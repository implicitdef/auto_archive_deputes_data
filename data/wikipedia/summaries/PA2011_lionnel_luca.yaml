- title: Biographie
  children:
    - title: 'du RPFIE aux Républicains : députation et mandat de maire'
      children:
        - >-
          En 2014, l'Assemblée nationale a refusé de lever l'immunité
          parlementaire d'un membre accusé d'abus d'heures supplémentaires dans
          sa commune à la fin des années 1990.
- title: Prises de position
  children:
    - title: Peine de mort
      children:
        - >-
          Cet individu a constamment soutenu le rétablissement de la peine de
          mort pour divers crimes et s'oppose à son interdiction, tout en étant
          favorable à la perpétuité réelle.
    - title: Esclavage et colonisation française
      children:
        - >-
          En avril 2010, le député Lionnel Luca critique sévèrement le film
          "Hors-la-loi" de Rachid Bouchareb sur la guerre d'Algérie, l'accusant
          de manichéisme et de falsification historique.

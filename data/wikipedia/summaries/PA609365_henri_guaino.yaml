- title: Parcours politique
  children:
    - title: Avant l’élection présidentielle de 2007
      children:
        - >-
          Cet individu a occupé plusieurs postes importants, notamment en tant
          qu'enseignant à l'IEP de Paris, responsable de la recherche finance
          chez Louis-Dreyfus, et chargé de mission au sein du groupe Mutuelle
          d'assurance des artisans de France.
    - title: Conseiller spécial de Nicolas Sarkozy
      children:
        - >-
          Henri Guaino, conseiller spécial et rédacteur de discours pour Nicolas
          Sarkozy après son élection en 2007, a suscité des controverses pour
          ses idées exprimées dans les discours présidentiels.
        - >-
          Henri Guaino a critiqué les enseignants qui ont refusé de lire la
          lettre de Guy Môquet à leurs élèves le 22 octobre 2007, comme l'avait
          prescrit une instruction officielle.
    - title: Député des Yvelines
      children:
        - >-
          Henri Guaino, poursuivi pour outrage à magistrat après avoir critiqué
          le juge Jean-Michel Gentil, a été condamné à une amende, mais cette
          condamnation a été annulée par la cour de cassation en 2016.
    - title: Scrutins de 2017
      children:
        - >-
          Henri Guaino, après avoir envisagé une candidature à la primaire de la
          droite en 2016, se présente directement à l'élection présidentielle de
          2017, mais échoue à obtenir les parrainages nécessaires.

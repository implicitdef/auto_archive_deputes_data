- title: Biographie
  children:
    - >-
      Il est un avocat spécialisé en droit des affaires et fiscal, associé au
      cabinet TAJ, qui a quitté le barreau des Hauts-de-Seine pour s'inscrire à
      Perpignan en 2011.
    - >-
      Romain Grau, avocat à Paris, revient à Perpignan pour les élections
      municipales de 2008 et 2009, se joint à la liste de Jean Codognès, et
      devient conseiller municipal d'opposition après que leur liste obtient
      13,4% des votes.
    - >
      Le 22 janvier 2022, Romain Grau et Guillem Gervilla sont agressés lors
      d'une manifestation anti-vaccin, conduisant à la condamnation de deux
      agresseurs à 18 et 12 mois de prison le 31 janvier.
- title: Questions fiscales
  children:
    - >-
      En 2007, suite à ses conclusions dans l'affaire Accor, le commissaire du
      gouvernement conduit à une condamnation de l'État à rembourser 156
      millions au Groupe Accor pour non application d'une jurisprudence de la
      CJCE.
- title: Controverses
  children:
    - title: Harcèlement moral
      children:
        - >-
          Durant les élections législatives de 2017, une enquête sur le
          harcèlement moral a été lancée contre les dirigeants de la société
          EAS, dont le directeur général est Romain Grau.
        - >-
          L'enquête pour harcèlement visant Romain Grau, dirigeant d'EAS en
          février 2018, a été classée sans suite faute de charges.

    - title: Parcours politique
      children:
        - >-
          Suite à la diffusion d'une vidéo choquante par l'association L214 en
          2015, l'abattoir d'Alès a été fermé et une enquête pour cruauté
          animale a été ouverte, conduisant le maire à qualifier l'association
          de "terroriste" en 2016.

- title: Parcours politique
  children:
    - title: Député de l'Aube
      children:
        - >-
          Grégory Besson-Moreau a été nommé rapporteur de la commission
          d'enquête "Lactalis" en 2018, recommandant des sanctions plus sévères
          pour les dirigeants de l'agroalimentaire suite à une contamination par
          salmonelles.
    - title: Travaux parlementaires
      children:
        - >-
          Il a enquêté sur les pratiques commerciales entre la grande
          distribution et ses fournisseurs.
- title: Prises de position
  children:
    - title: Prison de Clairvaux
      children:
        - >-
          En 2018, Grégory Besson-Moreau a plaidé pour le maintien de la maison
          centrale de Clairvaux, malgré la confirmation de sa fermeture par le
          Premier ministre, soulignant son importance pour le plan de
          reconversion du département de l'Aube.

        - title: Secrétaire d'État
          children:
            - >-
              Laurent Pietraszewski fait face à deux controverses suite à sa
              nomination, l'une concernant une indemnité de licenciement élevée
              reçue d'Auchan en 2019, l'autre liée à une mise à pied et une
              plainte pour vol contre une caissière syndicale en 2002.

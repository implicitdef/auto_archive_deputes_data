    - title: Maire du Pontet
      children:
        - title: Premier mandat (2014-2020)
          children:
            - >-
              Joris Hébrard, dès son entrée en fonction, a suscité la
              controverse en supprimant la gratuité de la cantine pour les
              familles pauvres, en augmentant les effectifs de la police
              municipale, en imposant des heures de fermeture aux épiceries de
              nuit et en supprimant la prime de fin d'année des employés
              municipaux.
            - >-
              En 2016, Joris Hébrard, en s'inspirant du modèle de Jacques
              Bompard, a renforcé la présence policière et a mis l'accent sur la
              proximité, la sécurité et l'embellissement du centre-ville, tout
              en étant supervisé par Xavier Magnin, son directeur de cabinet.
    - title: Député de la 1re circonscription de Vaucluse
      children:
        - >-
          Le magazine Le Point quitte l'Assemblée nationale en mars 2023 suite à
          des controverses liées à sa participation à l'inauguration d'une
          mosquée franco-turque.

- title: Situation personnelle
  children:
    - title: Origines et formation
      children:
        - >-
          L'épouse de l'ancien maire de Yerres, Valérie Vecchierini, a été son
          assistante parlementaire jusqu'en 2018, date à laquelle elle a quitté
          son emploi en raison de l'interdiction des emplois familiaux au
          Parlement. Elle a ensuite été embauchée comme directrice par la mairie
          de Yerres, ce qui a suscité des soupçons de favoritisme, bien que la
          préfecture de l'Essonne les ait implicitement rejetés.
- title: Parcours politique
  children:
    - title: Échec aux élections européennes de 2019
      children:
        - >-
          En préparation des élections européennes de 2019, Nicolas
          Dupont-Aignan refuse de faire une liste commune avec le parti de
          Marine Le Pen, mais appelle à une alliance avec le RN et LR, ce qui
          est décliné par Laurent Wauquiez. Des tensions apparaissent au sein
          des Amoureux de la France, avec l'éviction d'Emmanuelle Gave et de
          Charles Gave de la liste, et des critiques internes envers la
          stratégie et les coups d'éclat médiatiques de Dupont-Aignan.
- title: Prises de position et idées politiques
  children:
    - title: Environnement et agriculture
      children:
        - >-
          Nicolas Dupont-Aignan propose d'interdire les OGM tout en autorisant
          la recherche, et de reconnaître la sensibilité des animaux dans le
          Code pénal.
    - title: Affaires étrangères
      children:
        - >-
          En 2014, il soutient la reconnaissance d'un État palestinien à
          l'Assemblée nationale, mais est critiqué pour son double discours sur
          Israël et le conflit israélo-palestinien.

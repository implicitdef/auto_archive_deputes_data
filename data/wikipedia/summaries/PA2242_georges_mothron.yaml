- title: Mandats municipaux
  children:
    - >-
      Durant son mandat, Georges Mothron a modernisé les infrastructures de
      santé et culturelles, instauré la vidéo-surveillance urbaine et présidé la
      communauté d'agglomération Argenteuil-Bezons, malgré certaines initiatives
      controversées.
    - >-
      Pour améliorer son image, la ville a renommé certaines rues et a tenté de
      dissuader la mendicité par des méthodes controversées, ce qui a finalement
      conduit à un changement de leadership lors des élections de 2008.
- title: Mandats nationaux
  children:
    - >-
      Georges Mothron, député du Val-d'Oise en 1993, perd son mandat en 1997, le
      regagne en 2002, et crée la polémique en 2004 en soutenant le
      rétablissement de la peine de mort pour les terroristes.

- title: Biographie
  children:
    - >-
      Il a suivi sa scolarité à Athis-Mons et à Paris, obtenu un master à
      Sciences Po en 2014 et est devenu maire de Juvisy-sur-Orge la même année.
- title: Polémiques
  children:
    - >-
      Le 25 janvier 2018, il crée la controverse en tenant des propos sexistes
      envers la députée Yaël Braun-Pivet.
    - >-
      La victoire de Lamia Bensarsa Reda aux élections municipales de 2020 à
      Juvisy-sur-Orge a suscité une controverse sur un possible clientélisme
      électoral.

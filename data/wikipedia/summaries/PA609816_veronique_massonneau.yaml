- title: Opinions politiques
  children:
    - title: Transparence de la vie politique
      children:
        - >-
          Véronique Massonneau, opposée à la réserve parlementaire, a instauré
          un jury citoyen pour attribuer équitablement les fonds destinés aux
          projets associatifs et collectifs.
    - title: Réforme des retraites
      children:
        - >-
          Véronique Massonneau, chef de file du groupe écologiste, critique
          l'allongement de la durée de cotisation et le report de revalorisation
          des pensions dans le projet de loi sur les retraites, malgré certaines
          avancées, ce qui pousse Marisol Touraine à annoncer des mesures
          supplémentaires pour les personnes âgées.

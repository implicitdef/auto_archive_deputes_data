          Depuis 1993, il est professeur des universités-praticien hospitalier
          en chirurgie orthopédique et traumatologique et en médecine légale et
          droit de la santé, expert agréé par la Cour de cassation, membre de
          l'Académie nationale de chirurgie et de l'Académie nationale de
          médecine, et président du Conseil national des universités. Il a
          également reçu plusieurs distinctions, dont la médaille d'honneur de
          l'académie nationale de chirurgie et est élu président de l'Académie
          nationale de chirurgie pour 2024.

    - title: Au Palais Bourbon
      children:
        - title: Président de l'Assemblée nationale
          children:
            - >-
              Le 24 octobre 2007, il propose une loi pour protéger de poursuites
              pour diffamation, injure ou outrage, les témoignages devant une
              commission d'enquête.
            - >-
              Bernard Accoyer exprime son mécontentement suite à la divulgation
              d'une enquête confidentielle sur le fonctionnement du Palais
              Bourbon par le Journal du dimanche.
            - >-
              Le 10 novembre 2010, des parties civiles dans l'affaire de
              l'attentat de Karachi en 2002 ont décidé de porter plainte contre
              Bernard Accoyer pour avoir refusé de partager des informations
              judiciaires importantes, invoquant la séparation des pouvoirs.
        - title: Député et secrétaire général de LR
          children:
            - >-
              Bernard Accoyer défend François et Penelope Fillon face aux
              accusations de détournement de fonds publics, malgré des
              contradictions au sein de l'équipe de François Fillon concernant
              le lieu de travail de Penelope.

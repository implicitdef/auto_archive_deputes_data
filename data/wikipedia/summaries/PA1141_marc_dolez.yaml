- title: Biographie
  children:
    - >-
      Le 7 novembre 2008, Ségolène Royal remporte le vote des militants
      socialistes avec 29% des voix, tandis que Benoît Hamon arrive quatrième
      avec moins de 19%. Marc Dolez et Jean-Luc Mélenchon décident de quitter le
      Parti socialiste pour créer un nouveau mouvement de gauche, soutenu par le
      Parti communiste français, en vue des élections européennes. Marc Dolez
      rejoint également le groupe de la Gauche démocrate et républicaine à
      l'Assemblée nationale.

    - title: Parcours politique
      children:
        - title: Campagne présidentielle de 2017
          children:
            - >-
              Christian Jacob soutient Nicolas Sarkozy pour la primaire
              présidentielle des Républicains en 2016, devient président de son
              comité de soutien en août de la même année, puis est nommé
              coordinateur de campagne en mars 2017. Il a des rapports
              difficiles avec François Fillon et signale des faits délictueux au
              Parquet national financier.

- title: Biographie
  children:
    - title: Jeunesse et études
      children:
        - >-
          Diplômé de l'Institut d'études politiques de Paris en 2005 et de
          l'université Louis-et-Maximilien de Munich en 2007, il possède un
          master en affaires publiques et une licence en économie et science
          politique.
    - title: Prises de position
      children:
        - >-
          Fabien Di Filippo est accusé d'antisémitisme après avoir fait
          référence à "Président Rothschild" en critiquant Emmanuel Macron, mais
          il nie cette interprétation, affirmant qu'il ne faisait référence qu'à
          son passé de banquier.

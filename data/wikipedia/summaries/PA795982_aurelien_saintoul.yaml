- title: Prises de position
  children:
    - title: Controverse lors du projet de réforme des retraites en France en 2023
      children:
        - >-
          Le 13 février 2023, Aurélien Saintoul crée la controverse à
          l'Assemblée nationale en accusant le ministre du Travail d'être un
          "imposteur" et un "assassin", provoquant une suspension de séance et
          une sanction ultérieure.

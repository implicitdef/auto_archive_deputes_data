    - title: Politique
      children:
        - >-
          François Fillon, candidat à la présidentielle, convoqué pour une mise
          en examen le 15 mars 2017, appelle à une résolution de crise et
          envisage de demander le report de l'élection présidentielle.
    - title: Travaux parlementaires
      children:
        - >-
          Le 7 novembre 2016, Pierre Lellouche a initié une proposition de
          destitution du président François Hollande, soutenue par le groupe LR,
          mais rejetée par le bureau de l'Assemblée nationale le 23 novembre,
          suite à des divulgations d'informations secrètes par le président.
    - title: Prises de position
      children:
        - >-
          En 2023, il critique l'engagement militaire en Ukraine, soutient la
          possession russe de la Crimée et appelle à la fin de la guerre.

- title: Biographie
  children:
    - title: Vie privée
      children:
        - >-
          Laurence Vichnievsky est issue d'une famille d'aristocrates russes et
          de hauts fonctionnaires français.
    - title: Carrière professionnelle
      children:
        - >-
          Elle débute sa carrière judiciaire en 1979 et prononce un non-lieu
          dans l'affaire Boulin en 1991, peu après sa nomination en tant que
          juge d'instruction à Paris.
        - >-
          Cette magistrate a instruit des affaires financières majeures et a
          occupé des postes judiciaires importants à Paris et à Chartres.
    - title: Parcours politique
      children:
        - >-
          Elle quitte sa carrière juridique pour mener la liste d'Europe
          Écologie aux élections régionales de 2010 en Provence-Alpes-Côte
          d'Azur.
        - >-
          Laurence Vichnievsky a été candidate aux élections municipales de 2014
          à Marseille et aux élections départementales de 2015, mais n'a pas été
          élue.

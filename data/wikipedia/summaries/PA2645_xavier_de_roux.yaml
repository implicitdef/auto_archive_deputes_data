- title: Biographie
  children:
    - title: Carrière professionnelle
      children:
        - >-
          Cet avocat parisien, spécialisé en droit de la concurrence, de la
          consommation et pénal des affaires, dirige le bureau bruxellois du
          cabinet Gide Loyrette Nouel depuis 1968.
    - title: Carrière politique
      children:
        - >-
          Après une défaite en 1997 face à Jean Rouger, il est réélu en 2002,
          devenant vice-président de la commission des lois et juge suppléant de
          la Cour de justice de la République, avec Monique Gorbatchef comme
          suppléante.

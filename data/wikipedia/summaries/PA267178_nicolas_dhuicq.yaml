- title: Parcours politique
  children:
    - >-
      En 2019, il rejoint une association pro-Kremlin et participe à un voyage
      controversé en Crimée pour marquer son annexion par la Russie.
- title: Positions et orientations
  children:
    - title: Vie parlementaire
      children:
        - >-
          En juillet 2014, Nicolas Dhuicq et 13 autres parlementaires français
          se rendent à Moscou pour soutenir Poutine malgré la condamnation
          occidentale de l'annexion de la Crimée par la Russie.
        - >-
          Le 17 novembre 2016, il s'est opposé à l'Assemblée nationale à la
          fiscalisation des indemnités des parlementaires, qualifiant cette
          mesure de démagogique, tandis que le socialiste René Dosière la
          défendait au nom de la justice fiscale.

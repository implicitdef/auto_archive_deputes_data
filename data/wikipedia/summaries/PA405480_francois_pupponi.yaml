- title: Parcours politique
  children:
    - title: Années 2000
      children:
        - >-
          Le Parti socialiste investit un candidat pour l'élection législative
          partielle de 2007 dans le Val-d'Oise, qui, après une campagne axée sur
          la défense des banlieues, est élu député avec 54,3% des votes malgré
          une forte abstention.
    - title: Années 2010
      children:
        - >-
          En juillet 2011, le juge Serge Tournaire place sous écoute un employé
          municipal impliqué dans une affaire de blanchiment d'argent et
          d'extorsion au Cercle de jeu Wagram à Paris, sans toutefois le mettre
          en examen.
        - >-
          François Pupponi est critiqué dans un article du Monde diplomatique
          pour sa politique de la ville, accusé de clientélisme, de favoritisme
          communautaire et de mépris envers la jeunesse de banlieue.
- title: Affaires
  children:
    - title: Abus de biens sociaux envers la société de chauffage urbain de Sarcelles
      children:
        - >-
          Il est soupçonné d'avoir abusé de 25 800 euros pour des dépenses
          personnelles entre 2004 et 2006 avec la carte de crédit de la société
          SEM Chaleur.
        - >-
          Le 5 janvier 2022, François Pupponi est condamné à payer une amende et
          à rembourser des dépenses irrégulières, mais il maintient son
          innocence et fait appel.
    - title: Clientélisme communautaire
      children:
        - >-
          En 2005, il crée la controverse en réservant un créneau à une
          association juive loubavitch à la piscine municipale, qui souhaitait
          une séparation des sexes lors de la baignade.
        - >-
          La réunion publique organisée par la synagogue de Sarcelles et
          François Pupponi lors des municipales 2020 a été annulée suite à une
          polémique.

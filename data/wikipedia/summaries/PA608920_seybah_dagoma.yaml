- title: Origine
  children:
    - >-
      Seybah Dagoma, quatrième d'une famille de cinq enfants, a grandi à
      Sarcelles après le divorce de ses parents, originaires du Tchad, et son
      expérience de la diversité culturelle dans cette ville a forgé ses
      convictions en matière de justice sociale.
- title: Formation
  children:
    - >-
      Elle est une avocate spécialisée dans les entreprises en difficulté,
      formée à l'université Paris I Panthéon-Sorbonne et à l'École nationale des
      ponts et chaussées, et travaille actuellement pour le cabinet américain
      Cleary Gottlieb Steen & Hamilton LLP.

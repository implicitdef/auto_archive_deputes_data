- title: Biographie
  children:
    - title: Accession à la mairie de Saint-Paul
      children:
        - >-
          Suite à des accusations de fraude électorale, le scrutin municipal a
          été invalidé par le tribunal, un appel rejeté par le Conseil d'État,
          et une délégation spéciale a été nommée pour gérer les affaires
          courantes en attendant de nouvelles élections.
        - >-
          Durant son mandat de maire, Huguette Bello a dû gérer des attaques de
          requins et a été critiquée pour son inaction, ce qui a conduit à des
          accusations de racisme.
    - title: Défaites locales et réélection à l’Assemblée nationale
      children:
        - >-
          Huguette Bello s'est opposée au gouvernement d'Édouard Philippe en
          2017, a soutenu une motion de censure en 2018 et a réussi à inscrire
          la protection des mers et océans dans la Constitution la même année.
        - >
          En 2018, les députées Huguette Bello et Ericka Bareigts ont été
          accusées de violation de domicile à la médiathèque Cimendef, mais ont
          été relaxées par le tribunal, malgré l'appel de la région Réunion.

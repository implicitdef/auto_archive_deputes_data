- >-
  Élue députée de Paris en 2017, elle a co-rapporté une loi de réforme pour la
  justice et porté une proposition contre les contenus haineux sur Internet,
  partiellement censurée par le Conseil constitutionnel.
- >-
  Accusée d'agression et de comportements discriminatoires, elle est condamnée
  en 2023 à six mois de prison avec sursis et deux ans d'inéligibilité.
- title: Situation personnelle
  children:
    - title: Carrière professionnelle
      children:
        - >-
          En 2014, elle a co-fondé A.P.E, un cabinet spécialisé dans le
          contentieux des affaires, et en 2016, elle a participé à La Relève des
          Échos.
        - >-
          En plus de son travail d'avocate, elle est professeure de droit à
          Sciences Po depuis 2011 et à l'université de Cergy-Pontoise depuis
          2015.
- title: Parcours politique
  children:
    - title: Cadre de LREM
      children:
        - >-
          En 2016, elle devient membre actif du mouvement En marche, occupant
          des postes clés en justice et au Val-de-Marne, et participant à la
          commission d'investiture pour les élections législatives de 2017.
    - title: Députée de la XVe législature
      children:
        - title: Activité législative
          children:
            - title: >-
                Projet de loi de programmation 2018-2022 et de réforme pour la
                justice
              children:
                - >-
                  En octobre 2018, elle est désignée pour co-diriger un projet
                  de loi visant à simplifier les procédures judiciaires et à
                  recentrer le rôle du juge sur la résolution des litiges.
                - >-
                  Les institutions représentatives des avocats sont en conflit
                  avec les rapporteurs et Laetitia Avia, critiquant une loi de
                  programmation pour la justice et accusant une réforme cachée
                  de la carte judiciaire.
            - title: Lutte contre la « haine » sur Internet
              children:
                - >-
                  En février 2019, Emmanuel Macron annonce une proposition de
                  loi contre la haine sur internet, défendue par Laetitia Avia
                  en juillet 2019, mais critiquée pour risques juridiques et
                  adoptée en mai 2020 malgré des réserves.
- title: Polémiques et affaires judiciaires
  children:
    - title: >-
        Accusations de racisme, de sexisme, d'homophobie et de harcèlement au
        travail
      children:
        - >-
          Laetitia Avia, accusée de harcèlement par ses collaborateurs, nie les
          allégations, s'excuse pour tout malentendu, et prévoit de porter
          plainte pour diffamation, tandis que plusieurs anciens collaborateurs
          décident également de porter plainte contre elle.
        - >-
          Laetitia Avia fait l'objet d'une enquête pour harcèlement moral, avec
          une peine requise d'un an de prison avec sursis, 10 000 euros d'amende
          et cinq ans d'inéligibilité.
        - >-
          Le 5 juillet 2023, Laeticia Avia est condamnée pour harcèlement moral,
          recevant une peine de six mois de prison avec sursis et deux ans
          d'inéligibilité, et fait appel.
    - title: Utilisation des ressources de l’Assemblée pour une campagne municipale
      children:
        - >-
          Laetitia Avia est accusée d'avoir utilisé ses assistants
          parlementaires pour sa campagne municipale de 2020, une pratique
          interdite, mais la justice a rejeté la plainte à son encontre.

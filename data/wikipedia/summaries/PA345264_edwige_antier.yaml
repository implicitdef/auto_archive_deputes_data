- title: Débats et controverses
  children:
    - title: Homosexualité, homoparentalité
      children:
        - >
          En 2005, Edwige Antier critique la représentation de l'homosexualité
          dans le livre pour enfants "Jean a deux mamans", arguant que cela
          pourrait nuire à la construction psychique des enfants, une position
          contestée par l'association des bibliothécaires français.
    - title: Châtiments corporels des enfants
      children:
        - >-
          En 2010, Edwige Antier propose une loi pour interdire les châtiments
          corporels sur les enfants, suscitant des critiques sur une possible
          intrusion excessive dans la vie familiale.
- title: Justice
  children:
    - >-
      Edwige Antier a été acquittée en 2008 des accusations de détournement de
      fonds commis par son ex-mari lorsqu'elle présidait l'association
      Amade-France.

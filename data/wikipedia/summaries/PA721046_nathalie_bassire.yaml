- title: Biographie
  children:
    - >-
      Lors des élections municipales de 2020 au Tampon, une candidate a été
      condamnée pour diffamation envers le maire sortant et son fils, mais a
      fait appel de la décision.
    - >-
      Le 22 décembre 2022, Nathalie Bassire est condamnée en appel à payer 3 000
      euros de dommages et intérêts pour diffamation, annulant ainsi sa relaxe
      initiale du 2 juin pour cause de prescription.

- title: Biographie
  children:
    - >-
      Arlette Grosskost, avocate d'affaires et politicienne, s'est retirée de la
      course aux élections municipales de 2008 en faveur d'une liste
      "d'ouverture" dirigée par Jean-Marie Bockel.
    - >-
      Le 1er février 2017, Arlette Grosskost déclare sur France Bleu son
      opposition au népotisme, en lien avec l'affaire Fillon.
- title: Mandats politiques locaux
  children:
    - >-
      Elle a été membre du Conseil régional d'Alsace de 1998 à 2015, occupant le
      poste de vice-présidente de 2004 à 2014, avec une responsabilité
      spécifique pour les finances et les affaires générales entre 2010 et 2014.

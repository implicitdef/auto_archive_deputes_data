- title: Jeunesse
  children:
    - >-
      Il est le deuxième fils d'un industriel et propriétaire de mine
      néo-calédonien, et après avoir étudié en Métropole, il reprend les
      affaires familiales avec ses frères.
- title: Arrivée au pouvoir de la gauche en France
  children:
    - >-
      Jean-Marie Tjibaou et les indépendantistes souhaitent limiter le corps
      électoral avant les élections de 1984, mais malgré leur boycott, le RPCR
      remporte une victoire écrasante avec 70,87% des suffrages exprimés.
- title: Des accords de Matignon à l'accord de Nouméa
  children:
    - title: Victoire de Lafleur et du RPCR
      children:
        - >-
          Jacques Lafleur passe de chef d'un camp en Nouvelle-Calédonie à chef
          du territoire grâce à sa fidélité, son respect des accords de Matignon
          et sa vente de la SMSP à la Sofinor.
    - title: Premières dissidences
      children:
        - >-
          La division des partisans du chef historique de la lutte contre
          l'indépendance se manifeste lors de l'élection présidentielle de 1995,
          où il soutient Édouard Balladur contre Jacques Chirac, malgré leur
          amitié. La majorité de la droite locale soutient Chirac, tandis que
          l'électorat loyaliste vote largement en sa faveur.
    - title: Vers l'accord de Nouméa
      children:
        - >-
          Malgré les divisions, Jacques Lafleur se maintient comme le gardien du
          statu quo et propose une solution consensuelle pour éviter un
          référendum d'autodétermination qui pourrait conduire à la reprise des
          armes par les indépendantistes.
- title: Dernières années
  children:
    - title: Seul dirigeant du Territoire
      children:
        - >-
          Malgré les critiques sur son autoritarisme, Jacques Lafleur est le
          seul à pouvoir prendre des décisions et est finalement intervenu pour
          accorder une augmentation du SMG suite aux manifestations des
          syndicats locaux.
    - title: Controverses
      children:
        - Les controverses contre le "Chef" ou "Jacquot" s'accumulent.
        - >-
          Jacques Lafleur, homme politique et actionnaire de plusieurs sociétés,
          a été impliqué dans plusieurs controverses juridiques et politiques,
          notamment des accusations d'évasion fiscale, de favoritisme envers
          certaines provinces, de manipulation des médias, et de vente
          controversée de terrains, tout en faisant face à l'opposition de Bruno
          Van Peteghem, défenseur des droits des habitants et de
          l'environnement.
    - title: Élections du 9 mai 2004
      children:
        - >-
          À l'approche du renouvellement des Assemblées de Provinces et du
          Congrès, les indépendantistes sont divisés et Jacques Lafleur, malgré
          les critiques et l'opposition croissante, reste favori pour les
          élections, tout en faisant face à une nouvelle liste commune
          d'opposants, l'Avenir ensemble.
    - title: Départ forcé hors Rassemblement
      children:
        - >-
          En 2006, critiquant les décisions politiques en Nouvelle-Calédonie,
          Jacques Lafleur crée un nouveau mouvement politique, le Rassemblement
          pour la Calédonie (RPC), et se présente aux législatives de 2007, mais
          ne se qualifie pas pour le second tour.

- title: Biographie
  children:
    - title: Vie politique
      children:
        - title: Au sein de L'Avenir français
          children:
            - >-
              Il se présente aux élections départementales de 2021 à Montargis
              pour le Rassemblement national, une candidature controversée
              impliquant le président de l'Agglomération montargoise.
        - title: Député de la XVIe législature
          children:
            - >-
              Il devient vice-président de cinq groupes d'amitié et membre d'une
              commission d'enquête sur les ingérences étrangères, dirigée par
              Jean-Philippe Tanguy.
            - title: >-
                Rapporteur du Rassemblement national sur la réforme des
                retraites
              children:
                - >-
                  Il critique Sébastien Jumel pour avoir soutenu les syndicats
                  qui ont coupé l'électricité des bureaux de députés pro-réforme
                  lors des débats en commission des Affaires sociales.
- title: Prises de position
  children:
    - >-
      En 2023, il propose de faire commencer les programmes télévisuels de
      première partie de soirée plus tôt pour accommoder les travailleurs
      matinaux et les familles, citant un décalage de 29 minutes en 13 ans.
- title: Référence
  children:
    - >-
      Thomas Ménagé est un député RN de la 4e circonscription du Loiret, connu
      pour ses positions controversées sur le Giec et la réforme des retraites.

      Le 13 novembre 2014, la Haute Autorité pour la transparence de la vie
      publique transmet au Parquet le dossier de Lucien Degauchy et de deux
      autres parlementaires pour "doute sur omission d'avoirs détenus à
      l'étranger", et le 6 octobre 2017, il est condamné à quatre mois
      d'emprisonnement avec sursis et 30 000 euros d'amende.

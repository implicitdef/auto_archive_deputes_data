    - title: Parcours politique
      children:
        - title: Président du Parti radical
          children:
            - >-
              Laurent Hénart est devenu président du Parti radical en 2014,
              malgré des accusations de trucage de votes, qui ont été rejetées
              par le tribunal en 2015.
            - >-
              Il a soutenu Alain Juppé lors de la primaire présidentielle des
              Républicains de 2016 et a appelé François Fillon à se retirer en
              sa faveur en 2017.

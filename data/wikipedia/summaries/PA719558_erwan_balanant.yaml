        - title: Député
          children:
            - >-
              En octobre 2020, un rapport sur le harcèlement scolaire, proposant
              120 mesures dont un délit spécifique et une sensibilisation aux
              outils numériques, a été remis aux ministres de l'Éducation et de
              la Justice, avec une proposition de loi discutée en février 2021.
            - >-
              Il est rapporteur d'un projet de loi sur le climat, rejette le
              concept d'écocide, et préfère une nouvelle infraction pour les
              atteintes significatives à l'environnement.
            - >-
              La loi visant à criminaliser le harcèlement scolaire a été adoptée
              par l'Assemblée nationale le 24 février 2022.

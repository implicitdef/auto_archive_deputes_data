- title: Parcours politique
  children:
    - title: Rapprochement avec Emmanuel Macron
      children:
        - >-
          Le 6 mai 2021, Christian Estrosi quitte Les Républicains avec Hubert
          Falco suite à la polémique sur le ralliement de LREM à la liste de
          Renaud Muselier aux élections régionales en Provence-Alpes-Côte
          d'Azur, et appelle à la création d'une nouvelle formation politique de
          droite et du centre.
- title: Polémiques et affaires judiciaires
  children:
    - title: Affaire du golf de Nice
      children:
        - >-
          La plainte pour escroquerie du conseil général est finalement classée
          sans suite en août 1994, malgré les critiques sur l'impartialité du
          juge d'instruction Jean-Paul Renard, qui sera poursuivi
          ultérieurement. Christian Estrosi considère cette affaire du golf de
          Nice comme une cabale politique.
    - title: Condamnations pour diffamation et pour injure publique
      children:
        - >-
          En septembre 2015, il est condamné pour diffamation et doit payer une
          amende de 10 000 euros au pénal et 2 000 euros au civil, ainsi que
          publier la décision dans la presse, pour avoir affirmé que des
          fonctionnaires de l’État et des gardes du parc national du Mercantour
          avaient introduit des loups gris en France.
        - >-
          Christian Estrosi condamné pour injure publique envers Philippe
          Vardon, mais la décision annulée par la Cour de cassation.
        - >-
          En juin 2021, Christian Estrosi est condamné en appel pour diffamation
          envers un géologue, mais en avril 2022, la Cour de cassation annule
          cette décision.
    - title: Accusation de détournement de fonds publics
      children:
        - >-
          Jean-Noël Falcou, membre d'Europe Écologie Les Verts, dépose une
          plainte pour détournement de fonds publics après avoir découvert
          l'envoi de courriers de soutien à Nicolas Sarkozy, affranchis aux
          frais de l'Assemblée nationale. Christian Estrosi, secrétaire général
          de l'Association des amis de Nicolas Sarkozy, admet finalement son
          erreur et la plainte est classée sans suite.
    - title: Islamisme et relations avec les associations musulmanes
      children:
        - >-
          Christian Estrosi attaque en diffamation le journaliste David Thomson
          pour avoir rappelé le rôle de Nice dans le recrutement de djihadistes
          français, mais Thomson est relaxé par le tribunal de Nice en février
          2019 et la Cour de cassation confirme cette décision en décembre 2020.
    - title: Plainte contre la porte-parole d'Anticor
      children:
        - >-
          Le maire de Nice porte plainte contre la porte-parole d'Anticor pour
          diffamation, mais elle est relaxée par le tribunal correctionnel de
          Nice.
    - title: Stationnement « intelligent »
      children:
        - >-
          L'ancien directeur général délégué de la SEMIACS est incarcéré suite à
          de nombreux scandales sexuels et financiers, remettant en question la
          gestion de l'ancienne direction de l'entreprise.
- title: Prises de position
  children:
    - title: Peine de mort
      children:
        - >-
          En réaction aux viols et meurtres de deux petites filles en 1991,
          Christian Estrosi a déposé une proposition de loi pour rétablir la
          peine de mort. Cependant, en 1994, il a soutenu l'idée de la
          perpétuité réelle comme alternative. En 2017, il a exprimé son
          désaccord avec sa propre position passée sur la peine de mort.
    - title: Napoléon III
      children:
        - >-
          En juin 2010, Christian Estrosi cosigne avec l'écrivain Raoul Mille Le
          roman de Napoléon III pour réparer « l'injustice faite à la mémoire de
          l'Empereur ».
    - title: Sécurité
      children:
        - >-
          Nice a mis en place un Conseil local de sécurité et de prévention de
          la délinquance, qui a réussi à éliminer les squats de la ville grâce à
          une action déterminée de la part du maire et de son équipe municipale.
    - title: Coupe du monde de football
      children:
        - >-
          Christian Estrosi interdit l'utilisation de drapeaux étrangers à Nice
          pendant la Coupe du monde de football, mais la décision est suspendue
          par la justice.
    - title: Roms et gens du voyage
      children:
        - >-
          En 2013, Christian Estrosi déclare vouloir mater les gens du voyage
          installés illégalement sur un terrain de football à Nice et affirme
          que les Roms en France sont souvent des étrangers en situation
          irrégulière, des propos critiqués par le PS.
- title: Autres activités
  children:
    - >-
      En avril 2016, après sa démission de l'Assemblée nationale, il crée une
      société de conseil appelée "Monsieur Christian Estrosi".

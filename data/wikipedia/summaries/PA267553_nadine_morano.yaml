- title: Biographie
  children:
    - title: Parcours politique
      children:
        - title: Secrétaire nationale de l'UMP
          children:
            - >-
              Elle a été porte-parole de l'UMP en 2007-2008, mais a été écartée
              de la campagne présidentielle en 2007 suite à des polémiques
              médiatiques.
        - title: Députée et conseillère régionale
          children:
            - >-
              Elle a été membre puis vice-présidente d'une commission spéciale
              sur l'euthanasie et a proposé sans succès une commission nationale
              sur le sujet, tout en faisant partie d'une mission d'information
              sur la famille à partir de décembre 2004.
            - >-
              En 2006 et 2007, un amendement visant à pénaliser la diffusion de
              vidéos de "happy slapping" en France a été proposé, rejeté, puis
              finalement adopté, et en 2008, un débat a eu lieu sur la rétention
              de sûreté, avec des accusations mutuelles entre Nadine Morano et
              l'opposition socialiste.
            - >-
              Réélue en 2007, elle est nommée à deux commissions, celle de la
              Défense nationale et des Forces armées, et celle d'enquête sur la
              libération des infirmières et du médecin bulgares en Libye.
        - title: Élections législatives de 2012
          children:
            - >-
              La candidate a été battue lors des élections législatives de 2012
              dans la 5e circonscription de Meurthe-et-Moselle, et a ensuite
              porté plainte contre Gérald Dahan pour usurpation d'identité, mais
              a été déboutée par la justice.
        - title: Élections régionales de 2015
          children:
            - title: Utilisation de l'expression « race blanche »
              children:
                - >
                  La LICRA a signalé les propos de Nadine Morano à la justice,
                  mais le procureur a décidé de classer l'affaire sans suite le
                  4 décembre 2015, jugeant qu'il n'y avait pas d'incitation au
                  rejet d'un groupe spécifique.
            - title: Retrait de sa candidature
              children:
                - >-
                  Le 7 octobre 2015, suite à des polémiques, Nadine Morano est
                  remplacée par Valérie Debord comme tête de liste des
                  Républicains pour les élections régionales en
                  Alsace-Lorraine-Champagne-Ardenne, sans être exclue du parti.
                - >-
                  Claude Bartolone crée la controverse en 2015 en affirmant que
                  Valérie Pécresse défend "Versailles, Neuilly et la race
                  blanche" avant le second tour des élections régionales.
        - title: Élection présidentielle de 2017
          children:
            - >-
              En 2017, elle a retiré puis rétabli son soutien à François Fillon,
              avant de le blâmer pour la défaite de la droite à l'élection
              présidentielle et de critiquer son train de vie.

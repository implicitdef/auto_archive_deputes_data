        - title: L'implantation à Montreuil (2014)
          children:
            - >-
              En décembre 2013, lors de la campagne électorale pour la mairie de
              Montreuil, une vidéo montrant le député Razzy Hammadi insultant
              des inconnus et menaçant de violence a été diffusée, suscitant des
              réactions politiques variées.

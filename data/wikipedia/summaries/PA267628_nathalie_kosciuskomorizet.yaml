- title: Situation personnelle
  children:
    - title: Études et formation
      children:
        - >-
          Nathalie Kosciusko-Morizet, surnommée "NKM", est une ingénieure
          diplômée de l'École polytechnique et du Collège des ingénieurs, ayant
          suivi une scolarité scientifique dans divers lycées prestigieux.
- title: Parcours politique
  children:
    - title: Secrétaire d'État puis ministre
      children:
        - title: Secrétaire d'État chargée de l'Écologie
          children:
            - >-
              Le 9 avril 2008, la secrétaire d'État à l'Écologie a soutenu un
              amendement limitant la culture des OGM, provoquant une controverse
              qui a nécessité des excuses publiques, mais qui a été largement
              approuvée par le public selon un sondage.
    - title: >-
        Porte-parole de Nicolas Sarkozy lors de l'élection présidentielle de
        2012
      children:
        - >-
          En 2015, elle a été condamnée pour diffamation envers Jean-Luc
          Mélenchon, mais la condamnation a été annulée en 2017.
    - title: Prises de positions sur les questions de société
      children:
        - >-
          Le 4 décembre 2013, elle est l'une des onze députés UMP qui votent
          pour la pénalisation des clients de prostituées à l'Assemblée
          nationale.
        - En avril 2016, elle a soutenu puis critiqué le mouvement Nuit debout.
    - title: Primaire de la droite et du centre de 2016
      children:
        - title: Après le second tour de la primaire
          children:
            - >
              En mars 2017, suite à un livre-enquête, des figures de LR ont
              signalé au Parquet national financier et au procureur de la
              République une douzaine d'actes délictueux supposément commis par
              François Hollande pour entraver la droite lors de l'élection
              présidentielle.
    - title: Élections législatives de 2017
      children:
        - >-
          Le 15 juin 2017, lors d'une campagne électorale, Nathalie
          Kosciusko-Morizet est agressée sur un marché parisien par Vincent
          Debraize, qui est plus tard condamné pour l'incident ; elle perd
          ensuite l'élection législative.

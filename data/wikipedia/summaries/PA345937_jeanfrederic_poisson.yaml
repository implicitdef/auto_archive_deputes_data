- title: Parcours politique
  children:
    - title: Maire de Rambouillet et député des Yvelines
      children:
        - >-
          Cet homme politique a voté contre le Pacte budgétaire européen, a été
          élu vice-président de la commission des lois et a présidé une
          commission d'enquête sur le financement de l'État islamique.
    - title: Campagne présidentielle de 2022
      children:
        - >-
          En septembre 2021, Jean-Frédéric Poisson se dit prêt à soutenir Éric
          Zemmour à l'élection présidentielle de 2022, ce qu'il fait
          effectivement en décembre après l'officialisation de la candidature de
          Zemmour.

- title: Biographie
  children:
    - >-
      Belkhir Belhaddad, initialement candidat à l'investiture socialiste pour
      les législatives de 2017, se retire suite à une controverse d'adhésions,
      démissionne du Parti socialiste, rejoint En Marche! et obtient finalement
      l'investiture de ce parti sur une autre circonscription.

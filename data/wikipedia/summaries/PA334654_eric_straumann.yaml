- title: Formation
  children:
    - >-
      Éric Straumann, ayant suivi un parcours scolaire à Houssen, Fortschwihr,
      Colmar et Strasbourg, obtient une Maîtrise en Droit des affaires en 1988.
- title: Carrière professionnelle
  children:
    - >-
      Éric Straumann, ancien directeur d'agence bancaire, est devenu professeur
      d'économie et de gestion à Colmar, avec une maîtrise en droit des affaires
      et un DESS en administration des collectivités locales.
- title: Parcours politique
  children:
    - title: Président du conseil départemental du Haut-Rhin
      children:
        - >-
          En 2018, le Conseil d'État a reconnu le droit du conseil départemental
          du Haut-Rhin de demander des heures de bénévolat en échange du
          versement du RSA, annulant une décision judiciaire précédente.

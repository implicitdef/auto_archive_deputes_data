- title: Origines familiales et enfance
  children:
    - >
      Sonia Lagarde est issue d'une lignée maternelle de bagnards libérés en
      Nouvelle-Calédonie, sa mère Marguerite ayant géré un "milk-bar" à Nouméa.
- title: Parcours politique
  children:
    - title: Maire de Nouméa
      children:
        - >-
          Elle annonce sa candidature à l'élection municipale de 2014 à Nouméa,
          critiquant la majorité sortante et promettant de construire une ville
          dynamique et accueillante, avec un focus sur la sécurité, la justice,
          la solidarité et le développement des quartiers nord.
        - >-
          En 2014, la décision de la maire de conserver son mandat de députée
          provoque des tensions au sein de la majorité municipale, conduisant à
          la scission du groupe en 2015 et à la création d'un nouveau groupe
          politique par l'adjoint Philippe Dunoyer.
        - >-
          Sonia Lagarde a été réélue à la tête de la municipalité de Nouméa le
          26 mai 2020, après avoir obtenu une victoire écrasante au premier tour
          avec sa liste "Avec vous, pour Nouméa", qui s'engage à poursuivre
          divers travaux d'aménagement et de développement.

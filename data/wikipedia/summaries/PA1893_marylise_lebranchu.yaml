- >-
  Cette femme a occupé plusieurs postes politiques importants, dont celui de
  maire, députée, secrétaire d'État à l'Économie, ministre de la Justice et
  ministre de la Réforme de l'État, avant de perdre ce dernier poste en 2014.
- title: Biographie
  children:
    - title: 'Années 1990 et 2000 : maire et ministre du gouvernement Jospin'
      children:
        - >-
          Elle a été secrétaire d'État aux PME de 1997 à 2000, puis ministre de
          la Justice de 2000 à 2002.
        - >-
          Le Conseil d'État annule la mise à la retraite du procureur Daniel
          Stilinovic dans l'affaire des disparues de l'Yonne, jugeant que la
          Justice a outrepassé sa compétence.
        - >-
          L'ancienne ministre a joué un rôle clé dans la réouverture du procès
          de Guillaume Seznec et a publié une circulaire influente sur la durée
          des audiences judiciaires.

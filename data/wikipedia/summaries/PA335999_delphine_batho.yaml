- >-
  Après avoir été porte-parole de François Hollande en 2012, elle a occupé des
  postes ministériels avant d'être démise de ses fonctions en 2013 suite à un
  désaccord sur la politique budgétaire.
- title: Carrière
  children:
    - title: Premiers pas au Parti socialiste
      children:
        - >-
          En 2006, elle étudie à l'Institut national des hautes études de la
          sécurité et de la justice.
    - title: Ministre des gouvernements Ayrault I et II
      children:
        - >-
          Le 16 mai 2012, elle devient ministre déléguée à la Justice dans le
          gouvernement de Jean-Marc Ayrault, sous la tutelle de Christiane
          Taubira.
    - title: Départ du PS et présidence de Génération écologie
      children:
        - >-
          Delphine Batho, candidate au poste de premier secrétaire du Parti
          socialiste en 2018, a dénoncé des manœuvres internes et a attaqué son
          parti en justice, sans succès.

- title: Biographie
  children:
    - title: Famille
      children:
        - >
          Victor Brial, issu d'une famille influente en politique et en
          affaires, est le petit-fils d'une reine, le fils d'un conseiller
          territorial, le neveu d'un député, le frère cadet de deux politiciens
          et le cousin d'un autre engagé en politique en Nouvelle-Calédonie.
    - title: Carrière politique
      children:
        - >-
          Élu président de l'Assemblée territoriale de 2007 à 2010, il est
          condamné en 2011 pour recel d'abus de biens sociaux et perd sa
          réélection en 2012 suite à des contestations croissantes.

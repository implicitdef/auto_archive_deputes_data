- title: Carrière sportive
  children:
    - title: Deuxième titre olympique avant la retraite
      children:
        - >-
          Malgré des doutes sur sa condition physique, David Douillet a
          participé aux Jeux olympiques de Sydney en 2000, où il a remporté son
          deuxième titre olympique consécutif, devenant ainsi le judoka le plus
          titré de l'histoire, avant d'annoncer sa retraite sportive.
- title: Reconversions
  children:
    - title: Un homme d'images
      children:
        - title: Affaires
          children:
            - >-
              Après sa carrière sportive, David Douillet, victime d'une faillite
              d'entreprise, est soupçonné d'avoir bénéficié d'une amnistie
              légale, ce qu'il dément fermement.
- title: Carrière politique
  children:
    - title: Polémique
      children:
        - >-
          En 2009, un politicien a été critiqué pour des propos sexistes et
          homophobes dans ses livres, qui ont été rappelés lors d'un débat sur
          le mariage homosexuel en 2013.
        - >-
          Dans son autobiographie, David Douillet exprime une vision
          traditionnelle du rôle des femmes, affirmant qu'elles sont mieux au
          foyer pour l'équilibre des enfants, ce qui a suscité une polémique.
    - title: Déclaration de patrimoine
      children:
        - >-
          La Haute Autorité pour la transparence de la vie publique a saisi la
          Justice en 2018, suspectant l'ancien ministre des Sports d'avoir omis
          une partie importante de son patrimoine dans sa déclaration de 2017.

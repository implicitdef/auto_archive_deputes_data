      children:
        - title: Controverse locale sur le Stade des Alpes
          children:
            - >-
              La controverse médiatisée concernait la décision de la Metro de
              construire un nouveau stade au centre-ville, nécessitant le
              réaménagement d'une partie du parc Paul-Mistral.
            - >-
              Des opposants se sont installés dans les arbres pour protester
              contre la construction du stade des Alpes en 2003, mais ont été
              évacués en 2004. Le stade a été inauguré en 2008, mais le club
              professionnel GF38 a fait faillite en 2011. Aujourd'hui, le stade
              accueille des matchs de football et de rugby, ainsi que d'autres
              événements.
        - title: Controverse locale sur la "rocade nord" de Grenoble
          children:
            - >-
              Le projet de rocade Nord, soutenu par le conseil général de
              l'Isère, a été approuvé par un référendum mais n'a finalement pas
              abouti en raison d'un avis défavorable de la Commission d'enquête.

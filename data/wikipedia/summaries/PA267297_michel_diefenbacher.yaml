- title: Carrière administrative
  children:
    - >-
      Cet individu a occupé plusieurs postes administratifs importants,
      notamment sous-préfet de Marmande, directeur du cabinet du préfet de la
      région PACA, et divers rôles au sein du secrétariat d'État chargé des
      Départements et Territoires d'Outre-mer.
- title: Carrière politique
  children:
    - >-
      Il est un membre actif de l'Assemblée nationale, occupant plusieurs postes
      clés au sein de l'UMP, des commissions financières et européennes, et
      dirigeant le groupe d'amitié France-Turquie.

- title: Biographie
  children:
    - >-
      Le 12 septembre 2013, il est condamné pour favoritisme et prise illégale
      d'intérêt, une peine réduite en appel à 6 mois de prison avec sursis et
      l'annulation de son inéligibilité.
    - >-
      Le 3 mars 2020, un individu a été arrêté et mis en examen deux jours plus
      tard pour une série de crimes financiers, dont le détournement de fonds
      publics et la corruption, et a été interdit de se rendre à l'hôtel de
      ville.

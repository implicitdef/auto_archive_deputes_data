- title: Actions
  children:
    - >-
      En février 2015, un voyage controversé en Syrie, supposément pour
      rencontrer le président Bachar el-Assad, provoque une vive réaction
      politique en France, bien que l'individu en question n'ait finalement pas
      rencontré le président et défende son droit d'observer la situation au
      Moyen-Orient.

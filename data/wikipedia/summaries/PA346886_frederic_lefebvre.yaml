- title: Biographie
  children:
    - title: Député, porte-parole de l'UMP
      children:
        - >-
          En tant que porte-parole du parti présidentiel de 2008 à 2010, il a
          souvent fait des déclarations controversées, lui valant le surnom de
          "sniper de l'UMP".
        - >-
          Frédéric Lefebvre, fervent défenseur de la régulation d'Internet, a
          suscité la controverse en comparant les internautes à des criminels,
          proposant des taxes sur les sites collaboratifs et souhaitant placer
          l'Internet français sous la tutelle du CSA.

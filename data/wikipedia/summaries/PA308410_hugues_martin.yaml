- title: Biographie
  children:
    - title: Maire de Bordeaux
      children:
        - >-
          En août 2006, Alain Juppé revient du Québec et annonce son intention
          de reprendre sa carrière politique, provoquant une nouvelle élection
          municipale à Bordeaux.
    - title: Mémoire de l'esclavage à Bordeaux
      children:
        - >
          Hugues Martin a initié à Bordeaux une reconnaissance officielle des
          liens de la ville avec l'esclavage, inaugurant des monuments
          commémoratifs, créant un comité de réflexion sur la traite des noirs
          et établissant des salles dédiées à la mémoire de l'esclavage au Musée
          d'Aquitaine.
    - title: Carrière politique
      children:
        - title: '2004'
          children:
            - >-
              Hugues Martin a succédé à Alain Juppé en tant que député et maire
              de Bordeaux après l'inéligibilité de ce dernier.

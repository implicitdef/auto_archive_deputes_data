- >-
  Après avoir aidé la gauche à gagner les élections de 1997, il devient
  ministre, démissionne suite à des accusations judiciaires, redevient député,
  est innocenté, puis perd la primaire socialiste de 2006 contre Ségolène Royal.
- >-
  En 2011, accusé d'agression sexuelle, il quitte la tête du FMI et verse plus
  d'un million de dollars à la plaignante pour clore l'affaire civile, avant
  d'être impliqué dans d'autres affaires similaires, qui sont classées sans
  suite ou relaxées.
- >-
  Les affaires judiciaires médiatisées ont ruiné sa carrière politique et sa
  candidature présidentielle, le conduisant à conseiller des gouvernements sur
  leurs dettes et à vivre au Maroc.
- title: Situation personnelle
  children:
    - title: Vie privée et familiale
      children:
        - >-
          Anne Sinclair a confirmé sa séparation en 2012, suivie d'un divorce
          officiel en mars 2013, après des scandales impliquant son mari.
    - title: Carrière professionnelle
      children:
        - >-
          Après un échec à l'ENA, cet individu a suivi une carrière académique
          et politique, alternant entre des postes universitaires, des rôles
          gouvernementaux et la création d'un cabinet de conseil, avant de
          retourner à l'enseignement.
- title: Parcours politique
  children:
    - title: Ministre de l'Économie et des Finances
      children:
        - title: Figure du gouvernement Jospin
          children:
            - >-
              Dominique Strauss-Kahn démissionne de son poste ministériel en
              1999 suite à des accusations, et est remplacé par Christian
              Sautter.
        - title: Affaire de la MNEF
          children:
            - >-
              L'individu a été poursuivi pour faux et usage de faux dans
              l'affaire de la MNEF, suspecté d'avoir produit une fausse facture
              pour couvrir un emploi fictif, mais a été relaxé par le tribunal
              en 2001.
        - title: Affaire de la « cassette Méry »
          children:
            - >-
              Dominique Strauss-Kahn est accusé d'avoir accordé une remise
              fiscale à Karl Lagerfeld en échange d'une cassette compromettante,
              mais l'enquête n'a pas abouti à des poursuites judiciaires.
        - title: Soupçons d’emploi fictif de sa secrétaire à Elf
          children:
            - >-
              Dominique Strauss-Kahn a été soupçonné d'emploi fictif au profit
              de sa secrétaire dans une filiale d'Elf Aquitaine, mais a obtenu
              un non-lieu en 2001.
    - title: Personnalité socialiste et échec à la primaire de 2006
      children:
        - >-
          Dominique Strauss-Kahn plaide pour une refonte majeure du système
          universitaire français, incluant une augmentation des ressources et
          une compétition entre établissements, tout en conservant une vision
          égalitaire et publique.
    - title: Directeur général du Fonds monétaire international
      children:
        - title: Affaire Piroska Nagy
          children:
            - >-
              Le FMI a ouvert une enquête interne en 2008 pour déterminer si
              Dominique Strauss-Kahn a favorisé sa maîtresse, Piroska Nagy, au
              sein de l'organisation.
            - >-
              L'accusatrice affirme que M. Strauss-Kahn a abusé de sa position
              pour lui faire des avances inappropriées, mettant en doute sa
              capacité à diriger une institution avec des femmes subordonnées.
            - >-
              Dominique Strauss-Kahn, connu pour son comportement de séducteur,
              s'excuse publiquement auprès de son épouse et du FMI pour une
              liaison jugée comme une "grave erreur", mais est disculpé par une
              enquête du FMI en 2008.
            - >-
              Le 6 mai 2011, le harcèlement est reconnu comme motif de
              licenciement au FMI suite à l'affaire Piroska Nagy.
        - title: Préparatifs d'une candidature présidentielle en France
          children:
            - >-
              Le 4 mai 2011, la richesse du couple Strauss-Kahn, illustrée par
              une photo d'eux dans une Porsche et la révélation de leur vaste
              patrimoine immobilier et artistique, suscite la controverse.
    - title: Mises en cause dans des affaires de violences sexuelles
      children:
        - title: Affaire du Sofitel de New York
          children:
            - >-
              Dominique Strauss-Kahn a été accusé d'agression sexuelle et de
              séquestration par une femme de chambre, Nafissatou Diallo, le 14
              mai 2011 à l'hôtel Sofitel de Manhattan, et a été arrêté à
              l'aéroport de New York.
            - >-
              Le 16 mai, Melissa Carow Jackson, juge de New York, accuse un
              individu de sept crimes, refuse sa libération sous caution et
              ordonne son incarcération provisoire à Rikers Island, risquant
              jusqu'à 74 ans de prison.
            - >-
              Dominique Strauss-Kahn a été libéré sous caution, placé en
              résidence surveillée, puis a plaidé non coupable lors de son
              audience.
            - >-
              En raison de doutes sur la crédibilité de Nafissatou Diallo,
              Dominique Strauss-Kahn est libéré sur parole en juillet 2011 et
              les poursuites pénales contre lui sont abandonnées en août de la
              même année.
            - >-
              En 2011, une procédure civile est lancée par Nafissatou Diallo
              contre Dominique Strauss-Kahn pour agression, qui riposte en 2012
              par une plainte pour diffamation.
            - >-
              La procédure contre Dominique Strauss-Kahn a été abandonnée après
              le versement de 1,5 million de dollars à Nafissatou Diallo, malgré
              les controverses entourant sa version des faits.
            - L'affaire engendre diverses théories du complot.
        - title: Affaire Tristane Banon
          children:
            - >-
              Tristane Banon accuse Dominique Strauss-Kahn de tentative de viol
              en 2003, portant plainte contre lui en juillet 2011, suite à
              l'affaire du Sofitel de New York.
            - >-
              La plainte pour tentative de viol contre Dominique Strauss-Kahn a
              été classée sans suite par le parquet de Paris, faute de preuves
              suffisantes, malgré une possible reconnaissance d'agression
              sexuelle, contestée par ses avocats.
            - >-
              Le site Arrêt sur images s'interroge sur l'évolution du traitement
              médiatique des accusations de Tristane Banon, soulignant un
              changement de perspective en 2020, post mouvement MeToo.
        - title: Affaire du Carlton
          children:
            - >-
              En février 2012, Dominique Strauss-Kahn est mis en examen pour
              proxénétisme aggravé dans le cadre de l'affaire du Carlton de
              Lille.
            - >-
              Dominique Strauss-Kahn a été renvoyé en correctionnelle pour
              proxénétisme aggravé en réunion en 2015, malgré un non-lieu requis
              par le parquet de Lille, mais a finalement été relaxé.
        - title: Autres
          children:
            - >-
              La journaliste italienne Myrta Merlino a accusé Dominique
              Strauss-Kahn d'une tentative d'abus à la fin des années 1990 lors
              du forum de Davos.
    - title: Fin de sa carrière politique
      children:
        - >-
          L'affaire du Sofitel de New York a forcé Dominique Strauss-Kahn à
          démissionner du FMI et l'a empêché de participer à la primaire
          socialiste pour l'élection présidentielle de 2012.
        - >-
          L'affaire du Sofitel a entraîné une chute drastique de la popularité
          de Dominique Strauss-Kahn, le rendant indésirable dans la politique et
          la finance aux yeux de la majorité des Français.
        - >-
          Marcela Iacub a publié en 2013 "Belle et Bête", un livre controversé
          sur sa liaison avec Dominique Strauss-Kahn, qui a suscité une réaction
          judiciaire mais n'a pas été interdit.
- title: Reprise d'activités dans les affaires
  children:
    - >-
      Il revient sur le devant de la scène lors d'un forum économique en 2011,
      crée une société de conseil en 2012, mais reste discret face aux réactions
      suscitées par ses déplacements.
    - title: Fondation et faillite de la banque LSK
      children:
        - >-
          Dominique Strauss-Kahn s'associe à Thierry Leyne en 2013 pour créer la
          banque d'affaires LSK, qui lance un fonds d'investissement de 1,4
          milliard d'euros, basé sur les prévisions macro-économiques de
          Strauss-Kahn.
        - >-
          En octobre 2014, le suicide de Thierry Leyne, avant le lancement du
          fonds LSK, a soulevé des questions sur sa transparence financière,
          laissant une dette de 100 millions d'euros.
        - >-
          En 2015, une enquête a été ouverte contre Dominique Strauss-Kahn pour
          escroquerie et abus de biens sociaux suite à une plainte d'un
          investisseur, et en 2016, une autre enquête pour recel et blanchiment
          d'argent a été lancée, le soupçonnant d'avoir couvert une pyramide de
          Ponzi.
    - title: Panama et Pandora Papers
      children:
        - >-
          Dominique Strauss-Kahn est impliqué dans les Panama Papers pour avoir
          créé de nombreuses sociétés offshore via son fonds d'investissement
          luxembourgeois.
        - >-
          En 2022, une enquête sur le blanchiment de fraude fiscale aggravée est
          lancée par le parquet national financier et le SEJF.

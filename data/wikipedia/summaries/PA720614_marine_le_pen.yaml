- title: Situation personnelle
  children:
    - title: Études et formation
      children:
        - >-
          Elle est élève au lycée Florent-Schmitt de Saint-Cloud, obtient son
          baccalauréat au rattrapage en 1986 et poursuit ses études en droit à
          l'université Paris II-Assas, où elle obtient une maîtrise en droit en
          1990 et un DEA de droit pénal en 1991. Un jour, elle est bouleversée
          par un exercice scolaire lié à une affaire impliquant son père.
    - title: Carrière professionnelle
      children:
        - >-
          Son unique procès significatif en tant qu'avocate est celui du sang
          contaminé, mais elle se porte volontaire pour défendre des étrangers
          en situation irrégulière lors des permanences de comparutions
          immédiates à Paris, malgré l'hostilité de certains de ses confrères.
- title: Parcours politique
  children:
    - title: Débuts (1983-2002)
      children:
        - title: Élections municipales de 1989
          children:
            - >-
              En septembre 1996, elle assiste au procès d'Éric Delcroix, avocat
              des négationnistes français, et il est condamné pour contestation
              de crimes contre l'humanité.
    - title: Ascension au sein du Front national (2002-2007)
      children:
        - title: Débuts de la rivalité avec Bruno Gollnisch
          children:
            - >-
              Lors du XIIIe congrès du Front national en novembre 2007, les
              militants votent directement pour le comité central afin de
              renforcer Marine Le Pen contre Bruno Gollnisch, bien qu'elle
              arrive en deuxième position. Elle est ensuite nommée
              vice-présidente exécutive du FN chargée des "affaires
              intérieures", un poste équivalent à celui de "présidente bis".
    - title: Implantation dans le Nord-Pas-de-Calais (2007-2011)
      children:
        - title: Candidatures à Hénin-Beaumont
          children:
            - >-
              Marine Le Pen, candidate du Front national à Hénin-Beaumont lors
              des élections municipales de mars 2008, est agressée lors de la
              campagne, mais malgré un résultat de 28,83%, elle échoue à
              remporter la mairie.
            - >-
              Le maire d'Hénin-Beaumont, Gérard Dalongeville, est révoqué pour
              détournement de fonds publics et autres délits. Le Front national
              obtient un résultat historique lors des élections municipales
              partielles, mais échoue finalement à remporter la mairie
              d'Hénin-Beaumont.
    - title: Présidente du FN puis du RN (2011-2021)
      children:
        - title: Candidature présidentielle de 2012
          children:
            - >-
              Son programme économique comprend la sortie de l'euro, des taxes
              sur les importations, une réduction de l'immigration, la lutte
              contre la fraude fiscale, une augmentation des budgets de la
              fonction publique et des aides pour les petites entreprises, ainsi
              que des améliorations dans les domaines de la santé et des
              allocations pour les personnes handicapées.
        - title: Élections législatives de 2012
          children:
            - >-
              Marine Le Pen a été relaxée en appel en 2015 dans l'affaire du
              tract représentant Jean-Luc Mélenchon avec une citation en
              caractères arabes, la cour d'appel de Douai estimant qu'elle ne
              pouvait pas être tenue pour responsable en tant qu'auteur ou
              complice.
        - title: Conflit avec Jean-Marie Le Pen
          children:
            - >-
              En avril 2015, Marine Le Pen propose une réforme des statuts du
              parti, incluant la suppression du poste de président d'honneur
              occupé par Jean-Marie Le Pen, ce qui provoque des réactions
              controversées au sein du Front national.
            - >-
              Jean-Marie Le Pen conteste en justice et obtient gain de cause,
              annulant sa suspension du parti et suspendant le vote des
              adhérents sur la réforme des statuts. Il est finalement exclu par
              le bureau exécutif du parti, entraînant le départ de certains élus
              et l'exclusion d'autres.
        - title: Candidature présidentielle de 2017
          children:
            - title: Succession de difficultés
              children:
                - >-
                  La campagne de Marine Le Pen est entachée de scandales et de
                  six affaires judiciaires la concernant ou concernant son
                  parti.
                - >-
                  Le Front national est accusé d'avoir utilisé des fonds du
                  Parlement européen pour se financer, et son immunité
                  parlementaire a été levée suite à la diffusion d'images de
                  violence sur Twitter.
    - title: Candidature présidentielle de 2022
      children:
        - title: Affrontement avec Éric Zemmour
          children:
            - >-
              La candidature d'Éric Zemmour affaiblit Marine Le Pen, qui voit
              ses intentions de vote augmenter mais est devancée par Zemmour
              dans un sondage, ce qui pousse son équipe de campagne à changer de
              stratégie pour le premier tour. Cette situation a adouci l'image
              de Marine Le Pen en la rendant moins clivante.
    - title: Présidente du groupe RN à l’Assemblée nationale
      children:
        - title: Opposition à la réforme des retraites
          children:
            - >-
              Marine Le Pen critique la réforme des retraites du gouvernement
              Borne, dépose des motions de censure et déclare que la Première
              ministre ne peut pas rester à Matignon.
- title: Ligne politique
  children:
    - title: Orientation générale
      children:
        - >-
          Marine Le Pen nie être fasciste malgré les accusations de ses
          opposants et a perdu un procès en appel contre Jean-Luc Mélenchon pour
          injure publique.
    - title: Immigration, police et justice
      children:
        - >-
          Céline Parisot, présidente de l’Union syndicale des magistrats,
          soutient une « présomption de légitime défense » pour les forces de
          l'ordre, ce qui pourrait légitimer la violence policière et rendre
          difficile la reconnaissance des violences policières, selon Nathalie
          Tehio, avocate et membre du bureau de la Ligue des droits de l'homme.
          Parisot propose également de rétablir la loi « anticasseurs » de 1970.
    - title: Politique internationale
      children:
        - >-
          Membre du groupe d'amitié France-Israël du Parlement européen, elle a
          été interdite d'entrée en Israël en 2006 malgré son intérêt pour le
          pays. Bien que certains membres du FN aient visité Israël, Marine Le
          Pen n'a pas pu le faire en raison du cordon sanitaire imposé par les
          gouvernements israéliens en raison de l'association du parti avec des
          idées racistes et antisémites. Elle a une position équilibrée sur le
          conflit israélo-palestinien, mais le considère comme secondaire.
        - title: Russie
          children:
            - >-
              Elle soutient le rattachement de la Crimée à la Russie, ce qui
              soulève des inquiétudes quant à sa proximité avec le Kremlin et sa
              dépendance envers le pouvoir moscovite.
            - >-
              Marine Le Pen rencontre Vladimir Poutine avant l'élection
              présidentielle et propose de reconnaître l'annexion de la Crimée
              par la Russie et de lever les sanctions économiques de l'UE.
            - >-
              Marine Le Pen condamne l'invasion de l'Ukraine par la Russie, mais
              s'oppose aux mesures de rétorsion, invoquant la protection
              économique des Français. Malgré ses liens avec la Russie, elle
              participe à un dîner avec le président de la Rada d'Ukraine et
              fait une fausse déclaration sur l'achat de gaz russe par
              l'Ukraine.
        - title: Union européenne
          children:
            - >-
              En 2017, elle abandonne l'idée de quitter l'Union européenne et
              l'euro, mais envisage de renégocier les textes de droit dérivé ;
              cependant, selon Le Monde en 2022, la plupart de son programme
              serait inapplicable si la France reste dans l'Union. Elle propose
              également de sortir de la Convention européenne des droits de
              l'homme et de ne pas tenir compte des décisions de la Cour, ce qui
              placerait la France aux côtés de pays tels que l'Azerbaïdjan, la
              Turquie et la Russie qui ne respectent pas les arrêts de
              Strasbourg.
    - title: Religion
      children:
        - title: Islam
          children:
            - >-
              Sous la présidence de Marine Le Pen, le programme du FN propose de
              geler les projets de mosquées, d'interdire les signes religieux
              dans l'espace public, d'imposer l'étourdissement des animaux avant
              l'abattage et d'étiqueter la viande rituelle, tout en s'opposant
              aux menus de substitution au porc dans les cantines.
            - >-
              Marine Le Pen propose une loi visant à interdire les idéologies
              islamistes, y compris le port du hijab dans l'espace public, la
              fermeture de lieux de culte et la censure de films, sites internet
              et livres, ce qui est critiqué comme étant une atteinte aux
              libertés fondamentales.
        - title: Judaïsme
          children:
            - >-
              La montée de l'islamisme radical, les tensions intercommunautaires
              et la stratégie de dédiabolisation de Marine Le Pen ont déçu
              l'électorat juif et la frange la plus droitière qui attendaient
              des mesures plus fermes contre l'insécurité.
    - title: Droits des femmes
      children:
        - >-
          Marine Le Pen a évolué dans sa position sur l'avortement au fil des
          années, passant d'une opposition à l'abrogation de la loi Veil à des
          déclarations controversées sur les avortements de confort, avant de
          finalement se prononcer contre l'allongement du délai d'avortement et
          de changer d'avis sur l'inscription du droit à l'IVG dans la
          Constitution.
        - >-
          Elle souhaite l'inscription des personnes condamnées pour outrage
          sexiste au fichier des criminels et délinquants sexuels, considère que
          les victimes de violences sexuelles doivent déposer plainte
          systématiquement et dénonce les procès médiatiques, refusant de
          sanctionner les mis en cause dans les affaires de violences sexuelles
          au sein de son parti.
    - title: « Dédiabolisation » du Front national
      children:
        - >-
          Marine Le Pen est perçue comme plus modérée que son père, avec un
          discours plus nuancé et une image calme et souriante, ce qui contribue
          à sa stratégie de "dédiabolisation" du Front national.
        - >-
          Marine Le Pen, candidate à l'investiture du Front national, évoque le
          sort des homosexuels vivant dans des quartiers et victimes des lois
          religieuses, marquant ainsi une inflexion de sa stratégie depuis 2009.
        - >-
          Marine Le Pen a adopté une stratégie de dédiabolisation en rompant
          avec les partenariats de son père et en formant de nouvelles alliances
          avec des partis de gouvernement étrangers, tels que la Ligue du Nord,
          le Parti de la liberté d'Autriche, le Vlaams Belang et le Parti pour
          la liberté, qui partagent des positions anti-antisémitisme, libérales
          sur les questions de société et un soutien à Israël.
        - >-
          La suspension du parti de Jean-Marie Le Pen après ses propos
          polémiques d'avril 2015 est considérée comme la réalisation de la
          stratégie de dédiabolisation.
    - title: Santé
      children:
        - >-
          Marine Le Pen soutient l'administration précoce de
          l'hydroxychloroquine, s'oppose à la vaccination obligatoire, propose
          d'acheter des vaccins en Russie et en Chine, critique les confinements
          mais préconise des mesures plus strictes, et vote contre le passe
          sanitaire et le passe vaccinal à l'Assemblée nationale.
- title: Entourage politique
  children:
    - >-
      Des économistes souverainistes, d'anciens membres du GUD, des "grécistes"
      et des fidèles des Le Pen père et fille, ainsi que des "modérés", font
      partie de la garde rapprochée de Marine Le Pen.
- title: Polémiques
  children:
    - title: La Mauvaise Vie de Frédéric Mitterrand
      children:
        - >-
          Marine Le Pen déclenche une controverse en accusant Frédéric
          Mitterrand d'avoir fait l'apologie du tourisme sexuel dans son livre
          et demande sa démission en mettant en relation ce livre avec son
          soutien à Roman Polanski.
        - >-
          Frédéric Mitterrand nie les accusations d'avoir eu des relations
          sexuelles avec des mineurs et d'avoir fait l'apologie du tourisme
          sexuel, dénonçant un amalgame, tandis que Marine Le Pen en profite
          pour gagner en visibilité médiatique par rapport à son père.
    - title: Prières de rue
      children:
        - >-
          Marine Le Pen a suscité une controverse en comparant les prières de
          rue musulmanes au blocage illégal de certaines rues pendant
          l'occupation allemande, lors d'un discours interne à Lyon en décembre
          2010.
        - >-
          Le MRAP et la Ligue française pour la défense des droits de l'homme et
          du citoyen vont porter plainte contre Marine Le Pen pour incitation à
          la haine raciale, suite à ses déclarations lors d'une conférence de
          presse. Sa demande de levée d'immunité parlementaire est acceptée par
          le Parlement européen à la demande du ministère de la Justice
          français.
    - title: Rafle du Vélodrome d'Hiver
      children:
        - >-
          Marine Le Pen déclare que la France n'est pas responsable de la rafle
          du Vélodrome d'Hiver, suscitant la condamnation de la classe politique
          et des critiques sur sa position vis-à-vis de l'héritage du général de
          Gaulle.
- title: Mises en cause judiciaires, procès et condamnations
  children:
    - title: Condamnations
      children:
        - title: Diffamation
          children:
            - >-
              Marine Le Pen, Louis Aliot et Jean-Marie Le Pen sont condamnés
              pour diffamation et doivent verser des dommages intérêts à
              Christian Baeckeroot, ainsi que payer des frais de procédure.
        - title: Affaire des « faux tracts » d'Hénin-Beaumont
          children:
            - >-
              Marine Le Pen perd son procès contre l'avocate de Jean-Luc
              Mélenchon qui l'avait qualifiée de "délinquante".
        - title: Procédure abusive
          children:
            - >-
              Marine Le Pen porte plainte contre Georges Tron pour diffamation,
              mais le tribunal la condamne à verser des dommages et intérêts
              pour procédure abusive.
        - title: Retrait de permis
          children:
            - >-
              Marine Le Pen a perdu son permis de conduire en raison de sept
              infractions, dont des excès de vitesse et le franchissement d'un
              feu rouge, ce qui soulève des questions sur sa position politique
              en faveur de la suppression du permis à points et des radars.
            - >-
              Marine Le Pen a finalement payé les honoraires qu'elle devait à un
              cabinet d'avocats après que la justice ait été saisie.
    - title: Financement du FN
      children:
        - title: Mise en examen du FN en tant que personne morale
          children:
            - >-
              Le principal prestataire du FN pour sa propagande, la société
              Riwal, dirigée par Frédéric Chatillon, est au cœur de l'enquête.
              Le parquet de Paris requiert des poursuites pour abus de biens
              sociaux et recel. Treize personnes, dont deux vice-présidents du
              Front national, sont mises en examen. Le micro-parti Jeanne fait
              également l'objet d'un redressement fiscal.
        - title: Renvoi devant le tribunal correctionnel
          children:
            - >-
              Le 5 octobre 2016, dix personnes, dont le Front national et deux
              de ses cadres, sont renvoyées devant le tribunal correctionnel à
              l'issue de l'enquête. Le parti nie les accusations et dénonce une
              persécution judiciaire, tandis que certains membres expriment leur
              étonnement quant au calendrier de l'affaire. Wallerand de
              Saint-Just prévoit de faire appel.
            - >-
              La société Riwal et son directeur Frédéric Chatillon sont
              interdits de relation commerciale avec le Front national, mais
              Marine Le Pen affirme que le parti trouvera une solution avec une
              autre société, Presses de France, créée par Axel Loustau.
        - title: Jugement
          children:
            - >-
              Axel Loustau, trésorier du micro-parti Jeanne, a été relaxé tandis
              que les six autres personnes physiques ont été condamnées à
              différentes peines. Les personnes morales, dont le Front national
              et le micro-parti Jeanne, ont également été condamnées à des
              amendes. Le préjudice de l'État, évalué à environ 860 000 euros,
              devra être dédommagé par plusieurs protagonistes.
    - title: Assistants parlementaires européens
      children:
        - >-
          Marine Le Pen doit rembourser près de 300 000 euros au Parlement
          européen pour avoir rémunéré des cadres du Front national avec
          l'argent public, dans le cadre d'une affaire impliquant plusieurs
          députés européens du FN.
        - >-
          Marine Le Pen refuse de se soumettre à la convocation des autorités
          judiciaires, invoquant des violations de l'Etat de droit et des droits
          de la défense, et refuse de se rendre à toute convocation avant les
          élections législatives.
        - >-
          Marine Le Pen est convoquée par les juges du pôle financier, refuse de
          répondre aux questions et est mise en examen pour abus de confiance et
          complicité d'abus de confiance. Les juges ordonnent ensuite une saisie
          conservatoire d'un million d'euros d'aide publique destinée au parti,
          suite à quoi sa mise en examen est requalifiée en détournement de
          fonds publics.
        - >-
          Un rapport de l'OLAF révèle des détournements de fonds par Marine Le
          Pen et d'autres eurodéputés, avec une demande de remboursement de 617
          000 euros, ce qui suscite des réactions de contestation et de dépôt de
          plainte.
        - >-
          Le parquet de Paris demande un procès pour Marine Le Pen et 26 autres
          membres du Front national, avec des peines pouvant aller jusqu'à 10
          ans de prison et une amende de 1 million d'euros, ainsi qu'une peine
          complémentaire de privation du droit d'éligibilité.
- title: Plaintes de Marine Le Pen
  children:
    - title: Stratégie de dédiabolisation
      children:
        - >-
          Marine Le Pen a engagé plusieurs poursuites en diffamation contre des
          personnalités politiques, journalistes et médias, dans le cadre de sa
          stratégie de dédiabolisation du Front national et de communication.
    - title: Procès
      children:
        - >-
          Marine Le Pen a déposé des plaintes contre Rama Yade, Jean-Luc
          Mélenchon et le rappeur Cortex pour injures lors de ses premiers mois
          à la présidence du Front national.
        - >-
          Marine Le Pen, lors d'une soirée en 2003, aurait proféré des injures
          envers des policiers et aurait tenu des propos racistes, ce qui a
          entraîné des poursuites pour outrage à agents. Elle a porté plainte
          pour diffamation contre le Canard Enchaîné, mais a été déboutée par la
          justice.
        - >-
          La Cour de cassation a rejeté le recours de la plaignante contre
          Laurent Ruquier, affirmant que la diffusion de l'affiche parodique ne
          constituait pas une infraction condamnable.
- title: Dans les arts et la culture populaire
  children:
    - title: Musique
      children:
        - >-
          En 2012, lors de sa tournée MDNA Tour, Madonna utilise un montage
          vidéo pour dénoncer l'intolérance envers les autres, incluant une
          image de Marine Le Pen avec une croix gammée sur le front, aux côtés
          de personnalités politiques controversées.
        - >-
          Marine Le Pen menace de porter plainte contre Madonna pour la
          diffusion d'une vidéo lors de son concert, mais la plainte est classée
          sans suite. Madonna remplace le svastika par un point d'interrogation
          lors d'un concert, mais le svastika réapparaît dans la vidéo lors de
          la sortie du DVD musical.
    - title: Littérature
      children:
        - >-
          Dans le roman uchronique de Guy Konopnicki, Marine Le Pen devient
          ministre de la Justice après que son père, Jean-Marie Le Pen, ait
          remporté l'élection présidentielle de 2002.
        - >-
          Dans Le Bloc de Jérôme Leroy, les personnages sont facilement
          identifiables malgré les noms modifiés et les détails modifiés pour
          éviter les poursuites judiciaires, et Nicolas Sarkozy appelle l'auteur
          pour former un gouvernement d'alliance.

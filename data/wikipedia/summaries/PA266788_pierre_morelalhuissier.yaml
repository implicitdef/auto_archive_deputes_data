- title: Parcours politique
  children:
    - title: Au niveau national
      children:
        - >-
          En 2014, Pierre Morel-À-L'Huissier et d'autres députés ont porté
          plainte pour préjudice moral et financier dans l'affaire Bygmalion, un
          scandale de fausses facturations au sein de l'UMP.
- title: Affaires
  children:
    - title: Affaire des frais de déplacement
      children:
        - >-
          En 2019, le député Pierre Morel-À-L'Huissier est accusé par Mediapart
          et Midi libre d'avoir remboursé de faux frais de déplacement pendant
          plusieurs années, ce qu'il nie ; l'association Anticor étudie le
          dossier en 2020.
        - >-
          L'association Anticor accuse Pierre Morel-À-L'Huissier de détournement
          de fonds publics via des remboursements de frais kilométriques fictifs
          entre 2019 et 2022, entraînant une enquête et une perquisition en
          2023.
        - >-
          Pierre Morel-À-L'Huissier, accusé d'extorsion de fonds publics par un
          ancien collaborateur, a été relaxé par le tribunal, malgré une enquête
          du parquet national financier et des perquisitions à son domicile et
          bureau.
    - title: Affaire de faux en écriture authentique
      children:
        - >-
          Pierre Morel-À-L'Huissier est mis en examen en 2023 pour faux et
          tentative d'escroquerie dans le cadre de son divorce, risquant jusqu'à
          quinze ans de prison.

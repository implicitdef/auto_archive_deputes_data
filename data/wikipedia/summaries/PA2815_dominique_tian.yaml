- >-
  Dominique Tian, homme d'affaires et politique français, a été député des
  Bouches-du-Rhône de 2002 à 2017 et premier adjoint au maire de Marseille de
  2014 à 2020, avant d'être condamné en 2019 pour fraude fiscale et déclaration
  mensongère de patrimoine.
- title: Biographie
  children:
    - >-
      En 2018, suite à sa condamnation judiciaire en première instance, il
      renonce à succéder à Jean-Claude Gaudin.
    - title: Compte à l'étranger non déclaré
      children:
        - >-
          En 2018, malgré sa condamnation pour blanchiment de fraude fiscale et
          l'absence de demandes de démission, il reste en poste après avoir fait
          appel.
        - >-
          En octobre 2019, l'individu a été condamné en appel à 18 mois de
          prison avec sursis, cinq ans d'inéligibilité et 900 000 € d'amende,
          une sentence devenue définitive en octobre 2020 après le rejet de son
          pourvoi en cassation.

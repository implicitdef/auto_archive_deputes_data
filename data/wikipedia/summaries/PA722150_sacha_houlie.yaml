- title: Biographie
  children:
    - title: Famille et parcours professionnel
      children:
        - >-
          Né en 1988 à Bressuire, Sacha Houlié, issu d'une famille modeste, a
          suivi un parcours académique en droit avant de devenir avocat en droit
          public des affaires en 2013.
    - title: Parcours politique
      children:
        - title: Député LREM de la XVe législature
          children:
            - >-
              Il s'est opposé au traçage numérique pendant la pandémie de
              Covid-19, allant jusqu'à voter contre l'application StopCovid,
              malgré son groupe parlementaire.

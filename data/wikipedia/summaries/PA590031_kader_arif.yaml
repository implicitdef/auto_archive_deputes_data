- >-
  Kader Arif, homme politique franco-algérien né en 1959, a été condamné pour
  corruption en 2022.
- title: Biographie
  children:
    - title: Parcours politique
      children:
        - title: Retour à la députation
          children:
            - >-
              Il démissionne en 2014 suite à l'ouverture d'une enquête sur des
              marchés publics attribués à ses proches.
        - title: Condamnation
          children:
            - >-
              Le 26 octobre 2022, il est condamné à un an de prison avec sursis
              et une amende de 20 000 € pour favoritisme dans l'attribution d'un
              marché public à une entreprise dirigée par son frère.
            - >-
              Kader Arif est accusé d'avoir conclu un contrat de
              "media-training" avec la société All Access, dirigée par son
              frère, sans avoir déclaré ce lien familial.
            - >-
              Les allégations actuelles ressemblent à une affaire de 2014 qui
              aurait pu compromettre la candidature de François Hollande aux
              élections présidentielles.
            - >-
              Le Parquet national financier enquête sur les contrats entre AWF
              Music et le Conseil régional de Midi-Pyrénées, suite à la
              quasi-faillite de l'entreprise malgré un marché de 2,8 millions
              d'euros.

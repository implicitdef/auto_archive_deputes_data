- title: Biographie
  children:
    - title: Ministre de l'Éducation nationale
      children:
        - >-
          L'approche marketing du ministre, notamment lors de la promotion de la
          baisse des prix des fournitures scolaires en 2009, a suscité des
          controverses.
        - >-
          En tant que porte-parole, il est critiqué pour son discours évasif,
          mais n'hésite pas à réprimander publiquement les déclarations
          controversées des ministres.
    - title: L'après gouvernement
      children:
        - >-
          En mars 2017, suite à l'affaire Fillon, l'équipe de campagne de
          François Fillon est remaniée, Luc Chatel devient porte-parole et
          dénonce une douzaine de faits délictueux au Parquet national
          financier.

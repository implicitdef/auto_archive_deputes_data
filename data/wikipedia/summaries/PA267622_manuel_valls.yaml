- title: Parcours politique
  children:
    - title: Débuts
      children:
        - >-
          À 17 ans en 1980, il rejoint le Mouvement des jeunes socialistes,
          soutient Michel Rocard, étudie l'histoire à l'université Paris 1,
          devient conseiller de Rocard pour les affaires étudiantes, mais ne
          peut voter en 1981 car il n'est pas encore français.
    - title: Implantation à Évry
      children:
        - >-
          Les élus locaux apprécient généralement le bilan du maire, malgré
          quelques critiques sur l'absence d'un plan de développement
          stratégique promis.
    - title: Ministre de l’Intérieur
      children:
        - >-
          Manuel Valls s'oppose à Dieudonné dans le cadre d'une lutte plus large
          contre l'extrême droite radicale, soulignée par la dissolution de
          l'Œuvre française et des Jeunesses nationalistes après l'affaire
          Clément Méric.
    - title: Premier ministre
      children:
        - >-
          En avril 2015, un projet de loi visant à transformer le délit
          d'opinion en délit de droit pénal dans le cadre de la lutte contre le
          racisme et l'antisémitisme a suscité des inquiétudes concernant une
          justice expéditive, mais a également reçu des commentaires positifs.
    - title: Retour à l'Assemblée nationale
      children:
        - >-
          Manuel Valls est réélu député malgré des contestations de son
          adversaire, Farida Amrani, qui sont finalement rejetées par le Conseil
          constitutionnel.
        - >-
          L'Assemblée nationale a confié la présidence d'une mission sur
          l'avenir institutionnel de la Nouvelle-Calédonie à un expert du
          dossier, provoquant une polémique et la démission de Jean-Luc
          Mélenchon.
    - title: Candidature infructueuse à la mairie de Barcelone
      children:
        - >
          Manuel Valls a annoncé sa candidature aux élections municipales en
          septembre 2018, démissionnant de ses mandats en France, faisant face à
          des critiques, obtenant la nationalité espagnole et enregistrant son
          parti politique, Barcelona pel Canvi, en mars 2019.
    - title: Ralliement à Emmanuel Macron
      children:
        - >-
          L'enquête policière de 2023 révèle un financement de deux millions
          d'euros de la campagne présidentielle de 2017 par la société
          pétrolière congolaise, Orion Oil.
- title: Orientations politiques
  children:
    - title: Positions au sein du Parti socialiste
      children:
        - >
          En 2009, suite à une controverse, Manuel Valls a été invité à quitter
          le Parti socialiste par Martine Aubry, mais il a refusé, affirmant son
          respect pour le choix des militants et les règles de vote de son
          groupe parlementaire.
    - title: Questions internationales
      children:
        - title: Question israélo-palestinienne
          children:
            - >-
              En tant que maire d'Évry et président de la communauté
              d'agglomération Évry Centre Essonne, il a été un fervent défenseur
              de la cause palestinienne, marquant son mandat par diverses
              actions et prises de position en faveur de la Palestine.
            - >-
              En juillet 2014, face à des débordements autour de synagogues,
              l'orateur condamne toute importation du conflit
              israélo-palestinien en France, prône une position équilibrée,
              appelle à un cessez-le-feu immédiat et critique les partis
              politiques soutenant Gaza.
    - title: Sujets de société
      children:
        - title: Corrida
          children:
            - >-
              Manuel Valls, en raison de ses racines catalanes, a toujours
              défendu la tauromachie et la corrida, même lors des controverses
              suite à l'inscription de la corrida au patrimoine culturel
              immatériel de la France en 2011.
        - title: Laïcité et religions
          children:
            - >-
              En 1989, lors de l'affaire de Creil, il s'oppose à la décision du
              Conseil d'État autorisant trois collégiennes musulmanes à porter
              le foulard à l'école.
            - >-
              Ses relations tendues avec les communautés catholique et musulmane
              sont dues à ses positions controversées sur des sujets sensibles
              tels que le mariage pour tous, le voile islamique et les incidents
              dans les églises.
            - >-
              Manuel Valls et Edwy Plenel s'affrontent publiquement sur
              l'affaire Tariq Ramadan, la laïcité et la position de l'islam dans
              la société française.
        - title: Cannabis
          children:
            - >-
              Le 12 octobre 2009, Manuel Valls exprime son opposition totale à
              la proposition de Daniel Vaillant de dépénaliser ou légaliser le
              cannabis.
        - title: Symboles nationaux
          children:
            - >-
              Le 23 janvier 2003, il soutient l'amendement criminalisant le
              manque de respect envers le drapeau français et l'hymne national
              pour envoyer un message fort et affirmer la position du PS sur ce
              sujet.

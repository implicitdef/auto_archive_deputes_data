- title: Situation personnelle
  children:
    - title: Enfance, études et famille
      children:
        - >-
          Arnaud Montebourg a eu des relations notables avec Audrey Pulvar, Elsa
          Zylberstein et Aurélie Filippetti, avec qui il a eu une fille avant
          leur séparation en 2017.
    - title: Carrière d'avocat
      children:
        - >-
          Cet avocat a défendu dans plusieurs affaires médiatiques et
          controversées, allant de l'assassinat de René Bousquet à l'attentat de
          l'hôtel Asni à Marrakech.
- title: Parcours politique
  children:
    - title: Premier mandat de député
      children:
        - >-
          Élu député socialiste de Saône-et-Loire le 1er juin 1997, il se
          distingue par son opposition aux accords droite-extrême droite et son
          implication dans diverses commissions d'enquête.
        - >-
          En 2001, il a tenté sans succès de faire juger le président Jacques
          Chirac pour diverses affaires de malversation.
        - >-
          Il a été rapporteur pour des commissions d'enquête sur les tribunaux
          de commerce et contre les paradis fiscaux en Europe.
    - title: Ascension au sein du Parti socialiste
      children:
        - >-
          Arnaud Montebourg dément les accusations de non-paiement de ses
          cotisations au Parti socialiste entre 2007 et 2012, affirmant avoir
          versé plus de 52 000 euros, malgré les allégations contraires de
          diverses sources.
    - title: Porte-parole de Ségolène Royal pour l'élection présidentielle de 2007
      children:
        - >-
          Arnaud Montebourg a suscité une controverse en 2007 en critiquant
          l'installation de Johnny Hallyday à Gstaad et le statut de paradis
          fiscal de la Suisse, provoquant des réactions défensives de la Suisse
          et du Luxembourg.
    - title: Député et président du conseil général de Saône-et-Loire
      children:
        - >-
          Il critique vivement la réforme de la carte judiciaire et les
          ministres Rachida Dati et Bernard Kouchner.
    - title: >-
        Ministre du Redressement productif puis de l'Économie, du Redressement
        productif et du Numérique
      children:
        - >-
          Le ministre, après avoir soutenu la démondialisation, cherche à
          stimuler la production nationale en promouvant le "made in France" et
          en présentant des plans industriels d'avenir, tout en se rapprochant
          des milieux d'affaires.
    - title: Candidature à la primaire citoyenne de 2017
      children:
        - >-
          Il a fondé un micro-parti, annoncé sa candidature à la présidentielle
          de 2017, participé à la Primaire citoyenne de 2017, et proposé un
          programme économique ambitieux pour réduire le chômage et la dette.
    - title: Tentative de candidature à l'élection présidentielle de 2022
      children:
        - >-
          Arnaud Montebourg vise à transcender le clivage politique
          traditionnel, défendre l'industrie nucléaire et une France sans
          pétrole, tout en suscitant la controverse avec une proposition
          anti-immigration qui a entraîné des réactions mitigées et des
          changements dans son équipe de campagne.
- title: Prises de position
  children:
    - title: Affaires étrangères
      children:
        - >-
          En 2004, il soutient l'adhésion de la Turquie à l'UE, mais en 2013 et
          2019, il critique l'immobilisme de l'Union européenne, soutenant que
          cela justifie les partis souverainistes et appelle à un retour aux
          États.

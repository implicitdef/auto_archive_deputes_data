- title: Carrière politique
  children:
    - >-
      Le Conseil constitutionnel a annulé l'élection de Corinne Narassiguin en
      2013 et l'a rendue inéligible pour un an en raison de problèmes de
      traçabilité financière liés à ses comptes de campagne, ce qui a conduit à
      l'élection de Frédéric Lefebvre.
- title: Prises de positions
  children:
    - >-
      Elle a participé à un événement du CCIF en 2015, critiqué ses actions en
      2016, refusé de participer à une manifestation en 2019, et en 2022, a
      publié une tribune sur le voile et le féminisme.

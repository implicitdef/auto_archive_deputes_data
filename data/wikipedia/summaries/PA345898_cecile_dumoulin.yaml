- title: Travaux parlementaires
  children:
    - >-
      Le 21 octobre 2009, un rapport recommandant l'instauration de "codes de la
      cour" dans les écoles et la pénalisation de la diffusion de vidéos de jeux
      dangereux a été remis par Cécile Dumoulin et Patrice Verchère, député du
      Rhône.

- title: Accusations de corruption
  children:
    - >-
      Il est un intermédiaire reconnu de la dictature azerbaïdjanaise en France,
      impliqué dans le lobbying et la corruption.
    - >-
      En septembre 2017, il a défendu le régime de Bakou et témoigné contre deux
      journalistes français dans un procès pour diffamation perdu par l'État
      azerbaïdjanais.
- title: Affaires judiciaires
  children:
    - >-
      En 1997, il est accusé d'avoir utilisé des fonds du conseil général de
      l'Oise pour des dépenses personnelles entre 1989 et 1992, une affaire qui
      est classée en 1998 après un remboursement partiel de sa part.
    - >-
      Jean-François Mancel, accusé de conflit d'intérêts, a été condamné à une
      peine de prison avec sursis et une amende, mais a reçu une indemnité de la
      Cour européenne des droits de l'homme pour partialité présumée de la Cour
      de cassation.

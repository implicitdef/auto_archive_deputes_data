- title: Biographie
  children:
    - >-
      Il est devenu avocat à 21 ans, puis bâtonnier du barreau du Val-d'Oise,
      avant d'être nommé juge à la Cour de justice de la République.
    - >-
      Il est président de l'Office parlementaire d'évaluation de la législation
      et rapporteur de la Commission d'enquête sur l'affaire d'Outreau, où il
      remet en question les viols subis par les enfants.
    - >-
      Il soutient François Fillon lors des élections de l'UMP en 2012 et des
      Républicains en 2016, et présente son programme de justice pénale et de
      sécurité en 2017.
    - >-
      Philippe Houillon et Dominique Raimbourg ont été chargés par le Premier
      ministre de réfléchir à la réforme de la carte judiciaire dans le cadre de
      la loi de programmation 2018-2022 pour la justice.

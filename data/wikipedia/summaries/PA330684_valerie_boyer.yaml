- title: Parcours politique
  children:
    - title: Au sein de l'UMP et des Républicains
      children:
        - >-
          Valérie Boyer a été condamnée pour harcèlement moral et licenciement
          abusif de son assistante parlementaire en 2015, une décision confirmée
          en appel en 2017 avec une indemnité réduite à 17 000 €.
- title: Actions et prises de position
  children:
    - title: Profanation des lieux de culte
      children:
        - >-
          Le 3 mars 2015, Valérie Boyer a proposé à l'Assemblée nationale la
          création d'une commission d'enquête sur la dégradation et la
          profanation des lieux de culte et cimetières en France.
    - title: Reconnaissance de génocides
      children:
        - >-
          L'Assemblée nationale française a adopté une loi controversée en 2011,
          finalement jugée inconstitutionnelle en 2012, qui criminalisait la
          négation des génocides reconnus par la loi, provoquant des tensions
          avec la Turquie.
        - >-
          Le 14 octobre 2014, elle propose une loi contre la négation des
          génocides du XXe siècle, mais l'Assemblée nationale ne l'adopte pas.
    - title: Pandémie de Covid-19
      children:
        - >-
          Diagnostiquée positive à la Covid-19 le 17 mars 2020, elle soutient
          publiquement Didier Raoult et la chloroquine, affirmant que la
          Covid-19 tue, pas la chloroquine.

- title: Biographie
  children:
    - title: Carrière politique
      children:
        - title: Secrétaire d'État chargé de la Coopération et de la Francophonie
          children:
            - >-
              En mars 2010, ses propos sur l'occupation américaine d'Haïti et sa
              demande d'une enquête de l'ONU sur l'aide humanitaire américaine
              provoquent une crise diplomatique entre la France et les
              États-Unis.
            - title: Démission du gouvernement
              children:
                - >-
                  La location d'un jet privé pour se rendre en Martinique pour
                  une conférence internationale déclenche une polémique et
                  incite le Premier ministre à rappeler les règles de
                  déplacement des membres du gouvernement.
                - >-
                  Le Canard enchaîné soupçonne une irrégularité dans le permis
                  de construire de son mas de Grimaud, mais il renonce peu après
                  et clame son innocence lors d'une perquisition à la mairie de
                  Grimaud en février 2014.
                - >-
                  Suite à des affaires controversées et à une remise en question
                  de plusieurs membres du gouvernement, il démissionne le 4
                  juillet 2010, à la demande du président Nicolas Sarkozy et du
                  Premier ministre François Fillon, en même temps que le
                  secrétaire d'État au Grand Paris Christian Blanc. Un mois
                  après son départ du gouvernement, le 5 août 2010, il retrouve
                  automatiquement son mandat de député.
        - title: Élections régionales
          children:
            - >-
              Le seul candidat à la primaire UMP en Franche-Comté en 2010, il
              perd face à la socialiste Marie-Guite Dufay lors des élections
              régionales malgré une forte performance au premier tour. Sa
              carrière ministérielle n'est pas affectée et il gère également le
              rapatriement de deux jeunes Franc-Comtoises condamnées pour trafic
              de drogue en République dominicaine pendant la campagne.

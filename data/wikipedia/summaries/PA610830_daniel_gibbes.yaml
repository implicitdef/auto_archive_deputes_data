    - title: Carrière politique
      children:
        - >-
          De 2001 à 2007, il a occupé plusieurs postes clés dans
          l'administration de la commune de Saint-Martin, notamment en tant
          qu'adjoint au maire et président de diverses commissions.
        - >-
          Il a été poursuivi pour favoritisme et violation des règles des
          marchés publics, mais a été totalement innocenté le 24 février 2022.

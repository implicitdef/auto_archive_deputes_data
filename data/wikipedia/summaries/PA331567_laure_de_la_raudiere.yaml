- title: Biographie
  children:
    - title: Parcours politique
      children:
        - >-
          En 2017, suite à l'affaire Fillon, elle quitte l'équipe de campagne de
          François Fillon, rejoint le groupe Les Républicains constructifs, UDI
          et indépendants, et après sa réélection comme députée, elle échoue à
          la présidence de l'Assemblée nationale.
    - title: Cursus professionnel avant son élection
      children:
        - >-
          Cette personne a occupé divers postes de direction chez France
          Télécom, a travaillé dans une start-up de datamining, et a géré deux
          sociétés de conseil en réseaux et télécommunications.
- title: Prises de position
  children:
    - >-
      En 2015, Laure de La Raudière s'oppose à l'usage systématique de la
      surveillance en ligne par les services de sécurité français, jugeant le
      contrôle de cette pratique insuffisamment indépendant.

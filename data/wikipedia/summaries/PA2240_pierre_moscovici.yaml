- title: Biographie
  children:
    - title: Parcours politique
      children:
        - title: Dans l'opposition à la droite
          children:
            - >-
              Nicolas Sarkozy, élu en 2007, reprend son siège à l'Assemblée
              nationale et préside une commission d'enquête sur la libération
              des infirmières bulgares en Libye, sans réussir à interroger
              Cécilia Sarkozy sur son rôle dans l'affaire.
            - >-
              En octobre 2009, l'auteur propose dans son livre des stratégies
              pour que la gauche batte Nicolas Sarkozy en 2012, en suggérant des
              réformes pour la République, une croissance écologique et une
              fiscalité équitable.
        - title: Ministre de l’Économie et des Finances
          children:
            - >-
              Edwy Plenel accuse le ministre de l'Économie de connaître
              l'illégalité de Jérôme Cahuzac depuis 2012, mais une commission
              d'enquête le disculpe finalement.
        - title: >-
            Commissaire européen aux Affaires économiques et financières, à la
            Fiscalité et à l'Union douanière
          children:
            - >-
              En mars 2018, il a proposé une directive pour taxer les géants du
              numérique, stimulant le débat international et incitant l'OCDE à
              accélérer ses travaux.

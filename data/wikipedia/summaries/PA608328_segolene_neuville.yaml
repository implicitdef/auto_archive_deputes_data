- title: Prises de position
  children:
    - title: Autisme
      children:
        - >
          Ségolène Neuville s'est prononcée à plusieurs reprises sur l'autisme
          en France, rejetant la psychanalyse, soutenant les méthodes
          éducatives, défendant les mères et critiquant François Fillon pour ses
          commentaires sur l'autisme.

- title: Parcours politique
  children:
    - title: Débuts au sein de l'UMP
      children:
        - >-
          Gérald Darmanin, ayant rejoint Christian Vanneste en 2004, a navigué
          entre la droite et l'extrême droite, adoptant des positions
          controversées et collaborant avec des organes de presse
          d'extrême-droite, tout en mettant en œuvre une stratégie de
          néo-clientélisme politique.
        - >-
          Il a été directeur de campagne de Christian Vanneste, conseiller
          municipal à Tourcoing et conseiller aux affaires juridiques de l'UMP
          auprès de Xavier Bertrand.
    - title: Député du Nord et élu local
      children:
        - >-
          Le 3 mars 2017, suite à l'affaire Fillon, il retire son soutien à
          François Fillon et démissionne de son poste au sein du parti Les
          Républicains.
    - title: Ministre de l'Action et des Comptes publics
      children:
        - >-
          Mediapart a été acquitté après avoir révélé que l'individu avait passé
          ses vacances dans la villa d'un ancien trafiquant de drogue, malgré sa
          plainte pour diffamation.
    - title: Ministre de l'Intérieur
      children:
        - title: Nomination et élections
          children:
            - >-
              Gérald Darmanin est nommé ministre de l'Intérieur le 6 juillet
              2020, suscitant des protestations en raison d'une accusation de
              viol à son encontre, mais il reçoit également le soutien de
              nombreux élus, tout en devenant le plus jeune ministre de
              l'Intérieur de la Ve République.
        - title: Actions contre l'islam radical
          children:
            - >-
              Le 23 juillet 2021, deux imams français ont été destitués pour
              avoir tenu des propos jugés inacceptables et sexistes, provoquant
              une polémique parmi les fidèles et les musulmans de France.
        - title: Dissolutions de groupes à sa demande
          children:
            - >-
              Le Conseil d'État suspend la dissolution du groupe antifasciste
              GALE, signalée par Gérald Darmanin, jugeant insuffisantes les
              preuves d'incitation à la violence avancées par le ministère de
              l'Intérieur.
        - title: Critiques et polémiques
          children:
            - >-
              Gérald Darmanin a suscité une polémique en utilisant le terme
              "ensauvagement", associé à l'extrême droite, pour décrire une
              partie de la société, malgré les critiques au sein de la classe
              politique et de son propre parti, LREM.
- title: Controverses
  children:
    - title: Accusations d'homophobie
      children:
        - >-
          En 2020, le nouveau ministre de l'Intérieur fait face à une polémique
          et des accusations de viol, suscitant une pétition contre le racisme,
          la culture du viol et les phobies LGBTQIA+ qui recueille des dizaines
          de milliers de signatures.
    - title: Reprise de propos antisémites
      children:
        - >
          Gérald Darmanin est critiqué pour avoir utilisé la vision
          napoléonienne des Juifs pour justifier sa politique contre le
          "séparatisme islamiste", provoquant une polémique sur les réseaux
          sociaux.
    - title: Accusations de sexisme
      children:
        - >-
          Morgane Jumez dénonce sur Instagram le "comportement inadmissible" de
          son ex-époux Gérald Darmanin, suite à des accusations de sexisme en
          2022.
    - title: Intimidation contre la Ligue des droits de l'Homme
      children:
        - >-
          L'avocat Henri Leclerc questionne la portée des propos controversés du
          ministre Gérald Darmanin, qui sont ensuite clarifiés comme une
          position personnelle par le ministre Clément Beaune.
    - title: Propos répétés concernant le gouvernement italien
      children:
        - >-
          La nomination de Giorgia Meloni comme présidente du Conseil des
          ministres d'Italie et sa politique migratoire ont provoqué des
          tensions avec la France, culminant avec la déclaration du ministre
          français Gérald Darmanin qualifiant l'Italie d'"ennemi".
        - >-
          En mai 2023, des propos du ministre français critiquant Giorgia Meloni
          sur la question migratoire en Italie provoquent une crise
          diplomatique, suscitant l'indignation unanime de la classe politique
          italienne.
- title: Affaires judiciaires
  children:
    - title: Accusations de viol et de harcèlement en 2017
      children:
        - >-
          En 2009, Sophie Patterson-Spatz, ancienne escort-girl et sympathisante
          de l'UMP, a sollicité l'aide de Gérald Darmanin, alors chargé de
          mission au service des affaires juridiques du parti, pour annuler une
          condamnation de 2004, ce qui a conduit à une relation sexuelle et une
          intervention de Darmanin auprès de la garde des Sceaux.
        - >-
          En 2018, malgré plusieurs plaintes pour viol et harcèlement sexuel,
          l'affaire est classée sans suite, le juge d'instruction arguant que le
          défaut de consentement ne suffit pas à caractériser le viol sans
          preuve de contrainte ou de surprise.
        - >-
          La plaignante a fait appel à plusieurs reprises contre les non-lieux
          dans l'affaire d'accusations de viol, harcèlement sexuel et abus de
          confiance contre Gérald Darmanin, avec des décisions judiciaires
          fluctuantes jusqu'à la confirmation d'un nouveau non-lieu en 2023.
    - title: Accusations d'abus de faiblesse en 2018
      children:
        - >-
          Gérald Darmanin a été accusé d'abus de faiblesse en 2018, mais
          l'enquête a été classée sans suite, faute de preuves suffisantes.
        - >
          L'association Pourvoir féministe a relancé une affaire de trafic
          d'influence en 2020, mais le parquet de Paris l'a classée sans suite
          en septembre de la même année.

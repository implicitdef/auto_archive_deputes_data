    - title: Délégué général de LREM
      children:
        - >-
          Stanislas Guerini, proche de Benjamin Griveaux et soutien de Dominique
          Strauss-Kahn, est devenu le favori pour le poste de délégué général de
          LREM en novembre 2018, malgré des soupçons d'instrumentalisation et
          une amertume parmi les soutiens de son rival, Pierre Person.
        - >-
          Le 18 mai 2022, il soutient puis se rétracte sur la candidature de
          Jérôme Peyrat, condamné pour violence conjugale, aux élections
          législatives de la Dordogne suite à la controverse suscitée.

- title: Parcours politique
  children:
    - title: Ministre de la Santé puis du Travail
      children:
        - >-
          Le 22 octobre 2009, Xavier Bertrand signe un mémorandum controversé
          avec le Parti communiste chinois et est élu maire de Saint-Quentin en
          2010.
        - >-
          Xavier Bertrand est devenu ministre du Travail, de l'Emploi et de la
          Santé en novembre 2010, gérant la polémique du Mediator et proposant
          une augmentation du numerus clausus dans les études de santé.
        - >-
          En 2020, face à la pandémie de Covid-19, l'ancien ministre de la Santé
          est interrogé par la commission d'enquête de l'Assemblée nationale,
          tout comme Roselyne Bachelot, Marisol Touraine et Agnès Buzyn.
    - title: Éloignement et départ des Républicains
      children:
        - >-
          En 2013, Xavier Bertrand envisage de participer à la primaire de la
          droite et du centre, mais se retire en 2015, soutient François Fillon
          en 2016, et malgré les controverses, continue de le soutenir et de le
          conseiller en 2017.
- title: Prises de position
  children:
    - title: Élection présidentielle de 2022
      children:
        - >-
          Il prône une politique de sécurité stricte, incluant la baisse de la
          majorité pénale à 15 ans, le rétablissement des peines minimales et
          l'extension de la période de sûreté à 50 ans pour le terrorisme.

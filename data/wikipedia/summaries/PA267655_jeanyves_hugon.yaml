- title: Biographie
  children:
    - >-
      Depuis 2001, cet individu a occupé divers postes politiques à Châteauroux,
      actuellement en tant que premier adjoint au maire, responsable de
      l'éducation et des affaires internationales.
    - >-
      Il fait partie de la commission parlementaire enquêtant sur les erreurs
      judiciaires dans l'affaire d'Outreau et proposant des solutions pour les
      prévenir.

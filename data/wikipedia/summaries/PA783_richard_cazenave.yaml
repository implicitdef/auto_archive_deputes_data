- title: Affaires et condamnations
  children:
    - >-
      En 1999, Richard Cazenave a été condamné pour abus de biens sociaux, ayant
      fait payer sa femme de ménage et ses voyages personnels par des sociétés
      qu'il dirigeait.
    - >-
      En 2004, M. Cazenave a été condamné pour recel et complicité d'abus de
      biens sociaux, une peine réduite en appel l'année suivante à deux ans de
      prison avec sursis et une amende de 30 000 euros.

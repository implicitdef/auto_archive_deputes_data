- title: Carrière politique
  children:
    - title: Député
      children:
        - >-
          Le rapport de Nicolas Perruchot sur le financement des syndicats,
          rejeté à l'Assemblée nationale en 2011, est finalement publié en ligne
          par Le Point en 2012, révélant un financement annuel d'environ quatre
          milliards d'euros.
- title: Controverses
  children:
    - title: Propos injurieux sur ses électeurs
      children:
        - >-
          En septembre 2020, une polémique éclate suite à la diffusion de propos
          méprisants tenus par Nicolas Perruchot lors d'une réunion, ce qu'il
          nie malgré la confirmation de trois participants.
    - title: Transferts de fonds suspects
      children:
        - >-
          Un élu est impliqué dans le scandale des Pandora Papers pour avoir
          créé une société écran aux Seychelles en 2012.

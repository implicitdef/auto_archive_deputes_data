    - title: Carrière politique
      children:
        - title: Gestion du pont du Gard
          children:
            - >-
              William Dumas a créé et présidé l'établissement public de
              coopération culturelle du pont du Gard, qui gère le site
              touristique le plus visité de France, mais sa réélection en 2015 a
              été controversée et son mandat a pris fin après les élections
              régionales.

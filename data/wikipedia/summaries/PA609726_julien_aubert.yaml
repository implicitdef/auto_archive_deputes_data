- title: Parcours politique
  children:
    - title: Député de Vaucluse
      children:
        - title: Premier mandat de 2012 à 2017
          children:
            - >-
              Julien Aubert a été élu député de la cinquième circonscription de
              Vaucluse en 2012, dans un contexte controversé de retrait de la
              candidate du Front national et d'allégations non confirmées d'un
              accord secret entre le PS et le FN.
            - >-
              Il s'est distingué à l'Assemblée en s'opposant au projet de loi
              sur le mariage pour tous et en ciblant la ministre de la Justice,
              Christiane Taubira.
            - >-
              Julien Aubert a été sanctionné en 2014 pour avoir refusé de
              féminiser le titre de président de l'Assemblée nationale, malgré
              l'opposition de l'Académie française.
            - >-
              En 2015, il a initié une consultation en ligne sur le régime
              social des indépendants et proposé une loi pour pénaliser
              l'occupation illégale de biens immobiliers, bien que cette
              dernière ait été rejetée.
        - title: Deuxième mandat de 2017 à 2022
          children:
            - >-
              Durant la crise des "Gilets jaunes", Julien Aubert crée une
              polémique en ne connaissant pas le prix du gasoil et propose une
              loi pour rendre le référendum d'initiative partagée plus
              accessible, illustrant la confusion au sein des Républicains.
            - >-
              En mai 2021, il est condamné pour avoir licencié une
              collaboratrice de quatre ans.
- title: Prises de position
  children:
    - >-
      En juin 2022, il est rejeté de la poursuite judiciaire contre le syndicat
      Sud Éducation 93 et condamné, avec quatre parlementaires LR, à payer 5 000
      euros au syndicat.

    - title: Député de la XVe et XVIe législature
      children:
        - title: Activité législative
          children:
            - >-
              Le 14 janvier 2022, une loi réhabilitant plus de 600 soldats
              exécutés pour désobéissance ou mutilation volontaire lors de la
              Première Guerre mondiale est adoptée, demandant leur inscription
              sur les monuments aux morts et l'érection d'un monument national.
- title: Affaire judiciaire
  children:
    - title: Perquisition et altercation avec des forces de l'ordre
      children:
        - >-
          Bastien Lachaud a été condamné à une amende de 6 000 euros en 2019
          pour son comportement lors d'une perquisition en 2018 liée à des
          enquêtes sur des comptes de campagne et des emplois présumés fictifs.
    - title: Mise en examen
      children:
        - >-
          Le 22 septembre 2021, une enquête sur les comptes de campagne de
          Jean-Luc Mélenchon en 2017 a conduit à la mise en examen d'un individu
          pour diverses accusations, dont l'escroquerie, liées à une possible
          surévaluation des dépenses de rémunération de ses collaborateurs.

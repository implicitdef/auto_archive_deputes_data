- title: Biographie
  children:
    - title: Députée
      children:
        - >-
          En février 2018, elle a co-rédigé un rapport proposant des
          modifications législatives pour renforcer la lutte contre les
          violences sexuelles, y compris l'établissement d'un âge de
          non-consentement et l'extension du délai de prescription pour les
          crimes sexuels sur mineurs.

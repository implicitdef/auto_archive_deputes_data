- title: Annulation d'un arrêté de nomination, le 13 octobre 2009
  children:
    - >-
      En octobre 2009, le préfet de la région Nord-Pas-de-Calais a contesté la
      prolongation du contrat à durée déterminée (CDD) de Philippe Derosier en
      tant que directeur des Affaires juridiques du département du Nord, au
      motif que cette fonction est réservée aux fonctionnaires territoriaux.
    - >-
      Le fils de Bernard Derosier, Philippe, a rejoint le Département en tant
      que conseiller technique chargé des affaires juridiques en 1999, ce qui
      lui a permis de bien comprendre le fonctionnement de l'institution.

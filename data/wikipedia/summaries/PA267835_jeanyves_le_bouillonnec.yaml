- >-
  En 2006, le maire a relogé les squatteurs évacués du CROUS de Cachan dans un
  gymnase pour prévenir les troubles publics.
- title: Autres responsabilités publiques
  children:
    - >-
      Cet individu a occupé plusieurs postes de leadership, notamment président
      de la Conférence territoriale de la Vallée Scientifique de la Bièvre,
      vice-président de Paris Métropole, juge à la Cour de justice de la
      République, et président du conseil de surveillance de la société du Grand
      Paris.

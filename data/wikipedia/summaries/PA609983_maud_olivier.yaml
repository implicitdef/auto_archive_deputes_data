- title: Travaux
  children:
    - >-
      Maud Olivier a élaboré et fait adopter en 2016 une loi renforçant la lutte
      contre la prostitution, incluant un soutien social aux prostituées, une
      lutte accrue contre le proxénétisme, une éducation renforcée à la
      sexualité et la pénalisation des clients récidivistes.

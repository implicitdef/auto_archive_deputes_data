- title: Biographie
  children:
    - title: Formation
      children:
        - >-
          Il a fait ses études secondaires à Angoulême et Paris, puis a obtenu
          des diplômes en droit des affaires, science politique, sécurité
          intérieure, armement et défense nationale.
- title: Carrière politique
  children:
    - title: Député de la Charente
      children:
        - >-
          L'emploi de l'épouse de Fillon en tant qu'assistante parlementaire est
          introuvable suite aux révélations de l'affaire Fillon, selon la
          Charente Libre.
- title: Prises de position
  children:
    - title: Exil fiscal de Gérard Depardieu
      children:
        - >-
          En 2012, la demande de confiscation des biens de Gérard Depardieu
          suite à son départ pour la Belgique pour échapper aux impôts a suscité
          une grande controverse.
    - title: Syrie
      children:
        - >-
          En 2015, malgré la désapprobation officielle, trois parlementaires
          français ont visité la Syrie, affirmant la nécessité de comprendre la
          situation sur place, et ont rencontré Bachar el-Assad.
    - title: Russie
      children:
        - >-
          En 2016, Jérôme Lambert a soutenu l'annexion russe de la Crimée lors
          d'un voyage avec des députés de droite, malgré les critiques
          précédentes.
        - >-
          Jérôme Lambert a servi d'observateur lors des élections russes de 2018
          et 2021, aux côtés de personnalités d'extrême-droite.

- title: Polémiques
  children:
    - title: Syrie
      children:
        - >-
          Sophia Chikirou est critiquée pour son refus de montrer des images de
          la guerre en Syrie, une position jugée insultante pour les reporters
          de guerre et contestée par l'AFP, tandis que son scepticisme envers
          les sources des ONG est considéré comme une confusion délibérée des
          faits.
    - title: Harcèlement moral interne au sein du Parti de gauche
      children:
        - >-
          Fatima Benomar, militante féministe, accuse Sophia Chikirou de
          harcèlement moral au sein du Parti de gauche, une affaire révélée en
          2017 et réitérée en 2022.
    - title: Journalistes agressés par des Gilets jaunes
      children:
        - >-
          Sophia Chikirou a suscité une controverse le 27 novembre 2018 en
          exprimant sur Facebook son manque de compassion pour les journalistes
          agressés par les Gilets jaunes, critiquant leur corruption présumée et
          encourageant le public à les ignorer.
    - title: Homophobie
      children:
        - >-
          Mathilde Panot, présidente du groupe parlementaire LFI, nie toute
          homophobie malgré les propos controversés de 2018 rapportés par
          Complément d'enquête.
- title: Affaires judiciaires
  children:
    - title: Le Média
      children:
        - >-
          Sophia Chikirou, avant de quitter Le Média, a effectué deux paiements
          totalisant plus de 130 000 euros à sa propre société, Médiascop,
          suscitant des accusations de malversation qu'elle réfute en affirmant
          qu'elle était rémunérée comme conseil en stratégie, non comme
          présidente du Média.
    - title: Mediascop
      children:
        - >-
          La société Mediascop, liée à la campagne de Jean-Luc Mélenchon, est
          sous enquête pour des soupçons de surfacturation et de manœuvres
          frauduleuses malgré la validation initiale des comptes par la CNCCFP.
        - >-
          Le 16 octobre 2018, une perquisition a été effectuée chez Sophia
          Chikirou dans le cadre de l'enquête sur les comptes de campagne de
          Jean-Luc Mélenchon de 2017.
        - >-
          Une enquête de Radio France en 2018 a révélé des facturations
          suspectes de la société Mediascop, dirigée par Sophia Chikirou, lors
          de la campagne présidentielle de Jean-Luc Mélenchon, malgré les
          dénégations de son avocat.
        - >-
          Le 19 octobre, Sophia Chikirou est interrogée pour diverses
          infractions, mais reçoit le soutien total de Jean-Luc Mélenchon qui
          loue son talent et sa compétence.
        - >-
          Sophia Chikirou nie les accusations de surfacturation de Mediascop
          lors d'une interview sur BFM-TV le 23 octobre 2018, malgré les
          affirmations contraires de la cellule investigation de Radio France.
        - >-
          Sophia Chikirou est soupçonnée d'avoir profité de la campagne
          présidentielle de 2017 pour enrichir sa société Mediascop et
          elle-même, avec des revenus et dépôts bancaires suspects.
- title: Vie privée
  children:
    - >-
      Jean-Luc Mélenchon, ayant présenté Sophia Chikirou comme sa compagne en
      2011, a perdu son procès contre Mondadori pour la révélation de leur
      liaison, et a été condamné à payer 2 500 euros en 2019.
- title: Annexes
  children:
    - title: Documentaire
      children:
        - >-
          "Complément d'enquête" de France Télévisions a mis en lumière Sophia
          Chikirou, la figure influente des insoumis, le 5 octobre 2023.

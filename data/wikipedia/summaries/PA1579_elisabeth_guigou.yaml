- >-
  Elle est la première femme à devenir garde des Sceaux, ministre de la Justice
  en France en 1997, en tant que membre du Parti socialiste.
- title: Biographie
  children:
    - title: Parcours politique
      children:
        - >-
          En 1997, elle est élue députée du Vaucluse et nommée garde des Sceaux
          en juin 1997, puis ministre de l'Emploi et de la Solidarité en octobre
          2000. Elle mène une politique pénale axée sur la prévention, la
          sanction et la réinsertion, tout en respectant la présomption
          d'innocence, en réduisant la surpopulation carcérale, en rénovant les
          prisons et en assurant le suivi social et judiciaire des délinquants
          sexuels.
        - >-
          Elle a travaillé sur la fin du monopole des commissaires-priseurs, la
          réforme de la carte judiciaire des tribunaux de commerce, la parité en
          politique, la réforme de la Constitution pour promouvoir la parité, la
          loi sur la nationalité, la lutte contre la corruption, la liste des
          paradis fiscaux, le PACS, les procédures de divorce, les droits des
          jeunes issus de l'immigration nés en France et le droit de vote des
          étrangers non européens aux élections locales.
        - >-
          Élisabeth Guigou démissionne après avoir été mise en cause pour sa
          proximité avec Aziz Miled, vice-président du conseil de surveillance
          de l'Ipemed.
        - >-
          Elle est un soutien de Macron pour l'élection présidentielle de 2022
          et fait partie de ses relais dans le domaine de la justice.

- >-
  Cet ancien député du Parti socialiste, élu sous LREM, a démissionné en 2021
  suite à une condamnation pour abus de confiance.
- title: Affaires judiciaires
  children:
    - >
      Mustapha Laabid est poursuivi pour avoir détourné 22 000 euros de
      l'association Collectif Intermède à des fins personnelles entre 2016 et
      2019.
    - >-
      Le 4 novembre 2020, il est condamné en appel à trois ans d'inéligibilité,
      huit mois de prison avec sursis et une amende de 10 000 euros.
    - >-
      La Cour de cassation a définitivement condamné Laabid pour abus de
      confiance le 16 juin 2021.
    - >-
      L'ancien membre du groupe LREM démissionne avant que le Conseil
      constitutionnel ne décide de la déchéance de son mandat, suite à la
      demande du ministre de la Justice.

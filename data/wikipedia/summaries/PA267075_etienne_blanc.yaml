    - title: Parcours politique
      children:
        - title: Député
          children:
            - >-
              Élu député en 2002 et réélu en 2007 et 2012, il a rapporté trois
              lois, participé à plusieurs commissions et missions, avant de
              démissionner en 2016 pour se consacrer à son mandat de maire.
            - >-
              En 2013, il attaque le Syndicat de la magistrature pour avoir été
              listé sur le "mur des cons".
        - title: Politique locale
          children:
            - >-
              En janvier 2016, il devient vice-président du conseil régional
              d'Auvergne-Rhône-Alpes et joue un rôle clé dans le sauvetage du
              musée des Tissus et des Arts décoratifs de Lyon.

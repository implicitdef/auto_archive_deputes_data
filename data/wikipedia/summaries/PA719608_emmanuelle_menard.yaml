- title: Biographie
  children:
    - title: Parcours professionnel
      children:
        - >-
          Elle a occupé des postes clés à la Fédération internationale des
          droits de l'homme, notamment en Afrique et dans le département Justice
          internationale, et a contribué à l'argumentaire lors du procès du
          général Aussaresses.
- title: Ligne politique
  children:
    - title: Divers
      children:
        - >-
          En février 2018, elle propose, avec Marie-France Lorho, une loi pour
          reconnaître les tueries de Vendée de 1793-1794 comme crimes de guerre,
          crimes contre l'humanité et génocide, marquant la quatrième tentative
          depuis 2007.

    - title: >-
        Projet de loi pour la transparence, la lutte contre la corruption et la
        modernisation de la vie économique - dite « Loi Sapin 2 »
      children:
        - >-
          Romain Colas, Sebastien Denaja et Dominique Potier sont les trois
          rapporteurs de la loi Sapin 2 sur la transparence et la lutte contre
          la corruption.
        - >-
          La XIVe législature a renforcé la lutte contre la corruption en
          France, protégé les lanceurs d'alerte, augmenté la transparence,
          régulé les marchés et amélioré la lutte contre la fraude fiscale.
    - title: >-
        Propositions de loi relatives au financement des campagnes électorales
        et des partis politiques
      children:
        - >-
          Le projet de loi vise à réguler les finances des partis politiques,
          améliorer la traçabilité des dépenses électorales, encadrer les
          micro-partis, prolonger la durée d'inéligibilité et réglementer les
          dépenses des primaires.

- title: Travaux parlementaires
  children:
    - >-
      Le rapporteur a mené à la création de la loi de 2005 sur les droits des
      malades et la fin de vie, suite à l'affaire Vincent Humbert de 2003, sur
      demande du président Chirac et du gouvernement Raffarin.
    - >-
      En 2008, Jean Léonetti a rédigé un second rapport pour évaluer la loi de
      2005 suite à l'affaire Chantal Sébire.

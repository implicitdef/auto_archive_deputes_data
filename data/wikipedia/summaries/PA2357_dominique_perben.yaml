- title: Biographie
  children:
    - title: Fonctions ministérielles de 1993 à 2007
      children:
        - >-
          Cette personne a occupé plusieurs postes ministériels en France de
          1993 à 2007, notamment dans les domaines de l'Outre-mer, de la
          Fonction publique, de la Justice et des Transports.
        - >
          En tant que ministre de la Justice, Dominique Perben a instauré des
          lois controversées, introduit des réformes majeures dans le système
          pénitentiaire, y compris la création de prisons pour mineurs et pour
          détenus condamnés à de courtes peines, et a renforcé le renseignement
          et la sécurité dans l'administration pénitentiaire.
        - >
          Un décret signé le 13 décembre 2004 a introduit une disposition sur la
          prescription, créant une polémique qui a conduit à la libération de
          plusieurs détenus suite à une décision de la Cour de cassation en
          2013.
        - >-
          Perben s'est opposé aux peines-plancher proposées par Sarkozy, qui ont
          finalement été introduites après l'élection présidentielle de 2007
          dans la loi Dati.

- title: Biographie
  children:
    - title: Carrière journalistique
      children:
        - >-
          Ceci est une liste de documentaires diffusés sur différentes chaînes
          françaises entre 2005 et 2020, traitant de divers sujets tels que
          l'environnement, le travail et la résistance.
    - title: Parcours politique
      children:
        - >
          Noël Mamère, initialement battu lors de la primaire présidentielle des
          Verts en 2001, est finalement désigné candidat après l'éviction
          d'Alain Lipietz et le refus de Dominique Voynet, sa nomination étant
          approuvée par plus de 80% des voix lors d'un second référendum
          interne.
        - >-
          Noël Mamère, malgré ses déclarations précédentes, a exercé comme
          avocat tout en étant député de 2008 à 2011, avant de demander son
          omission du barreau de Paris.
        - >-
          En février 2009, il est nommé juge suppléant à la Cour de justice de
          la République par l'Assemblée nationale.
- title: Prises de position
  children:
    - title: Écologie
      children:
        - >-
          En 2004, il a été condamné pour avoir participé à des arrachages
          illégaux d'OGM, aux côtés de José Bové et d'autres, invoquant la
          désobéissance civile et le principe de précaution.
        - >-
          Durant la campagne, Noël Mamère a été physiquement attaqué par des
          membres de CPNT lors d'une réunion publique à Arcachon, ses agresseurs
          ont été condamnés un an plus tard.
    - title: Moyens de transports écologiques
      children:
        - >-
          Noël Mamère, fervent défenseur du vélo et du covoiturage, critique
          sévèrement l'automobile, mais a soutenu un myopathe souhaitant
          participer au Paris-Dakar, rallye qu'il condamne par ailleurs.
    - title: Questions sociétales
      children:
        - title: Mariage entre personnes de même sexe
          children:
            - >-
              Le 5 juin 2004, Noël Mamère a célébré le premier mariage
              homosexuel en France, provoquant un débat national, des sanctions
              personnelles et une annulation judiciaire, avant de défendre la
              loi sur le mariage pour tous en 2013.
    - title: Accusations contre Jacques Chirac
      children:
        - >-
          Le 30 mai 2000, un député a demandé la mise en accusation du président
          Jacques Chirac pour financement illégal de son parti, ce qui lui a
          valu une sanction symbolique de l'Assemblée.
    - title: International
      children:
        - >-
          Il fait partie du Comité International de Soutien aux victimes
          vietnamiennes de l'Agent Orange, dirigé par André Bouny.
        - >-
          Le 14 juin 2000, il boycotte l'Assemblée nationale en signe de
          protestation contre la corruption et la répression politique du
          président algérien Abdelaziz Bouteflika.
        - >-
          En 2002, le maire de Bègles a accusé Rafik Khalifa de blanchiment
          d'argent et a demandé une enquête parlementaire à son encontre.
        - >-
          En 2013, Noël Mamère accuse le président mauritanien d'être impliqué
          dans un trafic de drogue, mais se rétracte face à une plainte pour
          diffamation.
        - >-
          Le 12 janvier 2013 et le 28 octobre 2020, l'homme politique a organisé
          et soutenu des événements demandant la reconnaissance des
          responsabilités françaises et marocaines dans l'assassinat de Mehdi
          Ben Barka en 1965.
        - >-
          Le 13 octobre 2015, Noël Mamère a défendu Erri De Luca à l'Assemblée
          nationale, critiquant le procès intenté par Lyon-Turin Ferroviaire
          suite à ses propos sur le TGV, et demandant le retrait de la plainte;
          De Luca a été relaxé le 19 octobre.
        - >-
          En mai 2020, il soutient la protection en France de Josu
          Urrutikoetxea, ancien leader de l'ETA, recherché par la justice
          espagnole.
- title: Polémiques
  children:
    - title: Avec la société Elf
      children:
        - >-
          En 1998, suite à un refus d'enquête sur le rôle d'Elf-Aquitaine dans
          la guerre civile au Congo, il crée un comité citoyen et gagne un
          procès pour usage détourné du logo de la société.
    - title: Avec le professeur Pierre Pellerin
      children:
        - >-
          Le 11 octobre 2000, Noël Mamère et France 2 sont condamnés pour
          diffamation publique envers un fonctionnaire et font appel.
        - >-
          Le 3 octobre 2001, Noël Mamère et France 2 ont été jugés coupables de
          mauvaise foi par la cour d'appel de Paris.
        - Noël Mamère et France 2 font appel en cassation.
        - >-
          La Cour de cassation a rejeté les pourvois de Noël Mamère et de France
          2 le 22 octobre 2002.
        - >-
          Noël Mamère a été jugé par la Cour européenne des droits de l'homme en
          2006 pour avoir violé l'article 10 de la Convention européenne des
          droits de l'homme, mais sa condamnation a été jugée non nécessaire
          pour la protection de la réputation ou des droits d'autrui.
    - title: Sur son patrimoine
      children:
        - >-
          La Haute Autorité pour la transparence de la vie publique soupçonne
          Noël Mamère d'avoir sous-déclaré son patrimoine en décembre 2017.

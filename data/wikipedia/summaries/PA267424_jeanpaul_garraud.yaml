- >-
  Cet homme est un ancien député UMP spécialiste des questions de justice, ayant
  contribué à plusieurs lois, et a également été tête de liste aux élections
  municipales à Libourne et conseiller régional d'Aquitaine.
- title: Situation personnelle
  children:
    - title: Carrière professionnelle
      children:
        - >-
          Jean-Paul Garraud a été juge suppléant à la Cour de justice de la
          République de 2007 à 2012.
- title: Parcours politique
  children:
    - title: Député UMP-LR
      children:
        - title: Travaux à l’Assemblée nationale
          children:
            - >-
              Il est un expert en justice, proche de Rachida Dati et souvent
              rapporteur des textes de loi sur la justice à l'Assemblée.
            - >-
              En 2003, un amendement controversé proposant de punir
              l'interruption de grossesse involontaire a été finalement retiré
              suite à une forte opposition.
            - >-
              Le 14 décembre 2005, il devient vice-président de la Commission
              d'enquête parlementaire sur le procès d'Outreau.
            - >-
              En 2006, Jean-Paul Garraud a présenté un rapport influent au
              Premier ministre, préconisant un changement dans la politique
              pénale, mettant l'accent sur la prévention de la récidive plutôt
              que sur la sanction d'un acte, ce qui a conduit à l'adoption de la
              loi de 2008 sur la rétention de sûreté.
            - >-
              L'auteur a proposé des lois pour faciliter l'expulsion des
              étrangers condamnés et permettre aux victimes de contester la
              libération de leur agresseur.
        - title: Positionnement au sein de la droite
          children:
            - >-
              En 2010, Jean-Paul Garraud co-fonde le courant La Droite populaire
              au sein de l'UMP et est nommé secrétaire UMP à la Justice par
              Jean-François Copé en 2011.
    - title: Rapprochement avec le Rassemblement national
      children:
        - title: Activités auprès puis au sein du RN
          children:
            - >-
              En 2020, Marine Le Pen envisage de nommer un avocat connu pour ses
              positions dures sur le terrorisme et l'immigration comme ministre
              de la Justice si elle est élue présidente.

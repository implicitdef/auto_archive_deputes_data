- title: Biographie
  children:
    - title: Famille et formation
      children:
        - >-
          Elle a obtenu une maîtrise en droit des affaires de l'université
          Paris-Descartes en 1985.
    - title: Parcours politique
      children:
        - >-
          En 2012, elle soutient une motion gaulliste à l'UMP, devient
          trésorière nationale, est mise en examen pour abus de confiance lié à
          une amende de Sarkozy, mais obtient un non-lieu en 2015.
        - >-
          En 2017, elle retire son soutien à François Fillon et perd sa
          réélection à la députation face à Aina Kuric.

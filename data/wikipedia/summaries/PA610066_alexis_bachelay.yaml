  children:
    - title: Député des Hauts-de-Seine
      children:
        - title: Prises de position
          children:
            - >-
              Alexis Bachelay est un défenseur actif de la paix au Proche-Orient
              et de la reconnaissance d'un État palestinien, malgré des
              controverses liées à ses affiliations.
            - >-
              Le 23 juin 2016, il a proposé un amendement pour légaliser le
              boycott, permettant au mouvement BDS d'appeler légalement au
              boycott de produits des colonies israéliennes.
- title: Polémiques
  children:
    - >-
      Alexis Bachelay a été accusé en 2016 de chercher des financements pour sa
      campagne auprès de l'ambassade du Qatar, une affirmation qu'il a contestée
      et pour laquelle il a porté plainte, conduisant à la condamnation des
      accusateurs en 2019.
    - >-
      Alexis Bachelay a été relaxé d'accusations de diffamation envers la maire
      de Colombes, Nicole Goueta, qui a été condamnée à lui payer 1 500 euros en
      novembre 2017.

- title: Carrière sportive
  children:
    - title: Titre olympique à Montréal
      children:
        - >-
          Guy Drut, malgré une blessure, remporte la médaille d'or olympique du
          110 mètres haies à Montréal en 1976, devenant le premier Européen
          champion olympique de la discipline depuis 1928.
- title: Comité international olympique
  children:
    - >-
      Guy Drut a été suspendu par la commission d'éthique du CIO en 2005, mais
      grâce à une amnistie personnelle, il a pu reprendre ses fonctions au sein
      de l'organisme.
- title: Affaires judiciaires
  children:
    - title: Financement illégal du RPR
      children:
        - >-
          Guy Drut a été condamné à une peine de prison avec sursis et à une
          amende, mais il n'a pas fait appel et a demandé l'amnistie
          présidentielle.
        - >-
          Guy Drut a été amnistié par Jacques Chirac en 2006, ce qui a provoqué
          des critiques de la part de la gauche et du centre.
    - title: Procès de l'affaire des marchés publics d’Île-de-France
      children:
        - >-
          En octobre 2005, Guy Drut fut jugé dans le procès de corruption lié
          aux marchés de construction et de rénovation de lycées en
          Île-de-France.
    - title: SAR
      children:
        - >-
          Guy Drut était actionnaire d'une entreprise de BTP, ce qui lui a
          permis de recevoir 2,5 millions de francs en dividendes sur quatre
          ans.

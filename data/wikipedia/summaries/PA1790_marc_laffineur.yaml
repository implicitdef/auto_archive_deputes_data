- title: Biographie
  children:
    - >-
      Marc Laffineur, député et rapporteur spécial du budget des collectivités
      territoriales, se concentre sur les élus et les territoires, en
      travaillant sur des réformes fiscales pour assurer une justice entre les
      territoires. Il est actuellement en mission pour créer un fonds de
      péréquation qui redistribuera 1 milliard d'euros en 2015.

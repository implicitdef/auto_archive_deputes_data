- title: Biographie
  children:
    - title: Jeunesse et éducation
      children:
        - >-
          Marqué par le récit de la bataille de Diên Biên Phu et déçu par la
          corruption politique, un jeune homme de 14 ans se trouve attiré par la
          personnalité du général de Gaulle.
    - title: Carrière politique
      children:
        - title: Député (2002-2012)
          children:
            - title: XIIe législature
              children:
                - >-
                  En juin 2007, il provoque une controverse en s'opposant à
                  l'installation d'un dispositif de prévention du VIH sur la
                  plage de l'Espiguette par l'association AIDES.
            - title: XIIIe législature
              children:
                - >-
                  Le 11 mai 2011, Étienne Mourrut propose une loi visant à
                  condamner les élus locaux uniquement en cas de négligence
                  délibérée lors de manifestations sportives ou culturelles.

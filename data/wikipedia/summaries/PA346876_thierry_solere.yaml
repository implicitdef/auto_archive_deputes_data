- >-
  Il est accusé de fraude fiscale, détournement de fonds publics, trafic
  d'influence passif en 2019 et de cinq autres infractions en 2022.
- title: Biographie
  children:
    - title: Carrière professionnelle
      children:
        - >-
          Thierry Solère, ancien directeur des affaires publiques chez Aliapur,
          est maintenant consultant dans un grand cabinet de recrutement.
- title: Parcours politique
  children:
    - title: Élection présidentielle de 2017
      children:
        - >-
          En mars 2017, lors de l'affaire Fillon, il a été l'un des premiers à
          retirer son soutien au candidat LR, a tenté sans succès de faire
          remplacer ce dernier par Alain Juppé, puis s'est rapproché de Macron,
          ce qui a conduit à sa démission du groupe Les Républicains en mai
          2017.
    - title: Membre de La République en marche
      children:
        - >-
          Thierry Solère est menacé d'exclusion de LREM suite à une polémique
          sur des informations reçues concernant une enquête pour fraude
          fiscale.
- title: Controverses
  children:
    - title: Affaires judiciaires
      children:
        - >-
          Thierry Solère, poursuivi pour treize infractions, est l'homme
          politique le plus mis en examen de France en date du 3 mars 2023.
        - title: >-
            Mise en examen pour fraude fiscale, détournement de fonds publics et
            trafic d'influence
          children:
            - title: Révélation de la presse et enquête judiciaire
              children:
                - >-
                  Thierry Solère est soupçonné de fraude fiscale entre 2010 et
                  2013, selon Mediapart et Le Canard enchaîné.
                - >-
                  En juillet 2018, l'Assemblée nationale lève l'immunité
                  parlementaire de Thierry Solère, soupçonné de corruption et
                  d'abus de biens sociaux.
                - >-
                  Thierry Solère a été mis en examen en octobre 2019 pour
                  plusieurs infractions, dont fraude fiscale et trafic
                  d'influence, soupçonné d'avoir détourné des fonds publics et
                  usé de son influence pour favoriser certaines sociétés entre
                  2003 et 2017.
                - >-
                  La belle-mère de Thierry Solère et son ancien employeur,
                  Deloitte, sont mis en examen pour des accusations respectives
                  de recel de détournement de fonds publics et de trafic
                  d'influence actif.
            - title: Note confidentielle du ministère de la Justice
              children:
                - >
                  Jean-Jacques Urvoas, alors garde des Sceaux, aurait transmis
                  des informations confidentielles à Thierry Solère, élu visé
                  par une enquête, durant l'élection présidentielle de 2017,
                  selon Le Canard enchaîné.
        - title: Non déclaration d’une société de conseil à la HATVP
          children:
            - >-
              L'enquête porte sur l'omission de la société de conseil de
              l'épouse dans les déclarations à la Haute Autorité pour la
              transparence de la vie publique.

- title: Biographie
  children:
    - title: Formation
      children:
        - >-
          Après des études à Saint-Omer et à l'université Panthéon-Assas,
          l'individu a obtenu deux DEA en droit, un doctorat en droit privé, a
          réussi le concours de l'agrégation en droit privé et détient un
          certificat d'aptitude à la profession d'avocat.
- title: Prises de position
  children:
    - >-
      Le 6 décembre 2012, Daniel Fasquelle a été le premier à questionner Jérôme
      Cahuzac sur son compte en Suisse à l'Assemblée nationale et a proposé une
      commission d'enquête sur le sujet.
    - >-
      Il est unanimement condamné par l'Assemblée nationale pour avoir frappé
      une huissière lors du débat sur le mariage homosexuel en avril 2013.
    - >-
      Le vice-président de la commission des affaires économiques de l'assemblée
      nationale a qualifié l'opération Alstom - General Electric de "scandale
      d'État" et a demandé une enquête, qui a été refusée.
    - title: Domaine du numérique
      children:
        - title: Fiscalité
          children:
            - >-
              Daniel Fasquelle a proposé en 2018 une taxe de 5% sur le chiffre
              d'affaires des plateformes numériques, inspirée par le projet de
              Directive ACCIS, introduisant la notion d'établissement stable
              virtuel.
            - >-
              En 2018, il propose une loi pour taxer d'abord les plateformes de
              réservation en ligne, puis toutes les plateformes numériques, à
              l'image de la taxe britannique sur le chiffre d'affaires.

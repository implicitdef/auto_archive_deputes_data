- title: Biographie
  children:
    - title: Parcours politique
      children:
        - >-
          Au printemps 2001, il a été le rapporteur du projet de loi sur la
          sécurité quotidienne pour le Parti socialiste, a travaillé sur le
          dossier corse et a écrit un livre sur la sécurité et la justice
          sociale.
        - >-
          La Russie a interdit l'accès à son territoire à 89 personnalités
          européennes en réponse aux sanctions européennes, et a critiqué le
          voyage de dix parlementaires français en Crimée, territoire qu'elle a
          annexé.
- title: Prises de position
  children:
    - title: Légalisation du cannabis
      children:
        - >-
          Face à l'inefficacité de la répression du trafic de drogue à
          Saint-Ouen, un débat sur la légalisation ou la dépénalisation du
          cannabis est proposé.
- title: Controverses
  children:
    - title: Contrôle des armes à feu
      children:
        - >-
          Bruno Le Roux a créé une polémique en 2011 en étant mal compris sur
          ses propos concernant les détenteurs légaux d'armes à feu, tout en
          affirmant que la possession d'une arme doit rester un droit en France.
    - title: Soupçons d'emplois fictifs concernant ses filles
      children:
        - >-
          L'affaire Bruno Le Roux, survenue pendant l'élection présidentielle de
          2017, concerne l'emploi de ses deux filles comme collaboratrices
          parlementaires pendant leurs études, avec des soupçons d'emplois
          fictifs, pour un total de 55 000 euros.
        - >-
          Bruno Le Roux critique l'emploi de conjoints par les parlementaires
          suite à l'affaire Penelope Fillon.
        - >-
          Le Parquet national financier a ouvert une enquête préliminaire et
          l'individu a été interrogé par l'OCLCIFF le 28 mars.

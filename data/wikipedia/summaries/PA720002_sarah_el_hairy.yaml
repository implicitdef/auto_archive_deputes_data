- title: Parcours politique
  children:
    - title: Secrétaire d'État chargée de la Jeunesse et de l'Engagement
      children:
        - >-
          Le 22 octobre 2020, lors d'une rencontre nationale, la secrétaire
          d'État Sarah El Haïry a eu des échanges difficiles avec des jeunes sur
          des sujets de discrimination et de religion, suivis d'une enquête
          contestée par son cabinet.
- title: Prises de position
  children:
    - >-
      La campagne de laïcité du Conseil de l'Europe de novembre 2021, critiquée
      pour son slogan sur le hijab, est retirée suite aux réactions choquées,
      notamment de Sarah El Haïry et Jean-Michel Blanquer.

- >-
  Il a servi comme secrétaire d'État chargé du Développement de la région
  capitale de 2008 à 2010, avant de démissionner suite à une polémique et de
  reprendre son poste de député.
- title: Biographie
  children:
    - title: Dirigeant d'entreprises
      children:
        - >-
          En tant que président de Merrill Lynch France de 2000 à 2002, il a
          survécu aux attentats du 11 septembre 2001 au World Trade Center car
          il était sorti pour fumer un cigare.
    - title: Carrière politique
      children:
        - title: Secrétaire d'État au Grand Paris et affaires judiciaires (2008-2010)
          children:
            - >-
              Guillaume Jublot a porté plainte contre Christian Blanc pour
              diffamation en 2010, et Blanc a été condamné par le tribunal
              correctionnel de Paris en 2011.
            - >-
              Suite à une affaire controversée, il a démissionné du gouvernement
              le 4 juillet 2010, une décision qu'il avait envisagée depuis un
              certain temps.
            - >-
              L'opposition et certains médias voient dans le transfert des
              fonctions de Christian Blanc à Michel Mercier une tentative de
              détourner l'attention de l'affaire Woerth-Bettencourt, ce que
              l'UMP nie.

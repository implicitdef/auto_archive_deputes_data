- >-
  Cet individu a été un militant socialiste, collaborateur de Strauss-Kahn, a
  occupé divers postes locaux en Saône-et-Loire, a travaillé dans le cabinet du
  ministre de la Santé et a été directeur de la communication chez
  Unibail-Rodamco.
- title: Famille et études
  children:
    - >-
      Il est marié à Julia Minkowski, avocate et contributrice au programme
      justice d'Emmanuel Macron en 2017, avec qui il a trois enfants.
- title: Carrière et parcours politique
  children:
    - title: Première carrière dans le privé
      children:
        - >-
          Fatigué de la politique, il rejoint le secteur privé comme directeur
          de communication chez Unibail-Rodamco, avec pour mission de protéger
          une niche fiscale favorable à l'entreprise.
    - title: Membre du second gouvernement Philippe
      children:
        - >-
          En octobre 2018, des déclarations controversées sur des figures
          politiques et la pollution ont terni l'image d'un individu, qui a
          ensuite nié puis regretté ses propos.
    - title: Élections municipales de 2020 à Paris
      children:
        - title: Campagne
          children:
            - >-
              En 2019, Benjamin Griveaux crée un micro-parti pour recueillir des
              dons et se présente aux élections, mais sa candidature est mise en
              doute par plusieurs figures politiques, y compris Emmanuel Macron,
              et il se retrouve en troisième position dans les sondages en
              janvier 2020, ce qui dévaste les espoirs de son parti.
        - title: Divulgation de vidéos privées et retrait
          children:
            - >-
              Le 14 février 2020, Benjamin Griveaux a retiré sa candidature aux
              élections municipales de Paris suite à la diffusion d'échanges
              intimes sur un site web et Twitter.
            - >-
              Benjamin Griveaux admet avoir envoyé des vidéos intimes à
              Alexandra de Taddeo, qui ont été rendues publiques par son
              compagnon, Piotr Pavlenski, déclenchant un scandale politique.
    - title: Retour à la députation
      children:
        - >-
          Après une pause due à la pandémie, le député reprend ses fonctions en
          juin 2020, menant deux missions sur la relance économique post-Covid
          et l'amélioration de l'alimentation des jeunes.

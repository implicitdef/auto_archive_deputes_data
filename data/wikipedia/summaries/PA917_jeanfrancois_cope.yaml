- title: Carrière professionnelle
  children:
    - >-
      En 2007, grâce à un décret, un ancien ministre devient avocat sans
      formation spécifique et travaille à temps partiel dans un grand cabinet
      d'affaires français, avant de cesser en 2010 lors de sa nomination comme
      secrétaire général de l'UMP, tout en continuant à conseiller
      individuellement.
- title: Parcours politique
  children:
    - title: Fonctions ministérielles
      children:
        - >-
          En 2005, Jean-François Copé crée la controverse en occupant un
          logement de fonction plus grand que permis, malgré la possession d'un
          autre appartement, justifiant cela par des travaux en cours et
          l'attente de la naissance de son enfant.
    - title: À la tête de l'UMP
      children:
        - >
          En 2012, Christian Vanneste a été exclu de l'UMP par Jean-François
          Copé suite à une controverse sur la déportation des homosexuels en
          France pendant la Seconde Guerre mondiale.
        - >-
          Après une élection controversée pour la présidence de l'UMP en 2012,
          Jean-François Copé est finalement maintenu à la tête du parti jusqu'en
          2015 malgré les contestations de François Fillon et ses partisans.
        - >-
          Jean-François Copé a été mis en cause pour ses liens avec Bygmalion, a
          dénoncé un coup monté, a été contraint à la démission de la direction
          de l'UMP suite à des dissensions internes et des accusations de
          surfacturation, et a été remplacé par une direction collégiale
          transitoire.
        - >-
          Jean-François Copé, affirmant son intégrité et sa méconnaissance des
          surfacturations à l'UMP révélées en 2014, n'est pas inclus parmi les
          13 personnes mises en examen en septembre 2015 suite à l'enquête.
        - >
          Jean-François Copé a été entendu comme témoin assisté dans les
          affaires Bygmalion et des comptes de campagne de Nicolas Sarkozy, qui
          a été mis en examen et renvoyé en correctionnelle, contrairement à
          Copé qui a bénéficié d'un non-lieu.
    - title: Mise en retrait et retour en 2016
      children:
        - >-
          Jean-François Copé et Catherine Vautrin ont été mis en examen pour
          abus de confiance en 2015, mais ont bénéficié d'un non-lieu, et Copé a
          également été condamné pour diffamation envers Jean-Luc Mélenchon la
          même année.
        - >-
          Libération révèle en 2021 que Jean-François Copé était au courant des
          fraudes financières de la campagne présidentielle de Nicolas Sarkozy
          en 2012, liées à l'affaire Bygmalion.
- title: Prises de position
  children:
    - title: Économiques et sociales
      children:
        - title: Actionnariat des entreprises
          children:
            - >-
              Il s'est opposé au capital étranger en commentant l'affaire
              BNP-Société générale, déclarant que toute guerre fratricide
              favoriserait les intérêts étrangers.
    - title: Réforme de l'État
      children:
        - title: Fonction publique
          children:
            - >-
              En juillet 2016, il préconise la fin de l'emploi à vie dans la
              fonction publique, le passage aux 39 heures et le non-remplacement
              d'un fonctionnaire sur deux à la retraite, tout en souhaitant
              renforcer la fonction publique de la sécurité et de la justice.
    - title: Questions sociétales
      children:
        - title: Identité nationale
          children:
            - >-
              Jean-François Copé attribue l'outrage à La Marseillaise lors du
              match France-Algérie en 2001 à des jeunes vivant près du Stade de
              France qui ne se sentent pas français.
        - title: Islam en France
          children:
            - >
              Jean-François Copé a déclenché une controverse en 2012 avec des
              commentaires sur le ramadan, conduisant à des condamnations, des
              protestations, des distributions de pains au chocolat par des
              associations musulmanes, et finalement à des excuses en 2013, bien
              qu'il ait maintenu sa position dans les années suivantes.

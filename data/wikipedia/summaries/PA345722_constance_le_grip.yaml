- title: Biographie
  children:
    - title: Députée européenne
      children:
        - >
          Le Parisien a révélé que Philip Morris classe la députée européenne
          Constance Le Grip comme étant "très favorable" à l'industrie du tabac.
        - >-
          Le 14 avril 2016, Constance Le Grip soutient une directive
          controversée au Parlement européen, censée protéger les entreprises
          mais critiquée pour entraver la liberté de presse et le journalisme
          d'investigation.
    - title: Députée
      children:
        - >-
          En 2023, elle est chargée de rapporter les résultats de l'enquête sur
          les ingérences étrangères pour la Commission.

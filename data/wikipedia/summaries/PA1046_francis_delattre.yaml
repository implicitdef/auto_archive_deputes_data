  children:
    - >-
      Le 3 mars 2017, il retire son soutien à François Fillon dans l'affaire
      Fillon.
- title: Polémiques
  children:
    - >-
      Lors de la campagne électorale en Île-de-France en 2010, M. Delattre a
      créé la polémique en accusant Ali Soumaré, candidat socialiste, d'être un
      délinquant multirécidiviste, mais certaines de ces accusations se sont
      révélées fausses, ce qui a suscité des critiques de la part de la gauche
      et de certains membres de l'UMP.
    - >-
      Le groupe UMP du conseil général du Val-d'Oise demande le départ de
      Francis Delattre de l'UMP en raison de la polémique qu'il a lancée sur le
      passé judiciaire d'Ali Soumaré, tête de liste PS dans le département.
    - >-
      Le 10 janvier 2012, dans l'affaire Soumaré, il est condamné avec Sébastien
      Meurant à une amende de 1 000 euros avec sursis, à verser un euro de
      dommages et intérêts à Ali Soumaré, à 3 000 euros de frais de justice et à
      publier le jugement dans trois organes de presse.
    - >-
      Le sénateur Francis Delattre crée la polémique lors d'une réunion publique
      en déclarant que la droite au pouvoir a favorisé certaines personnalités,
      ce qui est mis en évidence par le Lab d'Europe 1.

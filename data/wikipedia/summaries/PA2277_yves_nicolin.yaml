- title: Biographie
  children:
    - title: Études, carrière professionnelle et vie privée
      children:
        - >-
          Devenu avocat d'affaires en 2008, il se consacre aux PME hors de sa
          circonscription et sans lien avec l'État, avant de quitter le barreau
          en 2017 pour diriger trois entreprises.
    - title: Carrière politique
      children:
        - title: Mandats électifs
          children:
            - >-
              Yves Nicolin, maire de Roanne, renvoie Abdelwaheb Sefsaf de la
              direction du théâtre municipal, suscitant des critiques.
            - >-
              Yves Nicolin a été relaxé en 2015 dans une affaire de favoritisme
              et de prise illégale d'intérêts datant de 2004-2005, en raison de
              la prescription des faits.
            - >-
              En 2017, Yves Nicolin cède sa place à l'Assemblée nationale, se
              concentre sur ses rôles de maire et de président d'agglomération,
              et suscite une controverse en augmentant son indemnité
              d'agglomération de 88%.
        - title: Fonctions et positionnement au sein de la droite
          children:
            - >-
              Lors du congrès de l'UMP de 2012, il a soutenu Jean-François Copé,
              mais s'est distancé suite à l'affaire Bygmalion, se mettant en
              congé de son parti.
        - title: Positionnement politique et travaux parlementaires
          children:
            - title: Société
              children:
                - >-
                  En 2000, il propose une loi visant à rendre les parents
                  légalement responsables des délits commis par leurs enfants
                  mineurs.
            - title: Immigration
              children:
                - >-
                  En 2015, le maire de Roanne, Yves Nicolin, a suscité la
                  controverse et une enquête judiciaire, finalement classée sans
                  suite, en déclarant que sa ville n'accueillerait que des
                  réfugiés chrétiens lors de la crise migratoire en Europe.
            - title: Justice
              children:
                - >-
                  En 2001, suite à l'affaire Patrick Dils, une proposition de
                  loi visant à conserver les scellés pendant trente ans après
                  une condamnation a été déposée pour éviter la destruction de
                  preuves potentielles.

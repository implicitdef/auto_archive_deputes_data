    - title: Politique
      children:
        - >-
          Le 25 mars 2016, une lettre controversée demandant aux médecins de
          Poissy de limiter les arrêts maladie des agents de la ville provoque
          des accusations d'ingérence et de management par la peur.
        - >-
          Karl Olive, après avoir soutenu Alain Juppé et renoncé à François
          Fillon, s'est activement engagé dans la campagne législative de David
          Douillet.
    - title: Menaces
      children:
        - >-
          Alexandre M., qui menaçait régulièrement le maire Karl Olive, a été
          interpellé, interné en psychiatrie, condamné à une interdiction de
          contact et de possession d'armes, mais a récidivé, conduisant à une
          nouvelle hospitalisation.

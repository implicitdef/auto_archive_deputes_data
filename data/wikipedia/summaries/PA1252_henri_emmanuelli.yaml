- title: Biographie
  children:
    - title: Du perchoir à la rue de Solférino
      children:
        - >-
          Il a été inculpé dans l'affaire Urba en tant que trésorier du parti,
          condamné pour complicité de trafic d'influences et privé de ses droits
          civiques, mais a été relaxé dans l'affaire Destrade de financement
          illégal du Parti socialiste.
- title: Mandats et fonctions
  children:
    - title: À l'Assemblée nationale
      children:
        - >-
          De 1978 à 2017, il a été député de la 3e circonscription des Landes,
          président de la commission des finances et président de l'Assemblée
          nationale.

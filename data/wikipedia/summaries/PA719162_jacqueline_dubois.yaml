- title: Biographie
  children:
    - >-
      Aux élections législatives de 2022, malgré une candidature dissidente,
      elle est battue au second tour par Sébastien Peytavie de la Nupes avec
      55,52% des votes.
- title: Mandat
  children:
    - >-
      Le 6 mars 2019, Jacqueline Dubois a été nommée présidente de la commission
      d'enquête sur la scolarisation des personnes handicapées, et a remis son
      rapport au ministre de l'Éducation nationale et à la secrétaire d'État aux
      personnes handicapées le 18 juillet 2019.

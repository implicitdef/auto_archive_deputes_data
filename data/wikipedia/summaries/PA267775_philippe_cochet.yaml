        - title: Politique nationale
          children:
            - >-
              En 2015, Philippe Cochet, connu pour ses propos anti-mariage
              homosexuel, prévoit de conserver ses deux mandats en 2017 malgré
              la loi sur le non-cumul, tout en étant critiqué pour l'emploi
              controversé de sa femme en tant que collaboratrice parlementaire.
- title: Affaires judiciaires
  children:
    - >-
      Philippe Cochet a été condamné à verser environ 90 000 euros à son
      ancienne collaboratrice pour aligner son salaire sur celui de son épouse,
      suite à des interrogations sur la charge de travail de cette dernière.
    - >-
      La Cour d'appel des Prudhommes de Lyon a confirmé la condamnation du maire
      de Caluire-et-Cuire, Philippe Cochet, pour inégalité de traitement entre
      ses collaboratrices parlementaires, lui imposant une amende de 140 000
      euros, malgré ses protestations et son intention de faire appel.

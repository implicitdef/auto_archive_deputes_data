- title: Biographie
  children:
    - title: Origine, formation et carrière professionnelle
      children:
        - >-
          Il a suivi des études secondaires axées sur le sport, a joué au rugby
          pendant plus de dix ans, puis a obtenu un doctorat en droit public à
          Toulouse, dont la thèse a été publiée en 2003.
    - title: Parcours politique
      children:
        - title: Ascension au sein du Front national puis du Rassemblement national
          children:
            - >-
              En 1990, suite à la profanation du cimetière juif de Carpentras,
              un homme devient militant actif au Front national et crée la
              section départementale du Front national de la jeunesse à Ariège.
            - >-
              Lors des élections européennes de 2009, le candidat du Front
              National dans la circonscription Sud-Ouest n'a pas réussi à se
              faire élire, malgré une campagne controversée, et est devenu par
              la suite l'assistant parlementaire de Marine Le Pen.
            - >-
              Le 2 mai 2010, il démissionne de son poste de secrétaire général
              pour soutenir Marine Le Pen et est élu à la tête du comité central
              du Front national en janvier 2011, grâce à son engagement
              constant, sa ligne politique et le mécontentement des militants
              face aux provocations de Jean-Marie Le Pen.
            - >-
              Louis Aliot, après avoir influencé les législatives de 2022,
              annonce sa candidature pour la présidence du Rassemblement
              national, prônant une dédiabolisation du parti et une distance
              avec la théorie du "grand remplacement", contrairement à son
              concurrent Jordan Bardella.
        - title: Maire de Perpignan
          children:
            - >-
              Il renforce la sécurité, rétablit un dispositif abandonné,
              provoque des tensions dans son équipe et fait face à des
              accusations de népotisme suite à l'embauche de sa compagne.
            - >-
              En mars 2021, le changement du blason de Perpignan provoque une
              polémique en raison de ses références catholiques et de son design
              jugé démodé.
            - >-
              En octobre 2021, une controverse éclate entre la Ville de
              Perpignan et l'Association La Bressola suite à la préemption par
              la Ville d'un projet d'ouverture d'un lycée immersif en catalan,
              malgré un accord initial, provoquant une manifestation de 2 000
              personnes.
- title: Affaires judiciaires
  children:
    - title: Condamnation pour diffamation
      children:
        - >-
          Louis Aliot et Marine Le Pen ont été condamnés pour diffamation envers
          Christian Baeckeroot, leur peine s'est aggravée en appel avec des
          dommages et intérêts passés à 5 000 euros.
    - title: Assistants parlementaires du FN au Parlement européen
      children:
        - title: Emploi de Laurent Salles comme son assistant
          children:
            - >-
              Laurent Salles, ancien assistant parlementaire de Louis Aliot, est
              sous enquête pour un possible emploi fictif, Aliot ayant refusé de
              coopérer avec la police en 2017.
            - >-
              Louis Aliot a été mis en examen pour abus de confiance en 2017,
              qui a été requalifié en détournement de fonds publics en 2018.
            - >-
              Le 22 septembre 2023, un procès est requis contre le Rassemblement
              national et 27 individus, incluant le maire de Perpignan, pour une
              affaire concernant les assistants des eurodéputés.

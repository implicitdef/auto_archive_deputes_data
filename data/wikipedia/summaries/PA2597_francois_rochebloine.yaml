        - title: Proximité avec l'Arménie
          children:
            - >-
              François Rochebloine est un défenseur actif de la reconnaissance
              du génocide arménien et des relations franco-arméniennes, et
              s'oppose à l'adhésion de la Turquie à l'UE et aux relations
              franco-azerbaïdjanaises.

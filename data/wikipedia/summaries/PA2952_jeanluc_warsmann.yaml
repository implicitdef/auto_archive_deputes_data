- title: Biographie
  children:
    - title: Parcours professionnel
      children:
        - >-
          Cet homme politique a occupé plusieurs postes importants à l'Assemblée
          nationale, a contribué à des lois majeures concernant l'escroquerie et
          la confiscation des biens frauduleux, et a été nommé pour travailler
          sur la réforme de l'Assemblée en 2017.
        - >-
          Il retire son soutien à François Fillon, candidat LR à l'élection
          présidentielle de 2017, en raison de ses problèmes judiciaires.

- title: Biographie
  children:
    - >-
      Patrick Beaudouin, après avoir été le suppléant de Michel Giraud, est élu
      député de la 6e circonscription du Val-de-Marne en 2002 et réélu en 2007,
      affilié à l'UMP et au Collectif parlementaire de la Droite populaire, et
      occupe des postes clés dans des groupes d'études sur la Corée et le Tibet
      à l'Assemblée nationale.

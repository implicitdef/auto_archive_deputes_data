- title: Biographie
  children:
    - title: Parcours politique
      children:
        - >-
          Anne-Lise Dufour-Tonini, membre du Parti socialiste depuis 1988, est
          entrée au conseil municipal de Denain en 1995 et a été maire-adjointe
          à l'éducation et aux affaires scolaires de 1995 à 2011.
- title: Controverses
  children:
    - >-
      Anne-Lise Dufour-Tonini est accusée de complaisance envers les Frères
      musulmans, de recrutement familial et de clientélisme, ce qui a conduit à
      une plainte contre Marianne et Sébastien Chenu.

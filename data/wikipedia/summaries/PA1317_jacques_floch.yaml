- title: Biographie
  children:
    - >-
      Jacques Floch, député de Loire-Atlantique, a été impliqué dans les lois de
      décentralisation et a obtenu des équivalences en droit malgré son absence
      de formation juridique. Il a également été membre de la commission
      d'enquête parlementaire sur l'affaire d'Outreau et occupe actuellement des
      postes de président dans des organisations telles que l'Institut Kervégan
      et l'Agence d'urbanisme de la région nantaise.

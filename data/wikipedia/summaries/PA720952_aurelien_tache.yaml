- title: Prises de position
  children:
    - title: Laïcité, hijab, polygamie
      children:
        - >
          En 2019, Aurélien Taché crée une polémique en comparant le port du
          voile à celui d'un serre-tête, provoquant des divisions au sein de son
          parti, LREM, qui décide finalement de ne pas le sanctionner mais
          d'organiser un débat sur la laïcité.
        - >-
          En novembre 2020, un individu crée la controverse en critiquant une
          mesure du projet de loi sur les principes républicains, questionnant
          l'ingérence de l'État dans la polygamie et exprimant son opposition à
          une "morale d'État".
- title: Controverses et condamnations
  children:
    - title: Alcoolisme et violence
      children:
        - >-
          En septembre 2022, un député ivre a été condamné à Niort à une amende
          de 5000 euros pour outrage et violence envers des policiers
          intervenant dans une bagarre de bar.

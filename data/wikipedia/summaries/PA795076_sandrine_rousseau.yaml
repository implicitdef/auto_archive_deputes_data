- >-
  En 2017, après avoir accusé Denis Baupin, elle quitte son parti politique,
  fonde l'association Parler pour soutenir les victimes de violences sexuelles
  et devient une figure emblématique de la lutte pour l'égalité des sexes en
  France.
- title: Parcours politique
  children:
    - title: Débuts chez Europe Écologie Les Verts
      children:
        - >-
          En 2009, Sandrine Rousseau rejoint Europe Écologie Les Verts, motivée
          par l'éco-anxiété et malgré ses responsabilités d'enseignante et de
          mère, et progresse rapidement grâce à son profil d'économiste
          universitaire.
    - title: Affaire Baupin
      children:
        - >-
          En 2016, quatre élues accusent le député Denis Baupin de harcèlement
          sexuel, ce qui conduit à sa démission; malgré le classement de
          l'affaire en 2017, Baupin est condamné pour procédure abusive en 2019.
    - title: Derniers mois au sein de la direction d'Europe Écologie Les Verts
      children:
        - >-
          Suite au congrès d'Europe Écologie Les Verts en 2016, elle devient
          secrétaire nationale adjointe du parti avec Alain Coulombel, tandis
          que David Cormand est élu secrétaire national.
        - >-
          Le 29 septembre 2017, Sandrine Rousseau quitte Europe Écologie Les
          Verts, se sentant indésirable, et se consacre à la lutte contre les
          violences faites aux femmes.
    - title: >-
        Recours en carence contre l'État pour inaction sur la pollution de l'air
        aux particules fines
      children:
        - >-
          En 2017, l'État français est reconnu fautif pour la première fois par
          la justice de Lille pour inaction face à la pollution de l'air dans le
          Nord de la France.
    - title: Campagne présidentielle de 2022
      children:
        - >-
          Elle est soutenue par divers élus, personnalités culturelles et
          féministes, son équipe de campagne est majoritairement novice en
          politique, elle prône une écologie sociale radicale et entretient de
          bonnes relations avec Jean-Luc Mélenchon.
        - >-
          Initialement sous-estimée, Sandrine Rousseau est devenue une candidate
          médiatique notable grâce à ses positions radicales, a fini deuxième au
          premier tour de la primaire, mais a été battue de justesse au second
          tour par Yannick Jadot.
    - title: Députée de Paris
      children:
        - title: Élection
          children:
            - >-
              En 2023, Sandrine Rousseau est accusée d'avoir frauduleusement
              inscrit son domicile dans le 13e arrondissement de Paris pour
              voter et se présenter aux élections, entraînant une enquête
              judiciaire.
        - title: Présence dans les médias
          children:
            - >-
              En 2022, elle est devenue la figure principale de l'écologie
              politique en France, lançant des débats importants et structurant
              la vie politique du pays.
- title: Prises de position et controverses
  children:
    - title: Positionnement général
      children:
        - >-
          Depuis son retour en politique en 2021, Sandrine Rousseau, figure
          controversée et souvent parodiée, se revendique écoféministe et
          "woke", suscitant des critiques au sein de son parti EELV et de la
          droite française qui l'accuse de promouvoir la cancel culture.
    - title: « Homme déconstruit »
      children:
        - >-
          Lors d'un débat en 2021, une candidate a popularisé le terme "homme
          déconstruit", suscitant des critiques et des moqueries, malgré une
          enquête de 2022 montrant une aspiration générale à remettre en
          question les stéréotypes de genre.
    - title: Délit de non-partage des tâches domestiques
      children:
        - >-
          Vers la fin de la campagne présidentielle de 2022, une proposition de
          créer un délit de non-partage des tâches domestiques suscite des
          critiques mais aussi un soutien significatif, soulignant l'inégalité
          persistante dans la répartition du travail domestique en France.
    - title: « Androcène »
      children:
        - >-
          Adélaïde Bon, Sandrine Roudaut et Sandrine Rousseau publient un
          manifeste écoféministe, Par-delà l’androcène, qui lie sexisme et
          destruction environnementale, et propose une transformation du
          capitalisme pour un droit à vivre dignement.
    - title: Barbecue et virilité
      children:
        - >-
          En août 2022, Sandrine Rousseau a suscité un débat médiatique et
          politique en affirmant que la consommation excessive de viande,
          souvent associée à la virilité, doit être réduite pour lutter contre
          le réchauffement climatique.
    - title: Julien Bayou
      children:
        - >-
          La tension entre Sandrine Rousseau et Julien Bayou au sein d'EELV
          s'intensifie, avec des accusations mutuelles liées à une enquête
          informelle sur Bayou et des débats sur le féminisme et le
          maccarthysme.
        - >-
          Le 7 février 2023, Julien Bayou reprend ses fonctions de député après
          la clôture de son dossier par la cellule d'EELV, malgré l'opposition
          de Sandrine Rousseau qui refuse de l'innocenter sans enquête.
    - title: Yannick Jadot
      children:
        - >-
          Suite à un acte de vandalisme contre Yannick Jadot et Charles
          Fournier, l'adversaire de Jadot à la primaire écologiste de 2021
          critique sa vision de l'écologie tout en condamnant l'acte, suscitant
          des réactions mitigées à gauche.

- title: Biographie
  children:
    - title: Carrière politique
      children:
        - >-
          En 2019, Serge Letchimy préside la Commission d'enquête française sur
          l'usage du chlordécone et du paraquat aux Antilles, dont le rapport
          final est publié le 26 novembre 2019.
    - title: Prises de position
      children:
        - >-
          Le 7 février 2012, Serge Letchimy a critiqué Claude Guéant à
          l'Assemblée nationale pour ses propos sur les civilisations inégales,
          provoquant le départ des membres du gouvernement de l'hémicycle, un
          événement sans précédent depuis l'affaire Dreyfus.

- >-
  Elle est vice-présidente et conseillère départementale de la Haute-Savoie
  depuis 2015, chargée des Affaires transfrontalières et européennes.
- title: Biographie
  children:
    - title: Parcours professionnel et politique
      children:
        - >-
          Virginie Duby-Muller et Christian Monteil ont été élus lors des
          élections départementales de 2015, avec Duby-Muller devenant plus tard
          présidente du Conseil du Léman en décembre de la même année.
        - >-
          Le 2 mars 2017, elle et d'autres élus demandent à François Fillon,
          candidat à la présidentielle, de se retirer de la course suite à
          l'affaire Fillon.
        - >-
          Virginie Duby-Muller et Gérard Lambert remportent les élections
          départementales de Saint-Julien-en-Genevois en 2021, mais Duby-Muller
          perd la présidence du Conseil départemental face à Martial Saddier et
          devient conseillère en charge des affaires frontalières.
- title: Synthèse des mandats et fonctions
  children:
    - title: Anciens mandats
      children:
        - >-
          Cette personne a occupé plusieurs postes politiques importants en
          Haute-Savoie et dans la région du Genevois de 2008 à 2017.

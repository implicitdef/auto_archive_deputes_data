- title: Biographie
  children:
    - title: Entrepreneuriat et problèmes judiciaires
      children:
        - >-
          Le 2 novembre 2016, une femme est condamnée à cinq ans d'interdiction
          de gestion d'entreprise pour fautes de gestion ayant conduit à la
          liquidation d'une SARL, mais elle fait appel du jugement.
        - >-
          Le 19 octobre 2017, la cour d'appel de Paris a partiellement confirmé
          le premier jugement en annulant l'obligation de rembourser les sommes
          contestées.
- title: Polémiques
  children:
    - >-
      En novembre 2012, Claire O'Petit suscite la controverse en approuvant
      publiquement des propos discriminatoires tenus par Franck Tanguy sur RMC.
    - >
      En 2017, elle suscite la controverse en justifiant la baisse des APL pour
      les étudiants, critiquant les socialistes et son président de groupe,
      Richard Ferrand.
    - >-
      En octobre 2018, l'opposition accuse une députée d'absentéisme à
      l'Assemblée nationale, celle-ci justifiant ses absences par des raisons
      médicales.

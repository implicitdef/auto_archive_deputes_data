- title: Biographie
  children:
    - title: Parcours politique
      children:
        - >-
          En novembre 2021, il conteste la candidature du général Ahmed Naser
          Al-Raisi à la présidence d'Interpol, aux côtés de l'avocat William
          Bourdon et de victimes britanniques du régime émirati.
- title: Controverses
  children:
    - >-
      En février 2022, le député Hubert Julien-Laferrière a promu un projet de
      cryptomonnaie controversé, le LimoCoin, avant de reconnaître son erreur
      suite à une enquête révélant l'implication d'un lobbyiste lié à des
      activités de désinformation.
    - >-
      Le 28 septembre, une perquisition a lieu au bureau de l'Assemblée
      nationale de l'individu, dans le cadre d'une enquête sur un soupçon
      d'ingérence étrangère impliquant également le lobbyiste Jean-Pierre
      Duthion.

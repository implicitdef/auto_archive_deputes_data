    - title: Ministre de gauche
      children:
        - >-
          L'individu a servi comme ministre de la Défense de 1985 à 1986,
          succédant à Charles Hernu, et comme ministre de l'Intérieur de 1992 à
          1993, où il a critiqué le film L.627 de Bertrand Tavernier.

- title: Biographie
  children:
    - title: Parcours politique
      children:
        - title: Députée de la Vendée
          children:
            - >-
              En 2017 et 2018, Patricia Gallerneau soutient le gouvernement
              d'Édouard Philippe, mais s'oppose à certaines décisions, notamment
              sur le choix du siège de la future prison du département et sur le
              projet de loi sur l'immigration et le droit d'asile.
- title: Prises de position
  children:
    - >-
      Cette femme indépendante critique le sectarisme politique, admire François
      Bayrou, et a présidé une association anti-corruption de 2012 à 2014.

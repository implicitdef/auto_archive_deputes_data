- title: Biographie
  children:
    - title: Second mandat de député et de conseiller général
      children:
        - >-
          En juin 2012, il est élu député du Cher et démissionne de son poste de
          vice-président du Conseil général pour éviter de cumuler des fonctions
          exécutives et législatives. En novembre 2012, il propose de taxer les
          gains des jeux de hasard de plus de 30 000 euros à hauteur de 15 %. Il
          est également rapporteur d'un texte sur la retenue pour vérification
          du droit au séjour et la modification du délit d'aide au séjour
          irrégulier.
        - >-
          Yann Galut a été chargé par Bruno Le Roux de piloter un groupe de
          travail sur l'exil fiscal, où il a interrogé Hervé Falciani et a
          soutenu la création d'un statut pour protéger les lanceurs d'alerte.
          Après les aveux de Jérôme Cahuzac, il a été nommé rapporteur du projet
          de loi contre la fraude fiscale et la délinquance économique et
          financière, qui a été adopté en décembre 2013 et comprend la création
          d'un parquet national pour poursuivre les évadés fiscaux, des
          facilités pour les écoutes téléphoniques et l'utilisation de fichiers
          volés dans les enquêtes. En avril 2014, il a quitté la Commission des
          Lois pour rejoindre la Commission des Finances.
        - >-
          Le 23 décembre 2015, il s'oppose à la proposition du président de la
          République d'inscrire la peine de déchéance de nationalité dans la
          constitution, arguant que cela introduirait une discrimination entre
          les Français.

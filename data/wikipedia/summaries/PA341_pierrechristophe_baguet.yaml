- title: Biographie
  children:
    - title: Carrière politique
      children:
        - title: Député des Hauts-de-Seine
          children:
            - >-
              Pierre-Christophe Baguet a été ciblé par une campagne de
              diffamation anonyme avant les élections législatives de 2002,
              orchestrée par des élus de la majorité du maire en place à
              Boulogne-Billancourt.
            - >-
              Pierre-Christophe Baguet a été ciblé par une campagne de
              diffamation antisémite avant les élections législatives de 2007,
              dont l'auteur a été identifié et condamné.
            - >-
              Pierre-Christophe Baguet, ne se représentant pas aux élections
              législatives de 2012, soutient Claude Guéant mais crée une
              polémique en utilisant des moyens officiels pour faire campagne,
              ce qui est interdit par la loi électorale.
        - title: Maire de Boulogne-Billancourt
          children:
            - >-
              En 2008, Béatrice Belliard et Thibaut de Sade ont été condamnés
              pour diffamation après avoir qualifié le budget de l'ancien maire
              de Boulogne-Billancourt d'insincère et annoncé des caisses vides.
            - >-
              Pierre-Christophe Baguet a été mis en examen pour diffamation
              contre un conseiller municipal, mais la procédure a été annulée en
              2013.
- title: Mandats et fonctions politiques
  children:
    - title: Mandats locaux
      children:
        - >-
          Cette personne a occupé divers postes politiques à
          Boulogne-Billancourt et dans les Hauts-de-Seine de 1983 à 2015, y
          compris celui de maire, conseiller municipal, premier adjoint au
          maire, conseiller général et président de plusieurs organisations.

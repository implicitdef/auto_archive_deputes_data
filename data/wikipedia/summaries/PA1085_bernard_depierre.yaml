        - >-
          Bernard Depierre, ancien adjoint chargé de la politique de la ville et
          de la jeunesse à Dijon, a exercé diverses fonctions dans le domaine du
          sport et de l'entreprise. Il a également été candidat à la présidence
          de la Fédération française de basket-ball. Après deux mandats de
          député, il se lance dans une carrière d'avocat spécialisé dans le
          droit social à temps partiel. Il fait son retour en politique lors des
          élections départementales de 2021, mais est éliminé dès le premier
          tour.

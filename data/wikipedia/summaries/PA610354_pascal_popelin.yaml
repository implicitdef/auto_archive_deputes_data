- title: Biographie
  children:
    - title: Études et sport
      children:
        - >-
          Il a été champion de France de fleuret masculin en catégories minime,
          cadet et junior entre 1982 et 1987.
    - title: Carrière, mandats et responsabilités politiques
      children:
        - >-
          Élu député en 2012, cet homme politique a été actif dans la
          législation contre le crime organisé et le terrorisme, a prorogé
          l'état d'urgence plusieurs fois, a supervisé les crédits de la mission
          "sécurités", a enquêté sur le maintien de l'ordre républicain, a
          travaillé sur des lois électorales, a été porte-parole pour la loi
          relative au renseignement et a présidé le groupe d'amitié
          France-Israël à l'Assemblée nationale.

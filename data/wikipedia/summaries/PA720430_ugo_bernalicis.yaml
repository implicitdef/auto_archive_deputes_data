    - title: Parcours politique
      children:
        - >-
          Élu député du Nord en 2017, il a battu la candidate de La République
          en marche, Houmria Berrada, qui a perdu des soutiens suite à des
          révélations sur une condamnation passée pour faux diplôme.
        - >-
          En 2019, un député assidu et spécialiste des questions de justice a
          présidé une commission d'enquête sur l'indépendance du pouvoir
          judiciaire, pour laquelle il a reçu un Prix Éthique d'Anticor en 2021.
        - >-
          En juillet 2023, un amendement visant à interdire à la police
          d'espionner certains objets connectés, dont les sex-toys, est déposé
          et critiqué par le ministre de la justice.

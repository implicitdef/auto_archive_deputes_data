- title: Biographie
  children:
    - title: Formation et carrière professionnelle
      children:
        - >-
          Après une formation en droit et en économie, cet homme passionné par
          la Chine maoïste a obtenu un MBA d'HEC et un diplôme en finances de
          l'Université de Manchester.
        - >-
          Dans les années 1980, Jean-Louis Borloo, avocat au barreau de Paris, a
          fondé un cabinet d'avocats spécialisé en droit des entreprises et est
          devenu un conseiller externe très recherché par les grandes
          entreprises.
    - title: Parcours politique
      children:
        - title: Maire de Valenciennes
          children:
            - >-
              En 1996, le magazine Le Point a classé Jean-Louis Borloo comme le
              meilleur maire de France parmi ceux de droite, selon une enquête
              menée auprès des administrés.
        - title: Ministre de la République française
          children:
            - title: Présidence de Nicolas Sarkozy
              children:
                - >-
                  Il a activement participé au sommet de Copenhague avec un plan
                  pour réduire les émissions de CO2 basé sur la solidarité
                  internationale, et malgré une déception initiale, il a
                  finalement considéré le sommet comme un succès, tout en
                  critiquant tout projet de traité contraignant, sous condition
                  d'un financement de 10 milliards de dollars pour l'Afrique et
                  les petites îles.
                - >-
                  Jean-Louis Borloo, pressenti pour devenir Premier ministre en
                  2010, voit ses chances s'évanouir suite à sa gestion d'une
                  pénurie d'essence et refuse de rester au gouvernement malgré
                  les propositions de Nicolas Sarkozy.
    - title: En retrait de la politique
      children:
        - title: Huawei Technologies France
          children:
            - >
              Jean-Louis Borloo, après avoir facilité l'implantation de Huawei à
              Valenciennes, rejoint le conseil d'administration de l'entreprise
              en 2016, refusant la présidence en 2019, tout en restant un
              lobbyiste influent pour le géant chinois, avec une rémunération
              annuelle de 250 000 €.
- title: Décorations
  children:
    - >-
      Cette personne a reçu de nombreuses distinctions, dont la Légion
      d'honneur, l'ordre du Mérite maritime, l'ordre du Soleil levant, l'ordre
      national de la Croix du Sud, une médaille d'or en tant que maire de
      Valenciennes, et a été nommée maire et ministre de l'année.

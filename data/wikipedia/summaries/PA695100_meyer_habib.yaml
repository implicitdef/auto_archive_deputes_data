- >-
  C'est un politicien français controversé, proche de la droite israélienne et
  ami du Premier ministre Benyamin Netanyahou.
- title: Prises de position
  children:
    - title: Président de la commission d'enquête parlementaire Sarah Halimi
      children:
        - >-
          Meyer Habib lance une commission d'enquête parlementaire sur les
          dysfonctionnements potentiels de la police et de la justice dans
          l'affaire Sarah Halimi, suite à l'irresponsabilité pénale du meurtrier
          décidée par la Cour de cassation.
        - >
          En octobre 2021, Didier Paris démissionne de la commission d'enquête
          sur l'affaire Sarah Halimi, accusant M. Habib de vouloir
          instrumentaliser la commission et de violer la séparation des
          pouvoirs.
        - >-
          Le rapport confirme la conformité de l'opération policière et propose
          un meilleur encadrement des commissions d'enquête liées à une
          procédure judiciaire.
        - >-
          Meyer Habib critique sévèrement le rapport sur l'affaire Sarah Halimi,
          le comparant à l'affaire Dreyfus en termes d'injustice et
          d'antisémitisme.
    - title: Lutte contre l'antisionisme, la critique et le boycott d'Israël
      children:
        - >-
          Meyer Habib s'oppose fermement à la campagne de boycott d'Israël, BDS,
          qu'il considère comme le nouvel antisémitisme, une position soutenue
          par l'ancien Premier ministre Manuel Valls.
        - >-
          Meyer Habib s'oppose en décembre 2021 au vote de la France soutenant
          trois résolutions de l'ONU condamnant l'annexion du plateau du Golan
          par Israël.
        - >-
          Un amendement controversé à la loi "Avia" contre la haine en ligne,
          assimilant l'antisionisme à l'antisémitisme, a été adopté par
          l'Assemblée nationale française en décembre 2019 malgré les critiques
          de 127 intellectuels juifs internationaux.
    - title: Lutte contre le terrorisme et le djihadisme
      children:
        - >-
          En mai 2016, une commission d'enquête sur les attentats de Paris,
          menée par Meyer Habib et Pierre Lellouche, visite Israël pour
          renforcer la coopération antiterroriste entre les deux pays.
        - >-
          Le 8 septembre 2016, une lettre a été adressée au Premier ministre
          français, Manuel Valls, exprimant l'indignation face à la
          glorification d'un terroriste palestinien lors de la Fête de
          l'Humanité et accusant cette tolérance d'être partiellement
          responsable de la vague d'attentats actuelle.
- title: Polémiques
  children:
    - title: Liens avec Arnaud Mimran
      children:
        - >-
          En 2016, des liens financiers entre Meyer Habib, Benyamin Netanyahou
          et Arnaud Mimran, suspecté dans une affaire de fraude à la TVA, ont
          été révélés par les journaux Haaretz et Mediapart.
        - >-
          Meyer Habib témoigne en janvier 2022 dans l'enquête sur l'assassinat
          de Samy Souied.
    - title: Ben Ali et Mubarak
      children:
        - >-
          En février 2020, suite à l'appel d'enquête du président tunisien sur
          un tennisman franco-israélien, il a demandé le boycott touristique de
          la Tunisie.
    - title: Soupçons de détournement de fonds
      children:
        - >-
          En novembre 2022, Meyer Habib fait l'objet d'une enquête pour
          détournement de fonds publics, entraînant une perquisition de ses
          bureaux à l'Assemblée nationale.

- title: Biographie
  children:
    - >-
      Des mesures législatives ont été adoptées pour lutter contre les violences
      faites aux femmes, promouvoir l'égalité salariale et le respect, et
      soutenir les initiatives pour l'égalité et la protection des femmes dans
      divers domaines.
- title: Décorations
  children:
    - >-
      Cette personne a été nommée Officière de la Légion d'honneur en 2022,
      après avoir été faite chevalière en 2006, et a également reçu le titre de
      Commandeure de l'ordre du Mérite maritime en 2002 en tant que ministre des
      affaires maritimes.

- title: Biographie
  children:
    - title: Jeunesse et vie familiale
      children:
        - >-
          Patrick Devedjian a étudié le droit et les sciences politiques à
          Paris, mais n'a pas obtenu de diplôme. Il s'est engagé dans le
          nationalisme dans sa jeunesse, influencé par la guerre d'Algérie et le
          génocide arménien. Il a été membre d'Occident, un groupe dissous en
          1968. Il a admis s'être trompé dans ses convictions, mais nie avoir
          soutenu des crimes.
    - title: Parcours politique
      children:
        - title: Engagement à l'extrême-droite
          children:
            - >-
              En 1963, Patrick Devedjian adhère à la Fédération des étudiants
              nationalistes par conviction idéologique, puis rejoint le groupe
              activiste d'extrême droite Occident en 1964, aux côtés d'Alain
              Madelin, Hervé Novelli, Claude Goasguen et Gérard Longuet, et est
              condamné en novembre 1965 à un an de prison avec sursis et trois
              ans de mise à l'épreuve pour vol et détention d'armes.
            - >-
              Patrick Devedjian participe à une attaque violente contre des
              étudiants d'extrême gauche, est condamné à une amende et est exclu
              du groupe après avoir été soupçonné d'être une taupe.
            - >-
              Après son exclusion d'Occident, il devient secrétaire-trésorier
              d'un centre qui promeut l'antisionisme radical dans l'extrême
              droite française, dirigé par François Duprat, futur cofondateur du
              Front national. Il joue également le rôle d'intermédiaire entre
              Duprat et Georges Albertini, tout en étant avocat pour ce dernier.
        - title: Premiers mandats de député des Hauts-de-Seine
          children:
            - >-
              Élu député en 1986, il siège à la commission des finances de
              l'Assemblée nationale jusqu'en 2002. Il soutient les alliances
              avec le Front national aux élections municipales et cantonales en
              1988, mais s'oppose à la modification de la loi Pasqua de 1986 sur
              l'immigration l'année suivante, notamment au transfert du pouvoir
              d'expulsion des étrangers des préfets à la justice.
            - >-
              Il est un parlementaire du RPR qui a voté en faveur du traité de
              Maastricht en 1992 et a été rapporteur des accords du GATT en 1993
              et du budget de la Justice entre 1997 et 2002.
        - title: Fonctions sous la présidence de Nicolas Sarkozy
          children:
            - >-
              Patrick Devedjian est mécontent de la nomination de Rachida Dati,
              mais il prend tout de même la succession de Nicolas Sarkozy et
              devient secrétaire général de l'UMP, créant une polémique en
              insultant une députée centriste.
        - title: Président du conseil départemental des Hauts-de-Seine
          children:
            - >-
              Patrick Devedjian est réélu député en décembre 2010, mais sa
              réélection est annulée en octobre 2012 en raison de
              l'inéligibilité de son suppléant. Une législative partielle a lieu
              en décembre 2012 et Devedjian est réélu.
- title: Prises de position
  children:
    - title: Communauté arménienne et soutien à l'Asala
      children:
        - >-
          Patrick Devedjian, membre de la communauté arménienne de France,
          milite pour la reconnaissance du génocide arménien par la Turquie et a
          été avocat de membres de l'Armée secrète arménienne de libération de
          l'Arménie (Asala).
    - title: Adhésion de la Turquie à l'UE
      children:
        - >-
          Malgré la brutalité et l'occupation militaire de la Turquie à Chypre,
          l'auteur reste favorable au dialogue, mais estime que l'entrée de la
          Turquie dans l'Union européenne est incompatible avec le projet
          européen en raison de son nationalisme et de son refus de reconnaître
          le génocide arménien, d'évacuer Chypre-nord et de reconnaître
          Chypre-sud, ainsi que d'abriter une minorité kurde.

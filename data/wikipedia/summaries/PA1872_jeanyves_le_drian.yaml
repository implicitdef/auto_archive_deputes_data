- title: Parcours politique
  children:
    - title: Engagements au Parti socialiste
      children:
        - >-
          Il a rencontré François Hollande en 1979 lors d'un procès, s'est
          rapproché politiquement de lui dans les années suivantes, co-signant
          une tribune marquante, et a gagné le surnom de "saumon rose" pour sa
          capacité à défier les courants au Parti socialiste.
    - title: Responsabilités ministérielles
      children:
        - title: Secrétaire d'État à la Mer sous François Mitterrand (1991-1992)
          children:
            - >-
              La démission d'Édith Cresson en 1992 a conduit à l'éviction de Le
              Drian du gouvernement, remplacé par Charles Josselin, et à
              l'entrée de Bernard Tapie, avec la réforme des dockers finalement
              achevée par Josselin.
        - title: Ministre de la Défense sous François Hollande (2012-2017)
          children:
            - title: Ventes d'armes à l'international
              children:
                - >-
                  Des bâtiments navals, dont les futurs Gamal Abdel Nasser et
                  Anouar el Sadate, ainsi que la Frégate multi-missions Tahya
                  Misr, ont été vendus à la marine égyptienne en 2015 pour un
                  total de 950 millions d'euros.
        - title: Ministre des Affaires étrangères sous Emmanuel Macron (2017-2022)
          children:
            - >-
              Jean-Yves Le Drian nie avoir eu connaissance des preuves du
              meurtre de Jamal Khashoggi, provoquant une réaction du pouvoir
              turc et des contradictions au sein de la diplomatie française.
            - >-
              En janvier 2019, une enquête est lancée sur l'émission indue de
              deux passeports diplomatiques à Alexandre Benalla, malgré son
              limogeage de l'Élysée.
            - >-
              Il s'oppose au rapatriement des djihadistes français détenus en
              Irak et en Syrie, malgré les critiques et les plaintes pour
              omission de secours de familles d'enfants français retenus en
              Syrie.
            - >-
              Jean-Yves Le Drian, ministre des Affaires Étrangères, s'implique
              activement dans la crise ukrainienne, critiquant la Russie et
              appelant à documenter les crimes contre l'humanité.
- title: Autres engagements
  children:
    - title: Régionalisme
      children:
        - >-
          En octobre 1980, il défend des militants bretons accusés d'un attentat
          en 1979 devant la Cour de sûreté de l'État.
        - >-
          Jean-Yves le Drian a critiqué le retard économique de la Bretagne et
          comparé la France à l'Espagne franquiste lors de son témoignage au
          procès.

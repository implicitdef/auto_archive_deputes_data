- title: Biographie
  children:
    - title: Le Député, médiateur
      children:
        - >-
          Le Premier ministre Jean-Marc Ayrault a mandaté un médiateur pour
          résoudre le conflit entre les autoentrepreneurs et les artisans
          concernant le projet de loi de Sylvia Pinel, qui a finalement été
          adopté avec des modifications favorables aux microentreprises.

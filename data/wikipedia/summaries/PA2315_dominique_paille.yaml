- title: Biographie
  children:
    - title: Carrière politique
      children:
        - >
          Dominique Paillé a été mis en examen en septembre 2000 pour avoir
          potentiellement favorisé l'embauche fictive de son ex-assistante à la
          MNEF, une affaire qui a terni sa réputation malgré un non-lieu.
        - >-
          Dominique Paillé a été condamné en 2004 pour avoir détourné 40 000 €
          de son association pour des dépenses personnelles.
        - >-
          Il a été condamné aux prud'hommes suite à une plainte d'un
          collaborateur et n'a pas fait appel.
    - title: Carrière d'avocat
      children:
        - >-
          En 2011, il se tourne vers le droit des affaires international et la
          négociation.
    - title: Controverse
      children:
        - >-
          En 2018, Cash Investigation a diffusé un enregistrement secret où
          Marco Schiavio, dirigeant de Passavant, tente de dissuader une attaque
          en justice contre un appel d'offres pour la refonte d'une usine de
          traitement des eaux, ce qui a conduit à une plainte pour dénonciation
          calomnieuse contre lui.

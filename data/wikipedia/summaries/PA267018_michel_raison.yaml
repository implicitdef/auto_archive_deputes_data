- title: Polémiques
  children:
    - >-
      En 2016, Michel Raison et d'autres parlementaires ont été critiqués sur
      les réseaux sociaux pour avoir dîné avec le dirigeant de Syngenta, une
      entreprise de pesticides, suite à une émission de Cash Investigation.
    - >-
      Michel Raison, critiqué dans Cash Investigation pour son opposition à un
      système d'étiquetage des produits selon leur qualité, qualifie l'émission
      de "scandaleuse".

- title: Biographie
  children:
    - title: Mandats de députée
      children:
        - title: Premier mandat (2002-2007)
          children:
            - >-
              Le 8 juin 2004, elle propose une loi pour abolir l'exception
              légale permettant la cruauté envers les animaux dans les
              traditions taurines et les combats de coqs.
            - >-
              Elle propose une loi pour reclasser les animaux comme entités
              spécifiques dans le Code civil, alignant ainsi ce code avec le
              Code rural et le Code pénal.
    - title: Polémique à l’issue de ses mandats de députée
      children:
        - >-
          L'ancienne députée UMP, Muriel Marland-Militello, loue sa permanence
          de Nice à un commerçant de meubles pour 1 400 euros par mois, selon
          Complément d'enquête.

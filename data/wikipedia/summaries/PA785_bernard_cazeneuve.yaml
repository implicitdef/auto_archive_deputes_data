- title: Parcours politique
  children:
    - title: Implantation dans la Manche (1994-2012)
      children:
        - >-
          Ce parlementaire a mené une double carrière en tant que juge titulaire
          à la Haute Cour et avocat au barreau de Cherbourg-Octeville, avant de
          rejoindre le cabinet August Debouzy à Paris.
    - title: Ministre de l'Intérieur (2014-2016)
      children:
        - >-
          Le Sénat a voté un amendement permettant au gouvernement de demander
          le déréférencement de sites web liés au terrorisme sans intervention
          judiciaire, une décision critiquée pour sa possible atteinte aux
          libertés fondamentales.
        - >-
          Suite aux attentats de 2015 à Paris, l'état d'urgence a été instauré
          et prolongé jusqu'en février 2016, une décision critiquée par l'ONU et
          qui a conduit à une condamnation de l'État pour assignation à
          résidence infondée, tandis que l'armement permanent des policiers a
          été autorisé.
        - >-
          La gestion de la sécurité par le ministre de l'Intérieur lors de
          l'attentat de Nice en 2016 a été critiquée pour son insuffisance et
          son manque de transparence.
    - title: Premier ministre (2016-2017)
      children:
        - >-
          Le gouvernement a démissionné le 10 mai 2017, laissant place à la
          nomination d'Édouard Philippe comme successeur d'Emmanuel Macron le 15
          mai 2017.
    - title: Après Matignon (depuis 2017)
      children:
        - title: En retrait de la vie politique
          children:
            - >
              Bernard Cazeneuve, ancien Premier ministre, a rapidement rejoint
              le cabinet d'avocats August Debouzy après son départ de Matignon
              en 2017, malgré des restrictions imposées par la Haute Autorité
              pour la transparence de la vie publique.
            - >-
              Bernard Cazeneuve, ancien Premier ministre, enseigne à Sciences Po
              Paris depuis 2018 et préside l'Institut d'études politiques de
              Bordeaux depuis 2019, malgré des controverses liées à ses
              anciennes fonctions et déclarations.
            - >-
              Depuis fin 2018, Bernard Cazeneuve préside le Club des juristes,
              un think tank regroupant des personnalités du droit et des
              affaires.

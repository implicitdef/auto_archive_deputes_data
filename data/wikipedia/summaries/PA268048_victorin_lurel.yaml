- title: Parcours politique
  children:
    - title: Ministre des Outre-mer
      children:
        - title: Obsèques d'Hugo Chávez
          children:
            - >-
              En mars 2013, une polémique éclate lorsque Victorin Lurel,
              représentant français aux funérailles d'Hugo Chávez, loue le bilan
              de ce dernier, provoquant des réactions mitigées parmi les
              politiques français.
            - >
              Les déclarations de Victorin Lurel provoquent la colère de
              plusieurs organisations juives françaises en raison des liens de
              Hugo Chávez avec Mahmoud Ahmadinejad.
    - title: Retour en Guadeloupe
      children:
        - title: Fin de mandature régionale
          children:
            - >
              Victorin Lurel a été accusé par Mediapart en 2014 d'être impliqué
              dans une affaire de détournement de fonds publics et d'escroquerie
              au Ceregmia, une accusation qu'il a réfutée.
    - title: Scrutins nationaux de 2017 et sénateur
      children:
        - >-
          Victorin Lurel ne se représente pas aux élections législatives de 2017
          et soutient des candidats controversés ayant des antécédents
          judiciaires.

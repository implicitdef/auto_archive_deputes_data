- >-
  Cet homme politique, membre de plusieurs partis conservateurs, a été député de
  Paris pendant plusieurs décennies, maire du 5e arrondissement de Paris à deux
  reprises, et a été condamné en 2015 pour une affaire de faux électeurs.
- title: Carrière politique
  children:
    - >-
      En décembre 1974, Jean Tiberi a voté pour la loi Veil, dépénalisant
      l'avortement, qui a été promulguée en janvier 1975.
- title: Affaires judiciaires
  children:
    - title: Affaire des HLM de Paris
      children:
        - L'affaire a conclu par un non-lieu en 2005.
    - title: Affaire des faux électeurs du 5e arrondissement
      children:
        - >-
          L'affaire des faux électeurs du 5e arrondissement, initiée par une
          plainte de Lyne Cohen-Solal, concerne des inscriptions fictives et des
          radiations suspectes sur les listes électorales lors des élections de
          1995 et 1997, en échange de divers avantages sociaux.
        - >-
          Jean Tiberi, son épouse et neuf autres personnes ont été renvoyés
          devant le tribunal correctionnel en 2008 pour une affaire de faux
          électeurs à Paris, malgré des accusations d'ingérence électorale et
          une suspicion persistante sur l'indépendance du parquet.
        - >-
          En 1989, Jacques Chirac a orchestré une opération, nommée "Transfusion
          sanguine", visant à transférer des électeurs de droite vers des
          arrondissements susceptibles de basculer à gauche pour remporter les
          élections municipales.
        - >-
          Jean Tiberi a été condamné à 10 mois de prison, 10 000 euros d'amende
          et 3 ans d'inéligibilité pour atteintes à la sincérité d'un scrutin,
          mais a fait appel.
        - >-
          Le 12 mars 2013, Jean Tiberi est condamné en appel à dix mois de
          prison avec sursis, 10 000 euros d'amende et trois ans d'inéligibilité
          par la cour d'appel de Paris.
        - >-
          Il fait appel, suspendant sa peine et lui permettant de se présenter
          aux élections municipales de 2014.
        - >-
          Le 3 mars 2015, la condamnation de Jean Tiberi et de son épouse est
          confirmée par la Cour de cassation, et ils envisagent un recours
          devant la Cour européenne des droits de l'homme.

- title: Vie privée
  children:
    - >-
      En 1983, Éric Besson épouse Sylvie Brunel, avec qui il a trois enfants
      avant leur divorce en 2009, après quoi il attaque en justice les journaux
      publiant des photos de sa nouvelle compagne.
- title: Carrière politique
  children:
    - title: Au Parti socialiste
      children:
        - >-
          Élu député PS en 1997, il a servi dans plusieurs commissions et
          comités liés à la défense, aux finances, à l'économie et à
          l'innovation industrielle jusqu'à sa réélection en 2002.
    - title: >-
        Ministre de l'Immigration, de l'Intégration, de l'Identité nationale et
        du Développement solidaire (2009-2010)
      children:
        - title: L'action du ministre vue par le Ministère
          children:
            - >-
              Durant son mandat, le ministre Eric Besson a renforcé l'accueil et
              l'intégration des immigrants légaux en France, tout en
              intensifiant la lutte contre l'immigration illégale et le trafic
              d'êtres humains.
        - title: Délit d'aide aux étrangers en situation irrégulière
          children:
            - >-
              Éric Besson a déclaré que le "délit de solidarité" est un mythe,
              une affirmation contestée par le Gisti qui a publié une liste de
              personnes condamnées pour ce délit.

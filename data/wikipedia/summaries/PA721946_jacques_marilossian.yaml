- title: Biographie
  children:
    - title: Carrière politique
      children:
        - >-
          Jacques Marilossian a été le candidat le moins dépensier de la
          campagne législative des Hauts-de-Seine en 2019, selon une enquête du
          Parisien.
- title: Polémiques
  children:
    - >-
      Durant les manifestations des Gilets jaunes, une controverse éclate suite
      à l'insulte d'un leader du mouvement, Jérôme Rodrigues, par une
      personnalité non spécifiée, qui est ensuite réprimandée par la secrétaire
      d'État chargée des Personnes handicapées, Sophie Cluzel.
    - >-
      En 2021, la désignation du rappeur Youssoupha pour interpréter l'hymne des
      Bleus pour la Coupe d'Europe crée une polémique en raison d'une ancienne
      chanson insultant Marine Le Pen, une situation que Jacques Marilossian
      justifie par la liberté d'expression.
    - >-
      Une déclaration polémique sur les paroles de La Marseillaise suscite des
      réactions variées parmi les personnalités publiques.

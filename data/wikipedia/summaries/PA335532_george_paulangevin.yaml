    - title: Parcours politique
      children:
        - title: Députée
          children:
            - >-
              En juin 2009, elle est désignée par le groupe SRC pour traiter des
              questions de justice, se concentrant principalement sur l'accès au
              droit, la justice des mineurs et la participation citoyenne à la
              justice.
        - title: Après le gouvernement
          children:
            - >-
              Elle est porte-parole de Vincent Peillon pour la primaire
              citoyenne de 2017, responsable du projet Justice et Institutions,
              et membre du comité politique de la campagne.

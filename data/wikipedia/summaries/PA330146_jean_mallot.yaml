- title: Vie professionnelle et politique
  children:
    - >-
      Après avoir occupé divers postes administratifs, il a servi en tant que
      conseiller parlementaire et directeur de cabinet pour plusieurs ministres.
    - >-
      Après les élections de 2012, il a occupé plusieurs postes politiques et
      administratifs, notamment auprès d'Alain Vidalies et Jean-Marc Ayrault,
      avant de rejoindre le ministère de l'Économie et des Finances.
    - >-
      Jean Mallot est professeur en master 2 affaires publiques à l'Institut
      catholique de Paris depuis 2018.

- title: Biographie
  children:
    - title: Parcours politique
      children:
        - >-
          En 2018, une irrégularité dans le versement d'indemnités aux
          vice-présidents du SDIS de l'Eure, dont Bruno Questel, a été révélée,
          mais seule la justice a condamné les comptables à rembourser les
          sommes indûment versées.
        - >-
          Emmanuel Macron a suscité la controverse en mars 2021 en affirmant que
          le télétravail et l'éducation à domicile étaient compatibles,
          nécessitant une clarification de la ministre du Travail, Élisabeth
          Borne.

- >-
  Après avoir quitté la campagne de François Fillon, elle a rejoint LREM, a été
  élue députée de l'Essonne, et occupe plusieurs postes au sein du parti, dont
  celui de questeure de l'Assemblée nationale depuis juin 2022.

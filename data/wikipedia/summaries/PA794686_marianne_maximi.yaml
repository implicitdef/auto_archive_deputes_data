          Marianne Maximi, élue au conseil municipal de Clermont-Ferrand en 2014
          et 2020, prône pour une ville axée sur la justice sociale et a fait
          face à du harcèlement sexiste et des accusations d'antisémitisme en
          raison de son soutien à l'indépendance de la Palestine.

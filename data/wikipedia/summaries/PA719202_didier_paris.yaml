- >-
  Ce membre de La République en marche, élu député de la 5e circonscription de
  la Côte-d'Or en 2017, est vice-président de la commission des Lois et
  porte-parole du groupe LREM depuis 2019, ayant rapporté plusieurs projets de
  loi et mené une commission d'enquête sur l'indépendance du pouvoir judiciaire,
  avant d'être réélu en 2022.
- title: Biographie
  children:
    - title: Parcours professionnel
      children:
        - >-
          Il a gravi les échelons de la justice et de l'administration publique,
          passant d'auditeur de justice à sous-préfet de Beaune entre 1982 et
          2000.
    - title: Carrière politique
      children:
        - title: 2017 à 2022
          children:
            - >-
              Il a co-rapporté le projet de loi de réforme pour la justice
              2018-2022, en rédigeant la partie sur la procédure pénale et en
              participant à l'audition de la ministre de la Justice.
            - >
              Didier Paris, rapporteur de la commission d'enquête sur
              l'indépendance du pouvoir judiciaire, propose 41 mesures pour
              améliorer le fonctionnement de la justice, tandis que le président
              de la commission, Ugo Bernalicis, en suggère 63, avec des
              divergences sur la gestion des informations judiciaires.

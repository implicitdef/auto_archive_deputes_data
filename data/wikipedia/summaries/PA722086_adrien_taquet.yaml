- title: Parcours politique
  children:
    - title: Secrétaire d’État
      children:
        - >
          Adrien Taquet a présenté le 20 novembre 2019 le plan du gouvernement
          pour lutter contre les violences faites aux enfants de 2019 à 2022,
          incluant le renforcement du 119, l'extension des UAMJP, la création de
          nouvelles unités de psycho-traumatisme, l'inscription systématique des
          pédophiles au Fijaisv et le lancement d'une plateforme d'écoute pour
          les personnes attirées par les enfants.

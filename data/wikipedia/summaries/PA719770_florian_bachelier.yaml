- title: Prises de position
  children:
    - >-
      Après avoir soutenu le député LREM Mustapha Laabid accusé d'abus de
      confiance, il lui demande de démissionner suite au rejet de son pourvoi en
      cassation en juin 2021.
- title: Controverses
  children:
    - title: Bilan à l'Assemblée nationale
      children:
        - >-
          Le 5 juin 2022, Le Monde conteste le bilan de Florian Bachelier sur
          les dépenses de l'Assemblée, qu'il dément.

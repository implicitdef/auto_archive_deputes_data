- title: Biographie
  children:
    - >-
      Elle est une professionnelle du commerce, ayant travaillé comme
      associée-gérante dans le secteur du diamant et chargée d'affaires dans
      l'informatique.
    - >-
      En septembre 2022, Yaël Menache et son mari ont été agressés et menacés de
      mort par des sympathisants RN, entraînant leur déménagement et un procès
      prévu en mars 2023.

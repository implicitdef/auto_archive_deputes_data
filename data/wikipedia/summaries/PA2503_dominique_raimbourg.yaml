- title: Biographie
  children:
    - title: Avocat
      children:
        - >-
          Cet avocat pénaliste de Nantes a été membre de l'Alliance marxiste
          révolutionnaire, du Parti communiste, puis du Parti socialiste.
    - title: Député
      children:
        - >-
          Les députés socialistes ont désigné cet individu pour les représenter
          dans une commission de réforme, dont les travaux ont conduit à une
          nouvelle approche de la question de l'enfance en danger et
          délinquante, aboutissant à une publication en 2011.
        - >-
          En 2010, il a collaboré avec le ministère de la Justice pour préparer
          une réforme du Code pénal et du Code de procédure pénale.
        - >-
          Depuis 2010, il dirige l'Association nationale de la justice
          réparatrice qui vise à prévenir la récidive en facilitant le dialogue
          entre auteurs et victimes de crimes ou délits.
        - >-
          Le 10 juin 2012, il est réélu député, devient vice-président de la
          Commission des lois et juge titulaire de la Cour de justice de la
          République.
        - >-
          En 2014, Dominique Raimbourg, rapporteur de la réforme pénale, est au
          cœur d'une polémique suite à une déclaration mal interprétée sur les
          infractions sexuelles lors d'une conférence de presse.
        - >-
          En 2016, il est nommé président de la commission des lois et
          rapporteur de la réforme constitutionnelle suite à la nomination de
          Jean-Jacques Urvoas comme ministre de la Justice.
    - title: Réflexion sur la carte judiciaire
      children:
        - >-
          Le Premier ministre Édouard Philippe a chargé Philippe Houillon et
          Dominique Raimbourg de réviser la carte judiciaire pour la loi de
          programmation 2018-2022 et la réforme de la justice.

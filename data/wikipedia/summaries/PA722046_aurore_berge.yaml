- title: Famille et parcours étudiant
  children:
    - >-
      Aurore Bergé, ayant fait ses études à Versailles et Sciences Po Paris, a
      commencé sa carrière politique à 16 ans à l'UMP, a travaillé pour des
      députés européens et des agences de communication avant de devenir
      directrice de clientèle chez Hopscotch Groupe.
- title: Polémiques
  children:
    - >-
      Le 30 janvier 2020, une controverse éclate sur les réseaux sociaux
      concernant le vote d'Aurore Bergé contre une loi sur le congé de deuil
      pour le décès d'un enfant, vote qu'elle prétend ne pas avoir été informée
      et qu'elle a depuis demandé à rectifier.
    - >-
      Le rappeur Medine poursuit en justice Aurore Bergé pour diffamation, suite
      à son étiquetage de lui en tant que "rappeur islamiste".

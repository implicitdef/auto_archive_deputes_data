- title: Biographie
  children:
    - title: Intégrité publique
      children:
        - >-
          Jacques Masdeu-Arus et son adjoint Gilles Forray ont été condamnés
          pour corruption et recel d'abus de biens sociaux dans l'affaire
          Bédier.
        - >-
          Jacques Masdeu-Arus, malgré un appel en justice, a été investi par
          l'UMP et réélu député en 2007.
        - >-
          La Cour de cassation a confirmé en 2009 les condamnations de Gilles
          Forray et Jacques Masdeu-Arus, entraînant la démission de Forray mais
          pas de Masdeu-Arus.

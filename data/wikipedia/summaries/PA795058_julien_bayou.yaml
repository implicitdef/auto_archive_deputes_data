- >-
  Depuis 2022, il est député de la cinquième circonscription de Paris, après
  avoir occupé divers postes politiques et judiciaires.
- >-
  En septembre 2022, suite à des accusations de violences psychologiques par une
  ex-compagne, il se retire de ses fonctions politiques, mais l'enquête interne
  de son parti se conclut sans suite en février 2023.
- title: Situation personnelle
  children:
    - title: Carrière professionnelle
      children:
        - >-
          En 2013, il a travaillé sur diverses campagnes internationales pour
          Avaaz.org, y compris la libération de l'étudiante franco-turque Sevil
          Sevimli, accusée par la Turquie d'appartenir à une organisation
          interdite.
    - title: Débuts militants
      children:
        - >-
          En février 2011, suite à l'abandon des poursuites contre Jacques
          Chirac par la ville de Paris, il demande à représenter la municipalité
          au tribunal dans l'affaire des emplois fictifs.
        - >-
          En avril 2015, il a porté plainte pour obtenir la liste des
          entreprises punies pour non-conformité à la loi sur l'égalité des
          sexes.
        - >-
          En 2015, il co-fonde une association pour lutter contre les atteintes
          environnementales, qui poursuit l'État français en 2018 pour inaction
          face au changement climatique.
- title: Parcours politique
  children:
    - title: Élections législatives de 2022
      children:
        - >-
          Il a été élu juge suppléant de Danièle Obono à la Cour de justice de
          la République lors de la séance du 26 juillet 2022 à l'Assemblée
          nationale et a prêté serment le lendemain.
- title: Prises de position
  children:
    - title: Légalisation sur le cannabis
      children:
        - >-
          Julien Bayou, secrétaire national d'EELV, soutient la législation sur
          le cannabis, la liant à une réduction de la consommation chez les
          adolescents et à une amélioration de la sécurité dans certains
          quartiers.
    - title: Violences policières
      children:
        - >-
          Suite à une manifestation en novembre 2020, une polémique éclate
          autour de l'usage du terme "lynchage" pour décrire les violences
          subies par les policiers, certains y voyant une concession aux
          discours communautaristes.
- title: Controverses
  children:
    - title: Accusations de violences psychologiques
      children:
        - >-
          En 2022, Julien Bayou, leader d'EELV, est accusé de violences
          conjugales, une situation dénoncée publiquement par Sandrine Rousseau,
          malgré l'absence de répercussions pénales.
        - >
          Le 20 septembre, Julien Bayou se retire de ses fonctions au sein du
          groupe écologiste et d'Europe Écologie Les Verts, sur fond de
          controverse et de compétition interne avec Sandrine Rousseau.
        - >
          Le 1er octobre, le bureau exécutif d'EÉLV se réunit en urgence pour
          discuter de l'affaire Julien Bayou, suite à une enquête de Libération,
          tout en réaffirmant sa confiance envers la cellule interne de lutte
          contre les violences sexuelles.
        - >-
          Le 25 octobre, Reporterre publie une enquête controversée sur Julien
          Bayou, incluant des allégations anonymes de violences psychologiques
          et d'emprise sentimentale, bien que certains témoignages le dépeignent
          différemment.
        - >-
          L'enquête interne d'EELV sur Julien Bayou s'est conclue le 1er février
          2023 sans audition, faute de coopération de la plaignante.

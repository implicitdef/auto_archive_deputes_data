- title: Situation personnelle
  children:
    - title: Formation et engagement étudiant à l'extrême droite
      children:
        - >-
          En 1965, Alain Madelin, délégué à la jeunesse pour le 10e
          arrondissement de Paris, est condamné avec Patrick Devedjian à un an
          de prison avec sursis pour vol et détention d'armes.
        - >-
          En 1967, Alain Madelin a été condamné pour avoir participé à une
          attaque violente contre des étudiants d'extrême gauche à l'université
          de Rouen, laissant plusieurs blessés dont un dans le coma.
- title: Parcours politique
  children:
    - title: Président de Démocratie libérale (1997-2002)
      children:
        - >-
          Le refus d'Alain Madelin de condamner l'élection de présidents de
          région avec le soutien du Front national en mars 1998 a causé la
          rupture entre Démocratie libérale et l'UDF.
    - title: Retrait de la vie politique (2007)
      children:
        - >
          En juillet 2011, un ancien ministre des Finances a cofondé le fonds
          d'investissement Latour Capital, qui a racheté quatre filiales de
          Veolia, suscitant des interrogations sur l'utilisation de
          connaissances intimes de l'État pour des opérations financières
          personnelles.

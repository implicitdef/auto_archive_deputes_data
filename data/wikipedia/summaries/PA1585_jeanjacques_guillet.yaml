              Jean-Jacques Guillet a travaillé dans le secteur privé, occupant
              des postes de direction dans différentes entreprises, dont Indice
              SA et le Quotidien du maire. En 2000, il a été accusé d'avoir reçu
              des fonds illégaux liés à l'affaire Elf pour soutenir le journal.

  children:
    - title: Parcours scolaire
      children:
        - >-
          Antoine Léaument, né de parents aux opinions politiques divergentes, a
          suivi une éducation catholique à Châteauroux avant de poursuivre des
          études en histoire, lettres et sociologie politique à Orléans-Tours,
          Poitiers et Paris, où il a obtenu un master en Affaires publiques.

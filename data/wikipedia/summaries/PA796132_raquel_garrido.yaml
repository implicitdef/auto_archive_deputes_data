- title: Biographie
  children:
    - title: Parcours
      children:
        - >-
          Raquel Garrido a quitté son poste de porte-parole de la France
          insoumise en 2017 pour éviter que son temps de parole à l'antenne ne
          soit décompté pour le mouvement, malgré les controverses rapportées
          par certains médias.
- title: Polémiques et controverses
  children:
    - title: Logement HLM jusqu'en 2017
      children:
        - >-
          En octobre 2017, le couple a quitté leur logement HLM, qu'ils
          occupaient légalement depuis 2000, suite à une polémique.
    - title: Soupçons de propos « antisémites »
      children:
        - >-
          En janvier 2020, lors d'une émission, une chroniqueuse a suscité la
          controverse en suggérant que le ministre de l'éducation serait renvoyé
          s'il interdisait la kippa lors des sorties scolaires, ce qui a été
          interprété comme un sous-entendu antisémite.
    - title: Soupçons de propos conciliant avec les terroristes
      children:
        - >-
          Garrido, invitée sur BFM TV le 14 novembre 2021, a suscité une
          controverse en critiquant les propos d'Éric Zemmour sur les attentats
          de 2015 et en utilisant maladroitement le terme "réconciliation" en
          parlant des familles des victimes.
    - title: Accusation mensongère du magazine Le Point
      children:
        - >
          En juin 2022, Le Point retire un article erroné accusant Raquel
          Garrido et Alexis Corbière d'employer illégalement une femme de ménage
          sans papiers, après une contre-enquête de Médiapart.
- title: Affaires judiciaires médiatiques, comme avocate
  children:
    - >-
      L'avocate de Jean-Luc Mélenchon a été impliquée dans plusieurs affaires
      juridiques notables, notamment des litiges concernant des sondages, des
      faux tracts, des accusations de fascisme, d'antisémitisme et de
      diffamation.

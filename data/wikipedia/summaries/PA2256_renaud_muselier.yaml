  children:
    - title: Parcours politique
      children:
        - title: Élections présidentielles de 2017
          children:
            - >-
              Il a soutenu Nicolas Sarkozy lors de la primaire de 2016, mais a
              finalement appelé à voter pour Emmanuel Macron lors de l'élection
              présidentielle de 2017 suite à l'affaire Fillon.
    - title: Vie personnelle
      children:
        - >-
          En 2012, la femme de l'homme, Stéphanie Clément, est accusée de
          corruption dans une affaire de marchés publics à Marseille, ce qui
          conduit à leur divorce.

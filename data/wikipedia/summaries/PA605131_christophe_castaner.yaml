    - title: Ministre de l’Intérieur
      children:
        - >-
          Durant le mouvement des Gilets jaunes, il a été critiqué pour sa
          gestion du maintien de l'ordre, accusé d'usage disproportionné de la
          force, et a fait face à des appels à la démission.
        - >-
          Christophe Castaner et Laurent Nuñez sont critiqués pour leur gestion
          des opérations de maintien de l'ordre, notamment l'affaire Steve Maia
          Caniço, qui a vu la France enregistrer son pire bilan en termes de
          morts et de blessés depuis 1968.
        - >-
          Le 17 juillet, Mediapart révèle que Christophe Castaner a décoré des
          agents de police impliqués dans des violences lors des manifestations
          des Gilets jaunes, mais le ministère de l'Intérieur promet de retirer
          les médailles en cas de condamnation.
        - >-
          En octobre 2019, des dirigeants de l'opposition accusent Christophe
          Castaner de mensonge et d'incompétence suite à l'attentat de la
          préfecture de police de Paris, en raison de contradictions entre ses
          déclarations et les résultats de l'enquête.

- title: Biographie
  children:
    - title: Enfance et activité professionnelle
      children:
        - >-
          Fuyant les Khmers rouges, Buon Tan arrive en France en 1975, grandit à
          Paris, étudie l'informatique de gestion, rejoint l'entreprise
          familiale, devient une figure respectée de la communauté chinoise
          parisienne et perpétue la tradition familiale en développant le
          commerce du thé et la grande distribution.
    - title: Parcours politique
      children:
        - title: Activités parallèles
          children:
            - >-
              Buon Tan, proche de l'ancien élu socialiste Jean-Marie Le Guen,
              siège avec lui au Haut Comité français pour la résilience
              nationale, un cabinet privé qui se livre à des activités de
              lobbying et est accusé de "parasitisme parlementaire".
        - title: Controverse
          children:
            - >-
              L'ancien président du Conseil représentatif des associations
              asiatiques de France a été écarté pour sa gestion autoritaire et
              fait l'objet d'une enquête pour abus de confiance et détournement
              de fonds, mais la plainte a été classée sans suite.
    - title: Liens avec la République populaire de Chine
      children:
        - >-
          Le 20 janvier 2022, Buon Tan est le seul député à voter contre la
          résolution de l'Assemblée nationale reconnaissant et condamnant le
          génocide des Ouïghours par la Chine, arguant que le texte est
          inopérant et contre-productif.

- title: Biographie
  children:
    - title: Conseiller municipal de Bras-Panon
      children:
        - >-
          Jean-Hugues Ratenon s'oppose régulièrement à la hausse du prix des
          carburants à La Réunion, demandant une baisse pour tous et accusant
          les autorités de protéger les compagnies pétrolières.
    - title: Député de la XVe législature
      children:
        - >-
          Jean-Hugues Ratenon, député à l'Assemblée nationale, a reçu une lettre
          raciste anonyme en avril 2019, condamnée par la ministre des
          Outre-mer, et a annoncé son intention de porter plainte.
        - >-
          En 2019, il se présente aux élections municipales de Bras-Panon, finit
          troisième, soupçonne une fraude, retrouve son siège au conseil
          municipal et est élu aux élections régionales en 2021.
- title: Polémiques
  children:
    - >-
      En 2010, Jean-Hugues Ratenon a été poursuivi pour diffamation par Daniel
      Gonthier suite à un tract critique distribué par l'association Agir pou
      nout tout, mais la plainte a été jugée irrecevable en raison d'un dépôt de
      consignation tardif.

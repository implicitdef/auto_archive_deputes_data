- title: Parcours politique
  children:
    - title: Militant et élu local
      children:
        - >-
          Après un passage au Parti populiste, l'individu revient au Front
          National en 2008, soutenu par Jean-Marie Le Pen et Louis Aliot, et
          invite la même année un avocat de négationnistes à une réunion
          publique.
        - >-
          En 2009, une controverse éclate suite à la nomination par le maire UMP
          Jean-Sébastien Vialatte comme administrateur du Centre communal
          d'action sociale de Six-Fours-les-Plages.
        - >
          Frédéric Boccaletti, candidat aux élections législatives de 2017 dans
          le Var, a été battu au second tour et a fait face à des controverses
          et des contestations au sein de son propre camp.
- title: Condamnation
  children:
    - >-
      En 2000, un secrétaire départemental adjoint du MNR a été condamné à six
      mois de prison ferme pour violence raciste en réunion avec arme et port
      d'arme illégal, avant d'être gracié pour raisons de santé.
- title: Controverses
  children:
    - >-
      L'enquête de StreetPress dépeint Frédéric Boccaletti comme un leader
      irascible et autoritaire, accusé de harcèlement moral et d'intimidation
      physique par d'anciens collaborateurs.

- title: Biographie
  children:
    - >-
      À l'Assemblée nationale, il est un leader socialiste actif sur les
      questions de droit des étrangers, de vote européen, de sécurité en Corse,
      d'affaire d'Outreau et de pénalisation des clients de la prostitution.
    - >-
      En 2006, il a soutenu Ségolène Royal pour l'élection présidentielle de
      2007 et a publié un livre sur la politique de sécurité et de justice.
    - >-
      Suite aux attentats de 2015, François Hollande a proposé une loi pour
      déchoir de leur nationalité les terroristes, une mesure soutenue par M.
      Caresche et adoptée par 119 députés socialistes en février 2016.
    - >-
      En 2022, l'enquête des Uber Files révèle son rôle clé dans le lobbying
      d'Uber auprès de Macron, Valls et des parlementaires à partir de 2015.

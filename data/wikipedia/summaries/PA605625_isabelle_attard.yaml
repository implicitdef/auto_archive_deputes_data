- title: Biographie
  children:
    - title: Travail comme députée et prises de position
      children:
        - title: Proposition de loi sur le domaine public
          children:
            - >-
              En 2013, elle propose une loi pour protéger et élargir le domaine
              public, y compris une nouvelle définition, un délit de copyfraud
              et des adaptations du droit d'auteur à l'ère numérique.
        - title: >-
            Rapporteure de la mission d’information sur la gestion des réserves
            et dépôts des musées
          children:
            - >-
              En 2013, la commission des Affaires culturelles et de l'Éducation
              de l'Assemblée nationale a nommé une rapporteure qui a estimé
              qu'il faudrait plus de deux siècles pour restituer toutes les
              œuvres d'art spoliées par les nazis.

- title: Carrière professionnelle
  children:
    - >-
      En 1988, il a été nommé vice-président Europe de la banque d'affaires
      américaine Drexel Burnham Lambert, qui a fait faillite en 1990.
- title: Parcours politique
  children:
    - title: Parlementaire
      children:
        - >-
          Élu conseiller municipal en 1989 et député en 1993, il s'est distingué
          par son action en faveur de l'emploi et des PME, et a coordonné
          l'action des députés du Parti républicain de 1993 à 1995.
        - >-
          Hervé Novelli, soutien d'Alain Madelin en 2002, a été réélu député
          avec 53,68% des votes, a occupé des postes clés au sein de l'UMP et a
          préconisé l'assouplissement de la loi des 35 heures.
    - title: Secrétaire d'État
      children:
        - >-
          Hervé Novelli, en tant que ministre, a introduit le statut
          d'auto-entrepreneur en 2008, facilitant le démarrage et l'interruption
          d'une activité, qui a été largement adopté et a généré un milliard
          d'euros de chiffre d'affaires en 2009.

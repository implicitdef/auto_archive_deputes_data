- title: Biographie
  children:
    - >-
      En tant que président de la commission des Affaires étrangères de
      l'Assemblée nationale depuis 2007, il a soutenu l'autonomie du Tibet en
      2008 et a été rapporteur sur la libération des infirmières et du médecin
      bulgares.
    - >-
      En mars 2010, il est reconnu coupable de diffamation contre Michèle
      Sabban, candidate du Parti socialiste, par le tribunal de Créteil.

- title: Biographie
  children:
    - title: Carrière politique
      children:
        - title: Positionnement politique
          children:
            - >-
              Cet homme politique, initialement centriste au sein de l'UMP puis
              des Républicains, a finalement quitté le parti pour rejoindre le
              mouvement Libres ! de Valérie Pécresse, suite à des désaccords
              idéologiques et une polémique impliquant Laurent Wauquiez.
- title: Distinction
  children:
    - >-
      Cette personne a été nommée Chevalier de la Légion d'honneur en 2017 et a
      également reçu les titres de Commandeur de l'ordre du Mérite agricole et
      maritime en tant que ministre.

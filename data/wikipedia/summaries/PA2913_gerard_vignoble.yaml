- title: Biographie
  children:
    - title: Carrière politique
      children:
        - title: Du Parti socialiste au Centre des démocrates sociaux
          children:
            - >-
              En 2005, il a signé un appel pour la vérité sur l'affaire Borrel
              et, malgré sa loyauté envers François Bayrou et le Mouvement
              démocrate, il a refusé de se présenter contre son cardiologue
              Salem Kacet, qui l'a sauvé d'un AVC en 1999.
        - title: Élection municipale de 2014 sur la liste UDI
          children:
            - >-
              Gérard Vignoble, malgré une condamnation judiciaire et des
              divisions au sein de l'UDI, se présente aux élections municipales
              de 2014, mais c'est Stéphanie Ducret qui l'emporte, laissant l'UDI
              à la fois dans la majorité et l'opposition, sans représentant de
              gauche au conseil municipal.
- title: Hommages
  children:
    - >-
      Les Wasquehaliens se souviennent d'un homme généreux et dévoué à sa ville,
      malgré des controverses et des abus de confiance.
- title: Actions à la mairie de Wasquehal
  children:
    - >
      Durant son premier mandat de 1977 à 1983, la Maison des jeunes et de la
      culture a créé Jérôme le Courtilleux, rénové le tramway et implanté le
      centre commercial Continent, devenu Carrefour.
- title: Gestion de la mairie de Wasquehal
  children:
    - >
      Gérard Vignoble a été condamné en 2013 pour détournement de fonds,
      recevant une peine de prison avec sursis, une amende et une inéligibilité
      de trois ans.
    - >-
      Le 7 novembre 2016, l'individu est condamné en appel à 6 mois de prison
      avec sursis et 5 000 euros d'amende pour des frais de déplacement non
      justifiés après 2008, la majorité des faits reprochés étant prescrits.
    - >-
      Stéphanie Ducret a échoué à deux reprises à faire poursuivre Gérard
      Vignoble pour la disparition d'œuvres d'art en mairie de Wasquehal, une
      collection estimée à 400 000 euros et acquise dans les années 1990 et
      2000, dont la municipalité a vendu une partie en 2021.
- title: Prises de position
  children:
    - >-
      Le 19 octobre 1994, il a été chargé de définir un cadre pour les Maisons
      de Justice et du Droit, dont les propositions clés ont été approuvées par
      le Garde des Sceaux.
    - >-
      Le Rapport Vignoble de 2003 note une augmentation des expulsions
      judiciaires, plaide pour un droit au logement opposable, propose la
      reconnaissance du vote blanc et souligne l'importance des donneurs de
      sang.
    - >-
      En 2006, il a participé à la commission d'enquête sur l'Affaire d'Outreau,
      exigeant une loi pénitentiaire, un doublement des fonds pour la justice et
      une détention provisoire exceptionnelle.

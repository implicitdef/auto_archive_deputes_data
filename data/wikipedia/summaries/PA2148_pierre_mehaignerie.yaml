- >-
  Pierre Méhaignerie, né en 1939, est un homme politique français qui a été
  ministre de la Justice de 1993 à 1995 et maire de Vitré de 1977 à 2020.
- title: Parcours politique
  children:
    - title: Ministre à plusieurs reprises
      children:
        - >-
          Élu président du Centre des démocrates sociaux en 1982, Pierre
          Méhaignerie a participé au gouvernement de cohabitation de Jacques
          Chirac en 1986, devenant ministre de l'Équipement, du Logement et de
          l'Aménagement du territoire.
        - >-
          Il a servi en tant que ministre de la Justice sous le gouvernement
          d'Édouard Balladur, instaurant une perpétuité réelle pour les cas les
          plus graves de meurtre d'enfant.
    - title: Responsabilités éminentes à l'Assemblée nationale
      children:
        - >-
          En 2000, il est condamné pour financement illégal du CDS, mais est
          ensuite amnistié.
- title: Détail des fonctions et des mandats
  children:
    - >-
      Cette personne a occupé plusieurs postes ministériels en France, notamment
      dans l'agriculture, l'équipement et la justice, entre 1976 et 1995.

- title: Biographie
  children:
    - title: Parcours politique
      children:
        - title: Premiers mandats de maire d'Orléans (2001-2015)
          children:
            - >-
              En 2001, une politique de tolérance zéro a été mise en place à
              Orléans, entraînant une baisse spectaculaire de la délinquance de
              84% sur vingt ans.
            - >-
              En 2008, le blogueur Antoine Bardet a été initialement condamné
              pour avoir caricaturé Serge Grouard sur son blog, mais la décision
              a été renversée en appel, élargissant ainsi la liberté
              d'expression des blogueurs.
            - >-
              Le projet d'Arena, controversé pour son opportunité, financement
              et emplacement, est abandonné par la mairie après le refus des
              subventions de l'État, ayant déjà coûté 12 millions d'euros.
            - >-
              Le 23 mars 2014, Serge Grouard est élu maire d'Orléans pour la
              troisième fois consécutive dès le premier tour, une première dans
              l'histoire de la ville, et crée une polémique en instaurant une
              délégation contre l'immigration clandestine, une compétence
              normalement réservée à l'État.
        - title: Réélection à la mairie d'Orléans en 2020
          children:
            - >-
              Le 4 juillet 2020, il est réélu maire d'Orléans pour la quatrième
              fois malgré une campagne marquée par des scandales.
            - >-
              France 3 Centre-Val de Loire refuse de diffuser un documentaire
              sur Jeanne d'Arc, commandé par la mairie d'Orléans et commenté par
              la journaliste d'extrême-droite, Charlotte d'Ornellas, provoquant
              une polémique.
- title: Prises de position
  children:
    - >-
      Serge Grouard, député et maire d'Orléans, s'est activement engagé dans la
      campagne pour la libération de Florence Cassez, détenue au Mexique, et l'a
      faite citoyenne d'honneur de sa ville en 2010.

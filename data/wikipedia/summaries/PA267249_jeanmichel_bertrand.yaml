- title: Notable à Bourg-en-Bresse
  children:
    - title: Un maire au caractère trempé
      children:
        - >-
          Jean-Michel Bertrand, un catholique autoritaire et travailleur, était
          connu pour son action municipale déterminée, son comportement
          dogmatique et polémique, ainsi que pour ses dérapages verbaux
          fréquents.
- title: Son action à Bourg-en-Bresse
  children:
    - title: Un urbanisme parfois contesté
      children:
        - >-
          La création du nouveau centre pénitentiaire et de zones industrielles
          et commerciales a suscité des débats locaux, tandis que d'autres
          projets importants restent en attente.
- title: Un unique mandat parlementaire
  children:
    - title: Son action en faveur de la sécurité routière
      children:
        - >-
          Jean-Michel Bertrand est un législateur actif, proposant des lois
          conservatrices et libérales sur la sécurité publique, l'environnement,
          les droits des handicapés et l'économie, et auteur de trois
          propositions visant à simplifier la redevance, instaurer un service
          minimum dans les services publics et renforcer la sécurité routière.

- >-
  Sa carrière politique est entachée de controverses et de problèmes
  judiciaires.
- title: Parcours politique
  children:
    - title: Élu du Tampon (2001-2014)
      children:
        - >
          Après les élections régionales de 2010, il quitte son poste de maire
          du Tampon à cause du cumul des mandats, mais reste premier adjoint et
          président de la CASUD, remplacé par Paulet Payet le 13 avril.
    - title: Député (2007-2010)
      children:
        - >-
          En 2007, le candidat de l'Union pour un mouvement populaire a remporté
          les élections législatives dans la 3e circonscription de La Réunion,
          succédant à André Thien Ah Koon.
    - title: Sénateur (2014-2017)
      children:
        - >-
          Le 7 décembre 2016, contrairement à son groupe, il vote pour la loi
          socialiste sanctionnant le "délit d'entrave à l'IVG" dans tous les
          médias.
    - title: Président du conseil régional de La Réunion (2010-2021)
      children:
        - >-
          Il a soutenu François Fillon et Nicolas Sarkozy lors des primaires
          présidentielles des Républicains de 2016 et a accompagné Fillon lors
          de ses événements de campagne en 2017.
- title: Affaires et controverses
  children:
    - title: Affaire des musées régionaux
      children:
        - >-
          Didier Robert est sous enquête pénale depuis le 10 octobre 2018 pour
          suspicion de détournement et recel de fonds publics.
        - >-
          Le 3 juillet 2018, il est devenu président de la SPL Réunion des
          musées régionaux avec un salaire de 6 800 € net par mois, suscitant un
          scandale suite à une augmentation de 52% par rapport à son
          prédécesseur et à un plan de licenciement économique.
        - >
          Didier Robert, ancien PDG de la SPL RMR, est condamné à 15 mois de
          prison avec sursis et 3 ans d'inéligibilité pour avoir perçu des
          salaires sans fondement juridique entre 2017 et 2018, décision contre
          laquelle il fait appel.
    - title: Attribution des chantiers de la nouvelle route du Littoral
      children:
        - >-
          En 2014, une enquête a été ouverte sur des allégations de corruption
          liées à l'attribution des marchés de la nouvelle route du Littoral.
        - >-
          Didier Robert a été interrogé par les gendarmes sur l'attribution des
          marchés de la nouvelle route du Littoral, entraînant une perte de
          revenus publicitaires pour l'agence de presse Imaz Press.
        - >-
          Le 8 octobre 2015, des perquisitions ont été menées dans plusieurs
          lieux liés à Didier Robert et son épouse Corine Beaulieu dans le cadre
          d'une affaire judiciaire, pendant qu'ils étaient à Paris pour des
          rendez-vous institutionnels.
        - >-
          En août 2015, le domicile de Didier Robert, candidat aux élections
          régionales, a été cambriolé, suscitant des soupçons de cambriolage
          commandité ; les receleurs ont été condamnés en 2017, mais les voleurs
          restent inconnus.
        - >-
          La procureur Éliane Houlette du PNF a visité La Réunion en septembre
          2018 pour faire le point sur diverses affaires en cours.

- title: Biographie
  children:
    - title: Députée de la XVe législature
      children:
        - >-
          Elle est la rapporteure de la commission d'enquête sur l'indépendance
          du pouvoir judiciaire à l'Assemblée.
        - >-
          Une enquête pour "abus de confiance" a été ouverte suite à la plainte
          d'une collaboratrice parlementaire non remboursée d'un crédit
          contracté pour aider une députée.
    - title: Élections municipales de 2020
      children:
        - >-
          En janvier 2021, elle est rendue inéligible pour un an par le tribunal
          administratif de Nantes pour retard dans la présentation de ses
          comptes de campagne municipale, une décision qu'elle n'a pas
          contestée.
- title: Affaires judiciaires
  children:
    - >-
      Sandrine Josso est sous enquête pour un prétendu abus de confiance
      concernant un non-remboursement de 10 000 euros à son ancienne attachée
      parlementaire, une affaire qui doit être jugée sur le fond.
    - >-
      Sandrine Josso a été déclarée inéligible pour un an en février 2021 pour
      retard dans la soumission de ses comptes de campagne municipale de 2020.

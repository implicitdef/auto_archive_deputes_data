- title: Biographie
  children:
    - title: Jeunesse et études
      children:
        - >-
          Il a suivi un master d'affaires publiques à l'Institut d'études
          politiques de Toulouse entre 2015 et 2016.
    - title: Carrière politique
      children:
        - title: Député de la XVe législature
          children:
            - >-
              Il milite à l'Assemblée nationale pour le respect du droit
              humanitaire au Yémen, s'oppose à la vente d'armes à certains pays,
              préside une commission sur les migrations et accuse la France de
              maltraitance envers les migrants.
            - >-
              Le 17 février 2019, un parlementaire a déposé une plainte auprès
              de la Commission européenne concernant la légalité des ventes
              d'armes à l'Arabie saoudite et aux Émirats arabes unis, et a
              protesté publiquement à l'Assemblée nationale deux jours plus
              tard.

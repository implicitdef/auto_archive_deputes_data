- title: Biographie
  children:
    - title: Origines et famille
      children:
        - >-
          Benoist Apparu a suivi un parcours scolaire à Paris, culminant avec un
          DESS en droit international des affaires de l'université
          Panthéon-Sorbonne.
    - title: Au gouvernement
      children:
        - >-
          L'auteur de la "taxe Apparu", visant à combattre les loyers abusifs
          pour les petites surfaces, a vu sa mesure remplacée en 2019 par
          l'encadrement des loyers de la loi ÉLAN, suite à son faible rendement.
    - title: Député et maire de Châlons-en-Champagne
      children:
        - >-
          Il a travaillé dans l'équipe de campagne d'Alain Juppé, puis de
          François Fillon, avant de se retirer de la politique nationale pour se
          consacrer à son rôle de maire.

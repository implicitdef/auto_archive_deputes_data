- title: Parcours politique
  children:
    - title: Mandats électifs dans le Lot
      children:
        - >-
          En 2012, à 26 ans, il se présente aux élections pour l'UMP dans la 1re
          circonscription du Lot, mais est battu et devient inéligible pour un
          an suite au rejet de ses comptes de campagne, un fait qu'un internaute
          tente de cacher sur sa page Wikipédia avant les élections régionales
          de 2021.
    - title: Député de la 1re circonscription du Lot depuis 2017
      children:
        - title: Proposition de loi contre les violences intrafamiliales
          children:
            - >-
              La loi d'Aurélien Pradié contre les violences conjugales, incluant
              des mesures comme le bracelet anti-rapprochement et l'amélioration
              de l'accès au téléphone grave danger, a été adoptée à l'unanimité
              par le Parlement et promulguée par le Président en décembre 2019.
    - title: Tête de liste aux élections régionales en Occitanie en 2021
      children:
        - >-
          Cet homme, controversé et souvent absent, a provoqué une scission au
          sein du groupe LR qu'il préside au conseil régional.
- title: Orientation politique
  children:
    - title: Propositions et prises de position
      children:
        - >-
          Il est un habitué du club d'influence Le Siècle, un lieu de rencontre
          pour les personnalités politiques et d'affaires.
- title: Controverses
  children:
    - title: Accusations d'homophobie
      children:
        - >-
          En 2022, une polémique éclate à l'Assemblée Nationale suite à une
          remarque supposément homophobe de Pradié sur la variole du singe,
          démentie par ce dernier mais confirmée par une source de RTL,
          conduisant Rousseau à déposer un recours pour homophobie manifeste.

- title: Biographie
  children:
    - >-
      Jean Grenet, connu pour ses mandats entachés de polémiques, notamment le
      financement à perte de la Corrida et l'obtention de locaux publics pour
      des associations proches de lui, s'est également opposé farouchement aux
      questions basques et a provoqué un tollé avec ses propos sur la tenue
      vestimentaire des femmes pendant les Fêtes de Bayonne.
- title: Mandats
  children:
    - title: Mandats au Parlement (5e circonscription des Pyrénées-Atlantiques)
      children:
        - title: Commissions dont il est membre
          children:
            - >-
              Il est membre de plusieurs commissions parlementaires, dont celle
              des affaires étrangères, président du groupe d'étude sur la
              tauromachie et membre de la commission d'enquête sur la sécurité
              du transport maritime des produits dangereux ou polluants.

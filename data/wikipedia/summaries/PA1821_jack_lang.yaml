- title: Biographie
  children:
    - title: Origines familiales et enfance
      children:
        - >-
          Le père de Roger Lang est initialement condamné pour non-déclaration
          de ses enfants comme juifs, mais est relaxé en appel, tandis que
          Berthe Bouchet, une proche de la famille, est arrêtée et déportée pour
          résistance et propagande.
    - title: Théâtre et débuts dans l'exécutif culturel
      children:
        - >-
          En 1972, il est nommé directeur du théâtre de Chaillot par le
          président Pompidou, mais est destitué en 1974 suite à un scandale
          médiatique.
- title: Parcours politique
  children:
    - title: Dans l'opposition après la défaite du PS aux élections de 2002
      children:
        - >-
          Jack Lang, initialement candidat à la primaire socialiste, se retire
          et soutient finalement Ségolène Royal, renonçant à la publication d'un
          livre critique envers elle et rejoignant son équipe de campagne en
          tant que conseiller spécial.
    - title: Défaite aux élections législatives de 2012
      children:
        - >-
          Jack Lang a d'abord soutenu Dominique Strauss-Kahn pour la primaire
          présidentielle socialiste de 2011, puis François Hollande après avoir
          critiqué la justice américaine pour l'accusation d'agression sexuelle
          contre Strauss-Kahn.
- title: Président de l'Institut du monde arabe
  children:
    - >-
      Jack Lang est accusé d'avoir reçu près de 195 600 euros de vêtements de
      Smalto entre 2013 et 2018, ce qui a conduit à une enquête pour abus de
      biens sociaux en mars 2019.
- title: Prises de position et polémiques
  children:
    - title: Sur des crimes et délits de nature sexuelle
      children:
        - >-
          En 1977, Jack Lang, avec d'autres personnalités, a signé une pétition
          demandant la libération d'adultes accusés d'attentat à la pudeur sur
          mineurs consentants, une action qu'il a qualifiée de "connerie" en
          2021.
        - >-
          Jack Lang a soutenu plusieurs personnalités publiques impliquées dans
          des affaires de pédocriminalité au fil des années.
    - title: Rumeurs de pédophilie
      children:
        - >
          En 1982, Jack Lang a été cité dans des rumeurs liées à l'affaire du
          Coral, mais l'enquête a conclu à son absence d'implication.
        - >-
          Jack Lang a été mentionné en 1988 dans une affaire de pédophilie liée
          à une école de danse cannoise, mais aucune preuve concrète n'a été
          établie.
        - >-
          Jack Lang a été victime de rumeurs sur sa sexualité lors de la
          primaire présidentielle socialiste de 1995 et d'allégations non
          prouvées d'arrestation au Maroc au début des années 2000.
        - >-
          En 2011, une affaire impliquant un ancien ministre français arrêté
          lors d'une soirée illégale à Marrakech avec des mineurs, aurait été
          étouffée par l'ambassade de France, suscitant des rumeurs sur
          l'identité du ministre concerné.
        - >-
          En 2011, des témoignages de pédophilie non liés à Jack Lang ont émergé
          au Maroc, mais l'affaire a été classée sans suite en 2012.
        - >-
          En 2020, Jack Lang est mis en lumière pour ses liens avec Jeffrey
          Epstein, ayant été invité chez lui et ayant reçu un financement
          douteux de 58 000 dollars pour une association proche de lui.
    - title: Abus de bien social
      children:
        - >
          Jack Lang est sous enquête pour abus de biens sociaux suite à la
          découverte de 500 000 euros de cadeaux non déclarés reçus de
          l'entreprise Smalto entre 2003 et 2018.
- title: Œuvres
  children:
    - >-
      Ceci est une liste de publications variées, allant de la politique à
      l'histoire, en passant par l'éducation et la culture, publiées entre 1968
      et 2021.
    - title: Ouvrages préfacés par Jack Lang
      children:
        - >-
          Ces titres représentent une sélection de livres publiés entre 1992 et
          2018, couvrant divers sujets tels que l'art, la politique, la
          sexualité et la langue arabe.
- title: Filmographie
  children:
    - >-
      Cet individu a joué son propre rôle dans plusieurs documentaires et
      séries, et a également interprété le rôle du chef de la délégation
      française et du ministre de la culture dans d'autres productions.

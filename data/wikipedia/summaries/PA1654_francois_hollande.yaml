- title: Parcours politique
  children:
    - title: Élu local (1998-2012)
      children:
        - title: Conseiller général de la Corrèze
          children:
            - >-
              Il est élu conseiller général de la Corrèze en 2008 et devient
              président du conseil général, lançant notamment l'opération
              "ordicollège". Sa gestion des finances est critiquée, mais ses
              partisans soulignent la dette accumulée par la droite précédente.
    - title: Président de la République (2012-2017)
      children:
        - title: Politique intérieure
          children:
            - title: Devoir de mémoire
              children:
                - >-
                  La proposition de loi controversée adoptée par la majorité de
                  gauche au Parlement en 2012 consacre le 19 mars 1962 comme
                  journée nationale du souvenir pour les victimes civiles et
                  militaires de la guerre d'Algérie, une décision contestée par
                  de nombreux historiens et anciens combattants. François
                  Hollande prévoit de participer aux commémorations du 19 mars
                  2016, malgré les critiques et les suggestions d'autres dates,
                  telles que le 5 décembre, avancées par les associations de
                  pieds-noirs et harkis. Certains estiment que cette décision ne
                  reconnaît qu'une seule souffrance, celle des Algériens, et
                  néglige les drames vécus par les harkis et les Français
                  d'Algérie, notamment le massacre d'Oran.
            - title: Attentats islamistes
              children:
                - >-
                  Suite aux attentats de Charlie Hebdo et du 13 novembre 2015,
                  François Hollande décrète une journée de deuil national et
                  annonce une révision de la Constitution pour mettre en place
                  un état intermédiaire permettant des mesures exceptionnelles
                  sans recourir à l'état d'urgence.
                - >-
                  Après les attentats de novembre 2015, François Hollande
                  propose d'étendre la déchéance de nationalité aux binationaux
                  nés en France condamnés pour terrorisme, mais cette
                  proposition suscite des interrogations et des oppositions au
                  sein de la classe politique. Finalement, la référence aux
                  binationaux est retirée du projet de révision
                  constitutionnelle, et François Hollande renonce à convoquer le
                  Congrès pour l'adopter.
        - title: Politique étrangère
          children:
            - title: Conflit syrien
              children:
                - >-
                  François Hollande demande le départ de Bachar el-Assad et une
                  intervention de l'ONU, et la France fournit des armes à
                  l'Armée syrienne libre, tout en collaborant avec le Qatar et
                  l'Arabie saoudite.
            - title: Visites à l’étranger
              children:
                - >-
                  En janvier 2014, lors de sa visite en Turquie, le président
                  français s'engage à relancer les relations franco-turques et à
                  soumettre l'adhésion de la Turquie à l'Union européenne à un
                  référendum en France, tout en demandant à Ankara de
                  reconnaître le génocide arménien.
        - title: Évolution de sa popularité
          children:
            - title: Absence inédite d'état de grâce
              children:
                - >-
                  La popularité de François Hollande a chuté en raison de
                  plusieurs affaires, dont l'affaire Cahuzac et l'affaire
                  Leonarda, ainsi que de l'échec des élections municipales et
                  européennes de 2014 pour la gauche. La publication de
                  l'ouvrage de Valérie Trierweiler, dans lequel Hollande est
                  critiqué, a renforcé cette baisse de popularité, atteignant
                  des taux d'opinions favorables allant de 13 à 19 %.
                - >-
                  Selon un livre-enquête, Valérie Trierweiler a facilité les
                  rencontres entre le président de la République et les patrons
                  de médias, ce qui a été avantageux pour lui.
        - title: Décision de ne pas briguer un second mandat
          children:
            - >-
              En raison de la baisse de popularité de François Hollande, Manuel
              Valls est envisagé comme le candidat socialiste à la
              présidentielle de 2017, avec des sondages montrant que Hollande
              serait éliminé dès le premier tour.
            - >-
              François Hollande, dans son livre d'entretiens, critique les
              magistrats, l'islam et les footballeurs, et admet avoir ordonné
              des homicides illégaux de terroristes. Il est contraint de
              s'excuser publiquement et une proposition de destitution est
              rejetée par les parlementaires.
        - title: Campagne présidentielle de 2017 et fin de mandat
          children:
            - >-
              En mars 2017, François Fillon, candidat Les Républicains (LR) et
              mis en examen pour des soupçons d'emplois fictifs, accuse le
              président de la République d'avoir recours à un cabinet noir, mais
              le parquet national financier rejette la demande d'enquête des
              cadres LR en raison du manque de précision des accusations.
- title: Dans les arts et la culture populaire
  children:
    - >-
      La chanson "François sous la pluie" du groupe de rock français Mickey 3D,
      sortie en 2016, décrit un personnage décevant mais attachant, désabusé et
      confronté à une adversité persistante.

- >-
  François Fillon remporte la primaire de la droite et du centre en 2016, mais
  sa candidature à l'élection présidentielle de 2017 est entachée par des
  révélations de presse, ce qui le place en troisième position au premier tour.
- >-
  En 2022, il est condamné en appel à une peine de prison de quatre ans, dont un
  an ferme, ainsi qu'à une inéligibilité de dix ans et une amende de 375 000
  euros, pour complicité de détournement de fonds publics liés à l'emploi fictif
  de son épouse, Penelope Fillon. Penelope Fillon et Marc Joulaud, son suppléant
  à l'époque, sont également condamnés à une amende et à une peine de prison
  avec sursis.
- >-
  Après l'élection présidentielle de 2017, il rejoint les conseils
  d'administration de deux sociétés russes, dont l'une est liée à un oligarque
  proche de Poutine, mais il est contraint de démissionner en raison de la
  controverse suscitée par l'invasion de l'Ukraine en 2022.
- title: Parcours politique
  children:
    - title: Ministre des gouvernements Balladur et Juppé
      children:
        - >-
          En 1996, l'amendement Fillon propose de rendre les fournisseurs
          d'accès responsables des contenus censurés par le CSA sur Internet,
          mais il est finalement censuré par le conseil constitutionnel.
    - title: Premier ministre sous la présidence de Nicolas Sarkozy
      children:
        - title: Gouvernement Fillon II
          children:
            - >-
              En juillet 2010, la France envisage une politique de rigueur, à
              l'exception de l'enseignement supérieur et de la recherche, et
              reprend le contrôle de la réforme des retraites à l'automne, tout
              en rappelant les principes encadrant les écoutes de journalistes
              début novembre.
        - title: Gouvernement Fillon III
          children:
            - >-
              Le Premier ministre est reconduit dans ses fonctions par Nicolas
              Sarkozy le lendemain, le 14 novembre 2010, grâce au soutien
              d'Alain Juppé et des parlementaires UMP, et le nouveau
              gouvernement est qualifié de "gouvernement estampillé RPR" par
              l'opposition.
            - >-
              Le gouvernement a été remanié le 27 février 2011 à la suite des
              printemps arabes, avec Alain Juppé remplaçant Michèle Alliot-Marie
              en tant que ministre des Affaires étrangères, et François Fillon
              étant critiqué pour ses vacances en Égypte.
            - >-
              Après la victoire de François Hollande, Nicolas Sarkozy accepte la
              démission de son gouvernement et charge Jean-Marc Ayrault
              d'expédier les affaires courantes jusqu'à ce qu'il soit remplacé.
    - title: Député de Paris et congrès de l'UMP de 2012
      children:
        - >-
          François Fillon annonce sa candidature à la présidence de l'UMP, mais
          sa campagne est perturbée par des problèmes de santé et une
          controverse sur les résultats de l'élection, ce qui entraîne une crise
          politique au sein du parti.
        - >-
          En juin 2014, l'UMP demande une consultation juridique sur le paiement
          des pénalités de campagne de Nicolas Sarkozy, concluant à un "abus de
          confiance". En novembre 2014, un livre évoque un déjeuner où François
          Fillon aurait demandé à influencer les juges pour empêcher le retour
          en politique de Sarkozy, mais la plainte en diffamation de Fillon est
          rejetée en juillet 2015.
    - title: Élection présidentielle de 2017
      children:
        - title: Campagne présidentielle
          children:
            - >-
              Après la primaire, ses propositions sur la Sécurité sociale sont
              confuses et certaines sont temporairement supprimées de son site
              de candidat, tout comme sa proposition controversée de limiter le
              remboursement aux affections graves, et il réduit considérablement
              son plan d'économies pour les collectivités locales, passant de 20
              milliards d'euros à 7,5 milliards.
            - >-
              En début d'année 2017, des révélations médiatiques sur des
              affaires et controverses portant atteinte à son intégrité
              ternissent l'image du candidat, entraînant une baisse de
              popularité et remettant en question sa qualification pour le
              second tour de l'élection présidentielle. Des rumeurs de
              remplacement sont évoquées mais finalement abandonnées grâce au
              soutien de personnalités politiques influentes. Les manifestations
              hostiles lors de ses déplacements le poussent à privilégier les
              lieux clos et à éviter les journalistes.
            - >-
              François Fillon maintient sa candidature malgré sa convocation
              devant les juges et la désertion de nombreux soutiens, mais ses
              attaques contre la justice sont vivement critiquées.
            - >-
              Le 14 mars 2017, François Fillon est officiellement mis en examen
              dans l'affaire Fillon, confirmée par trois juges, tandis que
              Jean-Christophe Lagarde soutient sa candidature et que Fillon
              change son slogan de campagne.
            - >-
              François Fillon accuse François Hollande d'utiliser un "cabinet
              noir" pour surveiller les écoutes judiciaires et demande une
              enquête, tandis que plusieurs membres des Républicains demandent
              également une enquête sur des faits présumés délictueux. François
              Fillon prétend détenir des preuves mais ne les divulguera qu'après
              l'élection présidentielle.
    - title: Retrait de la vie politique et reconversion dans les affaires
      children:
        - title: Retraite politique en 2017
          children:
            - >-
              En janvier 2020, François Fillon confirme son retrait de la vie
              politique en raison des épreuves extrêmement difficiles liées à
              l'affaire des emplois fictifs de son épouse.
        - title: Russie
          children:
            - >-
              Après l'invasion de l'Ukraine par la Russie en 2022, François
              Fillon est vivement critiqué en France pour sa position
              discordante avec l'avis européen, mais finit par quitter ses
              fonctions au conseil d'administration des entreprises russes Sibur
              et Zarubeshneft sous la pression.
            - >-
              Le 2 mai 2023, il est auditionné par la commission d'enquête de
              l'Assemblée nationale pour donner son avis sur les ingérences
              étrangères visant à influencer la politique française.
- title: Idées et principales prises de position
  children:
    - title: Affaires étrangères et défense
      children:
        - >-
          François Fillon a soutenu l'intervention russe en Syrie et s'est
          opposé à soutenir les groupes rebelles, mais il désapprouve l'annexion
          de la Crimée par la Russie et ne souhaite pas le maintien de Bachar
          el-Assad au pouvoir.
    - title: Affaires sociétales
      children:
        - >-
          En 1981, François Fillon vote contre la dépénalisation de
          l'homosexualité pour les mineurs de plus de quinze ans.
        - >-
          Il s'oppose à l'avortement mais reconnaît l'importance de respecter
          l'intérêt général en évitant de rouvrir le débat, et vote contre le
          remboursement de l'IVG et la création du délit d'entrave.
    - title: Front national
      children:
        - >-
          Nicolas Sarkozy et François Fillon ont des positions différentes sur
          la stratégie de vote lors des élections cantonales de 2011, avec
          Sarkozy préconisant le "ni vote FN ni vote gauche" et Fillon appelant
          à voter "contre le FN". Fillon a ensuite provoqué une polémique en
          conseillant de voter pour le candidat le moins sectaire en cas de duel
          PS/FN, affirmant que le redressement national nécessite de dépasser
          les clivages partisans. Cette évolution de position vise à séduire un
          électorat de droite.
- title: Affaires judiciaires et controverses
  children:
    - title: Soupçons d’emplois fictifs de membres de la famille
      children:
        - title: Affaire Penelope Fillon
          children:
            - >-
              Penelope Fillon aurait touché environ 500 000 € en tant
              qu'attachée parlementaire sans avoir réellement travaillé, selon
              Le Canard enchaîné.
            - >-
              Le parquet national financier enquête sur des soupçons de
              détournement de fonds publics, abus de biens sociaux et recel.
            - >-
              François Fillon riposte solennellement aux accusations contre sa
              femme, dénonce le tribunal médiatique et se dit prêt à porter
              plainte contre les journaux qui affirment qu'elle avait un emploi
              fictif, tout en citant Philippe Séguin pour dénoncer la
              médiacratie et la tyrannie cathodique.
            - >-
              Le couple Fillon est interrogé par les enquêteurs, la police entre
              à l'Assemblée nationale, Penelope Fillon ne fournit aucune preuve
              de son travail, et des bulletins de salaires contredisent ses
              affirmations.
            - >-
              Le Canard enchaîné accuse Penelope Fillon d'avoir reçu plus de 900
              000 € pour des emplois fictifs, ce à quoi François Fillon répond
              en dénonçant un coup d'État institutionnel de la part de la
              gauche. Pour contrer ces accusations, François Fillon publie un
              tableau sur son site de campagne présentant les dates et les
              salaires perçus par Penelope Fillon, qui s'élèvent à une moyenne
              de 3 677 € nets mensuels sur quinze ans d'activité.
            - >-
              Les avocats de François Fillon contestent la compétence du parquet
              financier dans l'enquête sur les emplois fictifs de Penelope
              Fillon et portent plainte pour violation du secret de
              l'instruction, remettant en question l'impartialité de l'enquête.
            - François Fillon maintient sa candidature malgré sa mise en examen.
            - >-
              Le Parquet national financier ouvre une enquête judiciaire le 24
              février, juste avant la promulgation d'une loi qui aurait pu
              limiter les investigations en raison de la prescription de
              certains faits.
            - >-
              François Fillon est mis en examen le 14 mars 2017 pour plusieurs
              chefs d'accusation, dont détournement de fonds publics, selon des
              sources judiciaires.
            - >-
              L'enquête sur l'affaire Fillon a été élargie pour inclure des
              soupçons d'escroquerie, de faux et d'usage de faux, ainsi que des
              investigations sur les costumes offerts au député de Paris.
            - >-
              Penelope Fillon, Marc Joulaud et Marc Ladreit de Lacharrière sont
              tous mis en examen dans l'affaire, avec ce dernier reconnaissant
              avoir versé une rémunération excessive et fictive à Penelope
              Fillon. Il est condamné à huit mois de prison avec sursis et à une
              amende de 375 000 euros.
            - >-
              François Fillon et son épouse Penelope sont condamnés à des peines
              de prison et d'inéligibilité, ainsi qu'à des amendes et au
              remboursement de fonds détournés, pour leur implication dans des
              affaires d'emplois fictifs. Marc Joulaud, également impliqué, est
              condamné à une peine de prison avec sursis et d'inéligibilité. Le
              couple Fillon et Joulaud font appel de la décision.
            - >-
              François Fillon est condamné à quatre ans de prison, dont un
              ferme, et dix ans d'inéligibilité, tandis que son épouse Penelope
              est condamnée à deux ans de prison avec sursis, avec une amende de
              375 000 euros chacun. Ils doivent également verser 800 000 euros à
              l'Assemblée Nationale. Les époux Fillon font appel de la décision.
    - title: Autres soupçons de détournement de fonds publics
      children:
        - >-
          Le Parquet national financier enquête sur la rémunération de
          l'assistant parlementaire Maël Renouard pour l'écriture du livre Faire
          de François Fillon, qui a rapporté 550 000 € à ce dernier.
    - title: Prêt non déclaré
      children:
        - >-
          François Fillon a reçu un prêt sans intérêts de 50 000 € de Marc
          Ladreit de Lacharrière en octobre 2012 pour des travaux dans son
          manoir de Solesmes, mais il ne l'a pas déclaré dans sa déclaration de
          patrimoine. Après les révélations du Canard enchaîné en janvier 2017,
          Fillon a rapporté le prêt au Parquet national financier et l'a
          remboursé sans intérêts le 27 février. Le parquet financier a ensuite
          ouvert une enquête sur cette affaire.
    - title: '2F Conseil : soupçons de conflits d’intérêts'
      children:
        - >-
          François Fillon a déclaré un chiffre d'affaires de 298 811 € et un
          bénéfice de 10 900 € en 2015 pour son activité de conseil, et a touché
          un salaire net de 767 625 € entre 2012 et 2015, soit près de 18 000 €
          par mois.
    - title: Affaire de détournements de fonds publics du Sénat
      children:
        - >-
          Depuis 2012, une enquête est en cours sur une affaire de détournement
          de fonds publics impliquant cinq personnes, dont trois sénateurs,
          suite à un signalement de la HATVP. Un rapport de Tracfin a révélé des
          versements suspects entre 2012 et 2015, dont certains ont bénéficié à
          des élus tels que Jean-Claude Gaudin.
    - title: Accusations de trafic d’influence
      children:
        - title: Costumes de luxe reçus en cadeau
          children:
            - >-
              En 2019, François Fillon est acquitté du délit de « trafic
              d'influence » dans cette affaire.

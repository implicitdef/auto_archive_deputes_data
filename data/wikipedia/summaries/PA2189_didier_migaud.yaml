- title: Biographie
  children:
    - title: Député et maire
      children:
        - >-
          Dès son élection, il s'est engagé à travailler de manière constructive
          et républicaine, tout en exprimant ses préoccupations sur la politique
          fiscale du gouvernement et en utilisant son influence pour renforcer
          le contrôle de la commission, notamment dans l'affaire Tapie.
- title: Détail des fonctions et des mandats
  children:
    - >-
      Cette personne a occupé plusieurs postes judiciaires et financiers
      importants, y compris celui de Président de la Haute autorité pour la
      transparence de la vie publique depuis 2020.

- >-
  Cette femme politique, membre de plusieurs partis, a été députée et maire
  d'Aix-en-Provence pendant 20 ans avant de démissionner pour raisons de santé
  en 2021 et d'être rendue inéligible par la justice.
- title: Situation personnelle
  children:
    - title: Carrière professionnelle
      children:
        - >-
          Alain Joissains, élu maire d'Aix-en-Provence en 1978, est condamné en
          1983 pour avoir financé une villa avec des fonds municipaux.
        - >-
          Suite à une affaire, son père se suicide à 70 ans et sa mère devient
          sénile.
        - >-
          Maryse Joissains-Masini, avocate et ancienne directrice du bureau
          d'aides sociales d'Aix-en-Provence, a traité des dossiers de santé
          publique, notamment l'affaire du sang contaminé et le scandale de
          l'amiante.
    - title: État de santé
      children:
        - >-
          Après sa cinquième élection à la mairie d'Aix-en-Provence, Maryse
          Joissains-Masini, 78 ans, a subi un accident vasculaire cérébral qui a
          affecté sa vision, suite à plusieurs malaises et une hospitalisation.
- title: Parcours politique
  children:
    - title: Réélections à la mairie d’Aix-en-Provence
      children:
        - >-
          Malgré des doutes sur sa candidature et une compétition serrée, la
          maire sortante a été réélue à Aix-en-Provence en 2020, arrivant en
          tête des deux tours de l'élection.
    - title: Démission de son mandat de maire
      children:
        - >-
          Maryse Joissains-Masini, à 79 ans, annonce sa démission de maire en
          septembre 2021 pour raisons de santé, cède sa place à sa fille, puis
          démissionne de tous ses mandats en novembre 2021 suite à une
          condamnation pour trafic d'influence et détournement.
- title: Prises de position et actions
  children:
    - title: Élection de François Hollande en 2012
      children:
        - >-
          Elle conteste la légitimité de l'élection de Hollande comme président,
          le qualifie de danger pour la République, et tente sans succès
          d'annuler l'élection pour diverses infractions présumées.
- title: Affaires judiciaires
  children:
    - title: Plainte pour diffamation
      children:
        - >-
          En 2004, Maryse Joissains poursuit Le Nouvel Observateur pour
          diffamation mais est déboutée et condamnée à payer 1 500 euros en
          2006.
    - title: Jugement pour trafic d'influence et détournement
      children:
        - >-
          Maryse Joissains-Masini, accusée de trafic d'influence et détournement
          de fonds, a été condamnée à plusieurs reprises, mais a pu rester en
          fonction grâce à des recours en cassation, jusqu'à la confirmation
          définitive de sa condamnation en novembre 2021.

- title: Parcours politique
  children:
    - title: Débuts trotskistes et à l’UNEF (1968-1976)
      children:
        - >-
          Le Parti socialiste de François Mitterrand, reconstitué en 1971,
          domine la gauche et met le Parti communiste français en difficulté,
          notamment en raison de son refus de condamner l'invasion de la
          Tchécoslovaquie en 1968.
    - title: Militant socialiste mitterrandiste (1976-1986)
      children:
        - >-
          Jean-Luc Mélenchon, motivé par l'idéal républicain et la défense de la
          laïcité, a rejoint la franc-maçonnerie en 1983, mais a quitté sa loge
          en 2020 suite à des accusations de communautarisme.
    - title: Dernières années au Parti socialiste (2005-2008)
      children:
        - >-
          Le 6 novembre 2008, Ségolène Royal remporte le vote des militants
          socialistes, conduisant Jean-Luc Mélenchon et Marc Dolez à quitter le
          Parti socialiste pour créer un nouveau mouvement.
    - title: Fondation et émergence du Parti de gauche (2009-2012)
      children:
        - >-
          En octobre 2009, Jean-Luc Mélenchon s'est déclaré prêt à se présenter
          aux élections régionales de 2010 en Languedoc-Roussillon et en
          Île-de-France, mais n'a finalement pas été candidat.
    - title: Candidature présidentielle de 2012
      children:
        - >-
          En avril 2012, Mélenchon reçoit le soutien du président équatorien,
          fait face à une polémique liée à la Légion d'honneur de 2008, et est
          soutenu par un manifeste de plus de mille universitaires et artistes.
    - title: Opposant sous la présidence Hollande (2012-2017)
      children:
        - >-
          Jean-Luc Mélenchon a soutenu Julian Assange, fondateur de WikiLeaks
          menacé d'extradition aux États-Unis, lors d'une rencontre à
          l'ambassade d'Équateur à Londres en décembre 2012.
        - >-
          Le 1er décembre 2013, Jean-Luc Mélenchon a dirigé à Paris une
          manifestation contre les hausses de TVA, qui a suscité une controverse
          sur le nombre de participants et la couverture médiatique de
          l'événement.
    - title: Candidature présidentielle de 2017
      children:
        - >-
          En 2016, Jean-Luc Mélenchon devient le candidat préféré des
          sympathisants de gauche et son programme, L'Avenir en commun, se vend
          à 250 000 exemplaires, battant des records de vente.
        - title: Programme
          children:
            - >-
              Selon plusieurs ONG, Mélenchon est le candidat le plus engagé en
              solidarité internationale, malgré des questions sur son approche
              avec la Russie, et est considéré comme le plus féministe et le
              plus précis sur les droits des femmes parmi les principaux
              candidats à la présidentielle.
    - title: Député de la XVe législature (2017-2022)
      children:
        - >-
          En 2017, Jean-Luc Mélenchon découvre par la presse qu'un groupe
          d'ultra-droite avait planifié des attaques contre lui et d'autres
          cibles, ce qui suscite un débat sur la communication des menaces
          sécuritaires.
- title: Vie privée
  children:
    - >-
      En 2018, Jean-Luc Mélenchon a nié avoir une relation avec Sophia Chikirou,
      malgré les allégations de Mediapart et Le Point, et a été débouté de sa
      demande de dommages et intérêts contre Closer en 2019.
- title: Prises de position
  children:
    - title: Sécurité
      children:
        - >-
          Jean-Luc Mélenchon propose une réforme complète de la police, incluant
          le rétablissement de la police de proximité, le recrutement de 10 000
          policiers supplémentaires, une IGPN plus indépendante et un
          renforcement de la police judiciaire, tout en condamnant les slogans
          anti-police.
    - title: Politique étrangère
      children:
        - title: Amérique latine
          children:
            - >-
              En 1988, le président argentin Raul Alfonsin a honoré Mélenchon
              pour sa lutte contre la dictature, qui a ensuite soutenu les
              gouvernements de gauche en Amérique latine et a reçu le soutien de
              plusieurs présidents latino-américains lors de ses campagnes
              présidentielles.
            - >-
              En 2017, malgré la crise au Venezuela et les critiques, Jean-Luc
              Mélenchon maintient son soutien à Maduro et à l'Alliance
              bolivarienne, tout en accusant l'impérialisme américain d'être la
              cause principale des troubles.
            - >-
              Il a rendu visite à l'ancien président brésilien Lula da Silva,
              emprisonné pour corruption, lors d'un voyage en Amérique latine en
              septembre 2019.
        - title: Russie
          children:
            - >
              Jean-Luc Mélenchon, critiquant l'OTAN comme symbole de
              l'impérialisme américain, suscite des controverses avec ses
              positions pro-Russes, notamment concernant la guerre civile
              syrienne.
            - >-
              Jean-Luc Mélenchon est critiqué par plusieurs personnalités et
              médias pour son soutien apparent à Vladimir Poutine et sa position
              sur la Russie, jugée contraire à certaines idéologies politiques.
            - >
              Jean-Luc Mélenchon, conseillé sur la Russie par Georges
              Kuzmanovic, est accusé de proximité avec des personnalités
              conspirationnistes et d'organiser une manifestation pro-russe en
              2014, allégations qu'il dément fermement.
            - >-
              Jean-Luc Mélenchon justifie l'annexion de la Crimée par la Russie
              pour des raisons de sécurité, propose une conférence
              internationale pour discuter des frontières, et est critiqué pour
              chercher à attirer l'électorat communiste et pour minimiser le
              rôle des manifestants pro-démocratie en Ukraine.
            - >-
              En février 2022, Jean-Luc Mélenchon condamne l'invasion russe de
              l'Ukraine tout en critiquant l'OTAN, suscitant des controverses
              politiques et prônant un cessez-le-feu et des négociations.
        - title: Guerre civile syrienne
          children:
            - >-
              Jean-Luc Mélenchon critique l'intervention militaire en Syrie,
              soutient une solution politique avec les Kurdes, condamne les
              attaques turques contre les territoires kurdes, approuve
              l'intervention russe contre Daech, mais insiste sur une résolution
              de l'ONU et une coalition universelle contre le terrorisme.
            - >-
              En octobre 2016, Jean-Luc Mélenchon a critiqué la politique de
              François Hollande envers la Russie et a remis en question la
              modération des rebelles à Alep-Est, tout en dénigrant les
              accusations de crimes de guerre du gouvernement français.
            - >-
              Jean-Luc Mélenchon condamne les crimes de guerre, les actions
              unilatérales des États-Unis en Syrie, le veto russe à l'ONU, la
              participation de la France aux frappes sans mandat de l'ONU, et
              appelle à des sanctions contre Lafarge pour sa collaboration
              présumée avec Daech.
            - >-
              Jean-Luc Mélenchon est critiqué pour son alignement présumé sur
              les positions du Kremlin concernant la guerre civile syrienne.
        - title: Chine et Tibet
          children:
            - >-
              En avril 2008, Jean-Luc Mélenchon s'oppose au boycott des jeux de
              Pékin et à la propagande anti-chinoise, défend la souveraineté de
              la Chine sur le Tibet depuis le 14ème siècle, critique le système
              de castes tibétain et le projet politique du dalaï-lama, tout en
              réfutant toute sympathie pour le régime chinois.
        - title: Conflit israélo-palestinien
          children:
            - >-
              Le CRIF a exclu Mélenchon de la marche pour Mireille Knoll en
              2018, citant son soutien au boycott d'Israël et ses félicitations
              à des manifestants pro-palestiniens en 2014, lors de
              manifestations marquées par des incidents antisémites.
        - title: Extradition de terroristes des Brigades rouges
          children:
            - >-
              En avril 2021, Jean-Luc Mélenchon critique l'arrestation et
              l'extradition de 7 anciens membres des Brigades rouges, y voyant
              un acte de vengeance plutôt qu'un acte de justice.
- title: Controverses
  children:
    - title: Accusations de populisme
      children:
        - >-
          En 2013, Jean-Luc Mélenchon a été accusé de populisme, ce qu'il a
          assumé, cherchant à donner une noblesse à une forme de populisme de
          gauche.
    - title: Accusations de conspirationnisme
      children:
        - >-
          En 2011, Nicolas Lebourg et Conspiracy Watch ont suggéré que Jean-Luc
          Mélenchon, tout en évitant de critiquer les théories du complot au
          sein de sa propre faction, ne devrait pas être catégorisé comme un
          conspirationniste.
        - >-
          Le 6 juin 2021, Mélenchon prédit un incident grave ou un meurtre lors
          de la dernière semaine de la campagne présidentielle, suscitant une
          polémique et des accusations de conspirationnisme.
        - >-
          L'émission Quotidien a diffusé une vidéo de Jean-Luc Mélenchon
          suggérant une possible manipulation derrière la récente panne des
          numéros d'urgence en France, ce qui a suscité des réactions indignées
          de plusieurs politiciens.
    - title: Accusations d'antisémitisme
      children:
        - >-
          Jean-Luc Mélenchon a porté plainte pour diffamation contre
          Jean-François Copé, Alain Juppé et Nathalie Kosciusko-Morizet en 2012,
          aboutissant à la condamnation de Juppé et Kosciusko-Morizet et à la
          relaxe de Copé.
        - >-
          Durant la campagne présidentielle de 2017, Jean-Luc Mélenchon a
          suscité la controverse en portant un triangle rouge, symbole des
          prisonniers politiques nazis, ce qui a entraîné des accusations
          d'antisémitisme et des débats publics.
    - title: Assiduité au Parlement européen
      children:
        - >-
          Jean-Luc Mélenchon est souvent absent lors des votes en séance
          plénière, se classant 677e sur 764 élus en termes de participation.
- title: Affaires judiciaires
  children:
    - title: Procès en diffamation à l'égard de journalistes
      children:
        - title: À l’égard de journalistes du Monde
          children:
            - >
              En 2016, Jean-Luc Mélenchon accuse deux journalistes du Monde de
              diffamation, ce qui entraîne des réactions de soutien du journal
              et une plainte de l'un des journalistes, mais l'affaire est
              classée suite à une erreur de procédure.
            - >-
              Jean-Luc Mélenchon a été condamné à plusieurs reprises suite à des
              plaintes du journaliste Paulo Paranagua, malgré ses tentatives
              d'évocation d'immunité parlementaire et ses refus de comparution.
        - title: À l'égard de journalistes de Radio France
          children:
            - >-
              Jean-Luc Mélenchon est condamné pour diffamation envers des
              journalistes, avec une amende et des dommages-intérêts, mais son
              avocat fait appel.
    - title: Assistants au Parlement européen
      children:
        - >-
          En juillet 2017, Jean-Luc Mélenchon et trois de ses anciens assistants
          sont soupçonnés d'abus de confiance par le parquet de Paris, suite à
          une dénonciation de la députée FN Sophie Montel, Mélenchon riposte par
          une plainte pour dénonciation calomnieuse.
    - title: Comptes de la campagne présidentielle de 2017
      children:
        - >-
          Le parquet de Paris a ouvert une enquête le 29 mai 2018 sur une
          possible violation des règles de financement de campagne, suite à un
          signalement de la CNCCFP, malgré la validation des comptes concernés.
        - >-
          Jean-Luc Mélenchon porte plainte pour violation du secret de l'enquête
          suite à une fuite d'information dans la presse le 19 octobre 2018.
        - >-
          En 2021, Jean-Luc Mélenchon perd un procès pour diffamation contre
          Jean-Guy de Chalvron, qui avait critiqué ses comptes de campagne.
        - title: Perquisition d’octobre 2018 et condamnation pour rébellion
          children:
            - >-
              Le 16 octobre 2018, une perquisition liée à des enquêtes sur
              Jean-Luc Mélenchon a dégénéré en altercations, entraînant
              l'ouverture d'une enquête pour menaces et violences contre
              l'autorité judiciaire.
            - >
              Jean-Baptiste Soufron, avocat spécialiste des libertés publiques,
              affirme dans Marianne que les affaires politiques devraient être
              gérées exclusivement par des juges d'instruction.
            - >-
              Jean-Luc Mélenchon a été condamné à trois mois de prison avec
              sursis et une amende de 8 000 euros pour intimidation et rébellion
              envers l'autorité judiciaire en décembre 2019, sans faire appel.
        - title: Mises en examen de l'association l'Ère du peuple
          children:
            - >-
              L'association l'Ère du peuple, liée à Jean-Luc Mélenchon, est mise
              en examen pour prêt illicite de main-d'œuvre et surfacturation de
              services, totalisant 152 688 euros.
            - >-
              L'association l'Ère du peuple est mise en examen le 3 février 2022
              pour faux, usage de faux, escroquerie et tentative d'escroquerie
              aggravée, liés à des différences significatives entre les salaires
              internes et les prestations facturées lors de la campagne de
              Jean-Luc Mélenchon.
    - title: Enquête pour « injure publique » après des propos sur la BRAV-M
      children:
        - >-
          Le parquet de Paris lance une enquête sur Jean-Luc Mélenchon pour
          outrage public suite à ses commentaires sur les unités motorisées
          Brav-M.
    - title: Non respect du droit d'auteur d'une œuvre d'art urbain
      children:
        - >-
          En appel, Jean Luc Mélenchon et la France Insoumise sont condamnés à
          verser 40 000 € pour l'usage non autorisé d'une œuvre de Combo, La
          Marianne asiatique, en juillet 2023.

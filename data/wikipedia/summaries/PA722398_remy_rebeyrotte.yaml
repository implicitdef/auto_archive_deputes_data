- title: Carrière politique
  children:
    - title: Député de Saône-et-Loire
      children:
        - >-
          En 2017, Rémy Rebeyrotte est élu député sous l'étiquette de La
          République en marche, malgré des accusations de favoritisme envers son
          neveu dans l'attribution d'un contrat de communication.
        - title: Francophonie
          children:
            - >-
              Lors de l'examen d'une proposition de loi, un député a loué les
              néologismes d'Aya Nakamura, provoquant une polémique sur les
              réseaux sociaux, qu'il a répondu en valorisant le succès
              international de la chanteuse.
        - title: Affaire du salut nazi
          children:
            - >
              Rémy Rebeyrotte, accusé d'avoir imité un salut nazi lors d'une
              session parlementaire, s'excuse publiquement et reçoit un rappel à
              l'ordre de l'Assemblée nationale le 25 juillet 2022.

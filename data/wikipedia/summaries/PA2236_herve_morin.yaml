    - title: Carrière
      children:
        - title: Conseiller de François Léotard
          children:
            - >-
              En 1993, il devient conseiller technique de François Léotard,
              ministre de la Défense, en charge des relations parlementaires,
              des affaires domaniales et environnementales.
        - title: Présidentielle et législatives de 2007
          children:
            - >-
              Hervé Morin a suscité la controverse en présentant des membres de
              sa famille et ses employés comme candidats aux élections
              législatives de 2007 pour le Parti social libéral européen.
    - title: Soupçons de détournement de fonds publics
      children:
        - >-
          En 2022, une enquête est lancée sur l'attribution présumée illégale de
          loyers élevés à la famille d'Hervé Morin par un centre d'accueil pour
          adultes handicapés financé par des fonds publics.

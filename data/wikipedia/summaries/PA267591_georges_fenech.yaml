- title: Biographie
  children:
    - title: Magistrat
      children:
        - >
          Georges Fenech, ayant commencé sa carrière judiciaire en 1980, a gravi
          les échelons jusqu'à devenir premier juge d'instruction à Lyon, s'est
          spécialisé dans des affaires sensibles, notamment le trafic de
          stupéfiants, la délinquance des mineurs et les accidents médicaux.
        - >-
          Fenech a alterné entre des rôles de magistrat et de député du Rhône,
          avant d'être condamné à l'inéligibilité pendant un an, puis de
          reprendre ses fonctions judiciaires et politiques.
    - title: Activité syndicale
      children:
        - >-
          Il a été mis en examen en 2001 pour recel d'abus de biens sociaux lié
          à une affaire de vente d'armes à l'Angola, mais a été relaxé en 2009.
    - title: Député du Rhône (2002-2008)
      children:
        - >-
          Georges Fenech a mené plusieurs initiatives parlementaires importantes
          en 2006, notamment sur les sectes, la récidive criminelle et le droit
          au logement.
        - >-
          Durant son mandat, Georges Fenech a occupé plusieurs postes clés dans
          le domaine juridique et parlementaire.
        - >-
          Georges Fenech, réélu député en 2007, est nommé rapporteur de la loi
          sur la rétention de sûreté auprès de la ministre de la Justice.
        - title: Invalidation de son élection de 2007 par le Conseil constitutionnel
          children:
            - >-
              En 2008, l'élection de 2007 d'un individu a été annulée et il a
              été rendu inéligible pendant un an pour des infractions au droit
              électoral liées à ses comptes de campagne.
            - >-
              Le Conseil constitutionnel a confirmé que les dépenses de campagne
              de Georges Fenech étaient régulières, mais une irrégularité
              formelle a entraîné son inéligibilité selon le code électoral.
    - title: Président de la Miviludes
      children:
        - >-
          Le 28 août 2008, Georges Fenech est réintégré dans la magistrature et
          chargé par le Premier ministre François Fillon d'évaluer les
          dispositifs judiciaires de lutte contre les sectes.
        - >-
          Sous sa présidence, la mission interministérielle a renforcé ses
          actions contre les dérives sectaires, mais le président a été condamné
          pour diffamation, une décision ensuite contestée en justice.
        - >-
          Georges Fenech a été condamné par la Cour d'appel de Caen pour
          atteinte à la présomption d'innocence de l'Église de Scientologie en
          2018.
    - title: Député du Rhône (2012-2017)
      children:
        - >-
          Georges Fenech rejoint la commission des lois et assume plusieurs
          rôles clés à l'Assemblée nationale, y compris la présidence du Groupe
          d'étude sur les sectes et la vice-présidence des groupes d'amitié avec
          Malte et l'Arabie saoudite.
        - >-
          En mars 2014, il critique la réforme pénale de Christiane Taubira dans
          un livre et est élu conseiller municipal de Lyon.
        - >-
          Nicolas Sarkozy, en tant que président de l'UMP, a nommé le 9 décembre
          2014 un secrétaire national chargé de la justice.
        - >-
          Il a soutenu Nicolas Sarkozy lors de la primaire présidentielle des
          Républicains de 2016, en tant qu'orateur national pour la justice.
        - >-
          Georges Fenech, dans l'affaire Fillon, a remis en question la validité
          de la primaire, a appelé à changer de candidat, a soutenu Alain Juppé
          puis François Fillon, et a refusé le "front républicain" lors du
          second tour de l'élection présidentielle de 2017.

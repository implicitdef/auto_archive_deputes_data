- title: Situation personnelle
  children:
    - title: Collaborations avec Dominique de Villepin
      children:
        - >-
          En 1998, Bruno Le Maire, diplômé de l'ENA, rejoint le ministère des
          Affaires étrangères dans la Direction des affaires stratégiques, de
          sécurité et du désarmement.
    - title: Soupçons d’emploi fictif de sa femme à l’Assemblée nationale
      children:
        - >-
          Mediapart a révélé en 2013 que Pauline Le Maire, épouse de Bruno Le
          Maire, a été rémunérée comme assistante parlementaire de 2007 à 2013,
          un emploi qui suscite des doutes sur sa nature exacte.
- title: Parcours politique
  children:
    - title: Candidature à la présidence de l'UMP
      children:
        - >-
          Bruno Le Maire, candidat à la présidence de l'UMP en 2014, propose des
          mesures pour la transparence, la parité, la consultation des élus
          locaux et l'investiture des élus par les fédérations locales, obtenant
          29,18% des voix.
    - title: Primaire de la droite et du centre de 2016
      children:
        - >-
          Il a servi comme représentant international pour François Fillon, mais
          a démissionné suite à des accusations judiciaires contre Fillon, tout
          en continuant à le soutenir électoralement.
    - title: Ministre de l'Économie et des Finances
      children:
        - >-
          Le 21 juin 2017, le nouveau ministre de l'Économie et des Finances
          nomme un cabinet largement issu du secteur bancaire, suscitant des
          critiques sur l'influence de la finance dans l'État.
- title: Littérature
  children:
    - >-
      En 2023, l'écrivain Nicolas Mathieu réécrit un passage controversé du
      livre "Fugue américaine", critiqué pour son style.
- title: Prises de position
  children:
    - title: Indemnisation des élus
      children:
        - >-
          En 2016, malgré sa propre rémunération annuelle de plus de 130 000
          euros, Bruno Le Maire a qualifié la classe politique de "mal
          rémunérée", suggérant que des revenus plus élevés pourraient prévenir
          la corruption, tout en refusant un cadeau de 85 000 euros de l'émir du
          Qatar pour éviter toute influence étrangère.
- title: Polémiques
  children:
    - title: Diffusion de préjugés racistes
      children:
        - >-
          Selon le sociologue Vincent Dubois, le gouvernement associe
          explicitement la fraude sociale à l'immigration, alimentant ainsi des
          stéréotypes négatifs.
    - title: Enquête sur son micro-parti
      children:
        - >-
          En 2023, le parquet de Paris enquête sur le micro-parti de Bruno Le
          Maire pour un possible financement illégal de campagne depuis 2016.

- title: Biographie
  children:
    - title: Secrétaire national du PCF
      children:
        - >-
          Lors de son congrès de désignation, le nouveau secrétaire national a
          soutenu le mouvement des Gilets jaunes et a appelé les communistes à
          devenir des "écolo-cocos".
        - >
          En 2019, Fabien Roussel a poursuivi Bernard Arnault pour
          non-publication des comptes de sa holding, ce à quoi Arnault a
          finalement obtempéré deux mois plus tard.
- title: Prises de position
  children:
    - title: Questions socio-économiques
      children:
        - >-
          Il s'oppose à l'idée d'un État employeur pour les chômeurs de longue
          durée, préférant une sécurité sociale professionnelle, et suscite une
          polémique en appelant à une "gauche du travail", une position soutenue
          par une majorité de Français selon un sondage IFOP.
    - title: Sujets de société
      children:
        - >-
          En janvier 2022, Fabien Roussel rend hommage aux victimes de
          l'attentat de Charlie Hebdo, défend le droit au blasphème et fait face
          à des critiques internes pour avoir invité des proches du Printemps
          républicain.
    - title: Pandémie de Covid-19
      children:
        - >-
          Il soutient la vaccination généralisée pour l'intérêt général, mais
          s'oppose au passe sanitaire, le jugeant inapplicable et
          potentiellement divisif pour la France.
    - title: >-
        Peines d'inéligibilité en cas de condamnation pour racisme ou
        antisémitisme
      children:
        - >-
          En réponse aux actions d'Éric Zemmour, Fabien Roussel a proposé une
          résolution pour rendre inéligibles les politiciens ayant tenu des
          propos racistes ou antisémites, mais celle-ci a été rejetée par
          l'Assemblée nationale en décembre 2021.
    - title: Conflits sociaux
      children:
        - >-
          En mars 2023, la société Vertbaudet est critiquée par Fabien Roussel
          et la CGT suite à deux rachats controversés et une grève prolongée,
          entraînant une manifestation et un appel au boycott de ses produits.
- title: Affaires judiciaires
  children:
    - title: Soupçons d'emploi fictif
      children:
        - >-
          Le Parquet national financier a ouvert une enquête sur des allégations
          d'emploi fictif concernant Fabien Roussel, qui nie ces accusations et
          attribue les informations à des adversaires politiques.
        - >-
          Fabien Roussel réfute les accusations de Mediapart, les attribuant à
          une tentative de soutenir Jean-Luc Mélenchon.

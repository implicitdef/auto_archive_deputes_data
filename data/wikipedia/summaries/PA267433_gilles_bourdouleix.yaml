- >-
  Il est fréquemment impliqué et condamné dans diverses affaires judiciaires
  pour diffamation, injures et malversations financières.
- title: Biographie
  children:
    - title: Parcours politique
      children:
        - >-
          En mars 2017, lors de l'affaire Fillon, il retire son soutien à
          François Fillon avant de changer d'avis une semaine plus tard.
- title: Affaires judiciaires
  children:
    - title: Procès pour apologie de crime contre l'humanité
      children:
        - >-
          En juillet 2013, Gilles Bourdouleix a créé la controverse en suggérant
          que Hitler n'avait peut-être pas tué assez de gens du voyage lors
          d'une dispute sur un terrain occupé.
        - >-
          Gilles Bourdouleix a été condamné pour apologie de crime contre
          l'humanité en 2014, mais cette condamnation a été annulée par la Cour
          de cassation en 2015.
    - title: Condamnations pour injures publiques et diffamation
      children:
        - >-
          Gilles Bourdouleix a été condamné pour injures publiques envers
          Ouest-France, avec les frais de justice controversés pris en charge
          par la collectivité, et envisage de saisir la Cour européenne des
          droits de l'homme.
        - >-
          Gilles Bourdouleix est condamné à payer 1 500 euros pour diffamation
          envers la Ligue nationale de basket et son président en juin 2022.
    - title: Condamnation pour outrages
      children:
        - >-
          En septembre 2022, Gilles Bourdouleix, maire de Cholet, est condamné à
          4 mois de prison avec sursis pour avoir intimidé et outragé des agents
          de l'URSSAF et de l'inspection du travail lors d'un contrôle
          anti-fraude en mai précédent.
    - title: Soupçons de détournement de fonds publics et de concussions
      children:
        - >
          Gilles Bourdouleix est mis en examen en 2023 pour détournement de
          fonds publics et d'autres charges, suite à des soupçons d'indemnités
          excessives accordées à lui-même et à sa majorité municipale depuis
          2008.
    - title: Plaintes pour menace et diffamation
      children:
        - >-
          En 2014, Gilles Bourdouleix porte plainte pour diffamation et obtient
          une condamnation de 1 500 euros d'amende contre un proche d'une
          ex-directrice d'Ehpad de Trémentines.
    - title: Procès pour prise illégale d'intérêts
      children:
        - >-
          Gilles Bourdouleix, accusé de prise illégale d'intérêts en 2021, a été
          relaxé en 2023, mais le parquet a fait appel de la décision.
    - title: Infractions à la réglementation sur les armes à feu et usages de faux
      children:
        - >-
          Une enquête est lancée sur des soupçons de violations des lois sur les
          armes à feu et de falsification de documents.
    - title: Abus de confiance et recel d'abus de biens sociaux
      children:
        - >-
          Gilles Bourdouleix et deux associés sont mis en examen pour abus de
          confiance lié à la création de son micro-parti politique en 2012,
          Bourdouleix admettant partiellement les faits.
    - title: Condamnation pour diffamation publique
      children:
        - >-
          Gilles Bourdouleix, maire de Cholet, a été condamné à une amende de 1
          000 euros et à indemniser un élu de l'opposition de 3 000 euros suite
          à une plainte pour diffamation publique.
    - title: Enquête pour homicide involontaire
      children:
        - >-
          Gilles Bourdouleix, interrogé puis libéré sans charge suite à une
          enquête sur un double homicide involontaire lors d'un feu d'artifice,
          se désolidarise de l'association organisatrice, tandis que des voix
          s'élèvent pour le désigner comme le véritable responsable.

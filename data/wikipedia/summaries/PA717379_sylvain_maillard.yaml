  children:
    - title: Député de la XVe législature
      children:
        - title: Activité législative
          children:
            - >-
              Le président du groupe d'études sur l'antisémitisme a initié une
              proposition controversée pour reconnaître l'antisionisme comme une
              forme d'antisémitisme, adoptée par l'Assemblée nationale en 2019
              malgré une opposition significative.
- title: Controverses
  children:
    - title: >-
        Mise en cause dans une affaire de jouets contrefaits révélée par les
        Pandora Papers
      children:
        - >-
          Sylvain Maillard, impliqué dans l'affaire des "Pandora Papers" pour
          être partiellement propriétaire d'une société condamnée pour
          contrefaçon, nie toute connaissance et accuse son associé Florian
          Deloppinot d'usurpation d'identité, qui a été condamné à payer 60 000
          euros pour contrefaçon en 2014.
    - title: Déclaration sur les personnes sans-abri
      children:
        - >-
          Il a suscité la controverse en affirmant en 2018 que la plupart des
          sans-abris choisissent de dormir dans la rue, ce qui l'a amené à
          rencontrer un sans-abri lors d'une émission de radio.

- >-
  L'homme politique a été condamné à plusieurs reprises pour des affaires de
  corruption et de fraude fiscale, entraînant des peines de prison et
  d'inéligibilité.
- title: Origines et famille
  children:
    - >-
      Patrick Balkany a été plusieurs fois accusé d'agression et de harcèlement
      sexuels.
    - >-
      Alexandre Balkany a été mis en examen pour blanchiment de fraude fiscale
      en 2017.
    - >-
      En juin 2017, il a été mis en garde à vue pour violences conjugales, mais
      l'affaire a été classée sans suite.
    - >-
      Deux militants de la LDNA ont été condamnés à six mois de prison pour
      intimidation envers Patrick Balkany en septembre 2019, mais ont fait
      appel.
- title: Parcours professionnel
  children:
    - title: Période d’inéligibilité
      children:
        - >-
          Suite à sa condamnation en 1997, Patrick Balkany s'exile à
          Saint-Martin pour diriger une radio et une entreprise de publicité,
          cherchant à trouver la paix et à se faire oublier.
    - title: Retour en politique
      children:
        - >-
          Un rapport de 2009 critique sévèrement la gestion de Levallois-Perret,
          citant une dette croissante, des dépenses festives excessives et des
          anomalies dans le contrôle des frais, ce que conteste Isabelle
          Balkany.
    - title: Affaires judiciaires et départ de l’Assemblée nationale
      children:
        - >-
          Patrick Balkany a été condamné en mars 2016 pour diffamation envers
          Arnaud de Courson.
        - >-
          En 2016, malgré des accusations judiciaires, Patrick Balkany est
          proposé pour l'investiture des Républicains pour les élections
          législatives de 2017, mais renonce pour rester maire de
          Levallois-Perret, provoquant des controverses et des changements de
          candidats dans son parti.
    - title: Prison, inéligibilité et fin du mandat de maire
      children:
        - >-
          Suite à sa condamnation en 2019, Patrick Balkany est remplacé par son
          épouse comme maire de Levallois-Perret, malgré son intention de se
          représenter et son hospitalisation en décembre.
        - >-
          Malgré leur popularité et une tentative de soutien à une nouvelle
          liste, le couple Balkany a été démis de ses mandats municipaux suite à
          une condamnation en appel.
        - >-
          Patrick Balkany, incarcéré en février 2022 pour non-respect des
          conditions de sa détention à domicile, reste en prison malgré une
          libération conditionnelle accordée, puis contestée par le parquet, et
          attend une décision sur l'aménagement de sa peine en août.
        - >-
          Patrick Balkany et son épouse sont poursuivis pour avoir envoyé des
          photomontages pornographiques à l'équipe municipale de Levallois, avec
          un procès prévu en avril 2023.
- title: Affaires judiciaires
  children:
    - title: Synthèse
      children:
        - >-
          Malgré les scandales judiciaires, il est constamment réélu maire de
          Levallois-Perret, un signe du clientélisme dans les Hauts-de-Seine.
        - >-
          Patrick Balkany se félicite de l'indifférence de ses électeurs face à
          ses affaires judiciaires, selon lui, uniquement médiatisées.
    - title: Condamnation pour prise illégale d'intérêts à Levallois-Perret en 1996
      children:
        - >-
          En 1996, Patrick Balkany et son épouse Isabelle ont été condamnés pour
          avoir illégalement utilisé des fonds publics pour rémunérer des
          employés personnels de 1985 à 1995.
        - >-
          Patrick Balkany a été condamné à rembourser plus de 500 000 € à la
          ville de Levallois-Perret pour des salaires d'employés municipaux, une
          dette qu'il a étalée de 2000 à 2006 et partiellement remboursée après
          le rejet d'une demande de remise gracieuse.
    - title: Condamnation pour injure et diffamation envers une élue en 2003
      children:
        - >-
          En 2003, un homme est condamné pour avoir diffamé et insulté l'élue
          communiste Annie Mandois, l'accusant d'usage abusif de fonds publics.
    - title: Diffamation
      children:
        - >-
          Patrick Balkany a été condamné en mars 2016 pour diffamation envers
          Arnaud de Courson.
    - title: Relaxe dans l’affaire des HLM des Hauts-de-Seine
      children:
        - >-
          Patrick Balkany et Didier Schuller ont été impliqués dans un scandale
          de commissions occultes au sein de l'office HLM des Hauts-de-Seine,
          Balkany ayant été relaxé et Schuller condamné.
    - title: Condamnation pour blanchiment de fraude fiscale et corruption
      children:
        - >-
          L'affaire Balkany, émergeant en 2013, concerne des soupçons de
          blanchiment de fraude fiscale des années 80-90 via l'achat de biens
          immobiliers luxueux et la non-déclaration de ces propriétés au fisc.
        - >-
          Patrick Balkany a reçu 5 millions de dollars non déclarés pour
          faciliter l'achat de la société UraMin par Areva, ce qui a conduit à
          une enquête pour corruption en 2015.
        - >-
          Les Panama Papers de 2016 ont révélé que Patrick Balkany possédait un
          riad à Marrakech via une société offshore au Panama.
        - >-
          Patrick et Isabelle Balkany ont été condamnés en 2020 pour fraude
          fiscale, Patrick a été libéré pour raisons de santé en 2021, mais ils
          ont été renvoyés en prison en 2022 suite à des infractions.
    - title: Gestion controversée de Levallois-Perret
      children:
        - title: Soupçons d'abus de faiblesse
          children:
            - >
              Une enquête a été ouverte en 2016 sur un mariage orchestré par
              Patrick Balkany en 2014, suspecté d'avoir facilité une opération
              immobilière pour un proche, ce que Balkany nie.
        - title: Soupçons de fausses factures dans le cadre de l’affaire Bygmalion
          children:
            - >-
              L'Association des contribuables de Levallois-Perret a découvert un
              contrat de 192 000 € pour la refonte et la promotion du site
              internet de la ville, qui n'a pas été réalisée, malgré le
              paiement.
            - >-
              La commune de Levallois-Perret est soupçonnée d'implication dans
              le scandale Bygmalion suite à un rapport de la chambre régionale
              des comptes en 2016.
        - title: Mise en examen pour « détournement de fonds publics »
          children:
            - >-
              Patrick Balkany est mis en examen le 24 juillet 2020 pour soupçons
              de détournement de fonds publics via l'utilisation personnelle
              d'agents municipaux.
        - title: >-
            Mise en examen pour « prise illégale d’intérêts » et « abus de biens
            sociaux »
          children:
            - >-
              Patrick Balkany, son gendre et son directeur de cabinet ont été
              placés en garde à vue en janvier 2021 et Balkany a été mis en
              examen en février 2021 pour prise illégale d'intérêts et abus de
              biens sociaux liés à la location d'un local à des sociétés, dont
              certaines appartenant à sa fille, entre 2008 et 2015.

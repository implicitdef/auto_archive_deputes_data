        - title: Député du Loiret
          children:
            - >-
              Il a soutenu Bruno Le Maire lors de la primaire présidentielle des
              Républicains en 2016, puis François Fillon lors de l'élection
              présidentielle de 2017.
        - title: Mandats locaux
          children:
            - >-
              Pour se conformer à la loi sur le cumul des mandats, il abandonne
              sa candidature aux élections législatives de 2017, reste maire
              d'Orléans, augmente son indemnité de maire pour compenser la perte
              de revenus, ce qui suscite une controverse.

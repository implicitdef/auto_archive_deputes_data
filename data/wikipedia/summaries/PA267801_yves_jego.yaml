- title: Parcours politique
  children:
    - title: Débuts
      children:
        - >-
          Yves Jégo, secrétaire national du RPR chargé des communes en 1996-97,
          a été élu conseiller général de Seine-et-Marne en 1998, mais son
          élection a été annulée en 1999 suite à une inéligibilité.
    - title: Au sein de l'UDI
      children:
        - >-
          Le 1er mars 2017, suite au départ de Bruno Le Maire, il quitte
          également l'équipe de campagne de François Fillon dans le contexte de
          l'affaire Fillon.
- title: Plaintes déposées par Yves Jégo
  children:
    - title: Plainte contre deux blogueurs (juin 2007)
      children:
        - >
          Yves Jégo a perdu son procès pour diffamation contre Frédéric Maupin
          et Jean-Luc Pujo en 2007, une décision confirmée en appel en 2009.
    - title: Plainte contre Yves Poey pour diffamation et injure (février 2008)
      children:
        - >-
          Yves Jégo a porté plainte contre le blogueur Yves Poey pour
          diffamation, mais a finalement été débouté de sa plainte par la Cour
          d'appel de Paris en 2010.
    - title: >-
        Plainte contre Yves Poey pour diffamation publique envers un citoyen
        chargé d'un mandat public (février 2010)
      children:
        - >-
          Yves Jégo a poursuivi le blogueur Yves Poey pour diffamation en 2010,
          mais l'affaire a été classée sans suite pour manque de preuves en
          2011.

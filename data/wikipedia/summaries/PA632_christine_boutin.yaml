- title: Biographie
  children:
    - title: Parcours politique
      children:
        - title: Élue locale
          children:
            - >-
              Christine Boutin attribue son engagement politique à l'adoption de
              la loi Veil de 1975 dépénalisant l'avortement, qu'elle considère
              comme un "coup de poignard dans le cœur".
        - title: Après son départ du gouvernement
          children:
            - >
              Durant l'élection présidentielle de 2017 en France, Christine
              Boutin, après avoir soutenu Jean-Frédéric Poisson puis François
              Fillon, a finalement voté pour Marine Le Pen pour contrer Emmanuel
              Macron, malgré son opposition historique au Front National.
- title: Prises de position
  children:
    - >-
      Christine Boutin, défenseur des valeurs catholiques et de la "droite
      humaniste", suscite souvent des débats et controverses avec ses idées.
    - title: Avortement et euthanasie
      children:
        - >-
          La députée des Yvelines est critiquée par des militants prochoix pour
          sa rhétorique qui semble condamner le droit à l'avortement.
        - >-
          En 2008, elle s'oppose publiquement à l'euthanasie de Chantal Sébire,
          une femme souffrante et défigurée par une tumeur incurable.
    - title: Homosexualité
      children:
        - >-
          Christine Boutin, ancienne membre de l'UMP, a été condamnée pour
          incitation à la haine après avoir qualifié l'homosexualité
          d'"abomination" en 2014, mais sa condamnation a été annulée par la
          Cour de cassation en 2018.
    - title: Prison et insertion
      children:
        - >-
          Depuis 2010, elle dirige une association qui favorise le dialogue
          entre auteurs et victimes de crimes pour prévenir la récidive.
    - title: Harcèlement sexuel
      children:
        - >-
          En mai 2016, Christine Boutin s'est opposée à 17 anciennes ministres
          dénonçant le harcèlement sexuel en politique, défendant la
          "gauloiserie" et mettant en garde contre le puritanisme.
    - title: Thèses conspirationnistes
      children:
        - >-
          En 2006 et 2011, elle a relayé des théories du complot concernant les
          attentats du 11 septembre et l'affaire Dominique Strauss-Kahn.
    - title: Sur le royalisme
      children:
        - >-
          Lors d'une procession à Paris en 2014, Christine Boutin a exprimé son
          regret pour la mort de Louis XVI et Marie-Antoinette, et son respect
          pour le prince Louis-Alphonse de Bourbon.

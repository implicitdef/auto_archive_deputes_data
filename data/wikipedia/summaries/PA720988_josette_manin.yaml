- title: Biographie
  children:
    - >-
      Josette Manin, ayant adhéré au Parti communiste martiniquais en 1983, a
      commencé sa carrière politique la même année et a progressivement gravi
      les échelons pour devenir conseillère municipale, adjointe au maire, et
      finalement conseillère générale du canton du Lamentin-3-Est.

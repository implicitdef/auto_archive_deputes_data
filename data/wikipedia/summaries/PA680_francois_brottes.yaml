- title: Biographie
  children:
    - title: Parcours politique
      children:
        - title: Implantation à Crolles (Isère)
          children:
            - >-
              En 1983, il rejoint le conseil municipal de Crolles, gravit les
              échelons jusqu'à devenir premier adjoint au maire et président du
              syndicat intercommunal, avant de quitter la présidence en 2012.
        - title: Député de la 5e circonscription de l'Isère (1997-2015)
          children:
            - title: XIVe législature (2012-2015)
              children:
                - >-
                  Réélu avec un score record en 1997, il devient président de la
                  commission des Affaires économiques en 2012 et initie la
                  première loi énergétique du quinquennat et une enquête sur les
                  tarifs de l'électricité.
                - >-
                  Il a présidé la commission d'enquête sur les coûts de la
                  filière nucléaire entre 2013 et 2014.
                - >-
                  En tant que président de la commission spéciale sur la loi
                  Macron, il soutient l'utilisation de l'article 49-3 pour
                  accélérer son application, défend le plafonnement des
                  indemnités prud'homales en cas de licenciement abusif et
                  soutient un projet de stockage de déchets radioactifs, malgré
                  son invalidation ultérieure par le Conseil constitutionnel.
                - >-
                  François Brottes, après son départ de la présidence de RTE en
                  2015, a été reconnu pour avoir dynamisé la commission des
                  Affaires économiques, notamment en instaurant des commissions
                  d'enquête sur des sujets tels que les coûts du nucléaire et en
                  auditionnant de grands patrons.
    - title: Président du directoire de RTE (2015-2020)
      children:
        - title: Nomination et renouvellement du directoire
          children:
            - >-
              Il est l'un des rares députés à démissionner pour diriger une
              entreprise, une première pour RTE qui n'est pas dirigée par un
              ingénieur des mines, suscitant des controverses.
        - title: Exercice de la fonction
          children:
            - >-
              François Brottes rencontre des opposants locaux et Xavier Bertrand
              pour discuter de la reconstruction d'une ligne électrique entre
              Avelin et Gavrelle, soulignant l'urgence d'assurer l'alimentation
              électrique locale.
            - >-
              En 2017, François Brottes a confirmé qu'il a reçu un bonus de 85
              000 € en plus de son salaire fixe de 250 000 €, portant sa
              rémunération annuelle à 335 000 €, un montant jugé bas par la CGT
              lors de son embauche en 2015.

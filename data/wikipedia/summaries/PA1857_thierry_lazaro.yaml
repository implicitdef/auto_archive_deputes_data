- >-
  Thierry Lazaro, né en 1960, est un homme politique français, membre des
  Républicains, condamné en 2023 pour prise illégale d'intérêts.
- title: Biographie
  children:
    - >-
      En 2016, un parlementaire a vendu sa permanence, initialement achetée avec
      son indemnité représentative, lui permettant de gagner 90 000 euros.
    - >-
      Thierry Lazaro, élu local, a acheté puis revendu sa permanence
      parlementaire avec son indemnité de frais de mandats, réalisant une
      plus-value fiscale de 20 000 €, tout en affirmant que cette opération a
      permis d'économiser de l'argent à la collectivité.
- title: Condamnation judiciaire
  children:
    - >-
      Thierry Lazaro, maire de Phalempin, est condamné pour prise illégale
      d'intérêts dans un programme immobilier, mais fait appel de la décision.
- title: Action
  children:
    - Une enquête est menée sur le scandale judiciaire d'Outreau.
    - >
      Thierry Lazaro a participé à la Commission d'enquête sur l'affaire
      d'Outreau de 2005 à 2007, une expérience marquante mais décevante pour
      lui, car il estime que ses conclusions n'ont pas été prises en compte pour
      réformer le système judiciaire français.
    - >-
      Florence Cassez, une Française, a été condamnée au Mexique pour
      enlèvement, mais a été libérée suite à des irrégularités dans la procédure
      judiciaire.
    - >-
      Thierry Lazaro, convaincu de l'innocence de Florence Cassez, emprisonnée
      au Mexique, a utilisé son influence politique pour soutenir sa cause.
    - >-
      En 2012, Thierry Lazaro a co-signé une proposition de loi favorisant la
      résidence alternée pour les enfants en cas de séparation parentale, et a
      publiquement soutenu cette cause en 2013.
    - >-
      Thierry Lazaro, membre de la Commission d'enquête sur l'abattage des
      animaux en 2016, s'est opposé à la vidéosurveillance constante des
      abattoirs, préconisant son usage uniquement pour des contrôles inopinés.

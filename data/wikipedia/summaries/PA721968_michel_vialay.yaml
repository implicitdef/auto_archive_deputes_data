    - title: Élection cantonale partielle 2009
      children:
        - >-
          Michel Vialay et Pascale Bédier se portent candidats à l'élection
          cantonale partielle de Mantes-la-Jolie en juin 2009, suite à la
          condamnation de Pierre Bédier.
        - >-
          Michel Vialay est élu conseiller général des Yvelines en 2009, mais
          démissionne en 2013, ouvrant la voie à une possible candidature de
          Pierre Bédier.

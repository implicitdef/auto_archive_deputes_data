- title: Biographie
  children:
    - >-
      Elle a été élue juge suppléante de Bruno Bilde à la Cour de justice de la
      République le 26 juillet 2022 et prêtera serment le lendemain.
    - title: Députée de la XVIe législature
      children:
        - >-
          Elle demande l'arrêt des subventions à France Nature Environnement
          suite à leur victoire judiciaire impactant l'irrigation agricole.

- title: Prises de position
  children:
    - >-
      En janvier 2022, La France insoumise s'abstient lors du vote sur le
      génocide ouïghour, préférant les termes "risque génocidaire" et "crimes
      contre l'humanité", tout en critiquant l'inaction face au régime répressif
      et l'hypocrisie politique française.
- title: Controverses
  children:
    - title: Laïcité et religions
      children:
        - >-
          En 2005, Clémentine Autain soutient puis se désolidarise de l'appel
          des Indigènes de la République, associé à Tariq Ramadan, dont elle
          médiatise une conférence en 2015.
        - >-
          En novembre 2019, elle a dénoncé l'islamophobie en France et a
          participé à une marche controversée sur le sujet.
    - title: Féminisme
      children:
        - >-
          Clémentine Autain crée la controverse en dissociant les agressions
          sexuelles de masse de l'islam, suscitant des critiques pour son manque
          de compassion envers les victimes et un féminisme accusé d'adopter les
          priorités de l'extrême gauche.
    - title: Affaire Taha Bouhafs
      children:
        - >-
          Le 10 mai 2022, Taha Bouhafs, journaliste et militant de LFI, retire
          sa candidature aux élections législatives suite à des accusations de
          violences sexuelles, une situation qui suscite des critiques envers
          Clémentine Autain et LFI pour avoir tenté de gérer l'affaire en
          interne.
        - >-
          Le 5 juillet 2022, Taha Bouhafs accuse Clémentine Autain et LFI de
          mensonges et de procédures opaques, ce que le parti réfute en
          invoquant le respect de l'anonymat des plaignantes.

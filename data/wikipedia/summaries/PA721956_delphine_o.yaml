- title: Biographie
  children:
    - title: Parcours politique
      children:
        - title: Députée de la XVe législature
          children:
            - >-
              François de Rugy, en tant que président de l'Assemblée nationale
              en 2017, a mené diverses initiatives, notamment la réforme de
              l'Assemblée, la promotion des relations France-Iran, la défense de
              l'accord nucléaire iranien et l'exploration des enjeux
              stratégiques en mer de Chine méridionale.
    - title: Après l'Assemblée nationale
      children:
        - >
          Elle a été nommée ambassadrice et secrétaire générale de la conférence
          mondiale de l'ONU sur les femmes en 2019, malgré des accusations de
          népotisme liées à sa relation avec le ministre Cédric O.

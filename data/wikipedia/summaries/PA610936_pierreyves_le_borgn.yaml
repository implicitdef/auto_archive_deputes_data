          Pierre-Yves Le Borgn' a eu une carrière internationale variée, allant
          du travail pour Go Sport aux États-Unis à des postes juridiques et
          corporatifs en Europe, avant de créer sa propre entreprise de conseil
          et d'enseigner le droit à l'Institut d'Études Politiques de Paris.

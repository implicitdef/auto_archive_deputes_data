- title: Biographie
  children:
    - >-
      Michel Hunault, membre de la commission des lois de l'Assemblée nationale,
      est un spécialiste des questions de justice, des droits de l'homme et de
      la situation carcérale, ayant occupé des postes clés dans des missions
      d'information et d'enquête parlementaire.
    - >-
      Michel Hunault enseigne à Sciences Po Paris sur la transparence
      financière, la lutte contre le blanchiment et la corruption, en abordant
      les lois, les conventions internationales, les institutions spécialisées,
      les obstacles à la traçabilité des mouvements financiers, la coopération
      fiscale et judiciaire, la régulation des marchés financiers et les
      obligations des professionnels face aux nouveaux enjeux de la conformité.
    - >-
      Michel Hunault est un avocat spécialisé dans la prévention de la
      corruption et du blanchiment, ainsi que dans l'évaluation des dispositifs
      de la loi Sapin 2, et il est également membre de l'association française
      d'arbitrage et médiateur.
    - >-
      En 2018, Michel Hunault crée l'Association "Stop Corruption" en
      partenariat avec l'IEP Sciences Po PARIS pour promouvoir la bonne
      gouvernance et lutter contre la corruption.

- title: Biographie
  children:
    - title: Député de la Creuse
      children:
        - >-
          Michel Vergnier a été élu et réélu député de la 1re circonscription de
          la Creuse à plusieurs reprises, a servi dans différentes commissions
          parlementaires et a remporté les élections législatives de 2012 contre
          Jean Auclair.

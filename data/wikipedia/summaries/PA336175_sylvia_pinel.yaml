- title: Biographie
  children:
    - title: Premier mandat de députée
      children:
        - >-
          Cette députée, généralement alignée sur son groupe parlementaire et
          intéressée par les questions de justice et de sécurité sociale, s'est
          distinguée en proposant d'abroger une loi archaïque sur l'habillement
          féminin et s'est abstenue lors du vote de la loi Hadopi.
    - title: Responsabilités au sein du PRG et du MRSL
      children:
        - >-
          Elle est passée de présidente de la fédération départementale du Parti
          radical de gauche de Tarn-et-Garonne à vice-présidente aux droits des
          citoyens, à la sécurité et à la justice du Parti radical de gauche en
          avril 2011.

- title: Biographie
  children:
    - title: Carrière professionnelle
      children:
        - >-
          En 2008, il a fondé Com1+, une entreprise de communication politique
          et d'entreprise à Tours, qui publie un magazine numérique et génère
          plus d'un million d'euros de chiffre d'affaires en 2012.
        - >-
          Une perquisition a eu lieu chez un individu en 2014 pour une enquête
          sur des délits présumés de favoritisme et de prise illégale d'intérêts
          liés à l'attribution de marchés à Menton, mais aucune charge n'a été
          retenue contre lui.
- title: Parcours politique
  children:
    - title: Mouvement pour la France (2000-2008)
      children:
        - >-
          De 2001 à 2006, il a présidé les Jeunes pour la France et a été
          déclaré inéligible pour un an en 2002 suite à une condamnation par le
          Conseil constitutionnel pour irrégularités de campagne.
    - title: Cadre de l'UMP puis de LR (2009-2022)
      children:
        - >
          En 2018, Guillaume Peltier se définit comme "travailliste", prônant un
          New Deal économique basé sur la réduction des dépenses publiques,
          l'allègement des charges d'entreprise et l'augmentation des salaires,
          y compris une hausse controversée du Smic de 10 à 20%.
- title: Affaire judiciaire
  children:
    - >-
      Le procureur de Blois a lancé une enquête sur l'usage présumé de fonds
      publics par Guillaume Peltier pour ses micro-partis, suite à des
      révélations de Mediapart le 24 janvier 2022.

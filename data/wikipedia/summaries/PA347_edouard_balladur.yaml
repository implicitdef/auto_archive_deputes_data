- >-
  Édouard Balladur, nommé Premier ministre par François Mitterrand en 1993, a
  terminé troisième à l'élection présidentielle de 1995 et a été relaxé en 2021
  suite à des accusations de financement occulte de sa campagne.
- title: Vie personnelle
  children:
    - title: Jeunesse, études et mariage
      children:
        - >-
          Édouard Balladur, arrivé à Paris en 1946, a suivi des études de droit,
          a été diplômé de l'ENA en 1957, a travaillé au Conseil d'État et s'est
          marié en 1957, ayant quatre fils.
- title: Parcours politique
  children:
    - title: Premier ministre de cohabitation (1993-1995)
      children:
        - >
          Formé le 30 mars 1993, le gouvernement d'Édouard Balladur, composé de
          30 membres dont des personnalités notables et de nouveaux venus, se
          distingue par l'absence de secrétaires d'État et la division du
          ministère des Finances.
    - title: Candidature à l'élection présidentielle de 1995
      children:
        - title: Campagne
          children:
            - >-
              Après sa défaite présidentielle, il démissionne et gère les
              affaires courantes jusqu'à la nomination de son successeur, Alain
              Juppé, par le nouveau président Jacques Chirac.
        - title: Soupçons de financement occulte
          children:
            - >-
              La campagne présidentielle d'Édouard Balladur est soupçonnée
              d'avoir été financée illégalement par des commissions sur des
              contrats d'armement, une affaire liée à l'attentat de Karachi en
              2002.
            - >-
              Édouard Balladur nie le financement illicite de sa campagne, mais
              est mis en examen et jugé pour complicité d'abus de biens sociaux
              et recel, avec six de ses proches condamnés à de la prison ferme.
            - >-
              Le 19 janvier 2021, le procès d'Édouard Balladur et François
              Léotard débute, aboutissant à la relaxe de Balladur et à la
              condamnation de Léotard pour des faits remontant à plus de
              vingt-cinq ans.

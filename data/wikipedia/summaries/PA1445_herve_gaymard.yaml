- title: Biographie
  children:
    - title: Carrière professionnelle et politique
      children:
        - >-
          Il a occupé plusieurs postes ministériels, mais a démissionné en
          raison de l'« affaire Gaymard ».
    - title: Fonctions au sein de partis politiques
      children:
        - >-
          Hervé Gaymard a occupé plusieurs postes politiques au sein du RPR et
          de l'UMP, mais a été abandonné par de nombreux responsables et
          ministres lors de l'affaire de son appartement, qui a été révélée par
          des membres de son propre parti.
    - title: Fonctions électives
      children:
        - >-
          En mars 2004, il est élu conseiller régional de Rhône-Alpes et devient
          président du groupe UMP. Il cosigne un communiqué dénonçant les propos
          de Bruno Gollnisch sur la Shoah, ce qui lui vaut d'être mis en examen
          et renvoyé devant le tribunal correctionnel de Lyon pour diffamation.
          Il est relaxé en première instance en janvier 2005. Réélu député de la
          Savoie en juin 2007, il démissionne de son mandat régional en juillet
          2007 pour respecter les règles sur le cumul des mandats.
        - >-
          Il a été député de la deuxième circonscription de la Savoie de mars
          1993 à juin 2002, puis de juin 2002 à juin 2012, et a occupé plusieurs
          postes au sein de commissions parlementaires et de groupes d'études.
    - title: Fonctions ministérielles
      children:
        - title: L'affaire Gaymard
          children:
            - >-
              Le 16 février 2005, une polémique éclate sur le coût et la taille
              de l'appartement de fonction de M. Gaymard, ce qui conduit à
              l'instauration de règles précises sur les logements de fonction
              des membres du gouvernement.
            - >-
              Suite à la polémique, Hervé Gaymard démissionne de son poste de
              ministre de l'Économie, des Finances et de l'Industrie le 25
              février 2005 et est remplacé par Thierry Breton. Il a ensuite
              détaillé son patrimoine personnel, comprenant un appartement à
              Paris, une maison familiale à Bourg-Saint-Maurice en Savoie et sa
              permanence parlementaire dans ce département.
- title: Décorations
  children:
    - >-
      Le ministre chargé des affaires maritimes est commandeur de l'ordre du
      Mérite maritime et a reçu le prix de l'appel du 18 Juin 2012.

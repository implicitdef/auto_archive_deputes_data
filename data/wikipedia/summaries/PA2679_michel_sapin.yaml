- >-
  François Mitterrand a occupé plusieurs postes ministériels, dont celui de
  ministre de la Justice, de l'Économie et des Finances, et de la Fonction
  publique et de la Réforme de l'État, et a fait voter la loi "Sapin" sur la
  corruption.
- >-
  Sous la présidence de François Hollande, il a occupé plusieurs postes
  ministériels et a porté la loi "Sapin 2" contre la corruption.
- title: Parcours politique
  children:
    - title: Ministre délégué à la Justice dans le gouvernement Cresson (1991-1992)
      children:
        - >-
          Michel Sapin a quitté son poste de député de Nanterre en 1991 pour
          devenir ministre délégué à la Justice.
    - title: Ministre de l'Économie dans le gouvernement Bérégovoy (1992-1993)
      children:
        - >-
          En tant que ministre de l'Économie et des Finances de 1992 à 1993, il
          a promulgué la loi Sapin, une loi anti-corruption qui a réformé les
          règles économiques du marché publicitaire et renforcé la transparence
          financière.
        - >-
          Michel Sapin a fait l'objet d'une enquête pour complicité de
          répartition de dividendes fictifs dans l'affaire du Crédit lyonnais,
          mais a bénéficié d'un non-lieu en 2003.
    - title: Ministre sous François Hollande (2012-2017)
      children:
        - >
          En tant que Ministre du Travail à partir de 2012, il a initié
          plusieurs réformes et contrats pour améliorer l'emploi et le dialogue
          social, malgré une réussite mitigée sur l'inversion durable de la
          courbe du chômage.
        - >-
          En 2015, sous l'impulsion de François Hollande, le cabinet de Michel
          Sapin a élaboré la "loi Sapin II", une loi visant à renforcer la
          transparence, lutter contre la corruption et moderniser la vie
          économique, qui a été adoptée par le Parlement en novembre 2016.
- title: 'Après le gouvernement : retour au secteur privé'
  children:
    - >-
      En 2017, il rejoint l'équipe de François Hollande, puis devient avocat à
      Paris en 2019, travaillant sur des projets anticorruption en Afrique,
      malgré des réserves de la HATVP concernant d'éventuels conflits
      d'intérêts.
- title: Contentieux
  children:
    - >-
      Le Tribunal administratif de Limoges a annulé l'exonération des élus de
      rembourser les sommes majorées, mais cette décision a été renversée en
      appel par la Cour administrative d'appel de Bordeaux.
- title: Détails des mandats et fonctions
  children:
    - title: Fonctions ministérielles
      children:
        - >-
          Cette personne a occupé plusieurs postes ministériels en France,
          notamment dans les domaines de la justice, de l'économie, des
          finances, de la fonction publique, du travail et de la formation
          professionnelle, entre 1991 et 2017.

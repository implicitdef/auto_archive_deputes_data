- >-
  L'ancien vice-président de l'Assemblée nationale démissionne suite à des
  accusations d'agressions sexuelles, mais reste député ; l'enquête est classée
  sans suite pour prescription et il est condamné pour procédure abusive en
  2019.
- title: Accusations de harcèlement et d'agressions sexuelles
  children:
    - >-
      Denis Baupin, ancien vice-président de l'Assemblée nationale, a été accusé
      d'agression sexuelle et de harcèlement, a démissionné de son poste, mais
      l'affaire a été classée sans suite pour prescription malgré des
      accusations corroborées.
    - >-
      Il porte plainte contre ses accusatrices et EELV, mais le procès tourne à
      son désavantage avec des témoignages d'agressions, malgré le soutien de sa
      femme et de Dominique Voynet.
    - >-
      Denis Baupin a été condamné en avril 2019 à payer 7 500 euros de dommages
      et intérêts pour "abus de constitution de partie civile".

- title: Parcours politique
  children:
    - title: Élu de Bourgogne-Franche-Comté
      children:
        - >-
          Julien Odoul, tête de liste du RN aux élections régionales 2021 en
          Bourgogne-Franche-Comté, a été marqué par des controverses et a obtenu
          des résultats inférieurs aux attentes, son élection étant par la suite
          contestée pour un problème de domiciliation.
- title: Accusations et poursuites judiciaires
  children:
    - title: Accusations de détournement de fonds publics
      children:
        - >-
          Julien Odoul et le Rassemblement national sont poursuivis pour
          détournement de fonds publics liés à l'affaire des assistants
          parlementaires de 2019.
    - title: Propos sur Tariq Ramadan
      children:
        - >-
          Julien Odoul a été condamné à payer 10 000 euros à Tariq Ramadan pour
          avoir porté atteinte à sa présomption d'innocence en le qualifiant de
          "violeur" sur LCI, le 30 novembre 2020.
- title: Controverses
  children:
    - title: >-
        Attaque d'une mère accompagnatrice portant un voile lors d'une sortie
        scolaire
      children:
        - >-
          Marine Le Pen critique une intervention jugée "rugueuse" et
          "maladroite" dans le contexte de l'attentat de la préfecture de police
          de Paris et des débats sur le voile, tandis qu'Emmanuel Macron appelle
          à ne pas stigmatiser les musulmans mais à être intraitable avec le
          communautarisme, et une théorie non étayée suggère une action
          préméditée de la part d'une accompagnatrice scolaire voilée.
        - >-
          Julien Odoul, insulté et menacé dans un café en 2019, a vu son
          agresseur condamné à un an de prison avec sursis et une amende de 1000
          euros, mais déclare être toujours harcelé par ce dernier en juillet
          2020.

- title: Affaires judiciaires
  children:
    - title: '1998 : accusations de Charles Millon'
      children:
        - >-
          En 1998, une dispute politique a éclaté entre Jean-Jack Queyranne et
          Charles Millon pour la présidence du Conseil Régional du Rhône-Alpes,
          qui a été finalement remportée par Millon grâce au soutien du FN,
          malgré des accusations d'atteinte à l'intégrité du territoire portées
          contre Queyranne.

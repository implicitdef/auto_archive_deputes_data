        - title: Mandat de députée
          children:
            - >-
              Colette Capdevielle, 3e vice-présidente du Groupe socialiste à
              l'Assemblée, s'est distinguée par son implication dans plusieurs
              projets de loi, notamment sur le mariage pour tous, la réforme
              pénale et la modernisation de la justice.
            - >-
              Elle est responsable du projet Justice & Institutions pour la
              campagne de Vincent Peillon en 2017 et membre de son comité
              politique.
    - title: Avocate
      children:
        - title: Droit de la famille et homoparentalité
          children:
            - >-
              Le 26 octobre 2011, une juge a reconnu le droit de partage de
              l'autorité parentale à la compagne pacsée d'une mère célibataire,
              marquant une victoire pour les droits des parents homosexuels.

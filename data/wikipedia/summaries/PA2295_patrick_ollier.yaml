- title: Biographie
  children:
    - title: Débuts politiques
      children:
        - >-
          En 1981, il devient conseiller chez Béghin-Say avant de revenir en
          politique en 1986 comme conseiller de Jacques Chaban-Delmas à
          l'Assemblée nationale.
    - title: Président de l'Assemblée nationale
      children:
        - >-
          Patrick Ollier, durant son mandat de transition en 2007, renonce aux
          privilèges traditionnels des présidents d'assemblée suite à une
          polémique.
    - title: Métropole du Grand Paris
      children:
        - title: Plainte
          children:
            - >-
              L'association Anticor accuse Patrick Ollier et son entourage de
              corruption et de détournement de fonds publics en mars 2021.
- title: Détail des mandats
  children:
    - title: Autres responsabilités
      children:
        - >-
          De 1992 à 2002, cette personne a occupé plusieurs postes judiciaires
          et a présidé le Parc national des Écrins.

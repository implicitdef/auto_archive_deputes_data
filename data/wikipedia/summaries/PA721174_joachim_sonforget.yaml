- >-
  Cet individu, initialement membre du Parti socialiste puis de La République en
  marche, est élu député des Français en Suisse et au Liechtenstein en 2017,
  mais quitte ces partis suite à des polémiques en 2018.
- title: Parcours politique
  children:
    - title: Député des Français établis hors de France
      children:
        - title: Prises de position polémiques et départ de LREM
          children:
            - >-
              Joachim Son-Forget, connu pour son ton libre sur Twitter, a
              suscité des controverses en défendant Marcel Campion, en
              critiquant Donald Trump et en tenant des propos jugés sexistes
              envers Esther Benbassa, ce qui a entraîné une augmentation
              significative de ses abonnés sur Twitter en 2018.
        - title: Entre droite et extrême droite et échec aux législatives de 2022
          children:
            - >-
              En 2020, l'individu a créé la controverse en publiant un selfie
              avec Alexandre Benalla, en tentant de le recruter comme
              collaborateur, en annonçant sa candidature à la présidentielle de
              2022 et en diffusant des vidéos privées de Benjamin Griveaux dans
              une affaire extraconjugale.

- title: Biographie
  children:
    - >-
      Elle est une spécialiste de la rénovation énergétique et a été nommée
      rapporteure d'une commission d'enquête sur les énergies renouvelables en
      mars 2019.
    - >-
      En mars 2021, sa nomination en tant que présidente de l'association
      HQE-GBC suscite des débats contradictoires sur la compatibilité de ce rôle
      avec son mandat parmi les déontologues de l'Assemblée Nationale.

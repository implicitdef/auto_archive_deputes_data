- title: Controverses
  children:
    - title: Accusations de népotisme lors de la privatisation de la FDJ
      children:
        - >-
          Raphaële Rabattel, épouse de Gilles Le Gendre, a été nommée directrice
          de la communication de la Française des jeux en 2019, provoquant des
          accusations de népotisme et une crise de communication, malgré la
          défense de la FDJ et une conclusion de non-conflit d'intérêts par la
          déontologue de l'Assemblée nationale.

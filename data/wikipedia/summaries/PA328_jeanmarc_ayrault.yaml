- title: Parcours politique
  children:
    - title: Maire de Nantes
      children:
        - >-
          En 1997, Jean-Marc Ayrault a été condamné pour favoritisme dans
          l'attribution d'un marché public, une affaire qui a refait surface en
          2012 lorsqu'il était pressenti pour le poste de Premier ministre, bien
          que sa condamnation ait été automatiquement effacée en 2008.
    - title: Retour à la députation
      children:
        - >-
          Il a d'abord contesté puis voté pour l'inscription dans la
          Constitution de la déchéance de nationalité pour les binationaux
          condamnés pour terrorisme.

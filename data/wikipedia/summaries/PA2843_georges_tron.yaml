- >-
  En 2010, il est nommé secrétaire d'État chargé de la fonction publique et de
  la réforme des retraites, mais quitte le gouvernement en 2011 suite à des
  accusations d'agressions sexuelles.
- >-
  Il a été acquitté en 2018, mais condamné en appel en 2021 à trois ans de
  prison ferme et six ans d'inéligibilité, ce qui l'a conduit à démissionner de
  son poste de maire.
- title: Parcours politique
  children:
    - title: Après son départ du gouvernement
      children:
        - >-
          Après avoir retrouvé son siège de député en 2011, il perd son immunité
          parlementaire et est battu aux élections législatives de 2012 suite à
          des accusations de viol.
        - >-
          En 2016, malgré une nomination controversée par Les Républicains pour
          les élections législatives de 2017 et une mise en examen pour viol, le
          candidat renonce à sa candidature, citant le non-cumul des mandats.
        - >-
          Réélu maire en 2020, il démissionne en 2021 suite à une condamnation
          pour viol, laissant sa place à son premier adjoint, Richard Privat.
- title: Affaire judiciaire
  children:
    - >-
      Georges Tron, adepte de réflexologie plantaire, est accusé en 2011 de
      viols et d'agressions sexuelles sur deux anciennes employées, allégations
      qu'il réfute en invoquant un complot politique.
    - >-
      Accusé de viols et d'agressions sexuelles en 2011, l'individu a été
      initialement blanchi en 2013, mais cette décision a été annulée en 2014 et
      confirmée en 2015, renvoyant l'affaire devant les assises.
    - >-
      Georges Tron, accusé de "viols et agressions sexuelles en réunion", a été
      acquitté en 2018 malgré un climat de travail hypersexualisé, le parquet de
      Paris a fait appel.
    - >
      Après appel, un nouveau procès en 2021 déclare l'accusé coupable de viol
      et d'agressions sexuelles sur une plaignante, le condamne à cinq ans de
      prison dont deux avec sursis, et l'inscrit au fichier des auteurs
      d'infractions sexuelles.
    - >-
      Georges Tron, malgré les critiques, reste maire de Draveil depuis sa
      cellule avant de démissionner le 25 mai suivant.
    - >-
      Après le rejet de son pourvoi en cassation le 8 décembre 2021, l'individu,
      désormais condamné définitivement, envisage de saisir la Cour européenne
      des droits de l'homme et est libéré sous bracelet électronique le 29 mars
      2022.

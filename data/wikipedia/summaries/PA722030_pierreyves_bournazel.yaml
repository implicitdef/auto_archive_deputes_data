- title: Biographie
  children:
    - title: Formation
      children:
        - >-
          Il a été conseiller en communication et porte-parole pour Françoise de
          Panafieu et Rachida Dati.
    - title: Carrière
      children:
        - >-
          En 2016, il est critiqué, avec Geoffroy Didier et Géraldine
          Poirault-Gauvin, pour avoir bénéficié de formations coûteuses en Media
          Training financées par l'argent public en 2011, une pratique légale
          mais controversée.
    - title: Activités militantes
      children:
        - >-
          Il a soutenu Alain Juppé lors de la primaire présidentielle des
          Républicains en 2016, mais a retiré son soutien à François Fillon
          suite à un scandale durant la campagne.

- title: Biographie
  children:
    - >-
      Richard Dell’Agnola, originaire du Maroc, vit à Thiais depuis plus de
      trente ans et a travaillé au ministère de la justice après avoir étudié le
      droit.
    - >-
      Il a travaillé au sein du cabinet du ministre de la justice de 1972 à
      1978, notamment en participant aux travaux de la commission "Informatique
      et liberté".
- title: Engagement politique
  children:
    - title: Députation
      children:
        - title: Action parlementaire
          children:
            - >-
              Richard Dell'Agnola, auteur d'un rapport sur la conduite sous
              l'influence de drogues, est devenu président du groupe d'études
              sur la sécurité routière à l'Assemblée nationale en 2002. Il a
              ensuite rédigé la loi de 2003 contre la drogue au volant, qui
              punit ce délit de prison et d'amendes. En 2004, il a également été
              rapporteur d'un projet de loi renforçant la lutte contre la
              violence routière et a été membre du Conseil national de la
              sécurité routière pendant de nombreuses années.
            - >-
              Le 30 janvier 2007, Richard Dell'Agnola signe un amendement pour
              exclure les auteurs de crimes militaires graves en temps de guerre
              de l'abolition de la peine de mort, mais il est rejeté. Le 19
              février 2007, il vote contre le projet de loi sur l'interdiction
              de la peine de mort.
            - >-
              Au printemps 2011, il alerte le ministre de la Justice sur le
              manque de places en prison et la surpopulation carcérale, en
              proposant le transfèrement des détenus étrangers vers leur pays
              d'origine.

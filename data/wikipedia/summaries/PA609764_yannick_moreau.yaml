- title: Situation personnelle
  children:
    - title: Études
      children:
        - >-
          Yannick Moreau, après son baccalauréat C obtenu en 1993, a poursuivi
          ses études en droit des affaires, se spécialisant dans
          l'agro-alimentaire à l'université de Nantes en 1998.
- title: Parcours politique
  children:
    - title: Affiliation partisane
      children:
        - >-
          Yannick Moreau, après une décennie au MPF, rejoint l'UMP en 2013 et
          s'engage activement contre la réforme pénale de Christiane Taubira.
- title: Prises de position
  children:
    - title: Retrait du drapeau européen de la mairie d'Olonne-sur-Mer
      children:
        - >-
          En 2008, Yannick Moreau, maire d'Olonne-sur-Mer, a suscité une
          polémique en remplaçant le drapeau de l'Union européenne par celui de
          la Vendée, avant de résoudre le problème en ajoutant un troisième mât
          pour les deux drapeaux.
    - title: Statue de l'archange Saint-Michel
      children:
        - >
          Le tribunal administratif de Nantes ordonne le retrait d'une statue de
          Saint-Michel aux Sables-d'Olonne, décision contestée par le maire qui
          annonce faire appel.
        - >-
          L'annonce a conduit à une intense couverture médiatique, exacerbée par
          la visite d'Éric Zemmour, candidat présidentiel de 2022, aux
          Sables-d'Olonne.
- title: Détail des fonctions et mandats électifs
  children:
    - title: Fonctions politiques
      children:
        - >-
          Cette personne a occupé des postes de direction au sein de l'Union
          pour un mouvement populaire, notamment dans les domaines de la mer, de
          la pêche et de la réforme de la justice.

- title: Controverses
  children:
    - title: Affaire Al-Durah
      children:
        - >-
          Roland Blum est le premier député français à questionner le
          gouvernement sur une possible imposture médiatique concernant le
          reportage "l'affaire Mohamed Al-Durah".
        - >-
          Il a relayé des théories du complot qui ont entraîné plusieurs
          condamnations pour diffamation, notamment contre Philippe Karsenty.
    - title: Carpentras
      children:
        - >-
          Roland Blum, président du groupe UDF, a condamné sans réserve la
          profanation du cimetière juif de Carpentras, deux semaines après
          l'incident.
    - title: Commission d'enquête
      children:
        - >-
          En 2003, suite aux révélations de Marie-Monique Robin, les députés
          Verts ont demandé une enquête sur le soutien français aux régimes
          militaires latino-américains de 1973 à 1984, mais la demande a été
          rejetée selon le rapport de Roland Blum.

    - title: Parcours politique
      children:
        - title: Conquête d'Hénin-Beaumont et assistant parlementaire
          children:
            - >-
              En 2014, il joue un rôle clé dans la victoire du parti à
              Hénin-Beaumont, où il devient adjoint au maire, s'occupant des
              affaires générales, juridiques, de la communication et des
              relations publiques.
            - >-
              Steeve Briois et Bruno Bilde, anciens assistants parlementaires au
              Parlement européen, ont perdu un procès en diffamation suite à des
              accusations de fraude, malgré leur défense affirmant l'absurdité
              de l'enquête.
        - title: Député du Pas-de-Calais
          children:
            - >-
              Le 26 juillet 2022, il est élu juge titulaire à la Cour de justice
              de la République et prête serment le jour suivant.

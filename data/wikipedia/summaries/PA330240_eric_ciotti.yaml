- title: Situation personnelle
  children:
    - title: Mariage et vie privée
      children:
        - >-
          Il est marié à Caroline Magne, ancienne collaboratrice parlementaire
          et directrice de communication, actuellement sous enquête pour
          détournement de fonds, et père de trois enfants.
- title: Parcours politique
  children:
    - title: Député des Alpes-Maritimes
      children:
        - title: Thèmes sécuritaires
          children:
            - >-
              Éric Ciotti, rapporteur de plusieurs lois sur la sécurité et
              l'éducation, a proposé en 2010 une loi controversée visant à punir
              les parents dont les enfants enfreignent la loi, proposition jugée
              anticonstitutionnelle.
            - >
              En 2011, suite à l'affaire Laëtitia, le rapport Ciotti, commandé
              par Nicolas Sarkozy, propose 50 mesures pour améliorer l'exécution
              des peines en France, incluant la création de nouvelles structures
              pénitentiaires et le développement de peines alternatives.
            - >-
              En mars 2013, suite à l'annulation du licenciement d'une employée
              voilée de la crèche Baby-Loup, Éric Ciotti a proposé une loi pour
              imposer la laïcité dans les entreprises privées, mais celle-ci a
              été rejetée en juin 2013 à l'Assemblée nationale.
    - title: Cadre de l'UMP puis des Républicains
      children:
        - >-
          En 2012, Éric Ciotti, directeur de campagne de François Fillon, révèle
          des irrégularités dans le décompte des voix pour la présidence de
          l'UMP, ce qui entraîne des accusations de diffamation de la part du
          camp de Jean-François Copé.
        - >-
          Il a soutenu Nicolas Sarkozy lors de la primaire présidentielle des
          Républicains de 2016, a été porte-parole, a travaillé sur le projet de
          François Fillon, a été nommé secrétaire général adjoint du parti Les
          Républicains et a refusé le "front républicain" lors du second tour de
          l'élection présidentielle de 2017.
    - title: Candidature à la présidence de LR
      children:
        - >-
          En novembre 2022, sa condamnation ferme des propos racistes d'un
          député RN a potentiellement entraîné une baisse de son soutien parmi
          les adhérents LR pour la présidence du parti.
- title: Positionnement politique
  children:
    - title: Questions sécuritaires
      children:
        - >-
          Il envisage de renforcer les mesures sécuritaires, incluant
          l'augmentation des places de prison, l'instauration d'un loyer
          carcéral, la réduction de la majorité pénale et la suppression des
          allocations pour certains parents.
- title: Enquêtes judiciaires
  children:
    - >-
      En 2020, Éric Ciotti fait l'objet d'une enquête pour détournement de fonds
      publics, soupçonné d'utiliser les ressources du conseil départemental des
      Alpes-Maritimes malgré sa démission en 2017.
    - >-
      Le Canard enchaîné a révélé que Caroline Magne, la compagne d'Éric Ciotti,
      a cumulé trois emplois pendant une dizaine d'années, ce qui a conduit à
      une enquête pour détournement de fonds publics.

- title: Biographie
  children:
    - title: Parcours politique
      children:
        - title: Élu à Paris
          children:
            - >-
              Claude Goasguen a été élu conseiller de Paris en 1983 et a occupé
              les postes d'adjoint aux affaires étrangères du maire Jacques
              Chirac de 1989 à 1995, puis d'adjoint chargé des affaires
              scolaires et universitaires de 1995 à 2001 sous Jean Tiberi.
- title: Positionnement politique
  children:
    - title: Relations internationales
      children:
        - title: Soutien à Poutine
          children:
            - >-
              En juillet 2014, Claude Goasguen se rend à Moscou avec 13 autres
              parlementaires français pour soutenir les dirigeants russes suite
              à l'annexion de la Crimée, et s'oppose à l'annulation de la
              livraison de deux navires Mistral à la Russie, malgré la
              condamnation de la politique de Vladimir Poutine en Occident.
        - title: Soutien à Israël
          children:
            - >-
              Il est sensible à l'antisémitisme et critique l'organisation d'un
              concours de caricatures sur l'Holocauste lors de la crise des
              caricatures de Mahomet en 2005.
        - title: Amérique latine
          children:
            - >-
              Ancien militant d'extrême droite, il compare les événements au
              Venezuela à ceux au Chili, soulignant l'implication de la CIA,
              mais ne condamne pas l'ingérence américaine, regrettant plutôt le
              manque d'offensive de l'Union européenne.

- title: Député
  children:
    - >-
      En 2011, il contribue à une proposition de loi contre les emprunts
      toxiques et participe à l'évaluation de la loi sur la défiscalisation des
      heures supplémentaires.
    - >-
      En 2013, il propose d'étendre le statut d'auto-entrepreneur aux artisans
      et devient vice-président de la commission d'enquête sur les 35 heures en
      2014.
- title: Controverses
  children:
    - >-
      En 2018, le maire de Chartres, Jean-Pierre Gorges, a refusé l'installation
      d'une plateforme logistique promettant 2 000 emplois, provoquant une
      polémique et menaçant un journaliste qui l'interrogeait à ce sujet.
    - >-
      Le maire, initialement condamné pour injures publiques envers un
      conseiller municipal en 2021, voit ses poursuites annulées par la cour
      d'appel en 2022.
    - >-
      En avril 2021, une plainte pour prise illégale d'intérêt est déposée
      contre Jean-Pierre Gorges par des conseillers municipaux et des citoyens,
      suite à sa participation à des votes lui accordant une protection
      juridique dans une situation de conflit d'intérêts.
    - >-
      Jean-Pierre Gorges et Bernard Orts sont mis en examen pour abus d'autorité
      suite à une plainte de la société Klecar liée à un projet d'aménagement à
      Chartres.

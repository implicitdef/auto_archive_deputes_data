- title: Biographie
  children:
    - title: Carrière professionnelle
      children:
        - title: Hôpital Bichat puis hôpital Beaujon
          children:
            - >-
              Philippe Juvin, maire réélu de La Garenne-Colombes en 2008, a
              servi comme médecin militaire en Afghanistan, a déclenché une
              controverse sur les décès hospitaliers en 2009, et a suscité une
              polémique suite à ses commentaires sur le risque d'attaques
              chimiques après les attentats de 2015.
        - title: Hôpital européen Georges-Pompidou
          children:
            - >-
              Philippe Juvin a été nommé chef des urgences de l'hôpital
              Georges-Pompidou en 2012, une décision qui a suscité des critiques
              pour favoritisme politique et cumul de fonctions, mais qui a été
              confirmée par le tribunal administratif malgré les contestations.
    - title: Parcours politique
      children:
        - title: Au niveau local
          children:
            - >-
              En octobre 2008, malgré l'opposition, le conseil général des
              Hauts-de-Seine a nommé le nouveau collège de La Garenne-Colombes
              d'après l'écrivain controversé Kléber Haedens, avec l'intention de
              l'inclure dans les programmes scolaires.
            - >-
              Philippe Juvin a qualifié d'"sots" les opposants à son projet dans
              un article de blog, retiré par la suite, pour apaiser la
              polémique.
            - >
              Le 16 octobre 2009, le tribunal de Paris a rejeté la plainte de
              Philippe Juvin contre le blog humoristique Le pot rouge et a
              condamné la commune de La Garenne-Colombes à payer 1 500 euros à
              l'hébergeur du blog, Courrier international.
        - title: Au niveau européen
          children:
            - >-
              Philippe Juvin, classé 22e député européen le plus rémunéré par
              Transparency International EU, ne figurera pas sur la liste Les
              Républicains pour les élections européennes 2019.
        - title: Prises de positions et polémiques
          children:
            - >-
              En 2008, Philippe Juvin critiqua le manque de couverture en direct
              des Jeux paralympiques par France Télévisions, ce qui a conduit à
              une plainte pour diffamation de la part du groupe, rejetée par la
              justice en 2010.
            - >-
              En 2009, Philippe Juvin soutient la nomination controversée de
              Jean Sarkozy à la tête de l'EPAD, arguant de sa position de
              président du groupe majoritaire comme légitimité.
            - >-
              En 2012, Philippe Juvin soutenant Jean-François Copé, accuse
              François Fillon et Alain Juppé de tenter un coup d'État contre la
              présidence de l'UMP.
            - >-
              Philippe Juvin, membre de l'UMP, dénonce un acharnement et un
              complot lors de la mise en examen de Nicolas Sarkozy pour
              corruption active.
            - >-
              Philippe Juvin a créé une controverse après les attentats de 2015,
              critiquant l'annonce de Manuel Valls sur le risque d'attaques
              chimiques, tout en étant reproché par les médias pour son
              affiliation politique non divulguée.
            - >-
              Le candidat à la primaire LR pour 2022 défend une réforme
              économique et sociale conservatrice, tout en se concentrant sur
              les services publics et en adoptant une position moins libérale
              que ses adversaires.
- title: Affaires administrativo-judiciaire
  children:
    - >-
      En 2017, Philippe Juvin a contesté un permis de construire qu'il avait
      lui-même signé, puis s'est retiré après avoir reçu 97 000 euros d'une
      transaction privée avec le promoteur immobilier.

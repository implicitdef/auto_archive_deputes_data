- title: Biographie
  children:
    - title: Carrière professionnelle
      children:
        - >-
          Pascal Clément a eu une carrière variée, passant du marketing chez
          Rank Xerox à avocat, puis juge à la Haute Cour de justice.
        - >-
          Après avoir quitté le ministère de la justice, il est redevenu avocat
          et a conseillé Vivendi lors de son 4e procès à New York lié à l'époque
          Messier.
    - title: Parcours politique
      children:
        - >-
          Pascal Clément, député de la Loire depuis 1978, s'est opposé à
          l'abolition de la peine de mort en 1981, mais en tant que ministre de
          la Justice en 2007, il a présenté un projet de loi interdisant cette
          peine.
        - >-
          En 1986, il dirige la commission d'enquête parlementaire sur l'affaire
          Malik Oussekine, avec Emmanuel Aubert comme rapporteur.
        - >-
          Pascal Clément, ministre délégué aux Relations avec l'Assemblée
          nationale de 1993 à 1995 et ministre de la Justice de 2005 à 2007, a
          défendu la loi sur la récidive de 2005, instaurant le placement sous
          surveillance électronique mobile pour les délinquants sexuels, malgré
          l'opposition à certaines mesures et critiques.
        - >-
          Son mandat à la Chancellerie est notable pour l'introduction du
          bracelet électronique, la mise en place de l' "Alerte-Enlèvement" et
          une réforme de la procédure pénale après l'échec de l'affaire
          d'Outreau.

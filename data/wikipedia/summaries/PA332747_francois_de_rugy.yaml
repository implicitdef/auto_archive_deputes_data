- >-
  Réélu député en 2017, il devient président de l'Assemblée nationale, puis
  ministre d'État avant de démissionner suite à un scandale financier, échoue à
  devenir président du groupe LREM, obtient un faible score aux élections
  régionales de 2021 et se retire finalement de la vie politique.
- title: Parcours politique
  children:
    - title: Co-président du groupe écologiste de l'Assemblée nationale (2012-2016)
      children:
        - >-
          Avant la création de la HATVP suite à l'affaire Cahuzac, il est parmi
          les quinze parlementaires qui ont choisi de divulguer leur patrimoine
          en avril 2013.
        - >-
          En 2014, il critique le départ de Duflot et Canfin du gouvernement,
          soutient le Premier ministre Valls et ses politiques controversées, et
          est le seul écologiste à voter pour la réforme avortée de la déchéance
          de nationalité et la loi El Khomri.
    - title: Ministre de la Transition écologique et solidaire (2018-2019)
      children:
        - >-
          Le 4 septembre 2018, il est nommé ministre de la Transition écologique
          et solidaire, puis devient numéro 2 du gouvernement le 3 octobre 2018,
          suite à la démission de Gérard Collomb.
    - title: Controverse sur l’utilisation de fonds publics et démission
      children:
        - title: À la présidence de l’Assemblée nationale
          children:
            - >-
              En 2019, Mediapart révèle que François de Rugy, alors président de
              l'Assemblée nationale, a organisé des dîners privés luxueux aux
              frais du contribuable, ce qui a suscité une controverse malgré un
              rapport interne concluant à l'absence d'irrégularité.
            - >-
              Mediapart rapporte des dépenses de 63 000 euros pour la rénovation
              du logement de fonction de Rugy et 17 000 euros pour une
              garde-robe, ce que Rugy défend en citant la vétusté du logement et
              deux enquêtes officielles qui valident globalement ces dépenses,
              malgré un devis non ajusté pour le dressing.
            - >-
              Malgré la controverse, Rugy reste en poste en juillet 2019, promet
              de rembourser tout euro contesté et confirme en septembre avoir
              remboursé 1 800 € pour trois dîners signalés par un rapport de
              l'Assemblée nationale.
        - title: >-
            Démission à la suite des révélations sur l’utilisation de son
            indemnité représentative
          children:
            - >-
              Le 16 juillet, François de Rugy démissionne suite à des
              accusations de Mediapart concernant le paiement illégal de ses
              cotisations politiques avec son IRFM, une pratique réprouvée par
              les autorités, et perd son procès pour diffamation contre le
              média.
        - title: Enquête du gouvernement et réaction de François de Rugy
          children:
            - >-
              Édouard Philippe a déclaré que les dépenses ministérielles
              supérieures à 20 000 euros nécessiteront une approbation, tandis
              que l'enquête sur les dépenses de François de Rugy a trouvé la
              majorité justifiée, malgré des réserves sur certains éléments.
    - title: >-
        Retour à l’Assemblée nationale et candidature aux élections régionales
        (2019-2022)
      children:
        - >-
          En 2020, il soutient Laetitia Avia face à des accusations, se présente
          à la présidence du groupe LREM de l'Assemblée, perd au premier tour,
          soutient Aurore Bergé au second tour et est nommé responsable de
          l'animation du conseil politique par le président élu, Christophe
          Castaner.
    - title: En retrait de la vie politique (depuis 2022)
      children:
        - >-
          Il ne se présentera pas aux élections législatives de 2022 et
          rejoindra la banque d'affaires espagnole Alantra en fin d'année.

- title: Députée
  children:
    - title: Activité législative et positionnement
      children:
        - title: Égalité entre les femmes et les hommes
          children:
            - title: >-
                Proposition de résolution sur la lutte contre les violences
                faites aux femmes et les féminicides
              children:
                - >
                  En 2020, Fiona Lazaar a mené une mission sur la reconnaissance
                  des féminicides, proposant une résolution parlementaire et
                  préconisant l'usage du terme "féminicides" dans la société,
                  sans pour autant l'intégrer au Code pénal.
        - title: Immigration
          children:
            - >-
              Fiona Lazaar, en tant que rapporteure pour la Commission des
              Affaires Sociales, a contribué à la loi sur l'immigration et a
              réussi à faire adopter un amendement pour supprimer le "délit de
              solidarité".

- >-
  Il a été député socialiste de Quimper, président de la commission des Lois et
  ministre de la Justice entre 2007 et 2017.
- title: Biographie
  children:
    - title: Fonctions et positionnement au sein du PS
      children:
        - >-
          En 2013, il devient le directeur de l'observatoire Thémis de la
          Fondation Jean Jaurès, un forum de débat sur les enjeux juridiques et
          institutionnels de la démocratie, rassemblant divers professionnels du
          droit et de la politique.
    - title: Député
      children:
        - >-
          Élu député en 2007, il démissionne de son poste de conseiller
          régional, siège au groupe Socialiste à l'Assemblée nationale et
          devient vice-président chargé de la politique pénale en 2008.
        - >-
          En tant que membre de la commission des Lois, il s'est activement
          impliqué dans les questions pénitentiaires et constitutionnelles, tout
          en critiquant certaines lois proposées par ses contemporains.
    - title: Président de la Commission des lois
      children:
        - >-
          François Hollande, suite à l'affaire Cahuzac, propose des lois pour la
          transparence publique, renforçant le contrôle sur les déclarations de
          patrimoine et d'intérêts, et encourageant les parlementaires à éviter
          les conflits d'intérêts.
        - >
          Durant son second mandat, Jean-Jacques Urvoas s'est concentré sur les
          questions de sécurité, en participant à la Commission nationale de
          contrôle des interceptions de sécurité et en plaidant pour une loi
          renforçant le contrôle des activités de renseignement.
        - >-
          En 2015, Jean-Jacques Urvoas visite la Polynésie française pour
          évaluer l'autonomie du territoire, recommande des améliorations et
          s'oppose à certaines propositions, notamment celle d'une justice non
          indépendante.
        - >-
          En 2015, Urvoas s'oppose à la proposition de la droite de rétablir le
          crime d'« indignité nationale » pour punir les terroristes, arguant
          que cela renforcerait la « martyrologie djihadiste ».
        - >-
          Suite à l'état d'urgence de 2015, un contrôle parlementaire inédit a
          été instauré pour un suivi complet des mesures prises.
    - title: Garde des Sceaux, ministre de la Justice
      children:
        - >-
          Jean-Jacques Urvoas a remplacé Christiane Taubira en tant que garde
          des Sceaux et ministre de la Justice le 27 janvier 2016, durant le
          quinquennat de François Hollande.
        - >-
          Dès son arrivée, il a réussi à augmenter le budget de son ministère de
          9%, soit 520 millions d'euros, marquant la plus grande hausse du
          quinquennat.
        - >-
          Le 3 février 2016, le projet de loi Urvoas, visant à renforcer la
          lutte contre le crime organisé et le terrorisme tout en améliorant
          l'efficacité de la procédure pénale, est présenté, suscitant des
          critiques pour sa possible atteinte aux libertés individuelles ; il
          est promulgué le 4 juin 2016.
        - >-
          En 2016, une loi visant à simplifier la justice a été proposée,
          incluant des mesures comme le divorce par consentement mutuel sans
          juge, la facilitation du changement de sexe à l'état civil, et un
          décret controversé permettant aux notaires en place de candidater pour
          de nouveaux offices.
        - >-
          François Bayrou est devenu ministre de la Justice en mai 2017, suite à
          un changement de gouvernement.
- title: Affaires judiciaires
  children:
    - title: Affaire de la permanence parlementaire
      children:
        - >-
          En 2017, Jean-Jacques Urvoas a poursuivi un membre de Cicero 29 pour
          violation de la vie privée, qui a été condamné à payer 2 000 euros de
          dommages et intérêts.
        - >-
          L'association Cicero 29 a déposé une plainte pour détournement de bien
          public en 2017, mais l'enquête a été classée sans suite en 2018 faute
          d'infraction légale.
    - title: >-
        Condamnation pour violation du secret professionnel en tant que ministre
        de la Justice
      children:
        - >-
          Jean-Jacques Urvoas, alors garde des Sceaux, aurait transmis des
          informations confidentielles à Thierry Solère, visé par une enquête,
          durant l'élection présidentielle de 2017, selon Le Canard enchaîné.
        - >-
          Jean-Jacques Urvoas a été condamné en 2019 par la Cour de justice de
          la République à un mois de prison avec sursis et une amende de 5 000
          euros pour violation du secret professionnel.

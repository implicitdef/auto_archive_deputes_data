- title: Situation personnelle
  children:
    - title: Carrière professionnelle
      children:
        - >-
          Après sa sortie de l'ENA en 2001, cet individu a travaillé en Corse et
          au Conseil d'État avant de se lancer dans une carrière politique en
          2004.
- title: Parcours politique
  children:
    - title: Responsabilités ministérielles
      children:
        - title: Ministre chargé des Affaires européennes
          children:
            - >-
              Le 8 mai 2011, sur BFM TV, un homme politique a critiqué
              l'assistanat en France et a proposé des réformes controversées,
              qui ont été partiellement adoptées par l'UMP et reprises par
              Nicolas Sarkozy lors de la campagne présidentielle de 2012.
    - title: Retour à la députation et ascension à l'UMP
      children:
        - >-
          Dans son livre de 2014, l'auteur plaide pour une Europe réduite à six
          membres et la sortie de Schengen, une idée rejetée par le président de
          l'UMP, Jean-François Copé.
    - title: Premier mandat de président de conseil régional
      children:
        - >
          Laurent Wauquiez lance un audit pour examiner le train de vie des élus
          précédents, annonce un plan d'économies de 300 millions d'euros et un
          plan d'investissement de quatre milliards, réduit les subventions aux
          ONG et le budget de l'environnement, et provoque une controverse en
          réduisant les subventions au Mémorial des enfants d'Izieu.
        - >-
          Laurent Wauquiez est critiqué pour sa gestion autocratique et son
          clientélisme, et le budget 2016 de sa région a été annulé pour manque
          d'information des élus.
    - title: Président des Républicains
      children:
        - title: Actions à la présidence du parti
          children:
            - >-
              En février 2018, Laurent Wauquiez, professeur à l'EM Lyon, a tenu
              des propos controversés sur la politique française, ce qui
              pourrait nuire à sa réputation et à sa popularité déjà faible au
              sein de son propre parti.
    - title: Après la présidence des Républicains
      children:
        - title: Second mandat à la tête de la région Auvergne-Rhône-Alpes
          children:
            - >-
              Le président de la Région a organisé deux dîners coûteux aux frais
              de la région, provoquant des réactions négatives et une enquête de
              l'association anti-corruption Anticor.
- title: Idées et prises de position
  children:
    - title: Union européenne
      children:
        - >-
          En 2014, Laurent Wauquiez critique l'élargissement de l'Union
          européenne, prône un retour à une Europe des Six sans le Luxembourg,
          s'oppose à l'espace Schengen et considère que l'UE doit changer
          radicalement.
    - title: Justice et sécurité
      children:
        - >-
          En avril 2015, Laurent Wauquiez a suscité la controverse en attribuant
          à tort le meurtre de la petite Chloé à la politique pénale de
          Christiane Taubira, alors que le tueur avait été libéré avant
          l'adoption de cette politique.
    - title: Écologie-environnement
      children:
        - >-
          Durant les manifestations des Gilets jaunes, il critique la fiscalité,
          appelle à un référendum, nie avoir porté un gilet jaune malgré des
          preuves contraires, et condamne les violences après l'incendie de la
          Préfecture.
    - title: Société
      children:
        - title: Laïcité
          children:
            - >-
              Le tribunal administratif de Lyon a annulé la décision de Laurent
              Wauquiez d'installer une crèche de Noël en 2016 pour non-respect
              de la laïcité, mais le Conseil d'État a approuvé son exposition de
              santons en 2017.
- title: Affaires judiciaires
  children:
    - >-
      En mai 2015, il est condamné pour diffamation envers l'ex-maire de
      Clamart, avec une amende de 500 € et 4 500 € de frais judiciaires.
    - >-
      L'enquête du parquet national financier accuse la municipalité du
      Puy-en-Velay de favoritisme dans l'attribution d'un marché de concession
      d'une halle gourmande, avec des allégations de pressions politiques et de
      conditions fiscales inéquitables.
    - >-
      Mediapart accuse Laurent Wauquiez d'avoir organisé un dîner coûteux,
      suscitant des réactions politiques et une saisie judiciaire par les
      écologistes.
    - >-
      En novembre 2022, Mediapart révèle que Gaël Perdriau aurait tenté de
      diffamer Laurent Wauquiez avec une fausse accusation de pédocriminalité,
      après avoir gagné un procès lui permettant de publier l'information.

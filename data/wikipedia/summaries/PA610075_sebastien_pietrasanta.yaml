- title: Biographie
  children:
    - title: Député
      children:
        - title: Travail à l'Assemblée nationale
          children:
            - >-
              De décembre 2012 à mai 2013, il a été Vice-président de la
              Commission d'enquête sur la surveillance des mouvements radicaux
              armés par les services de renseignement français.
            - >-
              En février 2016, il dirige une commission d'enquête sur les
              mesures de l'État contre le terrorisme depuis janvier 2015, dont
              le rapport est prévu pour juillet 2016.
        - title: Rapporteur du projet de loi sur la lutte contre le terrorisme
          children:
            - >-
              La loi 2014-1353, adoptée en novembre 2014, pénalise l'apologie du
              terrorisme, avec une peine maximale de 7 ans de prison et 100 000
              € d'amende pour les propos tenus sur Internet.
    - title: Divers
      children:
        - >-
          En 2006, Pietrasanta a été condamné pour diffamation après avoir
          accusé un employé municipal d'être un "caïd" et d'être contre
          l'émancipation des femmes sur son blog.
        - >-
          La mairie d'Asnières a été mise en cause pour des marchés publics de
          600 000 euros concernant la sécurité des sorties scolaires entre 2008
          et 2010, mais l'affaire a été classée sans suite.
        - >-
          Accusé de vol de disques durs après sa défaite électorale de 2014, il
          affirme les avoir nettoyés et rendus, et l'affaire est classée par le
          tribunal.
        - >
          Sébastien Pietrasanta, accusé d'exonération de loyer pour un tournage
          érotique à la mairie d'Asnières, a été relaxé en 2019 tandis que son
          accusateur, Manuel Aeschlimann, a été condamné pour diffamation.

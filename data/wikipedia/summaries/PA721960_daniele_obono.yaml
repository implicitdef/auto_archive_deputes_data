- title: Biographie
  children:
    - title: Élections de 2022
      children:
        - >-
          Elle a été élue juge à la Cour de justice de la République par
          l'Assemblée nationale le 26 juillet 2022 et a prêté serment le jour
          suivant.
- title: Prises de position et activité parlementaire
  children:
    - title: Activité parlementaire
      children:
        - >-
          Elle a été élue juge titulaire à la Cour de Justice de la République
          lors de la séance du 26 juillet 2022 à l'Assemblée nationale.
- title: Polémiques
  children:
    - title: Polémiques sur la liberté d'expression
      children:
        - title: Pétition des Inrockuptibles pour des artistes
          children:
            - >-
              Danièle Obono a été critiquée lors d'une émission en 2017 pour
              avoir signé une pétition en 2012 soutenant la liberté d'expression
              d'artistes accusés d'utiliser l'expression « Nique la France »
              dans une chanson.
            - >-
              Une femme, associée à Houria Bouteldja par certains, est au centre
              d'une polémique raciste suite à une pétition contre elle,
              suscitant l'étonnement d'un député LFI, avant que la Cour de
              cassation ne rejette toutes les demandes contre une chanson liée à
              l'affaire.
        - title: Attaque de Manuel Valls
          children:
            - >-
              En octobre 2017, Obono et Manuel Valls se disputent sur la liberté
              d'expression suite à une contestation électorale à Évry impliquant
              Farida Amrani et Dieudonné.
            - >-
              Le 5 novembre, Danièle Obono critique Dieudonné pour son racisme
              et antisémitisme sur Radio J, tout en soulignant l'impact négatif
              de l'interdiction de ses spectacles sur l'État de droit.
        - title: Accusations de proximité avec les Indigènes de la République
          children:
            - >-
              Danièle Obono, députée de Paris, nie les accusations de Valeurs
              actuelles la qualifiant d'indigéniste et défend sa position dans
              une interview avec Le Monde en 2020.
    - title: Commentaire sur des ateliers en « non-mixité »
      children:
        - >-
          En novembre 2017, SUD éducation 93 a organisé un stage syndical avec
          des ateliers réservés aux personnes racisées, ce qui a été condamné
          par le ministre de l'Éducation nationale, Jean-Michel Blanquer, pour
          véhiculer un racisme.
    - title: Manifestations après l'attentat contre Charlie Hebdo
      children:
        - >-
          Danièle Obono a refusé de participer à la manifestation du 11 janvier
          2015 après l'attentat contre Charlie Hebdo, critiquant la présence de
          dictateurs et les caricatures qu'elle jugeait racistes.
        - >-
          Danièle Obono, critiquée pour sa réaction à un crime atroce, maintient
          sa position initiale malgré les accusations d'insensibilité.
- title: Cible d'attaques racistes
  children:
    - title: Fiction la représentant en esclave dans Valeurs actuelles
      children:
        - >-
          Danièle Obono accuse l'extrême droite de racisme, suite à quoi le
          procureur de Paris ouvre une enquête pour injures racistes et elle
          porte plainte, affirmant représenter des millions de citoyens
          insultés.
        - >-
          L'hebdomadaire Valeurs actuelles et trois de ses membres ont été
          condamnés à payer des amendes et des dommages-intérêts à Danièle Obono
          pour complicité.
    - title: Réaction et accusations d'Éric Zemmour sur CNews
      children:
        - >-
          La députée a gagné son procès contre CNews, qui a été contrainte de
          diffuser son droit de réponse sept mois après une attaque à son
          encontre par Éric Zemmour.

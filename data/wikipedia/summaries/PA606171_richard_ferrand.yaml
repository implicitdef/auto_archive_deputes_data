- >-
  Il a servi comme ministre de la Cohésion des territoires avant de devenir
  président du groupe LREM à l'Assemblée nationale suite à une affaire
  judiciaire.
- title: Situation personnelle
  children:
    - title: Vie privée
      children:
        - >-
          Richard Ferrand, divorcé de Françoise Coustal avec qui il a un fils,
          est en couple avec Sandrine Doucen, impliquée dans une affaire
          judiciaire, et a une fille nommée Rose.
- title: Parcours politique
  children:
    - title: Secrétaire général d'En marche
      children:
        - >
          Richard Ferrand et Mounir Mahjoubi suspectent la Russie d'attaquer le
          site internet du parti En Marche pour le pénaliser.
    - title: Ministre de la Cohésion des territoires
      children:
        - >-
          Richard Ferrand est accusé d'irrégularités financières, comparables à
          l'affaire Fillon, qu'il ne nie pas, suscitant des questions légales et
          des critiques politiques.
    - title: Président du groupe La République en marche à l'Assemblée nationale
      children:
        - >-
          Richard Ferrand a été élu président du groupe LREM lors du premier
          séminaire des députés le 25 juin 2017, un choix soutenu pour sa
          connaissance des rouages parlementaires mais critiqué pour son manque
          de concurrence et sa situation judiciaire.
        - >
          Le président de groupe, Richard Ferrand, a été critiqué pour sa faible
          présence et son manque d'influence sur les décisions exécutives,
          malgré sa proximité avec Emmanuel Macron, mais a renforcé son
          leadership lors de la crise de l'affaire Benalla.
    - title: Président de l'Assemblée nationale
      children:
        - >-
          Élu président de l'Assemblée nationale en 2018, il maintient sa
          position malgré les scandales et une élection contestée.
        - >-
          Le 25 septembre 2019, lors du vote sur la loi de bioéthique,
          l'adoption d'un amendement est contestée, les vidéos ne permettant pas
          de confirmer si la majorité des députés l'ont soutenu ou rejeté.
        - >-
          Il condamne l'anonymat sur les réseaux sociaux dans le cadre de
          l'affaire Griveaux, affirmant que l'assumption de ses propos est une
          preuve de courage.
- title: Affaires judiciaires et controverses
  children:
    - title: Affaire des Mutuelles de Bretagne
      children:
        - title: Révélations et début de l'affaire
          children:
            - >-
              Richard Ferrand est soupçonné de conflit d'intérêts pour avoir
              conservé un poste rémunéré aux Mutuelles de Bretagne après son
              élection en tant que député en 2012.
            - >-
              Les révélations ont provoqué une controverse nationale, entraînant
              des demandes de démission, des appels à l'intervention judiciaire
              et l'ouverture d'une enquête préliminaire.
        - title: Opérations immobilières suspectes en faveur de sa compagne
          children:
            - title: Faits
              children:
                - >-
                  Le 25 janvier 2011, le conseil d'administration des Mutuelles
                  de Bretagne a unanimement choisi la proposition d'une SCI non
                  encore constituée, sans mentionner le nom de Sandrine Doucen.
                - >-
                  Me Alain Castel critique Richard Ferrand pour avoir loué un
                  immeuble à une mutuelle, s'enrichissant des travaux à sa
                  charge, et questionne l'absence d'achat de l'immeuble par la
                  mutuelle et le manque de transparence concernant la gestion de
                  la SCI.
            - title: >-
                Défense de Ferrand et révélations sur les liens familiaux qu'il
                niait
              children:
                - >-
                  En 2017, Richard Ferrand a défendu l'opération immobilière de
                  sa compagne, déclarant qu'elle était légale et offrait le
                  meilleur prix, tout en précisant qu'ils n'ont pas de
                  patrimoine commun.
            - title: Première enquête et classement pour prescription
              children:
                - >-
                  L'association Anticor a porté plainte contre Richard Ferrand
                  et les membres du conseil d'administration des Mutuelles de
                  Bretagne pour abus de confiance, suspectant un enrichissement
                  personnel au détriment des adhérents.
                - >
                  L'affaire du 13 octobre 2017 est classée sans suite par le
                  parquet de Brest, faute de preuves suffisantes et de préjudice
                  avéré.
            - title: >-
                Réouverture d'une enquête et mise en examen pour prise illégale
                d'intérêts
              children:
                - >-
                  En 2017, l'association Anticor a déposé une plainte pour
                  relancer l'enquête sur la prise illégale d'intérêts de Richard
                  Ferrand, menant à l'ouverture d'une information judiciaire en
                  2018.
                - >-
                  Richard Ferrand, mis en examen pour prise illégale d'intérêts
                  en septembre 2019, refuse de démissionner malgré les demandes
                  de l'opposition, affirmant avoir le soutien du président
                  Macron, ce qui soulève des questions sur la séparation des
                  pouvoirs.
            - title: Prescription et fin de l'affaire
              children:
                - >-
                  La Cour de cassation a confirmé en octobre 2022 l'arrêt des
                  poursuites contre Richard Ferrand en raison de la prescription
                  des faits.
    - title: >-
        Soupçons d'emploi fictif de son fils et d'un proche à l'Assemblée
        nationale
      children:
        - >-
          Le cabinet de Richard Ferrand nie les accusations d'emploi fictif,
          justifiant les tâches effectuées, tandis que Ferrand condamne un
          commentaire anonyme jugé "honteux" et promet des sanctions si
          provenant de son équipe.
    - title: Achat immobilier avec son indemnité de représentation parlementaire
      children:
        - >-
          Mediapart affirme que Richard Ferrand aurait utilisé des fonds publics
          pour acquérir un bien immobilier, dont il a conservé une partie et
          revendu l'autre à des rivaux politiques.

- title: Biographie
  children:
    - title: Affaires judiciaires
      children:
        - >-
          Alain Suguenot a été mis en examen le 5 décembre 2018 pour suspicion
          de détournement de fonds publics et de blanchiment.
        - >-
          Le 11 décembre 2019, malgré l'opposition du parquet, la Cour d'appel
          de Dijon annule la mise en examen et place l'individu sous le statut
          de témoin assisté.
        - >-
          En mars 2021, l'affaire judiciaire de Dijon a été transférée à la
          juridiction économique et financière de Nancy sur demande du
          procureur.

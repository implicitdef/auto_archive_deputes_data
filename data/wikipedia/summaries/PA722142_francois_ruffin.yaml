- title: Biographie
  children:
    - title: Parcours journalistique
      children:
        - title: Fakir et Là-bas si j'y suis
          children:
            - >-
              Entre 2005 et 2012, cet individu a contribué à divers médias,
              lancé un journal, publié un livre sur la lutte des classes et
              soutenu des travailleurs précaires.
            - >-
              En 2013, il défend le producteur Daniel Mermet, critiqué pour ses
              méthodes de gestion, tout en reconnaissant ses défauts mais
              déplorant une déformation excessive de son image.
    - title: Parcours politique
      children:
        - title: Député de la XVe législature
          children:
            - title: Santé
              children:
                - >-
                  Un homme interpelle la ministre de la Santé sur les conditions
                  de travail dans un EHPAD suite à une grève, et l'invite à agir
                  lors d'une mobilisation nationale.
            - title: Usine Whirlpool d'Amiens
              children:
                - >-
                  Le 15 novembre 2017, il discute des problèmes des travailleurs
                  intérimaires avec Macron à l'usine Whirlpool et soutient des
                  émissions de télévision menacées par des coupes budgétaires et
                  des poursuites judiciaires.
            - title: Football
              children:
                - >
                  Le 7 décembre 2017, en soutenant une proposition de loi pour
                  taxer les transferts de football, le député Ruffin provoque un
                  scandale à l'Assemblée en portant un maillot de football, ce
                  qui lui vaut une sanction financière malgré le soutien
                  populaire et sportif.
            - title: Transports
              children:
                - >-
                  En 2019, un projet de loi a été proposé pour interdire les
                  vols intérieurs en France lorsque le trajet en train est
                  possible en moins de 2h30, dans le but de réduire les
                  émissions de carbone et de favoriser le transport ferroviaire.
            - title: Manquements à la déontologie
              children:
                - >-
                  Quatre des cinq collaborateurs de François Ruffin, député,
                  travaillent également pour Fakir, selon une déclaration
                  d'intérêt de 2017.
                - >-
                  En réponse à la controverse, le député affirme avoir suivi les
                  conseils de la division de la déontologie et du statut du
                  député, employant ses assistants à la fois pour l'Assemblée
                  nationale et pour Fakir, tout en faisant des dons mensuels à
                  des associations.
                - >-
                  En 2018, le journaliste Abel Mestre considère que la
                  popularité croissante de cet individu commence à surpasser
                  celle de Jean-Luc Mélenchon.
    - title: Positions politiques
      children:
        - title: Voix donnée aux classes populaires
          children:
            - >
              En 2018, François Ruffin a créé une polémique en citant Étienne
              Chouard, suscitant des critiques auxquelles il a répondu en
              condamnant la position de Chouard vis-à-vis de l'extrême droite et
              en soulignant son travail sur la démocratie directe.

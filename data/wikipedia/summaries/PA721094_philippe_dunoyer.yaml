- title: Origines et formation
  children:
    - >-
      Il a étudié le droit des affaires et la fiscalité à l'Université
      Aix-Marseille III, avant de retourner en Nouvelle-Calédonie pour effectuer
      son service militaire et y travailler jusqu'en 2004.
- title: Carrière politique à l'Avenir ensemble puis à Calédonie ensemble
  children:
    - title: Membre de l'opposition au gouvernement
      children:
        - >-
          Il a été réélu trois fois en 2011 dans différents gouvernements, a
          démissionné une fois et a critiqué les attributions de secteurs
          d'animation et de contrôle, qualifiant le gouvernement de "simulacre".
    - title: Premières participations à des campagnes électorales
      children:
        - >-
          Lors des élections municipales de 2014 à Nouméa, Sonia Lagarde, chef
          de l'opposition, remporte la mairie avec sa liste "Avec nous, ça va
          changer", mais des conflits internes mènent à la création d'un groupe
          politique distinct, "Calédonie ensemble", par Philippe Dunoyer en
          2015.
        - >-
          Il est un porte-parole actif de Calédonie ensemble, défendant
          régulièrement les actions de son parti dans les médias, soutenant la
          candidature de Philippe Germain à la présidence du gouvernement et
          repoussant les attaques de l'opposition.

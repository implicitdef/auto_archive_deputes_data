- title: Parcours politique
  children:
    - title: Ancrage local
      children:
        - >-
          En 2012, suite à une attaque de requin, une prime pour la capture de
          requins-bouledogues est brièvement instaurée à Saint-Leu, avant d'être
          remplacée par un soutien financier pour la prévention du risque-requin
          et une pétition pour réviser la réglementation de la réserve marine de
          La Réunion.
    - title: Ralliement à Emmanuel Macron
      children:
        - >-
          Thierry Robert a été privé de son investiture par La République en
          marche pour les élections législatives de 2017 en raison d'une
          condamnation pour diffamation.
    - title: Démission d’office de son mandat de député
      children:
        - >-
          Le Conseil constitutionnel a démis un député de son mandat en 2018
          pour manquement fiscal, le rendant inéligible pour trois ans, mais il
          peut encore devenir maire par désignation du conseil municipal.
    - title: Période d’inéligibilité
      children:
        - >-
          Thierry Robert, malgré son inéligibilité, a tenté un retour en
          politique et a annoncé sa candidature aux élections municipales de
          2020, mais son recours contre la décision du Conseil constitutionnel a
          été rejeté.
    - title: Retour actif dans la vie politique
      children:
        - >-
          Après une période d'inéligibilité, Thierry Robert a créé un nouveau
          parti politique et s'est présenté aux élections législatives de 2022,
          où il a été battu au second tour.
        - >-
          Thierry Robert a été condamné pour diffamation contre Bruno Domen, son
          successeur à la mairie de Saint-Leu, en décembre 2022.
- title: Controverses et affaires judiciaires
  children:
    - title: Conflits d’intérêts
      children:
        - >-
          Thierry Robert, promoteur immobilier, a été condamné en 2019 pour la
          vente de logements défectueux.
    - title: Accusations d’emploi fictif et de harcèlement
      children:
        - >-
          En 2017, il fait face à des accusations d'emploi fictif, de
          harcèlement sexuel et de favoritisme.
        - >-
          Le 15 février 2018, il est jugé coupable par la cour d'appel de Paris
          pour harcèlement moral et sexuel ainsi que rupture abusive de contrat.
    - title: Déboires financiers
      children:
        - >-
          La Haute Autorité pour la transparence de la vie publique a saisi la
          justice en 2018 concernant la déclaration de patrimoine d'un député,
          suspecté d'infractions pénales et en retard sur le paiement de l'ISF.
        - >-
          Le 6 juillet 2018, le Conseil constitutionnel a déclaré un député
          inéligible pour trois ans et l'a démis de ses fonctions pour
          non-respect de ses obligations fiscales, malgré une régularisation
          partielle de sa situation.

- title: Condamnations
  children:
    - >-
      Le 7 mars 2005, un homme a été condamné à six mois de prison avec sursis
      et privé de ses droits civiques pour un an, pour avoir signé trois faux
      documents permettant l'ouverture de lignes de crédit de plus de 250 000
      euros en 1999, en tant que président de la Communauté de communes de
      l'Estuaire.
    - >-
      Le 24 janvier 2006, devant la cour d'appel de Bordeaux, le défenseur de
      l'accusé a plaidé pour éviter une peine d'inéligibilité, tandis que
      l'avocat général a demandé la confirmation du premier jugement.
    - La cour maintient la décision initiale sans imposer d'inéligibilité.

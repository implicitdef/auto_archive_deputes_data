- title: Parcours politique
  children:
    - title: Mandats législatifs
      children:
        - >-
          Gwenegan Bui a servi comme député de la quatrième circonscription du
          Finistère de 2012 à 2016, occupant divers rôles, y compris celui de
          rapporteur pour la loi de programmation militaire et membre de la
          commission d'enquête sur le maintien de l'ordre républicain, tout en
          exprimant des réserves sur la transparence du patrimoine des députés.

- title: Biographie
  children:
    - title: Famille et études
      children:
        - title: Carrière professionnelle et débuts en politiques
          children:
            - >-
              Il s'éloigne de la politique jusqu'en 1997 après l'échec de
              Jacques Chirac à l'élection présidentielle de 1988 et les affaires
              touchant le Parti républicain.
    - title: Carrière politique
      children:
        - title: >-
            2011-2021 : président du conseil général puis du conseil
            départemental du Morbihan
          children:
            - title: Des prises de positions politiques nationales plus espacées
              children:
                - >-
                  Il soutient François Fillon pour les primaires des
                  Républicains et préside son comité de soutien dans le
                  Morbihan, intégrant également son équipe de campagne en
                  décembre 2015. Il fait partie du groupe de travail sur
                  l'enseignement supérieur et la recherche et est proche de
                  Fillon au point de demander que la justice ne s'immisce pas
                  dans l'affaire de l'emploi fictif présumé de Penelope Fillon.
- title: Décorations
  children:
    - >-
      Il a été nommé chevalier de la Légion d'honneur en 2021 et est également
      commandeur de l'ordre du Mérite maritime en tant que ministre des affaires
      maritimes.

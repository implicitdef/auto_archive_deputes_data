    - title: Députée française
      children:
        - >-
          Elle est la première femme députée de Mayotte, ayant suscité la
          controverse en portant un châle traditionnel, non religieux, à
          l'Assemblée nationale.
    - title: Poursuites pour fraude électorale
      children:
        - >-
          En février 2018, une députée, soupçonnée de fraude électorale et
          placée sous contrôle judiciaire, nie les accusations et est réélue en
          mars avec 54,77% des votes.

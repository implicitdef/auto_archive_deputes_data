    - title: Élimination des combattants de l'État islamique
      children:
        - >-
          En janvier 2019, il crée une polémique en préconisant l'élimination
          ciblée des djihadistes français en Irak et en Syrie plutôt que leur
          emprisonnement en France.
    - title: Audition d'une étudiante voilée à l'Assemblée nationale
      children:
        - >-
          Le 17 septembre 2020, un député et ses collègues ont quitté une
          audition sur le Covid-19 à l'Assemblée nationale en protestation
          contre la présence d'une étudiante voilée, qu'ils ont perçue comme une
          violation de la laïcité.

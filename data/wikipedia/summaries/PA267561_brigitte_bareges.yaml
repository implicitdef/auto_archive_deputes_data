- >-
  Elle a été maire de Montauban de 2001 à 2021 pour l'UMP et LR, interrompu
  brièvement par une peine d'inéligibilité provisoire, avant d'être rétablie
  suite à une relaxe en appel.
- title: Parcours politique
  children:
    - title: Débuts
      children:
        - >-
          Brigitte Barèges, co-fondatrice de l'association Forum démocratie
          justice en 1994, est une figure politique active du RPR puis de l'UMP
          depuis 1993.
    - title: Élection à la mairie de Montauban
      children:
        - >-
          En 2001, elle devient la première femme maire de Montauban après avoir
          mené une campagne contre l'insécurité et la corruption, et est ensuite
          élue présidente de la communauté d'agglomération du Grand Montauban.
    - title: Députée et engagements nationaux
      children:
        - >-
          Brigitte Barèges, membre de plusieurs collectifs parlementaires de
          l'UMP, a soutenu diverses initiatives politiques et candidats, tout en
          privilégiant son rôle de maire de Montauban.
        - >-
          Lors d'une réunion en 2019, une femme a soulevé des préoccupations sur
          l'immigration, l'injustice sociale et le terrorisme, suscitant des
          huées mais aussi le soutien de certains élus de son parti.
    - title: Réélections à la mairie de Montauban
      children:
        - >-
          Réélue maire de Montauban en 2008, elle a été initialement condamnée
          pour avoir refusé de marier un couple franco-tunisien, mais cette
          condamnation a été annulée en appel.
        - >-
          Brigitte Barèges a remporté les élections municipales de Montauban en
          2014, mais a été condamnée à un an d'inéligibilité pour irrégularités
          dans ses comptes de campagne, une décision finalement atténuée par le
          Conseil d'État, lui permettant de rester maire.
    - title: Inéligibilité, relaxe et retour à la mairie
      children:
        - >-
          Brigitte Barèges et trois autres membres de la municipalité de
          Montauban sont jugés pour le financement d'un emploi fictif à la
          mairie à partir de décembre 2020.
        - >-
          Brigitte Barèges a été condamnée le 9 février 2021 à un an de prison
          avec sursis, une amende de 15 000 € et cinq ans d'inéligibilité,
          perdant ainsi ses mandats politiques, une décision qu'elle attribue à
          des motivations politiques.
        - >-
          Le 14 décembre 2021, Brigitte Barèges est acquittée et réélue maire de
          Montauban le 22 décembre, suite à la démission d'Axel de Labriolle.

- title: Situation personnelle
  children:
    - title: Origines
      children:
        - >-
          Le père est cadre en publicité, la mère est sténodactylographe et ils
          ont deux enfants.
- title: Carrière professionnelle
  children:
    - >-
      Elle a étudié le droit à Nanterre, a travaillé comme avocate en droit
      pénal à Paris et dans les Hauts-de-Seine, avant de créer son propre
      cabinet à Neuilly-sur-Seine.
    - >-
      En 2012, après son retour en France et l'obtention de son master en droit
      des affaires, elle a fondé une start-up de courts séjours en chambre
      d'hôtes avant de se tourner vers le bénévolat.
- title: Engagement associatif
  children:
    - >-
      En 2014, elle dirige une cellule juridique, s'engage dans Les Restaurants
      du Cœur, devient responsable nationale de l'accès à la justice en 2016,
      puis démissionne de ses fonctions bénévoles après son élection comme
      députée en 2017.
- title: Parcours politique
  children:
    - title: Députée et présidente de la commission des Lois
      children:
        - title: Présidence et méthode de travail
          children:
            - >-
              Malgré un début de présidence critiqué, cette femme politique a su
              convaincre par son travail de terrain et son engagement, gagnant
              ainsi le respect de l'ensemble des groupes parlementaires.
    - title: Activité parlementaire
      children:
        - title: >-
            Projet de loi organique rétablissant la confiance dans l'action
            publique
          children:
            - >-
              Yaël Braun-Pivet, fervente défenseuse du projet de loi pour la
              confiance en politique, a initié un amendement durcissant les
              sanctions pour les parlementaires touchant illégalement des
              indemnités, la plaçant parmi les 10 députés influents du
              quinquennat.
        - title: Prisons
          children:
            - >-
              Le gouvernement français envisage de créer 3 300 places de prison
              en milieu ouvert pour les détenus purgeant des peines courtes, à
              travers l'ouverture de nouveaux centres pénitentiaires de
              réinsertion et l'extension des entités existantes.
        - title: Proposition de loi sur les mesures de sûreté
          children:
            - >-
              En 2020, elle propose une loi pour instaurer des mesures de sûreté
              pour les terroristes sortant de prison, suscitant un débat sur les
              libertés publiques et la prévention de la récidive, mais le
              Conseil constitutionnel censure l'essentiel du texte.
        - title: Réforme des institutions
          children:
            - >
              Yaël Braun-Pivet a été nommée rapporteure du projet de loi
              constitutionnelle visant à rendre la démocratie plus
              représentative, responsable et efficace le 23 mai 2018.
        - title: Commission d'enquête parlementaire sur l'affaire Benalla
          children:
            - >-
              Yaël Braun-Pivet, présidente de la commission d'enquête sur
              l'affaire Benalla en 2018, a été critiquée pour son manque
              d'impartialité supposé et son refus d'auditionner le secrétaire
              général de l'Élysée, Alexis Kohler.
            - >-
              Elle dépose plainte suite à des messages injurieux et menaçants
              reçus sur les réseaux sociaux dans le contexte de l'affaire
              Benalla.
            - >-
              Le 1er janvier 2019, Yaël Braun-Pivet refuse de rouvrir l'enquête
              sur Alexandre Benalla malgré de nouvelles révélations médiatiques
              concernant l'usage de passeports diplomatiques et des liens
              présumés avec le président.
    - title: Victime d'antisémitisme
      children:
        - >-
          Yaël Braun-Pivet, régulièrement visée par des menaces et injures
          sexistes et antisémites, reçoit le soutien de la classe politique
          malgré l'inaction de Twitter France, ces attaques s'étendant aussi à
          ses collègues lors de débats politiques importants.

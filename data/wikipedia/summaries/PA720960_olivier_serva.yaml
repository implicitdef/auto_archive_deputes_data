- title: Biographie
  children:
    - title: Député
      children:
        - >
          Le 24 novembre 2022, Olivier Serva provoque une controverse à
          l'Assemblée nationale en répondant brusquement à Sylvain Maillard lors
          d'un débat sur la réintégration des soignants non vaccinés contre la
          Covid-19.
- title: Prises de position
  children:
    - title: Algues sargasses
      children:
        - >-
          En août 2017, Olivier Serva a demandé au ministre Nicolas Hulot de
          reconnaître l'envahissement des Antilles par les algues sargasses
          comme une catastrophe naturelle, suite à une perte estimée à 4,9
          millions d'euros pour les pêcheurs et restaurateurs en 2015.
    - title: Communauté LGBT
      children:
        - >
          En 2017, Olivier Serva s'excuse pour ses propos de 2012 qualifiant le
          mariage homosexuel de "péché" et l'homosexualité d'"abomination",
          affirmant respecter le mariage pour tous.

- title: Militantisme anti-sectes
  children:
    - title: Controverses contre les Témoins de Jéhovah
      children:
        - title: Taxation sur les dons manuels des Témoins de Jéhovah
          children:
            - >-
              La Cour de cassation a confirmé, le 5 octobre 2004, un
              redressement fiscal de près de 23 millions d'euros à l'encontre
              des Témoins de Jéhovah pour des dons non déclarés.
            - >-
              Le 3 novembre 2005, Jean-Pierre Brard a demandé au ministre de
              l'Économie le montant déjà récupéré des 45 millions d'euros que
              les Témoins de Jéhovah doivent à l'État, suite à une décision de
              justice non suspendue par un recours à la Cour européenne des
              droits de l'homme.
            - >-
              L'État français envisage un règlement amiable pour résoudre le
              litige fiscal l'opposant aux Témoins de Jéhovah, incluant une
              possible réduction des pénalités de retard.
        - title: Affaire Jean-Pierre Brard contre Patrick Pelloux
          children:
            - >-
              Patrick Pelloux retire sa plainte en diffamation prévue pour le 31
              janvier 2006, empêchant ainsi la justice de trancher, à la
              déception du député Brard.
        - title: Interview radiodiffusée du 18 juillet 2006
          children:
            - >-
              Jean-Pierre Brard critique Nicolas Sarkozy pour avoir défendu les
              Témoins de Jéhovah malgré leurs actes délictueux et leurs
              condamnations passées, et rappelle l'importance de protéger les
              libertés individuelles et collectives.
        - title: Soutien au village de Deyvillers
          children:
            - >-
              Le 18 janvier 2006, des députés ont reçu à l'Assemblée nationale
              des habitants de Deyvillers opposés à l'implantation d'une salle
              du Royaume des Témoins de Jéhovah dans leur village, questionnant
              l'achat d'un terrain par l'organisation malgré une dette fiscale
              non réglée.
        - title: Procès en diffamation initiés par les Témoins de Jéhovah
          children:
            - >-
              Jean-Pierre Brard a été condamné à payer un euro symbolique aux
              Témoins de Jéhovah de France pour diffamation publique, la Cour de
              cassation ayant confirmé le rejet de son immunité parlementaire et
              de sa bonne foi.
            - >-
              La cour d'appel a jugé que les accusations portées contre les
              Témoins de Jéhovah, insinuant des activités mafieuses, n'étaient
              pas fondées sur des preuves solides et que les responsables de la
              publication auraient dû permettre à l'association de présenter sa
              défense.
            - >-
              Jean-Pierre Brard a été relaxé d'une plainte pour diffamation
              religieuse initiée par les Témoins de Jéhovah, suite à ses propos
              soutenant Mme Preterre dans son combat contre cette secte, jugée
              dangereuse.
            - >-
              Les Témoins de Jéhovah ont porté plainte contre Jean-Pierre Brard
              pour diffamation suite à ses accusations publiques de délinquance,
              mais il a été relaxé en première instance en 2008 malgré le
              caractère diffamatoire des propos.
            - >-
              Jean-Pierre Brard a été définitivement condamné pour diffamation
              envers les Témoins de Jéhovah par la Cour de cassation en 2009.
    - title: Avis sur Nicolas Sarkozy
      children:
        - title: Rencontre Tom Cruise / Nicolas Sarkozy
          children:
            - >-
              Nicolas Sarkozy, alors ministre français de l'Économie, a été
              critiqué pour sa rencontre avec l'acteur Tom Cruise, proche de la
              Scientologie, malgré les dénégations de son entourage sur tout
              soutien à cette organisation.
    - title: >-
        Controverse sur une intervention dans des lieux de culte du mouvement
        protestant évangélique
      children:
        - >-
          Le 6 février 2005, Jean-Pierre Brard, maire de Montreuil, a inspecté
          plusieurs lieux de culte pour des problèmes de nuisances, ce qui a
          suscité des accusations d'abus de pouvoir et une possible plainte pour
          violation de la loi de séparation des Églises et de l'État de 1905.
- title: Controverse sur le port d'une croix jugée « ostentatoire »
  children:
    - >-
      Mme Vayssière, jugée à Bobigny pour discrimination religieuse, affirme
      porter une croix en signe de son attachement à la civilisation chrétienne.
    - >-
      Jean-Pierre Brard a été condamné pour discrimination religieuse en 2008,
      une décision confirmée en appel en 2010 et son pourvoi en cassation a été
      rejeté la même année.
- title: Loi création et internet
  children:
    - >-
      Jean-Pierre Brard s'oppose à la loi Hadopi, invoquant des problèmes de
      sécurité réseau, la présomption d'innocence, le filtrage d'internet et
      l'arbitrage par une autorité hors justice.

- title: Biographie
  children:
    - title: Formation et carrière professionnelle
      children:
        - >-
          Naïma Moutchou, née à Ermont de parents marocains modestes, est une
          avocate spécialisée en droit des affaires et de la presse, qui
          s'investit également dans la lutte contre le racisme et
          l'antisémitisme.
    - title: Députée
      children:
        - >-
          En juillet 2017, Naïma Moutchou a soutenu un amendement adopté qui
          introduit une peine d'inéligibilité dans le Code pénal pour les
          personnes coupables de diverses formes de discrimination.
        - >-
          En avril 2018, elle est nommée rapporteuse de la loi contre les fake
          news, participe à plusieurs missions d'information, et démissionne de
          la Cour de justice de la République en 2021 en protestation contre une
          enquête.
        - >-
          En 2020, Naïma Moutchou travaille sur l'avenir de la profession
          d'avocat et sur l'adaptation de la loi française à la création du
          Parquet européen, notamment pour renforcer la justice pénale
          spécialisée, en particulier contre la délinquance environnementale.
        - >-
          Elle a contribué à l'unité du groupe majoritaire lors de l'examen du
          projet de loi asile et immigration en 2018 et est rapporteuse du texte
          de loi sur l'irresponsabilité pénale en 2021.

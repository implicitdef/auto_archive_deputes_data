- title: Biographie
  children:
    - title: Député de la XIVe législature
      children:
        - >-
          Le 5 février 2013, une photo controversée montrant un député jouant au
          Scrabble sur sa tablette en pleine séance à l'Assemblée nationale est
          tweetée par Marc Le Fur.
        - >-
          En mars 2013, il devient vice-président du groupe socialiste à
          l'Assemblée nationale et participe à des missions sur la fraude
          fiscale et l'affaire Cahuzac.
    - title: Retrait de la vie politique
      children:
        - >-
          En 2014, des députés socialistes ont demandé des modifications
          réglementaires pour exclure les parlementaires en infraction fiscale
          et imposer des contrôles fiscaux préalables aux candidats électoraux,
          tandis que le groupe UMP au Sénat a réclamé des sanctions pour fraude
          fiscale.
    - title: Condamnation pour fraude fiscale
      children:
        - >-
          Thomas Thévenoud a été condamné en 2017 pour fraude fiscale suite à
          une plainte déposée par la Direction générale des finances publiques
          en 2015.
        - >-
          En 2018, Thomas Thévenoud est condamné en appel à un an de prison avec
          sursis et trois ans d'inéligibilité, une décision confirmée par le
          Conseil constitutionnel malgré ses contestations.
        - >-
          Le 12 septembre 2019, la condamnation de Thomas Thévenoud est rendue
          définitive par la Cour de cassation.
        - >-
          En 2020, une adresse IP a effacé une grande partie des informations
          sur les affaires judiciaires d'un article Wikipédia.

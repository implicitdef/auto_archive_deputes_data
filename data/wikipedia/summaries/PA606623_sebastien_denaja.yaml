- title: Parcours politique et mandats
  children:
    - >-
      Il soutient Olivier Faure pour le poste de premier secrétaire du Parti
      socialiste en 2018 et devient secrétaire national chargé de plusieurs
      domaines dont la Démocratie citoyenne et la Justice.
    - title: À l'Assemblée nationale
      children:
        - >-
          Ce député de la 7e circonscription de l'Hérault occupe plusieurs
          postes clés à l'Assemblée nationale, notamment dans les domaines des
          lois, des droits des femmes, de la viticulture, de la mer et de la
          pêche, et entretient des relations diplomatiques avec l'Égypte.
- title: Travaux parlementaires
  children:
    - title: Rapports
      children:
        - >-
          L'auteur a contribué à plusieurs projets de loi et rapports sur des
          sujets variés tels que l'enseignement supérieur, la consommation,
          l'égalité des sexes, la lutte contre la corruption et l'organisation
          des ports maritimes.
    - title: Responsabilités
      children:
        - >-
          Des projets de loi concernant la suppression du conseiller
          territorial, les attributions du Garde des sceaux, la délimitation des
          régions et le calendrier électoral sont en cours, ainsi qu'une enquête
          sur le financement du Front national après les élections de 2012.

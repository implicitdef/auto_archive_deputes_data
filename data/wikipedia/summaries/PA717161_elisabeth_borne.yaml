- title: Biographie
  children:
    - title: Vie privée
      children:
        - >-
          En 2023, Élisabeth Borne poursuit en justice son biographe pour
          intrusion dans sa vie privée, tout en révélant l'existence de son
          compagnon Patrice Obert, malgré une confusion sur son statut marital.
- title: Parcours politique
  children:
    - title: Ministre de la Transition écologique et solidaire
      children:
        - >-
          Élisabeth Borne critique le Black Friday 2019 pour ses conséquences
          environnementales et son impact négatif sur les petits commerçants.
    - title: Première ministre
      children:
        - title: Réforme des retraites
          children:
            - >-
              Le 23 janvier 2023, le gouvernement a confirmé sa réforme des
              retraites, y compris le report de l'âge de départ, malgré une
              reconnaissance de l'impact négatif sur les femmes.
- title: Décorations
  children:
    - >-
      Elle est devenue commandeur de l'ordre du Mérite maritime en 2019, lors de
      sa nomination en tant que ministre des affaires maritimes.

- title: Controverses
  children:
    - >-
      En 2017, Jean Auclair a été condamné à deux mois de prison et une amende
      de 6 000 euros pour outrage à un vétérinaire d'abattoir en Corrèze.
    - >-
      Jean Auclair, accusé de mauvaise gestion de son exploitation agricole et
      de défauts de vaccination sur des veaux, renonce à sa candidature à la
      mairie d'Aubusson en 2019.
    - >-
      En 2022, une action en justice est lancée à Limoges contre l'ex-député
      Jean-Baptiste Moreau pour ses propos sur Jean Auclair.

  children:
    - title: Président de l'Observatoire de la laïcité
      children:
        - title: Critiques et controverses
          children:
            - >-
              Le président de l'Observatoire, Jean-Louis Bianco, est critiqué
              par le Premier ministre Manuel Valls pour avoir co-signé une
              tribune avec des organisations controversées après les attentats
              du 13 novembre 2015, ce que Bianco défend en citant la diversité
              des co-signataires.
            - >-
              Jean-Louis Bianco est critiqué par trois membres de l'Observatoire
              pour sa position jugée trop laxiste dans la lutte contre les
              intégrismes.
            - >
              Caroline Fourest critique Jean-Louis Bianco pour son absence à des
              événements laïcs, sa présence à des événements politico-religieux,
              ses commentaires sur la polémique des cafés sans femmes, sa
              proximité avec l'association Coexister et son bilan à la tête de
              l'Observatoire de la laïcité.

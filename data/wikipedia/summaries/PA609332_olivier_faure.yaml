  En 2023, malgré des accusations de fraude, il est réélu au premier secrétariat
  du PS lors du congrès de Marseille avec le soutien de la NUPES.
- title: Prises de position
  children:
    - >-
      En mai 2021, lors d'un rassemblement à Paris, un individu a suscité la
      controverse en demandant un "droit de regard" pour les policiers sur les
      décisions de justice, une proposition qu'il a ensuite qualifiée de
      "malheureuse".
    - >-
      En août 2022, le secrétaire général de l'ONU, António Guterres, a appelé à
      taxer les profits "scandaleux" des grandes entreprises pétrolières et
      gazières et a suggéré un référendum pour une "taxation des superprofits".
    - >-
      En octobre 2022, il soutient Julien Bayou face aux accusations de
      violences psychologiques et critique Sandrine Rousseau pour son
      intervention dans cette affaire.

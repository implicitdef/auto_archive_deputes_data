    - title: Carrière et responsabilités à la FCPE
      children:
        - title: Alerte de la mairie avant l'attentat de Conflans Sainte-Honorine
          children:
            - >-
              Rodrigo Arenas, coprésident de l'association de parents d'élèves
              FCPE, a alerté la mairie de Conflans-Sainte-Honorine et
              l'Education nationale suite à la diffusion d'une vidéo inquiétante
              d'un père d'élève, demandant une enquête interne pour éclaircir
              les faits.
- title: Polémiques
  children:
    - title: Autour du qualificatif « islamo-gauchiste »
      children:
        - >-
          Rodrigo Arenas, accusé d'être un "islamo-gauchiste", a été débouté en
          diffamation mais l'accusation n'a pas été prouvée.
    - title: Voyages parlementaires
      children:
        - >-
          La fréquence des voyages au Chili du député Rodrigo Arenas suscite une
          controverse sur son empreinte carbone.

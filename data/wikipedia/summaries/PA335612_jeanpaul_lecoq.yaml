- title: Positionnement politique
  children:
    - title: Droits de l'homme et affaires internationales
      children:
        - >-
          Il défend les droits des Palestiniens et accuse le premier ministre
          israélien de crimes contre l'humanité suite à son voyage à Gaza après
          l'opération Plomb durci.
        - >-
          Le 11 février 2009, lors d'un débat à l'Assemblée nationale, il a
          affirmé que Mayotte, selon le droit international, est une terre
          comorienne illégalement occupée par la France.
        - >-
          Il milite pour le retour de Laurent Fortin, impliqué dans un scandale
          alimentaire en Chine, et se rend sur place en décembre 2018 lors d'une
          visite officielle du président.
        - >-
          Il est l'un des deux députés ayant voté contre la reconnaissance de
          l'Holodomor comme génocide, pour éviter la politisation de l'histoire.
        - >-
          En 2022 et 2023, il propose une résolution pour qualifier la situation
          en Palestine de crime d'apartheid.

- title: Formations et débuts de carrière
  children:
    - >
      Né à Alger en 1958, Bruno Bonnell, après des études en mathématiques et
      chimie, s'oriente vers l'économie, travaille brièvement dans l'industrie,
      puis chez Thomson, avant de co-écrire un livre qui lui permet de lancer sa
      propre société d'édition de logiciels.
- title: Entrepreneuriat dans l’industrie du numérique
  children:
    - title: Industrie vidéoludique (1983-2007)
      children:
        - >-
          Infogrames, fondée en 1983, est devenue un acteur majeur du secteur
          des jeux vidéo grâce à l'acquisition de nombreuses entreprises, mais a
          connu des difficultés financières et des changements de direction,
          ainsi qu'une condamnation pour manipulation de cours d'actions.
- title: Parcours politique
  children:
    - title: Député de la XVe législature
      children:
        - >-
          En février 2018, Bruno Bonnell a exprimé son regret que les propos
          politiques controversés de Laurent Wauquiez aient transformé un cours
          prévu pour être apolitique et inspirant en une tribune politique
          désespérante.

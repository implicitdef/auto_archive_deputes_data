- title: Biographie
  children:
    - >-
      En 2006, suite à l'affaire des caricatures de Mahomet, une proposition de
      loi visant à interdire les insultes envers toutes les religions,
      équivalant à rétablir le délit de blasphème, a été présentée à l'Assemblée
      nationale.
    - title: Prises de position
      children:
        - >-
          Il occupait plusieurs postes clés au sein de l'UMP, dont celui de
          secrétaire national thématique chargé des Affaires multilatérales et
          globales, membre du Bureau politique et vice-président de la
          fédération du Gard.
    - title: Affaires judiciaires
      children:
        - >-
          En 2022, il est jugé pour favoritisme à Avignon, mais est relaxé en
          mars 2023.

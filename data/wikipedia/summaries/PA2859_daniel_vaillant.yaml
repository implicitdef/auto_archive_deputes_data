- title: Prises de position
  children:
    - title: Légalisation du cannabis
      children:
        - >-
          En 2003, Daniel Vaillant a suggéré dans Libération la légalisation du
          cannabis pour usage personnel, avec un contrôle de la production et de
          l'importation, tout en pénalisant la conduite à risque et en
          durcissant les sanctions pour les trafiquants.

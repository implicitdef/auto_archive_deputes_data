- title: Biographie
  children:
    - >-
      Le 6 février 2017, il révèle dans Le Parisien qu'il emploie sa compagne,
      Anne Messier, comme assistante parlementaire, insistant sur le caractère
      effectif de son travail et se distanciant de la polémique sur l'emploi de
      proches.
- title: Sécurité
  children:
    - >-
      Il propose que les employés des services de transport collectif soient
      soumis à une autorisation administrative, obtenue après une enquête
      incluant la consultation de leur casier judiciaire et de leurs données
      personnelles.
    - >-
      Il veut interdire aux personnes condamnées pour terrorisme l'accès à
      certains lieux publics.

- title: Controverses
  children:
    - title: Notes de frais
      children:
        - >-
          En mai 2022, Mediapart accuse une femme d'avoir utilisé des notes de
          frais pour des dépenses personnelles, ce qu'elle nie fermement malgré
          des preuves textuelles.
    - title: Tentative de caviardage de sa page Wikipédia
      children:
        - >-
          Le 7 juin 2022, l'équipe de la députée a essayé de modifier son
          article Wikipédia pour atténuer la controverse sur ses notes de frais,
          selon une enquête du journal Le Monde.

- title: Biographie
  children:
    - title: Engagement politique
      children:
        - >-
          Dans les années 1990, Alfred Marie-Jeanne et le MIM s'engagent dans la
          politique nationale et locale, proposent une Assemblée régionale
          unifiée, et malgré des gains électoraux, Marie-Jeanne perd les
          élections législatives de 1993.
- title: Affaires Judiciaires
  children:
    - title: Affaire « Green parrot » (perroquet vert)
      children:
        - >-
          Suite à une dénonciation en 2009, "Green Parrot" a été mis en examen
          pour prise illégale d'intérêt en 2013, mais l'affaire a été annulée
          par la cour d'appel quelques mois plus tard.
        - >
          Alfred Marie-Jeanne est renvoyé en correctionnelle à Paris pour des
          accusations de corruption et de faux en écriture liées à des marchés
          de construction d'écoles à la Dominique et à Grenade.
    - title: >-
        Déclaration incomplète ou mensongère de patrimoine à la Haute autorité
        pour la transparence de la vie publique
      children:
        - >-
          En 2016, Alfred Marie-Jeanne est renvoyé devant le tribunal
          correctionnel suite à des incohérences dans sa déclaration de
          patrimoine, malgré son refus d'une amende pour délit mineur.
        - >-
          Le 16 février 2022, après plusieurs reports, un homme est jugé à
          Paris, avec une peine requise de trois mois de prison avec sursis, 10
          000 euros d'amende et deux ans d'inéligibilité, ses avocats plaidant
          une erreur involontaire.
        - >-
          Le 5 avril 2022, Alfred Marie-Jeanne est condamné pour déclaration
          mensongère de son patrimoine, mais fait appel, lui permettant de se
          présenter aux élections législatives de juin 2022.

- >-
  Cet avocat a défendu des personnalités et plaidé dans des affaires médiatiques
  notables.
- title: Situation personnelle
  children:
    - title: Famille et études
      children:
        - >-
          Gilbert Collard est marié depuis 1987 à Anne-Marie Autard, qui a été
          condamnée pour outrage à agent en 2013, a travaillé comme son
          assistante parlementaire et a été élue conseillère régionale en 2015,
          ce qui a suscité des accusations de népotisme.
- title: Carrière d'avocat
  children:
    - >-
      Cet avocat a représenté plusieurs personnalités notables, dont Laurent
      Gbagbo, Charles Pasqua, Marine Le Pen, Valérie Bègue, Paul Aussaresses et
      Richard Virenque.
    - Il a défendu des parties civiles dans les procès Barbie et Ranucci.
    - >-
      Il a défendu dans de nombreux procès médiatiques, incluant l'affaire de
      Carpentras, Alègre, AZF et VA-OM.
    - >-
      Il a faussement accusé des jeunes protégés par des notables lors de
      l'affaire de Carpentras, brandissant une enveloppe vide prétendument
      contenant les noms des coupables.
    - title: Principales affaires
      children:
        - title: Politique
          children:
            - >-
              Gilbert Collard a représenté plusieurs personnalités
              controversées, dont Laurent Gbagbo, Charles Pasqua, Mohand Arab
              Bessaoud, Pierrette et Marine Le Pen, ainsi que Fabien Engelmann.
        - title: Après-guerre
          children:
            - >-
              Le procès de Klaus Barbie implique certaines parties civiles, dont
              Paul Aussaresses.
        - title: Sport
          children:
            - >-
              Jean-Pierre Bernès, Richard Virenque et Santos Mirasierra ont tous
              été impliqués dans des affaires judiciaires notables.
        - title: Autres
          children:
            - >-
              Ce paragraphe énumère diverses affaires judiciaires notables et
              leurs protagonistes, allant de condamnations pour viol et meurtre
              à des procès civils et des affaires non résolues.
- title: Parcours politique
  children:
    - title: Débuts à gauche
      children:
        - >-
          En 1990, il quitte le MRAP suite à une controverse liée à la défense
          d'un négationniste, tout en soutenant une organisation en faveur de
          l'immigration et critiquant le discours de Jean-Marie Le Pen.
    - title: Soutien de Marine Le Pen
      children:
        - >-
          Cet individu, proche de Marine Le Pen, a rejoint la cellule juridique
          du Front National pour plaider dans les procès les plus médiatiques.
    - title: Député du Gard
      children:
        - >-
          Gilbert Collard a été élu aux élections législatives de 2012 dans la
          deuxième circonscription du Gard, malgré une campagne controversée et
          une victoire serrée en triangulaire.
        - >-
          En 2013, Gilbert Collard annonce sa candidature aux élections
          municipales de 2014 à Saint-Gilles sous le Rassemblement bleu Marine,
          mais est finalement battu, malgré un soutien initial et des promesses
          de changement, suite à des dissensions internes et l'émergence d'un
          "front républicain".
        - >-
          En septembre 2017, l'Assemblée nationale lève l'immunité parlementaire
          d'un député FN suite à une enquête pour diffusion d'images violentes,
          une décision contestée par certains pour son caractère politique.
- title: Dans la fiction
  children:
    - >-
      Dans le roman de Michel Wieviorka, Le séisme, Marine Le Pen devient
      présidente et lui ministre de la Justice.

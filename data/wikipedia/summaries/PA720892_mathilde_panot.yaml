- title: Biographie
  children:
    - title: Parcours politique
      children:
        - title: Députée depuis 2017
          children:
            - >-
              En 2018, elle a participé à une commission d'enquête sur la
              sécurité nucléaire et a proposé une loi pour protéger les
              sous-traitants du secteur en 2019.
            - >-
              Le 2 février 2021, le député Pierre Henriet est sanctionné pour
              avoir qualifié une collègue de "poissonnière", une insulte qu'elle
              a jugée sexiste.
            - >-
              En 2021, elle dirige une commission d'enquête sur la privatisation
              de l'eau en Guadeloupe, où un quart des habitants n'ont pas
              d'accès quotidien à l'eau potable, et présente un rapport unanime
              sur la situation en juillet.
- title: Prises de position
  children:
    - >-
      En octobre 2017, elle a sollicité la mise en place de deux commissions
      d'enquête concernant la gestion de l'ouragan Irma et l'assassinat de
      Thomas Sankara, président du Burkina Faso.
    - >-
      En septembre 2019, une commission pour une gestion alternative des forêts
      est lancée, aboutissant à une proposition de loi en juillet 2020 visant à
      interdire les coupes rases de plus de 2 hectares.
- title: Controverse
  children:
    - >-
      Le 16 juillet 2022, elle suscite une polémique en accusant Emmanuel Macron
      d'honorer le maréchal Pétain, malgré les critiques politiques, elle
      maintient ses propos.

- title: Biographie
  children:
    - title: Vie personnelle
      children:
        - >-
          Florence Goulet et sa sœur ont accusé leur ex-belle-mère, Nathalie
          Goulet, de l'assassinat de leur père, mais la justice a conclu à un
          non-lieu et a déterminé que leur plainte était un règlement de compte.

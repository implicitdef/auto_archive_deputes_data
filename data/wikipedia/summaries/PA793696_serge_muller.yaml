        - >-
          En 2022, Lucas Broucq, le suppléant de Serge Muller, provoque une
          controverse en brandissant un drapeau pro-russe lors d'une réunion de
          réfugiés ukrainiens, entraînant une enquête pour provocation à la
          haine raciale et la désolidarisation de Muller.

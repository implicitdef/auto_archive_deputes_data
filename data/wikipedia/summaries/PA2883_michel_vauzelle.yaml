- title: Biographie
  children:
    - >-
      Cette personne a occupé plusieurs postes politiques et administratifs
      importants, notamment au sein du PS, auprès de François Mitterrand et en
      tant que président de l'école nationale de la photographie d'Arles.
    - >-
      Cet individu a eu une carrière politique prolifique, occupant divers
      postes tels que député, ministre de la Justice, maire d'Arles, et
      président du conseil régional de Provence-Alpes-Côte d'Azur.
- title: Controverses
  children:
    - >-
      Le 8 septembre 2010, une enquête sur le détournement de 740 000 euros par
      des associations présumées fictives a conduit à l'audition de Sylvie
      Andrieux en tant que témoin assisté.
- title: Synthèse des fonctions et mandats
  children:
    - title: Fonctions ministérielles
      children:
        - >-
          Il a été Ministre de la Justice dans le gouvernement de Pierre
          Bérégovoy de 1992 à 1993.

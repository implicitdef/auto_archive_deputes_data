- title: Parcours politique
  children:
    - title: Député (2007-2017)
      children:
        - title: Lutte contre les discriminations
          children:
            - >-
              Il a proposé une loi pour dépénaliser la solidarité envers les
              étrangers irréguliers, débattue en 2009 et abrogée en 2012.
            - >-
              Le gouvernement approuve l'inclusion de la discrimination par
              adresse dans le Code pénal et du travail dans le projet de loi de
              2013 sur la politique de la ville.
        - title: Questions internationales
          children:
            - >-
              En tant que président du groupe d'amitié parlementaire
              France-Comores, il a mené deux missions aux Comores, s'est indigné
              du blocage yéménite sur le rapport du crash du Vol Yemenia 626 et
              a protesté contre une blague controversée d'Emmanuel Macron sur
              les Comoriens.
            - >-
              L'auteur interpelle le gouvernement pour la reconnaissance des
              crimes coloniaux commis en Algérie et à Paris, en lien avec la
              sortie d'un film et des écrits d'un secrétaire d'État.
- title: Synthèse des mandats et fonctions
  children:
    - title: Fonctions à l'Assemblée nationale
      children:
        - >-
          Cet individu a occupé plusieurs rôles importants dans diverses
          commissions d'enquête et groupes d'amitié franco-étrangers, tout en
          questionnant des témoignages gouvernementaux et en dirigeant des
          projets de rénovation et de sûreté.

- title: Biographie
  children:
    - title: Carrière politique
      children:
        - title: Conseillère technique auprès du Premier ministre
          children:
            - >-
              Clotilde Valter, conseillère à Matignon sous Lionel Jospin, a géré
              des affaires corses majeures, dont l'assassinat de Claude Érignac
              et l'incendie de la paillote "Chez Francis".
        - title: Mandats nationaux
          children:
            - >-
              Élue députée du Calvados en 2012, elle s'est distinguée à
              l'Assemblée nationale par son travail sur les dossiers industriels
              et en tant que rapporteur de la commission d'enquête sur les prix
              de l'électricité.

        - >-
          Il a obtenu une licence en droit et sciences politiques, puis un
          master en droit public des affaires à l'université de Bordeaux.
    - title: Parcours politique
      children:
        - >-
          Élu conseiller municipal de Niort en 2020, il est chargé de
          l'urbanisme, de l'habitat et de la politique de la Ville, et est
          également délégué du président de la communauté d'agglomération du
          Niortais.

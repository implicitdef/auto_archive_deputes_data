- title: Biographie
  children:
    - title: Carrière politique
      children:
        - title: Maire de Pessac
          children:
            - >-
              En 2004, suite à la condamnation d'Alain Juppé, il prend la tête
              de la Communauté urbaine et reste en poste jusqu'à son élection à
              l'Assemblée nationale en 2007, où il est remplacé par Vincent
              Feltesse.
        - title: Président de la région Aquitaine
          children:
            - title: Premier mandat (1998-2004)
              children:
                - >-
                  Lors des élections régionales de 1998, il a été choisi pour
                  mener les socialistes en Gironde, malgré un manque de
                  notoriété et des divisions au sein de la gauche.
                - >-
                  Le schéma "Aquitaine Horizon 2020", initié en 2003, a relancé
                  le projet de la ligne à grande vitesse Sud Europe Atlantique,
                  visant à connecter Bordeaux à l'Espagne et Toulouse, avec un
                  soutien fort de l'exécutif régional et d'autres figures
                  politiques.
            - title: Deuxième mandat (2004-2010)
              children:
                - >-
                  Alain Rousset, en fin de mandature, est confronté à une
                  opposition croissante, notamment des Verts, concernant des
                  projets tels que la LGV et l'A65, ces derniers critiquant les
                  impacts environnementaux et le financement de ces projets.
            - title: Troisième mandat (2010-2015)
              children:
                - >-
                  Pour les élections régionales en Aquitaine, le PS est soutenu
                  par le PRG et le MRC, face à plusieurs candidatures dont celle
                  d'Europe Écologie, du Front de gauche, de la Majorité
                  présidentielle et du Mouvement démocrate.
        - title: Députation et implantation à Bordeaux
          children:
            - >-
              Après trois ans à la tête de la CUB et malgré le succès de la
              gauche aux législatives, Alain Rousset échoue à ravir la mairie de
              Bordeaux à Alain Juppé lors des élections municipales de 2008 et
              démissionne de son poste de conseiller municipal.
        - title: Affaires judiciaires
          children:
            - >-
              Le Président de la Nouvelle-Aquitaine est sous enquête pour un
              possible financement illégal de sa campagne électorale de 2015.
            - >-
              L'hôtel de Région fait l'objet d'une enquête pour soupçons de
              détournement de fonds publics en 2021 et 2022.

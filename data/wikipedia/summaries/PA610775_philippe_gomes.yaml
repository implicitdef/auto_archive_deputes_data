- title: Un des ténors de l'Avenir ensemble
  children:
    - title: Président de la Province Sud
      children:
        - >-
          Il annule trois décisions controversées de son prédécesseur concernant
          le développement immobilier, l'enfouissement des déchets et un projet
          d'usine.
        - >-
          Gouaro Deva, une propriété provinciale à Bourail, a été au centre de
          controverses concernant sa vente pour le développement touristique et
          agro-pastoral, qui a finalement été annulée en raison de l'opposition
          locale et d'un prix de vente jugé trop bas. Le domaine est maintenant
          destiné à être valorisé par la location pour le tourisme et
          l'agriculture, tout en préservant ses sites naturels, culturels et
          historiques.
- title: Dirigeant de Calédonie ensemble
  children:
    - title: Président du Gouvernement local
      children:
        - title: >-
            Dissension au sein du Gouvernement collégial et de l'Entente
            républicaine
          children:
            - >-
              Des divisions gouvernementales émergent autour de la question du
              maintien du directeur-général de l'OPT, Jean-Yves Ollivaud, malgré
              sa condamnation pour faux et détournement de fonds, conduisant à
              un rejet du projet de son éviction.
            - >-
              La chute du gouvernement de Philippe Gomès en 2011 a été provoquée
              par un conflit sur le non-hissage des deux drapeaux dans quatre
              communes, entraînant la démission en masse des membres du parti UC
              et la dissolution de l'exécutif.
            - >-
              Le président Philippe Gomès dénonce une tentative de "putsch" par
              l'UC et promet de provoquer de nouvelles élections en faisant
              démissionner systématiquement son parti du gouvernement.
    - title: Le bras de fer institutionnel
      children:
        - >-
          Philippe Gomès dirige la liste du groupe Calédonie ensemble pour
          l'élection du gouvernement en 2011, obtient 12 voix sur 54 et deux
          membres exécutifs, avec tous les candidats démissionnant sauf
          lui-même.
        - >-
          Malgré les objections de Philippe Gomès et Calédonie ensemble, Harold
          Martin et Gilbert Tyuienon sont élus président et vice-président du
          gouvernement de la Nouvelle-Calédonie, une décision ultérieurement
          validée par le Conseil d'État malgré un recours contentieux.
        - >-
          Calédonie ensemble conteste la répartition des compétences au sein du
          nouvel exécutif, menant à un recours en référé qui est rejeté par le
          tribunal administratif de Nouméa pour manque d'urgence.
    - title: Député de la 2e circonscription
      children:
        - title: Député UDI
          children:
            - >-
              Il a activement participé aux discussions sur le projet de loi
              pour la régulation économique outre-mer, présentant plusieurs
              amendements adoptés, dont un sur la régulation des frais bancaires
              en Nouvelle-Calédonie, et a défendu un amendement pour un avis
              préalable de l'Autorité de la concurrence avant toute décision de
              la Commission départementale d'aménagement commercial.
- title: Affaire judiciaire
  children:
    - title: Affaire Goro Nickel
      children:
        - >-
          En 2005, Philippe Gomès a remporté un contrat d'installation de
          climatiseurs pour 127 millions de francs CFP, mais a été condamné en
          2012 pour prise illégale d'intérêts, avant d'être finalement relaxé en
          appel la même année.
    - title: Affaire Nouvelle-Calédonie Énergie
      children:
        - >-
          Philippe Gomès a été condamné en mai 2022 à une amende avec sursis de
          deux millions de francs CFP pour prise illégale d'intérêts lorsqu'il
          présidait la SAS NCE entre 2016 et 2018.

- title: Carrière politique
  children:
    - title: Député
      children:
        - >-
          Il s'oppose à la réforme des retraites en Outre-mer, proposant des
          amendements pour adoucir le texte, bien que sa demande de réduire la
          durée d'exercice nécessaire pour une pension majorée soit rejetée.
    - title: Porte-parole du Rassemblement-UMP
      children:
        - >-
          Malgré sa défaite aux élections législatives, Gaël Yanno devient une
          figure majeure de son parti, prônant un discours anti-indépendantiste
          et condamnant l'emploi de termes favorables à l'indépendance de la
          Nouvelle-Calédonie, ce qui lui vaut le poste de vice-président et
          porte-parole du Rassemblement-UMP.
- title: Le MPC
  children:
    - title: Candidat à la mairie de Nouméa
      children:
        - >
          La campagne politique est marquée par une proposition controversée de
          déménagement de l'aéroport de Magenta vers un nouvel emplacement,
          suscitant des débats parmi les politiciens, les médias et le secteur
          aéronautique néo-calédonien.

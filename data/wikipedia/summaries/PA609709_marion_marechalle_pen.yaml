- title: Situation personnelle
  children:
    - title: Ascendance
      children:
        - >-
          En 2013, L'Express révèle que Roger Auque est le père biologique de
          Marion Maréchal. Le magazine est condamné à lui verser 10 000 euros de
          dommages-intérêts pour atteinte à la vie privée. Roger Auque confirme
          cette information dans ses mémoires posthumes et déclare avoir joué un
          rôle de conseiller dans la vie de sa fille.
        - >-
          En 2009, Marion Maréchal-Le Pen envisage de ne garder que le nom Le
          Pen, mais finalement elle choisit de l'utiliser en tant que nom
          d'usage et déclare que cela avait pour objectif de laver l'honneur de
          ce nom à Carpentras. En 2018, elle abandonne son nom d'usage pour
          n'utiliser que son patronyme, Maréchal.
    - title: Études et formation
      children:
        - >-
          Après avoir obtenu une licence en droit des affaires et un master 1 en
          droit public à l'université Panthéon-Assas, elle abandonne ses études
          pour se concentrer sur son mandat de députée, après avoir été renvoyée
          de son emploi de serveuse à l'hôtel Pershing Hall en raison de sa
          filiation avec Jean-Marie Le Pen.
        - >-
          Après avoir quitté la politique en 2017, elle poursuit ses études en
          MBA à l'EM Lyon Business School.
- title: Parcours politique
  children:
    - title: Députée de Vaucluse
      children:
        - title: Élection
          children:
            - >-
              Jean-Marie Le Pen demande à sa petite-fille, Marion Maréchal-Le
              Pen, de se présenter aux élections législatives de 2012 dans la
              troisième circonscription de Vaucluse, afin de réparer l'image du
              FN après l'affaire de Carpentras, et malgré les faibles résultats
              du parti dans cette circonscription par le passé.
        - title: Exercice du mandat
          children:
            - >-
              Marion Maréchal-Le Pen vote pour certains textes gouvernementaux,
              dépose des amendements controversés et défend les positions du FN
              à l'Assemblée nationale.
            - >-
              Après l'attentat de Nice, elle rejoint la réserve opérationnelle
              et encourage les autres à faire de même, mais sa demande
              d'intégrer le 21e RIMA est refusée par l'armée, ce qui la pousse à
              attaquer le ministère des Armées en justice en 2018.
    - title: Responsabilités au Front national
      children:
        - >-
          Marion Maréchal-Le Pen est mise en avant en raison de son influence
          dans l'appareil de campagne et de son soutien à un virage identitaire
          et sécuritaire, mais elle rejette toute tentative médiatique de la
          mettre en opposition avec Marine Le Pen.
    - title: Conseillère régionale de PACA
      children:
        - >-
          En avril 2015, Marine Le Pen est désignée tête de liste FN aux
          élections régionales de décembre en Provence-Alpes-Côte d'Azur, malgré
          son désaccord avec les déclarations de son grand-père et son
          opposition à son exclusion du parti. Cette position minoritaire
          s'explique par sa double légitimité et sa vision plus classique du FN.
        - >-
          Elle est la seule tête de liste du FN à ne pas avoir souscrit aux
          crédits du micro-parti Jeanne, ce qui la protège des poursuites
          judiciaires de l'« affaire Jeanne ».
    - title: Retrait temporaire de la vie politique
      children:
        - title: Influence persistante dans la vie politique française
          children:
            - >-
              Marion Maréchal déplore l'éviction de ses proches du parti et
              annonce le lancement d'un think tank pour dynamiser le débat
              public.
        - title: Interventions à l'étranger
          children:
            - >-
              Marion Maréchal est une personnalité européenne qui a prononcé des
              discours controversés au congrès des conservateurs américains, à
              l'université d'Oxford et au Forum économique international de
              Yalta.
- title: Opinions et prises de position
  children:
    - title: Immigration
      children:
        - >-
          Marion Maréchal adhère à la théorie du grand remplacement et souhaite
          rétablir les frontières, mettre fin à la double nationalité et
          expulser les étrangers condamnés pour crimes et délits.
    - title: Société
      children:
        - >-
          Elle est favorable au droit à l'avortement mais critique les abus et
          souhaite son déremboursement par la Sécurité sociale, s'opposant ainsi
          à Marine Le Pen et Florian Philippot en 2016.
    - title: Politique étrangère
      children:
        - >-
          Avant la guerre russo-ukrainienne, Marion Maréchal soutenait
          régulièrement Vladimir Poutine, mais après l'invasion de l'Ukraine,
          elle reconnaît que Poutine devrait être condamné s'il est prouvé qu'il
          a commis des crimes de guerre.

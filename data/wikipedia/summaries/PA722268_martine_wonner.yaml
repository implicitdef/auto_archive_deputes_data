- >-
  Elle est connue pour ses positions controversées sur la gestion de la pandémie
  de Covid-19, notamment sur l'hydroxychloroquine, le port du masque, les
  vaccins à ARN messager, le passe sanitaire et son implication dans la
  désinformation liée à la pandémie.
- >-
  En 2022, elle est suspendue pour un an de sa pratique médicale suite à ses
  déclarations controversées durant la pandémie de Covid-19.
- title: Biographie
  children:
    - title: Carrière dans le monde médical
      children:
        - >-
          Elle a été suspendue de sa pratique médicale pendant un an en novembre
          2022 pour ses propos controversés sur la Covid-19, et travaille depuis
          février 2023 dans une clinique suisse.
    - title: Députée
      children:
        - title: Élection
          children:
            - >-
              L'association Anticor a accusé Martine Wonner d'escroquerie pour
              avoir mené campagne pendant un congé maladie indemnisé, mais
              l'affaire a été classée sans suite.
        - title: À l'aile gauche de la majorité
          children:
            - >-
              Elle se mobilise activement contre le projet controversé de
              l'autoroute de contournement Ouest de Strasbourg.
    - title: Désinformation durant la Pandémie de Covid-19
      children:
        - >-
          En 2020, face aux restrictions gouvernementales sur la prescription
          d'hydroxychloroquine pour la Covid-19, le collectif "#COVID19-laissons
          les médecins prescrire" a été créé pour plaider en faveur de son
          utilisation précoce en cabinet libéral, soutenant ainsi la thèse de
          Didier Raoult.
        - >-
          En octobre 2020 et février 2021, Martine Wonner a suscité la
          controverse en remettant en question l'efficacité du port du masque,
          ce qui a été critiqué par les autorités sanitaires et politiques.
        - >-
          Martine Wonner, figure controversée associée à des personnalités
          complotistes et à des plateformes médiatiques contestées, défend ses
          déclarations dans le documentaire "Hold-up" et nie être complotiste,
          tout en menaçant de poursuites légales le site Conspiracy Watch pour
          sa fiche la concernant.
        - >-
          En 2021 et 2022, une personnalité politique controversée a suscité des
          inquiétudes à l'Assemblée en participant à des rassemblements
          anti-mesures sanitaires, en critiquant les vaccins à ARN messager, en
          soutenant des traitements non prouvés et en propageant des théories du
          complot sur les dangers de la vaccination.

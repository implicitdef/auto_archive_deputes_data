- title: Biographie
  children:
    - title: Diplômes, études et vie professionnelle
      children:
        - >-
          Après son baccalauréat scientifique, il a poursuivi des études en
          droit et en gestion à Lille, avant d'intégrer un centre de formation
          professionnelle notariale.
- title: Parcours politique
  children:
    - title: Député du Nord
      children:
        - >-
          Il a soutenu Nicolas Sarkozy lors de la primaire présidentielle des
          Républicains de 2016, a été nommé orateur national pour la formation
          professionnelle et l'apprentissage, et a demandé le retrait de
          François Fillon de la présidentielle en 2017.
    - title: Porte-parole de l'UMP puis des Républicains
      children:
        - >-
          Il a été un proche collaborateur de Jean-François Copé, porte-parole
          non officiel de Nicolas Sarkozy lors de l'élection présidentielle de
          2011, et a été nommé délégué général aux fédérations professionnelles
          en 2013.
        - >-
          En 2019, il devient notaire associé, acquiert une étude notariale à
          Paris et rejoint l'équipe dirigeante des Républicains.

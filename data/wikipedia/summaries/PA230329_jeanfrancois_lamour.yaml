- title: Carrière sportive
  children:
    - title: Palmarès
      children:
        - >-
          Aux Championnats du monde d'escrime, l'athlète a remporté l'or en
          sabre individuel et le bronze en sabre par équipe en 1987 à Lausanne,
          ainsi que le bronze en sabre par équipe en 1989 à Denver.
        - >-
          Cet athlète a remporté de nombreux titres en escrime, dont 13
          championnats de France, un Master de sabre, deux tournois de Coupe du
          monde et une médaille d'argent aux Jeux méditerranéens.
- title: Action politique
  children:
    - >-
      Le 29 juin 2016, Jean-François Lamour et Philippe Goujon sont accusés de
      violences envers des réfugiés dans un gymnase du 15e arrondissement, une
      allégation qu'ils nient.

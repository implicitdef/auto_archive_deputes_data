- title: Biographie
  children:
    - title: Président du conseil général de la Seine-Saint Denis
      children:
        - >-
          L'homme politique a défié les banques sur leur prêt toxique, refusant
          de payer jusqu'à ce que la justice intervienne, ce qui a finalement
          permis de renégocier une dette massive et de résoudre une crise
          financière.
        - >-
          Jean-Michel Bluteau, ancien président du département, a dénoncé un
          emploi fictif pendant sa campagne électorale, entraînant une enquête
          qui a finalement disculpé Claude Bartolone.
    - title: Président de l'Assemblée nationale
      children:
        - title: Controverse dans l'amélioration de la transparence des députés
          children:
            - >-
              Claude Bartolone a autorisé les perquisitions policières
              concernant Jean-François Copé et François Fillon, et a supervisé
              plusieurs décisions concernant la levée de l'immunité
              parlementaire de divers députés.
        - title: Controverse quant à son influence médiatique
          children:
            - >-
              Il avait accusé Valérie Pécresse de défendre uniquement
              "Versailles, Neuilly et la race blanche" lors d'un entretien en
              2015.
            - >-
              L'affaire éclate suite à la publication d'un livre, entraînant des
              excuses de Claude Bartolone à Valérie Pécresse pour des propos
              potentiellement diffamatoires.
    - title: Élections régionales de 2015
      children:
        - >
          En décembre, il accuse sa rivale d'élection, Valérie Pécresse, de
          défendre les intérêts de la "race blanche", provoquant une polémique,
          avant de s'excuser en mars, ce qui conduit Pécresse à retirer sa
          plainte pour injure.
    - title: Retrait de la vie politique
      children:
        - >-
          Claude Bartolone, désormais homme d'affaires, reste au PS sans voter
          pour le premier secrétaire avant le congrès d'Aubervilliers.

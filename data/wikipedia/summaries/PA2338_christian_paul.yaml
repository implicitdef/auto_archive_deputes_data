  children:
    - title: Parcours politique
      children:
        - >-
          Cet individu a servi en tant que maire, député, secrétaire d'État à
          l'Outre-mer, a participé activement aux débats sur l'Internet et la
          régulation numérique, a soutenu Ségolène Royal et Martine Aubry, et a
          été médiatisé pour son opposition aux mesures du gouvernement de
          Manuel Valls.

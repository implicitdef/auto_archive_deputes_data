        - >-
          Isabelle Florennes, après avoir été adjointe au maire de Suresnes
          chargée de la jeunesse et des affaires scolaires de 2008 à 2017, est
          devenue députée et conseillère municipale de Suresnes, ainsi que
          conseillère territoriale à Paris Ouest La Défense.

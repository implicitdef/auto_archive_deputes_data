- title: Carrière politique
  children:
    - title: L'ascension politique à la fois locale et nationale
      children:
        - >-
          Il a milité dans différents mouvements politiques et a occupé
          plusieurs postes gouvernementaux en Nouvelle-Calédonie entre 1969 et
          1988.
    - title: Une succession difficile
      children:
        - >-
          Après les élections provinciales de 2004, Jacques Lafleur démissionne
          et Pierre Frogier prend la tête de l'opposition. Une controverse
          éclate autour de l'Affaire Vigouroux, mais finalement un nouveau
          gouvernement est élu avec le soutien de Frogier.
    - title: Un « nouveau » Rassemblement
      children:
        - >-
          Pierre Frogier, partisan de la "rupture" et critique de l'Accord de
          Nouméa, propose des primaires pour les législatives de 2007 et un
          référendum en 2014 pour évaluer l'accord, ce qui est contesté par les
          autres forces anti-indépendantistes.
    - title: Président de la Province Sud
      children:
        - >-
          Le 25 mars 2010, il présente devant l'Assemblée sa déclaration
          d’orientation des actions prioritaires de la province, défendant
          notamment la révision de la clef de répartition des dotations
          institutionnelles entre les provinces, ainsi que trois axes
          prioritaires : la jeunesse, la circulation et les transports, et la
          sylviculture.
        - >-
          Il propose de rapprocher les principaux groupes métallurgiques du
          secteur du nickel en Nouvelle-Calédonie pour renforcer leur
          coopération plutôt que de se faire concurrence, et soutient
          l'installation d'un hypermarché Géant à Dumbéa malgré les critiques de
          l'opposition et des syndicats. Il s'oppose également à une loi
          antitrust et à une réglementation excessive, arguant que cela favorise
          la corruption.
    - title: Sénateur
      children:
        - >-
          Pierre Frogier soutient initialement Jean-François Copé pour la
          présidence de l'UMP, mais conteste l'annulation du vote en
          Nouvelle-Calédonie et prend le parti de François Fillon. Il affirme
          attendre le retour de Nicolas Sarkozy pour prendre position et agir en
          fonction de ses décisions pour la France et la Nouvelle-Calédonie.

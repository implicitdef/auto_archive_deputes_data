- >-
  Cette femme a débuté en politique en tant qu'indépendantiste, a co-fondé le
  parti Walwari, a été députée de la Guyane et députée européenne, et a initié
  une loi reconnaissant la traite et l'esclavage comme un crime contre
  l'humanité.
- >-
  Elle a été ministre de la Justice de 2012 à 2016, défendant le mariage pour
  tous, mais démissionnant en raison d'un désaccord sur la déchéance de la
  nationalité pour les terroristes.
- title: Biographie
  children:
    - title: Parcours politique
      children:
        - title: Premiers mandats de députée de la Guyane (1993-2002)
          children:
            - >-
              La loi Taubira, votée le 10 mai 2001, reconnaît la traite négrière
              et l'esclavage comme crimes contre l'humanité, prévoit leur
              enseignement à l'école et instaure une journée annuelle de mémoire
              de l'esclavage.
            - >-
              La loi est critiquée pour son approche limitée et anachronique de
              l'esclavage, ainsi que pour sa menace perçue sur la liberté des
              historiens.
        - title: Garde des Sceaux, ministre de la Justice (2012-2016)
          children:
            - >-
              Après la victoire de François Hollande à la présidentielle, elle
              est nommée ministre de la Justice dans le gouvernement Ayrault,
              majoritairement socialiste, le 16 mai 2012.
            - >-
              Elle souhaite instaurer une loi contre le harcèlement sexuel et
              supprimer les tribunaux correctionnels pour mineurs, une décision
              critiquée par l'UMP et le FN, mais soutenue par l'USM.
            - >-
              En 2013, face à une vague de départs, la ministre a remanié son
              cabinet en embauchant Christine Maugüé, membre du Conseil d'État
              et épouse d'un proche de François Hollande.
            - >-
              En 2013, elle lance une réforme pénale controversée, introduisant
              la "contrainte pénale" et provoquant des divergences avec d'autres
              politiques, la loi étant promulguée en août 2014.
            - >-
              En 2014, Christiane Taubira instaure la justice restaurative,
              visant à favoriser le dialogue entre victimes et auteurs
              d'infractions pour faciliter la réconciliation et la paix sociale.
            - >-
              En 2015, le Conseil constitutionnel a censuré 27 des 39 articles
              de la loi d'adaptation de la procédure pénale au droit de l'Union
              européenne, y compris des mesures contre la pédophilie et le
              financement de l'aide aux victimes.
            - >-
              En désaccord avec l'extension de la déchéance de nationalité pour
              les binationaux terroristes, Christiane Taubira démissionne en
              2016 et est remplacée par Jean-Jacques Urvoas.
            - >-
              La démission de Christiane Taubira suscite des réactions mitigées,
              entre regret et soulagement, tandis que son successeur évoque une
              justice "sinistrée".
            - >-
              Durant sa mandature, Christiane Taubira a été critiquée pour sa
              gestion de la surpopulation carcérale, malgré la création de 700
              nouvelles places en prison et l'introduction de la contrainte
              pénale, utilisée bien moins fréquemment que prévu.
        - title: Élection présidentielle de 2022
          children:
            - >-
              Elle soutient la "primaire populaire", prône l'unité de la gauche
              malgré les divergences, défend une hausse des salaires et le
              retour de l'impôt sur la fortune, et s'engage à respecter le
              résultat de la primaire, contrairement à certains autres
              candidats.
            - >-
              Axel Urgin dirige la campagne, assisté par Christian Paul,
              Guillaume Lacroix, Elie Patrigeon, Daniel Goldberg et Olivia
              Fortin dans divers rôles clés.
- title: Travaux et prises de position
  children:
    - title: Réparations pour l'esclavage
      children:
        - >-
          Christiane Taubira souligne l'importance d'une réparation politique et
          éthique, en plus de la matérielle, pour les crimes de l'esclavage et
          de la colonisation, et appelle à reconnaître le rôle de l'État
          français dans la traite négrière.
- title: Cible d'attaques sexistes et racistes
  children:
    - >-
      Elle permet à son parti de poursuivre en justice une candidate du Front
      national pour une caricature raciste, qui est ensuite condamnée à une
      amende de 3 000 euros avec sursis.
    - >-
      En 2013, le Haut-Commissariat des Nations unies aux droits de l'homme a
      condamné les attaques racistes contre Taubira, menant à une amende de 10
      000 euros pour le directeur de l'hebdomadaire Minute en 2015.
- title: Affaires judiciaires
  children:
    - title: Condamnation pour licenciement injustifié
      children:
        - >-
          En 2004, Christiane Taubira a été condamnée par les prud'hommes pour
          le licenciement injustifié de son ancienne attachée parlementaire,
          Sylvia Edom.
    - title: Non-lieu pour prise illégale d'intérêt
      children:
        - >-
          Patrick Buisson, ancien conseiller de Nicolas Sarkozy, a porté plainte
          contre Christiane Taubira en 2012 pour prise illégale d'intérêt liée à
          l'affaire des sondages de l'Élysée, conduisant à l'audition de Taubira
          en 2016.

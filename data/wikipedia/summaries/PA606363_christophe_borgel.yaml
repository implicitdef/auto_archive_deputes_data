- title: Biographie
  children:
    - >-
      Il a servi en tant que conseiller technique pour les ministres Claude
      Allègre et Jack Lang, et a été nommé inspecteur de l'Académie de Paris,
      une nomination qui a suscité une controverse soulignée par la Cour des
      comptes.
    - >-
      Le 11 janvier 2012, Christophe Borgel est désigné par le Parti socialiste
      comme candidat dans la 9e circonscription de la Haute-Garonne, malgré une
      controverse, et remporte finalement l'élection législative avec 64,62% des
      voix au second tour.

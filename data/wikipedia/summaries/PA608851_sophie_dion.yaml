- title: Biographie
  children:
    - title: Carrière d'universitaire en droit et avocat
      children:
        - title: >-
            Avocat chez Gide, Loyrette, Nouel et juge au Tribunal arbitral du
            sport (TAS)
          children:
            - >-
              Sophie Dion, spécialiste en droit du travail et du sport, a
              rejoint le cabinet d'avocats Gide Loyrette Nouel en 2000 et a pris
              la direction de l'équipe "Droit du Sport" en 2006.
            - >-
              Elle a défendu Xavier Fournier, les "Brioches La Boulangère" et
              l'UCPF en tant qu'avocate.
    - title: Carrière politique
      children:
        - title: Conseillère chargée des sports auprès du président de la République
          children:
            - >-
              Sophie Dion a été mise en garde à vue en juin 2019 pour des
              soupçons de corruption.

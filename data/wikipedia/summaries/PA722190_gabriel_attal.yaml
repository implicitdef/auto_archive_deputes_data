- title: Situation personnelle
  children:
    - title: Jeunesse et études
      children:
        - >-
          En 2007, il intègre l'Institut d'études politiques de Paris et obtient
          un master 2 en affaires publiques en 2013, tout en suivant une licence
          de droit à l'université Panthéon-Assas.
- title: Parcours politique
  children:
    - title: Député de la XVe législature
      children:
        - >-
          L'individu est un porte-parole de LREM très médiatisé, défendant
          activement Emmanuel Macron et bénéficiant d'un accès privilégié à
          l'Élysée pour préparer ses interventions médiatiques.
        - title: Porte-parole de la majorité
          children:
            - >-
              En 2018, il a suscité la controverse en critiquant les grèves de
              la SNCF et en se distanciant des commentaires controversés du
              ministre de l'Intérieur sur les migrants.
        - title: Travaux législatifs
          children:
            - >-
              Il crée la controverse en traitant les étudiants contre sa réforme
              de "bobos égoïstes".

- title: Biographie
  children:
    - title: Parcours politique
      children:
        - title: Député de la XVIe législature
          children:
            - >-
              Le 7 juillet 2022, une mission d'information parlementaire sera
              lancée pour évaluer l'utilité et le rapport qualité-prix des
              cabinets de conseil privés, suite aux controverses liées à leur
              utilisation par l'État français sous la présidence de Macron.
- title: Affaires judiciaires
  children:
    - title: Accusations de harcèlement sexuel
      children:
        - >-
          Le 13 juillet 2022, une enquête pour harcèlement et agression sexuelle
          est ouverte contre Éric Coquerel suite à la plainte de Sophie Tissier.
        - >-
          Le 20 février 2023, l'affaire est classée sans suite par le parquet de
          Paris pour manque de preuves suffisantes.
    - title: Accusation de violences envers un policier
      children:
        - >-
          Éric Coquerel fait l'objet d'une plainte pour violence sur un agent
          public, une accusation qu'il dément fermement, évoquant une bousculade
          causée par la police.

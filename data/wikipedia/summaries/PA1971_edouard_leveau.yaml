- title: Biographie
  children:
    - title: Un armateur normand
      children:
        - >-
          Le 21 février 1986, le chalutier Snekkar Arctic coule au large de
          l'Écosse, entraînant la disparition de 18 marins, suite à
          l'utilisation de combinaisons de survie non testées, mais l'armateur
          est finalement innocenté.

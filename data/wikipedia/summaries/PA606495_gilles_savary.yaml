  children:
    - title: Député de la Gironde (2012-2017)
      children:
        - >-
          Suite aux attentats de 2015, des députés socialistes ont proposé une
          loi visant à renforcer la sécurité et la lutte contre la fraude dans
          les transports en commun.
    - title: Rapprochement avec La République en marche (depuis 2017)
      children:
        - >-
          En novembre 2017, après avoir quitté l'Assemblée nationale, il devient
          conseiller spécial chez Euros / Agency, un cabinet de conseil en
          affaires publiques et lobbying.

- title: Biographie
  children:
    - title: Parcours politique
      children:
        - >-
          Le 31 mai 2018, il crée l'Observatoire de l'éthique publique, un think
          tank qui réunit des universitaires et des parlementaires pour proposer
          des mesures visant à renforcer la déontologie dans la gestion des
          affaires publiques.
- title: Finances présidentielles
  children:
    - >-
      René Dosière a publié "L'Argent caché de l'Élysée" en 2007, dénonçant
      l'opacité du budget de la présidence et sa forte augmentation sous Jacques
      Chirac.
    - >-
      En février 2012, il publie "L'Argent de l'État, un député mène l'enquête",
      un livre qui résume ses recherches sur le budget du gouvernement.
- title: Autres activités parlementaires
  children:
    - >-
      En 2000, il est le rapporteur d'une proposition de loi sénatoriale sur les
      délits non intentionnels et l'auteur de la loi n° 2000-647 du 10 juillet
      2000, également connue sous le nom de « Dosière-Fauchon ».

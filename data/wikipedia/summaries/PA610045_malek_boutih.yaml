- title: Biographie
  children:
    - title: 'Engagement associatif : SOS Racisme'
      children:
        - >-
          En 1989, Malek Boutih, vice-président de SOS Racisme, s'est opposé à
          l'interdiction des voiles islamiques à Creil, une position qu'il
          regrettera en 2015.
        - >-
          Il a participé à l'émission controversée "Ciel, mon mardi !" de
          Christophe Dechavanne le 6 février 1990.
        - >-
          Malek Boutih a succédé à Fodé Sylla en tant que président de SOS
          Racisme, où il a introduit le test de discrimination, combattu les
          discriminations raciales et alerté sur la montée de l'antisémitisme en
          France.
        - >-
          Malek Boutih a été condamné en 2006 pour avoir diffamé le MRAP en
          l'accusant de promouvoir un antiracisme antisémite en 2003.

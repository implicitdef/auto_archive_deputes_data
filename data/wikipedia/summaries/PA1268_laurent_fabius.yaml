- >-
  Après avoir été élu président de l'Assemblée nationale suite à la victoire de
  la gauche en 1988, il est impliqué dans l'affaire du sang contaminé, ce qui
  nuit à sa popularité. Il démissionne en 1992 pour devenir premier secrétaire
  du PS, puis quitte le parti après la défaite de la gauche en 1993. Il retrouve
  la présidence de l'Assemblée en 1997 et devient ministre de l'Économie en
  2000.
- title: Parcours politique
  children:
    - title: Débuts (1974-1984)
      children:
        - >-
          Après la victoire de François Mitterrand en 1981, Fabius est nommé
          ministre délégué au Budget et instaure l'Impôt sur les grandes
          fortunes, mais une polémique éclate car les œuvres d'art sont exclues
          de cet impôt, ce qui bénéficie à sa famille qui est dans le commerce
          des œuvres d'art.
    - title: Premier ministre (1984-1986)
      children:
        - title: Scandales
          children:
            - >-
              Son passage à l'hôtel Matignon est entaché de deux scandales
              retentissants, ce qui diminue sa popularité.
            - >-
              Le Rainbow Warrior, bateau de Greenpeace, est dynamité par la
              DGSE, provoquant la mort d'un photographe. L'enquête met en cause
              les services secrets français et le ministre de la Défense,
              Charles Hernu, qui démissionne après que Laurent Fabius ait
              reconnu la responsabilité de la France dans l'attentat.
            - >-
              L'affaire du sang contaminé entache le bilan de Laurent Fabius à
              Matignon, mais il est finalement relaxé du délit d'« atteinte
              involontaire à la vie » par la Cour de justice de la République.
    - title: Député et président de l'Assemblée nationale à deux reprises (1986-2000)
      children:
        - >-
          Il soutient Henri Emmanuelli contre Lionel Jospin à l'élection
          présidentielle en raison de l'affaire du sang contaminé, puis devient
          maire du Grand-Quevilly en 1995, président du groupe socialiste à
          l'Assemblée nationale et enfin président de l'Assemblée en 1997.
    - title: Dans l'opposition aux gouvernements de droite (2002-2012)
      children:
        - title: Référendum constitutionnel européen
          children:
            - >-
              En 2004, il se distingue en étant le principal opposant socialiste
              à la Constitution européenne, suscitant une polémique au sein des
              partis socialistes européens favorables au "oui".
    - title: Ministre des Affaires étrangères (2012-2016)
      children:
        - >-
          En octobre 2013, il propose de réformer le droit de veto de l'ONU en
          interdisant son utilisation en cas de crime de masse.
        - >-
          Dans une tribune dans Le Monde, il critique vivement Bachar el-Assad
          et soutient la Coalition nationale syrienne pour une transition
          démocratique en Syrie.
        - >-
          La position de la France lors des négociations à Genève sur la guerre
          civile syrienne en 2014, condamnant le régime de Bachar el-Assad et
          soutenant la Coalition nationale syrienne, a été critiquée pour son
          manque de résultats et ses conséquences néfastes pour les Syriens,
          confirmées par l'absence de Laurent Fabius aux réunions sur la Syrie à
          Vienne en octobre 2015.
        - >-
          Durant la crise ukrainienne, Laurent Fabius soutient les nouvelles
          autorités mais s'oppose à un référendum pour modifier les frontières,
          tout en évoquant une possible annulation de la vente de navires
          militaires français à la Russie. Il est accusé par la Russie
          d'indulgence envers le parti Svoboda.

- title: Biographie
  children:
    - >-
      Raphaël Gauvain, né à Paris en 1973, a grandi à Chalon-sur-Saône et étudié
      le droit à Paris, et est le beau-fils de l'ancien ministre de la Justice,
      Dominique Perben.
    - >-
      Cet individu a eu une carrière juridique variée, allant de conseiller à
      l'ambassade de France aux États-Unis à la création de son propre cabinet
      en France, en passant par la défense de sénateurs impliqués dans une
      affaire de détournement de fonds.
- title: Député
  children:
    - title: Proposition de loi sur le secret des affaires
      children:
        - >-
          En mars 2018, Raphaël Gauvain propose une loi controversée sur le
          secret des affaires, transposant une directive européenne en droit
          français, tout en prévoyant des exceptions pour les lanceurs d'alerte
          et les représentants du personnel.
        - >-
          La directive européenne, influencée par les lobbys des multinationales
          et des banques, pourrait avoir des conséquences graves en élargissant
          excessivement la définition des "secrets d'affaires".
        - >-
          En 2018, l'Assemblée a adopté une loi sanctionnant les abus du secret
          des affaires par une amende, validée par le Conseil constitutionnel.
        - >-
          En 2019, Anticor décerne son "prix casserole" à l'association pour
          avoir favorisé l'opacité sur la transparence avec la loi sur le secret
          des affaires.
    - title: >-
        Souveraineté et protection à l'égard des lois et mesures à portée
        extraterritoriale
      children:
        - >-
          Le 18 juillet 2018, le Premier Ministre Edouard Philippe a confié une
          mission visant à renforcer la protection juridique des entreprises
          françaises face aux législations étrangères ayant des conséquences
          économiques majeures.
        - >-
          Après six mois d'enquête, un député a remis un rapport au Premier
          Ministre, proposant neuf mesures pour protéger les entreprises
          françaises contre l'exploitation judiciaire américaine dans la guerre
          économique, soutenu par plusieurs hauts fonctionnaires et en attente
          d'inscription à l'agenda législatif.
    - title: Mission parlementaire d'évaluation de la Loi Sapin 2
      children:
        - >-
          Le 16 décembre 2016, il a été désigné pour évaluer l'efficacité de la
          loi Sapin 2 sur la transparence et la lutte contre la corruption.

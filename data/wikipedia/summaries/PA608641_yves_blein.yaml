- title: Biographie
  children:
    - >-
      En 2020, il se présente à la mairie de Vénissieux et fusionne sa liste
      avec celle d'un candidat "Pro-Erdogan" du Parti égalité et justice, Yalcin
      Ayvali.
    - >-
      Malgré des accusations de harcèlement sexuel, il est désigné par LREM pour
      les élections législatives de 2022.
    - title: Affaires judiciaires
      children:
        - >-
          L'ancien maire de Feyzin, accusé de favoritisme et de détournement de
          fonds publics entre 1995 et 2001, a été acquitté en 2011, aucune
          charge n'étant retenue contre lui.
        - >
          En novembre 2021, Yves Blein fait l'objet d'une enquête pour
          harcèlement sexuel au travail à Lyon.

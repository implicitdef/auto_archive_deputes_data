- title: Biographie
  children:
    - >-
      Dimitri Houbron, après des études en droit et une préparation à l'École
      nationale de la magistrature, a travaillé comme assistant de justice à la
      cour d'appel de Douai.
- title: Fonctions et missions
  children:
    - >-
      En novembre 2020, une proposition de loi visant à renforcer la justice
      locale et promouvoir le principe "Tu casses, tu répares. Tu salis, tu
      nettoies" a été déposée et votée.

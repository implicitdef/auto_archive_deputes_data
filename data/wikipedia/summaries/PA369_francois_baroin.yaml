- title: Situation personnelle
  children:
    - title: Carrière professionnelle
      children:
        - >-
          Depuis 2001, cet avocat parisien est associé du cabinet STAS &
          Associés et a plaidé dans plusieurs affaires médiatiques, dont
          "Balance ton porc", la succession de Jean-Luc Delarue et l'affaire
          Bouvier contre le propriétaire de l'AS Monaco.
        - >-
          En 2018, il rejoint Barclays en tant que conseiller extérieur,
          apportant une vision stratégique aux clients et contribuant à
          l'obtention d'un contrat majeur pour la banque.
- title: Parcours politique
  children:
    - title: Fonctions à l'UMP puis aux Républicains
      children:
        - >-
          En mars 2017, suite à l'affaire Fillon, François Baroin rejoint
          l'équipe de campagne remaniée de François Fillon et est envisagé comme
          Premier ministre potentiel, malgré l'échec de Fillon à l'élection
          présidentielle.

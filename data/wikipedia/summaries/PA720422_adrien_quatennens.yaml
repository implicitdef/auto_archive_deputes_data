- >-
  Le coordinateur de l'équipe opérationnelle de La France insoumise de 2019 à
  2022 se retire suite à une condamnation pour violences conjugales, avant de
  réintégrer son groupe parlementaire durant un mouvement social.
- title: Parcours politique
  children:
    - title: Député de la 1re circonscription du Nord
      children:
        - >
          Suite à une condamnation pour violences conjugales en décembre 2022,
          un député est suspendu du groupe LFI à l'Assemblée nationale, exclu du
          Parti de gauche, mais réintégré en avril 2023 après avoir suivi un
          stage sur les violences contre les femmes.
- title: Affaire de violences conjugales
  children:
    - title: Révélations du Canard enchaîné
      children:
        - >-
          Adrien Quatennens est sous enquête judiciaire pour violences
          conjugales, ayant admis avoir giflé sa conjointe, saisi son poignet,
          pris son téléphone lors de disputes et envoyé un nombre excessif de
          SMS.
    - title: Mise en retrait de la direction de LFI
      children:
        - >-
          Adrien Quatennens se retire de ses fonctions à La France insoumise
          suite à une plainte déposée par son épouse, tandis que son avocate
          appelle au respect de la présomption d'innocence.
        - >-
          L'affaire Quatennens crée des tensions au sein de La France insoumise,
          déjà ébranlée par des scandales sexuels précédents, suscitant des
          appels à son exclusion.
    - title: Poursuites judiciaires et condamnation
      children:
        - >-
          Adrien Quatennens a été condamné à quatre mois de prison avec sursis
          et 2000 euros de dommages-intérêts pour violences conjugales et envoi
          malveillant de messages à son épouse, malgré ses dénégations.

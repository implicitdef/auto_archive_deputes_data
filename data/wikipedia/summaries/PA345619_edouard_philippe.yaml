- title: Situation personnelle
  children:
    - title: Carrière professionnelle
      children:
        - >-
          En 2004, Édouard Philippe devient avocat, puis directeur des affaires
          publiques chez Areva en 2007, où il travaille à rallier des
          parlementaires au lobby nucléaire.
- title: Parcours politique
  children:
    - title: Implantation en Seine-Maritime
      children:
        - >-
          En 2001, il devient l'adjoint aux affaires juridiques du maire du
          Havre, Antoine Rufenacht.
    - title: Premier mandat de maire du Havre
      children:
        - >-
          En 2014, Édouard Philippe a été critiqué pour avoir manqué de
          transparence dans sa déclaration de patrimoine, qu'il a ensuite
          actualisée.
    - title: Second mandat de maire du Havre
      children:
        - >-
          Il a été porte-parole d'Alain Juppé lors de la primaire présidentielle
          Les Républicains de 2016 et a quitté l'équipe de campagne de François
          Fillon en 2017 pour tenir une chronique dans Libération.
    - title: Après son passage à Matignon
      children:
        - title: Poursuites judiciaires liées à la crise sanitaire
          children:
            - >-
              En 2020, une enquête judiciaire a été ouverte sur la gestion de la
              crise Covid-19 par Édouard Philippe et deux ministres de la Santé,
              entraînant des perquisitions à leurs domiciles en octobre.
- title: Prises de position
  children:
    - title: Questions environnementales
      children:
        - >-
          Cet individu est critiqué pour son opposition à des lois écologiques
          et son soutien à une centrale à charbon, contribuant à sa réputation
          d'anti-écologiste.
- title: Affaires judiciaires
  children:
    - title: Gestion de la crise sanitaire
      children:
        - >-
          Une enquête judiciaire a été ouverte en 2020 concernant la gestion de
          la crise Covid-19 par Édouard Philippe, Agnès Buzyn et Olivier Véran,
          entraînant des perquisitions à leurs domiciles.
    - title: Soupçons de favoritisme au Havre
      children:
        - >-
          Edouard Philippe est sous le feu des critiques pour avoir favorisé le
          maintien d'une centrale à charbon au Havre dans un appel d'offres de
          chauffage urbain.
    - title: Plainte pour détournement de biens au Havre
      children:
        - >-
          L'ancienne directrice générale adjointe de Le Havre Seine Métropole
          porte plainte contre Edouard Philippe et deux autres responsables pour
          diverses infractions liées à la passation de marchés publics, une
          affaire actuellement examinée par le parquet national financier.

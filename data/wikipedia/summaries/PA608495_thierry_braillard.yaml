- title: Carrière professionnelle
  children:
    - >-
      Après s'être retiré de la vie publique, Thierry Braillard est devenu
      avocat spécialisé en droit du sport, des affaires et du travail,
      conseillant notamment le F.C. Nantes et le groupe M6, tout en présidant la
      commission droit du sport du Barreau de Lyon.
    - >-
      Cet avocat a défendu plusieurs personnalités sportives et investisseurs
      dans divers litiges et acquisitions de clubs sportifs entre 2020 et 2023.

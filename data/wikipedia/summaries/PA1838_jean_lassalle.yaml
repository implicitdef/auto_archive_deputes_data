- title: Parcours politique
  children:
    - title: Élection présidentielle de 2022
      children:
        - >-
          Le 10 avril, après avoir obtenu 3,13% des voix à la présidentielle, un
          candidat a violé le code électoral en s'abstenant publiquement,
          provoquant l'annulation des votes de sa commune et acceptant
          d'éventuelles sanctions pénales.
    - title: Départ de l'Assemblée nationale
      children:
        - >-
          Jean Lasalle fait l'objet d'une plainte pour viol et agression
          sexuelle présumés à Bordeaux en 2010, avec une enquête en cours.
- title: Idées politiques
  children:
    - title: Ruralité et agriculture
      children:
        - >-
          L'auteur suggère ironiquement de faire de Nicolas Hulot le père de la
          Nation et de le canoniser pour le protéger de la justice, l'accusant
          de blanchir l'argent des pollueurs via sa fondation.
- title: Allégations de violences sexuelles
  children:
    - >-
      Jean Lassalle a été accusé de comportements sexistes et de violences
      sexuelles présumées en 2017 et 2018, des allégations qu'il a fermement
      niées.
    - >-
      En juillet 2023, une enquête préliminaire est lancée contre lui pour des
      accusations de viol et d'agression sexuelle datant de 2010, encore non
      confirmées.

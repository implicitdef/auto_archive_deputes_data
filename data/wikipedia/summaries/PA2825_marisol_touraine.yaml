- title: Biographie
  children:
    - title: Famille
      children:
        - >-
          Marisol Touraine, née en 1959 à Paris, est la fille d'un sociologue et
          d'une chirurgienne-dentiste, sœur et nièce de médecins, mariée à un
          ambassadeur avec qui elle a trois enfants, dont un a été condamné pour
          extorsion de fonds.
    - title: Carrière
      children:
        - title: Secrétaire du Parti socialiste
          children:
            - >-
              En 2011, elle soutient d'abord Dominique Strauss-Kahn puis
              François Hollande pour l'élection présidentielle, et dirige le
              pôle social de sa campagne.
    - title: Après la politique
      children:
        - >-
          Elle est interrogée par la commission d'enquête de l'Assemblée
          nationale sur la pandémie de Covid-19 en tant qu'ex-ministre de la
          Santé, tout comme Roselyne Bachelot, Xavier Bertrand et Agnès Buzyn.

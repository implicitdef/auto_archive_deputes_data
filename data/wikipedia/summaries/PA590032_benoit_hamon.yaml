- title: Situation personnelle
  children:
    - >-
      Gabrielle Guallar, partenaire de PACS de Benoît Hamon, est une diplômée de
      l'IEP de Paris et du Collège d'Europe, travaillant pour LVMH, qui préfère
      garder sa vie privée à l'écart de la politique de Hamon.
- title: Situation professionnelle
  children:
    - >-
      Benoit Hamon, diplômé en histoire, a débuté sa carrière politique comme
      assistant parlementaire avant de devenir conseiller pour diverses
      personnalités politiques, notamment Martine Aubry.
- title: Parcours politique
  children:
    - title: Débuts
      children:
        - >
          En 1994, choqué par les révélations sur Mitterrand, il prend la tête
          du MJS, devient conseiller pour la jeunesse auprès de Jospin, se
          présente sans succès aux législatives de 1997, puis rejoint le cabinet
          d'Aubry où il contribue à la mise en œuvre des emplois jeunes et des
          35 heures.
    - title: Retour à la députation
      children:
        - >-
          Benoît Hamon, après avoir renoncé à se présenter comme tête de liste
          régionale en Île-de-France, est élu conseiller régional des Yvelines
          mais perd la présidence du groupe PS au conseil régional, et est mis
          en examen pour injure publique envers Nicolas Miguet.
    - title: Candidature à l'élection présidentielle de 2017
      children:
        - title: Victoire à la primaire citoyenne
          children:
            - >-
              En 2016, Benoît Hamon s'est distingué en critiquant la position de
              François Hollande sur le burkini et a soutenu sa candidature pour
              la présidentielle de 2017.
            - >-
              En décembre 2016, une polémique éclate suite à un reportage de
              France 2 sur un café à Sevran, supposément interdit aux femmes,
              mais une contre-enquête révèle que le bar ne rejetait pas les
              clientes.
- title: Positions politiques
  children:
    - >
      Benoît Hamon est perçu comme un social-démocrate innovant, combinant
      fidélité à la deuxième gauche et engagement à l'aile gauche du Parti
      socialiste, tout en promouvant un idéal de vivre-ensemble harmonieux lors
      de sa campagne présidentielle.
    - title: Transparence de la vie politique
      children:
        - >-
          En réponse aux scandales judiciaires impliquant ses concurrents, un
          candidat propose une série de mesures pour renforcer la transparence
          et l'intégrité en politique, incluant la suppression de l'immunité
          parlementaire, l'interdiction des emplois familiaux, l'obligation d'un
          casier judiciaire vierge pour les candidats à la présidence, et
          l'instauration d'un "49-3 citoyen".
    - title: Libertés publiques et droits individuels
      children:
        - title: Laïcité et liberté d'expression
          children:
            - >-
              Caroline Fourest critique l'évolution de Benoît Hamon sur
              l'islamisme, passant de la défense d'une femme menacée de mort à
              la collaboration avec des figures controversées.
    - title: Politique internationale
      children:
        - title: Politique étrangère
          children:
            - >-
              Hamon critique l'arrestation de démocrates par Poutine, dénonce la
              proximité de Le Pen avec le Kremlin et s'oppose à la révision des
              frontières orientales, tout en défendant la légalité
              internationale.

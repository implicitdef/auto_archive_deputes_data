- title: Biographie
  children:
    - >-
      Il devient maire de Saint-Maur-des-Fossés en 2014, succédant à Henri
      Plagnol, contre qui il a porté plainte pour détournement de fonds publics
      en 2013.
    - >-
      Roméo de Amorim a accusé l'ancien maire Sylvain Berrios d'irrégularités
      dans les marchés publics et de pressions pour obtenir des signatures en
      blanc, ce que Berrios a reconnu publiquement le lendemain.

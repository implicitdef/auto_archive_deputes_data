- title: Parcours politique
  children:
    - >-
      Malgré une condamnation pour propos homophobes, Christian Vanneste a pu se
      représenter aux élections législatives de 2007 grâce au soutien local de
      l'UMP et à un accord entre l'UMP et le CNI.
    - >-
      Suite à une controverse en 2012, Christian Vanneste quitte l'UMP, se
      présente en tant qu'indépendant aux élections législatives, mais est
      éliminé au premier tour.
- title: Activités parlementaires
  children:
    - >-
      En juin 2007, il a rejoint plusieurs commissions législatives et a été
      nommé vice-président de la mission d'information sur l'exécution des
      peines pénales.
    - >-
      En 2005 et 2006, il a été précurseur en proposant des lois sur la TVA
      sociale et la protection des personnes atteintes de maladies rares, des
      propositions qui ont été reprises par Nicolas Sarkozy et le gouvernement
      respectivement.
- title: Prises de position
  children:
    - title: Reconnaissance de l'œuvre coloniale
      children:
        - >-
          L'amendement controversé de 2005, particulièrement dans les anciennes
          colonies françaises et départements d'outre-mer, demeure partiellement
          en vigueur malgré l'abrogation de sa deuxième phrase.
        - >-
          En mars 2011, Marie-Luce Penchard a demandé à Jean-François Copé de
          sanctionner un député du Nord pour avoir qualifié la loi Taubira
          d'"antifrançaise".
    - title: Homosexualité
      children:
        - title: Lutte contre le « délit d'opinion »
          children:
            - >-
              Christian Vanneste critique la loi de 2004 contre les
              discriminations, qu'il considère comme un délit d'opinion, et
              dénonce une évolution sociétale vers l'individualisme et la
              destruction des valeurs traditionnelles.
            - >-
              Le 6 juillet 2006, il a proposé une loi pour abolir le délit de
              diffamation basé sur l'orientation sexuelle dans la loi sur la
              liberté de la presse.
        - title: Un « comportement moralement inférieur »
          children:
            - >-
              Nicolas Sarkozy, président de l'UMP, promet d'exclure Christian
              Vanneste pour ses propos controversés, mais ne le fait pas,
              entraînant une mobilisation judiciaire et politique contre
              Vanneste.
            - >-
              En 2005, un homme politique a été condamné en France pour la
              première fois pour homophobie, suite à des propos publiés,
              suscitant un débat sur la liberté d'expression.
            - >-
              La Chambre criminelle de la Cour de cassation a annulé l'arrêt de
              la cour d'appel le 12 novembre 2008.
            - >-
              La Cour de cassation a jugé que des propos controversés, bien que
              potentiellement offensants pour certains homosexuels, ne
              constituaient pas une injure et étaient protégés par la liberté
              d'expression, une décision qui a suscité la consternation des
              associations plaignantes et l'approbation des défenseurs de la
              liberté d'expression.
        - title: Une « aberration anthropologique »
          children:
            - >-
              Le sénateur EÉLV a été condamné pour diffamation envers Christian
              Vanneste sur des accusations de racisme et d'antisémitisme, mais
              pas d'homophobie, par le Tribunal de Grande Instance de Paris en
              2012.
        - title: Rapprochements entre homosexualité et pédophilie
          children:
            - >-
              Christian Vanneste a rédigé un article en réponse aux scandales de
              pédophilie de l'Église catholique de 2010, où le cardinal Bertone
              avait pointé du doigt les homosexuels comme étant le "vrai
              problème".
        - title: Polémique sur la déportation des homosexuels en France
          children:
            - >-
              Christian Vanneste, accusé de propos homophobes, a perdu son
              investiture aux législatives par l'UMP, mais n'a pas été exclu,
              malgré une annonce en ce sens par Jean-François Copé, secrétaire
              général du parti.
            - >-
              La justice affirme que les propos véridiques sur l'histoire ne
              sont pas du négationnisme et ne sont donc pas punissables.
            - >-
              Christian Vanneste a été relaxé d'accusations de provocation à la
              haine envers les homosexuels, tandis qu'Eva Joly a été condamnée
              deux fois pour diffamation à son égard.
    - title: Travail d'intérêt général
      children:
        - >-
          En 2010, Christian Vanneste a remis un rapport à Michèle Alliot-Marie,
          alors ministre de la Justice, contenant 30 propositions pour valoriser
          le travail d'intérêt général après une série d'auditions et de visites
          à l'étranger.
        - >-
          Christian Vanneste soutient l'idée de créer en France des prisons
          "sans barreaux" pour lutter contre la récidive et faciliter la
          réinsertion, en accord avec les travaux de Jean-Marie Bockel,
          secrétaire d'État à la Justice.

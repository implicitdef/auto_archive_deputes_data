- title: Travaux parlementaires
  children:
    - title: Propositions de loi
      children:
        - >-
          Fanny Dombre-Coste a proposé et fait voter des lois exigeant un casier
          judiciaire vierge pour les candidats à des élections majeures en
          France.
        - >-
          Ces propositions de loi couvrent une variété de sujets, allant de la
          reconnaissance du burn-out comme maladie professionnelle à la lutte
          contre le gaspillage alimentaire, en passant par la protection des
          sportifs de haut niveau et la régulation du secteur du transport
          public.
    - title: Commissions et groupes d'études
      children:
        - >-
          Cette personne a occupé plusieurs postes clés dans diverses
          commissions et groupes d'études, couvrant des sujets allant de
          l'économie à la santé environnementale.

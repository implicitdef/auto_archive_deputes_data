- title: Affaires et critiques
  children:
    - title: L'affaire du tract diffamatoire
      children:
        - >-
          En novembre 1994, lors de sa première campagne électorale, Patrick
          Labaune diffuse un tract anonyme accusant son adversaire, Rodolphe
          Pesce, maire sortant de Valence, de soutenir des intégristes
          musulmans. Labaune est condamné à payer une amende de 5 000 F mais
          remporte néanmoins l'élection municipale de 1995.
    - title: L'affaire du mariage
      children:
        - >-
          Le 14 septembre 2002, Patrick Labaune s'oppose au mariage d'un couple
          marocain, mais est finalement condamné à payer une amende de 2 000 €.
    - title: La gestion des finances publiques
      children:
        - >-
          Patrick Labaune sera jugé le 11 septembre 2018 à Grenoble pour
          détournement de fonds publics suite à des anomalies révélées par le
          rapport de la chambre régionale des comptes de 2017.
        - >-
          En 2021, Patrick Labaune est condamné en appel pour détournement de
          fonds publics suite à un arrangement avec un ancien collaborateur, ce
          qui lui vaut deux ans de prison avec sursis, 10 000 euros d'amende, 5
          ans d'inéligibilité et 3 000 euros de préjudice moral pour le
          département.
    - title: L'affaire Labaune-Daragon
      children:
        - >-
          En mai 2017, Patrick Labaune, responsable de Debout la France en Drôme
          Ardèche, propose à Damien Toumi de faire campagne contre le maire de
          Valence, Nicolas Daragon, qu'il juge trop à gauche. Labaune aurait
          proposé de soutenir financièrement et logistiquement la campagne de
          Toumi, mais ce dernier a préféré rendre l'affaire publique, ce qui a
          conduit à la démission de Labaune de ses fonctions de président du
          conseil départemental de la Drôme.

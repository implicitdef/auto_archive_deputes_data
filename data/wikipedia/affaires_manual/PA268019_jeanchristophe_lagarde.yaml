- title: Controverses
  children:
    - title: Affaires judiciaires
      children:
        - >-
          En 2012, il a été condamné à une amende pour attribution illégale de
          marché public et en 2013, son association a remboursé des frais
          indûment engagés, éteignant ainsi les poursuites.
        - >-
          Le 28 juin 2013, il est acquitté des accusations de favoritisme dans
          un marché public, une décision confirmée en appel en 2015.
        - >-
          Le 17 mars 2021, il a été condamné pour avoir engagé une procédure
          abusive contre un conseiller municipal d'opposition à Drancy.
        - >-
          Le 28 juin 2022, Jean-Christophe Lagarde est accusé d'abus de
          confiance par un journaliste qui prétend avoir été manipulé pour
          diffamer une candidate politique, et est placé en garde à vue le 7
          septembre suivant.
    - title: Condamnation pour détournement de fonds publics
      children:
        - >-
          Jean-Christophe Lagarde est soupçonné de détournement de fonds publics
          et d'emploi fictif, avec une peine d'un an de prison avec sursis et
          une privation de droits civiques de cinq ans requise contre lui.
        - >-
          Jean-Christophe Lagarde est condamné pour détournement de fonds
          publics, avec une peine de 10 mois de prison avec sursis, une amende
          de 60 000 euros, deux ans d'inéligibilité et 75 000 euros de dommages
          et intérêts à payer à l'Assemblée nationale.

- >-
  En 2012, Jean-Claude Guibal a été impliqué dans l'affaire Bygmalion pour
  avoir contourné l'obligation d'appel d'offres en divisant un contrat en
  deux parties, l'une avec Bygmalion et l'autre avec Com1+, pour des
  services d'audit et de sondage d'une valeur totale de près de 15 000 €. En
  avril 2014, une enquête préliminaire a été ouverte et des perquisitions
  ont été menées au siège de Bygmalion. Le PDG de Bygmalion a été brièvement
  placé en garde à vue et Jean-Claude Guibal, en tant que député, a été
  entendu en audition libre.
- >-
  En janvier 2021, un nouveau directeur général des services de la commune
  signale des dysfonctionnements dans la gestion des ports au préfet, ce qui
  entraîne l'ouverture d'une enquête en juin 2021 sur le maire Jean-Claude
  Guibal pour diverses accusations de malversations. Des perquisitions ont
  ensuite eu lieu en juillet aux domiciles du maire, de sa belle-fille et au
  siège de la société publique locale.

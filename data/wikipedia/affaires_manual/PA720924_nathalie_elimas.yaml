- title: Secrétaire d'État
  children:
    - >-
      Suite à des accusations de harcèlement et de maltraitance, une
      enquête administrative est lancée, conduisant à la demande de
      démission d'une ministre qui refuse et est mise en retrait.
    - >-
      Une ministre quitte le gouvernement en mars 2022 suite à un
      rapport d'accusations et des révélations sur l'emploi de son
      compagnon dans son cabinet.
- title: Affaires judiciaires
  children:
    - >-
      Suite à des accusations de harcèlement au travail portées par d'anciens
      collaborateurs, une enquête préliminaire a été ouverte contre l'ancienne
      secrétaire d'État Nathalie Elimas, qui a répliqué par une plainte pour
      dénonciation calomnieuse.

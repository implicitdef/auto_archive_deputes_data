- title: Emploi de Laurent Salles comme son assistant
  children:
    - >-
      Laurent Salles, ancien assistant parlementaire de Louis Aliot, est
      sous enquête pour un possible emploi fictif, Aliot ayant refusé de
      coopérer avec la police en 2017.
    - >-
      Louis Aliot a été mis en examen pour abus de confiance en 2017,
      qui a été requalifié en détournement de fonds publics en 2018.
    - >-
      Le 22 septembre 2023, un procès est requis contre le Rassemblement
      national et 27 individus, incluant le maire de Perpignan, pour une
      affaire concernant les assistants des eurodéputés.

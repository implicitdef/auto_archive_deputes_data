- title: Non-lieu dans une autre affaire de financement illégal du Parti Socialiste
  subtitle: L'affaire Destrade
  text:
    - - Entre 1988 et 1991, le député Jean-Pierre Destrade est le pivot d'un système de financement occulte du Parti Socialiste (PS) et du Mouvement des radicaux de gauche (MRG).
      - 33 millions de francs ont été soutirés à des entreprises de grande distribution, en échange d'autorisations pour implanter ou agrandir leur supermarchés.
      - L'argent servait à financer le PS et le MRG.

    - - En tant que trésorier du PS, Henri Emmanuelli est mis en examen en 1998 pour « complicité d'abus de biens sociaux, trafic d'influence et recel ».
      - En 2004, l'instruction se termine pour lui par un non-lieu.

  sources:
    - https://www.lemonde.fr/archives/article/2004/08/07/henri-emmanuelli-beneficie-d-un-non-lieu-dans-l-affaire-destrade_374808_1819218.html

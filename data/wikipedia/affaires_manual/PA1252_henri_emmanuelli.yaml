- title: Condamnation pour le financement illégal du Parti Socialiste
  subtitle: L'affaire Urba
  text:
    - - De 1973 à 1990, le Parti Socialiste est financé par des commissions soutirées à des entreprises qui obtiennent en échange des marchés publics dans des collectivités territoriales.
      - Pour obtenir ces marchés, les entreprises doivent en contrepartie payer une prestation fictive de certains bureaux d'études complices du PS - l'un de ces bureaux d'études s'appelle Urba.
      - Ces bureaux d'études reversent une partie de cet argent au PS pour financer les campagnes électorales.

    - - Henri Emmanuelli était trésorier du PS à cette époque.
      - Il est condamné en 1995 pour « recel et de complicité de trafic d'influence », puis en appel en 1996, à dix-huit mois de prison, 30 000 francs d'amende et deux ans de privation de droits civiques.
      - Le jugement est confirmé ensuite en cassation.

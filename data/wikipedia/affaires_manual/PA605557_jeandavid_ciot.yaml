  En 2013, M. Ciot est mis en examen pour détournement de fonds publics
  suite à son licenciement du Conseil général de Marseille, une affaire
  qu'il conteste en soulignant son caractère administratif et sa
  similitude avec les procédures privées.
- >-
  Accusé de détournement et recel de fonds publics en 2013, l'individu a
  été relaxé en 2014, une décision confirmée en appel en 2016.

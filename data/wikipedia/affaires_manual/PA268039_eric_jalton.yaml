  En janvier 2016, le policier Gérard Flory accuse Éric Jalton de multiples
  infractions, incluant des attouchements, du détournement, de la fraude et
  des travaux illicites.
- >-
  En juin 2021, plusieurs personnes, dont Éric Jalton, sont mises en examen
  pour diverses accusations liées à la corruption électorale et à l'abus de
  confiance.

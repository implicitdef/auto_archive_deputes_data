- >-
  C'est un politicien français controversé, proche de la droite israélienne et
  ami du Premier ministre Benyamin Netanyahou.
- title: Liens avec Arnaud Mimran
  children:
    - >-
      En 2016, des liens financiers entre Meyer Habib, Benyamin Netanyahou
      et Arnaud Mimran, suspecté dans une affaire de fraude à la TVA, ont
      été révélés par les journaux Haaretz et Mediapart.
    - >-
      Meyer Habib témoigne en janvier 2022 dans l'enquête sur l'assassinat
      de Samy Souied.
- title: Soupçons de détournement de fonds
  children:
    - >-
      En novembre 2022, Meyer Habib fait l'objet d'une enquête pour
      détournement de fonds publics, entraînant une perquisition de ses
      bureaux à l'Assemblée nationale.

- title: Problème judiciaire
  children:
    - >-
      Le magazine Causette a révélé en 2012 des viols collectifs présumés à la
      Mairie de Maubeuge entre 2006 et 2011, critiquant le maire Rémi Pauvros
      pour sa gestion interne de l'affaire, ce qui a conduit à un procès pour
      diffamation que Pauvros a perdu. la vice-procureure soulignera que Rémi Pauvros avait l'obligation de transmettre ces faits au parquet. Il n’a à ce jour pas été concerné par une procédure pénale, que le directeur de Causette appelait de ses vœux

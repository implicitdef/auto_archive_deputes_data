- title: Mise en examen pour faux en écriture authentique
  subtitle: Falsification présumée d'un acte notarié dans le cadre de son divorce
  text:
    - - Fin 2017, Pierre Morel-À-L'Huissier commence une procédure de divorce.
      - Sa femme découvre un document, qui aurait été signé en mars 2016 par son mari et elle-même devant un notaire, affirmant que celui-ci assumait près de 100% des dépenses du foyer.
      - Elle dit n'avoir jamais signé ce document.

    - - Deux notaires, un patron et son employée, ont permis l'établissement de ce document.
      - Le patron est un ex-élu local et soutien politique de Pierre Morel-À-L'Huissier.
      - L'employée a elle été sa collaboratrice parlementaire à l'Assemblée entre 2015 et 2016.
      # - Lors de son audition par gendarmes, elle aurait parlé de pressions et de menaces venant du député.

    - - En 2018, l'ex-femme de l'élu porte plainte.
      - En février 2023, Pierre Morel-À-L'Huissier est mis en examen pour « faux en écriture authentique par personne chargée d'une mission de service public », « usage de faux » et « tentative d'escroquerie ».


- title: Enquête pour détournement de fonds publics
  subtitle: Soupçon de remboursement de faux frais de déplacements, aux frais de l'Assemblée
  text:
    - - Pendant plusieurs années, Pierre Morel-À-L'Huissier aurait demandé à ses collaborateurs parlementaires de déclarer des déplacements fictifs, afin qu'ils se les fassent rembourser par l'Assemblée Nationale.
      - Il aurait ensuite exigé que les collaborateurs lui reversent cet argent en liquide.
    - - En novembre 2022 une enquête est ouverte pour détournement de fonds publics, abus de confiance et recel d'abus de confiance.
      - En avril 2023, une perquisition a lieu à son domicile.

    - - A noter qu'en parallèle, l'un des collaborateurs parlementaires impliqués a lancé une procédure de "citation directe" contre Pierre Morel-À-L'Huissier, pour « extorsion de fonds publics ».
      - En mars 2023, dans le cadre de cette seconde procédure, il est relaxé et c'est le collaborateur qui lui doit 1000 euros de dommages et intérêts.
      - Le collaborateur demande un appel au civil qui devrait donner lieu à une audience au civil en novembre 2023.


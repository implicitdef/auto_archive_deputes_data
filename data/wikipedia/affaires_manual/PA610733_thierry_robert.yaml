- >-
  Le Conseil constitutionnel a démis un député de son mandat en 2018
  pour manquement fiscal, le rendant inéligible pour trois ans, mais il
  peut encore devenir maire par désignation du conseil municipal.

- title: Controverses et affaires judiciaires
  children:
    - title: Conflits d’intérêts
      children:
        - >-
          Thierry Robert, promoteur immobilier, a été condamné en 2019 pour la
          vente de logements défectueux.
    - title: Accusations d’emploi fictif et de harcèlement
      children:
        - >-
          En 2017, il fait face à des accusations d'emploi fictif, de
          harcèlement sexuel et de favoritisme.
        - >-
          Le 15 février 2018, il est jugé coupable par la cour d'appel de Paris
          pour harcèlement moral et sexuel ainsi que rupture abusive de contrat.
    - title: Déboires financiers
      children:
        - >-
          La Haute Autorité pour la transparence de la vie publique a saisi la
          justice en 2018 concernant la déclaration de patrimoine d'un député,
          suspecté d'infractions pénales et en retard sur le paiement de l'ISF.
        - >-
          Le 6 juillet 2018, le Conseil constitutionnel a déclaré un député
          inéligible pour trois ans et l'a démis de ses fonctions pour
          non-respect de ses obligations fiscales, malgré une régularisation
          partielle de sa situation.

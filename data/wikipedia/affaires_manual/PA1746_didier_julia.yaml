  Deux journalistes français pris en otage en Irak, le gouvernement français
  perd tout contact avec eux, Didier Julia tente de les localiser mais ses
  informations sont jugées imprécises, l'opération échoue et il est critiqué
  par la presse, ce qui déclenche l'affaire Julia et une enquête judiciaire
  est ouverte.

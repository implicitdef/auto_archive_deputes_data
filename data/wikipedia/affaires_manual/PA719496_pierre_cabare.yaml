- title: Élections législatives de 2002 et inéligibilité
  children:
    - >-
      Pierre Cabaré, candidat aux élections législatives de 2002, a été condamné
      à un an d'inéligibilité pour irrégularités financières dans sa campagne.
- title: Député de la 1re circonscription de la Haute-Garonne
  children:
    - >-
      Lors des élections législatives de 2017, malgré le retrait de son
      investiture par La République en marche pour une condamnation non
      signalée, le candidat est élu dans sa circonscription avec 51,02% des voix
      au second tour.
- title: Plaintes et procès
  children:
    - >-
      Cet individu a des relations tendues avec ses collaborateurs, ayant perdu
      plusieurs d'entre eux et ayant été condamné à payer des indemnités pour
      licenciement injustifié.
- title: Controverse
  children:
    - title: Tentative de caviardage de sa page Wikipédia
      children:
        - >-
          De octobre 2021 à mars 2022, son équipe parlementaire a tenté de
          supprimer des informations sur ses accusations et condamnations pour
          harcèlement et agression sexuels.

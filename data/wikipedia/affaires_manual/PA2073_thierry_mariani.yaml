- >
  En juin 2021, six députés européens français, dont Thierry
  Mariani, sont interdits de missions d'observation d'élections à
  l'étranger par le Parlement européen pour avoir produit des
  rapports positifs sur des élections contestées après des voyages
  luxueux, une interdiction valable jusqu'à fin 2024.
- >-
  En juin 2021, deux enquêtes préliminaires sont lancées concernant
  des soupçons de corruption, abus de confiance, blanchiment et
  trafic d'influence liés à ses activités au sein de l'association
  Dialogue franco-russe.

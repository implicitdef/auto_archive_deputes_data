- >-
  Bastien Lachaud a été condamné à une amende de 6 000 euros en 2019
  pour son comportement lors d'une perquisition en 2018 liée à des
  enquêtes sur des comptes de campagne et des emplois présumés fictifs.
- >-
  Le 22 septembre 2021, une enquête sur les comptes de campagne de
  Jean-Luc Mélenchon en 2017 a conduit à la mise en examen d'un individu
  pour diverses accusations, dont l'escroquerie, liées à une possible
  surévaluation des dépenses de rémunération de ses collaborateurs.

- >-
  En 1998, il est condamné pour avoir bousculé un gendarme et interpellé
  vivement des personnalités lors d'une cérémonie officielle, avant
  d'être gracié en 2002. En 2008, lors d'une séance du conseil régional
  de Picardie, il est accusé d'avoir repoussé un homme politique et
  saccagé un bureau.
- >-
  En 2008, il est condamné par le conseil des prud'hommes d'Amiens à
  verser plus de 50 000 € à quatre anciens collaborateurs pour
  licenciement abusif, suite à des accusations de harcèlement moral et
  de comportement inapproprié émanant de ses adversaires politiques.
- >-
  Le 23 mars 2011, il est exclu temporairement de l'Assemblée nationale
  et privé de la moitié de son indemnité parlementaire pour avoir
  interrompu une réunion parlementaire et le 12 avril 2011, il est exclu
  de son groupe parlementaire.
- >-
  En novembre 2011, Maxime Gremetz bloque un véhicule de transport de
  fonds avec sa Citroën en utilisant sa cocarde de parlementaire, ce qui
  lui vaut une condamnation en novembre 2012 pour entrave à la
  circulation et usage illégal d'un document officiel, avec une amende
  de 2 000 € et une inscription au casier judiciaire.

- title: Affaire judiciaire
  children:
    - >-
      Georges Tron, adepte de réflexologie plantaire, est accusé en 2011 de
      viols et d'agressions sexuelles sur deux anciennes employées, allégations
      qu'il réfute en invoquant un complot politique.
    - >-
      Accusé de viols et d'agressions sexuelles en 2011, l'individu a été
      initialement blanchi en 2013, mais cette décision a été annulée en 2014 et
      confirmée en 2015, renvoyant l'affaire devant les assises.
    - >-
      Georges Tron, accusé de "viols et agressions sexuelles en réunion", a été
      acquitté en 2018 malgré un climat de travail hypersexualisé, le parquet de
      Paris a fait appel.
    - >
      Après appel, un nouveau procès en 2021 déclare l'accusé coupable de viol
      et d'agressions sexuelles sur une plaignante, le condamne à cinq ans de
      prison dont deux avec sursis, et l'inscrit au fichier des auteurs
      d'infractions sexuelles.
    - >-
      Après le rejet de son pourvoi en cassation le 8 décembre 2021, l'individu,
      désormais condamné définitivement, envisage de saisir la Cour européenne
      des droits de l'homme et est libéré sous bracelet électronique le 29 mars
      2022.

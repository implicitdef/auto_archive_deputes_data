
- title: Affaire de la permanence parlementaire
  children:
    - >-
      En 2017, Jean-Jacques Urvoas a poursuivi un membre de Cicero 29 pour
      violation de la vie privée, qui a été condamné à payer 2 000 euros de
      dommages et intérêts.
    - >-
      L'association Cicero 29 a déposé une plainte pour détournement de bien
      public en 2017, mais l'enquête a été classée sans suite en 2018 faute
      d'infraction légale.
- title: >-
    Condamnation pour violation du secret professionnel en tant que ministre
    de la Justice
  children:
    - >-
      Jean-Jacques Urvoas, alors garde des Sceaux, aurait transmis des
      informations confidentielles à Thierry Solère, visé par une enquête,
      durant l'élection présidentielle de 2017, selon Le Canard enchaîné.
    - >-
      Jean-Jacques Urvoas a été condamné en 2019 par la Cour de justice de
      la République à un mois de prison avec sursis et une amende de 5 000
      euros pour violation du secret professionnel.

- title: Condamnation pour avoir mis sur un écoute un journaliste, sans peine.
  subtitle: Affaire des écoutes de l'Élysée
  text:
    - - Entre 1983 et 1986, François Mitterrand, président de la République, ordonne la mise en place d'une cellule d'écoutes téléphoniques sauvage à l'Élysée.
      - Il fait écouter près de 150 personnes, d'une part dans un but de lutte contre le terrorisme, mais aussi d'autre part pour espionner des journalistes, avocats, écrivains, qu'il juge susceptibles de lui nuire.

    - - Michel Delebarre était à cette époque directeur de cabinet du Premier ministre, et fait placer sur écoute un certain écrivain/journaliste peu apprécié de François Mitterand.

    - - En 2005, une dizaine de personnes impliquées sont condamnées à des peines essentiellement symboliques, le tribunal estimant que le véritable donneur d'ordre était François Mitterand, décédé.
      - Michel Delebarre lui est condamné mais dispensé de peine.


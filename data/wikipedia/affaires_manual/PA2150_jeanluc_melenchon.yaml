
- title: Assistants au Parlement européen
  children:
    - >-
      En juillet 2017, Jean-Luc Mélenchon et trois de ses anciens assistants
      sont soupçonnés d'abus de confiance par le parquet de Paris, suite à
      une dénonciation de la députée FN Sophie Montel, Mélenchon riposte par
      une plainte pour dénonciation calomnieuse.
- title: Comptes de la campagne présidentielle de 2017
  children:
    - >-
      Le parquet de Paris a ouvert une enquête le 29 mai 2018 sur une
      possible violation des règles de financement de campagne, suite à un
      signalement de la CNCCFP, malgré la validation des comptes concernés.
- title: Perquisition d’octobre 2018 et condamnation pour rébellion
  children:
    - >-
      Le 16 octobre 2018, une perquisition liée à des enquêtes sur
      Jean-Luc Mélenchon a dégénéré en altercations, entraînant
      l'ouverture d'une enquête pour menaces et violences contre
      l'autorité judiciaire.
    - >-
      Jean-Luc Mélenchon a été condamné à trois mois de prison avec
      sursis et une amende de 8 000 euros pour intimidation et rébellion
      envers l'autorité judiciaire en décembre 2019, sans faire appel.
- title: Mises en examen de l'association l'Ère du peuple
  children:
    - >-
      L'association l'Ère du peuple, liée à Jean-Luc Mélenchon, est mise
      en examen pour prêt illicite de main-d'œuvre et surfacturation de
      services, totalisant 152 688 euros.
    - >-
      L'association l'Ère du peuple est mise en examen le 3 février 2022
      pour faux, usage de faux, escroquerie et tentative d'escroquerie
      aggravée, liés à des différences significatives entre les salaires
      internes et les prestations facturées lors de la campagne de
      Jean-Luc Mélenchon.
- title: Non respect du droit d'auteur d'une œuvre d'art urbain
  children:
    - >-
      En appel, Jean Luc Mélenchon et la France Insoumise sont condamnés à
      verser 40 000 € pour l'usage non autorisé d'une œuvre de Combo, La
      Marianne asiatique, en juillet 2023.

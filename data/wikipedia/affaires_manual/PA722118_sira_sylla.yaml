- >-
  Le 3 janvier 2022, la députée Sira Sylla est accusée par ses
  assistants parlementaires de harcèlement moral et de non-paiement
  d'heures supplémentaires, et a fait appel suite à une condamnation.
- >
  Un ancien assistant parlementaire accuse sa députée de conditions de
  travail abusives et de tâches inappropriées, une affaire actuellement
  en délibération aux prud'hommes.
- >-
  Sira Sylla a été condamnée pour harcèlement moral et licenciement
  abusif, devant verser 76 000 euros à son ancien collaborateur.

- title: Soupçons de favoritisme lors de l'attribution de marchés publics
  children:
- >-
  Une enquête pour corruption et prise illégale d'intérêts est ouverte
  contre Olivier Dussopt, suite à la découverte d'échanges suspects avec une
  entreprise lors d'une perquisition en août 2020.
- >-
  Le PNF accuse la Saur de favoritisme en janvier 2023, un délit pouvant
  entraîner deux ans de prison et une amende de 200 000 €, avec un procès
  prévu en novembre 2023.

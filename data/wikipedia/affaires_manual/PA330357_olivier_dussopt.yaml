- title: "Enquête sur Olivier Dussopt pour corruption et prise illégale d'intérêts"
  text:
    factual_events:
      - "2017: Olivier Dussopt, alors député et maire d'Annonay, reçoit deux lithographies en cadeau."
      - "Les lithographies sont offertes par la société Saur, coïncidant avec la négociation d'un contrat entre Saur et la ville d'Annonay pour l'installation d'une micro-turbine hydroélectrique."
      - "La valeur des lithographies est estimée à environ 2 000 euros, mais elles ne sont pas déclarées au déontologue de l'Assemblée nationale, contrairement à la règle pour les cadeaux de plus de 150 euros."
    legal_process:
      - "Mai 2020: Révélations de l'affaire par Mediapart."
      - "L'enquête du Parquet national financier (PNF) est ouverte pour 'corruption' et 'prise illégale d'intérêts', centrée sur les deux lithographies reçues en 2017."
      - "L'enquête est confiée à l'Office central de lutte contre la corruption et les infractions financières et fiscales (OCLCIFF)."
      - "Août 2020: Perquisition au domicile d'Olivier Dussopt en Ardèche."
      - 'Des perquisitions supplémentaires visent des locaux de la Saur.'
  to_rework: true

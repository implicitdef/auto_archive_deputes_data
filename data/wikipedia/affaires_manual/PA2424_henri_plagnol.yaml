- >
  Henri Plagnol est accusé d'avoir engagé des espions pour surveiller
  son adversaire lors des élections municipales de 2014, selon
  Libération.
- >-
  En septembre 2017, il est jugé pour détournement de fonds et faux
  en écriture, avec trois collaborateurs également poursuivis pour
  complicité.
- >-
  Henri Plagnol a été condamné en 2017 pour complicité de
  détournement de fonds publics à un an de prison avec sursis et
  trois ans d'inéligibilité.
- title: Affaire des barbouzes de la DGSE
  children:
    - >-
      Il est soupçonné d'être impliqué dans le scandale des espions de
      la DGSE.
    - >-
      Jean-François Le Helloco, conseiller départemental et ami de
      Sylvain Berrios, a été agressé par deux hommes cagoulés chez lui
      en octobre 2016, un incident que les enquêteurs lient à Berrios.

- title: Enquête sur l'inscription électorale de Sandrine Rousseau
  subtitle: "Affaire de l'inscription dans le 13e arrondissement"
  text:
    factual_events:
      - "Une enquête a été ouverte pour inscription indue sur une liste électorale par déclaration frauduleuse ou faux certificat à l’encontre de Sandrine Rousseau, élue écologiste."
      - "Début juin, l'enquête a été initiée suite à la plainte de la militante EELV Claire Monod contre l'inscription électorale de Sandrine Rousseau à Paris."
      - "Mi-juin, Claire Monod dépose une plainte dénonçant l'inscription indue de Sandrine Rousseau, affirmant que Rousseau vit, travaille et milite à Lille depuis les années 2000."
      - "Sandrine Rousseau a fourni une attestation d'assurance d'un logement à la mairie du 13e arrondissement, un logement dans lequel elle ne vivait plus depuis début mars 2022."
      - "Cette inscription électorale a permis à Rousseau de feindre un ancrage dans le 13e arrondissement et d'être investie par les instances d'EELV."
    legal_process:
      - "Le parquet a ouvert l'enquête début juin et l'a confiée à la Brigade de répression de la délinquance aux personnes."
      - "La plainte de Claire Monod a été déposée mi-juin, suite au rejet de sa candidature à l'investiture d'EELV au profit de Sandrine Rousseau."
  to_rework: true
  sources:
    - https://www.lepoint.fr/politique/legislatives-2022-a-paris-sandrine-rousseau-visee-par-une-enquete-10-07-2023-2511887_20.php
    - https://www.midilibre.fr/2023/07/10/legislatives-2022-sandrine-rousseau-a-t-elle-fraude-une-enquete-ouverte-apres-une-plainte-et-un-signalement-11354952.php

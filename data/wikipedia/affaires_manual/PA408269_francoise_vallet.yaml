- >-
  L'élection de Jean-Pierre Gorges a été invalidée en 2007 par le
  Conseil Constitutionnel pour des manœuvres d'inaugurations de
  logements, sans pour autant le rendre inéligible.
- >-
  Le Conseil constitutionnel a annulé l'élection de Françoise Vallet
  le 26 juin 2008 pour non-respect du code électoral, la rendant
  inéligible pour un an, ce qui a permis la réélection de son
  opposant Jean-Pierre Gorges.
- >-
  Le 21 octobre 2009, une personne est déclarée inéligible pour un an à
  tout scrutin municipal suite à une sanction du Conseil d'État pour
  irrégularités dans ses comptes de campagne.

title: 'Enquête sur Manuel Bompard'
subtitle: 'Soupçons de comptes de campagne irréguliers et emplois fictifs au Parlement européen'
text:
  factual_events:
    - 'Octobre 2018: Une enquête est lancée concernant les comptes de campagne de La France insoumise (LFI) pour la présidentielle de 2017 et sur des emplois présumés fictifs au Parlement européen.'
    - '16 octobre 2018: Des perquisitions simultanées sur 15 sites, dont le siège de LFI, sont menées dans le cadre de ces enquêtes.'
    - '7 février 2019: Manuel Bompard, directeur de campagne de Jean-Luc Mélenchon en 2017, subit une perquisition de cinq heures à son domicile à Toulouse, centrée sur 15 fichiers informatiques.'
  legal_process:
    - '9 novembre 2018: Suite aux enquêtes préliminaires, deux informations judiciaires sont ouvertes.'
    - "Septembre 2019: Un procès en correctionnelle se tient à Bobigny, où Bompard est jugé pour 'actes d’intimidation contre l’autorité judiciaire, rébellion et provocation'."
    - '9 décembre 2019: Manuel Bompard est condamné à une amende de 7 000 € pour les charges retenues contre lui.'
to_rework: true

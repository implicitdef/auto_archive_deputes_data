- >-
  Henri Jibrayel a été condamné en septembre 2020 à trente mois de
  prison, dont dix à domicile, cinq ans de privation de droits et trente
  mille euros d'amende pour abus de confiance et prise illégale
  d'intérêts.
- >-
  En novembre 2021, Henri Jibrayel est condamné pour avoir mal utilisé
  son IRFM, incluant des dépenses au casino et le remboursement d'un
  crédit auto privé.
- >-
  En mai 2023, Henri Jubrayel est condamné en appel à cinq ans de
  prison, dont deux ans ferme et 40 000 euros d'amende pour abus de
  confiance et prise illégale d'intérêts, et prévoit de se pourvoir en
  cassation.

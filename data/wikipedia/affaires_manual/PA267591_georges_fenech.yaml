- title: Activité syndicale
  children:
    - >-
      Il a été mis en examen en 2001 pour recel d'abus de biens sociaux lié
      à une affaire de vente d'armes à l'Angola, mais a été relaxé en 2009.
- title: Député du Rhône (2002-2008)
  children:
    - title: Invalidation de son élection de 2007 par le Conseil constitutionnel
      children:
        - >-
          En 2008, l'élection de 2007 d'un individu a été annulée et il a
          été rendu inéligible pendant un an pour des infractions au droit
          électoral liées à ses comptes de campagne.
        - >-
          Le Conseil constitutionnel a confirmé que les dépenses de campagne
          de Georges Fenech étaient régulières, mais une irrégularité
          formelle a entraîné son inéligibilité selon le code électoral.
- title: Président de la Miviludes
    - >-
      Georges Fenech a été condamné par la Cour d'appel de Caen pour
      atteinte à la présomption d'innocence de l'Église de Scientologie en
      2018.

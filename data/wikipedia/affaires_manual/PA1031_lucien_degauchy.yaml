- title: Condamnation pour non-déclaration d'un compte en Suisse
  text:
    - - Lucien Degauchy aurait possédé un compte en Suisse non déclaré contenant 190 000 euros.

    - - En novembre 2014, la Haute Autorité pour la transparence de la vie publique (HATVP) repère ces faits et alerte le procureur de Paris.
      - En 2017, il est condamné à quatre mois de prison avec sursis, 30 000 euros d'amende.

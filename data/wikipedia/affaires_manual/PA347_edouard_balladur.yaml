- title: Enquête et relaxe pour financement illicite de sa campagne présidentielle
  subtitle: « L'affaire Karachi »
  text:
    - - Édouard Balladur était premier ministre entre 1993 et 1995.
      - Pendant cette période, la France signe des contrats de ventes de frégates et sous-marins avec l'Arabie Saoudite et le Pakistan, chiffrés en milliards de francs.
      - Lorsque qu'un état occidental essaie de négocier un tel contrat, il est courant et légal à l'époque que l'état vendeur — ici la France —  paye des commissions importantes (un petit pourcentage du prix total du contrat) à certaines personnes influentes du pays acheteur pour obtenir le contrat.
      - Essentiellement, ce sont des pots-de-vin légaux.
      - >-
        Ces paiements sont opaques : ils passent par des sociétés-écrans, des comptes bancaires dans des paradis fiscaux, et plusieurs intermédiaires, qui prennent aussi leur commission.

    - - Dans le cas de l'affaire Karachi, 216 millions de francs ont été ainsi payés à un duo d'intermédiaires.
      - Or ces intermédiaires ont été imposés à la dernière minute par les équipes d'Édouard Balladur, et n'ont en fait été d'aucune utilité dans la signature du contrat.
      - Il ne s'agissait donc plus de commissions, mais « d'abus de bien sociaux ».

    - - La justice soupçonne qu'Édouard Balladur aurait souhaité ces paiements de l'État vers ces intermédiaires, pour qu'en échange ceux-ci lui en retourne une plus petite partie pour le financement de sa campagne présidentielle de 1995.
      - C'est ce qu'on appelle des « rétrocommissions ».

    - - Dans cette affaire, le tribunal condamne en 2020 six accusés — les intermédiaires, et des hommes politiques français proches d'Édouard Balladur, même son directeur de campagne — à diverses peines de prison pour « d'abus de bien sociaux ».
      - En revanche Édouard Balladur est jugé par la Cour de justice de la république en 2021 et relaxé.


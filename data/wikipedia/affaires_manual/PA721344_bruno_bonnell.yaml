  Infogrames, fondée en 1983, est devenue un acteur majeur du secteur
  des jeux vidéo grâce à l'acquisition de nombreuses entreprises, mais a
  connu des difficultés financières et des changements de direction,
  ainsi qu'une condamnation pour manipulation de cours d'actions. [En 2008, la société est condamnée à verser 40 000 euros à l'Autorité des marchés financiers pour avoir « artificiellement fait varier le cours de son titre en achetant et revendant des paquets d’actions » entre 2002 et 2003, quand elle était sous la gestion de Bruno Bonnell]

- >-
  Il a occupé plusieurs postes ministériels, mais a démissionné en
  raison de l'« affaire Gaymard ».
- >-
  Hervé Gaymard a occupé plusieurs postes politiques au sein du RPR et
  de l'UMP, mais a été abandonné par de nombreux responsables et
  ministres lors de l'affaire de son appartement, qui a été révélée par
  des membres de son propre parti.
- title: L'affaire Gaymard
  children:
    - >-
      Le 16 février 2005, une polémique éclate sur le coût et la taille
      de l'appartement de fonction de M. Gaymard, ce qui conduit à
      l'instauration de règles précises sur les logements de fonction
      des membres du gouvernement.
    - >-
      Suite à la polémique, Hervé Gaymard démissionne de son poste de
      ministre de l'Économie, des Finances et de l'Industrie le 25
      février 2005 et est remplacé par Thierry Breton. Il a ensuite
      détaillé son patrimoine personnel, comprenant un appartement à
      Paris, une maison familiale à Bourg-Saint-Maurice en Savoie sa
      permanence parlementaire dans ce département.

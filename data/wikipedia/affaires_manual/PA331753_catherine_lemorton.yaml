- >-
  L'ancienne présidente de la commission des Affaires sociales a été
  condamnée pour avoir licencié une assistante parlementaire en arrêt
  maladie, malgré des accusations d'abus de biens de la permanence.
- >-
  L'assistante parlementaire licenciée accuse Catherine Lemorton d'avoir
  détourné des fonds parlementaires pour offrir des équipements
  informatiques à ses filles, ce que l'ex-députée nie.

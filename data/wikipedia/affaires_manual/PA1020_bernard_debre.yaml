- title: Condamnation par l'Ordre des médecins
  text:
    - - Bernard Debré était urologue de profession, avant de percer en politique à la fin des années 80.
      - En 2012, il coécrit un ouvrage « le Guide des 4 000 médicaments utiles, inutiles ou dangereux » qui met en cause la compétence et l'honnêté de plusieurs catégories de médecins, les allergologues notamment.

    - - En 2014, la chambre disciplinaire de l'ordre des médecins d'Ile-de-France le condamne à un an d'interdiction d'exercer la médecine, dont six mois avec sursis.
      - Punition symbolique, puisqu'il n'exerçait plus depuis longtemps.
      - En 2015, la chambre disciplinaire réduit cette sentence à un simple blâme.

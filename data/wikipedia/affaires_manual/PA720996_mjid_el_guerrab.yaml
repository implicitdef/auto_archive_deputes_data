- >-
  Élu député en 2017, il a traversé plusieurs groupes politiques suite à une
  mise en examen, tout en se définissant comme un soutien à Emmanuel Macron.
- >-
  En mai 2022, un homme est condamné pour violences, fait appel, envisage une
  réélection avant de soutenir une candidate finalement battue.
- >-
  Le 30 août 2017, une dispute éclate entre deux socialistes parisiens,
  connus pour leurs tensions passées liées à des accusations de
  tricherie au sein du parti.
- >-
  M'Jid El Guerrab a été condamné à trois ans de prison, dont un ferme,
  et deux ans d'inéligibilité pour violences volontaires avec arme, et a
  fait appel de cette décision.

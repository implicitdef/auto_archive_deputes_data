- >
  Gilles Bourdouleix est mis en examen en 2023 pour détournement de
  fonds publics et d'autres charges, suite à des soupçons d'indemnités
  excessives accordées à lui-même et à sa majorité municipale depuis
  2008.

- title: Procès pour prise illégale d'intérêts
  children:
    - >-
      Gilles Bourdouleix, accusé de prise illégale d'intérêts en 2021, a été
      relaxé en 2023, mais le parquet a fait appel de la décision.
- title: Infractions à la réglementation sur les armes à feu et usages de faux
  children:
    - >-
      Une enquête est lancée sur des soupçons de violations des lois sur les
      armes à feu et de falsification de documents.
- title: Abus de confiance et recel d'abus de biens sociaux
  children:
    - >-
      Gilles Bourdouleix et deux associés sont mis en examen pour abus de
      confiance lié à la création de son micro-parti politique en 2012,
      Bourdouleix admettant partiellement les faits.
- title: Enquête pour homicide involontaire
  children:
    - >-
      Gilles Bourdouleix, interrogé puis libéré sans charge suite à une
      enquête sur un double homicide involontaire lors d'un feu d'artifice,
      se désolidarise de l'association organisatrice, tandis que des voix
      s'élèvent pour le désigner comme le véritable responsable.

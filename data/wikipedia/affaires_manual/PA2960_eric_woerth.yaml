- title: Affaire de l'hippodrome de Compiègne
  children:
    - >-
      Éric Woerth, soupçonné de prise illégale d'intérêts dans la vente
      d'une forêt en 2010, a obtenu un non-lieu en 2014 et l'affaire s'est
      conclue en 2021 sans poursuites, malgré les accusations persistantes
      de la presse.
- title: Affaire Woerth-Bettencourt
  children:
    - >
      Éric Woerth, mis en examen en 2012 pour trafic d'influence et
      financement illicite, a été relaxé en 2015, le tribunal n'ayant pas pu
      prouver sa connaissance de l'origine illégale des fonds ni de la
      vulnérabilité de Liliane Bettencourt.
- title: Affaire Sarkozy-Kadhafi
  children:
    - >-
      Les enquêteurs soupçonnent une circulation d'espèces suspecte de 250
      000 euros dans la trésorerie de la campagne électorale, que Éric
      Woerth attribue à des dons anonymes, une affirmation contestée par ces
      derniers.
    - >-
      Eric Woerth est mis en examen pour financement illégal de campagne
      électorale en 2018 et sera jugé avec 13 autres personnes à Paris de
      janvier à avril 2025.
- title: Affaire Tapie
  children:
    - >-
      Éric Woerth, soupçonné de malversations fiscales en faveur de Bernard
      Tapie en 2009, a été mis en examen en 2021, mais un non-lieu a été
      requis pour lui en mai 2022, l'infraction n'étant pas "suffisamment
      caractérisée".

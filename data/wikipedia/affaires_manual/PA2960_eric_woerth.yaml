- title: Enquête pour prise illégale d'intérêts
  subtitle: Affaire de l'Hippodrome de Compiègne
  text:
    - - Une parcelle de la forêt de Compiègne, dans l'Oise, contient un hippodrome.
      - Cette parcelle était possédée par l'État, et louée par la Société des courses de Compiègne, qui y organise des courses hippiques.
      - En mars 2010, l'État vent cette parcelle à cette Société des courses.
      - Eric Woerth, alors ministre du Budget, autorise cette vente quatre jours avant son changement de ministère.

    - - Des journaux, citant plusieurs experts, dénoncent cette vente.
      - D'une part, d'après leurs estimations, le prix de vente aurait été largement inférieur à ce que la parcelle valait.
      - D'autre part, la procédure de vente n'aurait pas été légale, le ministre aurait dû demander une autorisation au Parlement, et passer par une vente aux enchères plutôt que de vendre dire directement à l'acheteur.
      - Ce second point, sur la légalité de la vente, est débattu et les avis des juristes divergent.

    - - De plus, Eric Woerth semble proche de cette Société des courses.
      - Il a été député de l'Oise, et maire de Chantilly, où se situe l'autre hippodrome de ce département.
      - Le directeur de France Galop, une association liée à la Société des courses, a été conseiller d'Eric Woerth.
      - Et la femme d'Eric Woerth a fondé une écurie et est membre de France Galop.

    - - En 2014, la Cour de justice de la République, après quatre ans d'enquête, estime ne pas avoir assez d'éléments pour poursuivre l'ancien ministre.
      - Elle décide d'un non-lieu.

- title: Enquêtes et procès pour abus de faiblesse, financement illicite de parti politique, et trafic d'influence
  subtitle: Affaire Bettencourt
  text:
    - - En 2007, Liliane Bettencourt était une milliardaire âgée, qui n'avait peut-être plus les facultés mentales pour gérer sa fortune.
      - Sa fortune était géree par un homme de confiance, Patrice de Maistre.
      - A partir de 2007, une dizaine de personnes ont été accusées d'avoir profité de l'état mental déclinant de la milliardaire pour obtenir divers paiements ou cadeaux.

    - - Dans cette affaire Eric Woerth a été soupçonné de plusieurs délits.
      - En tant que trésorier de l'UMP, il aurait reçu 50 000 euros venant de la fortune de la milliardaire, pour financer la campagne présidentielle de Nicolas Sarkozy de 2007.
      - Ce serait du « recel d'abus de faiblesse », et du « financement illégal de parti politique ».

    - - La même année, sa femme est embauchée comme directrice des investissements dans la société de Patrice de Maistre.
      - Eric Woerth serait intervenu pour que celui-ci reçoive la Légion d'honneur, peut-être en échange de l'emploi de sa femme ou de l'argent versé.
      - Ce serait du « trafic d'influence ».

    - - Enfin, en 2009 et 2019, Eric Woerth est ministre du Budget.
      - Une partie de la fortune de la milliardaire aurait été cachée aux impôts, notamment des comptes en Suisse et la possession d'une île des Seychelles.
      - Sous l'autorité d'Eric Woerth, un contrôle fiscal a lieu sur un photographe, dont la fortune viendrait principalement de dons soutirés à la milliardaire.
      - La presse s'interroge sur le fait qu'un contrôle fiscal similaire n'ait pas alors eu lieu sur la milliardaire, alors que l'administration aurait dès lors eu accès à des indices inquiétants sur sa situation.
      - Eric Woerth est soupçonné d'avoir peut-être empêché un tel contrôle fiscal, peut-être à cause de ses divers liens avec la milliardaire.
      - Ce qui serait une prise illégale d'intérêts.

    - - Il y a plusieurs enquêtes et procès entre 2013 et 2015, pour les différents chefs d'accusation.
      - Pour chacun d'entre eux, soit l'instruction a été abandonnée par un non-lieu, soit lors du procès il a été relaxé, faute de preuves.
      - Un tribunal dit « sa forte suspicion de remise d'argent des fonds Bettencourt, sans que la démonstration de la remise soit totalement acquise »


- title: Affaire judiciaire
  children:
    - >-
      L'ancien maire d'Argenteuil, Philippe Doucet, fait l'objet d'une enquête
      pour des accusations de malversations financières, suite à deux plaintes
      déposées par son successeur, Georges Mothron, en 2014.
    - >-
      Une enquête judiciaire a été ouverte en février 2016 concernant Philippe
      Doucet, qui n'a pas été sollicité par la justice.
    - >-
      Le juge Serge Tournaire élargit son enquête sur d'éventuels emplois
      fictifs dans le cabinet de l'ancien maire d'Argenteuil, selon Le Parisien.
    - >-
      Philippe Doucet, mis en examen en 2019 pour divers délits, est jugé en
      2023 avec une peine requise de deux ans de prison avec sursis, 50 000
      euros d'amende et 2 ans d'inéligibilité, la décision finale étant attendue
      pour novembre 2023.
- title: Controverses
  children:
    - >-
      L'ancien maire est accusé d'avoir favorisé la mosquée locale, tandis que
      le maire actuel est critiqué pour sa politique communautariste et ses
      positions controversées sur le mariage pour tous et le port du voile.

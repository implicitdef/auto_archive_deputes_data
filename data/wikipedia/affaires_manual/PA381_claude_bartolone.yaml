- title: Enquête pour un soupçon d'emploi fictif, classé sans suite
  text:
    - - En 2008 Claude Bartolone est élu au conseil général (on dit de nos jours « conseil départemental ») du département de Seine-Saint-Denis.
      - Il est élu dans le canton de Pantin-Est, où précédemment Didier Segal-Saurel, du même bord politique, était élu mais ne s'est pas représenté.
      - Claude Bartolone est de plus élu président de ce conseil général.
      - Il le reste jusqu'à 2012.
      - Juste avant la fin de son mandat, il embauche Didier Segal-Saurel pour un contrat de 3 ans de 2012 à 2015, sur un poste de « chargé de projet » à la direction de la culture du département.

    - - En 2015, un rapport de la chambre régionale des comptes (CRC) sur la gestion du département s'étonne du nombre de collaborateurs qui avaient été affectés à Claude Partolone pendant son mandat.
      - Il s'attarde surtout sur le cas de Didier Segal-Saurel.
      - Son poste est très peu défini.
      - La description de son poste le chargeait de publier un ouvrage historique sur le département, qui n'a jamais été publié.
      - De plus, son niveau de diplôme (le bac) ne correspond pas à celui attendu sur ce genre de poste.
      - Le rapport doute donc de la réalité de cet emploi.

    - - Jean-Michel Bluteau, un opposant et ancien président du département, porte plainte sur la base de ce rapport.
      - Il semble suggérer que cet emploi présumé fictif aurait servi à remercier Didier Segal-Saurel d'avoir laissé sa place dans le canton de Pantin-Est à Claude Bartolone en 2008.

    - - Une enquête préliminaire est ouverte, puis classée sans suite en 2016.
      - La justice a conclu qu'il ne s'agissait pas d'un emploi fictif, juste d'un emploi d'« une personne incompétente ».

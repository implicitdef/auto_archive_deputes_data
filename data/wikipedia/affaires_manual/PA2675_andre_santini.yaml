
- >-
  André Santini, coprésident du syndicat mixte de l'île Saint-Germain
  depuis 2000, a été mis en examen en 2006 pour prise illégale d'intérêt
  dans une affaire judiciaire concernant la gestion de la Fondation
  Hamon, un projet de musée d'art contemporain.
- >-
  André Santini, accusé de détournement de fonds publics et de prise
  illégale d'intérêt, a été nommé au gouvernement malgré une mise en
  examen, et ses tentatives d'annulation de procédure ont été rejetées
  par la justice.
- >-
  André Santini, malgré les controverses liées à son âge et à une
  affaire judiciaire, est élu président du conseil de surveillance de la
  Société du Grand Paris en 2010, tout en conservant plusieurs autres
  mandats politiques.
- title: Affaire de la Fondation Hamon
  children:
    - >-
      André Santini a été condamné en 2013 pour détournement de fonds
      publics et prise illégale d'intérêts, mais a été relaxé de ces charges
      en appel en 2015 et 2018.
- title: >-
    Accusations d'« agression sexuelle » et de « harcèlement sexuel et moral
    »
  children:
    - >-
      En été 2022, Le Monde rapporte que André Santini fait l'objet d'une
      enquête pour agression et harcèlement sexuel, ainsi que harcèlement
      moral, accusations qu'il nie fermement.
    - >-
      André Santini est accusé de "prise illégale d'intérêt" par deux
      anciens collaborateurs, suite à son refus de leur accorder une
      assistance juridique, malgré l'adoption d'une protection fonctionnelle
      par sa commune.
- title: Élus d'opposition poursuivis pour outrage
  children:
    - >-
      Trois élus socialistes ont été jugés pour avoir questionné André
      Santini sur des délégations spécifiques, conduisant à la condamnation
      du maire à des dommages et intérêts, contre lesquels il prévoit de
      faire appel.
    
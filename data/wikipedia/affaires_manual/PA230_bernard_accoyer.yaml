- title: Plainte pour entrave à la justice
  text:
    - - En 2009-2010, une mission d'information de l'Assemblée Nationale enquête sur l'attentat de Karachi de 2002, et auditionne dans ce cadre 62 personnes.
      - En 2010, un juge d'instruction enquêtant sur cet attentat demande à l'Assemblée Nationale de lui transmettre des documents, notamment des compte-rendus de ces auditions.
      - Bernard Accoyer, président de l'Assemblée Nationale, refuse de transmettre les documents, invoquant la séparation des pouvoirs.
    - - La même année, des familles des victimes de l'attentat affirment via leur avocat qu'elles vont porter plainte contre Bernard Accoyer pour entrave à la justice.
      - Depuis tout ce temps, la presse n'a pas reparlé de cette plainte, on peut présumer qu'elle n'a pas été déposée ou qu'elle n'a rien donné.
  sources:

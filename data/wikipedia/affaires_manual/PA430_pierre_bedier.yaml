
- Il a été condamné en 2009 à dix-huit mois de prison avec sursis et six ans
  d'inéligibilité pour corruption et abus de biens sociaux.
- >-
  Après une condamnation pour détournement de fonds, Pierre Bédier a
  brièvement occupé un poste bénévole à Mantes-la-Jolie avant de
  démissionner et de se consacrer au conseil.
- >-
  Pierre Bédier entre en conflit avec Raphaël Cognet, le maire de
  Mantes-la-Jolie, qui malgré une enquête policière et une liste
  concurrente, est réélu en mai 2022.
- title: Proximité avec les islamistes
  children:
    - >-
      L'enquête de Marianne en 2020 révèle l'exploitation du clientélisme
      communautaire par Pierre Bédier dans les Yvelines pour des gains
      électoraux, favorisant une personnalité salafiste au détriment d'un leader
      musulman modéré.
    - >
      Le Canard enchaîné a révélé des liens suspects entre Pierre Bédier, ses
      services et des individus liés à des mouvements musulmans rigoristes,
      incluant des emplois non spécifiés, des ventes de locaux à bas prix et la
      présence de ces individus dans les bureaux de vote.
    - >-
      Pierre Bédier, lors de l'adoption de la "charte des imams", rend hommage à
      un imam salafiste tout en critiquant un autre religieux qui défend la
      tolérance et le droit à la caricature, et qui l'accuse de clientélisme.
- title: Affaires judiciaires
  children:
    - title: Affaire Bédier / Delfau
      children:
        - >-
          L'affaire Bédier/Delfau est un scandale de corruption impliquant des
          élus des Yvelines, examiné par le juge Philippe Courroye.
        - >-
          Michel Delfau, décédé en 2005, est accusé par son ex-épouse d'avoir
          versé des pots-de-vin à trois politiciens pour obtenir des contrats de
          nettoyage public, en utilisant l'argent de ses entreprises.
        - >-
          Pierre Bédier a été mis en examen pour corruption en 2004, jugé en
          2006, condamné à une peine de prison avec sursis et une amende, et a
          vu sa condamnation confirmée en appel en 2008 et en cassation en 2009.
    - title: Affaire de l'Opievoy
      children:
        - >-
          Pierre Bédier, accusé de favoritisme dans la gestion des marchés
          publics de l'Opievoy, a été blanchi par la justice en 2002, affirmant
          que le code des marchés publics avait été respecté.
        - >-
          L'élection de Pierre Bédier à la présidence de l'Opievoy en 2015 a été
          annulée en janvier 2021 en raison de sa condamnation antérieure pour
          recel d'abus de biens sociaux.
    - title: Enquête pour atteinte à la probité
      children:
        - >-
          Le Canard enchaîné accuse Pierre Bédier d'avoir créé une société
          offshore non déclarée à Hong Kong en 2016, ce que Bédier nie.
        - >-
          En 2017, une subvention controversée du conseil départemental des
          Yvelines à Mantes-la-Jolie conduit à une enquête pour corruption en
          2023.

- Elle a été reconnue coupable de détournement de fonds publics en 2023.
- title: Détournement de son indemnité parlementaire
  children:
    - >-
      En janvier 2019, elle rembourse près de 45 000 euros pour des dépenses
      personnelles illégales effectuées avec son enveloppe parlementaire entre
      février et septembre 2016.
    - >-
      L'élue a utilisé sa carte de députée pour des dépenses personnelles et non
      parlementaires, selon une enquête de France Info et Le Monde.
    - >-
      Elle a été condamnée en 2023 à une amende de 60 000 euros et trois ans
      d'inéligibilité, mais sa condamnation n'a pas été inscrite au casier
      judiciaire.

- >-
    En 2007, il est réélu dans la dixième circonscription avec
    53,48% des voix, puis en 2008, il se présente comme candidat
    au poste de 1er secrétaire du PS et soutient la contribution
    de François Hollande en juin. En 2009, il est mis en examen
    mais l'enquête est arrêtée suite à des pressions politiques,
    et il est temporairement écarté de la liste socialiste pour
    les élections régionales de 2010 par la fédération de
    l'Essonne.
- title: Investigations sur le train de vie de Julien Dray
  children:
    - >-
      Julien Dray a été accusé d'avoir acheté une montre coûteuse en utilisant
      une grande partie d'argent liquide, mais l'enquête a été abandonnée.
    - >-
      Julien Dray a été enquêté pour abus de confiance suite à des mouvements de
      fonds suspects provenant de comptes d'associations, avec des soupçons de
      bénéfices personnels s'élevant à 351 027 €, notamment des versements chez
      l'horloger Breguet liés à des entreprises ayant des liens avec M. Dray.
    - >-
      Julien Dray a été rappelé à la loi pour avoir utilisé un chèque de
      l'association "10e circonscription" de l'Essonne pour acheter une montre
      de valeur, mais il n'a pas été renvoyé devant le tribunal correctionnel
      car les sommes ont été remboursées et aucune plainte n'a été déposée.

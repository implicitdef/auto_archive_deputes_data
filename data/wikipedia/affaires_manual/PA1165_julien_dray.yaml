- title: Rappel à la loi pour abus de confiance
  text:
    - - Julien Dray a cofondé l'association SOS-Racisme.
      - Autour de SOS-Racisme gravite deux associations amies, les Parrains de SOS-Racisme et l'organisation lycéene FIDL.
      - Entre 2006 et 2008, il y a eu quatorze mouvements financiers suspects entre les comptes de Julien Dray et de ces trois associations.
      - Le parquet dira que ces mouvements peuvent "laisser présumer l'existence d'un système occulte destiné à permettre à Julien Dray de surmonter ses difficultés financières grâce à l'aide des associations"

    - - Par ailleurs, Julien Dray s'achète une montre d'une valeur de 7 000 euros en faisant un chèque de la part de l'association «10e circonscription» de l'Essonne, qui semble être une association que Julien Dray finance lui même.

    - - Fin 2008, une enquête préliminaire est ouverte.
      - En 2009, le procureur note qu'il y a bien eu un délit d'abus de confiance, mais note que les sommes étaient modestes, que Julien Dray les a remboursé, qu'aucune des associations n'estime avoir subi de préjudice et qu'elles n'ont pas portées plainte.
      - Pour ces raisons, le procureur opte pour un simple rappel à la loi.
  sources:

- >-
  En 2022, il est condamné en appel à une peine de prison de quatre ans, dont un
  an ferme, ainsi qu'à une inéligibilité de dix ans et une amende de 375 000
  euros, pour complicité de détournement de fonds publics liés à l'emploi fictif
  de son épouse, Penelope Fillon. Penelope Fillon et Marc Joulaud, son suppléant
  à l'époque, sont également condamnés à une amende et à une peine de prison
  avec sursis.
- >-
  En début d'année 2017, des révélations médiatiques sur des
  affaires et controverses portant atteinte à son intégrité
  ternissent l'image du candidat, entraînant une baisse de
  popularité et remettant en question sa qualification pour le
  second tour de l'élection présidentielle. Des rumeurs de
  remplacement sont évoquées mais finalement abandonnées grâce au
  soutien de personnalités politiques influentes. Les manifestations
  hostiles lors de ses déplacements le poussent à privilégier les
  lieux clos et à éviter les journalistes.
- >-
  François Fillon maintient sa candidature malgré sa convocation
  devant les juges et la désertion de nombreux soutiens, mais ses
  attaques contre la justice sont vivement critiquées.
- >-
  Le 14 mars 2017, François Fillon est officiellement mis en examen
  dans l'affaire Fillon, confirmée par trois juges, tandis que
  Jean-Christophe Lagarde soutient sa candidature et que Fillon
  change son slogan de campagne.
- >-
  En juin 2014, l'UMP demande une consultation juridique sur le paiement
  des pénalités de campagne de Nicolas Sarkozy, concluant à un "abus de
  confiance". En novembre 2014, un livre évoque un déjeuner où François
  Fillon aurait demandé à influencer les juges pour empêcher le retour
  en politique de Sarkozy, mais la plainte en diffamation de Fillon est
  rejetée en juillet 2015.
- title: Affaire Penelope Fillon
  children:
    - >-
      Penelope Fillon aurait touché environ 500 000 € en tant
      qu'attachée parlementaire sans avoir réellement travaillé, selon
      Le Canard enchaîné.
    - >-
      Le parquet national financier enquête sur des soupçons de
      détournement de fonds publics, abus de biens sociaux et recel.
    - >-
      François Fillon riposte solennellement aux accusations contre sa
      femme, dénonce le tribunal médiatique et se dit prêt à porter
      plainte contre les journaux qui affirment qu'elle avait un emploi
      fictif, tout en citant Philippe Séguin pour dénoncer la
      médiacratie et la tyrannie cathodique.
    - >-
      Le couple Fillon est interrogé par les enquêteurs, la police entre
      à l'Assemblée nationale, Penelope Fillon ne fournit aucune preuve
      de son travail, et des bulletins de salaires contredisent ses
      affirmations.
    - >-
      Le Canard enchaîné accuse Penelope Fillon d'avoir reçu plus de 900
      000 € pour des emplois fictifs, ce à quoi François Fillon répond
      en dénonçant un coup d'État institutionnel de la part de la
      gauche. Pour contrer ces accusations, François Fillon publie un
      tableau sur son site de campagne présentant les dates et les
      salaires perçus par Penelope Fillon, qui s'élèvent à une moyenne
      de 3 677 € nets mensuels sur quinze ans d'activité.
    - >-
      Les avocats de François Fillon contestent la compétence du parquet
      financier dans l'enquête sur les emplois fictifs de Penelope
      Fillon et portent plainte pour violation du secret de
      l'instruction, remettant en question l'impartialité de l'enquête.
    - François Fillon maintient sa candidature malgré sa mise en examen.
    - >-
      Le Parquet national financier ouvre une enquête judiciaire le 24
      février, juste avant la promulgation d'une loi qui aurait pu
      limiter les investigations en raison de la prescription de
      certains faits.
    - >-
      François Fillon est mis en examen le 14 mars 2017 pour plusieurs
      chefs d'accusation, dont détournement de fonds publics, selon des
      sources judiciaires.
    - >-
      L'enquête sur l'affaire Fillon a été élargie pour inclure des
      soupçons d'escroquerie, de faux et d'usage de faux, ainsi que des
      investigations sur les costumes offerts au député de Paris.
    - >-
      Penelope Fillon, Marc Joulaud et Marc Ladreit de Lacharrière sont
      tous mis en examen dans l'affaire, avec ce dernier reconnaissant
      avoir versé une rémunération excessive et fictive à Penelope
      Fillon. Il est condamné à huit mois de prison avec sursis et à une
      amende de 375 000 euros.
    - >-
      François Fillon et son épouse Penelope sont condamnés à des peines
      de prison et d'inéligibilité, ainsi qu'à des amendes et au
      remboursement de fonds détournés, pour leur implication dans des
      affaires d'emplois fictifs. Marc Joulaud, également impliqué, est
      condamné à une peine de prison avec sursis et d'inéligibilité. Le
      couple Fillon et Joulaud font appel de la décision.
    - >-
      François Fillon est condamné à quatre ans de prison, dont un
      ferme, et dix ans d'inéligibilité, tandis que son épouse Penelope
      est condamnée à deux ans de prison avec sursis, avec une amende de
      375 000 euros chacun. Ils doivent également verser 800 000 euros à
      l'Assemblée Nationale. Les époux Fillon font appel de la décision.
- title: Autres soupçons de détournement de fonds publics
  children:
    - >-
      Le Parquet national financier enquête sur la rémunération de
      l'assistant parlementaire Maël Renouard pour l'écriture du livre Faire
      de François Fillon, qui a rapporté 550 000 € à ce dernier.
- title: Prêt non déclaré
  children:
    - >-
      François Fillon a reçu un prêt sans intérêts de 50 000 € de Marc
      Ladreit de Lacharrière en octobre 2012 pour des travaux dans son
      manoir de Solesmes, mais il ne l'a pas déclaré dans sa déclaration de
      patrimoine. Après les révélations du Canard enchaîné en janvier 2017,
      Fillon a rapporté le prêt au Parquet national financier et l'a
      remboursé sans intérêts le 27 février. Le parquet financier a ensuite
      ouvert une enquête sur cette affaire.

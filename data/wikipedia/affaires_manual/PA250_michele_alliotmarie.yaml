- title: Mise en examen pour prise illégale d'intérêt
  text:
    - - De 2002 à 2014, Michèle Alliot-Marie était adjointe au maire de Saint-Jean-de-Luz.
      - Sur la période 2010-2012, il y aurait eu dans cette ville des "mouvements de fonds suspects" entre des associations locales, liées à l'office de tourisme, et un hôtel local dont Michèle Alliot-Marie possède des parts et qui est dirigé par son père.
    - - En 2013, une enquête préliminaire, puis une information judiciaire sont ouvertes.
      - En 2019, elle est mise en examen pour prise illégale d'intérêt.
      - En 2022, le juge d'instruction annonce que l'information judiciaire est terminée. On ne sait pas s'il a décidé d'un non-lieu ou au contraire de renvoyer Michèle Alliot-Marie devant un tribunal.
  sources:
    - https://www.leparisien.fr/faits-divers/michele-alliot-marie-soupconnee-d-abus-de-confiance-11-10-2013-3216001.php
    - https://www.lemonde.fr/societe/article/2019/02/26/michele-alliot-marie-mise-en-examen-pour-prise-illegale-d-interet_5428568_3224.html

- title: Soupçon d'emploi fictif
  text:
    - - De 2014 à 2019 Michèle Alliot-Marie était députée européenne.
      - Durant cette période elle employait son neveu comme assistant parlementaire pour 5000 euros net par mois.
    - - En 2023, l'Office antifraude de l'Union européenne enquête sur cet emploi, conclut qu'il était fictif, et recommande au Parlement européen de réclamer le remboursement de 600 000 euros à Michèle Alliot-Marie.
  sources:
    - https://www.challenges.fr/politique/michele-alliot-marie-soupconnee-d-emploi-fictif-au-parlement-europeen_867021
    - https://www.lemonde.fr/societe/article/2023/09/11/le-parlement-europeen-s-apprete-a-reclamer-600-000-euros-a-michele-alliot-marie_6188914_3224.html
    - https://www.liberation.fr/international/europe/parlement-europeen-michele-alliot-marie-soupconnee-demploi-fictif-20230911_WMSWGXLOLNFW7HHC4NFLWF5RBQ/

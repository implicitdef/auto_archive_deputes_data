- >
  Alexandre Vincendet a été condamné en novembre 2020 pour violences sur
  son fils mineur, sans inscription au casier judiciaire, et suit un
  stage de responsabilité parentale.
- >-
  Une enquête a été ouverte en mars 2023 à Lyon pour prise illégale
  d'intérêts et détournement de fonds liés à une navette gratuite pour
  un établissement privé en 2021.

- title: Biographie
  children:
    - title: Ministre de la Santé et des Sports
      children:
        - >-
          En 2009-2010, une controverse a éclaté en France concernant le coût de
          1,5 milliard d'euros pour une campagne de vaccination contre la grippe
          A (H1N1), qui n'a atteint que 8% de la population, mettant en cause
          l'influence des lobbys et des contrats commerciaux excessifs.
    - title: Animation à la radio et à la télévision
      children:
        - >-
          Roselyne Bachelot a participé à plusieurs émissions télévisées et
          radiophoniques en 2016, dont "Faut pas abuser" sur D8, "100% Bachelot"
          sur RMC et "AcTualiTy" sur France 2.
- title: Condamnation judiciaire
  children:
    - >-
      En 2016, Rafael Nadal a poursuivi Roselyne Bachelot pour diffamation
      concernant des accusations de dopage, et elle a été condamnée en 2017 à
      payer une amende et des dommages-intérêts.

- title: Enquête judiciaire sur la gestion de la crise Covid-19
  text:
    factual_events:
      - Le 7 juillet 2020, une enquête judiciaire est ouverte par la Cour de justice de la République (CJR) contre l'ex-Premier ministre Édouard Philippe, l'ancienne ministre de la Santé Agnès Buzyn, et l'actuel ministre Olivier Véran.
      - L'enquête porte sur la gestion ministérielle de la crise du coronavirus, avec le procureur général près la Cour de cassation ouvrant l'information judiciaire.
      - Au total, 90 plaintes ont été déposées contre des membres du gouvernement sortant, mais la commission des requêtes de la CJR en a examiné 53 et en a retenu 9 pour cette procédure.
      - Ces plaintes sont retenues sous la qualification pénale de l'abstention de combattre un sinistre, un délit passible de 2 ans de prison et 30 000 euros d'amende.
    legal_process:
      - La CJR est chargée de mener les investigations et d'entendre les plaignants ainsi que les mis en cause.
  sources:
  to_rework: true

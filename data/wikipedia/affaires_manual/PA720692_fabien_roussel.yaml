- title: Accusation d'emploi fictif à l'encontre de Fabien Roussel
  text:
    factual_events:
      - "Médiapart a révélé que Fabien Roussel a été rémunéré pendant cinq ans grâce à des fonds de l'Assemblée nationale alors qu'il travaillait en réalité pour le Parti communiste, mai 2009 à juin 2014."
      - 'Selon Médiapart, Roussel aurait occupé un poste d’assistant parlementaire rémunéré par un député du Nord, Jean-Jacques Candelier, mais aucune trace de son travail n’a été retrouvée.'
      - "Jean-Jacques Candelier a admis que la situation de Fabien Roussel 'n’était pas trop nette' en 2017."
      - "Fabien Roussel a nié les accusations, affirmant avoir des documents prouvant son travail et a déclaré sur Europe 1 et BFMTV qu'il avait effectué des tâches pour Candelier."
      - "Jean-Jacques Candelier a défendu Roussel, le qualifiant de 'collaborateur précieux et efficace'."
      - 'Roussel a déclaré que son salaire commençait à 2460 euros net en 2009 et finissait à 2700 euros, contrairement aux 3000 euros rapportés par Médiapart.'
    legal_process:
      - "Aucune information détaillée sur le processus légal n'a été trouvée dans les sources accessibles."
  sources:
  to_rework: true

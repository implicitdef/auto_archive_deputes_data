- title: Soupçons d'emploi fictif
  children:
    - >-
      Le Parquet national financier a ouvert une enquête sur des allégations
      d'emploi fictif concernant Fabien Roussel, qui nie ces accusations et
      attribue les informations à des adversaires politiques.
    - >-
      Fabien Roussel réfute les accusations de Mediapart, les attribuant à
      une tentative de soutenir Jean-Luc Mélenchon.

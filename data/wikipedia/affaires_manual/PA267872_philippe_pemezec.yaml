- >-
  Élu maire du Plessis-Robinson en 1989 et député UMP en 2002, il a été
  rapporteur de plusieurs projets de lois avant que son élection ne soit
  annulée en 2007 pour inéligibilité suite au rejet de son compte de
  campagne.
- title: Polémiques
  children:
    - title: Soupçon de prise illégale d'intérêts soldé par une relaxe
      children:
        - >-
          En avril 2015, un administrateur de Hauts-de-Seine Habitat est
          condamné pour avoir illégalement favorisé sa fille dans l'attribution
          d'un logement social.
        - >-
          Suite à sa condamnation, Philippe Pemezec est remplacé par sa femme à
          l'élection régionale de 2015 en Île-de-France.
        - >-
          Le 30 mars 2016, Philippe Pemezec est relaxé d'une accusation de prise
          illégale d'intérêts, faute de preuves de son implication dans l'examen
          du dossier de sa fille.
    - title: Soupçon d'emploi fictif soldé par une relaxe
      children:
        - >-
          L'affaire impliquant Philippe Pemezec s'est conclue en 2017 par
          l'annulation de sa mise en examen après quatre ans de procédure.
        - >-
          Le 10 mai 2013, une enquête pour détournement de fonds publics est
          ouverte par le parquet de Nanterre, impliquant l'ancien ministre
          Claude Guéant, selon Christine Boutin.
        - >-
          Philippe Pemezec a été mis en examen pour détournement de fonds
          publics et complicité le 24 avril 2016.
        - >-
          La mise en examen de Philippe Pemezec a été annulée le 19 mai 2017,
          quatre ans après son instauration.

- title: Mise en examen pour détournement de fonds publics
  subtitle: Affaire des assistants parlementaires du MoDem au Parlement européen
  text:
    - - François Bayrou est fondateur et président du parti Mouvement Démocrate (MoDem).
      - Au Parlement européen, sur la législature 2009-2014, le MoDem a 6 eurodéputés.
      - Chaque eurodéputé peut recruter un petit nombre d'assistants parlementaires, aux frais du Parlement européen, pour l'aider dans son travail au Parlement.

    - - Sur cette période 2009-2014, François Bayrou aurait demandé à au moins cinq de ses eurodéputés d'embaucher en tant qu'assistants parlementaires une quinzaine de personnes qui auraient en fait travaillé pour le parti MoDem, pour François Bayrou et les cadres du parti, et non pour leur députés.
      - Ce qui serait un détournement de fonds publics.
      - Le préjudice du Parlement européen est évalué à 1,4 million d'euros.
      - D'après un juge, François Bayrou « apparaît comme le décideur et le responsable de la mise en place et du fonctionnement du système frauduleux ».

    - - En 2017, une enquête préliminaire est ouverte.
      - En 2019, François Bayrou est mis en examen.
      - En 2023, un procès s'ouvre pour juger François Bayrou, avec dix autres personnes liées au dossier, pour « complicité » ou « recel de détournement de fonds publics ».

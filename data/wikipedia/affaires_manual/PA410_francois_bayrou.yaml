- >-
  L'assistante parlementaire de Marielle de Sarnez, rémunérée par le
  Parlement européen, est soupçonnée d'avoir occupé un emploi fictif
  pour le MoDem, selon des informations du Canard enchaîné et une
  enquête de France Info.
- >
  François Bayrou et plusieurs cadres du MoDem sont mis en examen pour
  détournement de fonds publics en décembre 2019, mais Bayrou refuse de
  démissionner de son poste de maire de Pau.
- title: Affaire des assistants parlementaires du MoDem au Parlement européen
  children:
    - >-
      L'affaire des assistants parlementaires du MoDem concerne des allégations
      d'emplois fictifs au Parlement européen.
    - >
      Une enquête pour abus de confiance a été ouverte en 2017 contre deux
      anciens députés européens MoDem, qui ont été sommés de rembourser des
      sommes importantes au Parlement européen.
    - >
      François Bayrou et plusieurs cadres du parti centriste ont été mis en
      examen pour "complicité de détournement de fonds publics" suite à une
      audition au tribunal de Paris en décembre 2019.
    - >-
      François Bayrou et dix autres personnes sont renvoyés devant le tribunal
      correctionnel en mars 2023 pour leur implication présumée dans un système
      frauduleux, avec un procès prévu en octobre et novembre de la même année.

- À la suite de la publication d'un rapport de la Chambre régionale des comptes de la région Rhône-Alpes Auvergne du 23 juillet 2016 sur la gestion de l'association Entreprise Rhône-Alpes International7, contrôlée par la région du temps de la présidence de Jean-Jack Queyranne, son successeur Laurent Wauquiez a saisi le procureur de la République. Laurent Wauquiez accuse Jean-Jack Queyranne d'avoir favorisé l'embauche de sa belle-fille au sein du bureau de l'association à Shanghai. Il s'appuie notamment sur des éléments du rapport de la chambre des comptes faisant état de recrutements au sein de l'association de proches d'administrateurs et d'agents de la région. Le rapport précise que la chambre des comptes a constaté l'absence de documents pouvant justifier ces besoins de recrutements8.

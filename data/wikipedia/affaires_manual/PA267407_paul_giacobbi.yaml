- >-
  Paul Giacobbi est un homme politique français, ayant servi en tant que député
  de la Haute-Corse et président du conseil exécutif de Corse, condamné en 2018
  pour détournement de fonds publics.
- title: Affaires judiciaires
  children:
    - >-
      Paul Giacobbi est soupçonné d'être au cœur de divers scandales
      politico-financiers et d'avoir instauré un système politique clientéliste.
    - title: Affaire des gîtes ruraux
      children:
        - >-
          Paul Giacobbi, ancien président du conseil général de la Haute-Corse,
          a été condamné pour détournement de fonds publics lié à des
          subventions frauduleuses versées entre 2008 et 2011.
    - title: Dépenses injustifiées au conseil exécutif de Corse
      children:
        - >-
          Il est sous enquête depuis juin 2017 pour des accusations d'emplois
          fictifs et de dépenses excessives en tant que chef du conseil exécutif
          de Corse.

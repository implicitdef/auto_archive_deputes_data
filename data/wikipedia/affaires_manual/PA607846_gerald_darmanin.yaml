- title: Accusations de viol et de harcèlement en 2017
  children:
    - >-
      En 2009, Sophie Patterson-Spatz, ancienne escort-girl et sympathisante
      de l'UMP, a sollicité l'aide de Gérald Darmanin, alors chargé de
      mission au service des affaires juridiques du parti, pour annuler une
      condamnation de 2004, ce qui a conduit à une relation sexuelle et une
      intervention de Darmanin auprès de la garde des Sceaux.
    - >-
      En 2018, malgré plusieurs plaintes pour viol et harcèlement sexuel,
      l'affaire est classée sans suite, le juge d'instruction arguant que le
      défaut de consentement ne suffit pas à caractériser le viol sans
      preuve de contrainte ou de surprise.
    - >-
      La plaignante a fait appel à plusieurs reprises contre les non-lieux
      dans l'affaire d'accusations de viol, harcèlement sexuel et abus de
      confiance contre Gérald Darmanin, avec des décisions judiciaires
      fluctuantes jusqu'à la confirmation d'un nouveau non-lieu en 2023.
- title: Accusations d'abus de faiblesse en 2018
  children:
    - >-
      Gérald Darmanin a été accusé d'abus de faiblesse en 2018, mais
      l'enquête a été classée sans suite, faute de preuves suffisantes.
    - >
      L'association Pourvoir féministe a relancé une affaire de trafic
      d'influence en 2020, mais le parquet de Paris l'a classée sans suite
      en septembre de la même année.

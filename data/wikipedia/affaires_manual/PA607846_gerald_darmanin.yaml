- title: Accusation de viol et de harcèlement
  text:
    factual_events:
      - En mars 2009, Sophie Patterson-Spatz, alors sympathisante UMP et ancienne call-girl, sollicite Gérald Darmanin pour effacer de son casier judiciaire une condamnation pour chantage et appels malveillants contre un ex-compagnon.
      - Elle accuse Darmanin d'avoir exigé des faveurs sexuelles en échange de son aide, ce qu'elle accepte, se sentant contrainte.
      - Une confrontation clé a lieu dans la nuit du 17 décembre 2009, révélée par un échange de SMS entre Patterson-Spatz et Darmanin, où elle l'accuse d'abus de position et lui demande de se faire pardonner.
      - Patterson-Spatz porte plainte pour la première fois en juin 2017, mais la plainte est classée sans suite car elle ne répond pas aux convocations des enquêteurs.
      - Une nouvelle plainte est déposée en janvier 2018, Darmanin est entendu en audition libre et affirme que la relation sexuelle était consentie et à l'initiative de Patterson-Spatz.
      - L'enquête est classée en mars 2018 pour "absence d'infraction", mais Patterson-Spatz dépose une nouvelle plainte, élargissant ses accusations.
    legal_process:
      - En juin 2020, la cour d'appel de Paris ordonne la reprise des investigations sur l'accusation de viol, ne se fondant pas uniquement sur les résultats de l'enquête préliminaire.
      - En septembre 2021, la juge d'instruction annonce la fin des investigations sans mettre Darmanin en examen, s'orientant vers un non-lieu.
      - La juge avait précédemment classé l'affaire en début 2018, mais la Cour de Cassation a contraint la Cour d'appel à réexaminer la question en novembre 2019.
      - La décision finale sur la tenue d'un procès appartient à la juge d'instruction, avec la possibilité pour la plaignante de formuler de nouvelles demandes d'actes.

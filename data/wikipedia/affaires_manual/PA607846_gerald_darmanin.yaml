- title: Accusation d'abus de faiblesse
  text:
    factual_events:
      - En février 2018, une plainte pour abus de faiblesse est déposée contre Gérald Darmanin, à l'époque ministre de l'Action et des comptes publics.
      - La plaignante, surnommée "Sarah", raconte avoir sollicité Darmanin en septembre 2015 pour changer de logement, alors qu'elle était en situation de précarité.
      - Selon son témoignage, un échange par SMS s'engage avec Darmanin, incluant l'envoi de photos personnelles. Elle affirme avoir eu une relation sexuelle avec lui, se sentant obligée pour obtenir un logement et un emploi.
      - Darmanin est entendu par la police judiciaire le 12 avril dans le cadre de cette enquête.
    legal_process:
      - Le parquet de Paris ouvre une enquête préliminaire en février 2018 suite à la plainte pour abus de faiblesse.
      - Les investigations de la police judiciaire n'ont pas permis de caractériser tous les éléments constitutifs d'une infraction pénale.
      - L'enquête pour abus de faiblesse est classée sans suite, car aucune preuve concrète ne vient étayer les accusations.

- title: Affaire du doctorat
  children:
    - >-
      Laurent Mauduit accuse Jean-Christophe Cambadélis d'avoir obtenu son
      inscription universitaire grâce à un faux diplôme, de plagiat et de
      lacunes scientifiques dans sa thèse, ce qui aurait contribué à son
      ascension au sein du Parti socialiste, bien que cette affirmation soit
      contestée.
    - >-
      Jean-Christophe Cambadélis a réfuté les allégations de Laurent Mauduit
      concernant son parcours académique, en fournissant des preuves, bien
      que des questions subsistent sur la dispense de maîtrise qu'il a
      obtenue en 1983.
- title: Affaire Agos
  children:
    - >-
      Jean-Christophe Cambadélis a été condamné en 2000 pour avoir bénéficié
      d'un emploi fictif chez Agos, lui rapportant environ 67 382 euros,
      entraînant une peine de cinq mois de prison avec sursis et une amende
      de 15 244 euros.
- title: Affaire de la MNEF
  children:
    - >
      En 1998, le député socialiste Jean-Christophe Cambadélis est lié à un
      scandale de fausses factures impliquant l'imprimerie Efic et la MNEF.
    - >-
      Jean-Christophe Cambadélis est mis en examen en 2000 pour avoir
      prétendument occupé un emploi fictif à la MNEF entre 1991 et 1995,
      pour lequel il aurait reçu 94 580 euros.
    - >-
      Le 2 juin 2006, il a été condamné à six mois de prison avec sursis et
      une amende de 20 000 euros pour recel d'abus de confiance, sans
      période d'inéligibilité.
- title: Signalement de la HATVP
  children:
    - >-
      Jean-Christophe Cambadélis est soupçonné par la HATVP d'avoir détourné
      80 000 euros de fonds publics, selon Le Monde.
    - >-
      Jean-Christophe Cambadélis a reconnu le détournement de 114 000 euros
      de frais de mandat parlementaire, mais le tribunal a refusé sa demande
      de plaider coupable, jugeant la peine proposée de six mois de prison
      avec sursis et un an d'inéligibilité insuffisante au regard de la
      gravité des faits.

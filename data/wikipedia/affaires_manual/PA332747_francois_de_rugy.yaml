- title: Parcours politique
  children:
    - title: Controverse sur l’utilisation de fonds publics et démission
      children:
        - title: À la présidence de l’Assemblée nationale
          children:
            - >-
              En 2019, Mediapart révèle que François de Rugy, alors président de
              l'Assemblée nationale, a organisé des dîners privés luxueux aux
              frais du contribuable, ce qui a suscité une controverse malgré un
              rapport interne concluant à l'absence d'irrégularité.
            - >-
              Mediapart rapporte des dépenses de 63 000 euros pour la rénovation
              du logement de fonction de Rugy et 17 000 euros pour une
              garde-robe, ce que Rugy défend en citant la vétusté du logement et
              deux enquêtes officielles qui valident globalement ces dépenses,
              malgré un devis non ajusté pour le dressing.
            - >-
              Malgré la controverse, Rugy reste en poste en juillet 2019, promet
              de rembourser tout euro contesté et confirme en septembre avoir
              remboursé 1 800 € pour trois dîners signalés par un rapport de
              l'Assemblée nationale.
        - title: >-
            Démission à la suite des révélations sur l’utilisation de son
            indemnité représentative
          children:
            - >-
              Le 16 juillet, François de Rugy démissionne suite à des
              accusations de Mediapart concernant le paiement illégal de ses
              cotisations politiques avec son IRFM, une pratique réprouvée par
              les autorités, et perd son procès pour diffamation contre le
              média.
        - title: Enquête du gouvernement et réaction de François de Rugy
          children:
            - >-
              Édouard Philippe a déclaré que les dépenses ministérielles
              supérieures à 20 000 euros nécessiteront une approbation, tandis
              que l'enquête sur les dépenses de François de Rugy a trouvé la
              majorité justifiée, malgré des réserves sur certains éléments.

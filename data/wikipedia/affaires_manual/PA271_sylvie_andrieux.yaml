- title: Habitat d'une villa illégale
  text:
    - Sylvie Andrieux a longtemps habité la "Villa Marie Jo", dans l'anse de Maldormé, à Marseille.
    - Cette habitation était construite sur le rivage, qui est dans le domaine public maritime, et sur lequel elle ne pouvait donc pas avoir de titre de propriété.
    - Il semble qu'elle ait bénéficié d'une "Convention d'occupation du domaine public maritime", héritée de ses parents qui l'ont obtenue en 1965. En échange, elle payait une "redevance d'occupation" à l'État de 612 euros par mois, imbattable pour un tel emplacement.
    - Cette convention s'est terminée en 2014 et que l'État n'a pas souhaité renouveler.
    - Sylvie Andrieux se serait donc retrouvée dans l'illégalité au moins entre 2014 et 2018, où elle aurait fini par quitter les lieux.
    - En 2021, il semble que le chantier de démolition était encore en cours.

- title: Condamnation pour détournement de fonds publics
  text:
    - Entre 2005 et 2009, Sylvie Andrieux aurait été impliquée dans un détournement de 740 000 euros de subventions régionales de la région PACA, via le financement de plusieurs associations.
    - En 2010 elle est mise en exament pour complicité de tentative d'escroquerie et de détournement de fonds publics.
    - En février 2012, le procureur affirme qu'elle est intervenue « très concrètement » pour attribuer des subventions à des associations inexistantes et qu'elle est au centre d'un « clientélisme politique » destiné à une « fidélisation de l'électorat et d'intérêts politiques ».
    - En mai 2012, elle est renvoyée devant le tribunal correctionel.
    - En 2013, elle est jugée avec 21 autres prévenus, et condamnée à trois ans de prison, dont un an ferme, 100 000 euros d'amende et cinq ans d'inéligibilité.
    - En 2014, la cour d'appel renforce légèrement la peine et la condamne à quatre ans de prison, dont un an ferme - aménagé sous forme d'un bracelet électronique.
    - En novembre 2016, la cour de cassation rejette le pourvoi de Sylvie Andrieux, la peine prononcée en 2014 est donc définitive.
    - En décembre 2016, à cause de la confirmation de la peine d'inéligibilité, elle est forcée de démissioner de son siège de députée.

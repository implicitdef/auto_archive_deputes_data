- >-
  Cette femme, membre du Parti socialiste et députée de Marseille de 1997 à
  2016, a été exclue de son groupe parlementaire suite à une condamnation pour
  détournement de fonds publics et a démissionné avant une possible déchéance de
  son mandat.
- >-
  Élue députée en 2012, elle est exclue du groupe socialiste suite à une
  condamnation pour détournement de fonds et démissionne de son mandat
  en 2016 face à une possible déchéance.
- title: Condamnation pour détournement de fonds publics
  children:
    - >-
      Sylvie Andrieux est impliquée dans un détournement de plus de 740 000
      euros de subventions régionales via des associations entre 2005 et
      2009.
    - >-
      Elle est accusée d'escroquerie, de détournement de fonds publics et de
      clientélisme politique, et est renvoyée devant le tribunal en 2012,
      perdant l'investiture du PS mais maintenant sa candidature.
    - >-
      Sylvie Andrieux et 21 autres ont été jugés en 2013 pour détournement
      de fonds publics, Andrieux a été condamnée à trois ans de prison et
      100 000 euros d'amende, mais a fait appel.
    - >-
      En 2014, une députée a été condamnée à quatre ans de prison, dont
      trois avec sursis, et a suscité des interrogations sur la possibilité
      de purger sa peine avec un bracelet électronique à l'Assemblée
      nationale.
    - >-
      La Cour de cassation a confirmé en 2016 la condamnation de Sylvie
      Andrieux pour détournement de fonds publics, entraînant sa démission
      de son mandat de députée.
    - title: Aménagement de la peine
      children:
        - >-
          La Cour d'appel a transformé la peine d'un an de prison ferme
          d'une femme politique française en surveillance électronique, une
          première dans l'histoire politique du pays.
    - title: Affaire de la villa Mari Jo
      children:
        - >-
          L'ancienne élue Sylvie Andrieux fait face à un dilemme juridique,
          devant être surveillée électroniquement dans sa villa de bord de
          mer à Marseille, considérée comme illégale car empiétant sur le
          domaine public maritime.

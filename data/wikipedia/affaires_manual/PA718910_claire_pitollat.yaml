- >
  Claire Pitollat, candidate à la majorité présidentielle, a été
  épinglée pour des dépenses inappropriées en 2018 [redressement par le déontologue de l'Assemblée nationale en 2018 concernant des dépenses facturées à l'Assemblée] et est critiquée pour
  son management anxiogène par d'anciens collaborateurs.
- >-
  Claire Pitollat souligne des erreurs d'affectation budgétaire comme
  limites de l'enquête dans un droit de réponse publié dans les médias.

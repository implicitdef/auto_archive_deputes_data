- title: Affaire Bygmalion
  children:
    - >-
      Philippe Briand a été mis en examen le 3 avril 2015 pour diverses
      accusations, dont l'escroquerie et le financement illégal de campagne,
      après une garde à vue de 48 heures à Nanterre.
    - >-
      Le trésorier de campagne est présumé innocent car son rôle était de
      signer les dépenses, pas de les contrôler.
    - >-
      Philippe Briand a été condamné définitivement le 30 septembre 2021
      pour escroquerie et complicité de financement illégal de campagne
      électorale, écopant d'un an de prison ferme, un an avec sursis et
      trois ans d'inéligibilité avec sursis.
- title: Dépenses suspectes distinctes de l'affaire Bygmalion
  children:
    - >-
      Il est de nouveau inculpé en janvier 2016 pour des dépenses douteuses
      durant la campagne présidentielle de Sarkozy en 2012.

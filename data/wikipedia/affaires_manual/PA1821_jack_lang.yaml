- >-
  Jack Lang est accusé d'avoir reçu près de 195 600 euros de vêtements de
  Smalto entre 2013 et 2018, ce qui a conduit à une enquête pour abus de
  biens sociaux en mars 2019.
- title: Rumeurs de pédophilie
  children:
    - >
      En 1982, Jack Lang a été cité dans des rumeurs liées à l'affaire du
      Coral, mais l'enquête a conclu à son absence d'implication.
    - >-
      Jack Lang a été mentionné en 1988 dans une affaire de pédophilie liée
      à une école de danse cannoise, mais aucune preuve concrète n'a été
      établie.
    - >-
      Jack Lang a été victime de rumeurs sur sa sexualité lors de la
      primaire présidentielle socialiste de 1995 et d'allégations non
      prouvées d'arrestation au Maroc au début des années 2000.
    - >-
      En 2011, une affaire impliquant un ancien ministre français arrêté
      lors d'une soirée illégale à Marrakech avec des mineurs, aurait été
      étouffée par l'ambassade de France, suscitant des rumeurs sur
      l'identité du ministre concerné.
    - >-
      En 2011, des témoignages de pédophilie non liés à Jack Lang ont émergé
      au Maroc, mais l'affaire a été classée sans suite en 2012.
    - >-
      En 2020, Jack Lang est mis en lumière pour ses liens avec Jeffrey
      Epstein, ayant été invité chez lui et ayant reçu un financement
      douteux de 58 000 dollars pour une association proche de lui.

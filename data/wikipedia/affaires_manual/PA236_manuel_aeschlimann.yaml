-  En 2006, une enquête sur un possible tri ethnique des listes électorales à la mairie d'Asnières est ouverte, ce que dénonce Manuel Aeschlimann.
- En 2009, un homme a été condamné pour favoritisme, confirmé en appel en 2011, a renoncé à se pourvoir en cassation en 2013 pour pouvoir se représenter aux élections municipales de 2014.
- Le 15 mars 2016, le tribunal correctionnel de Paris condamne un individu, son adjoint et le journal Le Point pour avoir diffamé l'ancien maire d'Asnières en prétendant qu'un film pornographique avait été tourné à l'Hôtel de Ville.
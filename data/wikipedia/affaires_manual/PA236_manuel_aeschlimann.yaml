- title: Enquête pour fichage ethnique
  text:
    - En 2006, la BRDE (Brigade de répression de la délinquance économique) enquête sur des fichiers informatiques qui catégorisent 40000 résidents d'Asnières-sur-Seine selon leur origine ethnique (Maghreb ou hors Maghreb).
    - L'enquête a pour but de déterminer si ces fichiers auraient été établis par la Mairie d'Asnières-sur-Seine.
    - Manuel Aeschlimann était le maire d'Asnières-sur-Seine à cette époque.
  sources:
    - https://www.nouvelobs.com/politique/elections-2007/20070522.OBS8199/fichiers-ethniques-a-asnieres-le-ps-accuse-la-mairie.html
    - https://www.leparisien.fr/hauts-de-seine-92/levee-de-boucliers-autour-des-fichiers-ethniques-22-05-2007-2008052989.php
- title: Condamnation pour favoritisme dans l'attribution d'un marché public
  text:
    - En 1998, Manuel Aeschlimann, alors premier adjoint à la mairie d'Asnières, confie à une société un marché de 200 000 € sans respecter les règles des marchés publics.
    - La société appartenait à une connaissance de Manuel Aeschlimann.
    - En 2009, il est condamné en première instance à 18 mois de prison avec sursis, quatre ans d'inéligibilité et 20 000 € d'amende.
    - En 2011, en appel, la peine est confirmée, l'inégibilité est seulement réduite à un an.
    - Il renonce à se pourvoir en cassation.
  sources:
    - https://www.lejdd.fr/Societe/Le-folklore-d-Aeschlimann-80461-3078104
    - https://www.leparisien.fr/hauts-de-seine-92/aeschlimann-opte-pour-les-12-mois-d-ineligibilite-26-09-2012-2181576.php

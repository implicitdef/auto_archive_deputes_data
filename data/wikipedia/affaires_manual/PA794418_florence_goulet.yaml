  Florence Goulet et sa sœur ont accusé leur ex-belle-mère, Nathalie
  Goulet, de l'assassinat de leur père, mais la justice a conclu à un
  non-lieu et a déterminé que leur plainte était un règlement de compte. Entre-temps, Nathalie Goulet porte plainte pour dénonciation calomnieuse ; l'enquête conclut en 2011 que « les filles de M. Goulet connaissaient les raisons exactes du décès de M. Goulet et que la plainte pour assassinat tenait en fait du règlement de compte »2,3.

- title: Polémiques et affaires judiciaires
  children:
    - title: Affaire du golf de Nice
      children:
        - >-
          La plainte pour escroquerie du conseil général est finalement classée
          sans suite en août 1994, malgré les critiques sur l'impartialité du
          juge d'instruction Jean-Paul Renard, qui sera poursuivi
          ultérieurement. Christian Estrosi considère cette affaire du golf de
          Nice comme une cabale politique.
    - title: Accusation de détournement de fonds publics
      children:
        - >-
          Jean-Noël Falcou, membre d'Europe Écologie Les Verts, dépose une
          plainte pour détournement de fonds publics après avoir découvert
          l'envoi de courriers de soutien à Nicolas Sarkozy, affranchis aux
          frais de l'Assemblée nationale. Christian Estrosi, secrétaire général
          de l'Association des amis de Nicolas Sarkozy, admet finalement son
          erreur et la plainte est classée sans suite.
    - title: Stationnement « intelligent »
      children:
        - >-
          L'ancien directeur général délégué de la SEMIACS est incarcéré suite à
          de nombreux scandales sexuels et financiers, remettant en question la
          gestion de l'ancienne direction de l'entreprise.

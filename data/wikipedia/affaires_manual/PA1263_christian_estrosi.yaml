- title: Enquête pour détournement de fond public, et non-lieu
  subtitle: Affaire du golf de Nice
  text:
    - - Le couple Estrosi a créé en même temps une entreprise nommée « Golf de Nice » pour gérer un club de golf, et une association portant le même nom « Golf de Nice », domiciliées à la même adresse.
      - En 1989, la société se porte mal.
      - Une subvention de 750 000 francs est accordée à l'association par le conseil général du département Alpes-Maritimes.
      - Cette subvention, destinée à l'association, est en fait virée directement sur le compte bancaire de la société.

    - - Une instruction judiciaire pour détournement de fonds publics est classée sans suite en 1994.
      - Les 750 000 francs n'ont jamais été récupérés.

    - - A noter qu'à partir de 1999 le juge d'instruction qui a prononcé le non-lieu, Jean-Paul Renard, est plus tard sanctionné par le Conseil supérieur de la magistrature (CSM) pour sa proximité envers le milieu politique de Nice et ses décisions suspectes dans plusieurs affaires.
      - Le CSM le met à la retraite d'office en 2004, mentionnant des « violations graves et répétées aux obligations de prudence, de diligence, de neutralité, de loyauté et de rigueur professionnelle (...) toutes contraires à l'honneur et à la considération et ayant porté atteinte à l'autorité de la justice » et qu'il « a perdu les repères éthiques indispensables à l'exercice des fonctions de magistrat ».


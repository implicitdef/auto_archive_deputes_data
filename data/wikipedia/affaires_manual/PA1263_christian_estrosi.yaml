- title: Plainte pour détournement de fonds publics, classée sans suite
  subtitle: Envoi d'un courrier aux frais de l'Assemblée Nationale
  text:
    - - En 2012, Christian Estrosi envoie un courrier « de remerciement » à ses électeurs dans sa circonscription, aux frais de l'Assemblée Nationale.
      - Il glisse dans ces courriers un bulletin de promotion de « l'Association des Amis de Nicolas Sarkozy ».
      - Il est accepté que les députés communiquent sur eux-même et leur activité, mais le fait d'avoir promu un autre politique pouvait être interprété comme un détournement des frais de l'Assemblée.

    - - En 2013, une plainte est déposée en ce sens par un militant d'EELV et membre d'Anticor.
      - Une enquête préliminaire est ouverte, puis classée sans suite.

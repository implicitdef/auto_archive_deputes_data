- >-
  En juillet 2011, le juge Serge Tournaire place sous écoute un employé
  municipal impliqué dans une affaire de blanchiment d'argent et
  d'extorsion au Cercle de jeu Wagram à Paris, sans toutefois le mettre
  en examen.
- title: Abus de biens sociaux envers la société de chauffage urbain de Sarcelles
  children:
    - >-
      Il est soupçonné d'avoir abusé de 25 800 euros pour des dépenses
      personnelles entre 2004 et 2006 avec la carte de crédit de la société
      SEM Chaleur.
    - >-
      Le 5 janvier 2022, François Pupponi est condamné à payer une amende et
      à rembourser des dépenses irrégulières, mais il maintient son
      innocence et fait appel.

- title: Condamnation pour favoritisme dans l'attribution d'un marché public
  text:
    - De 1989 à 2012 Jean-Marc Ayrault était maire de Nantes. Dans ce cadre il aurait, via une association, accordé sans mise en concurrence ni appel d'offres le marché d'impression du journal municipal nantais à un homme d'affaires proche de PS.
    - En 1997, à ce sujet, le tribunal correctionel le condamne à six mois de prison avec sursis et 30 000 francs d'amende pour "délit d'octroi d'avantage injustifié" (souvent dit "délit de favoritisme"). Jean-Marc Ayrault ne fait pas appel.
  sources:

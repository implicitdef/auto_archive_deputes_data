- >-
  L'affaire Bruno Le Roux, survenue pendant l'élection présidentielle de
  2017, concerne l'emploi de ses deux filles comme collaboratrices
  parlementaires pendant leurs études, avec des soupçons d'emplois
  fictifs, pour un total de 55 000 euros.
- >-
  Bruno Le Roux critique l'emploi de conjoints par les parlementaires
  suite à l'affaire Penelope Fillon.
- >-
  Le Parquet national financier a ouvert une enquête préliminaire et
  l'individu a été interrogé par l'OCLCIFF le 28 mars.

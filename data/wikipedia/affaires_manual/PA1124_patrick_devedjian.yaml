- title: Condamnation pour vol et détention d'arme
  text:
    - - En 1965, à 19 ans, Patrick Devedjian vole une voiture avec un complice et tentent de voler de l'essence.
      - Rattrapés par la police, celle-ci trouvera une arme à son domicile.
    - - Il a été condamné à un an de prison avec sursis.
  sources:
    - https://edito.nicematin.net/Var/pdf/devedjian_madelin.pdf
    - https://www.lemonde.fr/politique/article/2010/05/14/evocation-de-son-passe-judiciaire-devedjian-deboute_1351900_823448.html

- title: Condamnation pour violence avec préméditation
  text:
    - - De 1963 à 1967, Patrick Devedjian était membre du mouvement d'extrême-droite Occident.
      - Le 12 janvier 1967, une vingtaine de membres d'Occident, dont Patrick Devedjian, font irruption sur le campus de l'université de Rouen.
      - À coups de poing, de barres de fer et de clef à molette, ils fondent sur des militants gauchistes, dont l'un finira dans le coma.
    - - En juillet 1967, il est condamné à 1 000 francs d'amende pour « violence et voies de fait avec armes et préméditation ».
  sources:
    - https://www.lemonde.fr/politique/article/2014/02/26/qui-sont-les-anciens-d-occident_4373581_823448.html
    - https://www.liberation.fr/france/2020/03/29/patrick-devedjian-d-un-bout-a-l-autre-de-l-arc-des-droites_1783477/

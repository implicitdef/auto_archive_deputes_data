- title: Ludon-Médoc
  children:
    - >-
      En août 2018, Benoît Simian est accusé d'avoir provoqué la
      démission de dix conseillers municipaux à Ludon-Médoc, entraînant
      de nouvelles élections que Philippe Ducamp remporte en octobre de
      la même année.
    
- title: Affaires judiciaires
  children:
    - title: Harcèlement de son ex-compagne
      children:
        - >-
          Benoît Simian, en divorce et accusé de harcèlement psychologique par
          son ex-compagne, a violé une ordonnance de protection et a également
          porté plainte contre elle pour violences volontaires.
        - >-
          L'Assemblée nationale refuse de lever l'immunité parlementaire de
          Benoit Simian, accusé de comportement violent envers son épouse,
          malgré la demande du parquet de Bordeaux, et il est renvoyé en procès
          en mars 2022.
        - >-
          En mai 2022, le député a porté plainte contre la préfète de Gironde
          pour ne pas avoir utilisé la force publique pour expulser son
          ex-femme, malgré l'absence de base juridique pour une telle action,
          selon Mediapart.
        - >-
          Benoît Simian a été condamné le 23 juin 2022 à huit mois de prison
          avec sursis, une amende de 5 000 euros à son ex-compagne et une
          interdiction d'approche d'un an, sans être déclaré inéligible.
    - title: Harcèlement sexuel d’une collaboratrice parlementaire
      children:
        - >-
          Benoît Simian fait l'objet d'une enquête judiciaire suite à des
          accusations de comportement inapproprié envers une ancienne
          collaboratrice.


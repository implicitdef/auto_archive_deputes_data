- >-
  Après avoir été élu président de l'Assemblée nationale suite à la victoire de
  la gauche en 1988, il est impliqué dans l'affaire du sang contaminé, ce qui
  nuit à sa popularité. Il démissionne en 1992 pour devenir premier secrétaire
  du PS, puis quitte le parti après la défaite de la gauche en 1993. Il retrouve
  la présidence de l'Assemblée en 1997 et devient ministre de l'Économie en
  2000.
- >-
  L'affaire du sang contaminé entache le bilan de Laurent Fabius à
  Matignon, mais il est finalement relaxé du délit d'« atteinte
  involontaire à la vie » par la Cour de justice de la République.

- >-
  Sylvain Maillard, impliqué dans l'affaire des "Pandora Papers" pour
  être partiellement propriétaire d'une société condamnée pour
  contrefaçon, nie toute connaissance et accuse son associé Florian
  Deloppinot d'usurpation d'identité, qui a été condamné à payer 60 000
  euros pour contrefaçon en 2014.


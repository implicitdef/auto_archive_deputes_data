- >-
  En 2017, la fille d'Émilie Franchi est impliquée dans une enquête pour
  fraude fiscale liée à l'affaire des lingots d'or retirés au
  Luxembourg, qui vise Joëlle Ceccaldi-Raynaud.
- title: Soupçons d'affairisme
  children:
    - >-
      Joëlle Ceccaldi-Raynaud porte plainte contre Christophe Grébert pour
      diffamation, mais est finalement condamnée à verser des dommages et
      intérêts à son opposant. Cependant, cette condamnation est annulée en
      appel et Christophe Grébert doit restituer la somme.
- title: Affaire de la chaufferie de La Défense
  children:
    - >-
      En septembre 2015, Mediapart révèle que Joëlle Ceccaldi-Raynaud a
      retiré des lingots d'or et de l'argent liquide d'un compte bancaire
      caché au Luxembourg, alimenté par des commissions illégales liées à
      une affaire de corruption.
    - >-
      L'OCLIFF enquête sur Joëlle Ceccaldi-Raynaud et sa fille pour des
      soupçons de fraude fiscale et de blanchiment d'argent.
    - >-
      En août 2019, elle est citée en tant que témoin assisté dans une
      affaire de corruption liée à la chaufferie de La Défense, suite aux
      accusations de son père décédé en juillet 2019.
    - >-
      Le 2 décembre 2020, Joëlle Ceccaldi-Raynaud est mise en examen pour
      blanchiment de fraude fiscale aggravée, soupçonnée d'avoir dissimulé
      2,6 millions d'euros au fisc, et est placée sous contrôle judiciaire.
- title: Église classée repeinte
  children:
    - >-
      La DRAC d'Île-de-France enquête sur les choix de restauration de
      l'église, qui n'ont pas été validés par les autorités compétentes, et
      la mairie entreprend des travaux de réfection à hauteur de 500 000
      euros.
- title: Accusations de clientélisme
  children:
    - >-
      La mairie de Puteaux est accusée de favoritisme et de traitement
      injuste envers les opposants politiques, selon un article de
      Challenges et du Monde.

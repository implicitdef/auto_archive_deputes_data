- En juin 2010, après avoir mis fin aux fonctions de son chef de cabinet, il découvre des allégations sur sa situation fiscale dans Le Canard enchaîné37. L'hebdomadaire satirique révèle peu de temps après que Christian Blanc a fait acheter sur le budget de son secrétariat d'État pour 12 000 € de cigares en dix mois, information largement reprise par la presse38. 
- Christian Blanc déclare soupçonner son ancien chef de cabinet Guillaume Jublot, licencié fin mai 2010, d'avoir fourni ces informations au Canard enchaîné39. Il rembourse 3 500 euros correspondant, selon ses dires, à sa « consommation personnelle ». Selon le communiqué officiel, Christian Blanc et François Fillon, Premier ministre à l'époque, « ont convenu ensemble qu'il était opportun que M. Blanc honore la totalité de la dépense sur ses deniers personnels ». Christian Blanc rembourse donc finalement l'intégralité de la somme40. 
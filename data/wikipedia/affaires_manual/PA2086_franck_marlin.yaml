- >-
  Franck Marlin, ayant commencé sa carrière politique en 1986, a occupé
  divers postes dont celui de président de la base de plein air et de
  loisirs d'Étampes, conseiller régional, maire d’Étampes et député de
  la deuxième circonscription de l'Essonne, tout en naviguant à travers
  des controverses et des conflits politiques.
- >-
  Franck Marlin, ancien directeur de cabinet de Xavier Dugoin, a été
  impliqué dans une affaire d'emplois fictifs et de corruption, ayant
  conduit à une condamnation à une peine de prison avec sursis et une
  amende.
- >-
  En 2021, le parquet d'Évry lance une enquête sur un présumé détournement
  de fonds publics à Etampes, suite à un signalement d'Anticor, conduisant à
  une perquisition à la mairie en février 2022.

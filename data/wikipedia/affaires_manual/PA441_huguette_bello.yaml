- title: Plainte pour être entrée de force dans un bâtiment, et relaxe
  text:
    - - En mars 2018, Huguette Bello visite avec une autre députée une médiathèque de Saint-Paul, qui appartient à la région Réunion.
      - On leur refuse l'accès, elles forcent le passage.

    - - La région porte plainte pour « violation de domicile ».
      - En septembre 2018, Huguette Bello est relaxée par le tribunal.
      - La région fait appel.

  sources:

- >-
  Réélue maire de Montauban en 2008, elle a été initialement condamnée
  pour avoir refusé de marier un couple franco-tunisien, mais cette
  condamnation a été annulée en appel.
- >-
  Brigitte Barèges a remporté les élections municipales de Montauban en
  2014, mais a été condamnée à un an d'inéligibilité pour irrégularités
  dans ses comptes de campagne, une décision finalement atténuée par le
  Conseil d'État, lui permettant de rester maire.
- title: Inéligibilité, relaxe et retour à la mairie
  children:
    - >-
      Brigitte Barèges et trois autres membres de la municipalité de
      Montauban sont jugés pour le financement d'un emploi fictif à la
      mairie à partir de décembre 2020.
    - >-
      Brigitte Barèges a été condamnée le 9 février 2021 à un an de prison
      avec sursis, une amende de 15 000 € et cinq ans d'inéligibilité,
      perdant ainsi ses mandats politiques, une décision qu'elle attribue à
      des motivations politiques.
    - >-
      Le 14 décembre 2021, Brigitte Barèges est acquittée et réélue maire de
      Montauban le 22 décembre, suite à la démission d'Axel de Labriolle.

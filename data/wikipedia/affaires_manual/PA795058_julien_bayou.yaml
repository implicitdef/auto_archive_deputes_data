- >-
  En septembre 2022, suite à des accusations de violences psychologiques par une
  ex-compagne, il se retire de ses fonctions politiques, mais l'enquête interne
  de son parti se conclut sans suite en février 2023.
- title: Accusations de violences psychologiques
  children:
    - >-
      En 2022, Julien Bayou, leader d'EELV, est accusé de violences
      conjugales, une situation dénoncée publiquement par Sandrine Rousseau,
      malgré l'absence de répercussions pénales.
    - >
      Le 20 septembre, Julien Bayou se retire de ses fonctions au sein du
      groupe écologiste et d'Europe Écologie Les Verts, sur fond de
      controverse et de compétition interne avec Sandrine Rousseau.
    - >
      Le 1er octobre, le bureau exécutif d'EÉLV se réunit en urgence pour
      discuter de l'affaire Julien Bayou, suite à une enquête de Libération,
      tout en réaffirmant sa confiance envers la cellule interne de lutte
      contre les violences sexuelles.
    - >-
      Le 25 octobre, Reporterre publie une enquête controversée sur Julien
      Bayou, incluant des allégations anonymes de violences psychologiques
      et d'emprise sentimentale, bien que certains témoignages le dépeignent
      différemment.
    - >-
      L'enquête interne d'EELV sur Julien Bayou s'est conclue le 1er février
      2023 sans audition, faute de coopération de la plaignante.

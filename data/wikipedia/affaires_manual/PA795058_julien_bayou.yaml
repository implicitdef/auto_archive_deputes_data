- title: Accusation de violences psychologiques contre Julien Bayou
  text:
    factual_events:
      - En septembre 2022, Sandrine Rousseau a accusé publiquement Julien Bayou, alors secrétaire national d'Europe Ecologie Les Verts (EELV), de violences psychologiques envers une ex-compagne.
      - Les accusations ont été relayées lors d'une apparition de Sandrine Rousseau sur l'émission "C à Vous" sur France 5.
      - Les détails de l'affaire ont commencé à circuler sur les réseaux sociaux, notamment par le collectif féministe @NousToutesOrg, qui a interpellé la cellule violences sexistes et sexuelles d'EELV.
      - Julien Bayou a contesté les accusations, qualifiant la situation de "Kafka à l'heure des réseaux sociaux".
    legal_process:
      - En réponse aux accusations, Julien Bayou s'est temporairement retiré de ses fonctions de secrétaire national d'EELV et de coprésident du groupe des députés écologistes en septembre 2022.
      - Une cellule d'enquête et de sanction contre les violences sexuelles et sexistes d'EELV a été saisie pour enquêter sur les accusations.
      - La cellule d'enquête n'a pas pu mener à bien son investigation, faute d'audition initiale de l'ex-compagne et d'autres témoignages.
      - En février 2023, la cellule d'enquête a déclaré ne pas pouvoir mener à bien son enquête, faute de coopération suffisante.
      - Julien Bayou a annoncé sa démission de ses fonctions au sein d'EELV en février 2023.
  to_rework: true

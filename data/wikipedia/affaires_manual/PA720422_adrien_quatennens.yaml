- title: Affaire Adrien Quatennens - Violences conjugales
  subtitle: "L'affaire Quatennens : Un député face à la justice pour violences conjugales"
  text:
    factual_events:
      - "Septembre 2022: L'affaire débute avec la publication d'un article du Canard Enchaîné évoquant une main courante déposée par Céline Quatennens, l'épouse d'Adrien Quatennens, député La France Insoumise (LFI) du Nord&#8203;``【oaicite:13】``&#8203;."
      - "18 septembre 2022: Adrien Quatennens reconnaît publiquement avoir donné une gifle à son épouse dans le cadre d'un divorce conflictuel, exprimant des regrets pour ce geste&#8203;``【oaicite:12】``&#8203;."
      - "Septembre 2022: Suite à ces révélations, le parquet lance une enquête pour déterminer la réalité des faits et la potentielle influence d'une situation d'emprise psychologique&#8203;``【oaicite:11】``&#8203;."
      - 'Septembre 2022: Céline Quatennens dépose une nouvelle main courante pour harcèlement par SMS, évoquant des messages envoyés par Adrien Quatennens durant leur séparation&#8203;``【oaicite:10】``&#8203;.'
      - '26 septembre 2022: Adrien Quatennens est entendu par les enquêteurs, admettant plusieurs faits de violences, dont une gifle en 2021, et des messages envoyés à son épouse après leur séparation&#8203;``【oaicite:9】``&#8203;.'
      - '26 septembre 2022: Céline Quatennens transforme ses mains courantes en plainte contre Adrien Quatennens, portant sur les mêmes faits de violences conjugales&#8203;``【oaicite:8】``&#8203;.'
    legal_process:
      - "21 novembre 2022: Adrien Quatennens accepte la procédure de plaider-coupable pour la gifle infligée à son épouse et l'envoi de nombreux SMS après leur séparation&#8203;``【oaicite:7】``&#8203;."
      - '13 décembre 2022: Adrien Quatennens est condamné à quatre mois de prison avec sursis pour violences sans incapacité commises par conjoint entre octobre et décembre 2021, et pour envoi régulier et malveillant de messages&#8203;``【oaicite:6】``&#8203;&#8203;``【oaicite:5】``&#8203;.'
      - "Décembre 2022: Le groupe LFI à l'Assemblée nationale suspend Adrien Quatennens pour une durée de quatre mois, conditionnant son retour à la participation à un stage de responsabilisation sur les violences faites aux femmes&#8203;``【oaicite:4】``&#8203;&#8203;``【oaicite:3】``&#8203;."
      - "La condamnation d'Adrien Quatennens suscite des réactions diverses au sein du parti LFI et parmi ses alliés, avec certains réclamant sa démission et d'autres soutenant son maintien&#8203;``【oaicite:2】``&#8203;&#8203;``【oaicite:1】``&#8203;."
      - "Les discussions se poursuivent au sein du parti LFI concernant les conditions d'un éventuel retour d'Adrien Quatennens à l'Assemblée nationale&#8203;``【oaicite:0】``&#8203;."

- title: Enquête sur un potentiel abus de faiblesse
  text:
    - En juin 2014, Patrick Balkany, en tant que maire de Levallois-Peret, célèbre un mariage suspect.
    - Le marié, veuf d'une soixantaine d'années, décrit comme "très isolé", n'a rencontré la mariée que très peu de temps auparavant. La mariée est employée municipale de la mairie, proche du couple Balkany, et ne connait pas la famille du marié, qui n'est pas informée du mariage. Outre les mariés et le maire, les trois autres personnes présentes, les témoins, sont tous proches du maire ou liés à la mairie.
    - Le marié refusait depuis plusieurs mois de vendre son logement à un promoteur immobilier. Cette société est dirigée par un proche de Patrick Balkany.
    - En février 2015, huit mois après le mariage, le marié signe la vente. Quelque mois plus tard le couple se sépare.
    - La famille du marié porte plainte pour abus de faiblesse.
    - En décembre 2016, le parquet de Nanterre ouvre une enquête préliminaire pour abus de faiblesse.
  sources:
    - https://www.francetvinfo.fr/politique/affaire/affaire-balkany/info-franceinfo-l-affaire-du-mariage-suspect-qui-inquiete-les-epoux-balkany_1966707.html

- title: Plainte pour "détournement de fonds publics" lié à l'affaire Bygmalion
  text:
    - L'agence Bygmalion est une société de communication soupçonné d'être au centre d'un système de fausses factures pour masquer des dépassements de frais de campagne de Nicolas Sarkozy lors de l'élection présidentielle de 2012. Par la suite, plusieurs plaintes et enquêtes ont lieu sur des prestations supposément réalisées par l'agence Bygmalion pour des collectivités territoriales à traves la France. Ces prestations n'auraient pas eu lieu ou auraient été largement surfacturées.
    - >-
      A Levallois-Perret, un versement de la mairie de 192 000 euros à l'agence Bygmalion donne lieu à une plainte en 2014 d'une association locale qui questionne la réalité de la prestation effectuée.
    - En 2016, un rapport de la Chambre régionale des comptes semble faire les mêmes conclusions
  sources:
    - https://www.lepoint.fr/justice/patrick-balkany-rattrape-par-l-affaire-bygmalion-22-12-2014-1891789_2386.php
    - https://www.lefigaro.fr/conjoncture/2016/02/11/20002-20160211ARTFIG00139-un-rapport-denonce-la-gestion-de-levallois-perret-et-de-son-maire.php

- title: Rapports de la Chambre régionale des comptes sur la gestion de Levallois-Perret
  text:
    - En 2009, un rapport de la CRC critique les pratiques de la ville de Levallois-Perret, dont Patrick Balkany est maire. Il note des irrégularité dans le calcul du niveau d'endettement, des anomalies dans le contrôle des frais des agents municipaux, et mentionne "un risque de détournement de la loi" lié à la manière dont la mairie possède des sociétés liées à l'aménagement de la ville.
    - En 2016, un nouveau rapport de la CRC remarque que les comptes publiés par la mairie sont erronés. Sur trois années l'exercice est annoncé comme bénéficiaire alors qu'il serait en réalité déficitaire. Au total, les «corrections» calculés par la CRC s'élèvent à près de 117 millions d'euros. La CRC remarque également des associations financées généreusement par la mairie, qui serait en fait "para-municipales". Par exemple, l'association Levallois Communication, qui emploie 18 personnes principalement grâce aux subventions de la mairie, dont les activités seraient «indissociables de celles menées par la direction de la communication de la commune». Autre cas, une association qui emploie un proche de Patrick Balkany, ancien du directeur développement économique de la ville, qui a été forcé à prendre sa retraite à cause d'une limite d'âge, mais qui en fait travaillerait toujours de facto pour la mairie via cette association. La CRC s'étonnent également des conditions de rémunération des cadres municipaux, largement supérieures aux usages pour une ville de cette taille.
  sources:
    - https://www.lemonde.fr/politique/article/2009/06/29/la-gestion-de-patrick-balkany-a-levallois-perret-epinglee_1213179_823448.html
    - https://www.lefigaro.fr/conjoncture/2016/02/11/20002-20160211ARTFIG00139-un-rapport-denonce-la-gestion-de-levallois-perret-et-de-son-maire.php

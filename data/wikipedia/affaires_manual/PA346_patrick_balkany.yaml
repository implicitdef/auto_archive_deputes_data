- title: Condamnation pour prise illégale d'intérêts à Levallois-Perret 
  text:
    - Entre 1985 et 1995, en tant que maire de Levallois-Perret, Patrick Balkany rémunérait aux frais de la municipalité trois personnes désignées comme des employés municipaux, mais qui ne s'occupaient que de son appartement de Levallois-Perret et de sa résidence secondaire près de Giverny.
    - En mai 1996, il est condamné par le tribunal correctional à quinze mois de prison avec sursis, 200 000 francs d'amende et deux ans d'inéligibilité, pour « prise illégale d'intérêts »
    - En janvier 1997, la décision est confirmée en appel
    - En juillet 1999, la chambre régionale des comptes d'Île-de-France condamne aussi Patrick Balkany à 45 734 euros d'amende pour "gestion de fait", et surtout à rembourser à la ville de Levallois-Perret le montant des salaires de ces employés municipaux, environ 524 000 euros. A cela s'ajoute des intérêts sur cette dette, qui gonfleront au fil des années pour atteindre 230 000 euros en 2007.
    - En juillet 2005, Patrick Balkany ayant interjeté l'appel (i.e. contesté la décision) devant le Conseil d'État, celui-ci confirme la décision.
    - Patrick Balkany aurait étalé le remboursement des 524 000 euros à la ville de 2000 à 2006. Il restait les intérêts.
    - En février 2007, il fait une demande de "remise gracieuse" de cette dette au ministre de l'Économie. Cette demande est temporisée par les ministres de l'Économie qui se succèdent pendant plusieurs années.
    - En juin 2011, cette demande est finalement rejetée.
    - Patrick Balkany verse alors environ 64 000 euros, et demande des délais de paiement pour le reste. Le ministère de l'économie lui donne un échéancier pour le montant restant. 
  sources:

          blanchiment de fraude fiscale des années 80-90 via l'achat de biens
          immobiliers luxueux et la non-déclaration de ces propriétés au fisc.
        - >-
          Patrick Balkany a reçu 5 millions de dollars non déclarés pour
          faciliter l'achat de la société UraMin par Areva, ce qui a conduit à
          une enquête pour corruption en 2015.
        - >-
          Les Panama Papers de 2016 ont révélé que Patrick Balkany possédait un
          riad à Marrakech via une société offshore au Panama.
        - >-
          Patrick et Isabelle Balkany ont été condamnés en 2020 pour fraude
          fiscale, Patrick a été libéré pour raisons de santé en 2021, mais ils
          ont été renvoyés en prison en 2022 suite à des infractions.

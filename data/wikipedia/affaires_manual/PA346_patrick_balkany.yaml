- title: Condamnations pour fraude fiscale et blanchiment de fraude fiscale. Mise en examen puis relaxe pour corruption
  subtitle: L'affaire Balkany
  text:
    - Patrick Balkany et sa femme Isabelle ont dissimulé au fisc français des sommes d'argent détenues en Suisse, et surtout plusieurs propriétés immobilières luxueuses au Maroc et aux Antilles, via des montages complexes, des prête-noms, et des sociétés écrans basées au Liechtenstein, à Singapour ou au Panama. Le montant total du patrimoine a été estimé selon les sources à 11 ou 16.5 millions d'euros.
    - Patrick Balkany a de plus été mis en examen pour corruption car il aurait acheté une de ces villas avec 5,25 millions d'euros donnés par deux hommes d'affaires étrangers. En échange il aurait octroyé à ces personnes des contrats à Levallois-Peret et en Namibie. Sur cette accusation de corruption, il a fini par être relaxé.
    - >-
      L'affaire démarre par une enquête en 2013 et a donné lieu à plusieurs procès à partir de 2019 pour différent chefs d'accusation, notamment "fraude fiscale", "blanchiment de fraude fiscale", et déclaration mensongère sur son patrimoine à la Haute Autorité pour la transparence de la vie publique (HATVP). Ces procès sont difficiles à suivre car séparés en différent volets suivant les chefs d'accusation, et aboutissant à des verdicts similaires.
    - Au final, Patrick Balkany a été condamné plusieurs fois à tantôt quatre ou cinq ans de prison ferme, dix ans d'inéligibilité, et à payer d'importants dommages et intérêts à l'État. La plupart des propriétés mal acquises ont été confisquées par la justice.
    - En tout et pour tout, à cause des règles d'application des peines et d'une libération pour raisons de santé, Patrick Balkany ne semble avoir fait qu'un peu moins d'un an de prison ferme. Une partie de la procédure est encore en cours, mais compte tenu de son âge et de son état de santé, il est peu probable qu'il y retourne jamais.
    - En 2021, il semblerait que le couple Balkany devait encore au fisc 12 millions d'euros.
    - A noter que les juges ont noté "la discordance flagrante" entre d'une part les revenus officiels du couple Balkany, et d'autre part leur train de vie luxueux et leur patrimoine. La justice a réussi à condamner le couple pour avoir dissimulé cette richesse au fisc, mais l'origine de cette richesse reste inconnue.
  sources:
    - https://www.mediapart.fr/journal/france/040320/cette-fois-les-balkany-sont-ineligibles
    - https://www.mediapart.fr/journal/france/300621/la-condamnation-des-balkany-est-definitive-mais-le-feuilleton-judiciaire-continue
    - https://www.mediapart.fr/journal/france/100718/les-juges-denoncent-la-fraude-grande-echelle-de-patrick-balkany

- title: Condamnation pour prise illégale d'intérêts à Levallois-Perret
  subtitle: Affaires des employés municipaux utilisés pour ses propriétés (1985-1995)
  text:
    - Entre 1985 et 1995, en tant que maire de Levallois-Perret, Patrick Balkany rémunérait aux frais de la municipalité trois personnes désignées comme des employés municipaux, mais qui ne s'occupaient que de son appartement de Levallois-Perret et de sa résidence secondaire près de Giverny.
    - En mai 1996, il est condamné par le tribunal correctional à quinze mois de prison avec sursis, 200 000 francs d'amende et deux ans d'inéligibilité, pour « prise illégale d'intérêts »
    - En janvier 1997, la décision est confirmée en appel.
    - En juillet 1999, la chambre régionale des comptes d'Île-de-France condamne aussi Patrick Balkany à 45 734 euros d'amende pour "gestion de fait", et surtout à rembourser à la ville de Levallois-Perret le montant des salaires de ces employés municipaux, environ 524 000 euros. A cela s'ajoute des intérêts sur cette dette, qui gonfleront au fil des années pour atteindre 230 000 euros en 2007.
    - En juillet 2005, Patrick Balkany ayant interjeté l'appel (i.e. contesté la décision) devant le Conseil d'État, celui-ci confirme la décision.
    - Patrick Balkany aurait étalé le remboursement des 524 000 euros à la ville de 2000 à 2006. Il restait les intérêts.
    - En février 2007, il fait une demande de "remise gracieuse" de cette dette au ministre de l'Économie. Cette demande est temporisée par les ministres de l'Économie qui se succèdent pendant plusieurs années.
    - En juin 2011, cette demande est finalement rejetée.
    - Patrick Balkany verse alors environ 64 000 euros, et demande des délais de paiement pour le reste. Le ministère de l'économie lui donne un échéancier pour le montant restant.
  sources:
    - https://www.mediapart.fr/journal/france/170113/levallois-balkany-doit-encore-123000-euros-sa-ville

- title: Mise en examen pour complicité de trafic d'influence, puis relaxe (début des années)
  subtitle: Affaire des HLM des Hauts-de-Seine
  text:
    - Au début des années 1990 Patrick Balkany avait le poste de président de l'Office HLM des Hauts-de-Seine. Didier Schuller en assurait la direction générale.
    - L'affaire des HLM des Hauts-de-Seine révèle qu'un entrepreneur, Francis Poullain, finançait les activités politiques de Didier Schuller en payant à un tarif disproportionné des publicités dans le journal électoral "Le Clichois" de ce dernier.
    - En échange, la société de Francis Poullain obtenait des marchés publics de l'Office HLM des Hauts-de-Seine.
    - En 1994 une enquête commence sur ce sujet.
    - En 2000, Patrick Balkany est mis en examen pour "trafic d'influence"
    - En 2005, il est renvoyé devant le tribunal pour "complicité de trafic d'influence", puis relaxé. Didier Schuller lui est condamné.
  sources:
    - https://www.lemonde.fr/societe/article/2005/07/15/hlm-des-hauts-de-seine-relaxe-requise-pour-patrick-balkany-et-un-an-ferme-pour-didier-schuller_672886_3224.html
    - https://www.liberation.fr/societe/2005/10/19/cinq-ans-dont-deux-ferme-pour-schuller_536114/
    - https://www.lemonde.fr/societe/article/2005/10/18/didier-schuller-condamne-a-5-ans-de-prison-dont-3-avec-sursis-patrick-balkany-relaxe_700424_3224.html

- title: Accusation de viol et menace avec armes
  text:
    - En 1996, sa compagne de l'époque porte plainte contre Patrick Balkany pour "viol et menace avec armes", l'accusant de lui avoir imposé un acte sexuel sous la menace d'une arme à feu.
    - Elle finit par retirer sa plainte.

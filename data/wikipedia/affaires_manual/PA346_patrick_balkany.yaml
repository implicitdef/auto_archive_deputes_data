- title: Enquête sur un potentiel abus de faiblesse
  text:
    - En juin 2014, Patrick Balkany, en tant que maire de Levallois-Peret, célèbre un mariage suspect.
    - Le marié, veuf d'une soixantaine d'années, décrit comme "très isolé", n'a rencontré la mariée que très peu de temps auparavant. La mariée est employée municipale de la mairie, proche du couple Balkany, et ne connait pas la famille du marié, qui n'est pas informée du mariage. Outre les mariés et le maire, les trois autres personnes présentes, les témoins, sont tous proches du maire ou liés à la mairie.
    - Le marié refusait depuis plusieurs mois de vendre son logement à un promoteur immobilier. Cette société est dirigée par un proche de Patrick Balkany.
    - En février 2015, huit mois après le mariage, le marié signe la vente. Quelque mois plus tard le couple se sépare.
    - La famille du marié porte plainte pour abus de faiblesse.
    - En décembre 2016, le parquet de Nanterre ouvre une enquête préliminaire pour abus de faiblesse.

- title: Mise en examen pour « détournement de fonds publics »
  text: >-
    - Patrick Balkany soupçonné d'avoir utilisé des agents municipaux de Levallois-Perret à des fins personnelles entre 2010 et 2015. Des chauffeurs rémunérés par la ville l'auraient notamment accompagné dans ses déplacements dans ses propriétés aux Antilles et à Giverny.
    - En 2013, une enquête est ouverte.
    - En 2020, il est mis en examen pour « détournement de fonds publics »
  sources:
    - https://www.lemonde.fr/societe/article/2020/07/24/patrick-balkany-mis-en-examen-pour-detournement-de-fonds-publics_6047227_3224.html

- title: Mise en examen pour « prise illégale d'intérêts » et « abus de biens sociaux »
  text:
    - Entre 2008 et 2015, Patrick Balkany aurait loué à diverses sociétés (dont certaines appartenaient à sa fille) un local appartenant à la ville de Levallois-Perret n'étant pas censé être exploité.
    - En 2021, il est placé en garde à vue puis mis en exament pour "détournement de biens d'un dépôt public", "abus de biens sociaux" et "prise illégale d'intérêts"
    - >-
      Le parquet de Nanterre annonce le 7 janvier 2021 que Patrick Balkany est placé en garde à vue ainsi que son gendre et son directeur de cabinet ; il aurait loué un local entre 2008 et 2015 à diverses sociétés dont certaines appartenant à sa fille, alors qu'il n’était pas censé être exploité119. Le 9 février 2021, Patrick Balkany est mis en examen pour « prise illégale d'intérêts » et « abus de biens sociaux »87.
  sources:
    - https://www.lemonde.fr/societe/article/2021/01/08/patrick-balkany-soupconne-de-detournement-de-biens-d-un-depot-public-brievement-en-garde-a-vue_6065548_3224.html

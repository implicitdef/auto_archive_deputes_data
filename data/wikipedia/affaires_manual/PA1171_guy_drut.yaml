- title: Condamnation pour avoir profité d'un emploi fictif, et grâce présidentielle.
  subtitle: Dans l'affaire des marchés publics d'Île-de-France
  text:
    - - Dans les années 90, le conseil régional d'Île-de-France attribue des marchés publics de construction et de rénovation de bâtiments à diverses entreprises.
      - Les différents grands partis politiques qui contrôlent le conseil régional mettent en place un « racket » de ces entreprises.
      - Pour obtenir ces marchés, elle doivent systématiquement leur reverser un petit pourcentage du prix des marchés.

    - - Guy Drut lui aurait été rémunéré par une de ces sociétés qui lui aurait donné un emploi fictif entre 1990 et 1993, à la demande de la mairie de Paris, alors dirigée par Jacques Chirac.
      - Il aurait ainsi touché 774 047 francs sur ces trois années.

    - - En 2005, Guy Drut est condamné à 15 mois de prison avec sursis et 50 000 euros d'amende pour recel d'abus de biens sociaux.
      - En 2006, Jacques Chirac, devenu président de la République, lui accorde l'amnistie.
      - Cette manoeuvre permet à Julien Dray de garder sa place dans le comité international olympique.

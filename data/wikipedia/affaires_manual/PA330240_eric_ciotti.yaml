- >-
  En 2020, Éric Ciotti fait l'objet d'une enquête pour détournement de fonds
  publics, soupçonné d'utiliser les ressources du conseil départemental des
  Alpes-Maritimes malgré sa démission en 2017.
- >-
  Le Canard enchaîné a révélé que Caroline Magne, la compagne d'Éric Ciotti,
  a cumulé trois emplois pendant une dizaine d'années, ce qui a conduit à
  une enquête pour détournement de fonds publics.

- title: 'Condamnation de Marine Le Pen pour procédure abusive'
  text:
    - factual_events:
        - "Marine Le Pen porte plainte pour diffamation contre Georges Tron, maire de Draveil et secrétaire d'Etat à la fonction publique."
        - "La plainte fait suite à des déclarations de Georges Tron dans une dépêche de l'AFP, où il mentionne un conflit avec Marine Le Pen."
        - "Georges Tron était impliqué dans une affaire d'accusations de viols et agressions sexuelles, mais a bénéficié d'un non-lieu."
        - "Le Pen interprète les propos de Tron comme une insinuation qu'elle serait à l'origine des dénonciations contre lui."
    - legal_process:
        - "Le tribunal correctionnel de Paris juge la plainte de Marine Le Pen comme abusive, arguant que les propos de Tron n'impliquent pas directement Le Pen."
        - "Marine Le Pen est condamnée à verser 1.500 euros de dommages et intérêts à Georges Tron et à l'AFP pour procédure abusive."
        - "Les juges estiment que l'accusation de diffamation repose sur une interprétation exagérée et tendancieuse des propos de Tron."
        - "La cour d'appel de Paris confirme cette condamnation."
  sources:

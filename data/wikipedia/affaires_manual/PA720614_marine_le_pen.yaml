
- title: Candidature présidentielle de 2017
  children:
    - title: Succession de difficultés
      children:
        - >-
          La campagne de Marine Le Pen est entachée de scandales et de
          six affaires judiciaires la concernant ou concernant son
          parti.
        - >-
          Le Front national est accusé d'avoir utilisé des fonds du
          Parlement européen pour se financer, et son immunité
          parlementaire a été levée suite à la diffusion d'images de
          violence sur Twitter.
    
- title: Mises en cause judiciaires, procès et condamnations
  children:
    - title: Condamnations
      children:
        - title: Affaire des « faux tracts » d'Hénin-Beaumont
          children:
            - >-
              Visant Jean-Luc Mélenchon, celui-ci porte plainte contre Marine Le Pen, le FN ayant produit et diffusé un faux tract pour les législatives fin mai 2012. Marine Le Pen perd son procès contre l'avocate de Jean-Luc
              Mélenchon qui l'avait qualifiée de "délinquante".
        - title: Procédure abusive
          children:
            - >-
              Marine Le Pen porte plainte contre Georges Tron pour diffamation,
              mais le tribunal la condamne à verser des dommages et intérêts
              pour procédure abusive.
        - title: Retrait de permis
          children:
            - >-
              Marine Le Pen a perdu son permis de conduire en raison de sept
              infractions, dont des excès de vitesse et le franchissement d'un
              feu rouge, ce qui soulève des questions sur sa position politique
              en faveur de la suppression du permis à points et des radars.
            - >-
              Marine Le Pen a finalement payé les honoraires qu'elle devait à un
              cabinet d'avocats après que la justice ait été saisie.
    - title: Financement du FN
      children:
        - title: Mise en examen du FN en tant que personne morale
          children:
            - >-
              Le principal prestataire du FN pour sa propagande, la société
              Riwal, dirigée par Frédéric Chatillon, est au cœur de l'enquête.
              Le parquet de Paris requiert des poursuites pour abus de biens
              sociaux et recel. Treize personnes, dont deux vice-présidents du
              Front national, sont mises en examen. Le micro-parti Jeanne fait
              également l'objet d'un redressement fiscal.
        - title: Renvoi devant le tribunal correctionnel
          children:
            - >-
              Le 5 octobre 2016, dix personnes, dont le Front national et deux
              de ses cadres, sont renvoyées devant le tribunal correctionnel à
              l'issue de l'enquête. Le parti nie les accusations et dénonce une
              persécution judiciaire, tandis que certains membres expriment leur
              étonnement quant au calendrier de l'affaire. Wallerand de
              Saint-Just prévoit de faire appel.
            - >-
              La société Riwal et son directeur Frédéric Chatillon sont
              interdits de relation commerciale avec le Front national, mais
              Marine Le Pen affirme que le parti trouvera une solution avec une
              autre société, Presses de France, créée par Axel Loustau.
        - title: Jugement
          children:
            - >-
              Axel Loustau, trésorier du micro-parti Jeanne, a été relaxé tandis
              que les six autres personnes physiques ont été condamnées à
              différentes peines. Les personnes morales, dont le Front national
              et le micro-parti Jeanne, ont également été condamnées à des
              amendes. Le préjudice de l'État, évalué à environ 860 000 euros,
              devra être dédommagé par plusieurs protagonistes.
    - title: Assistants parlementaires européens
      children:
        - >-
          Marine Le Pen doit rembourser près de 300 000 euros au Parlement
          européen pour avoir rémunéré des cadres du Front national avec
          l'argent public, dans le cadre d'une affaire impliquant plusieurs
          députés européens du FN.
        - >-
          Marine Le Pen refuse de se soumettre à la convocation des autorités
          judiciaires, invoquant des violations de l'Etat de droit et des droits
          de la défense, et refuse de se rendre à toute convocation avant les
          élections législatives.
        - >-
          Marine Le Pen est convoquée par les juges du pôle financier, refuse de
          répondre aux questions et est mise en examen pour abus de confiance et
          complicité d'abus de confiance. Les juges ordonnent ensuite une saisie
          conservatoire d'un million d'euros d'aide publique destinée au parti,
          suite à quoi sa mise en examen est requalifiée en détournement de
          fonds publics.
        - >-
          Un rapport de l'OLAF révèle des détournements de fonds par Marine Le
          Pen et d'autres eurodéputés, avec une demande de remboursement de 617
          000 euros, ce qui suscite des réactions de contestation et de dépôt de
          plainte.
        - >-
          Le parquet de Paris demande un procès pour Marine Le Pen et 26 autres
          membres du Front national, avec des peines pouvant aller jusqu'à 10
          ans de prison et une amende de 1 million d'euros, ainsi qu'une peine
          complémentaire de privation du droit d'éligibilité.

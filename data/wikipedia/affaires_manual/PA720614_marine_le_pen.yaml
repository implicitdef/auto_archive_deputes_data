- title: Non-paiement d'honoraires d'avocat
  text:
    factual_events:
      - "Fin 2012, Marine Le Pen engage le cabinet d’avocats Dufour & Associés, spécialisé dans le droit automobile, pour contester l'annulation de son permis."
      - "Le Canard enchaîné révèle en octobre 2014 que Marine Le Pen n'avait pas réglé les honoraires de 3 000 € dus au cabinet Dufour & Associés."
      - 'Le bâtonnier du barreau de Paris intervient, intimant à Marine Le Pen de payer les honoraires dus, dans une décision rendue le 19 septembre 2014.'

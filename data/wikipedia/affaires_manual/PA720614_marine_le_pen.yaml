- title: 'Soupçon de détournement de fonds publics : Affaire des assistants parlementaires européens du Front National'
  text:
    factual_events:
      - "L'affaire débute en 2014 avec un courrier anonyme adressé à l'Office Européen de Lutte Antifraude (OLAF), déclenchant une enquête sur Catherine Griset et Thierry Légier, proches de Marine Le Pen."
      - "En mars 2015, Martin Schulz, président du Parlement européen à l'époque, saisit l'OLAF, notant que 20 des 24 assistants parlementaires des députés européens FN figurent dans l'organigramme du parti."
      - 'Le Parlement européen demande à Marine Le Pen de rembourser environ 300 000 euros avant janvier 2017, pour rémunération indue de deux assistants fictifs.'
      - "Le 15 décembre 2016, le parquet de Paris ouvre une enquête préliminaire pour plusieurs chefs d'accusation, dont abus de confiance et détournement de fonds publics."
      - 'Une perquisition a lieu au siège du FN à Nanterre le 20 février 2017.'
      - "17 députés FN sont identifiés dans cette affaire, et la cour d'appel de Paris rejette les recours du RN et de Marine Le Pen le 4 juin 2018."
      - "Marine Le Pen admet en mars 2019 que les assistants parlementaires européens RN travaillaient pour son parti, payés par l'UE."
      - 'Le Parquet de Paris annonce en septembre 2023 un jugement de 27 personnes par un tribunal correctionnel.'
    legal_process:
      - 'Marine Le Pen est convoquée le 22 février 2017 mais refuse de se présenter, invoquant son immunité parlementaire. Sa cheffe de cabinet, Catherine Griset, est mise en examen.'
      - 'Le Front National, en tant que personne morale, est mis en examen en décembre 2017 pour complicité et recel d’abus de confiance.'
      - 'Plusieurs autres membres du FN, dont Jean-Marie Le Pen et Bruno Gollnisch, sont mis en examen pour abus de confiance et complicité.'
      - 'Marine Le Pen rembourse 330 000 euros au Parlement européen en juillet 2023.'
      - 'Le Parquet de Paris demande un procès pour 27 personnes, dont Marine Le Pen, pour détournement de fonds publics et complicité.'
  sources:

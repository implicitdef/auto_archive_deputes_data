- title: "Affaire des faux tracts d'Hénin-Beaumont"
  subtitle: 'Le Pen vs Mélenchon: La confrontation judiciaire'
  text:
    - - 'Fin mai 2012, durant la campagne des législatives à Hénin-Beaumont, le Front National, dont Marine Le Pen est la présidente, distribue un tract ciblant Jean-Luc Mélenchon.'
      - "Le tract comporte une photo de Mélenchon, candidat du Front de Gauche, sur fond vert, couleur de l'islam, avec une citation et une traduction en arabe approximatif."
      - "Jean-Luc Mélenchon décide de porter l'affaire en justice, accusant Marine Le Pen de 'manoeuvre frauduleuse'."
      - "Les accusations portent sur des infractions au code électoral et au code pénal français, notamment l'usage de fausses nouvelles et de montages sans consentement."
    - - "Le tribunal correctionnel de Béthune traite l'affaire après plusieurs renvois, mettant sa décision en délibéré pour le 3 avril."
      - 'Marine Le Pen, est initialement condamnée à une amende de 10.000 euros par le tribunal de Béthune pour la distribution du faux tract.'

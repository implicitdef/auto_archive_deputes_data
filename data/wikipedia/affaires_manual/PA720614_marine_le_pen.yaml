- title: 'Affaire de financement du Front National'
  text:
    factual_events:
      - "Le Front National (FN), avec son principal prestataire Riwal, dirigé par Frédéric Chatillon, est au cœur d'une enquête pour des soupçons d'escroquerie et d'abus de biens sociaux, notamment lors des législatives de 2012."
      - 'Les enquêteurs se sont intéressés aux kits de campagne fournis aux candidats par Riwal, suspectant des prestations gonflées et surfacturées.'
      - "En plus de Riwal, le micro-parti Jeanne, géré par des proches de Marine Le Pen, est également impliqué dans l'affaire."
      - 'Le FN, ainsi que dix personnes, dont deux vice-présidents du parti, sont mises en examen et renvoyées devant le tribunal correctionnel en octobre 2016.'
      - "Marine Le Pen est entendue en tant que témoin assisté dans cette enquête mais n'est pas mise en examen."
      - "Le FN est mis en examen pour recel d'abus de biens sociaux et complicité d'escroquerie."
      - "Marine Le Pen et son père Jean-Marie Le Pen font l'objet d'une enquête pour de possibles sous-évaluations ou omissions dans leurs déclarations de patrimoine au Parlement européen."
      - 'Il existe également des soupçons de fraude fiscale concernant Jean-Marie Le Pen, notamment en lien avec un trust basé aux îles Vierges britanniques.'
    legal_process:
      - "Les juges terminent leur enquête sur les faits présumés d'escroquerie et d'abus de biens sociaux."
      - 'Le Front National et le micro-parti Jeanne sont condamnés à des amendes.'
      - "Plusieurs protagonistes doivent dédommager l'État pour un préjudice évalué à environ 860 000 euros."

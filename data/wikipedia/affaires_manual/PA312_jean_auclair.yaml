- title: Mise en examen pour des irrégularités dans la gestion de son exploitation agricole
  text:
    - En juin 2019, une instruction judiciaire est lancée concernant son exploitation familiale de commerce de bétail.
    - Le juge d'instruction cite les chefs de "faux et usages de faux, tromperie sur la nature, la qualité substantielle, l'origine ou la qualité d'une marchandise, falsification et usage d'attestation ou de certificats falsifiés et usurpation du titre de docteur vétérinaire ou vétérinaire". Cela concernerait principalement des défauts de vaccination sur des veaux expédiés en Espagne.
    - En décembre 2019, Jean Auclair est placé en garde à vue puis mis en examen.

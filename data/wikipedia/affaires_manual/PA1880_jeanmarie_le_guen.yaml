- >-
  Cet individu a occupé divers postes dans le mouvement étudiant et la
  mutuelle étudiante de 1977 à 1997, avant d'être mis en examen pour un
  emploi présumé fictif et des gains indus, mais la procédure a
  finalement abouti à un non-lieu.
- title: Relation controversée avec le Qatar
  children:
    - >-
      Jean-Marie Le Guen est accusé d'avoir entretenu des relations
      inappropriées avec le gouvernement du Qatar, cherchant à imposer une
      agence de communication pour gérer les déclarations politiques sur le
      Qatar, et aurait tenté d'obtenir une rémunération de 10 000 euros par mois
      pour ce service.

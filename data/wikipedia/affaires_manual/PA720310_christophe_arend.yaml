- >-
  Le 20 octobre 2017, Christophe Arend fait face à des accusations de
  harcèlement et d'agression sexuelle, portées par son ancienne
  assistante parlementaire et confirmées par un ancien adhérent d'En
  Marche de Moselle.
- >-
  L'enquête préliminaire de 2017 sur des accusations contre M. Arend est
  orientée vers un classement sans suite, en raison d'incohérences dans
  les déclarations de la plaignante et de messages à connotation
  sexuelle qu'elle aurait envoyés, malgré les protestations de ses
  avocats.
- >-
  Christophe Arend a été blanchi d'accusations en 2022, et son ancienne
  attachée parlementaire a été condamnée pour dénonciations calomnieuses
  en 2023, mais elle a fait appel.

      Après sa carrière sportive, David Douillet, victime d'une faillite
      d'entreprise, est soupçonné d'avoir bénéficié d'une amnistie
      légale, ce qu'il dément fermement.
- >-
  La Haute Autorité pour la transparence de la vie publique a saisi la
  Justice en 2018, suspectant l'ancien ministre des Sports d'avoir omis
  une partie importante de son patrimoine dans sa déclaration de 2017.

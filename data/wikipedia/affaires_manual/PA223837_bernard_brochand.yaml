- >-
  En 2014, malgré les demandes judiciaires, son immunité parlementaire
  n'a pas été levée dans une affaire de corruption le visant.
- >-
  Ce dossier examine comment une boîte de nuit de Cannes a obtenu une
  convention de travaux en 2013, avec des soupçons d'accès précoce à un
  appel d'offres municipal, mais l'élu concerné n'a pas été mis en
  examen ni entendu à ce jour.
- title: Compte dissimulé en Suisse
  children:
    - >-
      Le député Brochand a été signalé pour possession d'un compte en Suisse
      dissimulé et a comparu en justice, mais un juge a refusé la
      condamnation proposée, la jugeant inadaptée.
    - >-
      Bernard Brochand est condamné le 5 avril 2022 à un an de prison avec
      sursis, trois ans d'inéligibilité et une amende de 375 000 euros pour
      une affaire de compte dormant.

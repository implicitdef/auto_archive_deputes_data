- title: Accusations de viol contre Damien Abad
  subtitle: Affaire Damien Abad
  text:
    factual_events:
      - En octobre 2010 et janvier 2011, deux femmes distinctes auraient été victimes de viol présumé de la part de Damien Abad, alors élu européen. La première a affirmé ne plus avoir de souvenirs après avoir bu une coupe de champagne, se réveillant plus tard en sous-vêtements dans une chambre d'hôtel avec Abad. La seconde a décrit une relation sexuelle initialement consentie qui a tourné au viol lorsqu'elle a demandé à Abad de s'arrêter et qu'il n'a pas tenu compte de son refus.
      - En mars 2017, la seconde victime présumée a déposé plainte pour viol contre Damien Abad. Cependant, en décembre 2017, la plainte a été classée sans suite par le parquet de Paris, invoquant une infraction insuffisamment caractérisée et l'absence de preuves suffisantes.
      - Le 13 mai 2022, la première victime a adressé un témoignage à l'Observatoire des violences sexistes et sexuelles en politique, qui a ensuite été transmis au procureur de la République et aux partis politiques concernés.
    legal_process:
      - Les accusations contre Damien Abad ont été révélées par Mediapart en mai 2022, peu de temps après sa nomination comme ministre des Solidarités, de l'Autonomie et des Personnes handicapées.
      - Damien Abad a nié en bloc les accusations, citant son handicap comme preuve de son incapacité à commettre les actes décrits. Il a reconnu avoir envoyé des messages intimes, mais a nié toute forme de contrainte ou d'abus de pouvoir lié à ses fonctions.
      - Jusqu'à présent, Damien Abad n'a fait l'objet d'aucune condamnation ni de plainte en cours d'instruction pour violence sexuelle. La Première ministre Élisabeth Borne a déclaré ne pas avoir été au courant de ces accusations avant la nomination d'Abad.
  to_rework: true

- title: 'Affaire des Barbouzes de la DGSE impliquant Damien Abad'
  text:
    factual_events:
      - "En mai 2022, Damien Abad devient Ministre des Solidarités, de l'Autonomie et des Personnes handicapées."
      - 'Le 20 mai 2022, Libération révèle que Damien Abad apparaît dans des écoutes policières de 2020, cherchant des informations sur une enquête visant deux de ses amis entrepreneurs.'
      - "Damien Abad aurait contacté la préfète du département de l'Ain pour recueillir des informations sur cette affaire."
      - "À l'été 2020, deux militaires de la DGSE sont arrêtés dans la région parisienne pour préparation d'un assassinat."
      - "Une cellule criminelle composée d'anciens agents de renseignements et d'agents de sécurité privée est mise au jour, impliquée dans des filatures et des projets violents."
      - "Un projet d'assassinat d'un syndicaliste est révélé par un suspect, liant les patrons de celui-ci à la cellule criminelle."
      - "Les patrons mentionnent Damien Abad dans leurs communications surveillées, évoquant ses conseils sur la gestion de l'affaire dans la presse."
    legal_process:
      - "Damien Abad est cité dans l'affaire suite aux révélations de Libération en mai 2022."
      - "Il reconnaît avoir pris contact avec la préfète pour s'informer, mais nie toute intention d'interférer dans l'enquête."
      - 'En juin 2022, une information judiciaire est ouverte contre Damien Abad pour des accusations de viol et tentative de viol.'
      - 'Abad est entendu en garde à vue le 7 juin 2022, puis ressort libre le soir même.'
      - "Son immunité parlementaire est levée à l'unanimité du bureau de l'Assemblée nationale, à sa demande."
      - "Un juge d'instruction est chargé du dossier suite à l'ouverture de l'information judiciaire."
      - "Damien Abad quitte l'exécutif début juillet 2022 et se fait discret au Palais Bourbon."
  to_rework: true
  sources:
    - https://fr.wikipedia.org/wiki/Affaire_des_barbouzes_de_la_DGSE
    - https://www.lepoint.fr/politique/une-information-judiciaire-ouverte-a-l-encontre-de-damien-abad-30-06-2023-2526913_20.php

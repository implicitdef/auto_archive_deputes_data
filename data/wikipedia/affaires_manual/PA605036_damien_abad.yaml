- >-
  Suite à des accusations de viol, l'ancien ministre a été démis de ses
  fonctions en 2022 et a perdu son immunité parlementaire en 2023.
- title: Mise en cause pour viols
  children:
    - title: Accusations
      children:
        - title: Deux premières femmes
          children:
            - >-
              Une femme a déposé deux plaintes, en 2012 et 2017, contre le
              vice-président des Jeunes démocrates à Paris, toutes deux
              classées sans suite par le parquet de Paris.
            - >-
              Mediapart lance une enquête suite à un témoignage anonyme de
              violence sexiste en politique, signalé aux partis Les
              Républicains et Renaissance ainsi qu'au procureur de la
              République.
            - >-
              Le ministre, dans une lettre publiée par Mediapart, nie les
              accusations d'abus sexuel, affirmant que son handicap rend
              certains actes impossibles, tandis que les présumées victimes
              soutiennent qu'il utilise son handicap pour les manipuler.
        - title: Troisième femme
          children:
            - >
              Une troisième accusation contre Damien Abad est révélée par
              Mediapart le 14 juin 2022.
            - >-
              Laëtitia accuse un élu de tentative de viol et de
              comportements déplacés envers des femmes de son parti.
            - >-
              Damien Abad réfute les allégations, critiquant le timing et la
              partialité de l'enquête, qu'il juge politiquement motivée.
            - >-
              Une troisième femme porte plainte contre Damien Abad pour
              tentative de viol le 27 juin 2022.
            - >-
              Le ministre nie fermement l'accusation et porte plainte pour
              dénonciation calomnieuse.
    - title: Suites judiciaires
      children:
        - >-
          Le parquet de Paris, initialement réticent en mai faute
          d'informations sur la victime, ouvre une enquête pour tentative de
          viol en juin 2022.
- title: Affaire des barbouzes de la DGSE
  children:
    - >-
      Le 20 mai 2022, Damien Abad est mentionné dans des écoutes policières
      liées à l'affaire des barbouzes de la DGSE, selon Libération.
    - >-
      Damien Abad est soupçonné d'avoir tenté d'obtenir des informations sur
      une enquête concernant une tentative d'assassinat présumée impliquant
      deux de ses amis entrepreneurs.
    - >-
      Damien Abad déclare à Libération qu'il cherchait simplement à
      s'informer, sans intention d'influencer l'enquête.

  En 2005, Armand Jung licencie ses secrétaires et assistantes
  parlementaires pour avoir dénoncé l'emploi fictif d'un membre de sa
  famille. Elles l'attaquent en justice pour licenciement abusif et la cour
  d'appel de Colmar le condamne à verser une indemnité de 10 000 € à chacune
  d'elles, une décision confirmée par la Cour de cassation en 2010.

- title: Condamnation pour détournement de biens publics
  children:
    - >-
      Le 12 février 2015, François Grosdidier est condamné pour détournement
      de biens publics et complicité de prise illégale d'intérêt en raison
      de son utilisation d'un véhicule de fonction et de l'implication de
      ses adjoints dans des subventions d'associations où ils avaient des
      intérêts personnels.
- title: Utilisation de sa réserve parlementaire
  children:
    - >-
      En février 2013, Philippe Mousnier dépose plainte contre François
      Grosdidier pour conflit d'intérêt dans l'utilisation de sa réserve
      parlementaire. En février 2019, Grosdidier est mis en examen pour
      prise illégale d'intérêts et détournements de fonds publics. Le 7
      février 2023, il est condamné à 6 mois d'emprisonnement avec sursis et
      à une amende de 10 000 euros pour prise illégale d'intérêts.
- title: Mise en examen pour détournements de fonds publics
  children:
    - >-
      En novembre 2019, Anticor porte plainte contre François Grosdidier
      pour détournements de fonds publics, suite à des violations des
      dispositions légales concernant la rémunération du directeur de
      cabinet du maire de Woippy en 2013. La Cour des comptes avait estimé
      que Grosdidier devait rembourser plus de 80 000 euros à la commune,
      mais il avait fait voter un avis favorable à la demande de remise
      gracieuse du comptable public.
    - >-
      François Grosdidier est mis en examen pour détournement de fonds
      publics et renvoyé devant le tribunal correctionnel pour prise
      illégale d'intérêt et détournement de fonds publics.

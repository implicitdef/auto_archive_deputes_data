- title: "Affaire d'altercation lors de la perquisition au siège de LFI impliquant Alexis Corbière"
  text:
    factual_events:
      - 'En octobre 2018, une perquisition est menée au siège de La France Insoumise (LFI) dans le cadre de deux enquêtes préliminaires du parquet de Paris.'
      - "L'enquête concernait les comptes de la campagne présidentielle 2017 de Jean-Luc Mélenchon et l'emploi d'assistants parlementaires européens."
      - "Durant cette perquisition, plusieurs membres de La France Insoumise, dont Jean-Luc Mélenchon, se sont interposés face aux forces de l'ordre."
      - 'Jean-Luc Mélenchon a bousculé un représentant du parquet et un policier lors de cette perquisition.'
    legal_process:
      - 'En septembre 2019, un procès en correctionnelle s’est tenu à Bobigny concernant cet incident.'
      - 'Jean-Luc Mélenchon est condamné à trois mois de prison avec sursis et une amende de 8 000 euros pour intimidation et rébellion.'
      - 'Parmi les personnes impliquées, seul Alexis Corbière a été relaxé.'
      - "Les autres prévenus, dont le député Bastien Lachaud et l'eurodéputé Manuel Bompard, ont été condamnés à des amendes allant de 2 000 à 8 000 euros."
  to_rework: true
  sources:

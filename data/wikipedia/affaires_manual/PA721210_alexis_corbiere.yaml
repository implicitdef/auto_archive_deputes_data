- title: "Occupation d'un appartement municipal par Alexis Corbière en 2013"
  text:
    factual_events:
      - 'Depuis 2003, Alexis Corbière occupe avec Raquel Garrido et leurs enfants un appartement de 80 m² de la Régie Immobilière de la Ville de Paris (RIVP).'
      - "L'appartement, situé dans le 12e arrondissement de Paris, est un logement social loué à environ 1 200 € par mois."
      - 'En 2009, ce logement a été attribué à Alexis Corbière par la RIVP.'
      - "Alexis Corbière a bénéficié d'aides de l'Agence nationale de l'habitat pour des travaux de rénovation en 2017, en utilisant les revenus de 2016 qui étaient considérés comme 'très modestes'."
      - "Il y a eu une polémique en 2017 concernant l'occupation de ce logement social par le couple."
      - "Alexis Corbière a réagi en affirmant qu'il avait respecté les règles et qu'il était entré dans le logement sur critères sociaux."
      - 'En 2017, il a été révélé que le couple occupait un logement social tout en ayant des revenus élevés.'

    legal_process:
      - "Alexis Corbière a été critiqué pendant la campagne des élections législatives pour l'occupation de ce HLM."
      - 'En 2017, le député a reçu une lettre lui enjoignant de quitter son HLM conformément au règlement déontologique de 2009.'
      - 'Il a quitté le logement parisien en 2017 pour déménager en Seine-Saint-Denis.'

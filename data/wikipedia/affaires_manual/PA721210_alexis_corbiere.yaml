- title: "Soupçon de participation à l'hébergement de membres de l'ETA par Alexis Corbière"
  text:
    factual_events:
      - "En 1993, Alexis Corbière est soupçonné d'avoir participé à l'hébergement de réfugiés basques espagnols membres de l'ETA."
      - 'Cette implication présumée a empêché Alexis Corbière de passer son oral de Capes en 1993.'
    legal_process:
      - 'Juin 1995: Alexis Corbière passe un mois en détention provisoire à la prison de Fleury-Mérogis.'
      - '1995: Il est mis en examen pour association de malfaiteurs en relation avec une entreprise terroriste.'
      - "1997: Alexis Corbière est acquitté lors d'un procès."

- title: "Activité indépendante d'Alexis Corbière en parallèle de sa fonction de fonctionnaire"
  text:
    factual_events:
      - "Alexis Corbière, en tant que porte-parole de Jean-Luc Mélenchon durant la campagne présidentielle, a adopté le statut d'auto-entrepreneur."
      - "Entre octobre 2016 et avril 2017, il a reçu une rémunération de 28 700 euros en tant qu'auto-entrepreneur."
      - "Cette activité d'auto-entrepreneur a été menée alors qu'il était en disponibilité de l’Éducation nationale, où il était employé comme professeur."
      - "Il a demandé une disponibilité de son statut d'enseignant pour cette période."
      - 'Selon certaines sources, Alexis Corbière aurait facturé chaque intervention dans les médias durant une partie de la campagne.'
    legal_process:
      - "La décision d'Alexis Corbière d'adopter le statut d'auto-entrepreneur a suscité des critiques et une certaine polémique."
      - 'Il a été critiqué pour avoir choisi ce statut précaire, en dépit des critiques de La France Insoumise envers ce type de statut.'
      - "Alexis Corbière a justifié son choix en expliquant que le financement de la campagne n’étant pas assuré, la France Insoumise a opté pour le statut d'auto-entrepreneur pour limiter les risques financiers."
  to_rework: true

- >-
  En 1995, un étudiant en lettres-histoire a été arrêté et incarcéré
  pour un mois, accusé d'avoir hébergé des réfugiés basques de l'ETA en
  1993, mais a été acquitté en 1997.
- >-
  En 2013, malgré un salaire confortable, Alexis Corbière, conseiller de
  Paris et professeur à mi-temps, logeait dans un appartement municipal
  pour des raisons de sécurité, une situation légale mais controversée.
- >-
  En 2017, Alexis Corbière et Raquel Garrido ont été critiqués pour
  vivre dans un HLM à Paris malgré leurs revenus, mais ils ont affirmé
  qu'ils respectaient la loi et prévoyaient de déménager.
- >-
  Alexis Corbière a créé une entreprise de conseil en communication en
  2016, facturant des prestations à Jean-Luc Mélenchon, avant de la
  fermer en 2017 suite à une polémique sur sa compatibilité avec son
  statut de fonctionnaire.
- title: Perquisition et altercation avec des forces de l’ordre
  children:
    - >-
      En 2018, une perquisition liée à des enquêtes financières a provoqué
      des échanges violents entre Alexis Corbière et les forces de l'ordre,
      conduisant à un procès en 2019 où il a été relaxé.

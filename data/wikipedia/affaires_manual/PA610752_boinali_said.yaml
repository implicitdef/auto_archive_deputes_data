  - >-
    Boinali Saïd a été arrêté pour conduite en état d'ivresse en 2015 et
    condamné à deux mois de prison avec sursis en 2016.
  - >-
    Boinali Saïd, député sortant ayant obtenu le score le plus faible aux
    législatives de 2017, N'ayant pas déposé de compte de campagne est déclaré inéligible pour trois ans en 2018,
    tandis que sa conseillère est condamnée pour fraude financière.

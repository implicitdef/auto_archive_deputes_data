- title: Mise en examen pour « prise illégale d'intérêt »
  subtitle: Attribution d'un marché public à une connaissance
  text:
    - - Marc-Philippe Daubresse était maire de Lambesart de 1988 à 2017.
      - En 2017, la commune signe un marché public pour des prestations juridiques avec le cabinet d'avocat d'une de ses connaissances, Francis Deffrennes, avec qui il s'associait dans le même temps pour créer un cabinet de conseil.
    - - En 2023, Marc-Philippe Daubresse est mis en examen pour « prise illégale d'intérêt ».
  sources:

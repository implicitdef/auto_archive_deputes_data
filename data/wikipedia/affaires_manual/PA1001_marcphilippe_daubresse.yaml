- title: Enquête pour détournement de fonds publics
  subtitle: Détournement de son indemnité de frais de mandats
  text:
    - - Marc-Philippe Daubresse était député de 2012 à 2017.
      - À cette époque, les députés profitaient, en plus de leur rémunération, d'une « indemnité représentative de frais de mandat » (IRFM), censée être utilisée uniquement pour rembourser des frais dans le cadre de leur mandat, mais son usage ne faisait l'objet d'aucun contrôle (le système a un peu changé depuis).
      - Marc-Philippe Daubresse aurait utilisé cette IRFM pour payer le loyer de son domicile, et il se serait également fait des virements directement vers son compte personnel.
      - Il aurait fait ainsi près de 100 000 euros de dépenses litigieuses « susceptibles de caractériser l'infraction de détournement de fonds publics » .
    - - Début 2019, la Haute Autorité pour la transparence de la vie publique (HATVP) découvre cela, et fait un signalement au Parquet national financier, qui ouvre une enquête.
      - En janvier 2023, l'association Anticor porte plainte.
      - En avril 2023, son domicile est perquisitionné.

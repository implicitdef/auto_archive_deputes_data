- >-
  En 2011, Jean-Pierre Kucheida fait l'objet d'une enquête pour un système
  de financement occulte et des emplois fictifs au sein du Parti socialiste
  dans le Pas-de-Calais.
- >-
  En novembre 2011, un rapport de la chambre régionale des comptes met en
  cause Jean-Pierre Kucheida dans sa gestion de la Soginorpa. En décembre
  2011, Martine Aubry décide de geler sa désignation aux législatives suite
  à des propos sur la corruption des élus. Jean-Pierre Kucheida se présente
  sans étiquette et est exclu du PS en mai 2012.
- >-
  Jean-Pierre Kucheida et sa fille sont placés en garde à vue pour des
  soupçons de détournement de fonds liés à des prestations facturées à la
  Soginorpa, et font également l'objet d'enquêtes sur leurs dépenses
  personnelles et d'autres irrégularités signalées par la Cour régionale des
  comptes.
- >-
  Le 7 janvier 2014, Jean-Pierre Kucheida est placé en garde à vue à la
  police judiciaire de Lille pour une enquête sur des soupçons de corruption
  au sein de la fédération PS du Pas-de-Calais.
- >-
  Le 8 janvier 2014, Jean-Pierre Kucheida est mis en examen pour corruption
  passive et recel d'abus de biens sociaux, ce qui l'empêche de figurer sur
  la liste socialiste de Laurent Duporge pour les élections municipales de
  Lievin.
- >-
  Le 22 juin 2021, Jean-Pierre Kucheida est relaxé des accusations de
  corruption passive et recel d'abus de biens sociaux par le tribunal
  correctionnel de Lille.
- >-
  Jean-Pierre Kucheida a été condamné à une amende de 30 000 euros pour abus
  de biens sociaux en mai 2013, mais a été relaxé par le tribunal
  correctionnel de Lille en juin 2022.

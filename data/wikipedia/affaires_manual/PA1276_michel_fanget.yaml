  Le 10 février 2022, Michel Fanget, médecin cardiologue, est condamné à
  six mois d'emprisonnement avec sursis, 8 000 euros d'amende et cinq
  ans d'inéligibilité pour complicité d'escroquerie en fournissant des
  prolongations d'arrêts maladie à un homme en litige avec les
  organismes sociaux. Sa peine est confirmée mais diminuée par la cour
  d'appel du Puy-de-Dôme le 18 mai 2022 : 2 000 euros d'amende et deux
  ans d'inéligibilité avec exécution provisoire.
- >-
  Le Conseil constitutionnel rejette la déchéance automatique suite à la
  condamnation en appel du candidat, suite à son pourvoi en cassation.

- title: Condamnation pour « prises illégales d'intérêt »
  text:
    - - Jacques Bompard était maire d'Orange depuis 1995.
      - En 2004 et 2005, il a conduit la municipalité à effectuer deux ventes immobilières suspectes, l'une à lui-même, l'autre à sa fille et son gendre, qui ont ensuite revendu ces propriétés en faisant une solide plus-value.

    - - En 2019, il est condamné en première instance.
      - Le procureur fait appel, car il souhaitait une peine d'inéligibilité.
      - En mars 2021, Jacques Bompard est condamné en appel pour « prises illégales d'intérêt » à un an d'emprisonnement avec sursis, 30 000 euros d'amende et, cette fois, cinq ans d'inéligibilité.
      - En novembre 2021, son pourvoi est rejeté par la Cour de cassation.
      - Sa peine d'inéligibilité finalement confirmée, il est contraint de démissionner de son mandat de maire.

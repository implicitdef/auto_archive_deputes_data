- title: Manquements à la déontologie
  children:
    - >-
      Quatre des cinq collaborateurs de François Ruffin, député,
      travaillent également pour Fakir, selon une déclaration
      d'intérêt de 2017.
    - >-
      En réponse à la controverse, le député affirme avoir suivi les
      conseils de la division de la déontologie et du statut du
      député, employant ses assistants à la fois pour l'Assemblée
      nationale et pour Fakir, tout en faisant des dons mensuels à
      des associations.

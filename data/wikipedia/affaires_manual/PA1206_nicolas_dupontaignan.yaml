- title: Soupçon de favoritisme
  text:
    - - Nicolas Dupont-Aignan a été élu maire de Yerres à quatre reprises, jusqu'à ce qu'il cède le siège de maire à cause de la loi sur le cumul des mandats.
      - En 2018, sa femme est embauchée à un poste par la mairie d'Yerres.

    - - >-
        L'association Anticor écrit une lettre au préfet : elle soupçonne que ce recrutement a été décidé pour faire une faveur à l'ancien maire
      - Dans sa réponse, le préfet défend la décision de la mairie.
  sources:
    - https://www.capital.fr/economie-politique/nicolas-dupont-aignan-soupconne-davoir-recase-sa-femme-a-la-mairie-dyerres-1297449
    - https://www.anticor.org/2018/07/18/embauche-de-valerie-dupont-aignan-le-prefet-de-lessonne-repond-a-anticor/

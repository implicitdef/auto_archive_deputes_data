  L'épouse de l'ancien maire de Yerres, Valérie Vecchierini, a été son
  assistante parlementaire jusqu'en 2018, date à laquelle elle a quitté
  son emploi en raison de l'interdiction des emplois familiaux au
  Parlement. Elle a ensuite été embauchée comme directrice par la mairie
  de Yerres, ce qui a suscité des soupçons de favoritisme, bien que la
  préfecture de l'Essonne les ait implicitement rejetés.

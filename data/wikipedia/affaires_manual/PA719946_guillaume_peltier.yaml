- >-
  Une perquisition a eu lieu chez un individu en 2014 pour une enquête
  sur des délits présumés de favoritisme et de prise illégale d'intérêts
  liés à l'attribution de marchés à Menton, mais aucune charge n'a été
  retenue contre lui.

- >-
  De 2001 à 2006, il a présidé les Jeunes pour la France et a été
  déclaré inéligible pour un an en 2002 suite à une condamnation par le
  Conseil constitutionnel pour irrégularités de campagne.

- >-
  Le procureur de Blois a lancé une enquête sur l'usage présumé de fonds
  publics par Guillaume Peltier pour ses micro-partis, suite à des
  révélations de Mediapart le 24 janvier 2022.

- >-
  Julien Odoul, tête de liste du RN aux élections régionales 2021 en
  Bourgogne-Franche-Comté, a été marqué par des controverses et a obtenu
  des résultats inférieurs aux attentes, son élection étant par la suite
  contestée pour un problème de domiciliation.
- title: Accusations et poursuites judiciaires
  children:
    - title: Accusations de détournement de fonds publics
      children:
        - >-
          Julien Odoul et le Rassemblement national sont poursuivis pour
          détournement de fonds publics liés à l'affaire des assistants
          parlementaires de 2019.

- >-
  Claudine Schmid, née Deprez le 13 septembre 1955 à Saint-Julien-en-Genevois en
  France, est une femme politique franco-suisse.
- >-
  Elle est députée la 6e circonscription des Français établis hors de France
  (Suisse et Liechtenstein) pendant la XIVe législature de 2012 à 2017.
- title: Biographie
  children:
    - >-
      Claudine Schmid (née Claudine Deprez) est née le 13 septembre 1955 à
      Saint-Julien-en-Genevois (Haute-Savoie). Mariée et mère de trois enfants,
      elle vit à Zurich depuis 1982. Assistante de direction à la Banque de
      Paris et des Pays-Bas entre 1974 et 1985 (aujourd'hui BNP-Paribas), elle
      met entre parenthèses sa carrière pendant une dizaine d'années pour se
      consacrer à sa famille[réf. nécessaire].
    - >-
      Claudine Schmid a occupé plusieurs fonctions au sein de l'Union des
      Français de l'étranger et de l'Assemblée des Français de l'étranger avant
      d'être élue députée.
    - >-
      La 6e circonscription est l’une des onze circonscriptions législatives des
      Français établis hors de France, elle comprend la Suisse et le
      Liechtenstein. Elle en est de ce fait la plus petite géographiquement et
      la plus dense. Les registres consulaires au 31 décembre 2016 indiquaient
      une population de 179 808 Français (le registre consulaire est commun aux
      deux pays).
    - >-
      Le 4 juin 2017, lors du premier tour des élections législatives, elle
      obtient 15,68 % des voix, contre 63,21 % pour son concurrent Joachim
      Son-Forget investi par La République en marche. Lors du second tour le 18
      juin 2017, avec un taux d'abstention de 81 %, elle est battue par ce
      dernier avec 74 % contre 26 % des voix.
- title: Fonctions occupées à l'Assemblée nationale
  children:
    - >-
      Membre de la Commission des finances, de l'économie générale et du
      contrôle budgétaire en 2016 et 2017

      Membre de la Commission des Affaires culturelles et de l'éducation de 2012
      ä 2016
    - >-
      Présidente du Groupe d'Amitié parlementaire France-Suisse

      Membre de la section française de l'Assemblée parlementaire de la
      francophonie
    - >-
      Vice-présidente de la Commission d'enquête sur l'exil des forces vives de
      France en 2014

      Co-rapporteur pour le Comité d'évaluation et de contrôle des politiques
      publiques de l'Assemblée nationale d'un rapport sur les réseaux culturels
      de la France à l'étranger en 2013

      Rapporteur pour avis du Budget pour la mission « Diplomatie culturelle et
      d'influence » en 2012
- title: Assemblée des Français de l'étranger
  children:
    - >-
      Elle avait été élue en 2000, sur la liste de l'Union pour un Mouvement
      Populaire (UMP), conseiller à l'Assemblée des Français de l'étranger pour
      la Suisse et la Principauté du Liechtenstein. Elle fut réélue en 2006.
    - 'À ce titre, elle fut :'
    - |-
      Membre de la Commission de l'Union européenne
      Rapporteur général de la Commission de l'Union européenne (2009-2012)
      Vice-présidente de l'Assemblée (2006-2009)
      Rapporteur de la Commission de l'Union européenne (2003-2006)
      Membre de la Commission des Affaires sociales (2000-2003)
    - title: Union des Français de l'étranger et Français de Suisse
      children:
        - >-
          Claudine Schmid devient en 1999 Présidente de l'Union des Français de
          l'étranger, représentation de Zurich, (Est de la Suisse, Tessin et
          Liechtenstein) poste qu'elle occupe jusqu'en 2012. De 2004 à 2012 elle
          est Vice-Présidente de l'Union des Français de l'Étranger-Monde. En
          juin 2017, elle est cooptée administratrice.
        - >-
          D'octobre 2009 à 2011, elle est Présidente de l'Union des Français de
          l’étranger et Français de Suisse, après l'avoir déjà été de 1999 à
          2001.
- title: Autres activités politiques
  children:
    - >-
      Déléguée Les Républicains pour la Suisse et le Liechtenstein de 2015 à
      2018

      Conseillère nationale de l’UMP puis de LR de 2012 à 2018

      Membre de la commission nationale d'investiture de LR jusqu’en 2017
- title: Décorations honorifiques
  children:
    - |-
      Chevalier de la Légion d'honneur (J.O. du 14 juillet 2005)
      Officier de l’ordre national du Mérite (J.O. du 15 mai 2011)

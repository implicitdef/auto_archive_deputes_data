- >-
  Annick Girardin, née le 3 août 1964 à Saint-Malo (Ille-et-Vilaine), est une
  femme politique française.
- >-
  Membre du Parti radical de gauche (PRG), du Mouvement radical (MR) puis du
  Parti radical (PRV), elle préside le mouvement Cap sur l'avenir (CSA), qu'elle
  a fondé en 2000. Elle est élue députée à Saint-Pierre-et-Miquelon en 2007.
- >-
  Réélue en 2012, elle quitte l'Assemblée nationale à la suite de sa nomination
  comme secrétaire d'État chargée du Développement et de la Francophonie dans le
  premier gouvernement Valls, en 2014. À partir de 2016, elle est ministre de la
  Fonction publique des gouvernements Valls puis Cazeneuve, sous la présidence
  de François Hollande.
- >-
  Après l'élection d'Emmanuel Macron à la présidence de la République, elle est
  nommée ministre des Outre-mer dans le premier et le deuxième gouvernement
  Philippe. Elle gère notamment le passage de l'ouragan Irma et deux crises
  majeures à Mayotte et à La Réunion. Entre 2020 et 2022, elle est ministre de
  la Mer dans le gouvernement Castex. Elle est élue sénatrice en 2023.
- Situation personnelle
- Origines et formation
- >-
  Annick Girardin naît le 3 août 1964 à Saint-Malo, dans le département
  d'Ille-et-Vilaine. Elle n’y passe que les premiers mois de sa vie, puisque son
  père, marin pêcheur devenu boulanger à la suite d’un accident, et sa mère,
  femme au foyer, s’établissent à Saint-Pierre-et-Miquelon peu après sa
  naissance. Elle est l'aînée d'une fratrie de quatre enfants. Son frère, David,
  a repris l’entreprise familiale de boulangerie-pâtisserie située à
  Saint-Pierre.
- >-
  Enfant, elle vit jusqu'à l'âge de six ans chez son grand-père, un chef des
  travaux publics, qui conseille également son grand-oncle, Henri Claireaux,
  conseiller de Saint-Pierre et sénateur (membre du groupe des Républicains
  populaires).
- >-
  Elle participe en 1984 à la première transat Québec-Saint-Malo, organisée à
  l’occasion du 450e anniversaire du premier voyage du navigateur Jacques
  Cartier au Canada.
- >-
  Titulaire du diplôme d'animatrice socioculturelle, elle commence sa carrière
  professionnelle à l’office de tourisme de Saint-Pierre-et-Miquelon (1983-1986)
  puis comme agente contractuelle à la mairie de Saint-Pierre-et-Miquelon
  (1987-1989), où elle coordonne l’opération de rénovation de l’île aux Marins.
  En 1999, elle est reçue première au concours de conseiller d’éducation
  populaire et de jeunesse (CEPJ), rattaché au ministère de la Jeunesse et des
  Sports.
- Vie privée et familiale
- >-
  Elle devient mère à l'âge de 16 ans d'une fille, Anne-Claire, future
  présentatrice météo et animatrice d'une émission culinaire sur la chaîne de
  télévision locale Saint-Pierre et Miquelon La Première. Elle révèle en 2015
  que son établissement scolaire a demandé son exclusion à la suite de sa
  grossesse. Elle est grand-mère de deux petits-enfants.
- >-
  Son compagnon est Jean-François Vigneau, conseiller territorial de
  Saint-Pierre-et-Miquelon qui lui succède en 2016 à la commission consultative
  des services publics locaux. Le 23 octobre 2019, Le Canard enchaîné révèle que
  celui-ci a remporté des appels d’offres sans concurrence à
  Saint-Pierre-et-Miquelon entre 2013 et 2019. Annick Girardin admet ne pas
  avoir déclaré les activités professionnelles de son compagnon à la Haute
  Autorité pour la transparence de la vie publique (HATVP).
- >-
  Lors de sa nomination au ministère des Outre-mer, le magazine Capital indique
  qu’elle est propriétaire d’une maison à Saint-Pierre-et-Miquelon évaluée à 350
  000 euros en 2014, ainsi que d’un appartement de 42 m2 à Paris évalué à 270
  000 euros.
- Parcours politique
- Débuts
- >-
  Annick Girardin rejoint le Parti radical de gauche (PRG) en 1999, et fonde
  l'année suivante le mouvement Cap sur l'avenir (CSA), dont elle prend la
  présidence. Elle conduit la liste du parti dans la circonscription de
  Saint-Pierre lors des élections cantonales de 2000 (25,2 %) et de 2006 (33,2
  %). Lors des élections de 2012, tête de liste territoriale et pour la section
  de Saint-Pierre, elle recueille respectivement 47,5 % et 48,2 % des suffrages.
  Elle siège au conseil général puis territorial de Saint-Pierre-et-Miquelon —
  dont elle est membre du bureau de 2000 à 2006 — jusqu’à sa démission, en avril
  2016.
- >-
  Elle est également conseillère municipale de Saint-Pierre du 18 mars 2001 au
  15 février 2002, après avoir été tête de liste lors des élections de 2001.
  Battue d’une voix par Karine Claireaux, elle porte plainte pour la destruction
  des bulletins de vote après le dépouillement et obtient l’annulation de
  l’élection par le Conseil d’État, mais la maire sortante est réélue lors d’un
  nouveau scrutin l’année suivante. Elle est de nouveau battue par cette
  dernière aux élections municipales de 2008.
- >-
  Lors des élections législatives de 2002, elle est candidate du PRG dans la
  circonscription législative de Saint-Pierre-et-Miquelon. Avec 14,8 % des
  suffrages exprimés à l'issue du premier tour, elle n'est pas qualifiée pour le
  second tour, qui voit la réélection du député sortant, fondateur du mouvement
  Archipel demain, Gérard Grignon.
- Députée de Saint-Pierre-et-Miquelon
- >-
  Lors des élections législatives de 2007, elle est une nouvelle fois candidate
  et obtient 31,1 % des voix au premier tour, arrivant 132 voix derrière le
  député sortant. Au second tour de scrutin, elle est élue députée face à Gérard
  Grignon en obtenant 51,3 % des suffrages exprimés. Elle est la première
  députée de gauche élue à Saint-Pierre-et-Miquelon depuis 1986. Pendant son
  mandat de députée, Annick Girardin est vice-présidente de la section française
  de l’Assemblée parlementaire de la francophonie.
- >-
  Elle est réélue dès le premier tour des élections législatives de 2012 avec
  65,5 % des suffrages, soit 1 675 voix sur 2 556 suffrages exprimés,
  Saint-Pierre-et-Miquelon étant la plus petite circonscription française (6 079
  habitants seulement contre 100 000 à 140 000 en moyenne pour les autres
  circonscriptions législatives de la France).
- >-
  À l’Assemblée nationale, elle s’illustre notamment par son combat initié en
  2009 en faveur de l’extension de la zone économique exclusive de la France sur
  le plateau continental de Saint-Pierre-et-Miquelon. En 2014, elle fait voter à
  l’unanimité une résolution pour une demande d’extension, déposée la même année
  devant les Nations unies.
- >-
  Membre de la commission des Finances de l’Assemblée, elle fait voter en 2013
  un amendement visant à soumettre l’AS Monaco FC à la taxe de 75 % sur les
  hauts salaires.
- Secrétaire d'État au Développement et à la Francophonie
- >-
  Elle est nommée le 9 avril 2014 secrétaire d'État chargée du Développement et
  de la Francophonie dans le premier gouvernement Valls. Placée sous la tutelle
  du ministre des Affaires étrangères et du Développement international, Laurent
  Fabius, elle est la première Saint-Pierraise-et-Miquelonnaise à devenir membre
  d'un gouvernement. Le 27 juin 2014, elle est par ailleurs nommée représentante
  personnelle du président de la République française à l'Organisation
  internationale de la francophonie, fonction qu'elle quitte le 1er avril 2016,
  peu après son changement de portefeuille ministériel.
- >-
  Sa suppléante, Catherine Pen, devient alors députée mais démissionne aussitôt.
  Une élection législative partielle, à laquelle Annick Girardin se porte
  candidate, est organisée le 29 juin 2014. Victorieuse de nouveau, dès le
  premier tour, elle reste au gouvernement et son suppléant, Stéphane Claireaux,
  devient député le mois suivant.
- >-
  En mars 2015, à l’occasion de la Journée internationale de la francophonie,
  elle adresse au « monde du travail » une lettre délibérément remplie
  d’anglicismes pour dénoncer le recul du français dans le monde professionnel,
  au profit de l’anglais. Elle y indique notamment que « des entreprises ayant
  choisi d'enseigner le français à leurs teams basés à l'étranger plutôt que
  customiser la langue de Shakespeare en France en ont vu tout le bénéfice, y
  compris économique ».
- >-
  Avec Laurent Fabius et Ségolène Royal, elle est engagée au premier plan dans
  l’organisation de la conférence de Paris de 2015 sur les changements
  climatiques. Son action est particulièrement centrée sur la problématique des
  États vulnérables, notamment d’Afrique.

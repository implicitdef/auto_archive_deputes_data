    - title: Ministre de la Fonction publique
      children:
        - >-
          Elle est nommée ministre de la Fonction publique dans le deuxième
          gouvernement Valls, en remplacement de Marylise Lebranchu, lors du
          remaniement du 11 février 2016, à l'occasion duquel elle aurait essayé
          d'obtenir le portefeuille des Outre-mer.
        - >-
          En mars de la même année, les journalistes Sylvie Koffi et Shaman
          Dolpi lui consacrent un film documentaire de 52 minutes, Annick, la
          pirate de l'espoir, une coproduction France Télévisions et AYA
          Reportage, avec la participation de TV5 Monde. Le film, qui revient
          sur son parcours, a nécessité six mois de tournage à Saint-Malo, à
          Saint-Pierre-et-Miquelon, au Mali et en Tunisie, pour un
          investissement de 18 000 euros selon Le Canard enchaîné.
        - >-
          Membre du conseil exécutif et vice-présidente du Parti radical de
          gauche, notamment chargée de l'Outre-mer, à partir de 2012, elle est
          renouvelée dans ses fonctions lors du comité directeur du parti le 5
          octobre 2016.
        - >-
          Reconduite au sein du gouvernement Cazeneuve, elle se voit remettre le
          9 décembre 2016 par Émile Zuccarelli, ancien ministre de la Fonction
          publique, un rapport intitulé « Laïcité et fonction publique »,
          comportant vingt propositions. Elle s'engage alors à en mettre
          certaines en œuvre prioritairement : une formation obligatoire des
          fonctionnaires à la laïcité, un référent laïcité dans chaque
          administration, la création d'un portail Internet sur le sujet, une
          journée d'échange sur la laïcité et la remise d'une brochure aux
          agents publics lors de leur prise de fonction. Son bilan au ministère
          de la Fonction publique comporte en outre des mesures visant à
          faciliter la mobilité des fonctionnaires ultramarins et la publication
          de deux circulaires relatives au temps de travail et à l’absentéisme
          des fonctionnaires.
        - >-
          Pour la primaire citoyenne de 2017, elle soutient Sylvia Pinel,
          présidente du Parti radical de gauche. Lors de l'élection
          présidentielle de 2017, elle soutient le candidat d'En marche,
          Emmanuel Macron, vote qu'elle qualifie d'« utile ».
    - title: Ministre des Outre-mer
      children:
        - >-
          Le 17 mai 2017, après la victoire d'Emmanuel Macron à l'élection
          présidentielle, elle est nommée ministre des Outre-mer dans le premier
          gouvernement Philippe. Elle est ainsi la seule personne, avec
          Jean-Yves Le Drian, à faire à la fois partie d'un gouvernement sous
          François Hollande et sous Emmanuel Macron. Aux élections législatives
          de 2017 à Saint-Pierre-et-Miquelon, elle arrive à égalité au premier
          tour avec Stéphane Lenormand, candidat d'Archipel demain. Réélue au
          second tour avec 51,9 % des voix, elle siège un mois à l'Assemblée
          nationale, où elle s’apparente au groupe La République en marche. Elle
          conserve son ministère dans le deuxième gouvernement Philippe.
        - >-
          Elle lance en juillet 2017 dans chaque territoire ultramarin des «
          Assises des Outre-mer », une promesse de campagne d’Emmanuel Macron.
          Les travaux issus des consultations citoyennes sont publiés en juin
          2018 dans le Livre bleu des Outre-mer.
        - >-
          En septembre 2017, elle gère le dossier des destructions causées par
          l'ouragan Irma à Saint-Martin et à Saint-Barthélemy. Elle se rend sur
          place dès le lendemain de la catastrophe et s’implique dans le soutien
          des sinistrés et la défense de leurs intérêts, ce qui amène Libération
          à la qualifier de « ministre roots ».
        - >-
          Début mars 2018, elle est confrontée à la gestion d'une longue grève à
          Mayotte, les habitants protestant contre l'immigration clandestine et
          la délinquance. Elle annonce le renforcement des mesures de sécurité
          qui ne satisfont pas les manifestants. Le 15 mai 2018, Annick
          Girardin, présente son plan de rattrapage pour le département de
          Mayotte. Il se décompose en six chapitres (sécurité, justice et
          immigration, santé, social, éducation et formation, logement,
          infrastructures, institutions et services de l’État), 53 engagements
          et 125 actions pour un coût global de 1,3 milliard d’euros hors
          personnels de l’Éducation nationale (500 recrutements prévus).
        - >-
          Lors du mouvement des Gilets jaunes, particulièrement mobilisateur à
          La Réunion, elle se rend dans l'île en novembre 2018 et mars 2019.
          Lors de sa première visite, elle doit être exfiltrée par son service
          d'ordre au cours d'une rencontre virulente avec des manifestants,
          après l'annonce par le gouvernement de plusieurs mesures sociales et
          économiques jugées non adaptées à l'île. À l'inverse de La Réunion,
          les départements français d'Amérique ont peu suivi le mouvement.
        - >-
          Relativement discrète durant la pandémie de Covid-19, elle se rend à
          Mayotte le 20 mai 2020 avec 6,5 tonnes de matériels médicaux, dont
          neuf respirateurs, à destination de l'archipel. Le 24 juin suivant,
          elle effectue un déplacement en Guyane, où la pandémie reste forte.
    - title: Ministre de la Mer
      children:
        - >-
          Bien que plusieurs fois annoncée sortante lors de remaniements
          ministériels, Annick Girardin est nommée ministre de la Mer le 6
          juillet 2020, au sein du gouvernement Castex, tandis que Sébastien
          Lecornu lui succède rue Oudinot. Le ministère de la Mer redevient un
          ministère de plein exercice pour la première fois depuis 1991. En
          2017, elle avait tenté de faire ajouter les questions maritimes aux
          attributions du ministère des Outre-mer, sans succès. Ses
          attributions, fixées par un décret, concernent la navigation, la
          sécurité, la formation, les gens de mer, la plaisance et les activités
          nautiques ; elle est responsable de la planification de l'espace en
          mer et de la politique des ressources minérales marines, et est
          également chargée de mener « une stratégie géographique d'influence de
          la France sur les océans » ; elle obtient en cotutelle la pêche et la
          marine marchande (respectivement avec le ministre de l'Agriculture et
          celui des Transports).
        - >-
          Sa nomination, qui intervient peu après le Brexit, est globalement
          saluée par les acteurs économiques de la mer, notamment de la filière
          pêche, alors que le Royaume-Uni a annoncé sa volonté de fermer ses
          eaux territoriales. Elle effectue sa première visite officielle à
          Arcachon.
        - >-
          En novembre 2020, elle confie à la députée LREM Sophie Panonacle une
          mission pour redynamiser le Conseil national de la mer et des
          littoraux (CNML). Elle annonce également la formation d’au moins 200
          officiers en deux ans et sa volonté de porter la part d’électricité
          française produite en mer à 25 % d’ici 2050.
        - >-
          Dans le cadre du plan d'accompagnement de la filière pêche
          post-Brexit, elle annonce en 2021 qu'une enveloppe de 100 millions
          d'euros serait libérée pour soutenir les pêcheurs. En mai, elle
          soutient le blocage du port de Jersey pour protester contre les
          restrictions de pêche imposées par le gouvernement britannique,
          déclarant que la France se tient prête à prendre des « mesures de
          rétorsion », notamment en coupant l'accès de l'île au réseau
          électrique français auquel elle est rattachée.
        - >-
          La liste qu'elle conduit aux élections territoriales de 2022 à
          Saint-Pierre-et-Miquelon échoue avec 38,1 % des voix.
        - >-
          À la suite de l'élection présidentielle de 2022, elle n'est pas
          reconduite au sein du gouvernement d'Élisabeth Borne et est remplacée
          par Justine Benin, qui devient secrétaire d'État chargée de la Mer.
          Elle est l'une des neuf personnalités à avoir participé à l'ensemble
          des gouvernements sous la première présidence d'Emmanuel Macron.
    - title: Après le gouvernement
      children:
        - >-
          Au terme du premier mandat d'Emmanuel Macron, le 13 mai 2022, Annick
          Girardin n'a pas encore indiqué si elle est candidate à un nouveau
          mandat parlementaire à l'occasion des élections législatives,
          contrairement à la plupart des membres du gouvernement sortant, qui
          ont annoncé être ou non candidats. Après son départ du gouvernement,
          elle annonce finalement qu'elle ne se représente pas aux élections
          législatives de 2022 à Saint-Pierre-et-Miquelon. Le 21 juin 2022, elle
          redevient néanmoins automatiquement députée pour le dernier jour de la
          XVe législature, un mois après la fin de ses fonctions
          gouvernementales, comme les autres députés nommés au gouvernement.
        - >-
          En septembre 2022, Annick Girardin est détachée à l'inspection
          générale de l'éducation, du sport et de la recherche (IGESR) en tant
          qu'inspectrice générale de 1re classe.
        - >-
          Désignée par son parti, Cap sur l'avenir, comme candidate aux
          élections sénatoriales de 2023 à Saint-Pierre-et-Miquelon, elle est
          élue sénatrice dès le premier tour avec 51,3 % des suffrages exprimés.
          Elle rejoint le groupe du Rassemblement démocratique et social
          européen (RDSE) au Sénat, comme elle l'avait annoncé avant le scrutin.
- title: Personnalité
  children:
    - >-
      Cultivant son ancrage local, Annick Girardin est décrite comme une « femme
      de terrain » par L'Opinion et Le Télégramme. Elle se distingue par son
      franc-parler et ses tenues vestimentaires jugées « décontractées ». Le
      Journal du dimanche indique dans le cadre de la COP21 que « son style fait
      de contact direct et de simplicité séduit ». Lors du mouvement des Gilets
      jaunes, elle est selon Paris Match « l’une des rares membres du
      gouvernement, avec Mounir Mahjoubi, à dialoguer en direct avec les figures
      de la contestation ».
    - >-
      Après sa nomination en tant que secrétaire d’État, Stéphane Artano,
      président du conseil territorial de Saint-Pierre-et-Miquelon, l’accuse
      cependant d’opportunisme et d’utiliser sa fonction gouvernementale pour «
      gérer en direct certains dossiers cruciaux pour l’archipel ». Durant son
      passage au ministère des Outre-mer, Le Figaro révèle que les méthodes de
      travail d’Annick Girardin sont régulièrement critiquées, tandis que
      certains médias font état de relations parfois tendues avec Emmanuel
      Macron, ce qu’elle dément.

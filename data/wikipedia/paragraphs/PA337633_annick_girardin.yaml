- title: Décorations
  children:
    - |-
      Le 13 juillet 2023, Annick Girardin est nommée au grade de chevalier dans 
      l'ordre national de la Légion d'honneur.
    - >-
      En tant que ministre chargée de la Mer, elle est ex officio nommée au
      grade de commandeur de l'ordre du Mérite maritime.
    - >-
      En tant qu'ancienne ministre des Outre-mer, elle est titulaire de
      l'échelon or de la médaille d'honneur de l'engagement ultramarin créée en
      2022.

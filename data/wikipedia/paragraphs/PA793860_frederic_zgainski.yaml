- >-
  Frédéric Zgainski, né le 30 octobre 1972 à Lyon, est un homme politique
  français, membre du MoDem. Il est député de la septième circonscription de la
  Gironde en tant que suppléant de Bérangère Couillard, nommée au sein du
  gouvernement Élisabeth Borne.
- title: Biographie
  children:
    - >-
      Frédéric Zgainski est né le 30 octobre 1972 à Lyon, d'un père professeur.
      Son grand-père était un mineur polonais.
    - >-
      Diplômé de l'École des Mines de Nantes et de l'Institut d'administration
      des entreprises de l'Université de Nancy, il est président d'une société
      de conseil et d'une société spécialisée dans la conception, l’installation
      et la maintenance d’équipements utilisés pour le tri et le conditionnement
      des déchets.
    - title: Carrière politique
      children:
        - >-
          Encarté au MoDem depuis la création du parti, Frédéric Zgainski est
          investi à la tête de la liste « Construisons ensemble Cestas 2020 »
          pour les élections municipales de 2014. Les résultats de la liste
          d'opposition, soutenue par l'UMP, l'UDI et le Modem, lui permettent
          d'être élu conseiller municipal de Cestas, puis conseiller
          communautaire de Jalle Eau Bourde.
        - >-
          Lors des élections municipales de 2020, il mène la liste « Demain
          Cestas » soutenue par LREM et le MoDem. Les résultats obtenus lui
          permettent d'enchainer un second mandat de conseiller municipal
          d'opposition et de conseiller communautaire.
        - >-
          Lors des élections législatives de 2022 en Gironde, Frédéric Zgainski
          est le suppléant de Bérangère Couillard, candidate victorieuse à sa
          réélection dans la 7e circonscription. À la suite de la nomination de
          Bérangère Couillard dans le gouvernement Élisabeth Borne, le 4 juillet
          2022, Frédéric Zgainski devient député de la 7e circonscription de la
          Gironde. Il prend ses fonctions le 5 août 2022.
        - Il rejoint le groupe démocrate, MoDem et indépendants.
    - title: Vie privée
      children:
        - >-
          Frédéric Zgainski est marié et a deux enfants, il habite à Gazinet sur
          la commune de Cestas.

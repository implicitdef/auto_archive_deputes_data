- >-
  Anny Poursinoff, né le 30 octobre 1951 à Stenay (Meuse), est une infirmière et
  femme politique française. Ancienne conseillère régionale d'Île-de-France,
  elle est députée de la 10e circonscription des Yvelines de 2010 à 2012.
- Biographie
- Parcours professionnel
- >-
  Anny Poursinoff est une ancienne infirmière, et directrice depuis 1990 d'un
  service de soins à domicile pour personnes âgées dépendantes et personnes
  handicapées.
- >-
  Militante syndicaliste à la Fédération santé et services sociaux de la CFDT,
  elle participe ensuite à la création du syndicat SUD CRC santé.
- Conseillère régionale
- >-
  Ancienne responsable de la commission femme des Verts pendant sept années,
  elle est élue au conseil régional d'Île-de-France en 1992 puis à nouveau en
  2004.
- >-
  Elle lutte contre l'autoroute A12, le projet de troisième aéroport en région
  parisienne, le circuit de F1, la voie nouvelle de Mauldre, les nuisances des
  antennes de téléphonie mobile et des lignes hautes tension, et les OGM, et se
  bat pour la création de pistes cyclables, la protection des zones humides et
  de la biodiversité, l'extension du parc naturel de la haute vallée de
  Chevreuse, l’alimentation biologique en circuits courts.
- >-
  Lors des élections régionales de 2010, elle est tête de liste Europe Écologie
  Les Verts dans les Yvelines. Réélue, elle devient présidente de Natureparif en
  remplacement de Jean-Vincent Placé le 2 juin 2010.
- >-
  Au mois de septembre 2010, elle annonce sa démission du conseil régional,
  ainsi que de la présidence de Natureparif. Liliane Pays lui succède alors à
  cette fonction au mois de décembre.
- Élections législatives
- >-
  Candidate aux élections législatives dans la 10e circonscription des Yvelines
  en 1997, « une des plus à droite de France » et « conservatrice[s] », elle
  arrive au second tour face à Christine Boutin mais perd avec 45,08 % des voix.
  En 2002 et en 2007, elle se présente mais ne peut se maintenir au second tour.
- >-
  À la suite de la démission de Christine Boutin, elle arrive deuxième au
  premier tour des élections législatives partielles le 20 septembre 2009 face à
  Jean-Frédéric Poisson, forte des résultats de son parti aux dernières
  élections européennes, elle dépasse la candidate socialiste Françoise
  Pelissolo. Jean-Frédéric Poisson est ensuite élu au second tour, avec cinq
  voix d'avance puis par une seule voix d'écart après recomptage. Anny
  Poursinoff devant pourtant le candidat UMP en tête dans certains villages
  comme Saint-Léger-en-Yvelines , ou Bazoches-sur-Guyonne, ce qui surprend
  Gérard Larcher. Une décision du Conseil Constitutionnel invalide cette
  élection, à cause du faible écart de voix et d'un tract de Gérard Larcher,
  sénateur-maire de Rambouillet, distribué la veille du second tour, affirmant
  que les Verts avaient voté la loi Grenelle I ce qui n'est pas le cas.
- >-
  Une nouvelle élection partielle a donc lieu les 4 et 11 juillet 2010. Elle est
  à nouveau candidate sous l'étiquette Les Verts Europe Écologie, soutenue par
  le PS dont son suppléant Didier Fischer est membre. Sur fond de l'affaire
  Woerth-Bettencourt,elle arrive en tête du premier tour avec 42,62 % des voix,
  puis reçoit le soutien du Parti communiste français (PCF) par la voix de son
  secrétaire national Pierre Laurent, et de l’ensemble du Front de gauche. Avec
  une hausse de la participation au second tour, la candidate de la gauche
  rassemblée l'emporte largement en totalisant 51,72 % des suffrages exprimés.
- >-
  Elle devient ainsi la quatrième députée des Verts de la XIIIe législature.
  Anny Poursinoff pose sa première question au gouvernement pour dénoncer les
  attaques gouvernementales contre la presse dans l'affaire Woerth-Bettencourt.
  À l'occasion de son premier vote, concernant la loi sur le voile intégral,
  elle dit avoir fait évoluer le vote des députés verts du contre à
  l'abstention. Membre du groupe de la Gauche démocrate et républicaine (GDR)
  jusqu’au départ des députés Verts en 2011, elle appartient successivement à la
  commission des affaires économiques jusqu’en 2011, puis à celle des affaires
  sociales jusqu’à la fin de la législature.
- >-
  Elle milite contre le démantèlement de la Bergerie nationale de Rambouillet,
  voulue par Bruno Le Maire, ministre de l'Agriculture du gouvernement Fillon
  III, dont le projet UVSQ/Rectorat prévoyait l’installation d’un campus de 1
  000 à 1 500 étudiants.
- >-
  Le Parisien la considère comme « une députée très présente à l'Assemblée
  nationale », classée parmi les parlementaires les plus actifs et qui a su
  marquer les esprits en moins de deux ans, soulevant notamment ses 130
  questions orales et écrites.
- >-
  Candidate à sa réélection lors des législatives des 10 et 17 juin 2012 sous
  l'étiquette d'Europe Écologie Les Verts, et avec le soutien du Parti
  socialiste, elle arrive en tête lors du premier tour, mais elle est battue par
  Jean-Frédéric Poisson (UMP), avec 46,35 % des voix.
- Après la députation
- >-
  Anny Poursinoff est tête de la liste écologiste aux élections sénatoriales de
  2017 dans les Yvelines, qui obtient 3,10 % des voix.

- >-
  Anny Poursinoff, né le 30 octobre 1951 à Stenay (Meuse), est une infirmière et
  femme politique française. Ancienne conseillère régionale d'Île-de-France,
  elle est députée de la 10e circonscription des Yvelines de 2010 à 2012.
- title: Biographie
  children:
    - title: Conseillère régionale
      children:
        - >-
          Anny Poursinoff est une ancienne infirmière. Ancienne responsable de
          la commission femme des Verts, elle est élue au conseil régional
          d'Île-de-France en 1992 puis à nouveau en 2004. Elle s'y occupe
          notamment d'agriculture.
        - >-
          Lors des élections régionales de 2010, elle est tête de liste Europe
          Écologie Les Verts dans les Yvelines. Réélue, elle devient présidente
          de Natureparif en remplacement de Jean-Vincent Placé le 2 juin 2010.
        - >-
          Le 5 septembre 2010 elle annonce sa démission du conseil régional,
          ainsi que de la présidence de Natureparif, conformément au principe du
          non-cumul des mandats.
    - title: Élections législatives
      children:
        - >-
          Candidate aux élections législatives dans la 10e circonscription des
          Yvelines en 1997, elle arrive au second tour face à Christine Boutin
          mais perd avec 45,08 % des voix. En 2002 et en 2007, elle se présente
          mais ne peut se maintenir au second tour.
        - >-
          À la suite de la démission de Christine Boutin, elle arrive deuxième
          au premier tour des élections législatives partielles le 20 septembre
          2009 face à Jean-Frédéric Poisson, dépassant la candidate socialiste
          Françoise Pelissolo. Jean-Frédéric Poisson est ensuite élu au second
          tour, avec cinq voix d'avance puis par une seule voix d'écart après
          recomptage.

          Une décision du Conseil Constitutionnel invalide cette élection, à
          cause du faible écart de voix et d'un tract de Gérard Larcher,
          sénateur-maire de Rambouillet, distribué la veille du second tour,
          affirmant que les Verts avaient voté pour le Grenelle de
          l'environnement, ce qui n'est pas le cas.
        - >-
          Une nouvelle élection partielle a lieu les 4 et 11 juillet 2010. Elle
          est à nouveau candidate sous l'étiquette Les Verts Europe Écologie,
          soutenue par le PS, dont son suppléant Didier Fischer est membre. Elle
          arrive en tête du premier tour avec 42,62 % des voix avant de
          l'emporter au second tour avec 51,72 % des suffrages.
        - >-
          Elle devient ainsi la quatrième députée des Verts de la XIIIe
          législature. Anny Poursinoff pose sa première question au gouvernement
          pour dénoncer les attaques gouvernementales contre la presse dans
          l'affaire Woerth-Bettencourt. À l'occasion de son premier vote,
          concernant la loi sur le voile intégral, elle dit avoir fait évoluer
          le vote des députés verts du contre à l'abstention.
        - >-
          Aux élections législatives de juin 2012, sous l'étiquette Parti
          socialiste et Europe Écologie Les Verts, elle est battue par
          Jean-Frédéric Poisson (UMP), avec 46,35 % des voix.
    - title: Après la députation
      children:
        - >-
          Anny Poursinoff est tête de la liste écologiste aux élections
          sénatoriales de 2017 dans les Yvelines, qui obtient 3,10 %.

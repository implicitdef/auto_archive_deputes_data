- >-
  David Amiel, né à Paris le 28 novembre 1992, est un conseiller politique et
  homme politique français. Il est député de Paris depuis juin 2022.
- title: Biographie
  children:
    - >-
      David Amiel, né à Paris le 28 novembre 1992, suit ses études secondaires 
      au sein du lycée Louis-le-Grand. Après son baccalauréat, il rejoint le
      lycée Henri-IV en hypokhâgne, puis l'École normale supérieure (promotion
      2011), et enfin l’université de Princeton, aux États-Unis.
    - >-
      En 2015, il travaille comme stagiaire dans l'équipe du ministre de
      l'Économie et des Finances, Emmanuel Macron.
    - >-
      De mai 2017 à mars 2019, David Amiel est un des conseillers d’Emmanuel
      Macron au palais de l'Élysée au côté d'Alexis Kohler, secrétaire général
      de la présidence. Il y assure la coordination entre les conseillers
      techniques. Il quitte ce poste pour assurer la promotion de son essai Le
      progrès ne tombe pas du ciel écrit avec Ismaël Emelien. Ils y décortiquent
      la « société de la frustration » et la « sécession des classes populaires
      » et théorisent le « progressisme » comme la seule réponse possible au
      populisme. Selon un proche du président, l'ouvrage se veut la « colonne
      vertébrale idéologique » du macronisme. L'ouvrage, qui ne se vend qu'à 3
      700 exemplaires, est accueilli sèchement par la critique qui regrette son
      manque de fond au profit d'un soutien absolu à l'action du Président.
    - >-
      En 2019, il rejoint l'équipe de Benjamin Griveaux en vue des élections
      municipales de 2020 à Paris. Après la défaite de la majorité
      présidentielle dans la capitale, il siège dans l'opposition comme
      conseiller du 15e arrondissement. Il s'oppose à la tour Triangle, milite
      pour l'ouverture de la rue du Commerce le dimanche et travaille sur les
      problèmes de sécurité dans le quartier de Beaugrenelle.
    - >-
      Professionnellement, il intègre le groupe La Poste, mais y reste moins
      d'un an, rejoignant de nouveau l'entourage d'Emmanuel Macron où il pilote
      le programme du président candidat à l’élection présidentielle 2022.
    - >-
      Lors des élections législatives de 2022, il est candidat dans la 13e
      circonscription de Paris sous l'étiquette Ensemble. Arrivé en tête au
      premier tour, il est élu député au second tour avec 59,86 % des suffrages
      face à la candidate de la NUPES Aminata Niakaté.

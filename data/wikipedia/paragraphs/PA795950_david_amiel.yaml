- >-
  David Amiel ([david‿ amjɛl]), né le 28 novembre 1992 à Paris, est un homme
  politique français.
- >-
  Membre de Renaissance, il est élu député dans la treizième circonscription de
  Paris en 2022. Le 12 octobre 2025, il est nommé ministre délégué chargé de la
  Fonction publique et de la Réforme de l'État dans le gouvernement Lecornu II.
- Situation personnelle
- >-
  David Amiel naît le 28 novembre 1992 à Paris. Il suit ses études secondaires
  au lycée Louis-le-Grand. Après son baccalauréat, il rejoint le lycée Henri-IV
  en hypokhâgne, puis l'École normale supérieure (promotion 2011), où il est
  membre de la section locale du Parti socialiste. En 2015, il passe un an à
  l'université de Princeton, aux États-Unis.
- >-
  En 2015, il travaille comme stagiaire dans l'équipe du ministre de l'Économie
  et des Finances, Emmanuel Macron.
- >-
  David Amiel s'initie à la politique aux côtés du fondateur du Printemps
  républicain, le politologue Laurent Bouvet, et participe à la réunion de
  lancement du mouvement politique en mars 2016.
- >-
  De mai 2017 à mars 2019, David Amiel est l'un des conseillers d’Emmanuel
  Macron au palais de l'Élysée aux côtés d'Alexis Kohler. Il démissionne de ce
  poste pour assurer la promotion de son essai Le progrès ne tombe pas du ciel
  écrit avec Ismaël Emelien.
- >-
  En 2019, il rejoint l'équipe de Benjamin Griveaux en vue des élections
  municipales de 2020 à Paris. Après la défaite de la majorité présidentielle
  dans la capitale, il siège dans l'opposition comme conseiller du 15e 
  arrondissement.
- >-
  Entre 2021 et 2022, il travaille pour le groupe La Poste en tant que directeur
  de la stratégie de la branche Grand Public et Numérique. Il quitte le groupe
  moins d'un an après son arrivée pour rejoindre l'équipe de campagne d'Emmanuel
  Macron pour l’élection présidentielle 2022.
- >-
  Lors des élections législatives de 2022, il est candidat dans la 13e
  circonscription de Paris sous l'étiquette Ensemble. Arrivé en tête au premier
  tour, il est élu député au second tour avec 59,86 % des suffrages face à la
  candidate de la NUPES Aminata Niakaté.
- >-
  Il se représente lors des élections législatives de 2024, toujours dans la 13e
  circonscription de Paris sous l'étiquette Ensemble. Il arrive en tête au
  premier tour face à Aminata Niakaté, candidate Nouveau Front populaire (NFP),
  et est finalement réélu avec 55,76 % des suffrages.
- >-
  En tant que député, David Amiel s’investit notamment dans les questions liées
  au logement[source insuffisante] et à la rénovation énergétique des bâtiments.
- >-
  Le 12 octobre 2025, il est nommé ministre délégué chargé de la Fonction
  publique et de la Réforme de l'État dans le gouvernement Lecornu II. Alors âgé
  de 32 ans, il est le plus jeune membre de ce gouvernement.
- Idéologie
- >-
  Dans son essai Le progrès ne tombe pas du ciel, il analyse avec Ismaël Emelien
  ce qu'il appelle la « société de la frustration » et la « sécession des
  classes populaires », et propose une théorisation de ce qu'ils nomment le «
  progressisme », présenté comme étant la seule réponse possible au populisme.
  L'ouvrage se veut être la « colonne vertébrale idéologique » du macronisme.
  Cet essai, vendu à 3 700 exemplaires, est accueilli sévèrement par la critique
  qui regrette son manque de fond intellectuel et déplore la prédominance de sa
  tendance propagandiste en faveur de l'action du Président Emmanuel Macron.
- >-
  Après l'attaque du Hamas contre Israël d'octobre 2023, il prend part au
  rassemblement en soutien aux otages israéliens à l'appel du Conseil
  représentatif des institutions juives de France (CRIF).
- >-
  À Paris, il s'oppose à la Tour Triangle[Quand ?], milite pour l'ouverture de
  la rue du Commerce le dimanche et travaille sur les problèmes de sécurité dans
  le quartier de Beaugrenelle.

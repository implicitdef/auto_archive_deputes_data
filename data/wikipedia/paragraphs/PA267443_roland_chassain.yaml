- >-
  Roland Chassain, né le 5 février 1947 à Aurillac (Cantal) et mort le 9 février
  2021 aux Saintes-Maries-de-la-Mer (Bouches-du-Rhône), est un homme politique
  français.
- title: Biographie
  children:
    - >-
      Il est élu député le 16 juin 2002, pour la XIIe législature (2002-2007),
      dans la seizième circonscription des Bouches-du-Rhône. Il fait partie du
      groupe UMP.
    - >-
      En juin 2007, il est battu par le socialiste Michel Vauzelle qui retrouve
      ainsi son siège de député perdu en 2002.
    - >-
      Il est à nouveau candidat aux élections législatives de 2012. Il fait
      équipe avec Marilyne Kéraudy, conseillère municipale d'opposition de
      Miramas. À l'issue du premier tour des législatives de juin 2012, il se
      désiste en faveur du candidat FN et appelle au « Tout sauf Vauzelle ». Il
      est, à ce titre, le premier candidat UMP à céder sa place à un candidat
      FN.
    - >-
      Dans le cadre du congrès de l'UMP du 18 novembre 2012, il soutient la
      candidature de Jean-François Copé et le courant de La Droite forte. À la
      suite de l'élection contestée du président de l'UMP, il lance une pétition
      « pour que Nicolas Sarkozy devienne président de l'UMP, Jean-François Copé
      et François Fillon coprésidents ».
    - >-
      Le 4 décembre 2012, il déclare dans un entretien accordé à Minute qu'« il
      faut des passerelles entre l'UMP et le FN ».
    - >-
      Il meurt dans la nuit du 9 au 10 février 2021 à Saintes-Maries-de-la-Mer
      (Bouches-du-Rhône), où il est inhumé.

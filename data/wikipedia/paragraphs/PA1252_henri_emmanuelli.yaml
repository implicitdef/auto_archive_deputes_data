  17 juin 1997 – 17 décembre 1997 : président de la commission des finances

  7 février 2000 – 18 juin 2002 :  député de la 3e circonscription des Landes
  (élection législative partielle)

  29 février 2000 – 18 juin 2002 : président de la commission des finances

  19 juin 2002 – 19 juin 2007 :  député de la 3e circonscription des Landes

  20 juin 2007 – 20 mars 2017 :  député de la 3e circonscription des Landes
- Au Conseil régional d'Aquitaine
- >-
  1986 – 1988 : conseiller régional d'Aquitaine (tête de liste aux élections)

  1992 – 1992 : conseiller régional d'Aquitaine (tête de liste aux élections)
  (démission en 1992 - loi sur le cumul des mandats)
- Au Conseil général des Landes
- >-
  1982 – 1988 : président du conseil général des Landes (conseiller général du
  canton de Tartas-Ouest)

  1988 – 1994 : président du conseil général des Landes (conseiller général du
  canton de Tartas-Ouest)

  1994 – 1997 : président du conseil général des Landes (conseiller général du
  canton de Mugron)

  2000 – 21 mars 2017 : président du Conseil général (puis départemental) des
  Landes (conseiller général du canton de Mugron)
- Au sein du Parti socialiste
- >-
  1988 : nommé secrétaire national chargé de la Trésorerie et de la
  Coordination.

  mars 1990 : Congrès de Rennes : membre du secrétariat national du PS, chargé
  du Budget, de l'Administration et de la Trésorerie.

  19 juin 1994 : Conseil national de la Villette : il est élu premier secrétaire
  du PS, à titre provisoire, après avoir battu son seul concurrent, Dominique
  Strauss-Kahn.

  20 novembre 1994 : Au Congrès de Liévin, il est réélu premier secrétaire du PS
  avec 92,15 % des voix des militants (soutenu par Laurent Fabius, Lionel
  Jospin, Michel Rocard, Pierre Mauroy et Jean Poperen). Jospin prend sa
  succession en octobre 1995.

  En vue de l'élection présidentielle de 1995, il se porte candidat à la
  candidature au sein du PS, mais Lionel Jospin l'emporte lors du vote des
  militants (65,85 % pour Lionel Jospin et 34,15 % pour Henri Emmanuelli
  soutenu, puis lâché au dernier moment par Laurent Fabius).

  2002 : Il fonde à la gauche du PS avec Jean-Luc Mélenchon le courant Nouveau
  Monde.

  2005 : Partisan du non au référendum sur le traité constitutionnel européen,
  il fait campagne pour le non et fonde les Collectifs socialistes pour le non.
  Avec l'éclatement de Nouveau Monde et la recomposition de l'aile gauche du
  Parti socialiste, il crée un nouveau courant, Alternative socialiste qui
  fusionne avec Nouveau Parti socialiste mi-septembre 2005 pour déposer une
  motion commune lors du Congrès du Mans.

  novembre 2005 : Le congrès du PS reconduit François Hollande à la tête du
  parti ainsi que la majorité sortante (motion 1). Il charge Henri Emmanuelli
  des États-Généraux du Projet (du PS pour les présidentielle de 2007). membre
  du bureau national du PS (jusqu'en mars 2005).

  2008 : Le duo de tête du NPS, Henri Emmanuelli et Benoît Hamon, présente la
  contribution Reconquêtes lors du Congrès de Reims. Toute l'aile gauche du PS
  (Marie-Noëlle Lienemann, Paul Quilès, Gérard Filoche, Pierre Larrouturou,
  Jean-Luc Mélenchon et Marc Dolez) s'unit ensuite sur la motion « Un Monde
  d'Avance » menée par Benoît Hamon qui se porte candidat à l'élection du
  premier secrétaire.
- À la fédération des Landes du PS
- '1974 : Henri Emmanuelli devient membre de la fédération des Landes du PS.'
- Postérité
- >-
  Le 9 septembre 2018, une statue réalisée par Jacques Raoult est inaugurée à
  Laurède, dans les Landes en hommage à Henri Emmanuelli. Un mémorial est
  également inauguré.
- >-
  Depuis le 7 décembre 2017, la salle polyvalente de Mugron (anciennement
  "l'Agora") porte désormais son nom.
- >-
  Son nom est également associé au village landais Alzheimer de Dax inauguré en
  2020, projet initié par Henri Emmanuelli lui-même lorsqu'il était président du
  conseil général des Landes. Un hommage lui est rendu lors de l'inauguration de
  cette structure unique en France, trois ans après son décès.

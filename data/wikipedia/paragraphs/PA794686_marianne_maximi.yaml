- >-
  Marianne Maximi, née le 13 novembre 1985 à Louviers, est une femme politique
  française. Elle est élue députée de la 1re circonscription du Puy-de-Dôme en
  2022.
- title: Biographie
  children:
    - >-
      Née à Louviers en Normandie, Marianne Maximi grandit dans l'Allier et suit
      des études d'histoire à l'université Blaise-Pascal. Elle travaille
      parallèlement à ses études comme surveillante dans un lycée professionnel
      et à la poste pendant l’été.
    - >-
      Elle devient par la suite éducatrice spécialisée dans la fonction publique
      auprès d’enfants placés. Elle travaille au centre départemental de
      l’enfance et de la famille. Elle est mère de deux enfants.
    - title: Parcours politique
      children:
        - >-
          Marianne Maximi connaît ses premiers engagements militants en
          participant à la mobilisation contre le CPE alors qu'elle est
          étudiante. Elle adhère ensuite, en 2007, à l’Union nationale des
          étudiants de France (Unef). Dès lors, elle prend part à de nombreuses
          mobilisations contre la politique de Nicolas Sarkozy, en soutien aux
          luttes syndicales ou pour la défense des sans-papiers.
        - >-
          Elle rejoint le NPA à sa création en 2009 puis le quitte en 2012 avec
          la Gauche anticapitaliste pour participer à la création d'Ensemble !.
        - >-
          Elle est élue au conseil municipal de Clermont-Ferrand lors de
          l'élection de 2014. En 2020, elle mène la liste de La France insoumise
          à l'élection municipale. La liste est qualifiée pour le deuxième tour
          où elle finit avec 15,1 % des voix. Marianne Maximi est élue au
          conseil municipal et au conseil métropolitain. Elle affirme pendant la
          campagne que Clermont-Ferrand doit devenir « la ville de la justice
          sociale » en instaurant la gratuité de l’eau et des transports en
          commun, en facilitant l’accès à l’alimentation locale, ou en refusant
          les projets anti-écologistes. Elle explique avoir fait l'objet de
          harcèlement sexiste ainsi que des accusations d'antisémitisme en
          raison de ses positions en faveur de l'indépendance de la Palestine.
        - >-
          Elle participe à de nombreuses luttes militantes, notamment auprès des
          salariés licenciés de l'entreprise Luxfer, au sein du mouvement social
          contre la réforme des retraites, ou pour les étudiants.
        - >-
          Elle est membre de la Gauche écosocialiste, une organisation qui se
          considère comme un « courant interne » à LFI et est elle-même issue,
          en 2022, du courant d'Ensemble « Ensemble Insoumis-e ».
        - >-
          Le 8 mars 2022, elle gagne un procès contre Daniel Cohn-Bendit qui est
          condamné pour diffamation. Il avait affirmé, lors des élections
          municipales, qu'elle était présente parmi les manifestants qui, le 11
          janvier 2020, avaient tenté d'envahir le local de campagne d'Éric
          Faidy, candidat LREM.
        - >-
          Lors de l'élection législative de 2022, elle obtient l'investiture de
          la NUPES dans la première circonscription du Puy-de-Dôme. Marianne
          Maximi l'emporte au second tour avec 52,2 % des voix face à Valérie
          Thomas, la députée sortante investie par Ensemble.

- >-
  Mereana Reid Arbelot, née le 12 septembre 1970 à Papeete (Polynésie
  française), est une femme politique française.
- title: Biographie
  children:
    - Mereana Reid Arbelot exerce la profession d'aiguilleuse du ciel.
    - >-
      Elle est suppléante de Moetai Brotherson élu dans la 3e circonscription de
      la Polynésie française lors des élections législatives de 2022. À la suite
      de l'élection de Moetai  Brotherson à la présidence de la Polynésie
      française le 12 mai 2023, elle prend sa succession à l'Assemblée nationale
      dans le groupe de la Gauche démocrate et républicaine.
    - >-
      Elle fait partie, comme son prédécesseur, de la commission des Affaires
      étrangères.

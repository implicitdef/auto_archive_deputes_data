  Thierry Perez, né le 19 novembre 1966 à Paris, est un homme politique français
  élu député de l'Assemblée nationale en juillet 2024 dans la dixième
  circonscription de l'Isère.
- Biographie
- >-
  Thierry Perez est élu lors des législatives de juillet 2024 avec 55,4% des
  voix dans la 10e circonscription de l'Isère où il est opposé au second tour à
  Joëlle Richol du Nouveau Front populaire (44,6% des voix).

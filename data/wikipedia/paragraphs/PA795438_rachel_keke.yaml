- >-
  Rachel Keke, née le 30 mai 1974 à Abobo (Côte d'Ivoire), de son nom entier
  Rachel Keke Raïssa, est une femme politique⁣⁣⁣ franco-ivoirienne, anciennement
  gouvernante.
- >-
  Comme gouvernante, elle est l'une des porte-parole de la grève des femmes de
  chambre de l'hôtel Ibis Batignolles entamée en 2019. Cette mobilisation,
  aboutie après 22 mois, est considérée comme la plus longue de l'histoire de
  l'hôtellerie en France.
- >-
  Investie par La France insoumise, elle est élue députée aux élections
  législatives de 2022 dans la 7e circonscription du Val-de-Marne.
- title: Biographie
  children:
    - title: Carrière et vie personnelle
      children:
        - >-
          Rachel Keke est née en 1974 dans la commune d'Abobo, au nord
          d'Abidjan, en Côte d’Ivoire, d'une mère vendeuse de vêtements et d'un
          père conducteur d'autobus. Elle est originaire de l’ethnie des Dida du
          peuple Krou. Son grand-père a combattu avec les forces françaises
          pendant la Seconde Guerre mondiale. Elle perd sa mère à l'âge de 12
          ans et commence à travailler à 16 ans comme coiffeuse. Elle travaille
          ensuite comme caissière et comme aide à domicile pour personnes âgées.
          À la suite du coup d'État de 1999 en Côte d'Ivoire, elle arrive en
          France à 26 ans et y exerce son métier dans le salon de coiffure de
          son oncle. Naturalisée française en 2015, elle a cinq enfants et s'est
          remariée en 2016 à Bobby Yodé, un chanteur de zouglou, une musique
          urbaine ivoirienne.
        - >-
          Elle commence à travailler comme femme de chambre à l'hôtel Ibis
          Batignolles en avril 2003, employée par les sous-traitants successifs.
          Longtemps à temps partiel, ses demandes pour passer à plein temps
          n'aboutissent qu'en 2017. Elle devient gouvernante en 2019. Ses
          conditions de travail ont des effets sur sa santé et elle est en arrêt
          maladie en février 2019. Son salaire mensuel net passe de 1 300 à 1
          700 euros grâce au succès de la mobilisation de 2019-2021. Elle
          indique au sujet de ce métier qu'il « détruit le corps. Il y a des
          syndromes du canal carpien, des tendinites, des maux de dos… ». Dans
          le cadre de ce travail, elle est également confrontée au racisme et à
          plusieurs tentatives d'agressions sexuelles.
    - title: Mobilisation à l'hôtel Ibis Batignolles
      children:
        - >-
          Le 17 juillet 2019, vingt-huit femmes de chambres de l'hôtel Ibis
          Batignolles majoritairement africaines, dont Rachel Keke, se mettent
          en grève pour une durée illimitée. Elles dénoncent alors leurs
          conditions de travail et leur sous-rémunération auprès de leurs
          employeurs, le groupe hôtelier Accor et son sous-traitant STN.
        - >-
          Accompagnée de ses collègues, et notamment de la porte-parole Sylvie
          Kimissa, elles subsistent grâce aux caisses de soutien et cagnottes en
          ligne mises en place par les syndicats et donateurs anonymes.
        - >-
          Le combat des femmes de chambre prend fin en mai 2021 par un accord où
          elles obtiennent une revalorisation des qualifications et des
          salaires, la prise en compte des heures supplémentaires et une prime
          de repas. Par contre, elles n'obtiennent pas la fin de la
          sous-traitance et l'intégration chez Accor.
        - >-
          Depuis la fin de cette mobilisation, Rachel Keke dénonce plus
          généralement dans les médias l’injustice que subissent les femmes
          noires dans la société française. Elle insiste sur les conséquences
          que les emplois précaires qu'elles occupent majoritairement ont sur
          leur santé physique et mentale (accidents du travail, harcèlement
          moral et sexuel, mépris, etc.).
    - title: Engagement politique
      children:
        - >-
          Rachel Keke rejoint le Parlement de l'Union populaire, organisation
          visant à rassembler personnalités, associatifs et citoyens de la
          société civile autour de la campagne de Jean-Luc Mélenchon, candidat
          de La France insoumise à l'élection présidentielle de 2022. Elle
          participe activement à la campagne et intervient à des réunions
          publiques au côté de députés insoumis.
        - >-
          Vêtue de la tenue africaine de fête qu'elle portait pour la signature
          de l'accord mettant fin à la grève de l'hôtel Ibis, elle réalise une
          intervention remarquée à la convention de lancement de la Nouvelle
          Union Populaire Écologique et Sociale du 7 mai 2022 où elle évoque la
          situation des travailleurs essentiels et l'importance de les
          représenter à l'Assemblée. Sa prise de parole est décrite par les
          observateurs comme la plus applaudie par le public.
    - title: Députée
      children:
        - >-
          Investie par La France insoumise, elle est candidate aux élections
          législatives de 2022 dans la septième circonscription du Val-de-Marne,
          où elle réside. La circonscription est traditionnellement ancrée à
          droite.
        - >-
          Durant sa campagne, elle a été la cible d'attaques de la part de son
          adversaire directe, Roxana Maracineanu. L'ancienne ministre des Sports
          expliquait alors que « ce qu'on demande, c'est d'être député, de
          porter des lois, un programme. Elle n'y va pas pour faire le ménage. »
        - >-
          Au premier tour de l'élection, Rachel Keke obtient 37,22 % des
          suffrages exprimés et termine en première position, en ballottage
          favorable, devant l'ancienne ministre des Sports du gouvernement
          Philippe II et du gouvernement Jean Castex Roxana Maracineanu (23,77
          %). Elle est élue au second tour à 177 voix près avec 50,30 % des
          suffrages exprimés et 22,13 % des voix des électeurs inscrits (14 663
          voix sur 66 273 inscrits), face à Roxana Maracineanu.
        - >-
          Elle se fait remarquer lors de ses premiers pas à l'Assemblée,
          dénonçant le refus des députés de la majorité présidentielle
          d'augmenter le salaire minimum pour prolonger la prime Macron.
          Celle-ci accuse ces députés de ne pas savoir ce que c'est de toucher
          seulement 800 euros par mois, de mépriser les métiers essentiels et de
          ne pas connaître leur souffrance.
        - >-
          Une fois élue, Rachel Keke continue à être la cible d'attaques à
          caractère racistes ou révélant d'un certain mépris de classe de la
          part de personnalités publiques. Ainsi, la journaliste Élisabeth Lévy
          déclara sur CNews : « je n'avais pas envie qu'elle vienne en boubou à
          l'Assemblée. »
- title: Polémiques
  children:
    - >-
      À la suite de son élection, d'anciens messages de Rachel Keke sur Facebook
      circulent sur les réseaux sociaux. Ce sont des soutiens à Marine Le Pen,
      au Rassemblement national en 2017 et au régime de Bachar el-Assad « contre
      ces prédateurs criminels qui sont les États-Unis, la France et
      l’Angleterre ». Elle partage un message homophobe visant Aya Virginie
      Touré et relaye des publications prétendant que le racisme serait très
      répandu au Maghreb.
    - >-
      Le 22 juin 2022, Rachel Keke reconnaît avoir partagé ces posts, mais
      affirme qu'ils ne reflètent absolument pas qui elle est et ce qu'elle
      défend politiquement aujourd'hui.
    - >-
      En septembre 2023, son occupation d'un logement social depuis son élection
      de juin 2022 est relevé par le média Factuel. Son occupation étant légale,
      la députée déclare par la suite payer un sur-loyer, et ne pas espérer
      rester députée à vie. Elle fustige alors « une énième attaque de l’extrême
      droite ».

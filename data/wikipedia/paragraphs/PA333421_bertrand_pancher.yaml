- >-
  Bertrand Pancher [pɑ̃ʃɛʁ], né le 5 juin 1958 à Saint-Mihiel (Meuse), est un
  homme politique français.
- >-
  Depuis juin 2022, il est Président du groupe LIOT à l’Assemblée nationale. Il
  est également Président du parti politique UTILES depuis mars 2023.
- >-
  Il est président du conseil général de la Meuse de 2001 à 2004 et maire de
  Bar-le-Duc, préfecture de la Meuse, de 1995 à 2001, puis de nouveau de 2014 à
  2017.
- title: Biographie
  children:
    - >-
      Bertrand Pancher est titulaire d'une licence en droit et de la maîtrise en
      sciences économiques.[réf. souhaitée]
    - title: Carrière politique
      children:
        - >-
          À la suite de la nomination de Gérard Longuet comme ministre délégué
          chargé des Postes et Télécommunications en mars 1986, il devient
          membre de son cabinet jusqu'à la démission du gouvernement le 10 mai
          1988.
        - >-
          Il se présente aux élections municipales de 1989 à Bar-le-Duc. Il perd
          face au maire sortant Jean Bernard (PS). Après six années dans
          l'opposition municipale, il est élu maire de Bar-le-Duc aux élections
          municipales de juin 1995.
        - >-
          Il devient conseiller général du canton de Bar-le-Duc-Nord en mars
          1992 et vice-président du conseil général de la Meuse en mars 1994. En
          mars 2001, réélu à la mairie de Bar-le-Duc, il cède son siège à son
          adjointe Martine Huraut (UMP) pour devenir président du conseil
          général de la Meuse.[réf. souhaitée]
        - >-
          Membre de l'UDF puis de l'UMP, il rejoint le Parti radical dirigé par
          Jean-Louis Borloo en mai 2011.
        - >-
          Il ne retrouve pas son poste de conseiller général aux élections
          cantonales de 2004, les Barisiens n'ayant pas apprécié son choix en
          2001 d'abandonner son poste de maire pour celui de président du
          conseil général.[réf. souhaitée]
        - >-
          Il est élu député le 17 juin 2007, pour la XIIIe législature
          (2007-2012), dans la 1re circonscription de la Meuse en battant, au
          deuxième tour, Thibaut Villemin (PS) avec 53,97 % des suffrages. Il
          succède ainsi à François Dosé (PS) qui ne se représentait pas. Il est
          réélu le 17 juin 2012. À l'Assemblée nationale, il est membre de la
          commission du Développement durable et de l'Aménagement du territoire.
        - >-
          Après son élection, il participe aux travaux du Grenelle de
          l’environnement, en tant que membre du Groupe V « Construire une
          démocratie écologique », chargé de réfléchir à la gouvernance
          environnementale dans le cadre de la phase préparatoire du Grenelle.
          La mise en œuvre des conclusions du groupe de travail a ensuite
          favorisé sa nomination par le Premier ministre comme parlementaire en
          mission auprès de Jean-Louis Borloo, chargé de travailler à
          l’élaboration de critères de représentativité des acteurs
          environnementaux. Le 26 janvier 2011, après avoir été co-rapporteur
          sur le projet de loi Grenelle II, il est désigné par la commission du
          Développement durable et de l'Aménagement du territoire, rapporteur du
          suivi de la mise en application du texte. Il rend un rapport
          d’information à ce sujet en février 2012. En mars 2012, il présente au
          président Nicolas Sarkozy un rapport sur la démocratie écologique afin
          d’améliorer le dialogue environnemental en France, que celui-ci lui
          avait confié.[réf. souhaitée]
        - >-
          Il se présente aux élections municipales de 2014 et devient le nouveau
          maire de Bar-le-Duc le 4 avril 2014. Le 14 avril 2014, il prend la
          présidence de la Communauté d'agglomération Bar-le-Duc Sud Meuse.
        - >-
          Réélu aux élections législatives de juin 2017, Bertrand Pancher
          démissionne de ses mandats de maire de Bar-le-Duc et de président de
          la communauté d'agglomération "Bar-le-Duc Sud Meuse" conformément aux
          lois du 14 février 2014 sur le non-cumul des mandats. Sa 2e adjointe,
          Martine Joly, le remplace à ces postes.
        - >-
          Fin octobre 2017, il relaie à l'Assemblée nationale, avec des députés
          LR, un amendement portant sur la fiscalité des entrepôts et fourni par
          le Medef et par la Confédération des petites et moyennes entreprises.
        - >-
          Fin mars 2023, Bertrand Pancher créé l’association UTILES avec
          d’autres parlementaires du groupe LIOT. Il préside ce parti politique
          depuis sa création.
    - title: Autres activités
      children:
        - >-
          Parallèlement à ses activités politiques, de 1990 à 2003, il crée et a
          dirigé la société Archimest, spécialisée dans le stockage et la
          gestion d'archives. Il crée aussi l'association  Décider ensemble dont
          il est le président du conseil d'administration. L'association a pour
          objet de promouvoir et de développer une culture commune du dialogue
          et de la concertation en matière de préparation et de prise des
          décisions.

- >-
  Boris Vallaud, né le 25 juillet 1975 à Beyrouth (Liban), est un haut
  fonctionnaire et homme politique français.
- >-
  Ancien élève de l'ENA, il collabore avec Arnaud Montebourg au conseil général
  de Saône-et-Loire de 2008 à 2012, puis au ministère de l’Économie de 2012 à
  2014. Il est ensuite secrétaire général adjoint de la présidence de la
  République, de 2014 à 2016.
- >-
  Investi par le Parti socialiste, il est élu député dans la 3e circonscription
  des Landes lors des élections législatives de 2017. Il est réélu député
  socialiste aux élections législatives de 2022 au sein de la coalition NUPES.
- >-
  En juin 2022, il est élu président du groupe socialiste à l'Assemblée
  nationale, succédant ainsi à Valérie Rabault.
- title: Biographie
  children:
    - title: Famille et études
      children:
        - >-
          Né le 25 juillet 1975 à Beyrouth, Boris Vallaud est le fils de Pierre
          Vallaud, historien puis directeur d'une maison d'édition, et de
          l'agrégée d'histoire Dominique Vallaud. Par ailleurs filleul du
          politologue Antoine Sfeir, il dit avoir « gardé un attachement
          romantique [au Liban] et à la Méditerranée ». Il a des attaches dans
          les Landes : ses grands-parents sont enterrés à Saint-Sever et il est
          propriétaire d'une maison à Hontanx.
        - >-
          Titulaire d'une maîtrise en droit public, il est diplômé en 2000 de
          l'Institut d'études politiques de Paris, où il rencontre Najat
          Belkacem qu'il épouse le 27 août 2005 à Hontanx. Ils sont parents de
          jumeaux (un garçon et une fille) : Louis-Adel et Nour-Chloé, nés en
          2008.
        - >-
          Il entre ensuite à l'ENA. Il fait partie de la promotion Léopold Sédar
          Senghor dont est notamment issu Emmanuel Macron.
    - title: Parcours professionnel
      children:
        - title: Le choix de la préfécture
          children:
            - >-
              À la sortie de l'ENA, Boris Vallaud choisit le corps préfectoral.
              "Boris avait obtenu un bon classement de sortie qui aurait pu lui
              permettre d'intégrer un ministère, mais je ne suis pas surpris
              qu'il ait choisi le corps préfectoral: ça lui ressemblait d'être
              dans l'action et la responsabilité immédiates", témoigne Gaspard
              Gantzer, ancien conseiller communication de François Hollande à
              l'Elysée et camarade de promotion. Boris Vallaud le justifiera
              ainsi : "J'aurais pu aller au ministère de l'Emploi et ne plus
              jamais voir un chômeur en vrai. Mais je voulais tout de suite
              prendre la mesure des choses".
            - >-
              Il devient alors directeur de cabinet du préfet du Gard puis
              secrétaire général de la préfecture des Landes de 2006 à 2008.
        - title: Les années Saône-et-Loire (2008-2012)
          children:
            - >-
              En 2008, il rejoint Arnaud Montebourg, alors président de
              département, comme directeur général des services au conseil
              général de Saône-et-Loire (2008-2012). L'Obs affirme qu'à ce
              poste, il « taillait drastiquement dans les dépenses » ; Benjamin
              Griveaux, alors vice-président du conseil général, indiquera en
              2017 qu'il a « plutôt connu » Boris Vallaud « en Merkel de
              Saône-et-Loire » qu'en « Rosa Luxemburg à Paris ». Pour Boris
              Vallaud, cette expérience au département de Saône-et-Loire est :
              "ce que j'ai fait de plus intéressant jusque-là dans ma carrière",
              en rappelant les "grandes difficultés financières" de la
              collectivité à son arrivée.
        - title: Les années Hollande (2012-2017)
          children:
            - >-
              Après la victoire de François Hollande à l'élection présidentielle
              de 2012 et celle du Parti socialiste aux élections législatives de
              2012, il suit Arnaud Montebourg comme conseiller (2012-2013) et
              directeur de cabinet au ministère du redressement productif puis
              au ministère de l'Économie (2013-2014).
            - >-
              Après avoir refusé plusieurs fois de devenir chef de cabinet
              d'Emmanuel Macron, successeur d'Arnaud Montebourg, il est nommé
              secrétaire général adjoint de la présidence de la République le 17
              novembre 2014. À ce poste, il participe notamment aux arbitrages
              concernant la loi Travail, avec laquelle « il [n'est] pas très à
              l'aise » selon un ancien collègue, et s'oppose parfois au ministre
              Emmanuel Macron, qui cherche à durcir le texte, en s'inquiétant
              notamment de l'opposition de la CFDT ; il évoque à ce sujet « un
              accident industriel majeur ». Il est également, selon L'Opinion, «
              l'œil industriel de l'Élysée sur Areva », alors en cours de
              restructuration. Selon Les Inrockuptibles, il s'oppose en interne
              à la proposition polémique de François Hollande sur la déchéance
              de nationalité pour les binationaux à la suite des attentats du 13
              novembre 2015, citant les « menaces de morts envoyées à sa femme
              durant cette période et les attaques sur sa double nationalité ».
            - >-
              En décembre 2016, il quitte le secrétariat général de l'Élysée,
              tout en restant conseiller du président François Hollande. Avant
              le renoncement de François Hollande à se présenter à l'élection
              présidentielle de 2017, il travaille avec Constance Rivière, sa
              conseillère spéciale chargée de la culture et de la citoyenneté,
              et Guillaume Bachelay, numéro 2 du PS, sur les idées de sa
              possible campagne. Libération relève que « pendant le quinquennat,
              il réussit la prouesse de passer de la fronde à la hollandie, sans
              perdre son âme ».
- title: Parcours politique
  children:
    - title: Député de la XVème législature (2017-2022)
      children:
        - >-
          Il se présente aux élections législatives de 2017 dans la 3e
          circonscription des Landes, où était élu Henri Emmanuelli et présentée
          comme « une circonscription en or ». Soutenu par ce dernier, il
          obtient l'investiture du PS après avoir remporté une primaire interne
          au sein de la fédération des Landes, avec 63,5 % des votes des
          militants face au conseiller départemental Paul Carrère, fils du
          sénateur PS Jean-Louis Carrère. À l'issue du premier tour, il arrive
          en 2e position avec 25,33 % des suffrages exprimés, dix points
          derrière Jean-Pierre Steiner, candidat La République en marche. Il
          l'emporte au second tour en obtenant 50,75 % des suffrages. Il est
          l'un des trois seuls députés socialistes non sortants à avoir été élus
          lors de ces élections législatives. Il est porte-parole du groupe
          Nouvelle Gauche qui devient ensuite « groupe Socialistes et apparentés
          ».
        - >-
          Au début de la législature, Le Journal du dimanche le situe parmi «
          les 10 députés qui vont peser dans le quinquennat » : « Depuis son
          élection dans les Landes, il donne de la voix : il a été l'un des cinq
          députés socialistes à ne pas voter la confiance au second gouvernement
          Édouard Philippe et se montre l'un des plus acerbes sur l'action de
          l'exécutif ». Après six mois de législature, il est le 14e député le
          plus actif selon le classement établi par Capital, avec notamment 40
          présences en commission et 283 amendements.
        - >-
          Dans le contexte de l'affaire Benalla, il met au jour une disposition
          permettant à la commission des Lois de se doter des prérogatives d’une
          commission d’enquête.
        - >-
          Membre de la commission des Affaires sociales, il s'oppose à la
          réforme du code du travail par ordonnances : Mediapart indique qu'il «
          entend porter une contradiction moins radicale que celle des insoumis
          et des communistes, mais en réfutant une quelconque continuité avec la
          loi sur le travail de Myriam El Khomri, à l'élaboration de laquelle il
          a participé depuis l'Élysée, tout en reconnaissant ne pas avoir gagné
          tous les arbitrages ». Pour Les Échos, il « s'est révélé lors des
          travaux sur la réforme du Code du travail [...]. Tandis qu'Adrien
          Quatennens se faisait remarquer dans l'hémicycle, c'est au sein de la
          commission des Affaires sociales que le nouveau député des Landes
          s'est illustré, se positionnant comme co-rapporteur de la mise en
          application de la loi et en proposant un grand nombre d'amendements ».
          Il n'est pas présent à la manifestation du 12 septembre 2017,
          organisée par la CGT, alors que le PS appelle à y participer.
        - >-
          Opposant aux réformes de la fonction publique et de l'assurance
          chômage, ainsi qu'à la ratification du CETA et aux mesures sur
          l'immigration, il dénonce « le strabisme dangereux » d'Emmanuel Macron
          qui regarderait « vers l'extrême droite », et dénonce un « président
          populiste ». Alors que le gouvernement a engagé la privatisation
          d'Aéroports de Paris (ADP) dans le cadre de la loi relative à la
          croissance et la transformation des entreprises (dite PACTE), il est
          parmi les initiateurs du déclenchement de la procédure du référendum
          d'initiative partagée (RIP) pour que les Français se prononcent pour
          ou contre cette privatisation. Opposant à la réforme des retraites de
          2020, il prépare la saisine du Conseil constitutionnel. Avec Hervé
          Saulignac, il défend, à travers une proposition de loi, la création
          d'une dotation universelle pour tous les jeunes de 18 ans et d'un
          revenu de base inconditionnel.
    - title: Député de la XVIème législature (Depuis 2022)
      children:
        - >-
          En mai 2022, il est investi par le Parti socialiste, pour la coalition
          Nouvelle Union populaire écologique et sociale, dans la troisième
          circonscription des Landes. Il est réélu député au second tour des
          élections législatives à 59,93 %, contre 40,07 % pour son adversaire
          Jean-François Broquères, candidat LREM-Renaissance. Le journal Sud
          Ouest souligne que Boris Vallaud « améliore son score de 2017 de plus
          de 5 000 voix » et obtient « le meilleur score des députés réélus des
          Landes ».
        - >-
          Le 23 juin 2022, il est élu président du groupe Socialistes et
          apparentés à l'Assemblée nationale.
        - >-
          Dans un entretien à L'Express en octobre 2023, Boris Vallaud déclare
          que les socialistes gèlent leur participation à l'intergroupe de la
          NUPES : « Je le dis peiné : la Nupes, ça ne marche pas, ça marche mal
          ». Il décrit Jean-Luc Mélenchon comme un homme qui « interfère,
          empêche » et revient sur les propos de certains cadres insoumis sur
          les attaques du Hamas qui divergent de la position des
          socialistescomme des autres partis de gauche. Toutefois, selon le
          président du groupe socialiste à l'Assemblée nationale, « les
          socialistes croient au rassemblement de toute la gauche pour une
          alternative en 2027 ».
    - title: Conseiller départemental des Landes
      children:
        - >-
          En 2021, il se présente aux élections départementales des Landes, dans
          le canton d’Adour Armagnac. À l’issue du premier tour, il finit
          premier avec 44,32 % des suffrages exprimés. Il est élu au second tour
          avec 57,58 % des voix et renverse ainsi un canton traditionnellement
          ancré à droite.
    - title: Cadre du Parti socialiste
      children:
        - >-
          En 2017, il est l’invité d’honneur de la Fête de la rose de
          Frangy-en-Bresse organisée par Arnaud Montebourg.
        - >-
          Boris Vallaud soutient Olivier Faure en vue du congrès d'Aubervilliers
          d'avril 2018. Ils appartiennent tous deux au groupe dit des « quadras
          », une dizaine de cadres du PS qui se sont soudés à la fin de la
          présidence de François Hollande, au sein duquel Boris Vallaud «
          réfléchit à la nouvelle doctrine du socialisme », et qui était disposé
          à se ranger derrière Najat Vallaud-Belkacem avant son renoncement.
        - >-
          Après l'élection d'Olivier Faure comme premier secrétaire, il envisage
          de lui succéder à la présidence du groupe Nouvelle Gauche à
          l'Assemblée mais se retire avant l'élection, constatant qu'il n'aurait
          pas les suffrages nécessaires face à Valérie Rabault. Quelques jours
          plus tard, il est désigné porte-parole du PS et secrétaire national à
          l'Europe.
        - >-
          En 2018, il est critiqué au sein du Parti socialiste, notamment par
          François Rebsamen et Stéphane Le Foll, pour avoir accepté l'invitation
          à une table ronde de l'université d'été de La France insoumise.
        - >-
          En vue de l'élection présidentielle de 2022, il est chargé du projet
          du PS et plaide pour « une large union de la gauche en alternative
          crédible à Emmanuel Macron et Marine Le Pen ». Paris Match le présente
          comme « le socialiste fâché avec personne » au sein de la gauche,
          indiquant qu'il a « été sollicité par les équipes d’Anne Hidalgo et
          d’Arnaud Montebourg » tout en étant proche, au sein de la commission
          des Affaires sociales de l'Assemblée nationale, de Pierre Dharréville
          (PCF) et Caroline Fiat (La France insoumise). Une fois Anne Hidalgo
          désignée par le PS, il devient responsable de l’équipe de ses
          porte-paroles.
- title: Prises de position
  children:
    - title: Affaire CumCum et justice fiscale
      children:
        - >-
          En 2018, Boris Vallaud travaillait avec l’économiste Gabriel Zucman
          sur la taxation des multinationales. Il constate alors « qu’il manque
          des dizaines de milliards d’euros dans le budget des États, 20 % du
          produit de l’impôt sur les entreprises ». Il réfléchissait alors à «
          mieux taxer, que ce ne soit pas les PME qui payent ce que les
          multinationales ne payent pas. » Ils proposent ensemble une réforme de
          la taxation des multinationales basée sur leur chiffre d'affaires.
        - >-
          Au même moment, Le Monde et un collectif de médias internationaux
          sortent l’affaire des CumEx Files. Considérant l’affaire comme de « la
          fraude fiscale aggravée », Boris Vallaud décide de porter plainte
          contre X pour blanchiment de fraude fiscale et escroquerie aggravée
          auprès du parquet national financier le 29 novembre 2018. Lors d’une
          réunion publique dans sa circonscription des Landes, il évoque sa
          démarche auprès des habitants. 250 se joignent alors à lui et portent
          également plainte, devant le "Collectif de Citoyens en Bande
          Organisée". Boris Vallaud justifie cet intérêt par « un appétit de
          justice énorme : les gens ne sont pas contre payer des impôts, ils
          veulent que tout le monde les paye ».
        - >-
          Le 28 mars 2023, 5 grandes banques françaises sont perquisitionnés
          simultanément pour fraude fiscale sur les dividendes. Ce qui est
          appelé « la plus grosse opération de l’histoire du Parquet National
          Financier »a pour "origine la plainte du député socialiste des
          Landes". raconte le média 20 minutes.
    - title: Familles monoparentales
      children:
        - >-
          Le 10 octobre 2023, il lance avec Philippe Brun un groupe de travail
          transpartisan sur les familles monoparentales à l'Assemblée nationale,
          avec pour objectif « d’aboutir à une proposition de loi transpartisane
          d’ici le premier semestre 2024 ».
        - >-
          Le 8 novembre 2023, à la suite d’une négociation avec le Gouvernement,
          Boris Vallaud obtient l'accord pour un amendement prévoyant une «
          allocation exceptionnelle de fin d'année pour les parents élevant
          seuls des enfants et vivant sous le seuil de pauvreté » à l’occasion
          de l'adoption du projet de loi de fin de gestion à l'Assemblée
          nationale. D’un montant compris entre 115 et 200€ par foyer, il est
          destiné aux familles vivant sous le seuil de pauvreté (moins de 1063€
          pour une personne seule) pour un coût de 70 millions d’euros. Cette
          aide, selon la ministre des Solidarités, concernerait 600 000 familles
          monoparentales. Boris Vallaud souligne son choix de « soutenir [les
          familles monoparentales] après une année de hausse des prix, mais
          aussi de donner enfin de la visibilité à cette réalité ».

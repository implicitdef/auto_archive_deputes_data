- >-
  Jean-Claude Beauchaud, né le 21 septembre 1936 à Gond-Pontouvre (Charente),
  est un homme politique français, ancien membre du Parti socialiste.
- Biographie
- >-
  Élu député de la 4e circonscription de la Charente en mars 1993, il est réélu
  en juin 1997 et juin 2002. Il fait partie du groupe socialiste et était, lors
  de son dernier mandat, membre de la commission des affaires économiques.
- >-
  En 2007, le PS investit Malek Boutih pour lui succéder. S'étant tout de même
  présenté, comme suppléant de la candidate dissidente Martine Pinville,
  Jean-Claude Beauchaud est exclu du PS en mai 2007. Martine Pinville l'ayant
  emporté sous l'étiquette DVG au second tour, il est donc réélu, cette fois en
  tant que suppléant.
- >-
  Jean-Claude Beauchaud, aujourd'hui retraité, a par ailleurs exercé la
  profession d'enseignant et de maître nageur sur la commune d'Angoulême. Il est
  aussi impliqué dans le milieu associatif et sportif.

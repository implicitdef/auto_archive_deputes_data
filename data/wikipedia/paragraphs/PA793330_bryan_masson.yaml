- title: Controverses et polémiques
  children:
    - title: Proximité avec les idées de Renaud Camus
      children:
        - >-
          Le 15 mars 2017 un reportage est diffusé par C8 sur le Front National
          de la Jeunesse (FNJ) (Organisation de Jeunesse du Front National) de
          Nice. Dans ce reportage il est révélé que Bryan Masson, président à ce
          moment-là du FNJ 06, a un compte twitter anonyme où il retwitte, entre
          autres, des propos du polémiste Renaud Camus, théoricien du Grand
          Remplacement, dont un tweet appelant à la Remigration et un autre
          qualifiant la CAF de troisième lieu saint de l'Islam.
        - >-
          Le reportage est accusé lors de sa sortie d'être fallacieux.
          Notamment, Steeve Briois prétend qu'un militant frontiste apparaissant
          dans le reportage et tenant des propos ouvertement racistes et
          homophobes serait en réalité un ingénieur du son pour Canal+ (dont
          appartient C8 et qui diffuse le reportage). Cependant cette accusation
          est démentie par Libération.

- >-
  19 mars 1989 – 18 mars 2001 : maire du Poislay.

  27 mars 1994 – 29 mars 2015 : conseiller général de Loir-et-Cher (élu dans le
  canton de Droué).

  1er avril 2004 – 11 juillet 2017 : président du conseil général puis
  départemental de Loir-et-Cher.


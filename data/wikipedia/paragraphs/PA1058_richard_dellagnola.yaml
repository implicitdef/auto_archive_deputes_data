- >-
  Richard Dell'Agnola, né le 6 février 1949 à Rabat (Maroc), est un homme
  politique français.
- >-
  Membre des Républicains, il est maire de Thiais depuis 1983. Il est également
  vice-président de l'EPT Grand-Orly Seine Bièvre depuis 2016, et vice-président
  de la métropole du Grand Paris depuis 2017.
- >-
  Il est député de la douzième circonscription du Val-de-Marne à deux reprises
  de 1993 à 1997, puis de 2002 à 2012. Il a aussi été conseiller départemental
  du Val-de-Marne de 1985 à 1993, puis de 2015 à 2017.
- Biographie
- >-
  Né au Maroc, Richard Dell’Agnola s’installe très tôt dans le Val-de-Marne.
  Après des études de droit, il commence une carrière au ministère de la
  justice.
- >-
  Il a notamment été membre du cabinet du ministre de la justice de 1972 à 1978
  où il a participé aux travaux de la commission « Informatique et liberté ».
- Il est marié et père d’une fille.

- >-
  Richard Dell'Agnola, né le 6 février 1949 à Rabat (Maroc), est un homme
  politique français.
- >-
  Membre des Républicains, il est maire de Thiais depuis 1983. Il est également
  vice-président de l'EPT Grand-Orly Seine Bièvre depuis 2016, et vice-président
  de la métropole du Grand Paris depuis 2017.
- >-
  Il est député de la douzième circonscription du Val-de-Marne à deux reprises
  de 1993 à 1997, puis de 2002 à 2012. Il a aussi été conseiller départemental
  du Val-de-Marne de 1985 à 1993, puis de 2015 à 2017.
- Biographie
- >-
  Né le 6 février 1949 à Rabat au Maroc, Richard Dell’Agnola s’installe très tôt
  dans le Val-de-Marne. Après des études de droit, il commence une carrière au
  ministère de la justice.
- >-
  Il a notamment été membre du cabinet du ministre de la justice de 1972 à 1978
  où il a participé aux travaux de la commission « Informatique et liberté ».
- >-
  Lorsqu’il était député, Richard Dell’Agnola a été à l’initiative de la loi
  adoptée le 3 février 2003 relative à la conduite sous l'influence de
  substances ou plantes classées comme stupéfiants. Inspirée du dispositif
  réprimant l’alcool, la loi crée ainsi un délit de conduite sous l'influence de
  stupéfiants, prévoyant la possibilité de faire subir un dépistage à tous les
  conducteurs s'il existe une ou plusieurs raisons de les soupçonner et rendant
  obligatoire le dépistage en cas d'accident corporel.
- Il est marié et père d’une fille.

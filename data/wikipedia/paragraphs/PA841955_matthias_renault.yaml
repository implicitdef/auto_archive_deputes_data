- >-
  Matthias Renault, né le 2 mai 1988 à Villeurbanne (Rhône), est un magistrat
  financier et homme politique français.
- >-
  Membre du Rassemblement national, il est député de la 3e circonscription de la
  Somme depuis 2024.
- Biographie
- >-
  Collaborateur du groupe Rassemblement national (RN) dans la commission des
  Finances de l'Assemblée nationale, Matthias Renault est énarque et ancien
  magistrat de la chambre régionale des comptes de Midi-Pyrénées.
- >-
  En 2024, il est candidat RN dans la troisième circonscription de la Somme, il
  arrive en tête au premier tour avec 48,9 % des suffrages exprimés. Élu le 7
  juillet 2024 avec 54 % des suffrages exprimés, il indique le lendemain qu'il
  va s'installer dans sa circonscription. Il déménage de Lyon pour la Somme.
- Prise de positions
- >-
  En novembre 2024, à l’annonce de la fermeture de l’usine WATTS de
  Hauvillers-Ouville et de la suppression de 98 emplois, Matthias Renault
  adresse une question au ministre de l’économie, des finances et de l’industrie
  afin d’obtenir des explications et d’examiner les pistes de reprise. Il
  déplore une délocalisation qu’il juge « non assumée » et critique le manque de
  transparence du groupe, en insistant sur l’impact social local pour les
  salariés et les sous-traitants,.
- >-
  En janvier 2025, à la suite d’une enquête évoquant un monopole de
  certification halal au profit de la Grande Mosquée de Paris pour des
  exportations vers l’Algérie, il adresse un signalement à la procureure de la
  République de Paris. Il s’interroge sur l’attribution d’un opérateur unique et
  qualifie le mécanisme de droit de douane « de fait » imposé aux exportateurs,
  obligatoire et payant. Il estime qu’un tel montage pourrait relever de
  l’extorsion et souligne la dimension de souveraineté et de sécurité liée aux
  circuits de financement,.
- >-
  Invité d’une émission locale le 23 juin 2025, il plaide pour une relance du
  nucléaire et oppose cette orientation au développement de l’éolien et du
  solaire. Sa prise de position s’inscrit dans une critique des choix
  énergétiques jugés trop dépendants des renouvelables intermittents, et met en
  avant la production pilotable et la souveraineté énergétique. L’intervention
  est présentée comme une déclinaison locale des priorités nationales du
  Rassemblement national sur l’énergie.
- >-
  En juillet 2025, dans le cadre de la polémique liée à des messages antisémites
  attribués à une étudiante gazaouie accueillie en France, il interpelle les
  autorités sur les procédures de sélection et de « criblage » avant entrée sur
  le territoire. Il questionne explicitement les protocoles de sécurité ayant
  permis l’arrivée de la jeune femme, l’affaire conduisant le ministre des
  Affaires étrangères à reconnaître une défaillance et à annoncer une enquête
  interne.
- >-
  En novembre 2025, dans le cadre d'une « #OpérationTricolore » en écho aux
  manifestations du Royaume-Uni, il affiche un drapeau français à la fenêtre son
  bureau de l’Assemblée nationale, ce qui suscite des discussions internes sur
  les règles applicables et la conduite à tenir. Le député revendique un geste
  de nature patriotique, tandis que l’administration de l’Assemblée « tergiverse
  » sur la réponse à apporter. L’épisode est présenté comme un différend de
  protocole et de symboles au sein de l’institution,.
- >-
  En janvier 2026, il signe un amendement contre le financement par le
  contribuable de « structures idéologiques et militantes » citant en exemple
  les Rencontres trans musicales qui seraient un festival de musique d'artistes
  transgenres, ce qui n'est pas le cas et lui vaut d'être repris dans plusieurs
  médias.

- >-
  Matthias Renault, né le 2 mai 1988 à Villeurbanne, est un homme politique
  français, membre du Rassemblement national et député depuis 2024.
- Biographie
- >-
  Collaborateur du groupe RN dans la commission des finances de l'Assemblée
  nationale, Matthias Renault est énarque et ancien magistrat de la chambre
  régionale des comptes.
- >-
  En 2024 il est candidat RN dans la troisième circonscription de la Somme, il
  arrive en tête au premier tour avec 48,9 % des suffrages exprimés. Élu le 7
  juillet 2024 avec 54 % des suffrages exprimés, il indique le lendemain qu'il
  va s'installer dans sa circonscription. Il déménage de Lyon pour la Somme.

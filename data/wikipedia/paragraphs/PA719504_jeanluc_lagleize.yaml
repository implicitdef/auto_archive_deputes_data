- >-
  Jean-Luc Lagleize, né le 9 septembre 1958 à Tarbes, est un homme politique
  français. Il a été député de la deuxième circonscription de la Haute-Garonne
  de 2017 à 2022.
- title: Biographie
  children:
    - >-
      Originaire des Pyrénées, il poursuit des études scientifiques à Toulouse
      (Doctorat en informatique), puis lance dès la fin de ses études une
      start-up développant un logiciel bureautique. Il exerce ensuite des
      fonctions commerciales puis de direction dans des PME régionales, ainsi
      que dans des grands groupes comme Thales et Capgemini. Il occupe
      successivement divers postes à Paris, Toulouse et Bordeaux.

      Il reprend des études en 2005 à l’université de Clermont-Ferrand (licence
      en sciences économiques et Master en gestion de patrimoine). Il crée
      ensuite Info Patrimoine, une société spécialisée dans le conseil
      patrimonial et financier.


      [source secondaire nécessaire]
    - >-
      Il a été conseiller municipal à Muret de 1989 à 1995 puis à Toulouse de
      2008 à 2014. En avril 2014, il est élu adjoint au maire de Toulouse sur
      une liste d'union de la droite et du centre[réf. souhaitée].
    - >-
      Aux élections législatives de 2017, il est élu député de la deuxième
      circonscription de la Haute-Garonne. À l'Assemblée nationale, il est
      membre de la commission des Affaires économiques.
- title: Mandats
  children:
    - |-
      1989-1995 : Conseiller municipal de Muret
      2008-2014 : Conseiller municipal de Toulouse
      2014-2017 : Adjoint au maire de Toulouse
      2017-2022 : Député de la 2e circonscription de la Haute-Garonne

    - >-
      Chevalier de l'ordre national de la Légion d'honneur en 1981, Léonce
      Deprez est promu officier le 31 décembre 2008 au titre de « ancien député
      du Pas-de-Calais, ancien maire du Touquet-Paris-Plage ».
    - >-
      Il est chevalier de l'ordre national du Mérite et officier de l'ordre des
      Palmes académiques et du mérite sportif.
- title: Hommage
  children:
    - >-
      La ville du Touquet-Paris-Plage lui rend hommage, avec l'acquisition de la
      villa Sunny Corner, don de Mme Abecassis qui a souhaité créer le Centre
      Léonce Deprez, sis au 207, avenue du Général-de-Gaulle.
    - >-
      La ville de Béthune lui rend hommage en donnant son nom au stade de la
      commune, ainsi que celui de Louis Hermant, le stade Hermant-Deprez.

- >-
  Jean-Paul Mattei, né le 21 mars 1954 à Sarrebourg (Allemagne de l'Ouest), est
  un homme politique français. Il est élu député de la 2e circonscription des
  Pyrénées-Atlantiques en 2017. Il préside depuis 2022 le  groupe parlementaire
  démocrate (Modem et apparentés) à l'Assemblée nationale.
- title: Biographie
  children:
    - title: Notaire
      children:
        - >-
          Jean-Paul Mattei est notaire de profession, associé fondateur de la
          SEL MATTEÏ & ASSOCIES depuis 1993.
        - >-
          Il a présidé notamment l'association des Notaires conseils
          d'entreprises (NCE) de 2010 à 2017 jusqu'à devenir député.
        - >-
          Il poursuit ses activités de notaire parallèlement à son mandat de
          député.
    - title: Carrière politique
      children:
        - >-
          Engagé en politique depuis ses années étudiantes, membre de l'UDF puis
          du MoDem, ce proche de François Bayrou est son suppléant lors des
          élections législatives de juin 2012 sur la même circonscription sur
          laquelle il est élu en juin 2017.
        - >-
          Dans le cadre du projet de réforme des retraites en France en 2023,
          Jean-Paul Mattei propose d'augmenter le temps de travail hebdomadaire
          afin de générer plus de cotisations sociales.
        - >-
          Si François Bayrou, le président de son parti, soutient la décision
          d'Emmanuel Macron de dissoudre l'Assemblée nationale le 9 juin 2024,
          Jean-Paul Mattei se montre plus critique. Il estime qu'il s'agit d'une
          décision « très précipitée » pouvant amener encore plus de députés du
          RN à l'Assemblée.

- >-
  Christophe Di Pompeo, né le 15 juillet 1964 à Hautmont (Nord), est un
  mathématicien et homme politique français.
- >-
  Membre du Parti socialiste puis de La République en marche, il est élu député
  de la troisième circonscription du Nord lors des élections législatives de
  2017 face à Sylvie Goddyn (Front national). Candidat à sa réélection, il est
  battu au premier tour en 2022.
- title: Formation
  children:
    - title: Jeunesse et études
      children:
        - >-
          Christophe Di Pompeo suit des études d'économie. Il est titulaire d’un
          DEA en sciences économiques de l’université de Lille I, où il se
          spécialise en économie européenne. Il obtient en 1998 un doctorat de
          sciences économiques de la même université, avec une spécialité en
          économétrie. Sa thèse, dirigée par s'intitule « Analyse de la relation
          économie - population : une réflexion centrée sur une région de
          l'Union européenne : le Nord-Pas-de-Calais ».
        - >-
          Après une carrière orientée sur la modélisation mathématique en Santé,
          il passe en 2009, son Habilitation à la Direction des Recherches (HDR)
          en Sciences Mathématiques à l’École Centrale - Université de Lille 1
          (Optimisation et gestion des risques en santé).
    - title: Parcours professionnel
      children:
        - >-
          Chercheur en Santé publique (H.index 21) depuis 1994 (Laboratoire de
          Santé Publique : Epidémiologie et qualité des soins - EA 2694
          Université de Lille 2) et Enseignant à L’Institut Lillois d’Ingénierie
          de la Santé (ILIS), Christophe Di Pompeo mène des recherches qui ont
          pour finalité la gestion des risques en santé par une amélioration de
          la connaissance qui réduit l’aléa dans la décision médicale.
        - >-
          Ces évaluations et modélisations peuvent être le fruit d'utilisation
          ou d'élaboration d'outils spécifiques mais sont, la plupart du temps,
          le fruit de l'utilisation des méthodes statistiques multivariées et la
          modélisation mathématique à partir de grandes bases de données (Big
          Data et intelligence artificielle).
    - title: Parcours politique
      children:
        - >-
          Christophe di Pompeo est élu pour la première fois au Conseil
          Municipal de Maubeuge en 2001. Il y est réélu en 2008 et 2014. Il
          siège dans l'opposition entre 2014 et 2020, la liste d'union de la
          gauche sur laquelle il figure en 2014 n'ayant pas remporté les
          élections.
        - >-
          Durant cette période, il occupe les fonctions d'adjoint au maire
          chargé du développement économique (2001-2008) puis d'adjoint au Maire
          chargé des finances (2010-2014).
        - >-
          Parallèlement à son mandat municipal, il est élu au Conseil de la
          Communauté d'agglomération Maubeuge Val de Sambre (élections de 2001,
          2008 et 2014) instance dans laquelle il devient Vice Président au
          développement économique (2008-2014).
        - >-
          Engagé sur la liste socialiste aux élections régionales de 2004, il a
          été conseiller régional Délégué aux Technologies de l'Information
          (2004-2010). Élu pour un second mandat il devient Président de la
          Commission Europe, Renouvellement Urbain, Contrat de Plan État Région
          (2011-2015).
        - title: Candidat LREM aux élections législatives de 2017 dans le Nord
          children:
            - >-
              En 2016, Christophe di Pompeo quitte le Parti socialiste et
              rejoint le mouvement La République en marche d'Emmanuel Macron,
              alors embryonnaire. En 2017 il est candidat aux élections
              législatives dans la troisième circonscription du Nord où il est
              élu.
            - >-
              Il est membre de la Commission des Affaires étrangères et préside
              le groupe d'Amitié Parlementaire France Italie. Il intervient dans
              le Club Italie-France, fondé par Edoardo Secchi, pour soutenir la
              coopération franco-italienne. Il est également rapporteur spécial
              pour la zone géographique États-Unis et Canada et président du
              groupe sur les métiers de la sécurité.
        - title: Candidat à sa réélection en 2022 dans le Nord et défaite électorale
          children:
            - >-
              Il est candidat à sa réélection aux élections législatives de 2022
              sous la bannière Ensemble, une coalition de différents partis
              issus ou proches de la majorité présidentielle — dont LREM — qui
              soutiennent le président Emmanuel Macron, réélu quelques semaines
              auparavant, le 24 avril, pour un second quinquennat. Il arrive
              quatrième au premier tour dans la troisième circonscription du
              Nord, où il est député sortant, et est par conséquent éliminé de
              la course électorale.
            - >-
              Face à une possible victoire de Sandra Delannoy, la candidate du
              RN arrivée en tête au premier tour avec plus de 30 % des suffrages
              exprimés, le député sortant appelle à voter pour son opposant au
              second tour, le candidat du PS Benjamin Saint-Huile, — étiqueté «
              divers gauche » par le ministère de l'Intérieur — et dissident de
              l'union de la gauche, rassemblée lors de ces élections
              législatives de 2022 sous l'étiquette Nupes.

- >-
  Thérèse Guilbert, née le 18 février 1943 à Abbeville (Somme), est une femme
  politique française. Elle arrive à Outreau, à l'âge de 17 ans, à la suite de
  la mutation de son père, employé à la SNCF, en 1960. Elle devient
  institutrice, auprès des enfants en difficulté, métier qu'elle exerce à
  Outreau pendant de nombreuses années.
- title: Parcours politique
  children:
    - >-
      Elle a d'abord adhéré au PSU, avant de rejoindre la SFIO en 1964, puis le
      Parti socialiste. En 1983, le maire d'Outreau, Jean-Marie François, lui
      demande de faire partie de l'équipe municipale, « car il souhaitait avoir
      quelques femmes ». Passionnée de culture pour tous, elle crée notamment le
      ciné-club des jeunes de Boulogne-sur-Mer et d'Outreau. En 1989, elle
      devient officiellement adjointe à la culture.
    - title: Candidate aux élections législatives
      children:
        - >-
          Puis, un an avant la loi sur la parité de 1998, le PS décide un début
          de parité et impose une femme dans la circonscription de Boulogne pour
          les législatives. Thérèse Guilbert ne fera pas le poids face à Guy
          Lengagne, qui s'était présenté comme dissident. Mais, elle réalise
          tout de même un bon score. C'est là que sa carrière a réellement
          démarré. Elle prend ensuite des responsabilités à la fédération
          socialiste. En 2002, elle devient la suppléante de Guy Lengagne,
          député de la 5e circonscription du Pas-de-Calais. Depuis 2007, elle
          est la suppléante de Frédéric Cuvillier, député de la 5e
          circonscription du Pas-de-Calais. Ils sont réélus en juin 2012 mais le
          titulaire ayant été nommé au gouvernement, Thérèse Guilbert prend son
          siège de député à compter du 22 juillet 2012, qu'elle laisse le 26
          septembre 2014, au retour de Frédéric Cuvillier à l'Assemblée après
          son départ du gouvernement.
    - title: Conseil général
      children:
        - >-
          En 2001, elle se fait finalement élire au conseil général. Elle
          s'implique particulièrement au Conseil général, si bien qu'en 2005 le
          président Dominique Dupilet lui confie une vice-présidence, chargée de
          la culture. Elle est remplacée en septembre 2012 par son suppléant
          Julien Ledoux.
    - title: Mairie d'Outreau
      children:
        - >-
          En décembre 2005, elle devient maire d'Outreau après le décès de
          Jean-Marie François. Elle est réélue à la mairie, au premier tour, en
          mars 2008, avec 58,70 % des voix , elle est réélue maire en 2014 .
          Sébastien Chochois lui succède au poste de maire en décembre 2018 .

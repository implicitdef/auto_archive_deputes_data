- >-
  Thérèse Guilbert, née le 18 février 1943 à Abbeville (Somme), est une femme
  politique française.
- Biographie
- Mairie d'Outreau (1983 - 2020)
- >-
  Thérèse Guilbert arrive à Outreau, à l'âge de 17 ans, à la suite de la
  mutation de son père, employé à la SNCF en 1960. Elle devient institutrice,
  auprès des enfants en difficulté, métier qu'elle exerce à Outreau pendant de
  nombreuses années.
- >-
  Elle adhère au PSU, avant de rejoindre la SFIO en 1964, puis le Parti
  socialiste. En 1983, le maire d'Outreau, Jean-Marie François, lui demande de
  faire partie de l'équipe municipale, « car il souhaitait avoir quelques femmes
  ». Passionnée de culture pour tous, elle crée notamment le ciné-club des
  jeunes de Boulogne-sur-Mer et d'Outreau, et s'occupe du Phénix, la salle de
  spectacle outreloise. En 1989, elle devient adjointe à la culture à Outreau,
  puis adjointe à la jeunesse en 1995 et première adjointe en 2001.
- >-
  En décembre 2005, elle devient maire d'Outreau après le décès de Jean-Marie
  François le 21 novembre. Elle est réélue à la mairie, au premier tour, en mars
  2008, avec 58,70 % des voix , elle est réélue maire en 2014. Elle démissionne
  à 75 ans fin 2018 ; son premier adjoint, Sébastien Chochois, lui succède au
  poste de maire en décembre 2018.
- Conseil général du département du Pas-de-Calais (2001 - 2012)
- >-
  En 2001, elle est élue au conseil général du Pas-de-Calais et devient
  vice-présidence, chargée de la culture en 2005. Elle est remplacée en
  septembre 2012 par son suppléant Julien Ledoux, lors de sa prise de fonction
  en tant que députée.
- Participations aux législatives (1997, 2002, 2007) et députée (2012 - 2014)
- >-
  Un an avant la loi sur la parité de 1998, le PS décide un début de parité et
  impose une femme dans la circonscription de Boulogne pour les législatives. Au
  premier tour, Thérèse Guilbert est battue par Guy Lengagne (17,66 % des voix
  contre 20,81 % pour Guy Lengagne et 25,03 % pour le candidat UDF Jean-Pierre
  Pont ; Guy Lengagne l'emportera au second tour avec 57,35 % des voix). Elle
  prend ensuite des responsabilités à la fédération socialiste. En 2002, elle
  devient la suppléante de Guy Lengagne, député de la 5e circonscription du
  Pas-de-Calais.
- >-
  En juin 2007, elle est la suppléante de Frédéric Cuvillier, député de la 5e
  circonscription du Pas-de-Calais qui est nommé au gouvernement. Thérèse
  Guilbert prend son siège de député à compter du 22 juillet 2012, qu'elle
  laisse le 26 septembre 2014, au retour de Frédéric Cuvillier à l'Assemblée
  après son départ du gouvernement. Elle y est membre de la commission des
  affaires étrangères, membre des groupes d'études sur la santé à l'école et
  l'illétrisme, et membre des groupes d'amitié de la France avec l'Italie, le
  Japon, la Norvège et le Venezuela.

- >-
  Florian Chauche, né le 22 janvier 1984 à Belfort (France), est un homme
  politique français.
- title: Biographie
  children:
    - >-
      Candidat aux élections législatives de 2022 dans la 2e circonscription du
      Territoire de Belfort, il affronte notamment Sophie Carnicer, candidate du
      Rassemblement national connue pour « s'être ridiculisée » lors d'un débat
      télévisé, au second tour. Élu de justesse face à cette dernière, il
      devient le seul député de gauche originaire de Franche-Comté de la
      nouvelle législature.

    - title: Vie privée
      children:
        - >-
          Le 30 novembre 2014, elle indique au journal Sud Ouest qu'elle
          envisage de transmettre son patrimoine à la République, via une
          fondation, à sa mort, précisant quelques jours plus tard : « ceci se
          fera à mon décès ou à son approche, ce que j'examine sans
          précipitation ».

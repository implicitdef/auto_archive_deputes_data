  Pascal Bois, né le 3 décembre 1959 dans le 14e arrondissement de Paris, est un
  homme politique français. Il est  député de la troisième circonscription de
  l'Oise entre 2017 et 2022.
- title: Biographie
  children:
    - >-
      Placé par l’assistance publique, il grandit à Chambly, dans une famille
      d’accueil, tout en gardant une vie ponctuée de courts séjours à Paris
      auprès de sa mère naturelle. Il est diplômé en comptabilité.

      Élu au conseil municipal de Chambly en 1995, il assume les responsabilités
      d’adjoint au maire (sports, culture, associations, jeunesse) sous les
      mandatures de Michel Françaix (qui démissionne en avril 2013) puis de
      David Lazarus (maire depuis 2013)

      Il quitta l’équipe municipale en novembre 2013 à la suite de désaccords de
      gouvernance et se présenta aux élections municipales de 2014 en menant une
      liste transpartisane « Ensemble pour Chambly ». Il siège, pour le mandat
      2014/2020, comme conseiller municipal d'opposition et comme conseiller
      communautaire de la Communauté de communes Thelloise.

      Sensible à la démarche initiée par Emmanuel Macron, il rejoint le
      mouvement En marche dans les mois suivant sa création (été 2016) et
      s’engage dans la campagne présidentielle en créant et en animant le comité
      local de Chambly-Méru.

      Il candidate pour les législatives dès janvier 2017 et est investi en mai
      2017.


      [réf. nécessaire]
    - >-
      Lors des élections législatives de 2017, Il est élu dans la 3e
      circonscription député de l'Oise, en battant le candidat du Front national
      avec 57,68 % des voix.
    - >-
      Le 19 novembre 2021, après un vote à l’Assemblée nationale sur le passe
      sanitaire, comme plusieurs autres députés de l’Oise, il reçoit un courrier
      contenant une balle et des menaces de mort. Dans la nuit du 28 au 29
      décembre 2021, son garage et son véhicule sont endommagés dans un incendie
      et des tags hostiles au pass vaccinal sont découverts sur le mur
      d’enceinte de son domicile.
    - >-
      Il est candidat à sa réélection lors des élections législatives de 2022
      avec l'étiquette de la majorité présidentielle. Il est battu par les
      candidats du RN et de la NUPES.

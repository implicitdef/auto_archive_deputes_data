- >-
  Éric Martineau, né le 8 mai 1968 au Mans, est un homme politique français. Il
  est élu député de la troisième circonscription de la Sarthe en 2022.
- title: Biographie
  children:
    - title: Vie politique
      children:
        - >-
          Eric Martineau est conseiller municipal puis adjoint et finalement
          maire de Chenu entre 2020 et 2022. Il est également vice-président de
          la communauté de communes Sud Sarthe.
    - title: Agriculture
      children:
        - >-
          Eric Martineau est également agriculteur. Il reprend l'exploitation
          familiale de pommes en cultures biologiques et éco-responsables à
          Chenu et continue son activité professionnelle en parallèle de son
          mandat.

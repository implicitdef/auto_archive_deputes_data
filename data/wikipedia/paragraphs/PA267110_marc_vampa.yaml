- >-
  Marc Vampa, né le 8 juin 1946 à Paris, est un homme politique français, membre
  du Nouveau Centre.
- title: Biographie
  children:
    - >-
      Ancien sous-officier des pompiers de Paris, il devient informaticien. Il
      dirige sa propre société informatique, avant de devenir commerçant à
      Bernay. Aujourd'hui, il est à la retraite.
    - >-
      Il est maire de Beaumesnil de 2001 à 2020, et conseiller général du canton
      de Beaumesnil de 1997 à 2015. Vice-président de la communauté de communes,
      il se montre défavorable à l'assouplissement de la carte scolaire.
    - >-
      Il est premier adjoint au maire de La Houssaye puis, après une tentative
      malheureuse à la Ferrière-sur-Risle, adjoint au maire de La
      Barre-en-Ouche.
    - >-
      Suppléant d'Hervé Morin dans la 3e circonscription de l'Eure, il siège à
      l'Assemblée nationale du 20 juillet 2007, à la suite de l'entrée de
      celui-ci au gouvernement, au 14 décembre 2010, date du retour à
      l'Assemblée de ce dernier.

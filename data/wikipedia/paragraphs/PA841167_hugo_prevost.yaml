- >-
  Hugo Prevost, né le 9 septembre 1999 à Grenoble, est un syndicaliste étudiant
  et homme politique français.
- >-
  Ancien porte-parole de l'Union étudiante, il est élu député de l'Isère en 2024
  en battant l'ancien ministre de la Santé et porte-parole du gouvernement,
  Olivier Véran.
- Biographie
- Il est le fils d'un cadre du bâtiment et d'une ingénieure au CNRS.
- Engagement associatif et syndicaliste
- >-
  Hugo Prevost s'engage politiquement à ses 16 ans contre la « loi travail » au
  sein de l’Union nationale lycéenne (UNL) à Grenoble, un syndicat étudiant de
  gauche, au sein duquel il milite pendant cinq ans. Il milite par la suite
  contre Parcoursup et la privatisation de l’enseignement supérieur.
- >-
  En 2018, il est élu au Crous de Grenoble pour l'Union nationale des étudiants
  de France (UNEF).
- >-
  En 2020, il était bénévole dans le collectif Génération Précarité, association
  qui organisait des distributions gratuites de produits alimentaires et
  d'hygiène.
- >-
  En 2021, alors membre de la direction nationale de L'Alternative, il est élu
  au CNESER pour l'organisation étudiante[réf. nécessaire].
- >-
  En 2024, avant son élection comme député, Hugo Prevost est étudiant en master
  d'économie. Porte-parole du syndicat Union étudiante à partir d'avril 2023, il
  participe aux négociations avec la ministre de l'Enseignement supérieur Sylvie
  Retailleau.
- Parcours politique
- >-
  En juillet 2024, Hugo Prevost, qui représente le Nouveau Front populaire et La
  France insoumise, est élu député de la 1re circonscription de l'Isère avec
  42,35 % des voix, battant et succédant ainsi à l'ancien ministre de la Santé
  Olivier Véran (Ensemble), qui a récolté pour sa part 40,24 % des suffrages. Le
  troisième candidat Alexandre Lacroix (LR-RN) a obtenu 17,41 % des suffrages
  exprimés.
- >-
  Pour son mandat, il souhaite porter en priorité la question de la précarité,
  avec des mesures comme la revalorisation du smic et l'instauration d'une
  allocation d’autonomie pour les étudiants.

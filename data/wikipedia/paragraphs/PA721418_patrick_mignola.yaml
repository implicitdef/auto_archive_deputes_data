- Distinctions
- >-
  Le 2 juin 2023, il est nommé au grade de chevalier dans l'ordre national du
  Mérite au titre de « ancien conseiller régional d'Auvergne-Rhône-Alpes, ancien
  député de la Savoie, ancien maire de La Ravoire, ancien président d'un groupe
  politique à l'Assemblée nationale ; 30 ans de services ».

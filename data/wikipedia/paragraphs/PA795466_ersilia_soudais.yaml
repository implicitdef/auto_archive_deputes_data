- >-
  Ersilia Soudais, née le 21 mai 1988 à Aubervilliers, est une femme politique
  française, élue députée lors des élections législatives françaises de 2022 et
  réélue lors des élections législatives anticipées de 2024. Elle siège à la
  Commission du développement durable et de l'aménagement du territoire. Elle
  est connue pour son soutien à la cause palestinienne.
- Biographie
- Famille, formation et carrière professionnelle
- >-
  Née à Aubervilliers, en Seine-Saint-Denis, Ersilia Soudais grandit dans une
  famille très politisée. Son père, Michel Soudais, journaliste, est l’un des
  rédacteurs en chef de Politis, hebdomadaire de la gauche antilibérale.
- >-
  Après une classe préparatoire et des études de lettres, elle est professeure
  de français à Sevran en Seine-Saint-Denis pendant un an, avant de rejoindre la
  Seine-et-Marne et de s’engager au sein du SNES-FSU.
- Carrière politique
- >-
  Militante féministe, élue conseillère municipale d'opposition à
  Lagny-sur-Marne depuis 2020, elle se fait connaître lors de luttes locales
  contre le mal-logement dans sa ville.
- >-
  Investie par La France insoumise, elle est élue députée le 19 juin 2022 dans
  la septième circonscription de Seine-et-Marne.
- >-
  Lors des législatives de 2024, candidate de La France insoumise/Nouveau Front
  populaire dans la même circonscription de Seine-et-Marne, elle recueille 32,79
  % des voix au premier tour derrière la candidate du Rassemblement national,
  Agnès Laffite, qui obtient 35,72 % des voix. Elles sont les deux seules
  qualifiées au second tour, où elle parvient à être réélue avec 53 % des voix.
- Vie privée et affaires judiciaires
- >-
  Le 2 mars 2024, Ersilia Soudais porte plainte pour viol conjugal à l'encontre
  de son compagnon Damien Cassé, également adhérent de LFI ; une enquête de
  flagrance est engagée par le parquet de Meaux. Après la saisie par la députée
  du comité de suivi contre les violences sexistes et sexuelles de La France
  insoumise, le militant est exclu de LFI « à titre conservatoire ». Damien
  Cassé conteste ces accusations. La plainte pour viol est classée sans suite.
  Damien Cassé sera jugé pour harcèlement moral.
- >-
  Elle porte plainte en avril 2025 après avoir été la cible de plusieurs menaces
  de mort. Elle dépose une autre plainte contre le romancier franco-israélien
  Marco Koskas qui avait appelé à « foutre une balle dans la tête de Madame
  Soudais, Monsieur Coquerel et toute la mélenchonie ».
- Prises de positions et controverses
- >-
  Selon l'hebdomadaire Franc-Tireur, Ersilia Soudais se fait remarquer par « une
  série d’invectives ou de provocations, dans l’hémicycle ou en commission ».
  Lorsque l’Assemblée propose d’inscrire le groupe Wagner sur la liste des
  organisations terroristes, elle accuse la France d’utiliser cette proposition
  pour « se défausser de la responsabilité de l’usage de la violence et de la
  force ».
- >-
  Selon Le Figaro, ses déclarations controversées lui ont souvent valu d’être
  qualifiée d’antisémite par ses détracteurs. Elle est décrite par ce même
  journal comme « une députée habituée des polémiques ». Elle est également la
  cible de moqueries parfois violentes sur ses propos, ses propositions de loi,
  ou encore son physique.
- Soutien de la cause palestinienne
- >-
  Elle commence à s'intéresser à la cause palestinienne pendant la campagne
  législative de 2022, après un ciné-débat consacré à Salah Hamouri : « J’ai été
  extrêmement touchée et je me suis jetée à corps perdu dans ce sujet. » Pour
  Franc-Tireur, « [elle] s’est surtout illustrée sur une cause obsessionnelle :
  l’antisionisme ». Ainsi, elle soutient un projet de résolution communiste qui
  entend appliquer le terme d’« apartheid » à Israël, au nom d’une « solution à
  deux États », et elle commémore les « 75 ans de la nakba » (« catastrophe » en
  arabe), terme désignant l'exil de 700 000 Palestiniens chassés de leurs terres
  lors de la création de l’État hébreu, aux côtés d’associations antisionistes,
  soutiens du mouvement Boycott, désinvestissement et sanctions (BDS) qui milite
  pour le blocus économique et politique d’Israël.
- >-
  Connue pour ses prises de positions pro-palestiniennes, Soudais est à
  l'origine de l'invitation à l'Assemblée nationale, en novembre 2023, d'une
  militante palestinienne, Maryam Abu Daqqa, une des dirigeantes du Front
  populaire de libération de la Palestine (FPLP) - organisation reconnue
  terroriste notamment par l'Union européenne. Cette invitation est rejetée par
  la présidente, Yaël Braun-Pivet. Par la suite, un document vidéo dans lequel
  Ersilia Soudais commente cette invitation suscite des critiques. Elle
  s'affirme « harcelée » alors que la photo du petit Kfir Bibas , nourisson
  israélien enlevé le 7 octobre 2023, est placardée sur la porte de son bureau à
  l'Assemblée nationale.
- >-
  Ersilia Soudais fait partie des députés LFI accusés d'antisémitisme et de ne
  pas avoir condamné l'attaque du Hamas contre Israël de 2023, refusant de la
  qualifier d'« attentat terroriste à caractère antisémite ». Elle se défend
  toujours de tout antisémitisme dans ses propos en maintenant ses critiques du
  sionisme et à l'encontre de l'État d'Israël.
- >-
  Début février 2025, le député RN Frédéric Falcon la qualifie d'« antisémite
  notoire » durant une séance à l'Assemblée nationale. Ersilia Soudais demande
  une sanction pour ces propos, que Falcon assume. Ces propos font l'objet d'un
  rappel au règlement par le président de séance, qui saisit le bureau de
  l'Assemblée.
- Accusation de cyberharcèlement de son responsable de communication
- >-
  En août 2024, elle publie une vidéo sur TikTok se voulant humoristique sur le
  comportement de son responsable de la communication, Mathieu Garnier, le
  présentant comme « harceleur de journalistes ». En effet, le journaliste et
  rédacteur en chef de Décideurs Magazine Lucas Jakubowicz accuse Mathieu
  Garnier de cyberharcèlement en diffusant des messages envoyés[Par qui ?] et
  l'accuse d'avoir « ironisé » sur sa famille déportée durant la Shoah pour
  avoir qualifié Jakubowicz de soutien à Marine Le Pen et pour l'affirmation
  suivante : « Le gars, il parle de sa famille qui a été décimée pendant la
  Seconde Guerre mondiale par les nazis… Juste avant d'appeler à défiler avec
  eux » ; Ersilia Soudais n'a pas réagi à ces accusations.
- Soutien à Elias d’Imzalène
- >-
  Le 8 septembre 2024, le militant politique Elias d’Imzalène visé par une fiche
  S des renseignements généraux est placé en garde à vue dans le cadre d'une
  enquête initiée par un signalement de l'ex-ministre de l'intérieur Gérald
  Darmanin accusant celui-ci d'incitation à la haine, après qu'il a demandé à
  son public d'une manifestation s'il était « prêt à mener l'Intifada dans Paris
  » afin de « libérer Jerusalem ». Le 25 septembre 2024, Ersilia Soudais 
  affirme vouloir visiter, comme parlementaire, le commissariat de police où il
  est placé en garde-à-vue pour lui apporter son soutien, déplorant que ce ne
  soit pas plutôt les soutiens du « génocide perpétré par Israël » qui soient
  gardés à vue.
- >-
  En première instance, Elias d'Imzalène, qui se défend également[pertinence
  contestée] de tout antisémitisme, est cependant condamné en décembre 2024 pour
  « provocation publique à la haine ou à la violence en raison de l'origine,
  l'ethnie, la nation, la race ou la religion  », à un sursis de peine assorti
  du versement de dommages-intérêts .

- >-
  Ersilia Soudais, née le 21 mai 1988 à Aubervilliers, est une femme politique
  française, élue députée lors des élections de 2022.
- title: Carrière politique
  children:
    - >-
      Ersilia Soudais grandit dans une famille très politisée. Son journaliste
      de père, Michel Soudais, est l’un des rédacteurs en chef de Politis,
      hebdomadaire de la gauche antilibérale. Professeure de français, elle
      s’installe en Seine-et-Marne et s’engage au sein du Syndicat national des
      enseignements de second degré (SNES-FSU).
    - >-
      Militante féministe, élue conseillère municipale d'opposition à
      Lagny-sur-Marne depuis 2020, elle se fait connaître lors de luttes locales
      contre le mal-logement dans sa ville.
    - >-
      Elle est élue députée pour La France insoumise le 19 juin 2022 dans la
      septième circonscription de Seine-et-Marne.
- title: Prises de positions et controverses
  children:
    - >-
      Selon Franc-Tireur, Ersilia Soudais se fait remarquer par « une série
      d’invectives ou de provocations, dans l’hémicycle ou en commission ».
      Lorsque l’Assemblée propose d’inscrire le groupe Wagner sur la liste des
      organisations terroristes, elle accuse la France d’utiliser cette
      proposition pour « se défausser de la responsabilité de l’usage de la
      violence et de la force ».
    - title: Soutien de la cause palestinienne
      children:
        - >-
          Pour l'hebdomadaire Marianne dirigé par Caroline Fourest, Ersilia
          Soudais « s’est surtout illustrée sur une cause obsessionnelle :
          l’antisionisme ». Ainsi, elle soutient la loi qui entend appliquer le
          terme d’« apartheid » à Israël, au nom d’une « solution à deux États »
          et elle commémore les « 75 ans de la Nakba », « catastrophe » en
          arabe, terme désignant l'exil de 700 000 palestiniens, chassés de
          leurs terres  lors la création de l’État hébreu, aux côtés
          d’associations antisionistes, soutiens du mouvement Boycott,
          désinvestissement et sanctions (BDS) qui milite pour le blocus
          économique et politique d’Israël.
        - >-
          Connue pour ses prises de positions propalestiniennes, elle est
          également à l'origine de l'invitation d'une militante palestinienne,
          Maryam Abu Daqqa, appartenant au Front populaire de libération de la
          Palestine, à l'Assemblée nationale française en novembre 2023. Cette
          invitation est interdite par la présidente, Yaël Braun-Pivet.

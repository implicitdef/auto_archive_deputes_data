- >-
  Ersilia Soudais, née le 21 mai 1988 à Aubervilliers, est une femme politique
  française, élue députée lors des élections législatives françaises de 2022.
- title: Carrière politique
  children:
    - >-
      Née à Aubervilliers en Seine-Saint-Denis, Ersilia Soudais grandit dans une
      famille très politisée. Son père, Michel Soudais, journaliste, est l’un
      des rédacteurs en chef de Politis, hebdomadaire de la gauche antilibérale.
      Après une classe préparatoire et des études de lettres, elle est
      professeure de français à Sevran en Seine-Saint-Denis pendant un an, avant
      de rejoindre la Seine-et-Marne et de s’engager au sein du Syndicat
      national des enseignements de second degré (SNES-FSU).
    - >-
      Militante féministe, élue conseillère municipale d'opposition à
      Lagny-sur-Marne depuis 2020, elle se fait connaître lors de luttes locales
      contre le mal-logement dans sa ville.
    - >-
      Investie par La France insoumise, elle est élue députée le 19 juin 2022
      dans la septième circonscription de Seine-et-Marne.
- title: Prises de positions et controverses
  children:
    - >-
      Selon l'hebdomadaire Franc-Tireur, Ersilia Soudais se fait remarquer par «
      une série d’invectives ou de provocations, dans l’hémicycle ou en
      commission. » Lorsque l’Assemblée propose d’inscrire le groupe Wagner sur
      la liste des organisations terroristes, elle accuse la France d’utiliser
      cette proposition pour « se défausser de la responsabilité de l’usage de
      la violence et de la force. »
    - >-
      Ses déclarations controversées lui ont souvent valu d’être qualifiée
      d’antisémite par ses détracteurs.
    - title: Soutien de la cause palestinienne
      children:
        - >-
          Elle commence à s'intéresser à la cause palestinienne pendant la
          campagne législative de 2022, après un ciné-débat consacré à Salah
          Hamouri : « J’ai été extrêmement touchée et je me suis jetée à corps
          perdu dans ce sujet. » Pour Franc-Tireur, « [elle] s’est surtout
          illustrée sur une cause obsessionnelle : l’antisionisme. » Ainsi, elle
          soutient la loi[Laquelle ?] qui entend appliquer le terme d’«
          apartheid » à Israël, au nom d’une « solution à deux États », et elle
          commémore les « 75 ans de la nakba » (« catastrophe » en arabe), terme
          désignant l'exil de 700 000 Palestiniens, chassés de leurs terres lors
          de la création de l’État hébreu, aux côtés d’associations
          antisionistes, soutiens du mouvement Boycott, désinvestissement et
          sanctions (BDS) qui milite pour le blocus économique et politique
          d’Israël.
        - >-
          Connue pour ses prises de positions propalestiniennes, elle est à
          l'origine de l'invitation à l'Assemblée nationale  d'une militante
          palestinienne, Maryam Abu Daqqa, appartenant au Front populaire de
          libération de la Palestine, en novembre 2023. Cette invitation est
          rejetée par la présidente, Yaël Braun-Pivet. Par la suite, un document
          vidéo dans lequel Ersilia Soudais commente cette invitation suscite
          des critiques.

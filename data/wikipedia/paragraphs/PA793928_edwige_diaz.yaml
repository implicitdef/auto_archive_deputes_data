- >-
  Edwige Diaz, née le 15 octobre 1987 à Marseille (Bouches-du-Rhône), est une
  femme politique française.
- >-
  Membre du Rassemblement national depuis 2014, elle est vice-présidente du
  parti depuis 2022. Elle est conseillère régionale de Nouvelle-Aquitaine depuis
  2021 et est élue députée de la onzième circonscription de la Gironde aux
  élections législatives de 2022.
- title: Biographie
  children:
    - >-
      Née en 1987, Edwige Diaz suit des études d’espagnol et est titulaire d’un
      master. Son grand-père, communiste espagnol, a travaillé dans une centrale
      nucléaire.
    - Elle est détentrice du permis de chasser.
    - >-
      Électrice de Nicolas Sarkozy en 2007, elle adhère pendant un an à l'UMP.
      Déçue par la politique sécuritaire du président de la République, elle ne
      lui renouvelle pas sa confiance en 2012 et décide de voter pour Marine Le
      Pen. Elle adhère au Front national deux ans plus tard après l'avoir
      rencontrée lors d'une réunion publique pour les élections européennes à
      Brive-la-Gaillarde le 18 avril 2014.
    - >-
      En septembre 2014, elle est candidate aux élections sénatoriales. En
      décembre 2015, prise sous l'aile de Jacques Colombier, elle est candidate
      aux élections régionales et est élue.
    - >-
      En 2016, elle succède à Jacques Colombier en Gironde à la tête de la
      fédération départementale.
    - >-
      En juin 2017, candidate du Front national aux législatives de la 11e
      circonscription de la Gironde, elle obtient 23,7 % des voix au premier
      tour, puis 42,98 % au second tour, perdant face à Véronique Hammerer de
      LREM.
    - >-
      En 2020, elle est candidate aux élections municipales de Saint-Savin,
      commune de Haute-Gironde. Elle obtient 43,8 % des voix, perdant face au
      maire PS sortant Alain Renard.
    - >-
      Secrétaire départementale du Rassemblement national en Gironde, Edwige
      Diaz est désignée en 2021 par son parti pour mener la campagne des
      élections régionales en Nouvelle-Aquitaine. Elle termine finalement
      deuxième au second tour avec 19,11 % des voix.
    - >-
      Elle est candidate aux élections législatives de 2022 pour le
      Rassemblement national dans la 11e circonscription de la Gironde, et est
      élue au second tour avec 58,7 % des voix, face à la députée sortante
      Véronique Hammerer. Elle devient membre de la commission des Lois de
      l'Assemblée nationale.
    - >-
      Lors du XVIIIe congrès du Rassemblement national, elle est nommée parmi
      les 6 vice-présidents du parti. Elle est chargée de l'implantation locale
      du parti.
    - title: Affaire judiciaire
      children:
        - >-
          Depuis juillet 2021, le Parquet européen dirige, sur Jacques Colombier
          et Edwige Diaz, défendue par Alexandre Varaut, une enquête
          préliminaire pour « détournement de fonds publics, complicité et recel
          » après un signalement d'Anticor. À l'époque des faits allégués Edwige
          Diaz était l’assistante parlementaire de Jacques Colombier, lui-même
          député européen de 2018 à 2019.

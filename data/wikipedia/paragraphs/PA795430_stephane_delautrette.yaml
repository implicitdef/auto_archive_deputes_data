- >-
  Stéphane Delautrette, né le 20 septembre 1972 à Limoges (Haute-Vienne), est un
  homme politique français.
- title: Biographie
  children:
    - >-
      Il est élu député de la deuxième circonscription de la Haute-Vienne le 19
      juin 2022, sous la bannière politique de la Nouvelle Union populaire
      écologique et sociale. Il est membre du Parti socialiste.
    - >-
      Il est également le maire de la commune des Cars à partir de 2006,
      président de la Communauté de communes pays de Nexon-Monts de Châlus,
      conseiller départemental du canton de Saint-Yrieix-la-Perche,
      vice-président du conseil départemental de 2015 à 2022 chargé de la
      transition écologique, des investissements et des politiques
      contractuelles et président de l'association départementale des maires
      depuis 2020, succédant à la sénatrice Isabelle Briquet.
    - >-
      Candidat désigné par la Nouvelle Union populaire écologique et sociale
      dans la deuxième circonscription de la Haute-Vienne pour les élections
      législatives de 2022, il arrive en tête au premier tour, avec 35,58 %,
      devant la candidate du RN Sabrina Minguet, contre qui il l'emporte au
      second tour avec 61,47 % des suffrages exprimés. Il succède au député LREM
      et ancien ministre des Transports Jean-Baptiste Djebbari, qui ne se
      représentait pas. Il démissionne de son mandat de maire, un mois après son
      élection de député conformément au non cumul des mandats.

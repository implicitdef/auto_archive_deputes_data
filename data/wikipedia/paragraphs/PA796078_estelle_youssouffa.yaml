- >-
  Estelle Youssouffa est une journaliste, militante et femme politique
  française. Depuis 2022, elle est députée de la première circonscription de
  Mayotte.
- title: Situation personnelle
  children:
    - >-
      Estelle Youssouffa est née le 31 juillet 1978 à Châtenay-Malabry
      (Hauts-de-Seine) d’un père militaire Comorien et d’une mère métropolitaine
      infirmière.
    - >-
      Elle est scolarisée à Mayotte jusqu’à décrocher son baccalauréat au lycée
      de Mamoudzou.
    - >-
      Elle intègre ensuite l'Institut universitaire de technologie de Tours, où
      elle est formée au métier de journaliste, puis poursuit ses études à
      l'Université du Québec en sciences politiques.
    - >-
      Elle devient journaliste et animatrice de télévision, travaillant pour
      LCI, TV5 Monde, Al Jazeera English, BFM TV ou encore iTélé.
    - >-
      Plus tard, elle intervient comme chargé d'enseignement auprès de
      l'Institut pratique du journalisme de l'université Paris-Dauphine et comme
      chercheuse  à l'Université du Québec à Montréal en « Questions militaires
      et Stratégiques »[source insuffisante].
- title: Débuts en politique
  children:
    - title: Collectif des citoyens de Mayotte
      children:
        - >-
          En 2019, elle se fait connaître à l'occasion du mouvement social
          mahorais, en prenant la tête d'une des branches du Collectif des
          citoyens de Mayotte, un collectif contre l'insécurité liée à
          l'immigration comorienne et à la poursuite de la départementalisation.
          Constitué en association loi 1901, elle en devient la présidente.
        - >-
          Dans une interview donnée en 2018, elle revendique un durcissement
          dans les relations franco-comoriennes, dénonce une « colonisation » de
          l'île par les Comores, qui revendiquent Mayotte depuis 1975 ; un
          engagement plus important de l'État français sur l'île tant dans les
          investissements que dans les politiques nationales. Ces éléments
          d'argumentation sont régulièrement repris, comme dans une lettre
          ouverte au Premier ministre Jean Castex datée de février 2021 ou dans
          la presse quotidienne française.
    - title: Perturbation d'un discours présidentiel
      children:
        - >-
          En 2019, à l'occasion d'une visite du président Emmanuel Macron à
          Mayotte, elle et son frère Christophe sont interpellés par les forces
          de l’ordre et poursuivis pour actes de rébellion après avoir perturbé
          un discours présidentiel. Ils sont finalement relaxés le 15 septembre
          2021.
- title: Députée de Mayotte
  children:
    - title: Élections législatives de 2022
      children:
        - >-
          Elle annonce en septembre 2021 vouloir se présenter aux élections
          législatives françaises de 2022 dans la première circonscription de
          Mayotte contre la députée sortante du groupe LREM Ramlati Ali. Elle se
          présente « sans étiquette » en mettant en avant un programme
          essentiellement axé sur la lutte contre l'immigration comorienne, le
          refus de la coopération avec les Comores et le développement des
          infrastructures de l'île.
        - >-
          Durant la campagne, elle se présente comme une « mercenaire au service
          de Mayotte », se proclamant héritière des sorodas. Elle est surnommée
          « députée poutou mgowa » (« piment oiseau ») par TVMafoubouni (le très
          populaire club humoristique de Bandraboua), lequel surnom est resté :
          elle est donc communément dénommée ainsi.
        - >-
          En ballotage contre Théophane Narayanin au second tour de cette
          élection, elle remporte le scrutin avec 66,6 % des voix exprimées,
          contre 33,4 % (malgré 50,5 % d'abstention), où elle arrive en tête
          dans six des sept communes de la circonscription.
    - title: Activités à l'Assemblée nationale
      children:
        - >-
          Le 22 juin 2022, elle rejoint Olivier Serva et d'autres députés
          ultramarins pour tenter de constituer un groupe parlementaire «
          Ultramarins, territoires, insularités, liberté, égalité et solidarités
          » à l'Assemblée nationale. Toutefois, n'étant pas assez nombreux, ils
          rejoignent le groupe Libertés, indépendants, outre-mer et territoires
          (LIOT), pour lequel elle siège à la commission des Affaires
          étrangères. De même, avec six autres députés, elle est nommée
          vice-présidente de la délégation aux outre-mer de l'Assemblée
          nationale.
- title: Prises de position
  children:
    - >-
      En 2019, dans une entrevue accordée au journal Libération, elle appelle à
      ce que la France « envoie aux Comores des fusiliers-commandos pour
      dynamiter les usines qui fabriquent les Kwassa kwassa » utilisés par des
      Comoriens pour rallier illégalement les côtes de l’île. Dans une
      interview, elle se donne comme revendication de « mettre un terme
      définitif à la coopération avec les Comores et prendre conscience de
      l'annexion par le peuplement qui est en cours » et dénonce la «
      colonisation » de Mayotte par les Comores.
    - >-
      En avril 2023, elle soutient activement l'Opération Wuambushu menée par le
      ministre de l'Intérieur Gérald Darmanin qui viserait à « rétablir l'ordre
      républicain » sur l'île, se traduisant par l'expulsion de ressortissants
      comoriens et des destructions de bidonvilles.
    - >-
      Ses positions sont critiquées pour être soutenues par le parti
      d'extrême-droite Rassemblement national mais contre lequel elle se défend
      d'être rattachée.
    - >-
      Elle défend l'initiative législative du gouvernement français, qui
      souhaite introduire une nouvelle mesure d'exception législative à Mayotte,
      visant à suspendre le droit du sol, ainsi qu'une politique discriminatoire
      à l'intention des Comoriens présents sur l'île.
    - >-
      D'ailleurs, elle tient à leur égard des propos déshumanisants, en les
      dépeignant comme « des bêtes sauvages ». Aux micros de la chaîne CNews, en
      février 2024, elle tient un discours critique des instituteurs de l'île,
      tantôt « victimes des bourreaux qu’ils ont naïvement contribué à protéger
      », tantôt « qui vient se faire de l’humanitaire à coup de primes à Mayotte
      plutôt que d’aller le faire en Afrique ».

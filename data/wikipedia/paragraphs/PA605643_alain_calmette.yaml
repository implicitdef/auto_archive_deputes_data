- >-
  Alain Calmette, né le 30 novembre 1957 à Aurillac, est un homme politique
  français, conseiller départemental du canton d'Aurillac-3, ancien député de la
  première circonscription du Cantal, ancien maire d'Aurillac.
- title: Biographie
  children:
    - >-
      Alain Calmette est né en 1957. Il est le neveu du géographe Franck Auriac.
      Il a été instituteur de 1977 à 1988 puis inspecteur départemental de la
      Jeunesse et des Sports de 1989 à 2004.
    - >-
      En janvier 2017, après la victoire de Benoît Hamon à la primaire citoyenne
      face à Manuel Valls (qu'il soutenait), il soutient Emmanuel Macron,
      candidat à l'élection présidentielle.
    - >-
      Il est depuis 2020 délégué départemental du Cantal pour Territoires de
      progrès.
- title: Mandats
  children:
    - >-
      Il est conseiller municipal d'opposition à Aurillac de 1995 à 2001. En
      2001, il devient premier adjoint de la liste conduite par René Souchon
      auquel il succède comme maire en février 2006. Il est réélu maire
      d’Aurillac le 22 mars 2008, à la tête de la liste « Aurillac au cœur »
      arrivée en tête avec 63,29 % des suffrages exprimés. Il cesse d'occuper
      cette fonction en janvier 2013 et démissionne en avril 2015 du conseil
      municipal pour cause de cumul des mandats. Il cesse également à cette date
      d'être conseiller de la communauté d'agglomération du bassin d'Aurillac.
    - >-
      Conseiller général du canton d'Aurillac-1 en 1998, il est réélu en 2004
      avec 60 % des suffrages exprimés, puis en 2011 avec 70,33 %. Il en
      démissionne en 2012. En 2015, il est élu au 2e tour conseiller
      départemental du canton d'Aurillac-3 en binôme avec Josiane Costes avec
      51,02 % des suffrages exprimés. Candidat à sa réélection en 2021 sous
      l'étiquette LREM, il est battu dès le premier tour.
    - >-
      Il est député de la 1re circonscription du Cantal du 20 juin 2012 au 19
      juin 2017.
    - >-
      Il est membre du Conseil national de l'aménagement et du développement du
      territoire de 2012 à 2017.

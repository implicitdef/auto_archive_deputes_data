  Tristan Lahais, né le 11 mai 1983 à Rennes, est un homme politique français,
  maire adjoint de Rennes de 2014 à 2020, vice-président de Rennes Métropole
  depuis 2020 et député élu d'Ille-et-Vilaine en 2024.
- Biographie
- >-
  Tristan Lahais commence à militer au lycée, au sein de la Fédération
  indépendante et démocratique lycéenne (FIDL), avant de rejoindre l'Union
  nationale des étudiants de France (UNEF) pendant ses études supérieures. Il en
  est notamment notamment le président de la branche de l'université Rennes-II
  (où il est inscrit en licence d'histoire) en 2003. Élu au bureau national de
  l'organisation de 2004 à 2006, il la représente au Conseil supérieur de
  l'éducation pendant la même période. Parallèlement à son engagement syndical
  étudiant, il adhère au Parti socialiste, dont il est proche de la tendance
  Nouveau Monde.
- >-
  Le 7 juillet 2024, il est élu député dans la 2e circonscription
  d'Ille-et-Vilaine.

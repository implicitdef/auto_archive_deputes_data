- >-
  Arnaud Saint-Martin, né le 25 janvier 1979 à Boulogne-Billancourt, est un
  sociologue des sciences et homme politique français, membre de La France
  insoumise.
- Biographie
- Recherche en sociologie
- >-
  Après des études de sociologie à l'Université Paris-Descartes et un mémoire de
  maitrise de sociologie consacré à l'affaire Sokal, Arnaud Saint-Martin
  soutient en 2008 à l'université Paris-Sorbonne sa thèse de doctorat intitulée
  L’office et le télescope : une sociologie historique de l’astronomie
  française, 1900-1940, préparée sous la direction de Terry Shinn.
- >-
  En 2011, Arnaud Saint-Martin devient chargé de recherche au CNRS, spécialisé
  dans les questions aérospatiales. Il co-fonde en 2013 le Carnet Zilsel (arrêté
  en 2019) et en 2017 la revue Zilsel, dont les principales thématiques sont la
  sociologie, l'histoire, l'anthropologie et la philosophie des sciences et des
  techniques.
- >-
  En 2015, avec un autre sociologue, Manuel Quinon, il révèle sur le Carnet
  Zilsel avoir co-écrit, sous le pseudonyme Jean-Pierre Tremblay, un article de
  recherche fantaisiste, parodiant les travaux de Michel Maffesoli, accepté dans
  la revue Sociétés fondée par ce dernier.
- >-
  Il publie en 2024 avec le chercheur Irénée Régnauld Une histoire de la
  conquête spatiale, un livre proposant des alternatives à la militarisation et
  à la privatisation de l'espace.
- Engagement politique
- >-
  Conseiller municipal d'opposition à Melun depuis 2020, il est élu député en
  juillet 2024 dans la 1re circonscription de Seine-et-Marne, après une première
  tentative en 2022 sous les couleurs de la NUPES/LFI. Son élection fait
  basculer à gauche une circonscription presque continuellement ancrée à droite
  depuis 1958.
- >-
  En janvier 2025, il exprime son opposition à un projet annoncé par le
  président du CNRS, Antoine Petit, d'attribuer le label key labs à un quart des
  laboratoires de l'organisme de recherche pour y rediriger des moyens humains
  et financiers.

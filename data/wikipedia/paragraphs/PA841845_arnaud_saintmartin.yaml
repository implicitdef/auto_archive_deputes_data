- >-
  Arnaud Saint-Martin, né le 25 janvier 1979 à Boulogne-Billancourt, est un
  sociologue des sciences et homme politique français, membre de La France
  insoumise.
- Biographie
- >-
  Arnaud Saint-Martin est chercheur au CNRS spécialisé dans les questions
  aérospatiales.
- >-
  Il publie en 2024 avec le chercheur Irénée Régnauld « Une histoire de la
  conquête spatiale », un livre proposant des alternatives à la militarisation
  et à la privatisation de l'espace.
- >-
  Conseiller municipal d'opposition à Melun depuis 2020, il est élu député en
  juillet 2024 dans la 1re circonscription de Seine-et-Marne après une première
  tentative en 2022 sous les couleurs de la NUPES/LFI. Son élection fait
  basculer à gauche une circonscription presque continuellement ancrée à droite
  depuis 1958.

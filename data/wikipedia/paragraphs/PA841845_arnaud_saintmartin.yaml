  Arnaud Saint-Martin, né le 25 janvier 1979 à Boulogne-Billancourt, est un
  sociologue des sciences et homme politique français du parti La France
  insoumise. Conseiller municipal d'opposition à Melun, il est élu député en
  juillet 2024 dans la 1re circonscription de Seine-et-Marne après une première
  tentative en 2022 sous les couleurs de la NUPES/LFI.

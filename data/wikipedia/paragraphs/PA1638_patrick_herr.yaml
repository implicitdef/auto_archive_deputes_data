- >-
  Patrick Herr, né le 21 mai 1945 à Rouen (Seine-Inférieure), est un homme
  politique français.
- title: Carrière
  children:
    - >-
      Il a été réélu député pour un dernier mandat le 16 juin 2002, pour la XIIe
      législature (2002-2007), dans la première circonscription de la
      Seine-Maritime. Il était membre du groupe UMP, mais son parcours politique
      a démarré à l'UDF dans le sillage de l'ancien maire de Rouen Jean
      Lecanuet.
    - >-
      Il est huissier de justice à Rouen et président de l'association L'Armada
      de la Liberté, organisatrice de rassemblements de grands voiliers à Rouen
      dont la dernière édition a eu lieu du 6 au 16 juin 2019. Cela sera le
      dernier volet de cette manifestation qu'il organisera en tant que
      président.
    - Il est le fils du peintre François Herr.
    - >-
      Le 5 juillet 2008, il a sauvé l'archevêque de Rouen Jean-Charles Descubes
      de noyade après sa chute dans la Seine, lors de l'Armada.

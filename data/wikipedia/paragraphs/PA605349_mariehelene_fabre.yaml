- >-
  Marie-Hélène Fabre, née le 27 juillet 1951, est une femme politique française.
  Membre du Parti socialiste (PS), elle devient en 2012 députée pour la XIVe
  législature de la Cinquième République française de la 2e circonscription de
  l'Aude. Première adjointe au maire de Narbonne à partir de 2008, elle tient
  son engagement et démissionne de son poste pour se consacrer à son mandat de
  députée.
- >-
  Elle est faite Chevalier de la Légion d'honneur le 1 janvier 2020 avec 487
  autres personnalités comme l'ancien sénateur Daniel Raoul.
- title: Activités politiques
  children:
    - >-
      À la suite des attentats du 13 novembre 2015 à Paris, elle co-signe dans
      le cadre de la loi de prolongation de l'état d'urgence un amendement
      présenté par la députée de Paris Sandrine Mazetier visant, contre l'avis
      du gouvernement, à rétablir la censure sur la presse, la radio, le cinéma
      et le théâtre.

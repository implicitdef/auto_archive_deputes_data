- Décorations
- >-
  George Pau-Langevin est nommée au grade de chevalier dans l'ordre national de
  la Légion d'honneur le 31 décembre 2001 au titre de « avocate, conseillère
  dans une mairie ; 30 ans d'activités professionnelles et de services civils »,
  faite chevalier de l'ordre le 28 février 2002 puis promue au grade d'officier
  dans l'ordre le 13 juillet 2023 au titre de « ancienne ministre, ancienne
  députée de Paris, adjointe à la Défenseure des droits en charge de la lutte
  contre les discriminations et de la promotion de l'égalité ».
- >-
  En tant qu'ancienne ministre des Outre-mer, elle est titulaire de l'échelon or
  de la médaille d'honneur de l'engagement ultramarin créée en 2022.

- >-
  Carole Grandjean, née le 18 mai 1983 à Suresnes (Hauts-de-Seine), est une
  femme politique française.
- >-
  Élue députée LREM de la première circonscription de Meurthe-et-Moselle en 2017
  puis 2022, elle est nommée ministre déléguée chargée de l'Enseignement et de
  la Formation professionnels dans le gouvernement Borne le 4 juillet 2022.
- title: Biographie
  children:
    - title: Situation personnelle
      children:
        - >-
          Elle est née le 18 mai 1983 à Suresnes (Hauts-de-Seine) de Denis
          Grandjean, ancien directeur du parc national du Mercantour et de
          l'école nationale d'architecture de Nancy.
        - Elle a un master 2 en ressources humaines à l'université Lille-I.
        - >-
          Elle a travaillé à la Caisse d'épargne et à Elior Group de 2011 à
          2017.
        - Elle est mariée et mère de deux enfants.
    - title: Parcours politique
      children:
        - >-
          Investie par La République en marche dans la première circonscription
          de Meurthe-et-Moselle, elle est élue députée au second tour des
          élections législatives de 2017 contre l'élue sortante du Parti
          socialiste, Chaynesse Khirouni. Elle rejoint la commission des
          Affaires sociales et celle des Affaires européennes.
        - >-
          Lors des élections municipales de 2020 à Nancy, Carole Grandjean est
          élue au conseil municipal et au conseil métropolitain de la métropole
          du Grand Nancy.
        - >-
          Elle est réélue députée au second tour face à Nordine Jouira (NUPES)
          lors des élections législatives de 2022.
        - >-
          Elle quitte son mandat de députée en juillet 2022 au profit de son
          suppléant Philippe Guillemard après avoir été nommée ministre déléguée
          chargée de l'Enseignement et de la Formation professionnels dans le
          deuxième gouvernement d’Élisabeth Borne.
    - title: Accusation de censure
      children:
        - >-
          En septembre 2022, Arrêt sur images rapporte qu'un article de France 3
          Lorraine portant sur Carole Grandjean a été supprimé par la rédaction
          à sa demande. Le journaliste qui l'a écrit estime avoir été victime de
          « censure ministérielle », ce que la rédaction de France 3 Lorraine
          dément, affirmant que le propos n'était pas « suffisamment étayé et
          équilibré pour maintenir la publication ».

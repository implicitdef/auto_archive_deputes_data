- >-
  Jacqueline Irles, née le 24 mai 1957 à Perpignan (Pyrénées-Orientales), est
  une femme politique française.
- >-
  Membre de l'Union pour un mouvement populaire, Jacqueline Irles est élue
  députée le 17 juin 2007, pour la XIIIe législature (2007-2012), dans la 4e
  circonscription des Pyrénées-Orientales en battant, au deuxième tour, Pierre
  Aylagas (PS) avec 50,25 % des suffrages. Elle succède ainsi à Henri Sicre (PS)
  qui ne se représentait pas. Elle perd son mandat de député lors des élections
  du 17 juin 2012 au profit son rival socialiste.

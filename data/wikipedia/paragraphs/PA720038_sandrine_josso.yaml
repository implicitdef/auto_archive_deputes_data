- >-
  Sandrine Josso, née le 19 septembre 1975 à Guérande (Loire-Atlantique), est
  une femme politique française.
- >-
  Membre de l'Alliance centriste puis de La République en marche (LREM) jusqu’en
  2019, elle est députée de la septième circonscription de la Loire-Atlantique
  depuis 2017. À l'Assemblée, elle est membre successivement du groupe LREM, du
  groupe Libertés et territoires, des non-inscrits, puis du groupe  démocrate.
- Biographie
- Débuts en politique
- >-
  Conseillère municipale d’Herbignac, elle fait partie de l'opposition de 2014 à
  2015. Elle est membre de l'Alliance centriste de 2015 à 2016. Elle est
  remplaçante de Catherine Bailhache-Touguet, candidate du MoDem, aux élections
  départementales de 2015.
- Députée de la XVe législature
- >-
  En 2017, elle adhère à La République en marche. Lors des élections
  législatives de cette année, elle bat au second tour le candidat LR, Franck
  Louvrier, ancien directeur de communication de Nicolas Sarkozy.
- >-
  Sandrine Josso est commissaire au développement durable et à l’aménagement du
  territoire et déléguée à l’Outre-mer. Engagée dans l’aménagement du territoire
  elle a été désignée au sein de la commission départementale de
  Loire-Atlantique pour l’attribution des dotations d’équipements des
  territoires ruraux (DETR). Elle est également présidente du groupe d’études «
  Impact des changements climatiques ». Son action est marquée par son soutien à
  la filière salicole. Elle souhaite que les paludiers puissent obtenir le
  statut d'agriculteur, en portant une proposition de loi avec les députés
  Yannick Haury et Stéphane Buchou.
- >-
  En juin 2019, Sandrine Josso quitte LREM et son groupe parlementaire, ne
  trouvant « plus le sens initial » de son engagement et ayant le sentiment de «
  perdre [s]on énergie ». Elle rejoint le groupe Libertés et territoires. Ayant
  l'intention de rejoindre le nouveau groupe Écologie démocratie solidarité, au
  printemps 2020, elle renonce quelques heures avant la conférence de presse
  annonçant son lancement. Elle quitte le groupe Libertés et territoires en
  septembre 2020 et rejoint le groupe du Mouvement démocrate (MoDem). Elle
  participe à la fondation du parti des « macronistes de gauche » Les Nouveaux
  Démocrates en décembre 2020.
- >-
  En octobre 2019, elle s'abstient en première lecture de la loi bioéthique,
  déclarant être opposée à la PMA pour les femmes seules.
- >-
  À l'Assemblée, elle est rapporteure de la commission d'enquête sur les
  obstacles à l'indépendance du pouvoir judiciaire.
- >-
  Elle présente en février 2021 à la ministre de la Transition écologique,
  Barbara Pompili, un rapport sur la santé environnementale.
- >-
  À la suite du dépôt de plainte d'une collaboratrice parlementaire en octobre
  2020, le parquet de Saint-Nazaire ouvre une enquête pour « abus de confiance
  ». Cette collaboratrice, malgré ses relances, n'a pas été remboursée d'un
  crédit accordé en octobre 2018 pour venir en aide à la députée.
- Élections municipales de 2020
- >-
  En 2020, elle se présente aux élections municipales à La Baule-Escoublac. Sa
  liste obtient 4,2 % des voix au premier tour. Le scrutin est remporté par la
  liste menée par Franck Louvrier, qu'elle avait battu en 2017 aux élections
  législatives.
- >-
  En janvier 2021, elle est condamnée par le tribunal administratif de Nantes à
  une peine d'inéligibilité d'un an pour ne pas avoir présenté dans les temps
  ses comptes de campagne dans le cadre de ces élections municipales. Elle ne
  fait pas appel de cette condamnation.
- Députée de la XVIe législature
- >-
  En mai 2022, elle reçoit l'investiture de la coalition présidentielle Ensemble
  pour se représenter dans sa circonscription, au titre du MoDem. Elle gagne au
  second tour contre la candidate du PCF présentée par la NUPES, avec 57,06 %
  des voix.

- Affaires judiciaires
- Conflit avec son attachée parlementaire
- >-
  Sandrine Josso est en conflit avec son ancienne attachée parlementaire, qui
  l'attaque pour ne pas avoir remboursé une somme de 10 000 euros qu'elle dit
  lui avoir prêtée en octobre 2018, ce qui conduit la justice à ouvrir une
  enquête pour « abus de confiance ». Selon l'avocate de la députée, il s'agit
  simplement d'un « coup de pouce financier », et non d'un prêt. Le 30 juin
  2021, le juge de l'exécution autorise la collaboratrice à faire pratiquer sur
  le compte à la Banque postale de la députée une saisie conservatoire de 6
  666,60 euros. L'attachée parlementaire est cependant déboutée en référé en
  juin 2022, le tribunal jugeant que cette affaire n'est pas du ressort des
  référés et doit être jugée sur le fond.
- >-
  D'après Mediapart, plusieurs de ses anciens attachés parlementaires critiquent
  la « légèreté » de Sandrine Josso, une députée peu impliquée dans l’hémicycle.
  L'un d'eux serait en rupture avec elle également pour des « motifs financiers
  ». Toujours selon le journal, Sandrine Josso pourrait avoir cherché à
  rembourser sa collaboratrice sur fonds publics en lui versant deux primes de 3
  500 euros.
- Comptes de campagne pour les élections municipales de 2020
- >-
  En février 2021, Sandrine Josso est condamnée par le tribunal administratif de
  Nantes à une peine d'inéligibilité d'un an pour avoir tardé à rendre ses
  comptes de campagne pour les élections municipales de 2020.
- Plainte contre Joël Guerriau
- >-
  En novembre 2023, elle porte plainte contre le sénateur Joël Guerriau,
  l'accusant de l’avoir droguée à son insu. Après un dîner chez lui, elle
  indique avoir été prise de malaise et avoir quitté les lieux précipitamment.
  Elle s'est alors rendue à l'hôpital pour y subir des examens et des analyses
  ont révélé la présence d’ecstasy dans son organisme. Joël Guerriau est mis en
  examen et placé sous contrôle judiciaire, et suspendu de son parti Horizons et
  de son groupe parlementaire au Sénat.
- >-
  Son avocate a fait savoir que la députée était choquée et qu'elle avait dû
  faire preuve de beaucoup de courage pour s'échapper de l'appartement. Elle
  évoque également un profond sentiment de trahison puisqu'elle entretenait des
  relations d'amitié avec le sénateur depuis environ dix ans.[pertinence
  contestée]

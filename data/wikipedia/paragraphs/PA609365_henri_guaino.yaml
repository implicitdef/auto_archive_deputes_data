  À la septième fois les murailles tombèrent, Éditions du Rocher, octobre 2023
- Dans la fiction
- >-
  Dans le film La Conquête (2011) ainsi que le téléfilm La Dernière Campagne
  (2013), le personnage d’Henri Guaino est interprété par l'acteur Michel
  Bompoil.

  Dans le roman de politique-fiction, Une élection ordinaire de Geoffroy Lejeune
  (2015), où Éric Zemmour gagne l'élection présidentielle de 2017, Henri Guaino
  devient Premier ministre.

  Dans le roman de politique-fiction de Michel Wieviorka, Le Séisme. Marine Le
  Pen présidente (2016), où cette dernière gagne l'élection présidentielle de
  2017, il devient ministre de l'Économie et des Finances.

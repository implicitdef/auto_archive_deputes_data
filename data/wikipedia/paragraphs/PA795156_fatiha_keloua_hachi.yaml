- >-
  Fatiha Keloua Hachi, née le 5 juin 1971 à Paris, est une femme politique
  française. Membre du Parti socialiste, elle est élue députée dans la huitième
  circonscription de la Seine-Saint-Denis en 2022.
- title: Biographie
  children:
    - >-
      Fatiha Keloua Hachi est née à Paris, de parents algériens originaires de
      la commune de Taourirt Ighil, dans la wilaya de Béjaia, en Kabylie. Elle
      grandit à Montreuil, et poursuit des études de lettres, et exerce par la
      suite le métier d'enseignante de Lettres Modernes pendant plus de 28 ans.
      Elle exerce aussi en tant que formatrice en maîtrise de la langue, et
      comme enseignante à l'Université de Créteil. En 2021 elle intègre la
      Mission Grande Pauvreté et Éducation Prioritaire à l'Académie de Créteil.
    - >-
      Engagée de longue date au Parti Socialiste, elle est élue en 2020 sur la
      liste d'union de la gauche Rosny Écologique et Solidaire, conseillère
      municipale d'opposition. En 2022, elle est élue Députée de la 8ème
      circonscription de la Seine-Saint-Denis, avec l'investiture de la NUPES.
      Elle siège au sein du groupe Socialistes et apparentés, et devient
      vice-présidente du groupe chargée des questions d'éducation et de
      jeunesse.
- title: Parcours politique
  children:
    - title: Élections législatives de 2022
      children:
        - >-
          Aux élections législatives de 2022, elle est candidate dans la
          huitième circonscription de la Seine-Saint-Denis avec l’investiture de
          la NUPES. Magalie Thibault, Vice-Présidente de Seine-Saint-Denis, est
          sa suppléante. Elle obtient 35.31 % des suffrages au premier tour,
          arrivant en tête dans les trois villes de la circonscription, face à
          la députée sortante Sylvie Charrière (LREM) qui a obtenu 21,71 % des
          suffrages. Au second tour elle obtient 53.57 % des suffrages et élue
          députée de la huitième circonscription de la Seine-Saint-Denis

          À l'Assemblée, elle siège dans le Groupe Socialistes & Apparentés
          (NUPES) et devient membre de la commission des affaires culturelles et
          de l'éducation.
    - title: Candidature à la présidence de l'Assemblée nationale
      children:
        - >-
          Elle est la candidate présentée par l'intergroupe NUPES pour
          l'élection du président de l'Assemblée nationale de la XVIe
          législature, qui a lieu le 28 juin 2022. Elle recueille 146 voix au
          premier tour et 144 voix au second, Yaël Braun-Pivet (LREM - Ensemble)
          étant élue au perchoir à l'issue du second tour de scrutin avec 242
          voix sur 462 suffrages exprimés (52 %).
    - title: Travaux parlementaires
      children:
        - >-
          Fatiha Keloua-Hachi dépose une proposition de loi en décembre 2022
          visant à établir le repas CROUS à 1 euro dans l'ensemble du territoire
          national et pour l'ensemble des étudiants. Ce texte est examiné lors
          de la « niche parlementaire » du Groupe Socialistes & Apparentés mais
          est rejeté à une voix près (183 pour, 184 contre).

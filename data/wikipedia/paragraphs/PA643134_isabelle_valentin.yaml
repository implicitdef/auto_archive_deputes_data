- >-
  Isabelle Valentin, née le 20 janvier 1962 au Puy-en-Velay (France), est une
  femme politique française. Elle est députée de la 1re circonscription de la
  Haute-Loire de 2017 à 2024.
- Biographie
- >-
  Isabelle Valentin naît le 20 janvier 1962 au Puy-en-Velay. Fille de
  bouchers-charcutiers, elle devient maraîchère.
- >-
  Lors des élections législatives de 2017, elle est élue au second tour avec
  58,72 % des voix, face à la candidate de La République en marche Cécile
  Gallien. Elle est réélue en 2022 avec 70 % des voix face à la candidate de la
  Nupes, Celline Gacon.
- >-
  Elle parraine Laurent Wauquiez pour le congrès des Républicains de 2017,
  scrutin au cours duquel il est élu le président du parti.
- >-
  Lors des élections législatives de 2024, elle n'est pas candidate à sa
  succession, remplacée par son suppléant Laurent Wauquiez, président du conseil
  régional d'Auvergne-Rhône-Alpes.

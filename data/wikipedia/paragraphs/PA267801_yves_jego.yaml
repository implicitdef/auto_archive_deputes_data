  children:
    - title: Au niveau local
      children:
        - >-
          21 mars 1990 - juin 1995 : conseiller municipal de
          Montereau-Fault-Yonne

          juin 1995 - juillet 2017 : maire de Montereau-Fault-Yonne

          1er janvier 2003 - 11 avril 2016 : président de la Communauté de
          communes des Deux Fleuves

          22 mars 1998 - 22 octobre 1999 : conseiller général du Canton de
          Montereau-Fault-Yonne

          du 22 mars 2010 à juillet 2011 : conseiller régional d'Île-de-France

          depuis le 18 juin 2018 : conseiller municipal de Montereau-Fault-Yonne
    - title: Au Parlement
      children:
        - >-
          19 juin 2002 - 15 juillet 2018 : député, élu dans la 3e
          circonscription de Seine-et-Marne

          16 janvier 2018 - 15 juillet 2018 : vice-président de l'Assemblée
          nationale
    - title: Au gouvernement
      children:
        - >-
          18 mars 2008 - 23 juin 2009 : secrétaire d'État chargé de l'Outre-mer,
          auprès de la ministre de l'Intérieur, de l'Outre-mer et des

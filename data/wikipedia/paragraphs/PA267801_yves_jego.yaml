          Cofondateur et président du Syndicat de traitement des déchets
          ménagers du sud Seine-et-Marne (SYTRADEM) de 2002 à 2014.

          Fondateur en 2005 et président de l'« Association française
          d’accession populaire à la propriété (AFAP) », brièvement nommée «
          Association des maisons à 100 000 euros ». Son but est d'aider les
          municipalités à bâtir des « maisons à 100 000 € » et de les vendre à
          des ménages modestes.

          Depuis 2007, président de l'École de la deuxième chance du sud de la
          Seine-et-Marne (E2C77).

          Depuis 2010, fondateur et président de l'association Pro France,
          chargée de promouvoir France comme marque commerciale et un label
          officiel français « Origine France Garantie ».

          Depuis 2021, cofondateur et président de la startup In France,
          développant l'Indice de Résonance Territoriale des entreprises
          françaises dans un objectif de favoriser les relocalisations et les
          circuits courts.
    - title: Cumul des mandats et des fonctions
      children:
        - >-
          En septembre 2013, le « palmarès des "cumulards" de la République »
          publié par l'Express, place Yves Jégo en sixième position à l'échelle
          nationale et en première position en Île-de-France en matière de cumul
          des mandats et des fonctions. Quelques jours plus tard, l’Express
          rectifie son classement en constatant qu’Yves Jégo ne détient pas 10
          mais 5 fonctions. Il passe ainsi de la 6e à la 48e place du
          classement.
- title: Plaintes déposées par Yves Jégo
  children:
    - title: Plainte contre deux blogueurs (juin 2007)
      children:
        - >-
          Le 18 novembre 2007, Yves Jégo perd le procès qu'il intente contre
          Frédéric Maupin et Jean-Luc Pujo, mettant en cause les auteurs d'un
          site où il était notamment qualifié de « menteur » et de «
          manipulateur » lors de la campagne pour les législatives de juin 2007.
          Yves Jégo fait appel de ce jugement, mais le 2 juillet 2009 la Cour
          d'appel de Paris le déboute en confirmant le jugement de première
          instance.
    - title: Plainte contre Yves Poey pour diffamation et injure (février 2008)
      children:
        - >-
          Yves Jégo porte plainte pour diffamation et injure contre le blogueur
          Yves Poey, militant socialiste local. En première instance, le 13 mars
          2008, Yves Jégo obtient la condamnation du blogueur à 200 € d'amende
          pour diffamation. Ce dernier ayant fait appel mais Yves Jégo n'ayant
          pas fait de même dans les délais, la 11e chambre d'appel de Paris ne
          l'a pas autorisé à être présent en appel. Yves Jégo saisit la Chambre
          criminelle de la cour de Cassation, qui rejette le 1er septembre 2009
          le pourvoi qu'il a formulé. Le 27 mai 2010, la Cour d'appel de Paris
          déboute Yves Jégo de sa plainte contre Yves Poey.
    - title: >-
        Plainte contre Yves Poey pour diffamation publique envers un citoyen
        chargé d'un mandat public (février 2010)
      children:
        - >-
          Le 9 février 2010, Yves Jégo attaque à nouveau en justice le blogueur
          monterelais Yves Poey, pour « diffamation publique envers un citoyen
          chargé d'un mandat public » pour un commentaire publié sur son blog.
          Le 27 mai 2011, le Président chargé de l'instruction au Tribunal de
          grande instance de Paris rend une ordonnance de non-lieu pour charges
          insuffisantes à l'encontre d'Yves Poey.

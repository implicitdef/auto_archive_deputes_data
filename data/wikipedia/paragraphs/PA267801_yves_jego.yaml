    - title: Autres responsabilités
      children:
        - >-
          Président du conseil d'administration de la société d'économie mixte
          Sud Développement (anciennement SODAME : Société d'Aménagement et de
          Développement de Montereau et des Environs) depuis 1995. Cette société
          propose du support juridique de programmes dans le domaine de
          l'immobilier.

          Président de l'office public de l'habitat « Confluence Habitat » qui
          gère plus de 3 000 logements de la ZUS de Montereau-Surville.

          Depuis 1996, cofondateur et président de l'association « Entreprendre
          Villes et quartiers », vouée à la promotion des zones franches
          urbaines.

          Fondateur en 2001 et président de l'association la Seine en partage

- >-
  Martine Étienne, née le 22 juin 1956 à Mont-Saint-Martin (Meurthe-et-Moselle),
  est une femme politique française.
- >-
  Elle est élue députée dans la troisième circonscription de Meurthe-et-Moselle
  lors des élections législatives de 2022.
- title: Biographie
  children:
    - title: Parcours professionnel
      children:
        - >-
          Née à Mont-Saint-Martin (Meurthe-et-Moselle), Martine Étienne commence
          son parcours professionnel en tant que factrice aux PTT en 1977 et
          devient ensuite guichetière.
        - >-
          Elle est dans le même temps syndiquée et déléguée syndicale à la
          FAPT-CGT.
    - title: Parcours politique
      children:
        - title: Mandat municipal et différentes candidatures
          children:
            - >-
              Martine Étienne grandit dans une famille très politisée, proche du
              Parti communiste français (PCF).
            - >-
              Elle opère une transition entre le syndicalisme et la vie
              politique à partir de 1995, lorsqu'elle devient conseillère
              municipale de Longwy à partir de la même année.
            - >-
              Au cours de son deuxième mandat en tant que conseillère
              municipale, Jean-Paul Durieux démissionne de sa fonction de maire
              de Longwy le 23 juin 2006, Jean-Marc Fournel est élu à sa
              succession. À la suite de cette élection, Martine Étienne est
              nommée adjointe au maire, chargée du logement et de l'habitat.
            - Elle s'engage en parallèle au sein de l’association Attac.
            - >-
              Lors des élections cantonales de 2008, Martine Étienne est
              candidate divers gauche dans le canton de Longwy. Elle récolte 460
              voix, soit 11,34 % des suffrages exprimés.
            - >-
              À l'issue des élections municipales de 2014 et 2020, Martine
              Étienne est élue 2e Adjointe au maire de Longwy, chargée de
              l'urbanisme et du logement. Cette élection survient le 7 juillet,
              lors de la réélection du maire socialiste sortant Jean-Marc
              Fournel.
            - >-
              Lors des élections régionales de 2021 dans le Grand Est, elle est
              classée 14e dans la section départementale de la
              Meurthe-et-Moselle sur la liste de l'Appel inédit, lancée par
              Aurélie Filippetti. Celle-ci récolte 8.64 % des suffrages exprimés
              et ne remporte aucun siège régional.
        - title: Députée de la XVIe législature
          children:
            - >-
              Elle est candidate de La France insoumise et de la NUPES lors des
              élections législatives de 2022 en Meurthe-et-Moselle, dans la
              troisième circonscription. Son suppléant est Patrice Zolfo,
              lui-même candidat LFI titulaire lors des élections législatives de
              2017.
            - >-
              Au premier tour, la candidate de la coalition de la gauche est
              devancée d'une centaine de voix par le député sortant Xavier
              Paluszkiewicz (LREM), celui-ci obtenant 7 429 des suffrages
              exprimés (25,16%), et 7 345 pour la candidate NUPES (24,88%).
            - >-
              Au second tour de l'élection, le 19 juin, Martine Étienne est élue
              députée de la troisième circonscription de Meurthe-et-Moselle avec
              13 886 voix. Elle devance le député sortant avec un écart de mille
              suffrages exprimés.

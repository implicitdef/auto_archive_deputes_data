- Détail des mandats et fonctions
- Mandat électif
- >-
  Députée de la troisième circonscription de Meurthe-et-Moselle : du 22 juin
  2022 au 9 juin 2024.
- Fonctions à l'Assemblée Nationale
- >-
  Membre de la Commission de la défense nationale et des forces armées : du 30
  juin 2022 au 31 mars 2023 ; du 6 avril 2023 au 15 novembre 2023 ; et du 28
  novembre 2023 au 9 juin 2024.

  Membre de la Commission des affaires économiques : du 16 novembre 2023 au 27
  novembre 2023.

  Membre de la Commission des affaires sociales : du 1er avril 2023 au 5 avril
  2023.

- >-
  Antoine Vermorel-Marques, né le 17 février 1993 à Roanne (Loire), est un homme
  politique français.
- >-
  Membre des Républicains, il est élu député dans la 5e circonscription de la
  Loire lors des élections législatives de 2022.
- title: Biographie
  children:
    - title: Jeunesse et études
      children:
        - >-
          Fils d'un éleveur laitier, il effectue ses études au collège « Le
          Breuil » de Saint Just en Chevalet (42430), puis au lycée
          Albert-Thomas de Roanne, où il obtient son baccalauréat en 2011. Il
          entre à l'Institut d'études politiques de Paris dont il sort diplômé
          en 2016.
        - >-
          En 2014, il co-fonde un collectif d'étudiants afin de protester contre
          la suppression de la bourse au mérite par le gouvernement d'alors.
          Après avoir déposé un référé-suspension auprès du Conseil d’État, le
          collectif obtient le rétablissement de cette bourse par le
          gouvernement au mois de mars 2015.
    - title: Parcours politique
      children:
        - >-
          En juin 2017, il intègre l’Assemblée nationale en tant que
          collaborateur parlementaire de Robin Reda, puis de Damien Abad. Il
          devient en 2019 conseiller presse et politique au groupe Les
          Républicains.
        - >-
          Tête de liste aux municipales en 2020, sans liste d'opposition il est
          élu adjoint au maire de Renaison en 2020. Benjamin du conseil
          communautaire, il devient vice-président au tourisme de Roannais
          agglomération. En juin 2021, il est élu plus jeune conseiller
          départemental de la Loire dans le canton de Renaison[source
          insuffisante]. Il préside depuis Loire Tourisme[pertinence contestée].
        - >-
          À 29 ans, il est élu député de la 5e circonscription de la Loire lors
          des élections législatives de 2022. Il a pour suppléante Fanny
          Fesnoux, 39 ans, adjointe au maire de Roanne. Laurent Wauquiez, avec
          qui il est en froid, a tenté de bloquer sa candidature.
    - title: Positionnement politique
      children:
        - >-
          Il appelle à voter Emmanuel Macron au second tour de la présidentielle
          2022 et relaie au cours du même printemps 2022 l'appel de Nicolas
          Sarkozy à former une coalition LREM-LR.
        - >-
          Soucieux d'écologie, il tente de faire bouger les lignes au sein du
          parti Les Républicains sur cette question et en défend une « vision
          compatible avec le libéralisme économique ».
        - >-
          Il estime qu'à la source de son positionnement écologiste, en rupture
          avec le positionnement traditionnel de son parti longtemps réputé
          plutôt climatosceptique, « il y a un fait générationnel : ma
          génération est sans doute la première à avoir été éduquée à l’écologie
          et à être victime du dérèglement climatique. Elle se demande quel
          monde elle va laisser à ses enfants ».
        - >-
          Après la dissolution de l'Assemblée du 9 juin 2024, il se représente
          aux législatives. Il souligne qu'il n'est « pas l’homme d’un parti »,
          même s'il reste fidèle au sien.

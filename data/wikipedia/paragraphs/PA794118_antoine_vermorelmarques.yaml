- >-
  Antoine Vermorel-Marques, né le 17 février 1993 à Roanne (Loire), est un homme
  politique français.
- >-
  Membre des Républicains, il est élu député dans la 5e circonscription de la
  Loire lors des élections législatives de 2022.
- title: Biographie
  children:
    - title: Jeunesse et études
      children:
        - >-
          Antoine Vermorel-Marques naît le 17 février 1993 à Roanne. Il est le
          fils d'un éleveur laitier. Il effectue ses études secondaires au lycée
          Albert-Thomas de Roanne, où il obtient son baccalauréat.
        - >-
          Il est admis à l'Institut d'études politiques de Paris en 2011, sur le
          campus délocalisé Europe centrale et orientale. Il effectue une année
          à l’étranger, en stage humanitaire en Inde.[réf. nécessaire]
        - >-
          Il se fait remarquer en 2014 lors de la suppression de la bourse au
          mérite par le gouvernement : il fait partie d'un collectif d'étudiants
          qui dépose avec succès un référé-suspension au Conseil d’État.
        - Il sort diplômé de Sciences Po Paris en 2014.
    - title: Parcours professionnel
      children:
        - >-
          En juin 2017, il intègre l’Assemblée nationale en tant que
          collaborateur parlementaire de Robin Reda, puis de Damien Abad. Il
          devient en 2019 conseiller presse et politique au groupe Les
          Républicains.
        - >-
          Engagé dans son village, il est élu adjoint au maire de Renaison en
          2020. Benjamin du conseil communautaire, il devient vice-président au
          tourisme de Roannais agglomération. En juin 2021, il est élu plus
          jeune conseiller départemental de la Loire dans un canton de gauche
          avec 63 % des suffrages[source insuffisante]. Il préside depuis Loire
          Tourisme[pertinence contestée].
        - >-
          À 29 ans, il est élu député de la 5e circonscription de la Loire lors
          des élections législatives de 2022. Il a pour suppléante Fanny
          Fesnoux, 39 ans, adjointe au maire de Roanne. Laurent Wauquiez, avec
          qui il est en froid, tente de bloquer sa candidature.
    - title: Positionnement politique
      children:
        - >-
          Il appelle à voter Emmanuel Macron au second tour de l'élection
          présidentielle de 2022 et relaie l'appel de Nicolas Sarkozy à former
          une coalition LREM-LR.
        - >-
          Soucieux d'écologie, il tente de faire bouger les lignes au sein de
          son parti sur cette question.

- title: Distinctions
  children:
    - >-
      Cécile Gallez est nommée au grade de chevalier dans l’ordre national de la
      Légion d'honneur en 2011.
    - >-
      Le 21 juin 2019, elle se voit remettre la médaille du Sénat par le
      président de la chambre haute, Gérard Larcher, en présence de Valérie
      Létard et Laurent Degallaix. Le 12 juillet suivant, elle est nommée «
      prodige de la République » par le préfet du Nord, Michel Lalande.
    - >-
      Plusieurs lieux, infrastructures et objets rendent hommage à Cécile
      Gallez. C’est notamment le cas d’une maison de la petite enfance à
      Saint-Saulve, d’une résidence seniors à Anzin, mais aussi d’un buste de
      Marianne à son effigie réalisé par le service de communication de la ville
      de Saint-Saulve.

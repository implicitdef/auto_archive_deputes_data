- >-
  Henri Alfandari, né le 2 octobre 1979 à Chambray-lès-Tours, est un homme
  politique français.
- Le 19 juin 2022, il est élu député de la 3e circonscription d'Indre-et-Loire.
- title: Biographie
  children:
    - >-
      Né à Chambray-lès-Tours, Henri Alfandari grandit à Saint-Cyr-sur-Loire. Il
      étudie au lycée Thérèse-Planiol à Loches (alors nommé Alfred-de-Vigny).
      Après avoir entamé des études en économie et en gestion, il se tourne vers
      la réalisation documentaire.
    - >-
      Il travaille par la suite en tant que directeur de la communication du
      Groupe Saint-Gatien, société familiale fondée par son père, le docteur
      Jean-Pierre Alfandari, jusqu'en février 2021.
- title: Parcours politique
  children:
    - En mars 2020, Henri Alfandari est élu maire de Genillé.
    - >-
      Non encarté mais rallié à la majorité Les Républicains, il est élu
      conseiller départemental du canton de Loches en juin 2021, chargé des
      sports, de la citoyenneté, et du budget participatif.
    - >-
      Il devient membre du parti Horizons d'Édouard Philippe et fait partie des
      58 candidats présentés aux élections législatives de 2022, au sein de la
      coalition Ensemble. Le 19 juin 2022, il est élu au second tour avec 57,2 %
      des suffrages exprimés face à Roxane Sirven, syndicaliste et représentante
      de la coalition NUPES.

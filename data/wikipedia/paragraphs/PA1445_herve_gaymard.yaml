- >-
  Hervé Gaymard, né le 31 mai 1960 à Bourg-Saint-Maurice (Savoie), est un homme
  politique français. Il est membre des Républicains jusqu'en 2017.
- >-
  Ancien député de la Savoie, il est président du conseil général puis
  départemental de la Savoie depuis 2008, fonction qu'il occupe auparavant de
  1999 à 2002. Au niveau national, il est secrétaire d'État par deux fois dans
  les gouvernements d'Alain Juppé, puis ministre de l'Agriculture, de
  l'Alimentation, de la Pêche et des Affaires rurales de mai 2002 à novembre
  2004. Il devient alors ministre de l'Économie, des Finances et de l'Industrie,
  mais est contraint à la démission en février 2005.
- Biographie
- Origines, études et famille
- >-
  Son père, Aristide Gaymard, commerçant, fut conseiller municipal et chef de
  corps des sapeurs-pompiers[réf. nécessaire] de Bourg-Saint-Maurice. Affirmant
  que sa conscience politique est née à l'âge de 10 ans, le jour de la mort de
  Charles de Gaulle, il se considère comme gaulliste. Il adhère à l'UDR en 1975,
  puis au RPR lors de sa création en 1976 : militant en Savoie, il est également
  président de la section RPR de l'Institut d'études politiques de Paris au
  cours de ses études (1979-1981). Il a étudié le droit à l'université
  Panthéon-Sorbonne, il est également diplômé de l'Institut d'études politiques
  de Paris et ancien élève de l'École nationale d'administration, promotion
  Diderot (1986).
- >-
  Outre son admiration pour le Général de Gaulle, Hervé Gaymard est par ailleurs
  un grand amateur de littérature, d'histoire et de bande dessinée. Il est
  l'auteur de plusieurs livres, dont un sur l'œuvre d'Alexandre Vialatte.
- >-
  Marié à Clara Lejeune, présidente de GE France de 2006 à 2016 et
  vice-présidente de GE International, fille du professeur Jérôme Lejeune, il
  est père de neuf enfants : Philothée, Bérénice, Thaïs, Marie-Lou, Amédée,
  Eulalie, Faustine, Jérôme-Aristide, Angélico.
- Carrière professionnelle et politique
- >-
  À sa sortie de l'ENA, il est affecté au ministère du Budget, comme
  administrateur civil successivement chargé des secteurs de la Défense, des
  PTT, de l'environnement et de l'aménagement du territoire. De 1990 à 1992, il
  est attaché financier pour le Proche et le Moyen-Orient auprès de l'ambassade
  de France du Caire en Égypte. Puis, de 1992 à 1993, il revient au ministère du
  Budget, comme chef du Bureau du financement des retraites.
- >-
  Suppléant de Michel Barnier en 1993, il devient député quand celui-ci est
  nommé Ministre de l'environnement dans le gouvernement d'Édouard Balladur. En
  août 1994, Jacques Chirac lui demande de coordonner les équipes chargées de
  l'élaboration de son projet présidentiel. Lors de cette élection (1995),
  Michel Barnier soutiendra Édouard Balladur et Hervé Gaymard Jacques Chirac,
  sans que leurs relations n'en pâtissent.
- >-
  Secrétaire d'État dans le gouvernement Juppé (1995-1997), ministre de
  l'Agriculture (2002-2004), il est nommé ministre de l'Économie, des Finances
  et de l'Industrie (2004-2005) dans le gouvernement Raffarin III, mais est
  contraint de démissionner à la suite de ce qu'il est convenu d'appeler l'«
  affaire Gaymard ».
- >-
  Il est président (UMP, LR, puis DVD) du conseil général puis départemental de
  la Savoie depuis 2008.
- >-
  Il a été président du conseil d'administration de l'Office national des forêts
  entre janvier 2010 et mars 2013.
- >-
  En septembre 2014, il intègre l'équipe de campagne d'Alain Juppé, candidat à
  la primaire présidentielle Les Républicains de 2016. Il est notamment chargé
  de coordonner l'élaboration de son projet.
- >-
  Pour respecter la loi sur le cumul des mandats, il renonce à se présenter aux
  élections législatives de 2017.
- Il préside la Fondation Charles de Gaulle depuis 2018.
- >-
  Le Parisien relève en 2019 que Hervé Gaymard préside le conseil départemental
  de Savoie, une activité normalement exercée à plein temps, tout en étant
  rémunéré pour plus de 7 500 euros nets mensuels par Bercy comme haut
  fonctionnaire.
- Il est membre de l'Académie des sciences morales et politiques depuis 2022.
- Fonctions au sein de partis politiques
- >-
  Membre du Bureau politique du Rassemblement pour la République (RPR)
  (1995-2002)

  Secrétaire national du RPR (1998-1999)

  Membre du Comité politique du RPR (1998-2002) : en 1999, il soutient la
  candidature de Jean-Paul Delevoye à la présidence du mouvement.

  Membre du Bureau politique de l’UMP (2002-2005)

  Printemps 2006 : président de la fédération départementale de l'UMP depuis sa
  création en 2002, Hervé Gaymard renonce à briguer un second mandat. C'est
  Dominique Dord, député-maire d'Aix-les-Bains qui lui succédera. Hervé Gaymard
  expliquera à l'occasion de cette élection interne, dans un courrier à
  l'ensemble des militants UMP de Savoie, qu'il avait été « lâché » au cours de
  l'affaire de son appartement par un grand nombre de responsables et ministres
  du mouvement UMP, faisant localement une allusion à peine voilée à Michel
  Bouvard, vice-président du conseil général de la Savoie et député. Il
  précisait aussi dans ce courrier que l'affaire avait été rendue publique par
  des membres de son propre parti (UMP).
- >-
  En février 2013, dans le cadre de la "direction partagée" entre Jean-François
  Copé et François Fillon (dont il a été un soutien), il devient l'un des
  vice-présidents de l’UMP, lors d'une seconde vague de nominations, après celle
  de janvier, en plus du vice-président délégué Luc Chatel, en poste depuis
  novembre 2012.
- >-
  Aux élections municipales de 2014, il est présent en dernière position (place
  inéligible) sur la liste UMP menée par Martine Berthet à Albertville ; il
  s'agit du premier scrutin municipal où il est candidat. Celle-ci gagne
  l'élection.

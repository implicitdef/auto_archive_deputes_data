- L'affaire Gaymard
- >-
  Le 16 février 2005, une polémique éclate à la suite d'un article du Canard
  enchaîné, suivi par de nouvelles révélations de Libération et du Parisien, sur
  le coût et l'importance de la surface de l'appartement de fonction de M.
  Gaymard. Le journal révèle qu'Hervé Gaymard, son épouse Clara et leurs huit
  enfants sont logés dans un duplex privé de 600 m2 près de l'avenue Montaigne,
  loué par l'État au prix de 14 000 € par mois. À la suite de ce qui est devenu
  l'affaire Gaymard, le Premier ministre Jean-Pierre Raffarin instaure des
  règles précises sur la surface des logements de fonction des membres du
  gouvernement pris en charge par le budget de l'État et le ministre annonce son
  départ de l'appartement.
- >-
  Mais la polémique continuant, le 25 février 2005 Hervé Gaymard démissionne de
  son poste de ministre de l'Économie, des Finances et de l'Industrie. Il est
  remplacé par Thierry Breton.

  Il a précisé par la suite son patrimoine personnel, étant propriétaire d'un
  appartement de 200 m2 à Paris, d'une maison familiale de deux appartements à
  Bourg-Saint-Maurice en Savoie ainsi que de sa permanence parlementaire dans ce
  même département.
- >-
  Le 26 août 2005, il retrouve son poste d'administrateur civil hors classe au
  ministère des Finances. Il est alors chargé par le Premier ministre, Dominique
  de Villepin, d'une mission sur la politique française vis-à-vis des pays
  émergents.
- >-
  En septembre de la même année, pour respecter l'engagement pris publiquement
  au moment de sa démission, il remboursera la somme de 58 894 € correspondant
  aux dépenses engagées lors de son installation dans l'appartement de fonction
  de la rue Jean-Goujon et aux loyers versés par l'État .
- Travail législatif et controverses sur un conflit d'intérêts
- >-
  Hervé Gaymard se spécialise à l'assemblée sur les textes législatifs touchant
  aux métiers de l'édition. Il est le promoteur de la loi sur les livres
  indisponibles adoptée à l'Assemblée le 22 février 2012, qui redonne aux
  éditeurs, sous certaines conditions, des droits sur les livres parus avant le
  31 décembre 2001 et qui ne sont plus commercialisés. Il est favorable à une
  TVA réduite pour les livres numériques et est à l'origine d'un régime
  dérogatoire favorable aux libraires .

  Il est de plus le promoteur de la taxation du marché des livres d'occasion. Le
  6 mai 2013, le site rue89 révèle qu'Hervé Gaymard siège au conseil
  d'administration du groupe Dargaud depuis 2007. Ces liens n'ont pas été rendus
  publics auparavant, d'après le journal en ligne qui dénonce un conflit
  d'intérêts. Contacté par LeMonde.fr, Hervé Gaymard confirme son rôle au sein
  de l'éditeur mais répond n'avoir « jamais touché le moindre euro de la part de
  Dargaud. »
- >-
  Il est à l'origine d'une remise en cause du résultat négatif du référendum sur
  la Collectivité territoriale d'Alsace avec le projet de loi concernant la «
  modernisation de l’action publique territoriale » et l’« affirmation des
  métropoles », et l'amendement no 745 à l'initiative du député Gaymard
  supprimant ainsi l'obligation de la consultation référendaire pour modifier la
  taille des collectivités territoriales.

- >-
  Hervé Gaymard, né le 31 mai 1960 à Bourg-Saint-Maurice (Savoie), est un homme
  politique français.
- title: Biographie
  children:
    - title: Origines, études et famille
      children:
        - >-
          Son père, Aristide Gaymard, commerçant, fut conseiller municipal et
          chef de corps des sapeurs-pompiers [réf. nécessaire] de
          Bourg-Saint-Maurice. Affirmant que sa conscience politique est née à
          l'âge de 10 ans, le jour de la mort de Charles de Gaulle, il se
          considère comme gaulliste. Il adhère à l'UDR en 1975, puis au RPR lors
          de sa création en 1976. Militant en Savoie, il sera également
          président de la section RPR de l'Institut d'études politiques de Paris
          au cours de ses études (1979-1981).
        - >-
          Il a étudié le droit droit à l'université Panthéon-Sorbonne). Il est
          également diplômé de l'Institut d'études politiques de Paris et ancien
          élève de l'École nationale d'administration, promotion Diderot (1986).
        - >-
          Outre son admiration pour le Général de Gaulle, Hervé Gaymard est par
          ailleurs un grand amateur de littérature, d'histoire et de bande
          dessinée. Il est l'auteur de plusieurs livres, dont un sur l'œuvre
          d'Alexandre Vialatte.
        - >-
          Marié à Clara Lejeune, présidente de GE France de 2006 à 2016 et
          vice-présidente de GE International, fille du professeur Jérôme
          Lejeune, il est père de neuf enfants : Philothée, Bérénice, Thaïs,
          Marie-Lou, Amédée, Eulalie, Faustine, Jérôme-Aristide, Angélico.
    - title: Carrière professionnelle et politique
      children:
        - >-
          À sa sortie de l'ENA, il est affecté au ministère du Budget, comme
          administrateur civil successivement chargé des secteurs de la Défense,
          des PTT, de l'environnement et de l'aménagement du territoire. De 1990
          à 1992, il est attaché financier pour le Proche et le Moyen-Orient
          auprès de l'ambassade de France du Caire en Égypte. Puis, de 1992 à
          1993, il revient au ministère du Budget, comme chef du Bureau du
          financement des retraites.
        - >-
          Suppléant de Michel Barnier en 1993, il devient député quand celui-ci
          est nommé Ministre de l'environnement dans le gouvernement d'Édouard
          Balladur. En août 1994, Jacques Chirac lui demande de coordonner les
          équipes chargées de l'élaboration de son projet présidentiel. Lors de
          cette élection (1995), Michel Barnier soutiendra Édouard Balladur et
          Hervé Gaymard Jacques Chirac, sans que leurs relations n'en pâtissent.
        - >-
          Secrétaire d'État dans le gouvernement Juppé (1995-1997), ministre de
          l'Agriculture (2002-2004), il est nommé ministre de l'Économie, des
          Finances et de l'Industrie (2004-2005) dans le gouvernement Raffarin
          III, mais est contraint de démissionner à la suite de ce qu'il est
          convenu d'appeler l'« affaire Gaymard ».
        - >-
          Il est  président (Les Républicains) du conseil départemental de la
          Savoie depuis 2008.
        - >-
          Il a été président du conseil d'administration de l'Office national
          des forêts entre janvier 2010 et mars 2013.
        - >-
          En septembre 2014, il intègre l'équipe de campagne d'Alain Juppé,
          candidat à la primaire présidentielle Les Républicains de 2016. Il est
          notamment chargé de coordonner l'élaboration de son projet.
        - >-
          Pour respecter la loi sur le cumul des mandats, il renonce à se
          présenter aux élections législatives de 2017.
        - Il préside la Fondation Charles de Gaulle depuis 2018.
        - >-
          Le Parisien relève en 2019 que Hervé Gaymard préside le conseil
          départemental de Savoie, une activité normalement à plein temps, tout
          en étant rémunéré pour plus de 7 500 euros nets mensuels par Bercy
          comme haut fonctionnaire.
        - >-
          Il est membre de l'Académie des sciences morales et politiques depuis
          2022.
    - title: Fonctions au sein de partis politiques
      children:
        - >-
          Membre du Bureau politique du Rassemblement pour la République (RPR)
          (1995-2002)

          Secrétaire national du RPR (1998-1999)

          Membre du Comité politique du RPR (1998-2002): en 1999, il soutient la
          candidature de Jean-Paul Delevoye à la présidence du mouvement.

          Membre du Bureau politique de l’UMP (2002-2005)

          Printemps 2006 : président de la fédération départementale de l'UMP
          depuis sa création en 2002, Hervé Gaymard renonce à briguer un second
          mandat. C'est Dominique Dord, député-maire d'Aix-les-Bains qui lui
          succédera. Hervé Gaymard expliquera à l'occasion de cette élection
          interne, dans un courrier à l'ensemble des militants UMP de Savoie,
          qu'il avait été « lâché » au cours de l'affaire de son appartement par
          un grand nombre de responsables et ministres du mouvement UMP, faisant
          localement une allusion à peine voilée à Michel Bouvard,
          vice-président du conseil général de la Savoie et député. Il précisait
          aussi dans ce courrier que l'affaire avait été rendue publique par des
          membres de son propre parti (UMP).
        - >-
          En février 2013, dans le cadre de la "direction partagée" entre
          Jean-François Copé et François Fillon (dont il a été un soutien), il
          devient l'un des vice-présidents de l’UMP, lors d'une seconde vague de
          nominations, après celle de janvier, en plus du vice-président délégué
          Luc Chatel, en poste depuis novembre 2012.
        - >-
          Aux élections municipales de 2014, il est présent en dernière position
          (place inéligible) sur la liste UMP menée par Martine Berthet à
          Albertville ; il s'agit du premier scrutin municipal où il est
          candidat. Celle-ci gagne l'élection.
    - title: Fonctions électives
      children:
        - >-
          Pays de Tarentaise

          Mars 2005

          élu le 3 mars 2005 président de l'Assemblée du Pays de Tarentaise
          Vanoise (regroupant 43 communes)
        - Conseil général / départemental
        - >-
          Mars 1994 : élu conseiller général du canton de Moûtiers en Savoie,
          réélu en 2001 et 2008.

          À la suite de la réforme territoriale et du redécoupage des cantons en
          2014, il change de canton et se présente lors des élections
          départementales de 2015 dans le Canton d'Albertville-1 en binôme avec
          la maire d'Albertville, Martine Berthet. Ils sont élus au second tour
          avec 60,68% des voix.

          Septembre 1999 : élu président du conseil général de la Savoie. Il
          cesse d'occuper ce poste en mai 2002 à la suite de sa nomination au
          gouvernement. Le sénateur Jean-Pierre Vial est désigné pour lui
          succéder. Il demeure cependant vice-président du conseil général et
          reprend son fauteuil de président du conseil de la Savoie en 2008. Il
          est réélu à cette fonction en 2011 au bénéfice de l'âge.

          Avril 2015 : réélu président du conseil départemental de la Savoie
          (par 30 voix et 8 abstentions).
        - Conseil régional
        - >-
          Mars 2004 : élu conseiller régional de Rhône-Alpes, il prend la
          présidence du groupe UMP. À ce titre, il cosigne un communiqué commun
          aux autres groupes politiques de la région Rhône-Alpes dénonçant les
          propos de Bruno Gollnisch sur la Shoah. Ce qui lui a valu, à l'instar
          des autres signataires, d'être mis en examen, puis renvoyé devant le
          tribunal correctionnel de Lyon pour diffamation. Il sera relaxé en
          première instance le 18 janvier suivant. Réélu député de la Savoie le
          10 juin 2007, il démissionne de son mandat régional en juillet 2007
          pour se conformer aux dispositions relatives au cumul des mandats.
        - Assemblée nationale
        - >-
          mars 1993 : accède à l'Assemblée nationale en tant que député (RPR) de
          la deuxième circonscription de la Savoie, après la nomination, au
          gouvernement, de Michel Barnier, dont il était le suppléant,

          juin 1997 : élu député (RPR) de la 2e circonscription de la Savoie,

          mai 1993 - juin 2002 : membre de la Commission des finances, de
          l'économie générale et du Plan,

          octobre 1993 - février 1994 : nommé parlementaire en mission par le
          Premier ministre Édouard Balladur, il rédige un rapport sur le droit à
          la « pluriactivité »,

          février 1994 - juin 1995 : membre de la Commission spéciale chargée
          d'examiner deux projets de loi sur la bioéthique,

          mars 1998 - juillet 1998 : membre de la Commission spéciale chargée
          d'examiner le projet de loi d'orientation relatif à la lutte contre
          l'exclusion,

          octobre 1999 - avril 2000 : membre de la Commission d'enquête sur la
          transparence et la sécurité sanitaire de la filière alimentaire en
          France,

          octobre 2000 - juin 2002 : membre de la Commission spéciale chargée
          d'examiner la proposition de loi organique relative aux lois de
          finances,

          Vice-président du groupe d'études sur la Protection sociale,

          Président du Groupe d'amitié France-Somalie,

          Président du Groupe d'études France-Érythrée.

          juin 2002 : réélu député (RPR)  de la 2e circonscription de la Savoie,
          son suppléant Vincent Rolland le remplace après sa nomination comme
          ministre de l'Agriculture.

          juin 2007 : réélu député (UMP) de la 2e circonscription de la Savoie
          au 1er tour de scrutin.

          juin 2012 : réélu député (UMP) de la 2e circonscription de la Savoie
          dès le 1er tour de scrutin.

- Action
- >-
  Spécialiste des questions liées au monde de l'édition, il est l'un des
  artisans de la loi sur les livres indisponibles et propose de taxer la revente
  des livres d'occasion. Il est révélé en mai 2013 qu'il est administrateur de
  Dargaud depuis 2008, ce que certains observateurs considèrent comme un conflit
  d'intérêts.

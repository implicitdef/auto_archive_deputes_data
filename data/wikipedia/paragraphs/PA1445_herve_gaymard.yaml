- Conseil général / départemental
- >-
  Mars 1994 : élu conseiller général du canton de Moûtiers en Savoie, réélu en
  2001 et 2008.

  À la suite de la réforme territoriale et du redécoupage des cantons en 2014,
  il change de canton et se présente lors des élections départementales de 2015
  dans le Canton d'Albertville-1 en binôme avec la maire d'Albertville, Martine
  Berthet. Ils sont élus au second tour avec 60,68% des voix.

  Septembre 1999 : élu président du conseil général de la Savoie. Il cesse
  d'occuper ce poste en mai 2002 à la suite de sa nomination au gouvernement. Le
  sénateur Jean-Pierre Vial est désigné pour lui succéder. Il demeure cependant
  vice-président du conseil général et reprend son fauteuil de président du
  conseil de la Savoie en 2008. Il est réélu à cette fonction en 2011 au
  bénéfice de l'âge.

  Avril 2015 : réélu président du conseil départemental de la Savoie (par 30
  voix et 8 abstentions).
- Conseil régional
- >-
  Mars 2004 : élu conseiller régional de Rhône-Alpes, il prend la présidence du
  groupe UMP. À ce titre, il cosigne un communiqué commun aux autres groupes
  politiques de la région Rhône-Alpes dénonçant les propos de Bruno Gollnisch
  sur la Shoah. Ce qui lui a valu, à l'instar des autres signataires, d'être mis
  en examen, puis renvoyé devant le tribunal correctionnel de Lyon pour
  diffamation. Il sera relaxé en première instance le 18 janvier suivant. Réélu
  député de la Savoie le 10 juin 2007, il démissionne de son mandat régional en
  juillet 2007 pour se conformer aux dispositions relatives au cumul des
  mandats.

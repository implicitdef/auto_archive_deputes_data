- >-
  Jérémie Iordanoff, né le 2 février 1983 à Laxou (Meurthe-et-Moselle), est un
  homme politique français.
- >-
  Membre d'EELV, il est élu député en 2022 dans la cinquième circonscription de
  l'Isère.
- title: Biographie
  children:
    - >-
      Artiste-peintre de profession, il peint des toiles abstraites, à l’huile
      et à l’aquarelle, et réalise des dessins à l’encre.
    - >-
      Il est militant chez les Verts depuis les années 2000. Il est issu de
      l'aile droite d'EELV proche de Yannick Jadot.
    - >-
      En 2012, il est directeur de campagne de l'écologiste Jean-Louis Roumégas
      dans la première circonscription de l'Hérault, et devient son attaché
      parlementaire après son élection jusqu'en 2017 pour la 14e législature.
    - >-
      Il devient secrétaire national adjoint d'EELV lors du congrès de novembre
      2019 et s'installe alors à Grenoble.
    - >-
      Dans le cadre de la coalition NUPES des élections législatives 2022,
      Jérémie Iordanoff est investi par EELV dans la cinquième circonscription
      de l'Isère avec pour suppléante Marie Questiaux, conseillère
      départementale du canton de l'Oisans-Romanche.
    - >-
      Le 19 juin 2022, il remporte l'élection face à Florence Jay (Renaissance)
      avec 50,4 % des suffrages exprimés. Il quitte alors son poste de
      secrétaire national adjoint, remplacé par Jérémie Crépel.
- title: Travail parlementaire
  children:
    - >-
      Le 24 octobre 2022, il est le seul député de gauche à refuser de voter la
      motion de censure déposée par son groupe, afin de ne pas mêler sa voix à
      celles du Rassemblement national.
    - >-
      Secrétaire de la commission des Lois, il s'investit particulièrement sur
      les questions relatives aux institutions et à la démocratie[réf.
      nécessaire]. En 2023, au cœur du débat sur la réforme des retraites, il a
      déposé une proposition de loi visant à supprimer le 49.3 de la
      Constitution.
- title: Vie personnelle
  children:
    - Jérémie Iordanoff habite Grenoble et est père de deux enfants.

- >-
  Anchya Bamana est une femme politique française membre du Rassemblement
  national (RN). Elle est élue députée dans la 2e circonscription de Mayotte en
  2024.
- Biographie
- >-
  Anchya Bamana est la fille du premier président du conseil départemental de
  Mayotte Younoussa Bamana. Infirmière de formation, elle a travaillé pour l'ARS
  Mayotte comme responsable des soins primaires et animation territoriale. Elle
  est élue conseillère municipale de Sada le 23 mars 2014 et également maire de
  la commune. Elle n'est pas reconduite dans sa fonction de maire en 2020, mais
  continue de sièger au conseil municipal de Sada, ainsi qu'au conseil
  communautaire de la communauté de communes du Centre-Ouest.
- >-
  Elle est déclarée inéligible pendant 18 mois le 28 mai 2021 par le tribunal
  administratif de Mayotte pour un retard du dépot de ses comptes de campagnes
  pour les élections municipales de 2020. Elle a fait appel.
- >-
  Elle est élue députée dans la 2e circonscription de Mayotte le 7 juillet 2024,
  devenant la première femme députée de l'histoire du RN en Outre-Mer.

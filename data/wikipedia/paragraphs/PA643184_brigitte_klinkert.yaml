- >-
  Brigitte Klinkert est une femme politique française, née le 22 juillet 1956 à
  Colmar (Haut-Rhin).
- >-
  Membre de l’UDF puis des Républicains jusqu'en 2019, elle est présidente du
  conseil départemental du Haut-Rhin du 1er septembre 2017 au 29 juillet 2020,
  et ministre déléguée à l’Insertion auprès de la ministre du Travail, de
  l'Emploi et de l'Insertion entre le 6 juillet 2020 et le 20 mai 2022. Elle est
  élue députée lors des élections législatives de 2022.
- title: Vie privée et scolarité
  children:
    - title: Famille
      children:
        - >-
          Brigitte Klinkert, épouse Angst, est la petite-fille de Joseph Rey,
          ancien maire de Colmar (1947-1977), député MRP de 1956 à 1958 et
          conseiller général du Haut-Rhin de 1945 à 1958 pour Colmar puis de
          1958 à 1982 pour le canton de Colmar-Sud. Elle est la fille de Gérard
          Klinkert, journaliste au Rhin français puis à L'Alsace et de Monique,
          femme au foyer. Elle a deux frères, Jean (né en 1952) et Antoine (né
          en 1963), radiologue à Thann.
    - title: Études
      children:
        - >-
          Elle poursuit ses études secondaires au collège épiscopal Saint-André,
          un établissement catholique privé sous contrat d’association. Elle
          obtient un DEUG en droit (1976) puis suit des cours à l'Institut
          régional d'administration de Metz (1977-1978). BFM TV mentionne en
          outre qu’elle est titulaire dans les années 1990 d’un diplôme «
          d'initiation théologique et de formation pastorale de base ».
- title: Parcours politique
  children:
    - title: Conseillère municipale et adjointe au maire de Colmar
      children:
        - >-
          Brigitte Klinkert est conseillère municipale de Colmar de 1983 à 2020.
          Entre 1989 et 1995, elle est adjointe au maire chargée de la culture
          et de l’information puis de la culture et de l’enseignement supérieur
          (1995-2001) et de la culture et Présidente du comité des jumelages
          (2001-2008).
        - >-
          En 2008, elle présente une liste dissidente contre le maire sortant
          Gilbert Meyer. Sa liste obtient 13,75 % des voix et arrive 3e. Sa
          liste fusionne avec celle de Roland Wagner. Elle est alors conseillère
          municipale d'opposition. Elle se représente en 2014 en tandem avec
          l'entrepreneur Bertrand Burger. Elle ne se représente pas lors des
          élections de 2020.
    - title: Conseillère générale et présidente du conseil départemental du Haut-Rhin
      children:
        - >-
          En 1994, à 37 ans, elle devient la première femme conseillère générale
          du département . Elle est élue dans le canton de Colmar-Nord. Elle
          est, entre 1998 et 2001, vice-présidente du conseil, déléguée aux
          affaires culturelles et au patrimoine. À partir de 2001, elle est la
          2e vice-présidente du conseil. Elle est réélue en 2001, puis à nouveau
          en 2008 (avec Loïc Jaegert comme suppléant).
        - >-
          En 2015, Brigitte Klinkert est élue conseillère départementale dans le
          canton de Colmar-2 avec Éric Straumann (UMP), qui deviendra président
          du conseil. Ce dernier est contraint de démissionner à cause de la loi
          de non-cumul de mandats. Rémy With assure alors l'intérim jusqu’à
          l'élection de Brigitte Klinkert le 1er septembre 2017 par 33 voix sur
          34 avec un bulletin blanc. Elle devient ainsi la première femme
          présidente du conseil départemental du Haut-Rhin qu’elle préside de
          2017 à 2020. Au cours de son mandat, elle instaure un dispositif
          imposant, puis incitant les bénéficiaires du RSA à effectuer sept
          heures de travail bénévole par semaine pour des associations,
          collectivités locales, maisons de retraite, ou établissements publics
          pour percevoir leurs allocations.
    - title: Rôle dans la création de la Collectivité européenne d'Alsace
      children:
        - >-
          Élue présidente du Conseil départemental du Haut-Rhin, elle déclare
          que la renaissance institutionnelle de l'Alsace est une priorité
          politique. Avec Frédéric Bierry, président du Conseil départemental du
          Bas-Rhin, elle est reçue à l'Élysée dans les deux premières semaines
          de son mandat et entame une série de rencontres auprès des ministres
          et des parlementaires pour étudier la création d'une collectivité
          alsacienne.
        - >-
          Brigitte Klinkert et Frédéric Bierry sont reçus par le Premier
          ministre en décembre 2017 et une mission est confiée au Préfet du
          Bas-Rhin et du Grand Est Jean-Luc Marx. Ce rapport est remis à
          Matignon en juin 2018.
        - >-
          Le 29 octobre 2018, Brigitte Klinkert, Frédéric Bierry, Jean Rottner,
          Jacqueline Gourault et Edouard Philippe signent les accords de
          Matignon, entérinant la création de la Collectivité européenne
          d'Alsace en 2021. Conformément au souhait des deux présidents de
          conseil départemental, la déclaration acte le fait que la nouvelle
          collectivité obtiendra compétences supplémentaires et particulières.
        - >-
          Le projet de loi relatif aux compétences de la Collectivité européenne
          d'Alsace est déposé le 27 février 2019 au Sénat et adopté le 26 juin
          2019 par l'Assemblée Nationale.
        - >-
          Le 1er janvier 2021, à l'initiative de Brigitte Klinkert et de son
          homologue bas-rhinois Frédéric Bierry, la Collectivité européenne
          d'Alsace naît. Frédéric Bierry en devient le président et Brigitte
          Klinkert, devenue ministre, reste conseillère d'Alsace et siège au
          comité de coopération transfrontalière.
    - title: Ministre déléguée à l'Insertion sous la présidence Macron
      children:
        - >-
          Brigitte Klinkert est nommée ministre déléguée chargée de l'Insertion
          auprès de la ministre du Travail, de l'Emploi et de l'Insertion le 6
          juillet 2020.
        - >-
          Suppléante du député Éric Straumann elle le remplace après le départ
          de celui-ci de l’Assemblée nationale le 29 juillet 2020 avant de
          démissionner le même jour pour rester au Gouvernement.
        - >-
          Au gouvernement, elle met en œuvre le dispositif « 1 jeune 1 solution
          ». Elle est aussi chargée du déploiement du nouveau service public de
          l'insertion pour aider les allocataires à retrouver un emploi.
    - title: Élections régionales de 2021
      children:
        - >-
          Elle est choisie comme tête de liste de la majorité présidentielle
          pour les élections régionales de 2021 dans le Grand Est. Sa liste
          arrive en quatrième position au second tour, obtenant 15 sièges, quand
          LR en obtient 94, le RN 33 et les écologistes 27.
    - title: Députée de la XVIe législature
      children:
        - >-
          Elle est candidate aux élections législatives de 2022 dans la première
          circonscription du Haut-Rhin avec l'investiture de la coalition
          Ensemble (LREM). Qualifiée pour le second tour avec 34,58 % des
          suffrages exprimés, elle l'emporte d'une courte tête avec 50,21 % des
          voix face au député Les Républicains sortant, Yves Hemedinger.Elle
          rejoint la commission des Affaires étrangères et la commission des
          Affaires européennes. Elle est ensuite élue par ses collègues à la
          co-présidence du Bureau de l'Assemblée parlementaire franco-allemande
          le 7 novembre 2022 aux côtés du député allemand Nils Schmid.

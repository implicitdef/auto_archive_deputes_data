- >-
  Cécile Dumoulin, née le 10 novembre 1966 à Hennebont (Morbihan), est une femme
  politique française.
- title: Biographie
  children:
    - >-
      Vétérinaire de formation, Cécile Dumoulin est, de 2002 à 2008, conseillère
      municipale de la ville de Mantes-la-Jolie. Depuis mars 2008, elle est la
      première adjointe au maire, chargée de la culture et du patrimoine de
      Mantes-la-Jolie. Elle est également membre du bureau de la communauté
      d'agglomération de Mantes-en-Yvelines.
    - >-
      De 2007 à 2009, elle est la suppléante de Pierre Bédier dans la 8e
      circonscription des Yvelines. Elle devient députée le 17 avril 2009, à la
      suite de la démission de Pierre Bédier.
    - >-
      Elle se présente aux élections législatives de 2012, mais s'incline au
      second tour face à la candidate socialiste Françoise Descamps-Crosnier,
      maire de Rosny-sur-Seine.
    - >-
      Le 29 mars 2015, elle est élue conseillère départementale du canton de
      Limay.
    - >-
      Son époux, Pierre-Yves Dumoulin, est maire de Rosny-sur-Seine depuis 2018
      et vice-président de Grand Paris Seine et Oise.
- title: Travaux parlementaires
  children:
    - >-
      Le 21 octobre 2009, Cécile Dumoulin et Patrice Verchère, député du Rhône
      ont remis un rapport sur les jeux dangereux à l'école. Les deux
      rapporteurs préconisent la mise en place de « codes de la cour » dans les
      établissements scolaires et la création d'une infraction pénale qui
      sanctionnerait la mise en ligne de vidéos mettant en scène des jeux
      dangereux.
- title: Prises de position
  children:
    - >-
      Cécile Dumoulin est signataire, avec soixante-deux autres députés de l'UMP
      et du Nouveau Centre, d'une tribune, publiée dans Le Monde le 2 novembre
      2009, où ils expriment leur souhait de voir le montant de l'emprunt
      national, voulu par Nicolas Sarkozy, situé entre 50 et 100 milliards
      d'euros. Cette position s'oppose à celle de Michel Rocard et d'Alain
      Juppé, tous deux anciens premiers ministres à la tête d'une commission sur
      le grand emprunt, qui se sont exprimés pour un montant de 20 à 40
      milliards d'euros.

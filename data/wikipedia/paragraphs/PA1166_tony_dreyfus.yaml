- >-
  Tony Charles Louis Dreyfus, né le 9 janvier 1939 à Paris 16e et mort le 26
  avril 2023 à Paris 7e, est un homme politique et avocat français.
- Biographie
- Jeunesse
- >-
  Tony Dreyfus naît le 9 janvier 1939 dans le 16e arrondissement de Paris. Entré
  dans la vie publique à 20 ans, il fut l’un des animateurs de l’UNEF jusqu’en
  1963.
- Carrière
- >-
  Avocat depuis le 5 mai 1965, et père de cinq enfants, dont l'écrivaine Pauline
  Dreyfus et l'homme de médias Louis Dreyfus, Tony Dreyfus continue de s’engager
  dans les combats sociaux. Il est notamment l’avocat de la CFDT et des ouvriers
  de l’usine Lip de Besançon.
- Parcours politique
- Débuts
- >-
  Il adhère au Parti socialiste unifié en 1965, puis au Parti socialiste en
  1974.
- >-
  Conseiller de Paris et du 10e arrondissement à partir de 1989, Tony Dreyfus
  est secrétaire d'État de 1988 à 1991 au sein du gouvernement de Michel Rocard,
  dont il est proche, chargé de l'économie sociale, et, en particulier du RMI,
  de la CSG ou du développement des mutuelles.
- >-
  En 1995, il est élu maire du 10e arrondissement de Paris et devient député
  lors des législatives de juin 1997. Il est réélu député le 16 juin 2002, pour
  la XIIe législature (2002-2007), dans la cinquième circonscription de Paris,
  ainsi qu'en juin 2007 contre l'UMP Lynda Asmani avec 17 391 voix (63,19 %).
- >-
  À l’Assemblée nationale, il est membre de la commission des Finances et
  rapporteur spécial du budget 2002 du ministère de l’Intérieur.
- >-
  Devant les militants de la section socialiste, Tony Dreyfus s'engage, en mai
  2006, à ne pas briguer de nouveau mandat à la tête de la mairie en 2008 et de
  mettre ainsi un terme à une situation de cumul.
- >-
  D'après la liste arrêtée au 11 novembre 2003, il est membre du Comité
  d'orientation scientifique de l'association À gauche, en Europe, fondée par
  Michel Rocard et Dominique Strauss-Kahn.
- >-
  Réélu lors des élections législatives de juin 2007 dans la 5e circonscription
  de Paris, il est membre de la commission des Affaires étrangères et
  vice-président de l'Assemblée nationale de 2009 à 2010.
- >-
  Élu par ses pairs à la Cour de justice de la République, il est l'un des douze
  juges parlementaires à siéger pour le procès de Charles Pasqua relatif aux
  affaires du siège de GEC-Alsthom, de la Sofremi et du casino d'Annemasse.
- Mort
- >-
  Tony Dreyfus s'éteint le 26 avril 2023 dans le 7e arrondissement de Paris, à
  l'âge de 84 ans. La maire de Paris, Anne Hidalgo, salue la mémoire d'un « ami
  généreux, bienveillant […] ayant participé à la formidable aventure de la
  gauche à Paris », et la maire du 10e arrondissement, Alexandra Cordebard,
  évoque quant à elle « l’homme qui fit gagner la gauche dans le 10e ».
- Il est inhumé au cimetière du Montparnasse (division no 2).

    - title: Lauréat du prix de l'humour politique
      children:
        - >-
          En 2011, le jury du prix de l'humour politique lui décerne une mention
          spéciale comme député champion des questions écrites au gouvernement
          qui restent sans réponse mais publiées au Journal officiel.
        - >-
          Il avait déjà été distingué en 2005 par ce même jury pour avoir dit de
          l'ancien Premier ministre Dominique Galouzeau de Villepin : « Il porte
          un nom de cheval, mais il n'a jamais couru », faisant allusion au fait
          que ce dernier ne s'était jamais présenté à la moindre élection.

- >-
  Richard Mallié, né le 26 octobre 1948 à Besançon, est un homme politique
  français.
- title: Parcours
  children:
    - >-
      Richard Mallié est père de trois enfants et grand-père de 5
      petits-enfants[réf. nécessaire].
    - >-
      Il est militant d'une corporation au cours de ses études dentaires à
      l'université d'Aix-Marseille avant de prendre sa carte au Parti
      républicain en 1981. Il devient secrétaire de circonscription en 1988,
      puis maire de Bouc-Bel-Air en 1989, réélu en 1995 et en 2001, année où il
      devient également conseiller général du canton de Gardanne[réf.
      nécessaire].
    - >-
      Son élection en 2001 est cependant invalidée par le tribunal administratif
      de Marseille, statuant sur saisine de la Commission nationale des comptes
      de campagne et des financements politiques, en raison d'infractions aux
      règles relatives au financement des campagnes électorales. Il n'avait pas
      dépassé le plafond des dépenses mais il avait trop de dépenses financées
      par lui-même ; ses recettes étaient légales.
    - >-
      Son inéligibilité pour une période d'un an est confirmée en 2002 par
      jugement définitif du Conseil d'État.
    - En 1994, il devient le 1er vice-président de la Communauté du Pays d'Aix.
    - >-
      Candidat pour la première fois aux élections législatives en 2002, Richard
      Mallié est élu député dans la 10e circonscription des Bouches-du-Rhône
      (Gardanne), en battant le député communiste. Il est réélu le 17 juin 2007.
      Il fait partie du groupe UMP. Secrétaire de l'Assemblée Nationale entre
      2005 et 2007, il est élu au poste de premier questeur le 27 juin 2007.
    - >-
      À ce poste, rapporte Mediapart, il confie diverses tâches personnelles à
      son majordome telles que la livraison de meubles à ses proches ou des
      achats personnels. Selon le journal d'investigation, il « semble
      [également] que Richard Mallié ait fait montre, pendant son mandat, d’une
      vigilance relative face aux pratiques de lobbying ». Richard Mallié répond
      : « Son contrat stipulait qu’il était à mon service, il était donc à mon
      service. Je n’ai jamais abusé. »
    - >-
      Le 14 juillet 2010, il est membre fondateur du Collectif parlementaire de
      la Droite populaire.
    - >-
      Il est battu en triangulaire lors des élections législatives de 2012 par
      le candidat EELV François-Michel Lambert. En 2014, il est réélu maire de
      Bouc-Bel-Air.
    - Il est réélu conseiller départemental en 2015 et en 2021.
    - >-
      Lors des élections municipales de 2020, la liste qu'il dirige l'emporte
      dès le 1er tour, avec 63,2 % des voix contre deux listes adverses.

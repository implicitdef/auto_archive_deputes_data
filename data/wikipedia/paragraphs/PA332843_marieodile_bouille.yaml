- >-
  Marie-Odile Bouillé est une femme politique française, née le 13 octobre 1950
  à Nantes (Loire-Atlantique), membre du groupe socialiste, radical et citoyen à
  l'Assemblée nationale.
- Biographie
- >-
  Sage-femme de profession, elle est élue députée le 17 juin 2007, pour la XIIIe
  législature (2007-2012), dans la 8e circonscription de la Loire-Atlantique.
  Elle fait partie du groupe Socialiste, radical et citoyen, et succède dans ces
  fonctions à Claude Évin, qui ne se représentait pas.
- >-
  Conseillère municipale, puis adjointe au maire de Saint-Nazaire depuis 1983,
  elle est aussi membre de la communauté d'agglomération de la région
  nazairienne et l'estuaire (CARENE) et vice-présidente du conseil général de la
  Loire-Atlantique de 2004 à 2008, élue du canton de Saint-Nazaire-Ouest.
- >-
  À la suite de son élection comme députée, elle choisit de démissionner de son
  mandat d'adjointe au maire de Saint-Nazaire. Elle abandonne aussi par
  conséquent son mandat à la CARENE. Elle démissionne également du conseil
  général début 2008 afin de pouvoir se présenter de nouveau aux élections
  municipales.
- >-
  Elle est élue (20e place sur 49) aux élections municipales de mars 2008 sur la
  liste conduite par le maire sortant Joël Batteux, et élue vice-présidente de
  la CARENE.
- >-
  Elle est réélue députée dans la 8e circonscription de la Loire-Atlantique, le
  10 juin 2012 où elle obtient 51,70 % des voix à l'issue du premier tour.
- >-
  Elle ne se représente pas aux élections législatives de juin 2017. Laurianne
  Deniaud, investie par le PS pour lui succéder, est éliminée au premier tour de
  scrutin.

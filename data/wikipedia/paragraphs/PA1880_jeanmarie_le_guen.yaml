- |-
  20 mars 1989 – 18 juin 1995 : conseiller de Paris.
  23 mars 1992 – 25 juin 1997 : conseiller régional d'Île-de-France.
  19 juin 1995 – 18 mars 2001 : conseiller de Paris.
  16 mars 2008 – 30 mars 2014 : conseiller de Paris.

- >-
  Jean Bardet, né le 22 juin 1941 à Paris, est un professeur de médecine et
  homme politique français. Il a été membre du Comité consultatif national
  d'éthique.
- >-
  Il ne doit pas être confondu avec son homonyme, le chef tourangeau Jean
  Bardet, auteur de nombreux ouvrages de gastronomie.
- title: Biographie
  children:
    - >-
      Jean Bardet est cardiologue et professeur des universités – praticien
      hospitalier à l'université Pierre-et-Marie-Curie; chef du service de
      cardiologie de l'hôpital Saint-Antoine à Paris de 1997 à 2007.
    - >-
      Élu député du Val-d'Oise en 1986 en remplacement d'Hélène Missoffe ; il
      est réélu en 1993, 1997, 2002 et 2007 dans la 3e circonscription du
      Val-d'Oise. Il faisait partie du groupe: Rassemblement pour la République
      (RPR) puis Union pour un mouvement populaire (UMP). Il a été membre de la
      commission des affaires culturelles, familiales et sociales, puis
      familiales et sociales ; membre titulaire (au titre de l'Assemblée
      Nationale) du conseil d'orientation de l'Agence de biomédecine, membre de
      l'Office parlementaire d'évaluation des choix scientifiques technologiques
      et coprésident du groupe d'études sur la route et la sécurité routière.
    - >-
      À l'Assemblée nationale, il a siégé dans de nombreux groupes d'amitiés
      internationales. Il a été président du groupe d'étude sur la Palestine et
      a fait partie du groupe d'amitiés France-Israël. Faisant partie de ces
      deux groupes d'amitiés, Jean Bardet se présente avant tout comme un homme
      de paix et s'est beaucoup impliqué sur ces sujets lors de ses nombreux
      voyages, souvent à titre personnel, en Israël et Palestine en rencontrant
      des dirigeants des deux pays.
    - >-
      Il s'est aussi beaucoup impliqué sur les problèmes de sécurité
      routière[réf. souhaitée].
    - >-
      En tant que médecin, ses domaines de prédilection étaient les problèmes
      sociaux, humanitaires et de bioéthiques. Il a été membre de la mission
      parlementaire préparatoire sur la loi Léonetti. Pensant que les problèmes
      de bioéthiques sont toujours des cas personnels et particuliers, il n'a
      voté aucune des lois sur la bioéthique qui pour lui enfermait la recherche
      médicale dans un carcan fixe et immuable.
    - >-
      Jean Bardet a écrit plusieurs livres : Au commencement était le verbe et
      Le gène du mal (romans). Un cœur en forme (ouvrage médical)." MEDIATOR, un
      devoir de vérité" . Ayant été membre de la mission parlementaire sur ce
      médicament, il tente de rétablir la réalité des chiffres en analysant de
      façon objective les diverses déclarations des uns et des autres devant
      cette commission. À la suite de cette analyse, le nombre de morts à
      déplorer ne dépasserait pas selon lui 50.

- >-
  Jean Bardet, né le 22 juin 1941 à Paris, est un professeur de médecine et
  homme politique français.
- Biographie
- >-
  Jean Bardet est cardiologue et professeur des universités – praticien
  hospitalier à l'université Pierre-et-Marie-Curie; chef du service de
  cardiologie de l'hôpital Saint-Antoine à Paris de 1997 à 2007.
- >-
  Élu député du Val-d'Oise en 1986 en remplacement d'Hélène Missoffe ; il est
  réélu en 1993, 1997, 2002 et 2007 dans la 3e circonscription du Val-d'Oise. Il
  fait partie du groupe: Rassemblement pour la République (RPR) puis Union pour
  un mouvement populaire (UMP).
- >-
  En tant que médecin, ses domaines de prédilection sont les problèmes sociaux,
  humanitaires et de bioéthiques.
- >-
  Jean Bardet a écrit plusieurs livres : Au commencement était le verbe et Le
  gène du mal (romans). Un cœur en forme (ouvrage médical)." MEDIATOR, un devoir
  de vérité" . Ayant été membre de la mission parlementaire sur ce médicament,
  il tente de rétablir la réalité des chiffres en analysant de façon objective
  les diverses déclarations des uns et des autres devant cette commission. À la
  suite de cette analyse, le nombre de morts à déplorer ne dépasserait pas selon
  lui 50.

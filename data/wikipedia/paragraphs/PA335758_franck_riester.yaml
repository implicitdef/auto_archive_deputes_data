  6 juillet 2020 - 4 juillet 2022 : ministre chargé du Commerce extérieur et de
  l’Attractivité

  4 juillet 2022 - 11 janvier 2024 : ministre délégué chargé des Relations avec
  le Parlement

  8 février 2024 - 21 septembre 2024 : ministre délégué chargé du Commerce
  extérieur, de l’Attractivité, de la Francophonie et des Français de l’étranger
- À l’Assemblée nationale
- >-
  depuis le 20 juin 2007 : député pour la 5e circonscription de Seine-et-Marne

  27 juin 2017 - 16 novembre 2018 : président du groupe UAI (groupe LC jusqu'au
  27 novembre 2017)
- Au niveau local
- >-
  18 juin 1995 - 18 mars 2001 : conseiller municipal de Coulommiers
  (Seine-et-Marne)

  11 mars 2001 - 16 mars 2008 : vice-président de la communauté de communes de
  la Brie des Templiers

  19 mars 2001 - 9 mars 2008 : adjoint au maire de Coulommiers

  9 mars 2008 - 9 juillet 2017 : maire de Coulommiers

  à partir du 13 février 2010 : président de l'OPH de Coulommiers

  14 janvier 2013 - 20 juillet 2017 : président de la communauté de communes du
  Pays de Coulommiers

  à partir du 19 octobre 2015 : président du Syndicat mixte de préfiguration du
  Parc naturel régional (PNR) de la Brie et des deux Morin

  Président de conseil de surveillance de l'hôpital de Coulommiers

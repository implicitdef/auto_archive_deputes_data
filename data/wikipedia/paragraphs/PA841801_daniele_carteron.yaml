- >-
  Danièle Carteron, née Maschio le 31 octobre 1984 à Annecy (Haute-Savoie), est
  une femme politique française, cheffe d'entreprise, députée suppléante
  d’Antoine Armand nommé ministre de l'Économie et des Finances.
- Biographie
- >-
  Danièle Carteron, dont la mère est issue de la famille Mermillod-Blondin,
  électriciens à La Clusaz, et dont le père est maçon, est cheffe d’entreprise
  dans la maîtrise d'ouvrage, première adjointe au maire de Saint-Jean-de-Sixt,
  en charge de l'urbanisme et conseillère de la communauté de communes des
  Vallées de Thônes.
- >-
  Ses thèmes de prédilection sont le logement (droit de la construction et de la
  copropriété), l'éducation, l'agriculture et le pastoralisme.[réf. nécessaire]
- >-
  Elle est suppléante d'Antoine Armand, député élu en 2022 et 2024, devenu
  ministre ministre de l'Économie et des Finances le 21 septembre 2024. Elle
  prend ses fonctions de députée le 22 octobre 2024.
- Elle est mariée avec Bertrand Carteron et leur fille est née en 2015.

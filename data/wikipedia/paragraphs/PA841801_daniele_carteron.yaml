- >-
  Danièle Carteron est une femme politique française, députée suppléante
  d’Antoine Armand nommé ministre de l'Économie et des Finances.
- Biographie
- >-
  Danièle Carteron est cheffe d’entreprise dans la maîtrise d'ouvrage et
  première adjointe au maire de Saint-Jean-de-Sixt, conseillère de la communauté
  de communes des Vallées de Thônes.
- >-
  Suppléante d'Antoine Armand qui est devenu ministre, elle va devenir députée
  d’ici au 21 octobre 2024.

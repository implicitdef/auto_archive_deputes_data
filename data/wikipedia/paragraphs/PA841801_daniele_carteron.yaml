- >-
  Danièle Carteron, née Maschio le 31 octobre 1980 à Annecy (Haute-Savoie), est
  une femme politique française, députée suppléante d’Antoine Armand nommé
  ministre de l'Économie et des Finances.
- Biographie
- >-
  Danièle Carteron, dont la mère est issue de la famille Mermillot-Blondin,
  électriciens à La Clusaz, et dont le père est maçon, est cheffe d’entreprise
  dans la maîtrise d'ouvrage et première adjointe au maire de
  Saint-Jean-de-Sixt, conseillère de la communauté de communes des Vallées de
  Thônes.
- >-
  Suppléante d'Antoine Armand, qui est devenu ministre, elle prend ses fonctions
  de députée le 22 octobre 2024.
- Elle est mariée avec Bertrand Carteron et leur fille est née en 2015.

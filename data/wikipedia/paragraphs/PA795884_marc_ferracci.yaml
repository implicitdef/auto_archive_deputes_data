- >-
  Marc Ferracci, né le 19 décembre 1977 aux Lilas, est un économiste et homme
  politique français, député des Français de la Suisse et du Liechtenstein élu
  en 2022 sous l'étiquette Ensemble-LREM et siégeant au sein du groupe
  Renaissance.
- >-
  Engagé politiquement aux côtés d'Emmanuel Macron, il est son conseiller
  économique durant la campagne pour l'élection présidentielle de 2017. Il est
  conseiller spécial de la ministre du Travail Muriel Pénicaud et conseiller
  auprès du Premier ministre Jean Castex.
- >-
  Il est élu en juin 2022 député de la 6e circonscription des Français établis
  hors de France sous l'étiquette Renaissance et vice-président du groupe
  Renaissance à l'Assemblée nationale.
- title: Biographie
  children:
    - >-
      Marc Ferracci est le fils de Pierre Ferracci, un spécialiste en droit du
      travail. Il est né à Paris. Il est diplômé d'HEC Paris ainsi que docteur
      en sciences économiques. Il soutient une thèse à l'université
      Panthéon-Sorbonne (Paris 1) sur l'évaluation des politiques d'emploi et de
      formation professionnelle et sur l'analyse du système d'assurance chômage,
      sous la direction de Pierre Cahuc. Il est ensuite devenu maître de
      conférences à l'université Paris-Est-Marne-la-Vallée.
    - >-
      Il rencontre Emmanuel Macron à Sciences Po Paris en 1999 et prépare le
      concours de l'École nationale d'administration (ENA) avec lui — il échoue
      deux fois. Reçu en 2012 à l'agrégation en sciences économiques, il est de
      2012 à 2016 professeur à l'université de Nantes, où il dirige le Master «
      Économie du développement local et de l’emploi ». Il enseigne à Sciences
      Po Paris depuis 2016. Il est affilié au laboratoire de microéconométrie du
      Centre de recherche en économie et statistique (CREST) et au Laboratoire
      interdisciplinaire d'évaluation des politiques publiques (LIEPP) de
      Sciences Po Paris. Il est professeur en sciences économiques à
      l'université Paris-Panthéon-Assas, chargé du cours d'économie et
      réglementation du marché du travail dans le Master 2 Économie et Droit.
    - >-
      Marc Ferracci a été nommé au prix du meilleur jeune économiste de France
      en 2016.
- title: Parcours politique
  children:
    - >-
      Avec Philippe Aghion et Pierre Cahuc, Marc Ferracci est l'un des
      principaux inspirateurs de la réforme du marché du travail promise par
      Emmanuel Macron lors de sa campagne présidentielle de 2017. Le 22 mai
      2017, il est nommé conseiller spécial de la ministre du Travail Muriel
      Pénicaud et ensuite conseiller auprès du Premier ministre Jean Castex.
    - >-
      Le 7 mai 2022 il est investi en tant que candidat aux élections
      législatives françaises de 2022 pour Renaissance dans la sixième
      circonscription des Français établis hors de France. Il est élu avec 64,97
      % des voix face à la candidate de la NUPES.
- title: Ligne politique
  children:
    - >-
      Marc Ferracci se définit comme « de gauche » et « progressiste ». D'après
      Challenges, « Marc Ferracci est un social-libéral convaincu qui nourrit un
      fort intérêt pour la flexisécurité des pays scandinaves ». Il est présenté
      comme « un homme de passerelles, comme en témoignent ses collaborations
      avec l’Institut Montaigne [...] ou [...] avec la note rédigée en 2014 avec
      Bertrand Martinot ».
- title: Vie privée
  children:
    - >-
      Il est marié à Sophie Ferracci, cheffe de cabinet d'Emmanuel Macron pour
      le mouvement En marche lors de la campagne pour l'élection présidentielle
      française de 2017. Emmanuel Macron a été son témoin de mariage et Marc
      Ferracci a été le sien pour son mariage avec Brigitte Trogneux.

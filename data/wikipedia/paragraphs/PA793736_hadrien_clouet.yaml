- >-
  Hadrien Clouet, né le 13 juillet 1991 à Aix-en-Provence (Bouches-du-Rhône),
  est un sociologue et homme politique français. Il est député de la
  Haute-Garonne depuis 2022.
- Biographie
- Jeunesse et études
- >-
  Né le 13 juillet 1991 à Aix-en-Provence, il obtient le baccalauréat en 2008.
  Il poursuit ses études à l'Institut d'études politiques de Paris (IEP Paris),
  sur le campus délocalisé de Nancy. Il effectue une année d'étude à l'étranger
  à Berlin. Il est élu Union nationale des étudiants de France (UNEF), notamment
  au sein de la commission paritaire de l'établissement durant ses études à
  l'IEP, avant de devenir élu syndical de la Confédération générale du travail
  (CGT) au sein du conseil de direction de l'IEP entre 2009 et 2010.
- Parcours professionnel
- >-
  Hadrien Clouet devient post-doctorant en sociologie à l'université
  Toulouse-Jean-Jaurès. Il est également chercheur associé au Centre de
  sociologie des organisations (CSO) de l'IEP et au Laboratoire
  interdisciplinaire pour la sociologie économique (LISE) du Conservatoire
  national des arts et métiers (CNAM).
- >-
  Il conduit des travaux de recherche sur le secteur public, à la fois
  administratif (service public de l'emploi en Allemagne et en France) et
  industriel (régie publique de l'eau, direction des infrastructures de la
  Défense).
- >-
  Ses spécialités sont la sociologie du travail et de l'emploi, la sociologie de
  l'action publique et la sociologie du numérique dans une perspective
  franco-allemande avec plusieurs publications scientifiques dans ces trois
  domaines.
- Parcours politique
- >-
  D'abord brièvement au Parti socialiste, Hadrien Clouet rejoint dès sa création
  en 2008 le Parti de Gauche. Après y avoir été chargé des relations européennes
  en 2012, Hadrien Clouet se voit confier le « pôle argumentaire » de la
  campagne présidentielle de Jean-Luc Mélenchon en 2017.
- >-
  Il est décrit par le site France3-régions comme « l'une des têtes pensantes »
  du parti La France insoumise, dont il est membre au moins depuis 2017. Lors de
  la campagne présidentielle 2022, il co-écrit avec Clémence Guetté « l'Avenir
  en Commun », le programme de Jean-Luc Mélenchon, et contribue à l'élaboration
  du programme commun de la Nouvelle Union populaire écologique et sociale
  (NUPES).
- >-
  Lors des élections législatives de 2022, il est candidat dans la première
  circonscription de la Haute-Garonne sous l'étiquette de la NUPES. Arrivé en
  tête au premier tour, parmi les meilleurs scores de son parti, il est élu
  député au second tour avec 54,12 % des voix devant Pierre Baudis.
- >-
  En juin 2024, en prévision des élections législatives des 30 juin et 7
  juillet, il est de nouveau investi comme candidat du Nouveau Front populaire
  (NFP).

- >-
  Hadrien Clouet, né en 1991 à Aix-en-Provence (Bouches-du-Rhône), est un
  chercheur postdoctoral et homme politique français. Il est élu député en 2022.
- title: Biographie
  children:
    - title: Jeunesse et études
      children:
        - >-
          Né le 13 juillet 1991 à Aix-en-Provence, il est fils d'un professeur
          d'histoire et d'une professeure d'histoire-géographie[réf.
          nécessaire]. Il obtient un baccalauréat en 2008. Il poursuit ses
          études à l'Institut d'études politiques de Paris, sur le campus
          délocalisé de Nancy. Il effectue une année d'étude à l'étranger à
          Berlin. Il est élu UNEF, notamment au sein de la commission paritaire
          de l'établissement durant ses études à SciencesPo, avant de devenir
          élu syndical de la CGT au sein du conseil de direction de l'IEP entre
          2009 et 2010.
        - >-
          Il suit un master de recherche en sociologie au sein de l'école
          doctorale de l'IEP, qu'il obtient en 2013. Doctorant contractuel au
          Centre de Sociologie des Organisations (CSO) et doctorant associé au
          programme franco-allemand Saisir l'Europe (CIERA), il obtient un
          doctorat en sociologie au sein de l'établissement en 2018.[réf.
          nécessaire]
    - title: Parcours professionnel
      children:
        - >-
          Après avoir soutenu sa thèse, Hadrien Clouet devient post-doctorant en
          sociologie, à l’université Toulouse-Jean-Jaurès. Il est également
          chercheur associé au CSO de SciencesPo et au LISE du Conservatoire
          national des arts et métiers.
        - >-
          Il conduit des travaux de recherche sur le secteur public, à la fois
          administratif (service public de l'emploi en Allemagne et en France)
          et industriel (régie publique de l'eau, direction des infrastructures
          de la Défense).
        - >-
          Ses spécialités sont la sociologie du travail et de l’emploi, la
          sociologie de l’action publique et la sociologie du numérique dans une
          perspective franco-allemande avec plusieurs publications scientifiques
          dans ces trois domaines.
    - title: Parcours politique
      children:
        - >-
          D'abord brièvement au Parti socialiste, Hadrien Clouet rejoint dès sa
          création en 2008 le Parti de Gauche. Après y avoir été chargé des
          relations européennes en 2012, Hadrien Clouet se voit confier le "pôle
          argumentaire" de la campagne présidentielle de Jean-Luc Mélenchon en
          2017.
        - >-
          Il est décrit par le site France3-régions comme « l'une des têtes
          pensantes » du parti La France insoumise, dont il est membre au moins
          depuis 2017. Lors de la campagne présidentielle 2022, il co-écrit «
          l'Avenir en Commun », le programme de Jean-Luc Mélenchon, avec
          Clémence Guetté et contribue à l'élaboration du programme commun de la
          Nouvelle Union populaire écologique et sociale.
        - >-
          Lors des élections législatives de 2022, il est candidat dans la
          première circonscription de la Haute-Garonne sous l'étiquette NUPES.
          Arrivé en tête au premier tour, parmi les meilleurs scores de son
          parti, il est élu député au second tour avec 54,12 % des voix devant
          Pierre Baudis.

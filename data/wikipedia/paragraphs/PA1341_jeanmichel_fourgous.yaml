- >-
  Jean-Michel Fourgous, né le 30 septembre 1953 à Montreuil (Seine-Saint-Denis),
  est un homme politique français, maire d'Élancourt (Yvelines).
- >-
  Il est député (UMP) de la onzième circonscription des Yvelines entre 1993 et
  1997, puis entre 2002 et 2012.

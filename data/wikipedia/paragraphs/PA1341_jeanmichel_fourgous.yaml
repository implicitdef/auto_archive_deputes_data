- Tentatives de réélection à la députation
- >-
  Aux élections législatives de juin 2012, il est battu au second tour, par le
  candidat du Parti socialiste, Benoît Hamon (Hamon : 55,38 %, Fourgous : 44,62
  %).
- >-
  En 2017, pour les élections législatives, la candidate Nadia Hai, investie par
  La République en marche !, recueille 32,98 % des voix au premier tour,
  Jean-Michel Fourgous, investi par Les Républicains, arrive en deuxième
  position (23,09 %) et le député sortant Benoît Hamon — candidat du Parti
  socialiste lors de l'élection présidentielle — est éliminé (22,59 %). Lors du
  deuxième tour, Nadia Hai est élue députée avec 52,96 % des voix. Dans
  l'ensemble des villes de la circonscription, Nadia Hai est en tête, sauf à
  Élancourt, dont le maire est Jean-Michel Fourgous.

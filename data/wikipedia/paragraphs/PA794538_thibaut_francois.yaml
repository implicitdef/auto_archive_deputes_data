- >-
  Thibaut François, né le 10 décembre 1989 à Strasbourg, est un homme politique
  français.
- title: Biographie
  children:
    - >-
      Membre du Rassemblement national, il est élu en 2022 député de la 17e
      circonscription du Nord. Il était déjà candidat sur cette circonscription
      en 2017, il s'était incliné au second tour avec près de 40% des suffrages.
    - >-
      Tête de liste, il est élu en 2020 conseiller municipal d'opposition à
      Douai avec près de 15% des voix.
    - >-
      Il a été secrétaire général du groupe d’extrême droite Europe des nations
      et des libertés au Parlement européen.
    - title: Député de la XVIe législature
      children:
        - "Elu en juin 2022 avec 15.408 voix\t(53,57%) face au député de la majorité sortant Dimitri Houbron 13.354 voix\t(46,43%), il siège depuis à la commission des Affaires étrangères et à la commission des Affaires européennes."

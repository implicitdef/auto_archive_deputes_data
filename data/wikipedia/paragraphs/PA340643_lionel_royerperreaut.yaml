- Local
- >-
  2008–2014 : conseiller d’arrondissement délégué au développement durable,
  aménagements urbains et qualité de la vie des 9ᵉ et 10ᵉ arrondissements de
  Marseille.

  2008–2014 : conseiller communautaire à Marseille Provence Métropole, chargé de
  la concertation du Parc national des Calanques.

  2008–2014 : conseiller municipal de Marseille.

  2014–2022 : maire des 9ᵉ et 10ᵉ arrondissements de Marseille.

  2014–2022 : conseiller municipal de Marseille.

  2015–2022 : conseiller départemental des Bouches-du-Rhône, élu dans le canton
  de Marseille-10.

  2020–2022 : premier vice-président du conseil départemental des
  Bouches-du-Rhône.

  2015–2022 : président de 13 Habitat (office public de logement).

  2016–2022 : président de la Soleam (société d’aménagement de Marseille).

  2016–2022 : conseiller métropolitain à la Métropole Aix-Marseille-Provence.

  Depuis juillet 2022 : conseiller d’arrondissement délégué (9ᵉ/10ᵉ
  arrondissements de Marseille) pour l’aménagement du territoire, la
  planification urbaine, l’environnement, les permis de construire, les
  mobilités, etc.

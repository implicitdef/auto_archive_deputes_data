- >-
  Lionel Royer-Perreaut, né le 13 novembre 1972 à Toulon, est un homme politique
  français.
- >-
  Ancien membre des Républicains, il est maire des 9e et 10e arrondissements de
  Marseille de 2014 à 2022 et député suppléant de la 6e circonscription des
  Bouches-du-Rhône de 2007 à 2022.
- >-
  En mars 2015, il est élu conseiller départemental des Bouches-du-Rhône en
  binôme avec Martine Vassal dans le canton de Marseille-10. Le 13 mai 2015, il
  devient président de 13 Habitat, premier bailleur social public du département
  des Bouches-du-Rhône et de la région Provence-Alpes-Côte d'Azur.
- >-
  Lors des élections municipales de 2020, il remporte le cinquième secteur avec
  43,52 % des suffrages.
- >-
  Le 23 octobre 2020, il est élu premier vice-président du conseil départemental
  des Bouches-du-Rhône, à la suite de la démission de Patrick Boré, devenu
  sénateur.
- >-
  N'ayant pas été réinvesti par LR pour les élections législatives de 2022, il
  quitte le parti et est investi par Ensemble, qui regroupe la majorité
  présidentielle. Le 19 juin 2022, il est élu député de la 6e circonscription
  des Bouches-du-Rhône. Il n'est pas réélu lors des élections législatives de
  2024.

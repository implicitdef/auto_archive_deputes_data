- >-
  Sophie Vaginay-Ricourt, née le 18 décembre 1969 à Toulon, est une femme
  politique française.
- >-
  Maire de Barcelonnette à partir de 2020, elle est élue députée de la deuxième
  circonscription des Alpes-de-Haute-Provence en 2024, avec le soutien des
  Républicains à droite d'Éric Ciotti.
- Biographie
- Situation personnelle
- >-
  Sophie Vaginay-Ricourt née le 18 décembre 1969, à Toulon, est clerc de notaire
  de formation et mère de deux enfants.
- Parcours politique
- >-
  Elle est maire de Barcelonnette. Elle est investie lors des élections
  législatives françaises de 2024 dans la 2e circonscription  des
  Alpes-de-Haute-Provence avec l'étiquette les Républicains à droite d'Éric
  Ciotti, soutenue par le Rassemblement national. Elle est élue  avec 50,97% des
  voix, opposée au second tour au député sortant Nouveau Front populaire Léo
  Walter (49,03% des voix). Elle rejoint l'Union des droites pour la République
  et en devient présidente en octobre 2024.
- Détail des fonctions et mandats
- Mandats électifs
- >-
  Depuis le 23 mai 2020 : maire de Barcelonnette

  Depuis le 8 juillet 2024 : député de la 2e circonscription des
  Alpes-de-Haute-Provence

- title: Distinctions
  children:
    - >-
      Le 14 novembre 2012, Anne Blanc est nommée au grade de chevalier dans
      l'ordre national du Mérite au titre de « maire de Naucelle (Aveyron),
      présidente de la communauté de communes du Naucellois ; 23 ans de services
      ».
    - >-
      Le 30 décembre 2016, elle est nommée au grade de chevalier dans l'ordre
      national de la Légion d'honneur au titre de « conseillère départementale
      de l'Aveyron, maire de Naucelle ; 27 ans de services » puis faite
      chevalier de l'ordre le 31 mars 2017.

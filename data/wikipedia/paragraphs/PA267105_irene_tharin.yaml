- >-
  Irène Tharin, née Adami le 18 juillet 1938 à Audincourt (Doubs) et morte le 7
  août 2016 à Seloncourt, est une femme politique française, députée du Doubs et
  maire de Seloncourt.
- Biographie
- >-
  Irène Tharin est députée de la quatrième circonscription du Doubs, au sein du
  groupe UMP, durant la XIIe législature.
- >-
  Fille d'Italiens ayant émigré en France car eux étaient communistes, elle est,
  de son union avec le chef d'entreprise Bernard Tharin, la mère d'Annie
  Genevard née Tharin à Audincourt, femme politique de la sensibilité de sa
  mère, députée du Doubs (cinquième circonscription) et ancienne maire de
  Morteau, aujourd'hui Ministre de l'Agriculture, de la Forêt et de la
  Souveraineté alimentaire dans le gouvernement de Michel Barnier, et qui a
  épousé le pharmacien Dominique Genevard, fils de Christian Genevard, également
  pharmacien, homme politique notamment député de la troisième circonscription
  du Doubs.
- Élections législatives de 2007
- >-
  Irène Tharin est battue au second tour des élections législatives de 2007,
  face à Pierre Moscovici (elle avait obtenu au premier tour 41,35 % des voix,
  se plaçant en première position).

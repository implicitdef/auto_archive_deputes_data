- >-
  Jean-Jack Queyranne, né le 2 novembre 1945 à Lyon 4e (Rhône), est un homme
  politique français, président du conseil régional de Rhône-Alpes entre le 2
  avril 2004 et le 31 décembre 2015. Il est réélu président du conseil régional
  de Rhône-Alpes, le 28 mars 2010 mais perd les élections le 13 décembre 2015.
- >-
  Il a été réélu député le 17 juin 2007, dans la 7e circonscription du Rhône. Il
  fait partie du groupe socialiste, radical, citoyen et divers gauche. Il fut
  aussi ministre dans le gouvernement Lionel Jospin et fait partie du conseil
  politique de Ségolène Royal.
- Diplômes
- >-
  Licencié en droit et en lettres, Jean-Jack Queyranne est admis à Sciences Po
  Lyon, dont il est diplômé. Il obtient un DESS de droit public et de science
  politique. Il est docteur en droit public.
- Synthèse du parcours politique
- >-
  Il s'engage très tôt en politique. Il participe dès 1971 à la fondation du
  nouveau PS, et entame sa carrière politique aux côtés de Charles Hernu, dont
  il est collaborateur à la mairie de Villeurbanne puis suppléant à l'Assemblée
  nationale.
- >-
  Lors des élections régionales en 2015, il s'incline au second tour face à
  Laurent Wauquiez avec 36,84 % des votes contre 40,61 %.

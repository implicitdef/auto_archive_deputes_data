- title: Affaires judiciaires
  children:
    - title: '1998 : accusations de Charles Millon'
      children:
        - >-
          En 1998, une controverse opposa Jean-Jack Queyranne et Charles Millon
          (UDF) au sujet du conseiller régional Patrice Abeille, membre de la
          Ligue savoisienne (désannexionniste). Après les élections régionales
          de 1998, le Conseil Régional du Rhône-Alpes se trouva partagé en deux
          factions égales, l'une voulant élire M. Queyranne et l'autre M. Millon
          à la tête du Conseil. La voix de M. Abeille se trouva donc
          déterminante pour faire pencher la bascule vers l'un ou l'autre camp.
          Pour finir M. Millon remporta la présidence grâce aux voix du FN, bien
          que M. Abeille ait voté pour M. Queyranne. Or, les conseillers de
          droite attaquèrent M. Queyranne, l'accusant d'avoir "porté clairement
          atteinte à l'intégrité [du] territoire". Les proches de Queyranne
          rétorquèrent qu'il s'agissait là d'une manœuvre pour faire oublier
          l'alliance de circonstance de M. Millon avec le FN.
    - title: '2013 : accusations de Laurent Wauquiez'
      children:
        - >-
          À la suite de la publication d'un rapport de la Chambre régionale des
          comptes de la région Rhône-Alpes Auvergne du 23 juillet 2016 sur la
          gestion de l'association Entreprise Rhône-Alpes International,
          contrôlée par la région du temps de la présidence de Jean-Jack
          Queyranne, son successeur Laurent Wauquiez a saisi le procureur de la
          République. Laurent Wauquiez accuse Jean-Jack Queyranne d'avoir
          favorisé l'embauche de sa belle-fille au sein du bureau de
          l'association à Shanghai. Il s'appuie notamment sur des éléments du
          rapport de la chambre des comptes faisant état de recrutements au sein
          de l'association de proches d'administrateurs et d'agents de la
          région. Le rapport précise que la chambre des comptes a constaté
          l'absence de documents pouvant justifier ces besoins de recrutements.

- Condamnation par la Cour des comptes
- >-
  En mai 2023, Laurent Marcangeli est condamné par la Cour des comptes à une
  amende de 10 000 euros, pour avoir omis de faire payer dans les délais légaux
  par la commune d'Ajaccio à un ancien salarié des indemnités, astreintes et
  intérêts en exécution de plusieurs jugements du tribunal administratif.

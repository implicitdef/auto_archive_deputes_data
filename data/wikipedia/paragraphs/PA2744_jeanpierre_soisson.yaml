- Hommage
- >-
  Depuis le 2 juillet 2022, le groupe scolaire du hameau de Laborde (commune
  d'Auxerre) porte le nom de Jean-Pierre Soisson. La cérémonie de dévoilement de
  la plaque s'est tenue en présence de l'intéressé.
- >-
  La dénomination avait été choisie par les habitants du hameau, et validée en
  conseil municipal d'Auxerre lors de sa séance du 19 mai 2022.

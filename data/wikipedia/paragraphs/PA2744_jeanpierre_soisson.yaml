- >-
  Jean-Pierre Soisson, né le 9 novembre 1934 à Auxerre (Yonne) et mort le 27
  février 2024 dans la même ville, est un homme politique français. Figure de la
  droite, il est notamment plusieurs fois ministre, député de l'Yonne et maire
  d'Auxerre.
- title: Biographie
  children:
    - title: Jeunesse et études
      children:
        - >-
          Jean-Pierre Soisson est le fils de Jacques Soisson (1909-1991) et de
          Denise Silve (1916-2001). Marié à Catherine Lacaisse, ils ont eu deux
          fils : Julien et David-Aurélien.
        - >-
          Il fait des études secondaires au lycée Jacques-Amyot d'Auxerre, aux
          côtés de Jean Vautrin et de Guy Roux. Doué en latin, il obtient un
          prix en thème au concours général. Après des études de droit à
          l'Institut d'études politiques de Paris, il intègre l'ENA, promotion
          Lazare Carnot (1961).
        - >-
          À sa sortie de l'ENA, il est mobilisé pour la guerre d'Algérie, comme
          sous-lieutenant au 3 RCA du colonel Antoine Argoud.
    - title: Cour des comptes
      children:
        - >-
          Jean-Pierre Soisson intègre ensuite la Cour des comptes, puis il
          devient conseiller d'Edgar Faure dans ses différents cabinets
          ministériels. Il est un collaborateur d'Yvon Bourges lorsque celui-ci
          est secrétaire d'État à la Coopération.
        - >-
          Il enseigne alors à l'IEP de Paris comme maître de conférences, de
          1962 à 1968.
    - title: Député et ministre giscardien
      children:
        - >-
          Jean-Pierre Soisson se présente pour la première fois à une élection
          législative en 1967 dans la première circonscription de l'Yonne en
          étant investi par les Républicains indépendants. Il est battu par
          Louis Périllier. Il est élu député l'année suivante aux dépens de
          Périllier.
        - >-
          Après la victoire à l’élection présidentielle de Valéry Giscard
          d'Estaing, dont il fut l'un des principaux « lieutenants », il entre
          en 1974 dans le premier gouvernement de Jacques Chirac au poste de
          secrétaire d'État aux Universités, il enchaînera les fonctions par la
          suite, gouvernement Barre I, gouvernement Barre II, gouvernement Barre
          III. Il est contacté par François Mitterrand pour faire partie de
          plusieurs gouvernements, Rocard II, Cresson et Bérégovoy. Il a été le
          premier « ministre d'ouverture » de la Cinquième République.
        - >-
          Jean-Pierre Soisson, républicain indépendant, fut cofondateur du Parti
          républicain dont il fut secrétaire général en 1977-1978, de l'Union
          pour la démocratie française, du Mouvement des réformateurs avant de
          rejoindre Démocratie libérale et l'UMP. Il est président de la
          commission de surveillance de la Caisse des dépôts et consignations de
          1986 à 1988.
        - >-
          Le 4 décembre 1987, il est élu membre de l'Académie des sciences
          d'outre-mer.
    - title: Ministre de François Mitterrand
      children:
        - >-
          Jean-Pierre Soisson devient un « ministre d'ouverture » dans le
          gouvernement de Michel Rocard de 1988 à 1991 en acceptant le poste de
          ministre du Travail. Il reste en place dans les gouvernements d'Édith
          Cresson (1991-1992) et de Pierre Bérégovoy (1992-1993). Il crée
          l'association France unie en mars 1990.
        - >-
          Pendant cette période, le 25 février 1993, alors ministre de
          l'Agriculture, il valide la décision du sous-directeur de la
          protection des végétaux qui autorise l'ensemble des planteurs de
          bananiers à utiliser le reliquat de Curlone, à base de chlordécone,
          pour lutter contre le charançon du bananier, et ce jusqu'au 30
          septembre 1993 .
    - title: Depuis 1993
      children:
        - >-
          Député de la 1re circonscription de l'Yonne de 1968 à 2012, maire
          d'Auxerre de 1971 à 1998, Jean-Pierre Soisson a abandonné son mandat
          de maire en 1998 lorsqu'il choisit de présider la région Bourgogne.
          Après l'élection de Nicolas Sarkozy à la présidentielle, qu'il a
          soutenue, il a battu son adversaire socialiste aux législatives du 17
          juin 2007 par 54,5 % des voix.
        - >-
          En 1992, il est élu au poste de président du conseil régional de
          Bourgogne par le PS, les Verts et le FN, face à Dominique Perben, le
          candidat de la droite. Jean-Pierre Soisson démissionne de son poste en
          1993. Il est réélu en 1998 grâce aux voix du RPR, des centristes, des
          chasseurs et d'une partie de celles du FN, bien que l'élection se
          fasse en deux fois. Il perd alors l'étiquette UDF à la suite de cette
          alliance avec le Front national, et s'apparente à Démocratie libérale.
          Aux régionales de 2004, dans un contexte favorable à la gauche, sa
          liste a été battue par celle de François Patriat (PS-PC-Verts).
        - >-
          Auteur de livres politiques, il a écrit avec Bernard Stasi et Olivier
          Stirn Le Piège, une critique du programme commun, La Victoire sur
          l'hiver et ses Mémoires d'ouverture. Il a publié des biographies de
          personnalités bourguignonnes : Charles Quint, Charles le Téméraire,
          Marguerite, princesse de Bourgogne et Philibert de Chalon (éditions
          Grasset) ; une biographie de Paul Bert (éditions de Bourgogne) ; ainsi
          qu'un Saint Germain d'Auxerre et une Sainte Geneviève (éditions du
          Rocher/DDB).
        - >-
          En janvier 2011, il annonce qu'il ne briguera pas de nouveau mandat à
          l'Assemblée nationale. Son ancien suppléant, Guillaume Larrivé, lui
          succède lors des élections législatives de juin 2012.
        - >-
          Jean-Pierre Soisson soutient Emmanuel Macron, lors de l'élection
          présidentielle française de 2017, puis lors de l'élection
          présidentielle de 2022.
        - >-
          Atteint d'un cancer, il meurt le 27 février 2024 dans sa ville natale
          d'Auxerre à l'âge de 89 ans.
- title: Controverses
  children:
    - >-
      La responsabilité indirecte de Jean-Pierre Soisson est parfois évoquée par
      la presse et les médias quant au contexte local de l'affaire dite des
      disparues de l'Yonne et des affaires connexes ou concomitantes (affaire
      Pierre Charrier et affaire Claude Dunand), qui ont marqué l'histoire du
      département de l'Yonne et de la ville d'Auxerre, des années 1970 jusqu'au
      début des années 2000.
    - >-
      S'agissant de l'affaire des disparues de l'Yonne, devenue l'affaire Émile
      Louis, du nom du tueur en série condamné à la réclusion criminelle à
      perpétuité en 2004 pour sept viols et assassinats, la classe politique
      locale a été associée à l'inaction des acteurs publics et au climat
      d'indifférence qui ont pu contribuer à retarder l'ouverture d'une enquête
      et l'action de la justice. En tant que maire d'Auxerre, Jean-Pierre
      Soisson était membre de droit du conseil d'administration de l'Association
      pour adultes et jeunes handicapés (APAJH) de l'Yonne, au sein de laquelle
      plusieurs des victimes d’Émile Louis étaient prises en charge. Son
      fondateur et secrétaire général, Pierre Charrier, est condamné en 1992 à 6
      ans de prison, dont 3 avec sursis, pour attouchements sexuels avec
      violence sur une résidente handicapée. L'APAJH de l'Yonne est par ailleurs
      mise en cause par l'Inspection générale des affaires sociales (IGAS) dans
      le volet administratif de l'affaire des disparues de l'Yonne.
    - >-
      Jean-Pierre Soisson conteste toute passivité ou inaction et affirme avoir
      parlé au procureur de la République d'Auxerre, lorsqu'il a eu connaissance
      des rumeurs de disparitions et ce avant l'ouverture du volet judiciaire de
      l'affaire.
    - >-
      Dans l'affaire Claude Dunand, condamné à la réclusion criminelle à
      perpétuité en 1991 pour commerce, proxénétisme, sadomasochisme et actes de
      barbaries, Jean-Pierre Soisson a joué un rôle dans la demande de remise en
      liberté du prévenu, pendant sa période de détention provisoire. Tout en
      précisant qu'il ne savait pas qui était Claude Dunand, il confirme
      lui-même avoir transmis à Pierre Arpaillange, alors ministre de la
      justice, une lettre rédigée par Georges Fritsch, visiteur de prison, dans
      laquelle ce dernier se prévaut de ses « vieilles et excellentes relations
      avec Jean-Pierre Soisson » pour plaider la cause de Claude Dunand.
      Celui-ci est remis en liberté, dans l'attente de son procès, trois
      semaines après la transmission de cette lettre.

- >-
  Hervé Féron, né le 3 août 1956 à Luxeuil-les-Bains (Haute-Saône), est un homme
  politique français. Maire de Tomblaine depuis 2001, il est élu deux fois
  Conseiller Général (Vice-président) puis deux fois député. Il est
  Vice-président de la Métropole du Grand Nancy le 17 juillet 2020.
- Biographie
- >-
  Titulaire d’un diplôme d’État d’éducateur spécialisé et d’un DESS en
  management public, il exerce tout d’abord le métier d’éducateur spécialisé
  avec des enfants et des jeunes en difficulté.
- >-
  Il est ensuite musicien, parolier, compositeur, acteur et metteur en scène.
  Son groupe folk, Terrain Vague, actif de 1979 à 1986, mêlait humour et
  chansons d'inspiration sociale (Dans les fumées de Longwy…). À cette époque,
  il écrit également pour un certain nombre d’artistes.
- >-
  De 1987 à 1998, il est chroniqueur d'actualité sur Europe 1, puis sur Radio
  France. En 1991, il fonde les « RTT » (les Rencontres Théâtrales de
  Tomblaine), devenues le festival Aux Actes Citoyens dont il est toujours le
  Directeur artistique. Aux Actes Citoyens est le plus grand festival théâtral
  du Grand-Est.
- >-
  Hervé Féron est auteur de plusieurs ouvrages : Bienvenue en Palestine sorti en
  2014 et en 2016 Un mur dans le désert, consacré à la vie pénible des Sahraouis
  dans un camp de réfugiés . Les deux livres sont sortis dans la collection
  témoignages des éditions Kaïros. Suivent Ecoutez-nous sorti en 2019 Les
  éditions du net, et Le Passeur d'Ardoise sorti en 2020 aux éditions Sydney
  Laurent.
- >-
  En 2021 sortent, chez Vérone Editions, deux nouveaux romans écrits par Hervé
  Féron : « Les petits ruisseaux… » et « J’ai l’oreille qui siffle… (quelqu’un
  pense à moi ?) »
- Mandats locaux
- >-
  Hervé Féron est élu pour la première fois lors des élections municipales de
  1983, sur la liste du socialiste Job Durupt, qui devient député trois ans plus
  tard. Il devient adjoint à la culture en 1991, et garde ce poste jusqu’en
  2001, année où il est élu maire de Tomblaine. Lors des élections municipales
  des 9 et 16 mars 2008, il mène la liste socialiste, qui l’emporte avec plus de
  65 % des suffrages dès le premier tour. Il siège par ailleurs à la Communauté
  urbaine du Grand Nancy, au sein du groupe « La Gauche du Grand Nancy ».
- >-
  Hervé Féron est également conseiller général de Tomblaine en 1998. À partir de
  2001, il devient vice-président du conseil général de Meurthe-et-Moselle,
  chargé des thématiques de la jeunesse, de l’éducation populaire et des sports,
  auxquelles s’ajoute celle de la Famille à partir de 2004. Il démissionne de
  ses fonctions en 2007 lorsqu’il est élu député. Le 15 mars 2020 Hervé Féron
  est élu maire de Tomblaine pour la quatrième fois consécutive, avec 75,21% des
  voix.
- >-
  Le 31 décembre 2018, avant la diffusion des vœux télévisés d'Emmanuel Macron,
  il poste un message vidéo dans lequel il étrille le chef de l'État.
- Mandats parlementaires
- >-
  Élu député de Meurthe-et-Moselle en 2007, il siège à l’Assemblée Nationale au
  sein du groupe socialiste, radical, citoyen et divers gauche.
- >-
  Le 1er décembre 2011, il est de nouveau investi, et est réélu sur la 2e
  circonscription de Meurthe-et-Moselle, lors des législatives de 2012. En 2017,
  il est à nouveau candidat, mais il est battu dès le premier tour.

- >-
  Gérault Verny, né le 23 décembre 1984 à Bourgoin-Jallieu (Isère), est un homme
  politique français.
- >-
  Membre de Reconquête (REC) de 2022 à 2024, puis de l'Union des droites pour la
  République (UDR), il est élu député à l'Assemblée nationale lors des élections
  législatives anticipées de 2024 dans la quatorzième circonscription des
  Bouches-du-Rhône. Il est également l'un des principaux propriétaires du média
  d'extrême droite Frontières.
- Biographie
- >-
  Industriel lyonnais, il dirige depuis 2014 Mont Blanc composite, un groupe de
  PME industrielles établi en Auvergne-Rhône-Alpes.
- >-
  Il est lié à l’ancien ministre de la Défense Charles Millon, qui a ouvert son
  carnet d’adresses à Mont Blanc composite, mais aussi à Marion Maréchal. Au
  sein de l’Institut des sciences sociales, économiques et politiques (Issep),
  fondé par l’ancienne députée frontiste, il donne des cours et est chargé des
  partenariats avec les entreprises.
- >-
  Il soutient financièrement Éric Zemmour et fait partie de ses « 50 lieutenants
  » pour sa campagne présidentielle de 2022. En septembre 2023 il est le
  principal financeur de la relance du média identitaire Livre noir, site
  internet proche d’Éric Zemmour.
- >-
  Lors des élections législatives de 2024 dans les Bouches-du-Rhône, il est
  candidat LR-RN, avec l'étiquette UXD, dans le cadre de l'accord entre le RN et
  les Républicains à droite d'Éric Ciotti. Il arrive en première position à
  l'issue du premier tour, devant Jean-David Ciot (PS-NFP) et la députée
  sortante Anne-Laurence Petel (RE). Cette dernière refuse de se retirer malgré
  la consigne nationale de front républicain, ce qui participe à l'élection du
  candidat au second tour, avec 850 voix d'avance sur Jean-David Ciot. Il
  devient secrétaire général adjoint de l'UDR, et son principal porte-parole.
- >-
  À l'Assemblée, il dépose des amendements pour la suppression de la Cotisation
  sur la valeur ajoutée des entreprises (CVAE), de la taxe sur les rachats
  d’action et du malus écologique sur les véhicules.
- Polémiques
- >-
  En 2024, il est mis en cause pour avoir participé avec le média d'extrême
  droite Frontières à une visite filmée sans autorisation du centre de rétention
  du Canet. Il est actionnaire à 20 % du média, sans que cela ne soit indiqué
  dans les publications de celui-ci.
- >-
  Selon un article publié par La Lettre en juin 2025, « en se contentant de
  déclarer à la HATVP sa holding Maji, le député ciottiste Gérault Verny occulte
  ses différents investissements dans des entreprises, dont le média d'extrême
  droite Frontières. Une pratique légale, susceptible de masquer les liens de
  certains élus avec des entités privées ».
- >-
  Selon un article publié par StreetPress en octobre 2025, le député aurait eu
  l'aide d'une entreprise liée au projet Périclès de Stérin pour sa campagne
  lors des législatives de 2024. Cette aide beaucoup plus coûteuse en frais de
  campagne aurait été effectuée par des petites mains déjà condamnées pour
  violence et/ou racisme.
- >-
  Selon un article du Monde, il tenait un compte Twitter (devenu X) anonyme
  nommé "Djédjé vert foncé", regorgeant de propos sexistes, racistes et
  anti-IVG. Il affirmait par exemple, après la mort de Valéry Giscard d'Estaing
  en 2020, "Avec l’avortement et le regroupement familial, il a créé les deux
  mamelles du grand remplacement". Malgré les nombreuses preuves apportées
  prouvant qu'il était le propriétaire du compte, Gérault Verny le nie.

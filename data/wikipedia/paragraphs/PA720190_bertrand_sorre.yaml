- >-
  Bertrand Sorre, né le 8 mai 1965 à Cherbourg (Manche), est un homme politique
  français, membre de La République en marche.
- Il est député de la 2e circonscription de la Manche depuis 2017.
- title: Famille et profession
  children:
    - >-
      Bertrand Sorre est enseignant au collège André-Malraux de Granville au
      sein de la section d'enseignement général et professionnel adapté (SEGPA).
    - >-
      Son frère aîné Stéphane Sorre est maire d'Yquelon et président de la
      communauté de communes de Granville, Terre et Mer.
- title: Parcours politique
  children:
    - title: Conseiller municipal puis maire de Saint-Pair-sur-Mer
      children:
        - >-
          Il est élu pour la première fois en 2001 à Saint-Pair-sur-Mer, où il
          exerce la fonction de conseiller municipal délégué au sport et à la
          jeunesse. En 2008, il est réélu au côté d'Albert Noury et exerce la
          fonction de premier adjoint, chargé du sport, de la jeunesse, de la
          culture et de la communication.
        - >-
          Lors des élections municipales de 2014, il est élu maire de
          Saint-Pair-sur-Mer et devient vice président de la communauté de
          communes de Granville, Terre et Mer.
    - title: Député (2017-2022)
      children:
        - >-
          Pour les élections législatives de 2017, il obtient le 11 mai
          l'investiture officielle de La République en marche. À l'issue du
          second tour, il est élu député de la 2e circonscription de la Manche
          face au sortant Guénhaël Huet. Il démissionne alors de son mandat de
          maire de Saint-Pair-sur-Mer pour cause de cumul et il est mis en
          disponibilité par l'Éducation nationale.
        - >-
          Il emploie parmi ses trois collaboratrices la fille du député LREM
          Patrick Vignal.
        - >-
          Membre de la commission Affaires culturelles et Éducation depuis le
          début de son mandat, il est également élu secrétaire du Bureau de
          l’Assemblée nationale, poste qu’il occupe du  1er octobre 2019 jusqu'à
          la fin de ce mandat.
        - >-
          Ayant travaillé dans l'enseignement spécialisé, Bertrand Sorre est
          investi sur les questions liées à l'éducation et au handicap. Il
          soutient la proposition de loi de son collègue François Jolivet contre
          l'écriture dite inclusive et qui renforce les difficultés
          d'apprentissage des enfants DYS.
        - >-
          En 2018, Bertrand Sorre regrette le manque de concertation avec les
          départements pour la limitation à 80 km/h.
        - >-
          Il est rapporteur en 2020 d’une proposition de loi visant à harmoniser
          la lutte contre le dopage en France avec les principes du code mondial
          puis chargé en avril 2021 d’une mission sur la déclinaison
          territoriale de l’Agence nationale du sport.
        - >-
          Député d'une circonscription littorale abritant Granville, premier
          port coquiller de France, Bertrand Sorre interpelle la ministre de la
          Mer Annick Girardin dans l'hémicycle en faveur des accès des pêcheurs
          normands et bretons aux eaux britanniques et anglo-normandes. Il se
          positionne contre la pêche industrielle et pour La Défense de la pêche
          artisanale et de loisir.
        - >-
          En octobre 2019, avec deux autres personnalités LREM, il publie une
          tribune en défense de l'organisation des championnats du monde
          d'athlétisme 2019 et de la Coupe du monde de football 2022 au Qatar.
    - title: Député (2022-2027)
      children:
        - Il est réélu député lors des élections législatives de 2022.
        - >-
          Bertrand Sorre, vice-président du groupe d'amitié parlementaire
          France-Azerbaïdjan, décide de quitter ses fonctions, cette mesure est
          prise symboliquement pour protester contre les opérations militaires
          menées par les forces de ce pays dans le Haut-Karabakh.

- >-
  Christophe Mongardien, né le 9 janvier 1963 à Marseille, est un homme
  politique français. Suppléant de Maud Bregeon, députée de la treizième
  circonscription des Hauts-de-Seine depuis les élections législatives de 2022,
  il la remplace à l'Assemblée du 22 octobre 2024 au 13 janvier 2025 pendant sa
  nomination au gouvernement Barnier, puis à partir du 13 novembre 2025 suite à
  sa nomination au gouvernment de Sébastien Lecornu.
- Biographie
- >-
  Né le 9 janvier 1963, Christophe Mongardien est originaire du Bugey. Il
  effectue ses études dans l'Ain, notamment au lycée Lalande de Bourg-en-Bresse,
  puis au lycée du Parc à Lyon. Il intègre ensuite l'Institut national des
  télécommunications et devient ingénieur dans différentes entreprises
  d'équipements de télécommunication.
- >-
  Il est conseiller municipal d'opposition à Antony sous l'étiquette « Antony en
  mouvement » et suppléant de Maud Bregeon pour les élections législatives de
  2022, comme celles de 2024
- >-
  Maud Bregeon ayant été nommée le 21 septembre 2024 au poste de porte-parole au
  sein du gouvernement Barnier, il la remplace à l'Assemblée nationale le 22
  octobre suivant conformément à l'article LO176 du Code électoral. Son mandat
  cesse le 13 janvier 2025.
- >-
  Maud Bregeon ayant été à nouveau nommée comme porte-parole du gouvernement le
  12 octobre 2025, cette fois-ci dans le gouvernement Lecornu II, Christophe
  Mongardien la remplace comme député de la 13e circonscription des
  Hauts-de-Seine à partir du 13 novembre 2025.

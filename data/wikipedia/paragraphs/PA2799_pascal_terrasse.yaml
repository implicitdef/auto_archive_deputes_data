- >-
  Pascal Terrasse, né le 26 octobre 1964 à Bagnols-sur-Cèze (Gard), est un homme
  politique français, membre du Parti socialiste, député de l'Ardèche de 1997 à
  2017 et président du conseil général de l'Ardèche de 2006 à 2012. En 2017, il
  quitte la politique locale en ne se portant pas candidat aux élections
  législatives, afin d'intégrer l'équipe de campagne d'Emmanuel Macron.
- >-
  Il est inspecteur général du développement durable depuis mars 2017. Il exerce
  les fonctions de directeur de la Stratégie et de la communication au sein d’un
  Établissement public national Cerema depuis juillet 2019.
- title: Biographie
  children:
    - >-
      Après des études de droit, Pascal Terrasse devient chef de cabinet de
      Robert Chapuis, secrétaire d’État à l’enseignement technique de 1989 à
      1993. Il prend ensuite la direction d’une maison de retraite mutualiste.
    - >-
      En 1997, à l’âge de trente deux ans, Pascal Terrasse est élu député de la
      1re circonscription de l'Ardèche avec 59,23 % des voix, et compte alors
      parmi les plus jeunes membres du Palais Bourbon. Il fait partie du groupe
      socialiste. Il conserve parallèlement le mandat de conseiller général du
      canton de Bourg-Saint-Andéol, où il est élu depuis 1994. Le 16 juin 2002,
      il est élu à nouveau député pour la XIIe législature (2002-2007).
    - >-
      À l’occasion de son premier mandat à l’Assemblée nationale, Pascal
      Terrasse a été responsable de la réforme de la loi de 1975 sur les
      institutions sociales et médico-sociales, puis rapporteur lors des débats
      relatifs à l'allocation personnalisée d’autonomie (APA). Il devient membre
      de la Commission des finances. Pascal Terrasse est désigné, en 2005,
      secrétaire national du Parti socialiste chargé des questions de santé.
    - >-
      En 2006, à la suite de la démission de Michel Teston, Pascal Terrasse est
      élu président du conseil général de l'Ardèche.
    - >-
      En 2007, il est réélu député de la 1re circonscription de l'Ardèche avec
      61,67 % des voix. Il est nommé par le président de l'Assemblée nationale,
      sous cette législature, membre des conseils de surveillance du fonds de
      financement de l’allocation personnalisée d’autonomie, de l’Agence
      centrale des organismes de sécurité sociale, de la Caisse nationale de
      l'assurance vieillesse des travailleurs salariés et du Conseil
      d'orientation des retraites.
    - >-
      Il est également membre du conseil d'administration de la caisse de
      retraite complémentaire Ircantec et intervient, depuis 2010, à Sciences Po
      Paris.
    - >-
      Pascal Terrasse préside la commission d'information locale de la centrale
      nucléaire de Cruas depuis 2006. Il est à l'origine de la création de «
      Territoire Rhône », établissement public territorial du bassin du Rhône
      qui a porté le projet de la voie verte « Du Léman à la mer » et du plan
      Rhône mené par la Compagnie nationale du Rhône. En outre, il préside le
      syndicat mixte chargé de la réalisation de la réplique de la Grotte
      Chauvet.
    - >-
      En janvier 2011, Pascal Terrasse est opposé aux projets visant à
      l'exploration et l'exploitation des gaz de schiste.
    - >-
      Au sein de l'équipe de campagne de François Hollande, il est chargé
      d'animer les questions liées au tourisme. Il a également été auditeur de
      la 5e session du cycle des hautes études pour le développement économique
      (CHEDE) et membre du conseil d'administration.
    - >-
      En juin 2012, Pascal Terrasse est réélu député dans sa circonscription
      avec 67,20 % des suffrages. Il est nommé rapporteur spécial du budget des
      collectivités locales. Le Parti socialiste le désigne secrétaire national
      chargé de la protection sociale la même année. Proche de Vincent Peillon,
      il anime au sein du groupe socialiste la sensibilité « Espoir à gauche ».
    - >-
      Pour se conformer au non-cumul des mandats, il démissionne de la
      présidence du conseil général de l'Ardèche le 3 décembre 2012.
    - >-
      En 2013, Pascal Terrasse est élu secrétaire général parlementaire de
      l'Assemblée parlementaire de la francophonie (APF) au terme des 39e
      assises annuelles se tenant à Abidjan.
    - >-
      En mars 2015, il est élu conseiller départemental du canton de
      Bourg-Saint-Andéol en tandem avec Christine Malfoy. Ils ont pour
      suppléants Bernard Chazaut et Patricia Tissot-Daubery.
    - >-
      En octobre de la même année, il est nommé par le Premier ministre, Manuel
      Valls, parlementaire en mission afin de rendre un rapport sur l'économie
      collaborative. Le 8 février 2016, il remet officiellement son rapport dans
      lequel il formule 19 propositions pour accompagner ce secteur.
    - >-
      Jusqu'à fin 2016, il se disait proche d'Emmanuel Macron, avant que
      celui-ci ne se déclare candidat du mouvement En marche !, pour l'élection
      présidentielle de 2017. Cette année-là, il renonce à être candidat pour
      les élections législatives, afin d'intégrer l'équipe de campagne du
      candidat à la présidentielle Emmanuel Macron, et malgré avoir annoncé
      l'année précédente qu'il ne le soutiendrait pas s'il faisait cavalier
      seul.
    - >-
      Sur décision du conseil des ministres et après avis favorable émis par la
      commission chargée d'apprécier l'aptitude à exercer les fonctions
      d'inspecteur général, il est nommé en mars 2017 inspecteur général du
      développement durable au CGEDD. Vincent Jauvert du Nouvel Obs présente
      cette nomination comme un « recasage » par l'Élysée d'un ancien député.
- title: Polémiques
  children:
    - >-
      Le 25 mai 2012, selon Marianne et Mediapart, l'examen du compte bancaire
      d'un élu PS révèle que ce dernier a notamment payé avec son indemnité
      représentative de frais de mandat (IRFM) des billets de train pour sa
      famille, sa cotisation de parlementaire au PS (500 euros par mois) et
      surtout, documents à l'appui, des voyages privés au mois d'août en
      Espagne, au Sénégal ou en Égypte. Pascal Terrasse porte plainte pour vol
      de relevés bancaires, accusant Mediapart de livrer en pâture sa vie
      privée, en se fondant sur des relevés bancaires personnels et volés. En
      tout, Mediapart estime que « les sommes irrégulièrement dépensées par
      Pascal Terrasse sur son IRFM ces quatre dernières années s’élèvent
      facilement à plus de 15 000 euros, pour les seuls voyages en famille ».
    - >-
      En 2017, quand il quitte la politique locale pour soutenir le candidat
      Macron, Pascal Terrasse met en vente sa permanence parlementaire située à
      Privas. Celle-ci avait été achetée en 2001, pour moitié grâce à son
      indemnité représentative de frais de mandat (IRFM). Une pratique courante
      qui ne sera interdite qu'en 2015.

- Vie personnelle
- >-
  Fils de Elie Amard, expert comptable, pied noir algérien, "juif de naissance,
  franc-maçon, laïc", lui-même fils de Elie Amard, cordonnier établi à
  Colomb-Béchar, Gabriel Amard a pratiqué le scoutisme laïque dans sa jeunesse,
  au sein des Éclaireuses Éclaireurs de France. Il a épousé en 2016 à Châteldon
  sa compagne Maryline Mélenchon, fille de Jean-Luc Mélenchon

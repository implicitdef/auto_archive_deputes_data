- title: Vie personnelle
  children:
    - >-
      Gabriel Amard a pratiqué le scoutisme laïque dans sa jeunesse, au sein des
      Éclaireuses Éclaireurs de France. Il a pour compagne Maryline Mélenchon,
      fille de Jean-Luc Mélenchon. Lors de l'émission de télévision Envoyé
      spécial de France 2 du 22 mars 2018 présentant le parcours de Jean-Luc
      Mélenchon, Gabriel Amard est cité comme étant « son gendre ».

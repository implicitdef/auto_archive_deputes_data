- >-
  Constance de Pélichy, née le 1er avril 1986 à Blois (Loir-et-Cher), est une
  femme politique française.
- >-
  Elle est maire de La Ferté-Saint-Aubin jusqu'en juillet 2024 et élue députée
  de la troisième circonscription du Loiret à la suite des élections
  législatives de 2024. Elle est aussi conseillère régionale et première
  vice-présidente de la communauté de communes des Portes de Sologne, chargée du
  développement économique et touristique.
- Biographie
- >-
  Elle est issue de la famille Gillès de Pélichy, famille de la noblesse belge
  maintenue dans sa noblesse en 1752. Elle est la fille d’un chef d’entreprise
  et d’une conseillère conjugale et familiale.
- >-
  Elle a la nationalité franco-belge et a grandi à Orléans. Elle est mariée et
  mère de deux enfants nés en 2021 et 2023.
- >-
  Constance de Pélichy est associée de son entreprise familiale, Turboself
  Groupe. L’entreprise est spécialisée dans la conception et la distribution de
  matériel et de logiciels dédiés spécifiquement à la gestion du contrôle
  d'accès dans les établissements scolaires.
- >-
  Elle a fait sa scolarité au lycée Pothier, à Orléans, puis obtient une licence
  de droit et d'histoire de l'art à l'université Panthéon Sorbonne (Paris I).
  Par la suite, elle acquiert  un Master 1 de droit public économique, puis un
  Master 2 de sciences politiques à l'université Panthéon Assas (Paris II).
- Elle pratique l'alpinisme et la course à pied.
- Carrière politique
- >-
  Elle débute dans la politique en étant, à partir de 2009, assistante
  parlementaire au Parlement européen de Dominique Baudis.
- >-
  En 2014, elle est élue à la surprise générale dans le Loiret maire de La Ferté
  Saint Aubin. Elle devient ainsi à 28 ans la plus jeune maire de la région
  Centre-Val de Loire. Elle est réélue en 2020avec plus de 67% des voix.
- >-
  En 2015, elle est élue conseillère régionale de la région Centre-Val de Loire,
  puis de nouveau en 2021. Elle est alors la tête de liste départementale.
- >-
  Adhérente à l'UMP puis aux Républicains, elle soutient Nathalie
  Kosciusko-Morizet pour les primaires LR de 2016.
- >-
  En 2019, alors que Christian Jacob devient Président des LR, elle intègre
  l'équipe dirigeante du parti en tant que Secrétaire Générale Adjointe, en
  charge de la Région Centre Val de Loire.
- >-
  Elle soutient Michel Barnier lors des primaires LR de 2021. Elle quitte ce
  parti lors de l'élection d'Éric Ciotti, en 2022.
- >-
  Elle est investie par l'Union des démocrates et indépendants (UDI) pour les
  élections législatives de 2024.
- >-
  Le 7 juillet 2024, elle est élue député de la 3e circonscription du Loiret
  avec 51,1 % des voix.
- Prises de positions
- '#MeToo'
- >-
  Constance de Pélichy réagit en octobre 2017 au mouvement #balancetonporc, en
  témoignant sur sa page Facebook et son compte Twitter du harcèlement qu’elle a
  subi lorsqu’elle avait 21 ans : « #MeToo. La 1re fois c'était il y a 10 ans.
  J'étais stagiaire, il était PDG d'une boîte du CAC40 ».
- Aménagement du territoire
- >-
  Constance de Pélichy co-préside la commission aménagement du territoire de
  l'Association des Maires de France. A ce titre, elle défend la position des
  maires de France suite à la loi sur le Zero Artificialisation Nette. Sans
  remettre en question l'objectif final de sobriété foncière, elle prône un
  meilleur accompagnement de l'Etat pour les collectivités, et propose le
  "dépassement du rêve pavillonnaire".

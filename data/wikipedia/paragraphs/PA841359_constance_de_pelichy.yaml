- >-
  Constance de Pélichy, née le 1er avril 1986 à Blois (Loir-et-Cher), est une
  femme politique française.
- >-
  Elle est maire de La Ferté-Saint-Aubin et élue députée de la troisième
  circonscription du Loiret à la suite des élections législatives de 2024. Elle
  est aussi conseillère régionale et première vice-présidente de la communauté
  de communes des Portes de Sologne, chargée du développement économique et
  touristique.
- Biographie
- >-
  Elle est issue de la famille Gillès de Pélichy, famille de la noblesse belge
  maintenue dans sa noblesse en 1752. Elle est la fille d’un chef d’entreprise
  et d’une conseillère conjugale et familiale.
- >-
  Elle a la nationalité franco-belge et a grandi à Orléans. Elle est mariée et
  mère de deux enfants.
- >-
  Constance de Pélichy est associée de son entreprise familiale, le Groupe INCB.
  L’entreprise est spécialisée dans la conception et la distribution de matériel
  et de logiciels dédiés spécifiquement à la gestion du contrôle d'accès dans
  les établissements scolaires.
- >-
  Elle a fait sa scolarité au lycée Pothier, à Orléans, puis obtient une licence
  de droit et d'histoire de l'art à l'université Panthéon Sorbonne (Paris I).
  Par la suite, elle acquiert avec un master 1 de droit public économique, puis
  un master 2 de sciences politiques à l'université Panthéon Assas (Paris II).
- Elle pratique l'alpinisme et le marathon.
- Carrière politique
- >-
  Elle débute dans la politique en étant, à partir de 2009, assistante
  parlementaire au Parlement européen de Dominique Baudis.
- >-
  En 2014, elle est élue dans le Loiret maire de La Ferté Saint Aubin et réélue
  en 2020.
- Elle soutient Nathalie Kosciusko-Morizet pour les primaires LR de 2016.
- En 2021, elle est élue conseillère régionale de la région Centre-Val de Loire.
- >-
  Adhérente à l'UMP puis aux Républicains, elle quitte ce parti lors de
  l'élection d'Éric Ciotti, en 2022. Elle est investie puis devient
  sympathisante à l'Union des démocrates et indépendants (UDI).
- >-
  Le 7 juillet 2024, elle est élue député de la 3e circonscription du Loiret
  avec 51,1 % des voix.
- Prises de positions
- '#MeToo'
- >-
  Constance de Pélichy réagit en octobre 2017 au mouvement #balancetonporc, en
  témoignant sur sa page Facebook et son compte Twitter du harcèlement qu’elle a
  subi lorsqu’elle avait 21 ans : « #MeToo. La 1re fois c'était il y a 10 ans.
  J'étais stagiaire, il était PDG d'une boîte du CAC40 ».

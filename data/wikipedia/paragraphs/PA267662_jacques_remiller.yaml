- >-
  Jacques Remiller, né le 13 avril 1941 à Condrieu (Rhône), est un homme
  politique français. Il a été élu maire UMP de Vienne (2001-2014), élu le 18
  mars 2001 et réélu le 16 mars 2008.
- title: Biographie
  children:
    - >-
      Membre de l'Union pour la démocratie française, et maire de Vienne, il
      participe en 2002 à la création de l'Union pour la majorité
      présidentielle. Il est alors élu député sous l'étiquette UMP et a été
      secrétaire de la Commission des affaires étrangères de l'Assemblée
      nationale. Il est réélu député en 2007, et maire de Vienne en 2008.
    - >-
      En 2012, il est battu lors des élections législatives par le candidat PS
      Erwann Binet qui l'emporte par 417 voix d'avance, soit 50,57 % des
      suffrages.
    - >-
      En novembre 2012, il déclare avoir l'intention de violer la loi sur le
      mariage pour tous au cas où celle-ci serait votée. À la suite de
      l'adoption du projet de loi ouvrant le mariage aux couples homosexuels, il
      annonce qu'il prendra un arrêté municipal afin de permettre à l'opposition
      municipale à Vienne de célébrer des unions homosexuelles.

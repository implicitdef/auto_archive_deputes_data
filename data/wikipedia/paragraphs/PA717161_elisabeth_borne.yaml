  restauration de la Pologne comme État souverain en 1918. Zelig Bornstein et sa
  femme Chana immigrent en Belgique en 1920. Après la mort de Chana en 1939,
  Zelig Bornstein et ses quatre fils, Léon, Isaac, Joseph et Albert, se
  réfugient en France en mai 1940. Joseph Bornstein, le père d'Élisabeth Borne,
  est arrêté une première fois en juillet 1941 et est déporté au camp de
  concentration d'Argelès-sur-Mer, d'où il s'évade, puis une seconde fois à
  Nîmes avec son frère Isaac par la police française (régime de Vichy) le 21
  août 1942. Ils sont internés au camp de Rivesaltes d'où ils s'évadent
  également. Ils reprennent leurs activités de résistance au sein du Mouvement
  de la jeunesse sioniste (MJS) où Joseph est chargé de convoyer des jeunes à
  Grenoble vers le maquis de Biques. Léon est arrêté en 1942 et déporté par le
  convoi 51 puis pendu en 1943. Zelig et ses trois fils Albert, Joseph et Isaac
  sont arrêtés par la Gestapo le 25 décembre 1943 à la suite d'une dénonciation.
  Ils sont alors transférés au camp de Drancy puis déportés au camp de
  concentration et centre d'extermination d'Auschwitz par le convoi no 66 du 20
  janvier 1944. Zelig et son fils Albert âgé de 13 ans, sont tous deux exécutés,
  dès leur arrivée, dans les chambres à gaz du camp. Après la marche de la mort,
  Joseph arrive au camp de Buchenwald. Seuls Joseph et Isaac échappent à la mort
  et reviennent en France le 11 avril 1945 après la libération du camp nazi par
  l'armée américaine, Isaac est mort en 2016 à Nîmes.



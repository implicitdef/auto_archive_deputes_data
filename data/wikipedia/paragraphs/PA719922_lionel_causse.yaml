- >-
  Lionel Causse, né le 6 mai 1971 à Toulouse (France), est un homme politique
  français.
- >-
  Maire de la commune de Saint-Martin-de-Seignanx de mars 2014 à juillet 2017 et
  adhérent du Parti socialiste jusqu'en décembre 2016, il est député du
  mouvement La République en marche ! dans la 2e circonscription des Landes
  depuis le 21 juin 2017.
- title: Biographie
  children:
    - >-
      Originaire de Toulouse, Lionel Causse a occupé des fonctions de cadre dans
      le secteur de l'économie sociale.
    - title: Élu local dans les Landes
      children:
        - >-
          De 2004 à 2014, il est président du Centre Permanent d’Initiative pour
          l’Environnement Seignanx et Adour. Il devient le vice-président du
          CPIE Seignanx et Adour à partir de 2014.
        - >-
          Le 16 mars 2008, il est élu conseiller général du canton de
          Saint-Martin-de-Seignanx sous l'étiquette Parti socialiste (PS), et le
          restera jusqu'en 2015.
        - >-
          Le 23 mars 2014, il est élu maire de Saint-Martin-de-Seignanx sous
          l'étiquette « Saint-Martin, une nouvelle ambition », une liste de
          divers courants politiques modérés. Il est également vice-président de
          la communauté des communes du Seignanx chargé du tourisme et du
          développement économique.
        - >-
          En 2015, il quitte le PS, qui a selon lui « fait ces dernières années
          preuve d’autorité et de fermeture », notamment à la suite des
          élections départementales, lui-même étant battu dans son canton.
        - >-
          À la fin de 2016, il rejoint Emmanuel Macron, avec qui il estime avoir
          « la même vision de la politique », et adhère au mouvement En marche
          !.
    - title: Député
      children:
        - >-
          Le 18 juin 2017, il est élu député de la 2e circonscription des
          Landes, sous l'étiquette La République en marche !, avec 63 % des voix
          face à la candidate de La France insoumise, Caroline Dacharry.
        - >-
          En 2017, Lionel Causse se déclare « contre le nucléaire » et opposé au
          cumul des mandats.
        - >-
          Il participe aux États généraux de l'alimentation et s'engage pour la
          défense de la tarification sociale de l'eau. Il poursuit son
          engagement pour la tarification sociale de l'eau en se prononçant pour
          une généralisation du dispositif nationalement. Il défend cette
          position avec son collègue Hubert Wulfranc en tant que co-rapporteur
          d'une mission d'information de l'Assemblée nationale sur le bilan de
          l'expérimentation de la tarification sociale de l'eau.
        - >-
          En juillet 2019, à l'occasion de la remise en jeu des postes au sein
          de la majorité, il se porte candidat à la questure de l'Assemblée.
        - >-
          En mars 2020, il est chargé par le Premier ministre Édouard Philippe
          d'une mission ayant pour objet la prise en compte des petites
          pensions. Cette mission porte en particulier sur le profil des assurés
          et leurs régimes de retraite, ainsi que sur l'allocation de solidarité
          aux personnes âgées.
        - >-
          Dans les suites de la Convention citoyenne pour le climat, il est
          nommé rapporteur du thème IV "se loger" du projet de loi portant lutte
          contre le dérèglement climatique, dite loi Climat-Résilience. Il est
          chargé de plusieurs sujets : l'artificialisation des sols, la lutte
          contre le recul du trait de côte et l'adaptation aux territoires face
          au changement climatique[source insuffisante].
        - >-
          Défenseur de la « chasse traditionnelle », il se prononce pour le
          maintien de certaines pratiques jugées cruelles par les défenseurs des
          animaux, comme la chasse de l'alouette avec des pantes ou des matoles.
        - >-
          En juin 2022, candidat à sa réélection dans la deuxième
          circonscription des Landes, Lionel Causse arrive en tête du premier
          tour des élections législatives avec 33,78% des voix. Opposé à
          Jean-Marc Lespade au second tour, il remporte l’élection face au maire
          communiste de Tarnos, membre de la coalition de la NUPES, en
          recueillant 51,94% des suffrages exprimés.
        - >-
          Dans la continuité de son premier mandat, il siège à la commission du
          développement durable et de l’aménagement du territoire de l’Assemblée
          nationale.

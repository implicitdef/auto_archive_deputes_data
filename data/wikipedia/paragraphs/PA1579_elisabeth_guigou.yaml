- À l’Assemblée nationale
- >-
  1er juin 1997 – 4 juillet 1997 : députée de la 1re circonscription de Vaucluse
  (démission en raison de ses fonctions ministérielles).

  16 juin 2002 – 19 juin 2007 : députée de la 9e circonscription de la
  Seine-Saint-Denis.

  17 juin 2007 – 19 juin 2012 : députée de la 9e circonscription de la
  Seine-Saint-Denis.

  28 juin 2007 – 1er juillet 2009 : vice-présidente de la commission des
  Affaires étrangères.

  5 octobre 2010 – 2 octobre 2011 : vice-présidente de l'Assemblée nationale.

  19 juin 2012 – 20 juin 2017 : députée de la 6e circonscription de la
  Seine-Saint-Denis.

  28 juin 2012 – 20 juin 2017 : présidente de la commission des Affaires
  étrangères de l'Assemblée nationale.

- >-
  Céleste Lett, né le 7 mai 1951 à Sarreguemines (Moselle), est un homme
  politique français. Membre des Républicains (LR), il est maire de
  Sarreguemines de 2001 à 2020 et député de la Moselle de 2002 à 2017.
- title: Biographie
  children:
    - >-
      Cadre hospitalier de profession, il occupe de 2001 à 2020 les fonctions de
      maire de Sarreguemines et de premier vice-président de la communauté
      d'agglomération Sarreguemines Confluences.
    - >-
      Céleste Lett remporte les élections législatives de 2002 dans la 5e
      circonscription de la Moselle, face à Gilbert Maurer (PS). Il prend ses
      fonctions le 19 juin 2002, pour la XIIe législature (2002-2007). Il est
      réélu pour la XIIIe législature (2007-2012), avec 61,4 % des voix au
      premier tour des élections législatives de 2007 face à Gilbert Maurer
      (PS).
    - >-
      À l'Assemblée nationale, Céleste Lett est membre de la commission des
      Affaires sociales, des groupes d'études « Industrie », « Intégration des
      personnes fragilisées et handicapées », « Langues régionales », «
      Télémédecine » et « Zone et travailleurs frontaliers » et préside le
      groupe d'amitié France-Luxembourg.
    - >-
      Lors des élections législatives de 2012, il est réélu député au second
      tour avec 60,2 % des voix face à la candidate socialiste Angèle Dufflo. Le
      27 novembre 2012, il adhère au groupe Rassemblement-UMP présidé par
      François Fillon.
    - >-
      Le 16 avril 2013, il participe à Paris à la manifestation contre le projet
      de loi ouvrant le mariage aux couples homosexuels.
    - >-
      Il soutient François Fillon pour la primaire présidentielle des
      Républicains de 2016.
    - >-
      Il est battu au second tour des élections législatives de 2017 par la
      candidate de La République en marche, Nicole Gries-Trisse.
    - >-
      Après 19 années passées à la tête de la ville, il ne brigue pas de nouveau
      mandat de maire de Sarreguemines aux élections municipales de 2020. Marc
      Zingraff, premier adjoint sortant, lui succède le 24 mai 2020.
- title: Distinctions
  children:
    - Chevalier de l'ordre national du Mérite.

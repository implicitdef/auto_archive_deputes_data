- Au niveau local
- >-
  20 mars 1989 – 24 mai 2020 : conseiller municipal de Sarreguemines (Moselle).

  1er avril 1992 – 19 mars 2001 : adjoint au maire de Sarreguemines.

  19 mars 2001 – 24 mai 2020 : maire de Sarreguemines.

  2001-2020 : premier vice-président de la communauté d'agglomération
  Sarreguemines Confluences (CASC), chargé du développement économique.

- Deux premières femmes
- >-
  Le 21 mai 2022 — lendemain de sa nomination dans le gouvernement Élisabeth
  Borne —, Mediapart révèle la mise en cause de Damien Abad par deux femmes pour
  deux viols présumés qui seraient survenus en 2010 et sous soumission chimique
  pour l'une et en 2011 pour l'autre.
- >-
  La deuxième femme, vice-présidente des Jeunes démocrates à Paris au moment des
  faits allégués, a déposé une première plainte en 2012, classée sans suite pour
  « carence de la plaignante » selon le parquet de Paris. Elle a déposé une
  seconde plainte en 2017, également classée sans suite après une enquête
  préliminaire « faute d’infraction suffisamment caractérisée ».
- >-
  Cette enquête de Mediapart fait suite à une lettre de témoignage adressée le
  13 mai par la première femme, qui a décidé de rester anonyme et de ne pas
  déposer de plainte, à l'association Observatoire des violences sexistes et
  sexuelles en politique. Cette association transmet le 16 mai un signalement
  aux responsables des deux partis Les Républicains et Renaissance, ainsi qu'au
  procureur de la République.
- >-
  Dans une lettre de réponse publiée par Mediapart, le ministre rejette ces
  accusations et « affirme avec force que les relations sexuelles qu’il a pu
  avoir ont toujours reposé sur le principe du consentement mutuel ». Il affirme
  que son handicap rend impossible un certain nombre des actes qui lui sont
  reprochés, les deux femmes qui se disent victimes affirment de leur côté qu’il
  se sert de son handicap pour les faire culpabiliser.
- >-
  Christophe Castaner, président du groupe LREM, dément avoir reçu ce
  signalement. Stanislas Guerini, délégué général du parti, affirme l'avoir
  découvert le 21 mai seulement. La Première ministre Élisabeth Borne assure
  qu'elle a découvert l'existence du signalement dans l’article de Mediapart,
  cependant son cabinet aurait été informé la veille et le matin du jour de
  publication de l'article.
- Troisième femme
- >-
  Le 14 juin 2022, Mediapart révèle l'existence d'une troisième accusation
  contre Damien Abad, venant d'une élue de la droite et du centre.
- >-
  Celle-ci, nommée Laëtitia, décrit une tentative de viol, accusation à laquelle
  s'ajoutent plusieurs témoignages décrivant « un élu se sentant « tout-puissant
  », qui aurait eu des gestes et propos « déplacés » dans le cadre
  professionnel, notamment à l’égard de femmes de son parti au statut inférieur
  ».
- >-
  À l’issue d’un dîner organisé au Ministère de la Défense par Hervé Morin,
  Damien Abad aurait invité un petit groupe d'élus, dans lequel se trouvait
  Laëtitia, à une soirée privée chez lui, dans le Quartier latin à Paris. Il lui
  aurait offert un verre avec une substance se trouvant à l'intérieur. Elle
  explique qu’à sa sortie des toilettes, ce soir-là, Damien Abad l’attendait «
  derrière la porte » en étant surexcité .
- >-
  Après ce témoignage, Damien Abad dément, dénonce le « calendrier soigneusement
  choisi de ces publications » et la « partialité » de l'enquête du site
  d'informations, qui aurait selon lui une motivation « politique ».
- >-
  Le 20 juin 2022, 188 femmes (dont Adèle Haenel, Alice Coffin, Clémentine
  Autain et Laurence Rossignol) demandent sa démission dans une tribune publiée
  par Le Monde en arguant qu'il lui est désormais impossible d'incarner
  l'intérêt général.
- >-
  La troisième femme qui accuse Damien Abad d'avoir tenté de la violer porte
  plainte en justice le 27 juin 2022.
- >-
  Le ministre conteste l'accusation « avec la plus grande fermeté » et annonce
  le même jour déposer plainte pour « dénonciation calomnieuse ».
- Quatrième femme
- >-
  Le même jour, une quatrième femme accuse Damien Abad de viol par soumission
  chimique en 2013.
- >-
  À l'époque, elle est membre des Jeunes populaires, le mouvement jeunesse de
  l'UMP (ex-LR). Elle affirme que le député l'a invitée  d'une manière
  insistante à discuter en tête-à-tête. Après avoir bu un verre avec lui, elle
  dit avoir ressenti des « vertiges » avant de se réveiller totalement nue.
- Suites judiciaires
- >-
  Le 25 mai, le parquet de Paris annonce qu'il n'ouvre pas d'enquête
  préliminaire « en l'état », « faute d'élément permettant d'identifier la
  victime des faits dénoncés et, dès lors, faute de possibilité de procéder à
  son audition circonstanciée ». Le parquet de Paris ouvre finalement une
  enquête pour tentative de viol en juin 2022.
- >-
  Le 4 juillet 2022, Damien Abad est écarté du gouvernement d’Élisabeth Borne
  lors du remaniement post-élections législatives.
- >-
  Son immunité parlementaire est levée le 24 mai 2023 par une décision à
  l’unanimité du bureau de l’Assemblée nationale, à la demande du parquet. En
  juin il est placé en garde à vue pour des faits supposés de « tentative de
  viol ».
- Mise en examen en mai 2024
- >-
  Le député est mis en examen le 16 mai 2024 « pour tentative de viol en 2010 »
  dans le cadre des faits dénoncés par la troisième victime présumée, surnommée
  Laëtitia.
- Affaire des barbouzes de la DGSE
- >-
  Le 20 mai 2022, Libération révèle que Damien Abad apparaît dans des écoutes
  policières dans le cadre de l'affaire des barbouzes de la DGSE.
- >-
  Damien Abad aurait cherché à obtenir des informations à propos de l'enquête
  visant deux de ses amis, des chefs d'entreprise surveillés dans le cadre d'un
  projet présumé de tentative d'assassinat contre un syndicaliste. Ignorant
  qu'ils sont sur écoute, il promet à ses amis de contacter la préfète du
  département de l'Ain pour recueillir des informations.
- >-
  Damien Abad répond à Libération qu'il aurait simplement voulu se renseigner,
  sans volonté d’interférer dans l’enquête.

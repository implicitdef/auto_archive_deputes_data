- >-
  Arnaud Robinet, né le 30 avril 1975 à Reims, est un homme politique français,
  membre d'Horizons et maire de Reims depuis 2014. Il est, depuis le 21
  septembre 2022, président de la Fédération hospitalière de France. Il est
  président du Grand Reims depuis le 29 janvier 2024.
- Famille
- >-
  Fils de commerçants, Arnaud Robinet est l’aîné d’une fratrie de trois enfants.
  Du côté paternel, sa grand-mère est oranaise de confession juive et son
  grand-père, originaire de Verzy dans la montagne de Reims, est catholique. Du
  côté maternel, son grand-père est kabyle.
- >-
  Il est père d’un enfant. Il est lié en 2023 par pacte civil de solidarité
  (PACS) à Fanny Lévy [réf. nécessaire].
- Études et carrière professionnelle
- >-
  Arnaud Robinet fréquente les écoles primaires Voltaire et Saint-Joseph, le
  collège Jeanne-d’Arc puis le lycée Saint-Joseph de Reims, où il obtient son
  baccalauréat [réf. nécessaire].
- >-
  Après trois échecs au concours de première année de médecine, il se réoriente
  vers la recherche en biochimie et biologie moléculaire. Il obtient en 2003 un
  doctorat de recherche (biochimie et biologie moléculaire) à la faculté de
  médecine de Reims.
- >-
  En 2007, il devient maître de conférences des universités-praticien
  hospitalier (pharmacologie) à l’université de Reims-Champagne-Ardenne et au
  CHU de Reims.
- Parcours politique
- Au niveau local
- >-
  Il adhère à Démocratie libérale en 1998. Il devient conseiller municipal de
  Reims, où il siège dans la majorité de Jean-Louis Schneiter après les
  élections de 2001. Il se présente sans succès aux régionales de 2004 sur la
  liste UMP de Jean-Claude Étienne et aux municipales de 2008 à Reims sur la
  liste divers droite de Catherine Vautrin.
- >-
  Arnaud Robinet se présente aux élections cantonales de 2011 dans le sixième
  canton de Reims. Le conseiller général socialiste sortant, Francis Hénon, ne
  se représente pas [réf. nécessaire]. Il reçoit, outre l'investiture UMP, le
  soutien du Nouveau Centre et de l'Alliance centriste. Après être arrivé en
  tête du premier tour avec près de 40 % des voix, il est élu au second tour
  face à Zara Amarouche-Pince avec 56,13 % des suffrages.
- >-
  Début 2014, il se présente comme tête de liste lors des élections municipales
  à Reims et, le 30 mars, sa liste l’emporte au second tour avec 46,19 % des
  voix, devant celle menée par la maire sortante Adeline Hazan (42,75 %). Le 4
  avril suivant, il est élu maire par le conseil municipal.
- >-
  Il est réélu au premier tour lors des élections municipales de 2020 avec 66,32
  % des voix, un scrutin marqué à Reims par une abstention d’environ 69 %.
- >-
  En 2023, des articles de presse révèlent qu’une expérimentation d’analyse
  vidéo fondée sur une solution de Thales a eu lieu à Reims depuis 2021 ; le
  maire en a confirmé l’existence lors d’un conseil municipal fin janvier 2023.
- >-
  Il est élu président de la communauté urbaine du Grand Reims par le conseil
  communautaire extraordinaire du 29 janvier 2024, face à Charles Gossard, maire
  de Fismes. Il succède à Catherine Vautrin, nommée ministre le 11 janvier 2024.
- Au niveau national
- >-
  À la suite de la démission de Renaud Dutreil de son mandat de député de la
  première circonscription de la Marne (prise d’acte le 17 septembre 2008) et du
  décret de convocation des électeurs du 22 octobre 2008, Arnaud Robinet est
  choisi comme candidat de l’UMP pour lui succéder. Il arrive en tête du premier
  tour de l'élection législative partielle avec 28,64 % des voix devant le
  socialiste et premier adjoint à la maire de Reims, Éric Quénard (28,05 %), et
  l'ancien député divers droite Francis Falala (20,94 %). Le 14 décembre 2008,
  il est élu député avec 52,49 % des suffrages exprimés (participation : 24,16
  %) face à Éric Quénard. À 33 ans, il devient le plus jeune des députés UMP.
- >-
  Il siège à la commission des Affaires sociales à l’Assemblée nationale durant
  les XIIIe et XIVe législatures.
- >-
  En 2011, il est secrétaire national de l’UMP chargé des retraites et participe
  aux travaux relatifs à la mission d’information sur le Médiator.
- >-
  Aux élections législatives de 2012, il arrive en tête du premier tour avec
  38,54 % des suffrages (PS : 34,62 % ; FN : 14,82 %) et est réélu au second
  tour avec 52,77 % dans une circonscription remodelée. Dans la ville de Reims,
  il obtient 50,65 % des voix.
- >-
  Il soutient la candidature de François Fillon pour la présidence de l’UMP lors
  du congrès d’automne 2012 [réf. nécessaire].
- >-
  En 2013, il vote contre la loi ouvrant le mariage aux personnes de même sexe :
  « Je me suis beaucoup posé la question entre voter contre et m'abstenir.
  Finalement, vu les problèmes soulevés par la GPA, la PMA et le nom de famille,
  mon vote est contre la loi. Comme beaucoup, je voulais l'égalité des droits
  pour les couples, mais je n'ai pas eu assez de réponses sur certains points.
  Or, c'est bien de mariage pour tous qu'il est question. Du coup, je pense que
  certains couples iront en justice pour bénéficier de la PMA et de la GPA, ce
  que je refuse. Alors, je vais voter contre en raison de toutes les
  incertitudes à ce sujet ».
- >-
  Il est présenté comme « Monsieur retraites » de l’UMP par plusieurs médias, où
  il est également cité comme « secrétaire national chargé des retraites » au
  sein du parti.
- >-
  Le 9 décembre 2014, Nicolas Sarkozy, alors président de l’UMP, le nomme
  secrétaire national chargé de la santé.
- >-
  Il soutient Bruno Le Maire pour la primaire présidentielle des Républicains de
  2016 et rejoint son équipe comme conseiller politique en septembre 2016.
- >-
  Le 13 septembre 2016, il apparaît brièvement dans l’émission d’enquête de
  France 2 Cash Investigation, intitulée « Industries agro-alimentaires :
  business contre santé », consacrée notamment à l’ANIA.
- >-
  Le 1er mars 2017, dans le contexte de l’Affaire Fillon, et à la suite du
  départ de Bruno Le Maire de l’équipe de François Fillon, il annonce qu’il
  cesse de soutenir le candidat de la droite. Il lui apporte ensuite un soutien
  de second plan en fin de campagne [réf. nécessaire].
- >-
  Pour respecter l’interdiction de cumul entre mandat parlementaire et fonction
  exécutive locale entrée en vigueur lors du renouvellement de 2017, il ne se
  représente pas aux législatives de 2017.
- >-
  Après sa réélection à la mairie de Reims, il adresse le 11 septembre 2020 une
  lettre au Premier ministre Jean Castex proposant une expérimentation de
  légalisation du cannabis à Reims. Le 26 septembre, il co-signe avec les maires
  de Châteauroux et de Charleville-Mézières une tribune appelant à légaliser
  l’usage du cannabis.
- >-
  Dans un questionnaire pré-municipales 2020 du journal L’Union, il indique
  regretter son vote contre le mariage pour tous.
- >-
  Fin décembre 2020, il demande la mise en place d’un troisième confinement en
  janvier 2021[réf. nécessaire].
- >-
  Fin 2021, il quitte LR pour rejoindre Horizons, le parti d’Édouard Philippe.
  En janvier 2022, il annonce soutenir Emmanuel Macron pour l’élection
  présidentielle de 2022.
- >-
  En novembre 2023, lors des débats sur la loi immigration, il publie une
  tribune en défense de l’aide médicale d’État (AME), jugeant sa suppression «
  un non-sens déontologique, économique et sanitaire ».
- >-
  En novembre 2024, il réaffirme sur Europe 1 son soutien à Édouard Philippe en
  vue de l’échéance présidentielle de 2027.
- >-
  Le 12 mai 2025, en tant que président de la FHF, il est auditionné par la
  commission d’enquête de l’Assemblée nationale sur l’organisation du système de
  santé et les difficultés d’accès aux soins.
- >-
  Le 17 septembre 2025, il est reconduit pour un second mandat de trois ans à la
  présidence de la FHF.
- Détail des mandats et fonctions
- >-
  2001-2008 : membre du Conseil municipal de Reims (Marne)

  2001-2008 : membre de la Communauté d'agglomération Reims Métropole

  2011-2014 : conseiller général de la Marne (élu dans le canton de Reims-6)

  2008-2017 : député de la première circonscription de la Marne

  Depuis 2014 : maire de Reims

  2014-2024 : membre du Conseil communautaire du Grand Reims (ex-Reims
  Métropole)

  Depuis 2022 : président de la Fédération hospitalière de France (FHF)

  Depuis 2024 : président du Grand Reims
- Décorations
- >-
  Chevalier de la Légion d'honneur (31 décembre 2023), au titre de « président
  d’une association nationale d’hôpitaux et d’établissements médicosociaux
  publics, maire de Reims (Marne) ; 22 ans de services ».

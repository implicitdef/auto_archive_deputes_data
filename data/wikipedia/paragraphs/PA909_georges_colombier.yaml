- >-
  Georges Colombier, homme politique français, né le 8 mars 1940 à Jallieu
  (Isère).
- title: Biographie
  children:
    - >-
      Il est réélu député au premier tour le 10 juin 2007, pour la XIIIe
      législature (2007-2012), dans la circonscription de l'Isère (7e). Il fait
      partie du groupe UMP.

- >-
  Louis Boyard, né le 26 août 2000 à Fontenay-le-Comte (Vendée), est un homme
  politique et député français de la 3e circonscription du Val-de-Marne, membre
  de la direction de La France insoumise. Auparavant, il a été syndicaliste
  lycéen et militant étudiant.
- >-
  Président de l'Union nationale lycéenne de 2018 à 2019, il est ensuite
  chroniqueur sur des chaînes de radio et de télévision en 2021. En 2022, il est
  élu député dans la troisième circonscription du Val-de-Marne, sous l'étiquette
  de La France insoumise, deuxième plus jeune député de la législature après
  Tematai Le Gayic. En décembre 2022, il intègre la direction de LFI.
- Il est réélu en 2024, sous l'étiquette du NFP.
- Biographie
- Enfance
- >-
  Né à Fontenay-le-Comte, en Vendée, il est le fils d'un cadre d'entreprise
  ferroviaire et d'une employée anglaise du groupe Samsung. Durant sa jeunesse,
  il déménage beaucoup au gré des déplacements professionnels de son père et
  habite notamment aux Mureaux, à Amiens, à Bruxelles et à Ablon-sur-Seine. Il
  effectue ses études secondaires au lycée Georges-Brassens à Villeneuve-le-Roi
  (Val-de-Marne).
- Vie privée
- >-
  Louis Boyard est le compagnon de Marie Mesmeur, députée d'Ille-et-Vilaine
  depuis les élections législatives anticipées de 2024.
- Président de l'Union nationale lycéenne
- >-
  Louis Boyard se fait connaître lors du mouvement de protestation du lycée
  Georges-Brassens de Villeneuve-le-Roi à la suite de la découverte de la
  présence d'amiante, qui donne lieu à un blocage de l'établissement par les
  élèves, soutenus par leurs professeurs.
- >-
  Le 8 avril 2018, il est élu président de l'Union nationale lycéenne (UNL) à
  l'occasion du 11e congrès du syndicat lycéen. Son mandat prend fin en juillet
  2019.
- >-
  Pendant son mandat, il participe à la mobilisation contre Parcoursup et
  encourage le blocage de lycées en soutien au mouvement des Gilets jaunes. Le 2
  février 2019, il est blessé au pied par un tir de LBD lors d'une manifestation
  du mouvement des Gilets jaunes, à laquelle il participe, en tant que président
  de l'UNL. Au micro de France Inter, le ministre de l'Intérieur, Christophe
  Castaner, l'accuse de courir « de plateau en plateau » et de simuler après
  être tombé « tout seul en descendant d'une statue ». La presse rapporte une
  semaine après qu'il est victime d'insultes sur les réseaux sociaux. Louis
  Boyard accuse en retour le ministre « de violer le secret médical et de mentir
  » puis dépose plainte pour « violences volontaires avec armes par personne
  dépositaire de l'autorité publique ». Cette plainte n'a pas fait l'objet de
  suites connues publiquement.
- Militant étudiant
- >-
  À l'automne 2019, il entame des études en droit à l'université
  Paris-Panthéon-Assas. Le 27 octobre 2020, il est élu à la commission de la
  Formation et de la Vie universitaire (CFVU) du conseil académique de
  l'université en tant que suppléant de Marguerite Baranton, tête de la liste «
  Assas in Progress » qui obtient 11,59 % des suffrages exprimés. En 2021, il
  est porte-parole du Mouvement des Solidarités Étudiantes.
- >-
  Parallèlement, il s'inscrit à un BTS en communication, suivi par
  correspondance.
- >-
  Durant l'été 2021, alors qu'il est encore étudiant, il est chroniqueur dans
  deux émissions audiovisuelles : d'abord de juin à août dans Les Grandes
  Gueules, diffusée sur RMC, où ses propos sur le Conseil de défense sanitaire
  sont violemment critiqués à la mi-août en direct par l'animateur Alain
  Marschall puis, à partir du 1er septembre, pendant plusieurs semaines, dans
  Touche pas à mon poste !, diffusée sur C8, où il perçoit 300 euros par
  émission pour un total de 6 700 euros. Au cours de sa première chronique dans
  l'émission télévisée Touche pas à mon poste !, il indique avoir ponctuellement
  vendu de la drogue pour payer ses études, tout en reconnaissant être un
  étudiant médiocre (« Je suis nul, vraiment nul, tu ne peux pas me mettre dans
  une salle de classe »).
- >-
  En septembre 2022, il indique mettre en pause ses études pour se consacrer à
  son mandat de député.
- Député
- Élection
- >-
  À l'âge de 21 ans, Louis Boyard est investi comme candidat aux élections
  législatives de 2022 par La France insoumise (LFI) pour la Nouvelle Union
  populaire écologique et sociale (NUPES) dans la troisième circonscription du
  Val-de-Marne.
- >-
  Au premier tour de l'élection, il arrive en tête avec près de 31,57 % des
  voix, devant le député sortant Laurent Saint-Martin, membre de La République
  en marche, qui réunit 25,52 % des voix. Il est élu au second tour avec 51,98 %
  des suffrages exprimés. Il devient alors le second plus jeune député de la
  législature, derrière le Polynésien Tematai Le Gayic, né deux mois après lui,
  élu la même année.
- Mandat
- >-
  Sur le fond, il s'engage notamment sur l'abaissement du droit de vote à 16 ans
  et pour une allocation d’autonomie pour les jeunes en formation (propositions
  n'ayant pas été adoptées à ce jour).
- >-
  En sa qualité de jeune député, il est désigné pour être secrétaire du bureau
  de l'Assemblée nationale lors de la séance d'ouverture de la XVIe législature
  de la Cinquième République le 28 juin 2022. À cette occasion, il suscite la
  polémique en refusant, aux côtés de Danièle Obono, de serrer la main de
  députés du Rassemblement national. Interrogé le lendemain sur son geste, il
  ironise aux micros de BFM TV et de LCP sur l'importance des « gestes barrière
  » face à l'extrême droite.
- >-
  Le 7 décembre 2022, une conférence qu'il animait, à Bordeaux, au côté du
  député Carlos Martens Bilongo est la cible d'une tentative d'agression par des
  militants d’extrême droite cagoulés et équipés de barres de fer. Son domicile
  est placé sous surveillance policière en février 2023, le député ayant reçu
  diverses menaces dans le « contexte particulier de la réforme des retraites »
  selon la police.
- >-
  De manière générale, Louis Boyard est connu pour sa présence active sur les
  réseaux sociaux. Il est ainsi l'un des députés les plus suivis sur TikTok.
  Cette activité en ligne est parfois controversée : par exemple, en mars 2023,
  il appelle les lycéens à poster sur les réseaux sociaux des photos de leurs
  lycées bloqués, avec à la clé un tirage au sort pour gagner une visite du
  Palais Bourbon à ses côtés. La Présidente de l'Assemblée nationale Yael
  Braun-Pivet s'en offusque, en répliquant que "la politique n'est pas un
  challenge TikTok".
- >-
  À la suite de la dissolution et des élections législatives de 2024, il se
  représente et est réélu avec 46,92% des voix dans un contexte de triangulaire.
- >-
  En juillet 2024, il est nommé rapporteur de la branche famille du PLFSS par la
  commission des affaires sociales de l'Assemblée nationale.
- Direction à La France insoumise
- En décembre 2022, Louis Boyard intègre la direction de La France insoumise.
- Orientations et prises de position
- >-
  Le 10 novembre 2022, invité à réagir sur l'accueil des migrants africains dans
  l'émission télévisée Touche pas à mon poste ! sur C8, il cite Vincent Bolloré
  comme une des « cinq personnes les plus riches […] qui appauvrissent la France
  et l'Afrique », ce qui déclenche une série d'insultes de la part de Cyril
  Hanouna. Le lendemain, l'Arcom est saisie et Louis Boyard réclame l'ouverture
  d'une commission d'enquête parlementaire sur l'ingérence de Vincent Bolloré
  dans les médias qu'il possède. Puis, il annonce porter plainte, pour injures
  publiques, aggravées par sa qualité de parlementaire, contre Cyril Hanouna. Le
  9 février 2023, pour avoir failli à son obligation de maîtrise de l’antenne,
  la chaîne C8 est condamnée à une amende de 3,5 millions d'euros par l'Arcom.
- >-
  Il participe à un clip de rap publié en janvier 2023 par Yanni dans lequel
  sont critiquées des personnalités politiques telles que Marine, Jean-Marie et
  Marion Maréchal Le Pen, mis en parallèle avec Philippe Pétain. Adrien
  Quatennens est par ailleurs cité.
- >-
  Deux jours avant la grève du 7 mars 2023 contre la réforme d'Olivier Dussopt,
  temps fort du mouvement social contre le projet de réforme des retraites, il
  se fait remarquer en appelant les lycéens et étudiants à rejoindre le
  mouvement en bloquant leurs établissements à travers un hashtag
  #BlocusChallenge.
- >-
  En 2023, dans le contexte de la rentrée des classes, Louis Boyard réagit à
  l'interdiction de l'abaya dans les établissements scolaires en expliquant
  qu'il s'agit de « polémiques islamophobes » destinées à ne pas parler des
  problèmes de l'école. Dans un tweet du 21 septembre 2022, dans le contexte des
  manifestations des Iraniennes contre le port obligatoire du voile, Louis
  Boyard avait affirmé qu'il n'y a « aucune différence entre un Zemmour qui se
  bat pour arracher le voile des femmes, et les dirigeants iraniens qui se
  battent pour le leur imposer ».
- >-
  Après l'attaque du Hamas contre Israël du 7 octobre 2023, Louis Boyard affirme
  dans un tweet : « Trop longtemps que la France ferme les yeux sur la
  colonisation et les exactions en Palestine. Trop longtemps que la France
  renvoie dos à dos la violence de l’État israélien et celle de groupes armés
  palestiniens. Des années d’inaction et toujours les civils qui en paient le
  prix. Comment s’habituer à l'horreur ? ». Sa réaction suscite des commentaires
  indignés de l'extrême droite, de la droite, du centre et d'une partie de la
  gauche. Le député socialiste Jérome Guedj dit faire le constat d'« une forme
  de relativisme » et exprime son dégoût. La sénatrice socialiste Laurence
  Rossignol l'accuse d'« antisémitisme ».
- Controverses médiatiques et judiciaires avec Cyril Hanouna et C8
- >-
  Le 10 novembre 2022, Louis Boyard, ancien chroniqueur de l'émission et invité
  à se prononcer sur le sujet de l'Ocean Viking dans l'émission TPMP, met en
  cause des milliardaires, affirmant que les « cinq personnes les plus riches,
  ce sont les mêmes personnes qui appauvrissent la France et elles appauvrissent
  l'Afrique », en vient à critiquer Vincent Bolloré, propriétaire du groupe
  Canal +, mettant en cause les agissements de l'homme d'affaires au Cameroun,
  pour lesquels il est poursuivi par la justice. Cyril Hanouna interrompt alors
  l'élu, le traitant d'« espèce d'abruti, bouffon, tocard » et de « merde », lui
  précisant : « Je m'en bats les couilles que tu sois élu », avant de lui
  rappeler qu'il a été chroniqueur dans l'émission, acceptant de ce fait
  l'argent de Vincent Bolloré.
- >-
  À la suite de cette altercation, Mathilde Panot, au nom du groupe La France
  insoumise, annonce saisir l'Arcom et vouloir l'ouverture d'une commission
  d'enquête parlementaire sur l'ingérence du milliardaire dans les médias. Le 15
  novembre Sarah Legrain, députée La France insoumise, interpelle l'Assemblée
  nationale lors des questions au gouvernement sur l'incident, dénonçant une
  concentration des médias et un pouvoir trop important de leurs propriétaires
  sur la liberté d'expression en France.
- >-
  La présidente de l'Assemblée nationale, Yaël Braun-Pivet, a considéré la
  séquence télévisuelle, opposant l'élu et l'animateur, dégradante tant pour le
  débat public que pour les personnes présentes sur le plateau et a invité à «
  collectivement nous élever contre cette dérive du débat public et du débat
  dans les médias ». Le Porte-parole du gouvernement Olivier Véran a, quant à
  lui, déclaré « qu’on aime ou non Louis Boyard, qu’on partage ou non ses idées,
  il reste un élu. Il a le droit de s’exprimer comme il l’entend, et on n’a
  certainement pas à l’injurier ou l’insulter ».
- >-
  Louis Boyard demande une commission d'enquête sur Vincent Bolloré. Le 14
  novembre, Boyard annonce sur Twitter porter plainte pour « injure publique »
  contre l'animateur, Cyril Hanouna ayant promis de faire de même contre l'élu.
- >-
  La chaine C8, qui héberge l'émission de l'animateur, écope en février 2023
  d'une amende record de 3,5 millions d'euros par l'Arcom.
- >-
  « L’Arcom a en effet estimé que ces propos ont porté atteinte aux droits de
  l’invité, au respect de son honneur et de sa réputation » et que « cette
  séquence traduisait une méconnaissance par l’éditeur de son obligation de
  maîtrise de son antenne ».

- >-
  Marie-Françoise Pérol-Dumont, née le 26 mai 1952 à Nedde dans la Haute-Vienne,
  est une femme politique française.
- title: Biographie
  children:
    - >-
      Elle est élue pour la première fois députée en 1997 dans la troisième
      circonscription de la Haute-Vienne et réélue le 16 juin 2002 pour la XIIe
      législature (2002-2007) puis une nouvelle fois par 62,33 % des voix le 17
      juin 2007 contre la candidate Béatrice Martineau de l'UMP, conseillère
      municipale de l'opposition à Limoges. Elle faisait partie du groupe
      socialiste.
    - >-
      Membre du conseil général de la Haute-Vienne de 1988 à 2015 (seconde femme
      élue à l'assemblée départementale), élue du canton urbain de
      Limoges-Beaupuy, après avoir bénéficié du retrait du conseiller sortant,
      Marie-Françoise Pérol-Dumont en est la présidente de 2004 à 2015 ; c'est
      l'une des cinq femmes à occuper cette fonction en France en 2011.
    - >-
      Elle annonce, le 14 janvier 2011, qu'elle ne sera pas candidate aux
      élections législatives de 2012.
    - >-
      Lors de la campagne présidentielle de 2012, elle soutient d'abord Martine
      Aubry, avant de s'engager en faveur de François Hollande une fois celui-ci
      désigné par les primaires citoyennes.
    - >-
      Elle est candidate socialiste aux élections sénatoriales de 2014 en
      Haute-Vienne, aux côtés de Laurent Lafaye. Elle est élue sénatrice le 28
      septembre 2014.
    - >-
      Elle ne se représente pas aux élections départementales de 2015, pour
      lesquelles son canton est supprimé. Jean-Claude Leblois lui succède à la
      tête du conseil.
    - >-
      Au terme de son mandat de sénatrice, en 2020, elle annonce ne pas
      solliciter une réélection, et quitte la vie politique.

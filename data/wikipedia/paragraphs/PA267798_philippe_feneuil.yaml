- >-
  Philippe Feneuil est un homme politique français, né le 26 janvier 1950 à
  Ville-Dommange (Marne).
- >-
  Viticulteur de profession, il a été élu député suppléant de Catherine Vautrin
  en 2002. Il est devenu député le 1er mai 2004 lors de l'entrée de celle-ci au
  gouvernement. Il est membre de l'UMP. Il fut aussi maire de Chamery de 1995 à
  2014.
- title: Parcours politique
  children:
    - >-
      De 1994 à 2004, il est président du syndicat général des vignerons de la
      Champagne.

      En 1995, 2001, 2008, il est élu maire de Chamery.

      En 2002, il est élu député suppléant de Catherine Vautrin de la 2e
      circonscription de la Marne

      De 2004 à 2010, il est conseiller régional de Champagne-Ardenne

      Le 1er mai 2004, Il devient député de l'Assemblée nationale (il succède à
      Catherine Vautrin nommée au gouvernement) jusqu'en 2007

      En 2007, il est réélu député suppléant de Catherine Vautrin de la 2e
      circonscription de la Marne
- title: Distinctions
  children:
    - |-
      Chevalier de l’Ordre national du Mérite
      Officier du Mérite agricole

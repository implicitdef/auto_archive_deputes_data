- >-
  Fabien Lainé, né le 15 avril 1976 à Arcachon (Gironde), est un homme politique
  français. Il est député, membre du groupe MoDem à l'Assemblée nationale, de
  juillet 2017 à juin 2022 et d'août 2022 à août 2023. Depuis 2023, il est maire
  de la commune de Sanguinet, fonction qu'il avait occupée de 2014 à 2017.
- title: Biographie
  children:
    - >-
      Exerçant la profession de commercial dans le bâtiment, Fabien Lainé est
      élu maire de Sanguinet en élections municipales de 2014. Aux législatives
      de 2017, il est le suppléant de Geneviève Darrieussecq, élue députée. Elle
      est cependant nommée secrétaire d'État le même mois : il devient donc
      député en tant que suppléant.
    - >-
      Il démissionne de sa charge de maire de Sanguinet, pour se mettre en
      conformité avec la loi sur le cumul des mandats et laisse sa place à sa
      première adjointe Raphaëlle Miremont.
    - >-
      À l'Assemblée nationale, il est apparenté au groupe du Mouvement démocrate
      et apparentés, et membre de la commission de la défense nationale et des
      forces armées.
    - >-
      Fabien Lainé est réélu conseiller municipal aux élections municipales de
      2020 à Sanguinet, où il est à la tête d'une liste classée divers centre.
      Il est remplacé à la mairie par Christophe Labruyère jusqu'en 2022.
    - >-
      Soutien de la « chasse traditionnelle », il se prononce pour le maintien
      de certaines pratiques jugées cruelle par les défenseurs des animaux,
      comme la chasse de l'alouette avec des pantes ou des matoles.
    - >-
      Il redevient député le 5 août 2022. Comme pendant la précédente
      législature, il rejoint le groupe démocrate, MoDem et indépendants.
    - >-
      Le 20 août 2023, il quitte l'Assemblée en raison du départ de Geneviève
      Darrieussecq du gouvernement ; il retrouve alors son fauteuil de maire de
      Sanguinet le 7 septembre suivant.

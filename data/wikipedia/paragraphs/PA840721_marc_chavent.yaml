- >-
  Marc Chavent, né le 28 juin 1968 à Bourg-en-Bresse, est un homme politique
  français élu député de l'assemblée nationale en juillet 2024 dans la cinquième
  circonscription de l'Ain.
- Biographie
- Marc Chavent naît le 28 juin 1968 à Bourg-en-Bresse.
- Parcours politique
- >-
  Marc Chavent est le maire de Cerdon dans le département de l'Ain. Il est élu
  pour un mandat de 6 ans (de 2020 à 2026).
- >-
  Il parraine et soutient la candidature d'Éric Zemmour à l'élection
  présidentielle française de 2022.
- >-
  Il est investi lors des élections législatives françaises de 2024 dans la
  cinquième circonscription de l'Ain sur la liste d'Éric Ciotti, Républicains à
  droite, soutenue par le Rassemblement national. Il est élu au 2e tour avec
  57,53% des voix, opposé à la candidate Nouveau Front populaire Florence Pisani
  (42,47% des voix).

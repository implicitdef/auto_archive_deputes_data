      children:
        - >-
          1976-1978 : 1er régiment de parachutistes d'infanterie de marine -
          Groupement opérationnel.

          1973-1975 : Cabinet du ministre de la Défense (aide de camp de Robert
          Galley (1973), Jacques Soufflet (1974) et Yvon Bourges (1975)).

          1964-1973 : Officier dans l'Arme blindée cavalerie et dans l'Aviation
          légère de l'armée de terre, pilote d'hélicoptère.

          1963-1964 : École de cavalerie de Saumur.

          1961-1963 : École spéciale militaire de Saint-Cyr, promotion no 148
          Bir Hakeim.
    - title: 'Corps préfectoral : 1978-1997'
      children:
        - >-
          1986-1997 : réintégration dans l'administration préfectorale comme
          directeur général des services de la Ville de Paris[Quoi ?].

          1983-1986 : en disponibilité du corps préfectoral, chargé de mission
          au cabinet de Jacques Chirac, Maire de Paris.

          1980-1983 : chef de cabinet du Préfet de Police de Paris.

          1978-1980 : sous-préfet, directeur de cabinet du préfet de l'Yonne.

- >-
  Yves Fromion, né le 15 septembre 1941 à Vorly (Cher), est un homme politique
  français.
- title: Biographie
  children:
    - >-
      Diplômé de l'École spéciale militaire de Saint-Cyr, Yves Fromion est élu
      député le 1er juin 1997, pour la XIe législature (1997-2002), dans la
      première circonscription du Cher, face à Roland Hodel. Il est réélu en
      2002 et 2007. Il fait partie des groupes RPR puis UMP.
    - >-
      Yves Fromion est également le créateur des « fêtes franco-écossaises »
      d'Aubigny-sur-Nère[réf. nécessaire].
    - >-
      En 2006, il est chargé d’une mission gouvernementale sur les exportations
      d'armement de la France et est l'auteur de deux rapports parlementaires
      sur l'avenir de Giat industries et sur la Recherche au bénéfice de la
      Défense Nationale.
    - >-
      Yves Fromion a été nommé président de la mission d'information sur
      l'attentat de Karachi, et dénonce en 2010 de nombreuses « fictions » dans
      le rapport parlementaire qui stipulait qu'il pourrait  y avoir un rapport
      entre l'arrêt des versements de commissions au Pakistan et l'attentat de
      Karachi.
    - >-
      Il soutient Nicolas Sarkozy pour la primaire présidentielle des
      Républicains de 2016.
- title: Parcours professionnel
  children:

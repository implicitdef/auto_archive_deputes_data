- >-
  Claire Guichard, née le 30 mai 1967 à Saint-Pierre (France), est une femme
  politique française.
- >-
  Suppléante de Gabriel Attal lors des élections législatives de 2022, elle
  devient députée de la 10e circonscription des Hauts-de-Seine le 23 juillet
  2022.
- title: Situation personnelle
  children:
    - >-
      Claire Guichard est directrice du Centre culturel et sportif de
      Saint-Pierre-et-Miquelon entre 1994 et 1996. Elle quitte l'archipel à
      l'âge de 30 ans et s'installe en métropole. Elle déclare néanmoins
      conserver un lien avec son île de naissance.
    - >-
      Sur l'archipel, elle est également connue en tant que comédienne,
      notamment via le rôle de  Cocotte, qu'elle interprète dans le sixième et
      dernier épisode de la mini-série Entre terre et mer (1997), tourné sur
      l'île aux Marins.
- title: Parcours politique
  children:
    - title: Élue locale à Issy-les-Moulineaux
      children:
        - >-
          Lors des élections municipales de 2001, elle devient conseillère
          municipale à Issy-les-Moulineaux, élue sur la liste d’André Santini
          (liste de droite). À la suite des élections municipales de 2008, elle
          devient adjointe au maire d’Issy-les-Moulineaux, notamment chargée de
          la petite enfance et de la jeunesse. En 2015, ses fonctions
          s’élargissent, devenant chargée de la santé et du développement
          durable. En 2020, elle est réélue adjointe au maire, cette fois-ci
          chargée du tourisme et des relations internationales.  Dans le cadre
          de ses fonctions, elle est aussi élue présidente du groupe Pays Corée
          chez Cités unies France.

          Dans le cadre de la loi sur le cumul des mandats et de son élection en
          tant que députée, elle démissionne de son poste d'adjointe en juillet
          2022 mais reste conseillère municipale.


          [réf. souhaitée]
    - title: Députée des Hauts-de-Seine
      children:
        - >-
          Membre de La République en marche (LREM), suppléante de Gabriel Attal
          lors des élections législatives de 2022, elle devient députée de la
          10e circonscription des Hauts-de-Seine le 23 juillet 2022 en
          remplacement de ce dernier, nommé dans le gouvernement Élisabeth
          Borne. Elle était whip du groupe Renaissance pour les députés membres
          de la commission des Affaires sociales.

          Actuellement à l’Assemblée nationale, elle est siège à la commission
          des Affaires étrangères.


          [réf. souhaitée]
- title: Polémique
  children:
    - >-
      Le 27 janvier 2023, durant l'examen de la réforme des retraites, présentée
      par le gouvernement d'Élisabeth Borne, elle déclare: « Je connais beaucoup
      d'AESH qui sont des mères qui avaient arrêté de travailler et choisissent
      aujourd'hui ce statut pour avoir les mercredis et les vacances scolaires :
      elles assument. ». Cette déclaration soulève de nombreux commentaires de
      l'opposition à cette réforme.
    - >-
      Le lendemain, elle présente des excuses « à ceux [que ses propos] ont
      heurtés », sur son compte Twitter.
    - >-
      En mars 2024, elle est accusée de népotisme suite à la nomination de sa
      sœur à un poste d'enseignement de lycée au sein de la Cité scolaire
      internationale de Grenoble.

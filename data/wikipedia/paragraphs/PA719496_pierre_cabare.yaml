- >-
  Pierre Cabaré, né le 12 décembre 1957 à Toulouse, est un homme politique
  français et député de la première circonscription de la Haute-Garonne de 2017
  à 2022.
- >-
  En juin 2024, il est condamné à quinze mois de prison avec sursis et à cinq
  ans d’inéligibilité pour agression et harcèlement sexuels sur son ancienne
  suppléante.

      children:
        - >-
          D’octobre 2021 à mars 2022, son équipe parlementaire trafique ce
          présent article Wikipédia en tentant de supprimer  des multiples
          paragraphes sur les accusations de harcèlement et d’agression sexuels
          dont il est l’objet, ainsi que de ses condamnations judiciaires
          présentes ci-dessus.

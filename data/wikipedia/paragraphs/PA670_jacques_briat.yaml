- >-
  Jacques Briat, homme politique français, né le 18 janvier 1948 à
  Valence-d'Agen (Tarn-et-Garonne).

  Élu député en 1993, il est réélu député le 16 juin 2002, pour la XIIe
  législature (2002-2007), dans la 2e circonscription de Tarn-et-Garonne.
- title: Biographie
  children:
    - title: Formation
      children:
        - >-
          Jacques Briat est docteur en pharmacie, diplômé de l'Institut d'études
          politiques, de l'Institut d'administration des entreprises, et
          titulaire d'un DESS de sciences économiques.
    - title: Carrière politique
      children:
        - >-
          Jacques Briat a été président départemental de l'UDF (Tarn-et-Garonne)
          de 1983 à 1998, président départemental de Démocratie libérale de 1998
          à 2002, président départemental de l'UMP de 2003 à 2006 et président
          départemental du Parti radical valoisien de 2006 à 2007.
        - >-
          Jacques Briat a été candidat aux élections cantonales à
          Valence-d'Agen, puis aux élections cantonales à Auvillar. De même, il
          a été candidat aux élections municipales à Valence-d’Agen, puis aux
          élections municipales à Moissac.
        - >-
          À la veille du premier tour des élections régionales de mars 2010,
          Jacques Briat s'est désolidarisé de l'UMP en appelant publiquement à
          voter contre la chef de file de l'UMP pour les élections régionales de
          Midi-Pyrénées, Brigitte Barèges.
        - >-
          En mars 2011, il apporte son soutien au président du Parti radical de
          gauche, Jean-Michel Baylet, contre Nicolas Pompigne-Mognard (en), le
          candidat de l'UMP aux élections cantonales de Valence-d'Agen et
          adversaire. politique de Jean-Michel Baylet dans le département de
          Tarn-et-Garonne.
        - >-
          Le 17 novembre 2011, sortant de sa retraite arcachonnaise pour un
          dernier tour de piste, dans un communiqué publié par La Dépêche du
          Midi, le journal de son ancien adversaire politique, Jean-Michel
          Baylet, Jacques Briat annonce qu'il sera candidat aux élections
          législatives de 2012 : « J'ai donc décidé d'être candidat à l'élection
          législative de 2012. (...) J'ai quitté l'UMP pour divergences de
          stratégie avec la direction montalbanaise. Je ne demande donc aucune
          investiture. Ma décision est irrévocable. J'annoncerai officiellement
          ma candidature et débuterai ma campagne dans les premiers mois de 2012
          ».
        - >-
          Jacques Briat est vice-président du comité de soutien à Alain Rigolet,
          candidat divers droite aux élections législatives à Arcachon.

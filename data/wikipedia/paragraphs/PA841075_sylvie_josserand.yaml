- >-
  Sylvie Josserand, née en août 1968, est une avocate et personnalité politique
  française.
- Biographie
- Sylvie Josserand naît en août 1968.
- En 1988, Sylvie Josserand milite en faveur de François Mitterrand.
- >-
  Avocate au barreau de Nîmes, en 2024 elle figure en 26e position sur la liste
  du Rassemblement national aux élections européennes, conduite par Jordan
  Bardella.
- >-
  Lors des élections législatives anticipées consécutives, elle est élue députée
  de la 6e circonscription du Gard au second tour face à Nicolas Cadène, en
  obtenant 51,40 % des suffrages exprimés. Sa suppléante est la conseillère
  municipale de Nîmes Laurence Gardet. La trente-deuxième personne de la liste
  RN, Séverine Werbrouck, occupera son siège au Parlement européen.
- Publication
- >-
  L'impartialité du magistrat en procédure pénale, 1998, 676 p. (présentation en
  ligne) (thèse de doctorat)

- >-
  André Berthol, né le 10 novembre 1939 à Poitiers (Vienne), est un homme
  politique français.
- Biographie
- Il est membre de l'UMP.
- Il est député de 1988 à 2007, dans la 7e circonscription de la Moselle.
- >-
  Conseiller général de Saint-Avold-1, il cède son siège de député à André
  Wojciechowski en 2007.

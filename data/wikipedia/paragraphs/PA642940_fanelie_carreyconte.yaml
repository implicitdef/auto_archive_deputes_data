- >-
  Fanélie Carrey-Conte, née le 16 mai 1980 à Bègles (Gironde), est secrétaire
  générale de la Cimade. Elle est de 2012 à 2016 députée française de la 15e
  circonscription de Paris.
- >-
  Elle commence son militantisme dans le syndicalisme et le mutualiste étudiant.
  Elle participe à la direction de l'Union nationale des étudiants de France et
  de la Mutuelle des étudiants.
- Vie personnelle et professionnelle
- >-
  Diplômée de l'Institut d'études politiques de Bordeaux et master « aménagement
  » de l'École nationale des ponts et chaussées/Institut français d'urbanisme,
  elle est administratrice de La Mutuelle des étudiants (LMDE) puis travaille
  dans le secteur associatif du logement des jeunes et enfin dans le domaine de
  l'économie sociale et solidaire. Elle est présidente de l'observatoire
  expertise et prévention santé des étudiants (EPSE) et secrétaire générale
  d'Enercoop jusqu'à sa prise de fonction à la Cimade en 2021.
- Syndicalisme étudiant
- >-
  Durant ses années d'études, Fanélie Carrey-Conte milite à l'Union nationale
  des étudiants de France (UNEF). À l'intérieur de ce syndicat étudiant, elle
  rejoint la tendance égalité (TTS), principal courant d'opposition à la
  majorité nationale. En 2003, Fanélie Carrey-Conte rentre au bureau national de
  l'UNEF et devient alors l'une des animatrices de la TTS. Elle quitte ses
  fonctions en 2005, lorsqu'elle est élue administratrice de la LMDE. Elle
  intègre alors le bureau national de la mutuelle où elle est chargée de la
  protection sociale.
- Parcours politique
- >-
  Elle commence sa carrière politique à gauche dans les institutions
  représentatives étudiantes. À partir de 2000, Fanélie Carrey-Conte s'installe
  dans le 20e arrondissement et commence à s'investir dans la section socialiste
  locale. En 2008, elle est candidate aux municipales sur la liste menée par
  Frédérique Calandra puis aux élections régionales de 2010 sur la liste menée
  par Jean-Paul Huchon. De 2008 à novembre 2012, elle est la secrétaire de la
  section du 20e arrondissement.
- >-
  Fanélie Carrey-Conte est membre du courant Un monde d'avance situé à l'aile
  gauche du Parti socialiste.
- En 2017, elle rejoint Génération.s, créé par Benoît Hamon.
- Députée
- >-
  Lors des élections législatives de 2012, elle est élue suppléante de la
  députée George Pau-Langevin dans la 15e circonscription de Paris. Fanélie
  Carrey-Conte devient députée à la suite de la nomination de George
  Pau-Langevin au poste de ministre de la Réussite éducative sous le
  Gouvernement Jean-Marc Ayrault I et II.
- >-
  Fanélie Carrey-Conte est membre de la commission des affaires sociales de
  l'Assemblée nationale, elle est aussi vice-présidente du groupe d'études
  Économie sociale et solidaire. Avec vingt autres parlementaires socialistes,
  elle vote contre la ratification du pacte budgétaire européen dit TSCG.
- >-
  Critique de la politique économique du gouvernement Valls, elle rejoint les «
  frondeurs ». En septembre 2014, elle est mutée d'autorité par le président du
  groupe SRC Bruno Le Roux de la commission des affaires sociales à celle de la
  défense.
- >-
  Après les attentats du 13 novembre 2015 en France, elle figure parmi les sept
  députés français ne votant pas le projet de loi prolongeant l'état d'urgence
  de trois mois, adopté par 551 pour, 6 contre et une abstention, la sienne.

- >-
  Matthieu Marchio, né le 8 juin 1993 à Dieppe (Seine-Maritime), est un homme
  politique français.
- >-
  Membre du Rassemblement national, il est élu député dans la 16e
  circonscription du Nord lors des élections législatives de 2022.
- title: Biographie
  children:
    - >-
      Il est candidat FN aux élections départementales de 2015 dans le canton
      d'Abbeville-2. Son binôme arrive en tête du premier tour mais il est
      défait avec 39,14 % des voix face aux candidats UMP.
    - >-
      Il est collaborateur du groupe FN au conseil régional du
      Nord-Pas-de-Calais de 2016 à 2018.
    - >-
      À la tête de la liste « Somain, osons le changement » lors des élections
      municipales de 2020, il est élu conseiller municipal de Somain en juin
      2020.
    - >-
      Il est présent sur la liste du RN aux élections régionales de 2021 dans
      les Hauts-de-France, mais ne figurant qu'en 45e position pour le Nord, il
      ne parvient pas à intégrer le conseil régional.
    - >-
      Il est également candidat du RN aux élections départementales dans le Nord
      la même année pour le canton de Sin-le-Noble. En binôme avec Anne-Sophie
      Leclerc, il arrive en tête au premier tour avec seulement cinquante voix
      d'avance sur le binôme de gauche formé de Josyane Bridoux et Frédéric
      Delannoy, soit 30,36 % des suffrages. Toutefois, au second tour, c'est le
      binôme de gauche qui remporte l'élection dans le canton avec près de 60 %
      des voix.
    - >-
      Lors des élections législatives de 2022, il arrive en tête au premier tour
      dans la seizième circonscription du Nord des 35,86 % des suffrages. Il
      remporte le second tour de ces élections, avec 213 voix d'avance sur le
      candidat communiste sortant Alain Bruneel.
    - >-
      En mars 2023, il interrompt le contrat de travail de sa suppléante
      Anne-Sophie Leclerc qu'il avait embauchée comme assistante parlementaire,
      et quelques mois plus tard, celle-ci doit rembourser l'Assemblée
      nationale, La Voix du Nord indique que « le torchon brûle entre ces deux
      personnes ».
    - title: Positions
      children:
        - >-
          Il dépose en septembre 2022 deux propositions d’amendements visant à
          restreindre le droit de vote des salariés étrangers aux élections
          professionnelles, en particulier pour ceux n'étant pas des
          ressortissants européens.
        - >-
          En avril 2023, avec Jérémie Patrier-Leitus, député Horizons du
          Calvados, il prend la présidence d’un groupe d’études tourisme et
          patrimoine à l'Assemblée nationale.

- Élections législatives
- Autres fonctions
- >-
  Laurianne Rossi est également présidente du Conseil national du bruit et
  vice-présidente de l’Observatoire de l'éthique publique depuis 2018.
- >-
  Elle est administratrice de l'association Avenir-Transports depuis octobre
  2020.
- >-
  En juin 2020, elle est élue conseillère municipale de Montrouge sur la liste
  conduite par le maire sortant Étienne Lengereau (UDI), et conseillère de
  l'établissement public territorial Vallée Sud Grand Paris. Sa liste avait le
  soutien de LREM, alors que Laurianne Rossi s'opposait au choix de Juliette
  Méadel (Parti socialiste) comme tête de liste.
- >-
  Laurianne Rossi est élue à la tête de la section des Hauts-de-Seine de
  Renaissance en février 2023.
- >-
  Le 1er mars 2024, elle devient conseillère parlementaire (cheffe de pôle)
  auprès de Gabriel Attal, pour seulement trois mois.
- Divers
- >-
  Le 30 juillet 2017, alors qu'elle distribuait des tracts et échangeait avec
  des habitants sur le marché de Bagneux, elle est frappée par un homme qui
  prend la fuite. Ancien délégué CGT et ancien militant PCF, il est condamné le
  lendemain à six mois de prison dont un ferme et cinq avec sursis.

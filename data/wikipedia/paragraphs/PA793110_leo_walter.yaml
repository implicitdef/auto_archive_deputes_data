- >-
  Léo Walter, né le 14 avril 1972 à Amiens (Somme), est un enseignant et homme
  politique français. Membre de La France insoumise (LFI), il est élu député
  dans la deuxième circonscription des Alpes-de-Haute-Provence lors des
  élections législatives de 2022, sous la bannière de la NUPES.
- >-
  Reconduit par LFI, sous la bannière du NFP, lors des élections législatives
  anticipées de 2024, il échoue à se faire réélire face à Sophie
  Vaginay-Ricourt, membre des Républicains et soutenue par le Rassemblement
  national. Il annonce avoir perdu de seulement 800 voix environ au second tour.
- Situation personnelle
- Vie privée
- >-
  Marié et père de trois enfants, il réside à Niozelles. Il est issu d'une
  famille de pieds-noirs qui est restée après l'indépendance de l'Algérie.
- >-
  Il est enseignant et directeur d’école. Après avoir travaillé sept ans dans
  des établissements des quartiers nord de Marseille, il déménage dans les
  Alpes-de-Haute-Provence, où il est directeur de l’école de Revest-du-Bion,
  laquelle comprend deux classes, une primaire dont il s’occupe et une
  maternelle. Il est syndiqué au SNUipp.
- >-
  Il est le frère d'Emmanuelle Walter, ancienne rédactrice en chef du site web
  Arrêt sur Images et rédactrice en chef de l'émission Le dessous des images sur
  Arte.

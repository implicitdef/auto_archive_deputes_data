- >-
  Laurent Walter dit Léo Walter, né le 14 avril 1972 à Amiens (Somme), est un
  homme politique français. Lors des élections législatives de 2022, il est élu
  député dans la deuxième circonscription des Alpes-de-Haute-Provence.
- >-
  Reconduit par La France Insoumise, sous la bannière du Nouveau Front
  Populaire, lors des élections législatives anticipées de 2024, il échoue à se
  faire réélire face à la candidate du Rassemblement National Sophie
  Vaginay-Ricourt. Il annonce avoir perdu de seulement 800 voix environ.
- title: Situation personnelle
  children:
    - title: Vie privée
      children:
        - Marié et père de trois enfants, il réside à Niozelles.
        - >-
          Il est enseignant et directeur d’école. Après avoir travaillé sept ans
          dans des établissements des quartiers nord de Marseille, il déménage
          dans les Alpes-de-Haute-Provence, où il est directeur de l’école de
          Revest-du-Bion, laquelle comprend deux classes, une primaire dont il
          s’occupe et une maternelle. Il est syndiqué au SNUipp.
        - >-
          Il est le frère d'Emmanuelle Walter, ancienne rédactrice en chef du
          site web Arrêt sur Images et rédactrice en chef de l'émission Le
          dessous des images sur Arte.
- title: Carrière
  children:
    - title: Parcours politique
      children:
        - title: Début en politique
          children:
            - >-
              En 1986, alors qu'il n'a que 14 ans, Léo Walter participe aux
              manifestations contre le projet de loi Devaquet. Proche de la
              Confédération nationale du travail (CNT) et de la Fédération
              anarchiste (FA) dans sa jeunesse, il s'engage très tôt dans le
              combat militant, luttant contre le racisme, défendant les
              sans-papiers, se mobilisant pour les urgences ou contre les
              fermetures de classes dans son département des
              Alpes-de-Haute-Provence
        - title: Ralliement à Jean-Luc Mélenchon
          children:
            - >-
              Malgré ça, il reste éloigné de la « politique partisane » jusqu'en
              2010, année où il décide d'adhérer au Parti de gauche (PG) fondé
              par Jean-Luc Mélenchon.
            - >-
              En 2014, il se porte candidat aux élections municipales dans son
              village de Niozelles et est élu conseiller municipal. Il est réélu
              en 2020.
            - >-
              En 2015, il se présente aux élections départementales puis
              régionales sous les couleurs du Front de gauche mais échoue dans
              les deux cas à se faire élire.
        - title: Candidat aux législatives
          children:
            - >-
              Désigné candidat de La France insoumise aux élections législatives
              de 2017 dès le mois de février, il mène une campagne très active
              et parvient à franchir le cap du premier tour le 12 juin. Le 19
              juin, il est éliminé au second tour non sans avoir réduit l'écart
              le séparant de son adversaire Christophe Castaner (de 27,49 pts à
              23,14 pts).
            - >-
              Référent départemental de la France insoumise, il est impliqué
              dans diverses luttes : « défense du service public de La Poste,
              maintien des urgences, dans le soutien aux migrants, contre la
              réforme des retraites ou le passe sanitaire… »
            - >-
              Les deux hommes s'affrontent à nouveau dans la 2e circonscription
              des Alpes-de-Haute-Provence lors des élections législatives de
              2022. Comme en 2017, Christophe Castaner arrive en tête du premier
              tour mais avec une avance beaucoup plus courte qu'auparavant (0,86
              pts contre 27,49 pts). Finalement, au second tour, les rôles
              s'inversent par rapport à 2017 : Christophe Castaner est battu et
              Léo Walter élu député. Commentant sa victoire et, par la même
              occasion, la défaite de son adversaire, il se montre critique à
              l'égard du bilan de ce dernier, l'accusant d'avoir « mené des
              politiques autoritaires » en tant que ministre de l'Intérieur de
              2018 à 2020.
            - >-
              Après les élections européennes de 2024, et la victoire en France
              du Rassemblement National, le président Emmanuel Macron annonce la
              dissolution de l'Assemblée Nationale. Ainsi, de nouvelles
              élections législatives ont lieu et Walter est candidat à sa
              réélection. Après une campagne active, il se qualifie au second
              tour avec et derrière la candidate RN Sophie Vaginay-Ricourt face
              à laquelle il échoue finalement en obtenant seulement 46,52% des
              voix.

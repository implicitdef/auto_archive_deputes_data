- >-
  Véronique Louwagie, née le 20 mars 1961 à Buis-sur-Damville (Eure), est une
  femme politique française.
- >-
  Membre des Républicains, elle est élue députée dans la 2e circonscription de
  l'Orne lors des élections législatives de 2012, réélue en 2017 puis en 2022.
  Elle siège au sein du groupe LR et est membre de la commission des Finances de
  l'Assemblée nationale depuis 2014 et vice-présidente de cette même commission
  depuis 2022.
- >-
  Elle est aussi conseillère départementale de l'Orne de 2011 à 2014, puis à
  nouveau depuis 2021. Elle a été maire de L'Aigle de 2014 à 2017.
- title: Biographie
  children:
    - title: Jeunesse et famille
      children:
        - >-
          Issue d'une famille d'agriculteurs, Véronique Louwagie naît le 20 mars
          1961 à Buis-sur-Damville, dans l'Eure. Elle est issue d'une famille
          d'agriculteurs.
        - Elle est mariée et mère de trois enfants.
    - title: Carrière professionnelle et débuts en politique
      children:
        - >-
          Exerçant comme expert-comptable à L'Aigle, Véronique Louwagie adhère
          au RPR puis à l'UMP lors de sa création en 2002.
        - >-
          En 2010, elle est élue au conseil régional de Basse-Normandie,
          siégeant dans l'opposition, et à la commission des Finances.
        - >-
          En 2011, elle est élue au conseil départemental de l'Orne dans le
          canton de l'Aigle-Ouest.
        - Elle devient secrétaire départementale de l'UMP en mai 2011.
    - title: Élection au mandat de députée
      children:
        - >-
          Elle est élue au second tour de l'élection législative de 2012 dans la
          2e circonscription de l'Orne, avec 60 % des suffrages, contre Souad El
          Manaa. Elle est nommée à la commission des Affaires sociales de
          l'Assemblée nationale. Elle intègre, par la suite, la commission des
          finances, de l'économie générale et du contrôle budgétaire de
          l'Assemblée nationale. Elle y rend notamment un rapport rendu public
          en juin 2016 sur la taxation des produits agroalimentaires où elle
          expose notamment l'utilité d'une taxation des sodas en fonction de
          leur composition en sucre .
        - >-
          Le 27 novembre 2012, elle adhère au groupe Rassemblement UMP présidé
          par François Fillon.
        - >-
          Elle est élue maire de L'Aigle en mars 2014. Également députée, elle
          démissionne de son mandat de maire en juillet 2017 suite à la loi de
          non cumul des mandats.
        - >-
          Véronique Louwagie conserve au moins jusqu'en 2014 une activité
          professionnelle d'expert-comptable et de commissaire aux comptes.
        - >-
          Le 9 décembre 2014, Nicolas Sarkozy, élu président de l'UMP, la nomme
          secrétaire nationale de l'UMP chargée des nouveaux talents.
        - >-
          Elle soutient François Fillon pour la primaire présidentielle des
          Républicains de 2016. Elle est réélue lors des élections législatives
          de 2017, avec 54,73 % des voix.
        - >-
          Le 18 juillet 2017, la commission des finances la désigne comme
          rapporteur pour la Mission budgétaire Santé sur le projet de loi de
          finances pour 2018 ; elle travaille notamment sur le recours aux
          cabinets de conseil par le Ministère de la Santé et des Solidarités.
          Après six mois de législature, elle est la 5e députée la plus active
          selon le classement établi par Capital.
        - >-
          Elle parraine Laurent Wauquiez pour le congrès des Républicains de
          2017, scrutin lors duquel est élu le président du parti.
        - >-
          Lors des élections législatives de 2022, elle est réélue députée de la
          2e circonscription de l'Orne avec 60,80 % des suffrages, face au
          candidat du Rassemblement national Alexandre Morel.
        - >-
          En 2023, elle est condamnée par le conseil des prud'hommes à verser 15
          635 euros à son ancienne employée après l'avoir renvoyée pour faute
          grave sans motif réel.
- title: Prises de position
  children:
    - >-
      Opposante à la réforme des 35 heures en France, elle défend l'idée de «
      travailler plus pour gagner plus [...] pour que le travail rapporte
      toujours plus que l’assistanat ».
    - >-
      En 2013, elle s'oppose à la loi du Mariage pour tous et propose en
      contrepartie une alliance civile pour les couples homosexuels et un
      référendum.
    - >-
      Le 21 janvier 2014, elle vote un amendement visant le déremboursement de
      l'IVG si la notion de détresse est supprimée dans la définition de l'IVG.
    - >-
      En tant que députée-maire, elle s'oppose en 2017 à la loi sur le non cumul
      des mandats.
    - >-
      En février 2018, elle cosigne un courrier de parlementaires adressé au
      Premier ministre Édouard Philippe afin qu'il renonce à l'abaissement de la
      limitation de vitesse à 80 km/h .
    - >-
      Elle défend en 2023 une résolution visant à durcir l'accès à l'aide
      médicale d'État.
    - >-
      Elle est favorable à la réforme des retraites visant le report de l'âge de
      la retraite à 64 ans.

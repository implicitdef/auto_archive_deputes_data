- title: Mandats électifs
  children:
    - >-
      1995-1998 : maire-adjoint de Châteaudun ;

      1995-2014 : conseiller régional du Centre (aujourd'hui Centre-Val de
      Loire). Il démissionne pour cause de cumul des mandats ;

      2001-2017 : maire de Cloyes-sur-le-Loir ;

      2001-2016 : président de la communauté de communes des Trois-Rivières ;

      Depuis 2001 : président du syndicat du Pays Dunois ;

      Depuis 2007 : député de la quatrième circonscription d'Eure-et-Loir ;

      Depuis 2021 : conseiller régional du Centre-Val de Loire.
    - >-
      En juin 2007, il est candidat aux élections législatives avec Marc
      Guerrini, maire de Voves, pour suppléant.
    - >-
      Le 8 mai 2007, après le retrait du candidat UMP, Alain Venot, il confirme
      son ralliement à la majorité présidentielle de Nicolas Sarkozy, après
      avoir soutenu la candidature de François Bayrou au 1er tour de l'élection
      présidentielle, en cosignant l'appel de 22 députés UDF dans les colonnes
      du Figaro en faveur d'une alliance avec l'UMP. Le 1er juin 2007, il
      démissionne de sa fonction de président du groupe UDF au conseil régional
      du Centre. Candidat dans la quatrième circonscription, pour l'élection
      législative de juin 2007, il choisit Marc Guerrini comme suppléant, puis
      est élu dès le 1er tour avec 57,12 % des suffrages.
    - >-
      Lors des élections régionales de mars 2010, il est tête de liste
      départementale, en Eure-et-Loir, pour la liste UMP-Nouveau Centre conduite
      par Hervé Novelli.
    - >-
      En juin 2012, investi par l'UMP et le Nouveau Centre dans la quatrième
      circonscription , il est réélu au premier tour avec 50,72 % des suffrages.
      En juin 2017, investi par Les Républicains et l'UDI, il est réélu au
      second tour avec 70,38 % des voix.
- title: Autres responsabilités politiques
  children:
    - |-
      2001-2007 : membre du comité exécutif national de l'UDF ;
      2002-2007 : président de la fédération UDF d'Eure-et-Loir ;
      2008 : président du Nouveau Centre en Eure-et-Loir ;
      2008-2011 : secrétaire général adjoint et porte-parole du Nouveau Centre ;
      2011-2014 : secrétaire général et porte-parole du Nouveau Centre ;
      2013-2017 : président de l'UDI en Eure-et-Loir.
    - >-
      Lorsque Yvan Lachaud est élu président du groupe Nouveau Centre à
      l'Assemblée nationale, ce dernier abandonne ses fonctions exécutives au
      sein du parti. Philippe Vigier, jusque-là son adjoint, le remplace au
      poste de secrétaire général. Il conserve en outre son mandat de
      porte-parole du mouvement.

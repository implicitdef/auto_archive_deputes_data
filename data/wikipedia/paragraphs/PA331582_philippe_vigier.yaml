- >-
  Philippe Vigier, né le 3 février 1958 à Valence (Drôme), est un homme
  politique français.
- >-
  Maire de Cloyes-sur-le-Loir de 2001 à 2017 et député de la 4e circonscription
  d'Eure-et-Loir à partir de 2007, il est membre successivement de l'Union pour
  la démocratie française, des Centristes, de l'Union des démocrates et
  indépendants (UDI), puis du Mouvement démocrate (MoDem).
- >-
  Du 20 juillet 2023 au 11 janvier 2024, il est ministre délégué chargé des
  Outre-mer auprès du ministre de l’Intérieur et des Outre-mer, Gérald Darmanin,
  dans le gouvernement Élisabeth Borne.
- title: Parcours politique
  children:
    - >-
      Ancien membre de l'UDF, suppléant de Maurice Dousset aux législatives de
      1997, il est conseiller régional du Centre de 1995 à 2014, maire de Cloyes
      (Eure-et-Loir) de 2001 à 2017 et député de la quatrième circonscription
      d'Eure-et-Loir depuis 2007.
    - >-
      Au plan national, Philippe Vigier est secrétaire général du Nouveau Centre
      entre juillet 2011 et avril 2014 ainsi que porte-parole de l'Union des
      démocrates et indépendants (UDI) à partir du 18 septembre 2012. Il est élu
      président du groupe UDI à l'Assemblée nationale le 15 avril 2014, en
      remplacement de Jean-Louis Borloo qui a renoncé à ses fonctions et mandats
      politiques pour raisons de santé. Il obtient 16 voix contre 12 pour son
      rival François Sauvadet (plus un vote blanc).
    - >-
      Désigné tête de liste de la liste d'union de la droite et du centre pour
      les élections régionales de 2015 dans le Centre-Val de Loire, Philippe
      Vigier est battu par François Bonneau (PS), président sortant du conseil
      régional, dans une triangulaire avec Philippe Loiseau (FN).
    - >-
      Dans les années 2015-2016, il crée le Campus des Champs du Possible à
      Châteaudun, voué à l'agriculture et au numérique ; ce site est rebaptisé
      Xavier-Beulin en septembre 2017.
    - >-
      Il soutient Alain Juppé pour la primaire présidentielle des Républicains
      de 2016. Après la défaite de ce dernier, il devient l'un des porte-parole
      de François Fillon pour la campagne présidentielle.
    - >-
      Philippe Vigier quitte le groupe UDI, Agir et indépendants en octobre 2018
      pour fonder Libertés et territoires. Il le copréside avec Bertrand Pancher
      jusqu'à son départ, en septembre 2020, avec deux autres députés, pour le
      groupe MoDem. Il rejoint ainsi la majorité quelques semaines après avoir
      écrit au président de l'Assemblée Richard Ferrand pour lui signifier que
      le groupe Libertés et territoires déclarait « appartenir à l'opposition ».
    - >-
      Chef de file du groupe MoDem sur la question des retraites, Philippe
      Vigier propose d'augmenter le temps de travail hebdomadaire afin de
      générer plus de cotisations sociales. L'idée est de « travailler un peu
      plus longtemps, un peu à l'image de la journée de solidarité, qui ne fait
      plus aucun débat aujourd'hui ».
    - >-
      Le 20 juillet 2023, il est nommé ministre chargé des Outre-mer auprès du
      ministre de l’Intérieur et des Outre-mer, Gérald Darmanin, dans le
      gouvernement Élisabeth Borne, en remplacement de Jean-François Carenco. Il
      n'est pas reconduit au gouvernement lors du remaniement du 11 janvier
      2024. Pourtant, selon Mediapart, l'ancien ministre continue de bénéficier
      d’un logement de fonction et d’une voiture avec chauffeur, tout en
      organisant des « dîners privés » au sein du ministère.

- >-
  Jacques Kossowski, né le 11 octobre 1940 à Paris 14e, est un homme politique
  français et maire de Courbevoie depuis le 25 juin 1995.
- title: Biographie
  children:
    - >-
      Il est directeur de société avant de s'engager en politique. A l'occasion
      des élections municipales de 1983, il entre au conseil municipal de
      Courbevoie, sur la liste de l'UDF Charles Deprez. En 1993, il devient
      adjoint au maire chargé de l'urbanisme. Il est élu maire de Courbevoie en
      1995 (et réélu quatre fois depuis, en 2001, 2008, 2014 et 2020).
    - >-
      Il est élu député de la 3e circonscription des Hauts-de-Seine le 1er juin
      1997, contre le député sortant Jean-Yves Haby investi par l'UDF et le RPR,
      réélu le 9 juin 2002 puis le 10 juin 2007 dès le premier tour des
      élections législatives. Il fait partie du groupe UMP.
    - >-
      Le 22 janvier 2002, il vote contre la loi relative à la reconnaissance du
      19 mars comme Journée nationale du souvenir et du recueillement à la
      mémoire des victimes civiles et militaires de la guerre d'Algérie et des
      combats du Maroc et de Tunisie.
    - >-
      Il est cosignataire de la proposition de loi de 2004 de Richard
      Dell'Agnola et Olivier Dassault tendant à rétablir la peine de mort pour
      les auteurs d'actes de terrorisme.
    - >-
      Le 9 octobre 2006, il est nommé conseiller exécutif du président de l'UMP,
      Nicolas Sarkozy, ainsi que Président de la Commission nationale thématique
      « Rémunérations et gouvernance d’entreprise ». Il est ainsi au cœur de
      l'équipe qui conduit les campagnes électorales de 2007 autour de Nicolas
      Sarkozy. Le 7 janvier 2008, Jacques Kossowski fait partie de l'équipe
      nationale de l'UMP en étant nommé Secrétaire National chargé de l'emploi
      des seniors.
    - >-
      D'autre part, il assure la vice-présidence de l’Établissement public pour
      l'aménagement de la région de la Défense (EPAD) et la présidence du centre
      hospitalier Courbevoie/Neuilly-sur-Seine, en alternance avec le maire de
      Neuilly.
    - >-
      En 2014, il est réélu maire de Courbevoie après que sa liste l’a emporté
      dès le premier tour avec 56 % des voix. En 2020, la liste qu'il mène
      arrive en tête au second tour avec le même score face à celle d’Aurélie
      Taquillain (La République en marche).
    - >-
      Il soutient Nicolas Sarkozy pour la primaire présidentielle des
      Républicains de 2016.
    - >-
      Il soutient Philippe Juvin, maire de La Garenne-Colombes (LR) pour les
      Élections législatives de 2022. Celui remporte la circonscription avec
      38,00% des suffrages au second tour face à Aurélie Taquillain, ancienne
      adjointe du maire de Courbevoie (Jacques Kossowski), investie par La
      République en marche, parti présidentiel.
- title: Détail des mandats
  children:
    - >-
      depuis le 25 juin 1995 : maire de Courbevoie (Hauts-de-Seine)


- >-
  Jacques Kossowski, né le 11 octobre 1940 dans le 14e arrondissement de Paris
  est un homme politique français.
- >-
  Membre des Républicains et directeur de société de profession, il s'engage en
  politique à Courbevoie en devenant conseiller municipal en 1983 puis adjoint
  du maire Charles Deprez en 1993. Ce dernier lui cède son fauteuil de maire en
  1995, une fonction qu'il exerce depuis. Au niveau national, il est également
  député des Hauts-de-Seine de 1997 à 2017.
- Biographie
- >-
  Il est directeur de société avant de s'engager en politique. À l'occasion des
  élections municipales de 1983, il entre au conseil municipal de Courbevoie sur
  la liste de l'UDF Charles Deprez. En 1993, il devient adjoint au maire chargé
  de l'urbanisme. Lors des élections municipales de 1995, les deux hommes
  échangent leurs fonctions : Jacques Kossowski mène la liste de la majorité
  sortante et est élu maire tandis que Charlez Duprez récupère la charge de
  l'urbanisme.
- >-
  Il est ensuite élu député de la 3e circonscription des Hauts-de-Seine en 1997
  comme candidat de droite dissident contre le député officiel sortant Jean-Yves
  Haby, investi par l'UDF et le RPR.
- >-
  Sur le plan local, Jacques Kossowski et Charlez Duprez rentrent en conflit sur
  la politique d'urbanisme de Courbevoie. Les tensions entre les deux élus
  atteignent leur paroxysme en janvier 2001 lorsque Charlez Duprez et son fils
  Michel se voient retirer leurs délégations d'adjoints après avoir voté contre
  une délibération de la majorité municipale un mois plus tôt. L'ancien maire
  apporte alors son soutien à la candidature dissidente de Franck-Eric Morel
  pour les élections municipales de 2001. Mis en ballotage avec cette
  candidature, Jacques Kossowski conserve son fauteuil de maire au terme du
  second tour.
- >-
  Il se représente et conserve son siège de député jusqu'en 2017, date où en
  conformité avec la loi sur le non-cumul des mandats, il choisit de privilégier
  son mandat de maire et de laisser son investiture à Jean Spiri, qui est
  finalement battu par la candidate macroniste Christine Hennion.
- >-
  Il soutient Nicolas Sarkozy pour la primaire présidentielle des Républicains
  de 2016. Au début de cette même année, il prend la présidence de
  l'établissement public territoriale Paris Ouest la Défense.
- >-
  Réélu comme maire en 2008 et 2014 dès le premier tour, il est confronté à son
  ancienne adjointe Aurélie Taquillain, qui a rejoint la République en marche,
  lors des élections municipales de 2020 et est mis en ballotage au premier
  tour. Il est toutefois réélu malgré un report de voix qui lui semblait
  défavorable en raison de l'absence de liste de gauche en second tour.
- Polémiques
- Affaire du trafic de logements HLM de la rue de Normandie
- >-
  En juin 2013, le directeur de l’office public de l’habitat de Courbevoie
  dépose plainte après le signalement par des locataires d'une résidence HLM de
  la rue de Normandie sur la présence de plusieurs familles principalement
  originaires d'Afrique du Nord et du Maghreb dans des logements fraîchement
  rénovés, qui se révèlent être en situation de squat.
- >-
  Les familles concernées affirment s'être vues proposer par le gardien de la
  résidence Moussa N'Daw une installation illégale suivie d'une régularisation
  de leur situation en échange d'une somme d'argent allant de 2 500 à 6 500
  euros. Moussa N'Daw aurait affirmé pouvoir obtenir cette régularisation grâce
  à ses relations et cite notamment Jacques Kossowski par sa qualité de
  vice-président de l'office HLM, duquel il est proche. Deux autres
  intermédiaires, Yassin M. et Djeamel H. seraient également impliqués.
- >-
  Deux semaines après le dépôt de la plainte, Jacques Kossowski reçoit les faux
  locataires désormais sous le coup d'une procédure d'expulsion après qu'ils
  aient contraint Moussa N'Daw à les suivre jusqu'à la mairie. Quelques jours
  plus tard, Moussa N'Daw quitte la France pour le Sénégal, affirmant par
  l'intermédiaire de son avocat avoir fui le pays « à la demande du maire de
  Courbevoie » , ce que Jacques Kossowski dément avant de porter plainte pour
  diffamation. L'opposition municipale socialiste dénonce une « une gestion très
  clientéliste et opaque » dans l'attribution des logements sociaux.
- >-
  Le tribunal correctionnel de Nanterre écarte finalement en janvier 2020 l'idée
  d'une implication de la municipalité. Moussa N'Daw, décédé entretemps, n'est
  pas jugé. Poursuivis pour corruption, treize des dix-neuf faux locataires sont
  reconnus coupables dont deux dispensés de peine.

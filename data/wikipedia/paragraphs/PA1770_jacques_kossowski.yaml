  Jacques Kossowski, né le 11 octobre 1940 à Paris 14e, est un homme politique
  français et maire de Courbevoie depuis le 25 juin 1995.
- Biographie
- >-
  Il est directeur de société avant de s'engager en politique. A l'occasion des
  élections municipales de 1983, il entre au conseil municipal de Courbevoie,
  sur la liste de l'UDF Charles Deprez. En 1993, il devient adjoint au maire
  chargé de l'urbanisme. Il est élu maire de Courbevoie en 1995 (et réélu quatre
  fois depuis, en 2001, 2008, 2014 et 2020).
- >-
  Il est élu député de la 3e circonscription des Hauts-de-Seine le 1er juin
  1997, contre le député sortant Jean-Yves Haby investi par l'UDF et le RPR,
  réélu le 9 juin 2002 puis le 10 juin 2007 dès le premier tour des élections
  législatives. Il fait partie du groupe UMP.
- >-
  En 2014, il est réélu maire de Courbevoie après que sa liste l’ait emporté dès
  le premier tour avec 56 % des voix. En 2020, la liste qu'il mène arrive en
  tête au second tour avec le même score face à celle d’Aurélie Taquillain (La
  République en marche).
- >-
  Il soutient Nicolas Sarkozy pour la primaire présidentielle des Républicains
  de 2016.
- Détail des mandats
- >-
  depuis le 25 juin 1995 : maire de Courbevoie (Hauts-de-Seine)

  12 juin 1997 - 20 juin 2017 : député de la 3e circonscription des
  Hauts-de-Seine

  depuis le 11 janvier 2016 : président de l'Établissement public territorial
  Paris Ouest La Défense

  Président de l'Association des maires des Hauts-de-Seine

  depuis 2014 : Président du Syndicat intercommunal funéraire de la région
  parisienne

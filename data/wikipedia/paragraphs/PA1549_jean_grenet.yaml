- >-
  Jean Grenet est un chirurgien et homme politique français, né le 12 juillet
  1939 à Bayonne (Pyrénées-Atlantiques) et mort le 23 février 2021 dans la même
  ville.
- Biographie
- >-
  Jean Grenet est le fils d'Henri Grenet, homme politique et maire de Bayonne
  avant lui. Chirurgien, sa carrière politique débute lorsqu'il devient d'abord
  président de l'Aviron bayonnais, en juin[réf. nécessaire] 1976, véritable
  institution localement.
- >-
  Déjà conseiller municipal depuis 1989, date à laquelle il quitte la présidence
  de l'Aviron bayonnais, bénéficiant de l'appui de son père et de son ancien
  statut de président du club omnisports bayonnais (22 sections sportives et
  plusieurs centaines de licenciés), Jean Grenet est élu à son tour maire de
  Bayonne en 1995. La même année, supléent d'Alain Lamoussoure nommé ministre
  par Jacques Chirac, il devient pour la première fois député de la cinquième
  circonscription des Pyrénées-Atlantiques. D'abord UDF, il sera ensuite membre
  du groupe UMP tout en restant au parti radical valoisien dont il est
  vice-président.
- >-
  Après la dissolution de l'assemblée par Jacques Chirac en 1997, il perd son
  mandat au profit de la socialiste Nicole Péry.
- >-
  En 2002, il est réélu député de la cinquième circonscription des
  Pyrénées-Atlantiques, profitant d'élections déroulées dans la foulée de
  l'élection présidentielle, qui vit le retour de la droite avec la très large
  réélection de Jacques Chirac face à Jean-Marie Le Pen. Député parmi les moins
  présents à l'assemblée nationale, Jean Grenet est avant tout maire de Bayonne
  qu'il dirigera d'une main de fer.
- >-
  Après deux mandats, en 2012 il se présente aux élections législatives sous
  l'étiquette de l'URCID mais il est battu au second tour par la socialiste
  Colette Capdevielle. En février 2013, il annonce qu'il ne se représentera pas
  à sa succession pour les municipales de 2014.
- >-
  Depuis 1995, à Bayonne Jean Grenet a mené une politique dans la continuité de
  celle de son père, marquée par son attachement très fort à la corrida et à la
  section rugby de l'Aviron bayonnais.
- >-
  Il a été aussi l’artisan de la redynamisation du centre-ville. Durant ses
  mandats, le Musée basque et de l'Histoire de Bayonne et le Théâtre municipal
  ont connu d’importantes et onéreuses rénovations, alors que la Ville obtenait
  le label « Ville d’Art et d’Histoire ». La création et le développement du
  secteur piétonnier ont donné un élan commercial au cœur de ville et vu fleurir
  bars et restaurants sur les quais. Les anciennes halles-parking d'Henri-Grenet
  ont fait place au marché inspiré de Baltard.
- >-
  Ses mandats ont été entachés par un bon nombre de polémiques, notamment le
  financement à perte de la Corrida, l'obtention des locaux publics à des
  associations qui lui étaient proches (les Peñas), l'expulsion de l'association
  de musique amplifiée Ebaki en 2007, la normalisation des pratiques festives à
  Bayonne.

  Jean Grenet est également connu pour son opposition farouche aux questions
  basques. Au cours de tous ses mandats, il n'aura eu de cesse de lutter contre
  les initiatives visant à reconnaître la langue basque, mais aussi tous les
  projets qui lui étaient associés.[réf. nécessaire]. Ses propos sur la tenue
  vestimentaire de certaines femmes pendant les Fêtes de Bayonne avaient
  provoqué un tollé.

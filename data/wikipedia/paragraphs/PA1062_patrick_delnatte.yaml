- >-
  Patrick Maurice Céline Delnatte, né le 9 décembre 1941 à Tourcoing (Nord), est
  un homme politique français.
- title: Biographie
  children:
    - >-
      Diplômé d'études supérieures de droit (université de Lille). Diplômé de
      l'Institut d'études politiques de Paris.
    - >-
      Il est commissaire de la CNIL, chargé du secteur Justice de 2002 à 2008.

      Il est membre du Haut Conseil de la population et de la famille de 2004 à
      2007.
    - >-
      Du maire de Tourcoing Stéphane Dermaux et en présence de Maurice Schumann,
      il reçoit la médaille de chevalier de l'ordre national du Mérite, le 14
      mars 1987.
    - >-
      Du consul général de Belgique, il reçoit la médaille de commandeur de
      l'ordre de Léopold II, le 29 novembre 2007.
    - >-
      Du ministre du Travail Xavier Bertrand, il reçoit la médaille de chevalier
      de la Légion d'honneur le 21 juin 2008.
- title: Mandats
  children:
    - >-
      22 mars 1971 - 20 mars 1977 : Membre du conseil municipal de Tourcoing
      (Nord)

      1974 : président-fondateur des Jeunes négociants en matériaux de
      construction (mandat associatif)

      14 mars 1983 - 19 mars 1989 : premier adjoint au maire de Tourcoing,
      Stéphane Dermaux

      18 mars 1985 - 29 mars 1992 : membre du conseil général du Nord

      20 mars 1989 - 18 juin 1995 : membre du conseil municipal de Tourcoing

      30 mars 1992 - 22 mars 1998 : troisième vice-président du conseil général
      du Nord

      13 septembre 1994 - 21 avril 1997 : député du Nord, à la suite du décès de
      Serge Charles, dont il était le suppléant, dans la neuvième
      circonscription du Nord.

      19 juin 1995 - 18 mars 2001 : membre du conseil municipal de Tourcoing

      1er juin 1997 - 18 juin 2002 : député du Nord

      18 juin 2002 - 17 juin 2007 : élu au premier tour député du Nord
    - >-
      Membre de la commission des lois.

      Membre de la délégation aux droits des femmes et à l'égalité des chances
      entre les hommes et les femmes.

      Membre titulaire du Conseil de surveillance de la Caisse des allocations
      familiales.

      Membre des groupes d'études sur l'industrie textile, la sécurité routière,
      les rapatriés, les gens du voyage, les travailleurs transfrontaliers.
    - title: Domaine diplomatique
      children:
        - >-
          À l'Assemblée nationale, il est président du groupe d'amitié
          France-Belgique et il est membre du groupe d'études sur le problème du
          Tibet et membre du groupe de spiritualité.

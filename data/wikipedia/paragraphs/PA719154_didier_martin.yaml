- Controverses
- Office du tourisme
- >-
  À la fin de mai 2017, le parquet de Dijon ouvre une enquête préliminaire
  contre lui pour tentative d’escroquerie au jugement dans la procédure de
  licenciement d’une salariée, soupçonné d'avoir demandé à des employés de
  rédiger de faux témoignages pour faire licencier une salariée. Il nie en bloc
  et parle de « complot politique, organisé par [s]es adversaires ». L'enquête
  note également « de nombreuses notes d’hôtels et de restaurants [qui]
  interrogent, réglées avec la carte bleue de l’Office du tourisme, donc de
  l’argent public ». Néanmoins, le procureur de la République de Dijon, Eric
  Mathais, considère les charges insuffisantes pour la poursuite de
  l'instruction et classe la plainte sans suite.
- Tentatives de caviardage de l'article Wikipédia
- >-
  Selon le Nouvel Obs, lors de la création de cet article le 21 juin 2017 à la
  suite des élections législatives, des « tentatives de censure » et des
  interventions « visiblement partisanes » ont été enregistrées.

- >-
  Sophie Primas, née le 7 juin 1962, est une femme politique française, membre
  du parti Les Républicains et sénatrice depuis 2011. Après le renouvellement
  sénatorial de 2017, elle devient présidente de la commission des Affaires
  économiques.
- title: Biographie
  children:
    - title: Carrière professionnelle
      children:
        - >-
          Sophie Primas est ingénieur en agriculture de formation et diplômée
          d'un master en gestion marketing de l'ESSEC.
    - title: Parcours politique
      children:
        - >-
          Adjointe au maire d'Aubergenville, chargée des finances et de la
          communication entre 2001 et 2008, puis des finances et du
          développement durable entre 2008 et 2014, elle est également
          présidente de la Société d'économie mixte TVS Territoires Val de
          Seine.
        - >-
          Elle devient Maire d'Aubergenville après les élections municipales de
          2014 dès le premier tour, avec un score de 80,22 %.
        - >-
          En 2007, Henri Cuq, député UMP de la 9e circonscription des Yvelines,
          lui demande d'être sa suppléante à l'occasion des élections
          législatives lors desquelles il est réélu. Au décès d'Henri Cuq,
          survenu le 11 juin 2010, elle lui succède.
        - >-
          Placée en deuxième position sur la liste UMP menée par Gérard Larcher
          dans les Yvelines, lors des élections sénatoriales du 25 septembre
          2011, elle est élue sénatrice. Au Sénat, elle est membre du groupe LR.
        - >-
          Elle soutient la candidature de François Fillon à la présidence de
          l'UMP lors du congrès d'automne 2012.
        - >-
          Le 4 décembre 2014, elle est nommée, par le nouveau président de l'UMP
          Nicolas Sarkozy, secrétaire générale adjointe aux adhésions.
        - >-
          Le 8 janvier 2016, elle est nommée présidente de la Commission des
          recours des Républicains et devient en février 2016 Secrétaire
          départementale de la Fédération Les Républicains des Yvelines.
        - >-
          Elle est, du 29 janvier 2016 au 27 octobre 2017, première
          Vice-Présidente de la Communauté urbaine Grand Paris Seine et Oise
          (GPSO).
        - >-
          Elle soutient François Fillon pour la primaire française de la droite
          et du centre de 2016, dont elle est la porte-parole aux élus locaux.
        - >-
          Après la victoire de Laurent Wauquiez au congrès des Républicains de
          2017, elle est nommée le 13 décembre de la même année secrétaire
          générale adjointe chargée des relations avec les parlementaires.
        - >-
          Lors de l'élection présidentielle d'avril 2022, elle intègre l'équipe
          de campagne de Valérie Pécresse (LR), en qualité de conseillère
          politique.
    - title: Missions
      children:
        - >-
          Elle a été chargée d'une mission commune d’information, créée 15
          février 2012, sur les pesticides et leur impact sur la santé, avec la
          Sénatrice Nicole Bonnefoy qui en est rapporteur et 27 sénateurs
          membres de chacune des sept commissions permanentes et de chacun des
          groupes politiques. Le rapport d'information publié fin 2012 conclut à
          une sous-évaluation des risques des pesticides pour la santé et à des
          mesures de protection contre les pesticides non proportionnées aux
          dommages qu'ils peuvent causer. La mission demande plus de
          transparence et de volontarisme dans l'évaluation des effets des
          pesticides sur la santé, et une remontée de données sanitaires à
          analyser, en émettant les alertes nécessaires le cas échéant.
    - title: Polémiques
      children:
        - >-
          Dans le cadre de la Loi de programmation de la recherche pour les
          années 2021 à 2030, elle dépose le 12 octobre 2020 un amendement au
          Sénat rendant possible par son article 22 bis la création d'écoles
          vétérinaires privées agréés par le Ministère de l'Agriculture et de
          l'Alimentation (France). Celui-ci est dénoncé par le Syndicat national
          des vétérinaires d'exercice libéral, la Fédération des syndicats
          vétérinaires de France, le Syndicat de l'enseignement supérieur
          agricole et par les représentants étudiants des quatre écoles
          nationales vétérinaires de France, en raison de l'absence de
          concertation avec la profession. Le site d'actualité Mediapart,
          s'appuyant sur sa déclaration à la Haute Autorité pour la transparence
          de la vie publique, révèle le 16 novembre 2020 que Sophie Primas est
          diplômée et membre du conseil d'administration du groupe privé
          Institut polytechnique UniLaSalle, principal candidat à l'ouverture
          d'une formation vétérinaire, pointant un potentiel conflit d'intérêt.

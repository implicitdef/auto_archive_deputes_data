- >-
  Annie Genevard, née Tharin le 7 septembre 1956 à Audincourt (Doubs), est une
  femme politique française.
- >-
  Membre des Républicains (LR), parti duquel elle est secrétaire générale de
  2017 à 2019, vice-présidente déléguée de 2021 à 2023 et de nouveau secrétaire
  générale à partir de 2023, elle est maire de Morteau de 2002 à 2017, députée
  du Doubs depuis 2012 et vice-présidente de l'Assemblée nationale de 2017 à
  2022.
- title: Situation personnelle
  children:
    - >-
      Annie Genevard est la fille d'Irène Tharin, députée de la 4e
      circonscription du Doubs de 2002 à 2007 et maire de Seloncourt de 1993 à
      2015. Elle est mariée et mère de deux enfants.
    - >-
      Titulaire du CAPES de lettres classiques, elle était professeur de
      français en lycée.
- title: Parcours politique
  children:
    - title: Maire de Morteau et députée du Doubs
      children:
        - >-
          Élue aux élections municipales de 1995 et 2001 sur la liste de
          Jean-Marie Binetruy à Morteau, elle devient maire en 2002, fonction
          qu'elle conserve six ans plus tard quand la liste qu'elle dirige est
          élue avec 63 % des voix. En 2008, elle est nommée membre du comité
          directeur et rapporteur de la commission culturelle de l'Association
          des maires de France (AMF).
        - >-
          À la suite du retrait du député sortant Jean-Marie Binetruy, Annie
          Genevard annonce alors sa candidature dans la cinquième
          circonscription du Doubs. Investie par l'UMP, elle doit néanmoins
          faire face à une dissidente à sa droite, Nathalie Bertin. Le 10 juin
          2012, à l'issue du premier tour Annie Genevard arrive en tête avec 40
          % des voix, devant la socialiste Liliane Lucchesi (23 %) et la
          dissidente Nathalie Bertin (13 %). À l'issue du second tour, elle est
          élue députée avec 62,54 % des voix.
        - >-
          À partir du 1er octobre 2015, elle est secrétaire de l'Assemblée
          nationale.
        - >-
          Annie Genevard se représente dans la cinquième circonscription du
          Doubs lors des élections législatives de juin 2017. Au premier tour,
          elle arrive en tête avec 38 % des voix, devant Sylvie Le Hir de La
          République en marche (33 %), Jérémy Navion du Front national (10 %) et
          Martine Ludy de La France insoumise (8 %). Elle est réélue pour un
          second mandat de députée le 18 juin 2017, avec 59 % des voix.
        - >-
          En raison du non-cumul des mandats pour les élus parlementaires, voté
          avec la loi de moralisation de la vie politique, elle doit choisir
          entre son siège de députée et son mandat de maire de Morteau, qu'elle
          quitte le 21 juillet 2017.
        - >-
          Le 7 novembre 2017, elle est élue vice-présidente de l'Assemblée
          nationale.
        - >-
          En 2022, Annie Genevard est candidate à un troisième mandat. Après
          être arrivée largement en tête du premier tour avec 42 % des suffrages
          exprimés, devant Philippe Alpy du parti présidentiel (19 %) et Martine
          Ludy de la Nupes (18 %), Annie Genevard est réélue avec 72 % des voix.
    - title: Cadre de l’UMP et LR
      children:
        - >-
          Le 12 décembre 2014, Nicolas Sarkozy, élu président de l'UMP, la nomme
          secrétaire nationale de l'UMP à l'animation des fédérations. Nommée
          porte-parole des Républicains en septembre 2016, elle prend en charge
          la construction du projet « Éducation », dans le cadre de
          l'élaboration du programme à la présidentielle 2017. Elle soutient
          François Fillon pour la primaire présidentielle des Républicains de
          2016 et pour l'élection présidentielle de 2017.
        - >-
          Le 29 novembre, après la victoire de François Fillon aux primaires de
          la droite et du centre, elle est nommée secrétaire générale adjointe
          des Républicains, en tandem avec Gérald Darmanin, puis avec Éric
          Ciotti, à la suite de la démission de Gérald Darmanin qui a rejoint le
          gouvernement Édouard Philippe comme ministre de l'Action et des
          Comptes publics.
        - >-
          Après l'élection d'Emmanuel Macron à la présidence de la République,
          en 2017, Annie Genevard se montre défavorable au projet d'une
          trentaine de députés Les Républicains et UDI (Les Constructifs) de
          mettre en place une opposition constructive, qui aiderait la majorité
          présidentielle pour voter certains projets de lois et s'opposerait à
          d'autres en cas de désaccord : « Il faut que nous puissions faire
          valoir notre projet pour la France. Il n'est certainement pas celui de
          Macron. Un candidat que nous avons combattu pendant toute la campagne
          et que nous allons continuer à combattre pendant les législatives ».
          Elle parraine Laurent Wauquiez pour le congrès des Républicains de
          2017, scrutin lors duquel il est élu le président du parti. Le 13
          décembre de la même année, elle est nommée secrétaire générale des
          Républicains, poste dévolu à la gestion quotidienne du mouvement. Elle
          parraine Christian Jacob pour le congrès de 2019. À la suite de ce
          congrès Annie Genevard est nommée présidente du conseil national du
          parti.[réf. nécessaire]
        - >-
          Début juillet 2021, elle devient vice-présidente déléguée de LR, soit
          la no 2 du parti, en remplacement de Guillaume Peltier. Lors du
          congrès LR de 2021, Annie Genevard soutient Éric Ciotti[réf.
          souhaitée] puis elle participe à la campagne présidentielle de Valérie
          Pécresse.
        - >-
          Lorsque Christian Jacob quitte la présidence de LR le 30 juin 2022,
          elle lui succède par intérim à partir du 4 juillet suivant. Depuis le
          18 janvier 2023, sous la présidence d'Éric Ciotti, elle redevient
          secrétaire générale de LR.
- title: Prises de position
  children:
    - title: Gens du voyage
      children:
        - >-
          En octobre 2015, elle propose avec Yannick Moreau une loi visant à
          modifier les dispositions relatives à l’accueil et l’habitat des gens
          du voyage, afin de fournir des outils efficaces aux élus locaux « pour
          lutter contre les agissements délictueux commis par certains groupes
          de gens du voyage (occupations illicites, dégradation de biens
          publics, trouble à l’ordre public…) ».
    - title: Interdiction des danses et drapeaux étrangers lors des mariages
      children:
        - >-
          En juin 2021, la députée se prononce en faveur d'un amendement
          interdisant les danses et drapeaux étrangers lors des mariages civils,
          évoquant « certaines familles, françaises ou non, d’origine étrangère
          […] [qui] brandissent des drapeaux étrangers ou manifestent par des
          danses, des spectacles, les traditions qui sont les leurs ».
- title: Décorations
  children:
    - >-
      Le 10 avril 2009, sur proposition du Premier ministre, François Fillon,
      Annie Genevard est nommée chevalier de la Légion d'honneur.

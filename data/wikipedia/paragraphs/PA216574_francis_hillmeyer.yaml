- >-
  Francis Hillmeyer est un homme politique français né le 9 septembre 1946 à
  Mulhouse.
- title: Biographie
  children:
    - >-
      Francis Hillmeyer est journaliste reporter-photographe de formation. Élu
      conseiller municipal de sa commune, Pfastatt, en 1983. Adjoint en 1989,
      maire en 1995.
    - >-
      Il a été élu député de la sixième circonscription du Haut-Rhin le 25 juin
      2000, lors d'un élection législative partielle, en remplacement de
      Jean-Jacques Weber déchu de son mandat. Il a été réélu le 16 juin 2002
      pour la XIIe législature (2002-2007). De 2000 à 2007, il était membre du
      groupe UDF à l'Assemblée nationale.
    - >-
      Après avoir soutenu François Bayrou au premier tour de l'élection
      présidentielle de 2007, il annonce son ralliement à la candidature de
      Nicolas Sarkozy pour le second tour. En désaccord avec la stratégie de
      François Bayrou, il quitte l'UDF et est un des membres fondateurs du
      Nouveau Centre. Il est réélu le 10 juin 2007 député dès le premier tour
      avec le score de 50,36 % devant Antoine Homé (PS) 23,04 %, Martine Binder
      (FN) 8,72 % et Raphaëlle Vaginay (MoDem) 6,56 %.
    - >-
      En 2012, il est réélu député avec 44.11 % des voix au second tour, devant
      Malika Schmidlin-Ben M'Barek (PS) avec 32.56 % et Martine Binder (FN) avec
      23.34 %. Secrétaire de l'Assemblée nationale depuis le : 01/10/2015 avec
      les Délégations du Bureau : chargé des activités internationales - chargé
      de l'application du statut du député - chargé des représentants d'intérêt
      et des groupes d'étude. Il est membre de la Commission de la défense
      nationale et des forces armées. Membres des Missions d'information sur :
      Les Enjeux industriels et technologiques du renouvellement des deux
      composantes de la dissuasion -  Le rôle de la Marine nationale en
      Méditerranée.

      Il participe à différents Groupes d'études : Co-Président Industrie
      aéronautique - Vice-Président des groupes d'études sur les Energies -
      L'Industrie du drone - Internet et société numérique - Région du Kurdistan
      irakien - Membre des groupes d'études : sur l'Automobile, les Chrétiens
      d'Orient, la Filière brassicole, les Gaz de schiste, la Protection des
      animaux, le Tourisme, les  Zones et travailleurs frontaliers, les Îles
      d'Amérique du Nord et Clipperton.
    - >-
      Il est membre du groupe d'études sur le problème du Tibet de l'Assemblée
      nationale.
    - >-
      Il est juge à la Cour de Justice de la République de 2002 à 2012, juge
      suppléant jusqu'en juin 2017.

      Élu par ses pairs Membre de l'Assemblée parlementaire de l'OTAN.
    - >-
      En 2014, il se voit critiquer pour avoir usé de sa réserve parlementaire
      en faveur de l'Association d'entraide des Marocains du Haut-Rhin à hauteur
      de 5 000 €.
    - >-
      Il soutient Alain Juppé pour le premier tour de la primaire présidentielle
      des Républicains de 2016 et François Fillon au second tour.
    - >-
      Il est éliminé dès le premier tour des élections législatives du 10 juin
      2017. Il n'arrive qu'en troisième position derrière Bruno Fuchs de La
      République en marche et Sylvain Marcelli du Front national.

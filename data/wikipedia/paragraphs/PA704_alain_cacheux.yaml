- >-
  Alain Cacheux est un homme politique français, né le 15 novembre 1947 à
  Valenciennes (Nord), décédé le 26 juillet 2020 à Lille.
- Il est membre du Parti socialiste.
- >-
  Alain Cacheux a été élu député le 17 juin 2007, pour la XIIIe législature
  (2007-2012), dans la 3e circonscription du Nord en battant, au deuxième tour,
  le député sortant Christian Decocq (UMP) avec 50,60 % des suffrages. Il
  retrouve ainsi le siège qu'il avait occupé lors de la XIe législature. En
  2012, à la suite du redécoupage électoral, la troisième circonscription
  regroupe désormais des cantons situés sur l'arrondissement
  d'Avesnes-sur-Helpe. Cacheux se présente alors dans la 5e circonscription du
  Nord. Il est battu au deuxième tour par Sébastien Huyghe (UMP).

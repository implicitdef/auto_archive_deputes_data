- >-
  Céline Hervieu, née le 19 août 1993 dans le 13e arrondissement de Paris, est
  une femme politique franco-brésilienne, membre du Parti socialiste, élue
  députée en juillet 2024.
- Biographie
- >-
  Née d'un père français et d'une mère brésilienne, elle possède la double
  nationalité franco-brésilienne. Elle se déclare par ailleurs admirative du
  président du Brésil, Lula, et de son programme Bolsa Família.
- >-
  Elle est élue conseillère de Paris le 28 juin 2020 dans le 6e arrondissement
  de Paris ; elle est nommée conseillère déléguée en charge de la petite enfance
  auprès de l'adjoint en charge de l'éducation, de la Petite enfance, des
  familles, des nouveaux apprentissages et du Conseil de Paris.
- >-
  Dans la sphère associative, elle est engagée pour la cause des réfugiés, en
  militant à la Cimade et France Terre d'Asile.
- >-
  Candidate socialiste et du Nouveau Front populaire lors des élections
  législatives de 2024, Céline Hervieu est élue députée de la 11e
  circonscription de Paris en juillet 2024 avec 50,58 % des votes contre 49,42 %
  pour Maud Gatel, députée sortante.
- Elle siège à la commission des Affaires culturelles et de l'Éducation.

- >-
  Nicolas Pacquot, né le 12 décembre 1978 à Montbéliard, est un homme politique
  français. Il est député de la troisième circonscription du Doubs depuis le 22
  juin 2022.
- title: Biographie
  children:
    - >-
      Nicolas Pacquot est élu conseiller municipal d’Étouvans en 2008. En 2014,
      il devient maire de la commune dans laquelle il s’est engagé six ans plus
      tôt.
    - >-
      Lors des élections municipales de 2020, il est réélu Maire pour un
      deuxième mandat.
    - >-
      Il devient alors 3e vice-président de Pays de Montbéliard Agglomération
      chargé du numérique.
    - >-
      Lors des élections législatives de 2022, le député sortant Denis Sommer
      annonce qu’il ne sera pas candidat à sa succession.
    - >-
      Ainsi, Nicolas Pacquot est investi par la coalition de la majorité
      présidentielle, sous l’étiquette Ensemble ! -  Renaissance.
    - >-
      Le 19 juin 2022, il est élu député de la 3e circonscription du Doubs en
      obtenant 50,83 % des suffrages exprimés au second tour des élections
      législatives de 2022.
    - title: Situation personnelle
      children:
        - >-
          Nicolas Pacquot est fils d'ouvriers Peugeot, il est né et a grandi
          dans le Pays de Montbéliard.
        - Ingénieur, il travaille durant vingt ans chez PSA puis Stellantis.
- title: Engagements politiques
  children:
    - >-
      Fin 2021, il s'engage auprès de la Majorité présidentielle pour soutenir
      la réélection d'Emmanuel Macron.
    - >-
      Depuis le 15 décembre 2021, il est aussi le référent Horizons sur le Pays
      de Montbéliard.
    - title: Mandats locaux
      children:
        - >-
          Conseiller municipal de la commune d'Étouvans depuis 2008, il est élu
          maire en 2014.
        - >-
          À la suite des élections municipales et communautaires de 2020, il
          rassemble un collectif d'une quarantaine d'élus, de tous bords
          politiques, et se présente à la présidence de Pays de Montbéliard
          Agglomération.
        - >-
          Au premier tour, il obtient 39 voix et arrive en deuxième position
          derrière le président sortant Charles Demouge (LR) avec 45 voix, et
          devant le sénateur Martial Bourquin (PS) avec 28 voix.
        - >-
          Il perd au second tour avec 39 voix contre 68 voix, à la suite d'une
          coalition LR-PS.
        - Il est élu 3e vice-président chargé du numérique.
        - >-
          Au sein de l'assemblée communautaire, il préside le groupe
          "Indépendants & solidaires" (IS).
        - title: Prises de positions
          children:
            - >-
              En 2021, il vote contre le budget de la collectivité, un budget de
              sortie de crise qu'il qualifie de "saupoudrage". Le président lui
              retire sa délégation et sa vice-présidence.
            - >-
              Convaincu que les politiques publiques doivent être pensées à
              l'échelle d'un bassin de vie, il milite, avec son groupe, pour
              davantage de collaboration dans le Nord Franche-Comté, notamment
              sur la gestion des déchets, les transports ou encore le tourisme.
    - title: Député
      children:
        - >-
          Lors de la campagne présidentielle de 2022, il décide de soutenir
          Emmanuel Macron pour un second mandat et se présente comme candidat de
          la Majorité présidentielle pour la troisième circonscription du Doubs.
        - >-
          Au premier tour, il arrive en 2e position avec 22,81 % des suffrages
          exprimés, derrière le Rassemblement national, et avec 900 voix de
          retard.
        - >-
          Au second tour, il est élu avec 50,83 % et 451 voix d'avance face à la
          candidate Rassemblement national. Il succède ainsi à Denis Sommer
          (LREM).
        - >-
          À l'Assemblée nationale, il est membre du groupe Renaissance et siège
          au sein de la Commission des Affaires économiques.

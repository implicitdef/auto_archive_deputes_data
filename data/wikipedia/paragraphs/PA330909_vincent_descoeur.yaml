- >-
  Vincent Descœur, né le 13 décembre 1962 à Aurillac (Cantal), est un homme
  politique français.
- >-
  Membre des Républicains, il est député du Cantal depuis 2017, et l'est
  auparavant de 2007 à 2012. Il est président du conseil départemental du Cantal
  de 2001 à 2017.
- title: Biographie
  children:
    - >-
      Professeur agrégé de biologie, il est élu en mars 1988, conseiller général
      du canton de Montsalvy à l'âge de 25 ans. Il occupe ainsi le poste laissé
      vacant à la suite du décès de son père, Guy, conseiller général sortant
      décédé en décembre 1987. Ce fut alors le plus jeune conseiller général de
      France. En 1989, il devient, comme le fut auparavant son père de 1979 à
      son décès, maire de Montsalvy. En 2001, il est élu président du conseil
      général du Cantal à l'âge de 38 ans, ce qui en fit à nouveau le plus jeune
      président de conseil général de France. Il est ensuite réélu sur le canton
      de Montsalvy puis, à la suite du redécoupage cantonal, sur le canton
      d'Arpajon-sur-Cère.
    - >-
      Pour se conformer à la loi contre le cumul des mandats, il est devenu
      conseiller municipal de Montsalvy et conseiller communautaire à la
      communauté de communes de Montsalvy qu'il a présidée de 1995 à 2008.
    - >-
      Il fut également président du Comité d'expansion économique avant sa
      suppression, effective en 2012.
    - >-
      Il a été le président du Syndicat mixte du Puy Mary (Grand site de France)
      et le président de l'Entente Interdépartementale du Bassin du Lot.
    - >-
      Le 3 mars 2017, dans le cadre de l'affaire Fillon, il renonce à soutenir
      le candidat LR François Fillon à l'élection présidentielle et appelle au
      retour d'Alain Juppé. Son parrainage en faveur du vainqueur de la primaire
      de droite et du centre est toutefois rendu public dix jours après la mise
      en examen du candidat LR.
    - >-
      Après l'élection d'Emmanuel Macron à la Présidence de la République,
      Vincent Descoeur confirme sa nouvelle candidature à la députation.
    - >-
      Le 17 juillet 2017, il renonce à la fonction de président du Conseil
      départemental pour cause de cumul des mandats.
    - title: Député
      children:
        - >-
          Il est élu député de la première circonscription du Cantal, au second
          tour, le 17 juin 2007 avec 55,96 % des voix. Il succède ainsi à  Yves
          Coussain qui ne se représentait pas. Il se dit volontiers proche de la
          droite sociale et affirme avoir gardé ses distances avec Nicolas
          Sarkozy durant le mandat présidentiel de celui-ci.
        - >-
          Il est battu aux élections législatives de juin 2012 en n'obtenant que
          48,37 % des voix face au maire PS d'Aurillac Alain Calmette, qui lui
          en obtient 51,63 %.
        - >-
          Il est à nouveau élu le 18 juin 2017 au second tour avec 51,11 % des
          voix et siège dans le groupe des Républicains.
        - >-
          Il parraine Laurent Wauquiez pour le congrès des Républicains de 2017,
          scrutin lors duquel est élu le président du parti.
        - En 2018, il vote contre l'interdiction du glyphosate.

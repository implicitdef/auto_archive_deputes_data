- >-
  Jacques Grosperrin, né le 17 octobre 1955 à Baden-Baden (Allemagne), est un
  homme politique français (sénateur et conseiller régional). Membre des
  Républicains, il a été conseiller général du canton de Besançon-Est de 2001 à
  2008, vice-président chargé des collèges, du sport et de l'éducation de 2001 à
  2004, député de la deuxième circonscription du Doubs de 2007 à 2012.
- >-
  Il démissionne de son mandat de conseiller régional de Franche-Comté dès son
  élection de sénateur le 28 septembre 2014 mais reste conseiller municipal de
  Besançon jusqu'en 2020.
- >-
  Le vendredi 2 juillet 2021, il redevient conseiller régional de
  Bourgogne-Franche-Comté.
- title: Biographie
  children:
    - >-
      Né le 17 octobre 1955, Jacques Grosperrin est professeur agrégé
      d'éducation physique à l’université de Franche-Comté, titulaire d'un DEA à
      l'U.F.R Staps de l'Université Clermont-Ferrand II et titulaire d'un
      doctorat de lettres, en sciences de l'éducation de l'Université Lumière
      Lyon II[réf. nécessaire].
    - >-
      Il a été  conseiller régional de Franche-Comté de 2004 a 2014, chargé de
      la 4e commission : « Transports – Infrastructures – Habitat – Politique de
      la ville » et de la 5e : « Environnement – Énergie – Tourisme – Patrimoine
      – Sport – Coopération ». Il fut également conseiller général et président
      de la commission éducation-collège. Il démissionne pour cause de cumul des
      mandats de son poste de conseiller régional de Franche Comté.
    - >-
      Il a été président du Dojo Franc Comtois (1986-2011) ainsi que
      président–fondateur de Coup de pouce (soutien scolaire), Toboggan
      (psychomotricité pour les enfants de 4 à 6 ans) et France humanitaire
      (cabinet dentaire pour les démunis).
    - >-
      Il a été également professeur de judo, ceinture noire 6ème dan et ancien
      champion de France universitaire de Lutte et vice champion de France
      universitaire de Judo.
- title: Vie privée
  children:
    - Il a 3 enfants et 6 petits enfants.
- title: Mandat de député
  children:
    - >-
      Il a été élu lors du second tour des élections législatives françaises de
      2007 député à la deuxième circonscription du Doubs (Besançon-Est) avec
      52,78 % contre la socialiste Marie-Guite Dufay. Il était arrivé en tête au
      premier tour avec 45,27 % des suffrages avec une liste d'union de la
      droite devant Marie-Guite Dufay (29,13 %). Secrétaire de la commission des
      affaires culturelles et de l’éducation de l’Assemblée nationale, il sera
      l'auteur de trois rapports parlementaires. En mars 2009, il publie un
      rapport sur « Agir pour davantage d'égalité des chances et d ouverture à
      la diversité dans l'accès à l'emploi des jeunes : une urgence », où il
      montre la pertinence des écoles de la deuxième chance. Responsable de la
      mission parlementaire '« Mission d'information sur la formation initiale
      et les modalités de recrutement des enseignants », il prône l'inclusion
      dans la licence des modules relatifs au socle commun des compétences et de
      mieux articuler le concours et le master en organisant des épreuves
      d’admissibilité, à caractère académique en fin de licence et des épreuves
      d'admission, à caractère professionnel, en fin de master, celles-ci devant
      évaluer les compétences didactiques des candidats et leur capacité à
      appréhender les problématiques transversales du métier et de l'école. Le
      texte a été adopté par la mission et sa publication sous la forme d'un
      rapport d information n° 4033 : « Mieux former les enseignants en décembre
      2011 ».
    - >-
      Il est l'auteur d'un rapport qui fait référence en France sur le socle
      commun des connaissances et compétences au collège. Le Rapport Grosperrin
      est mis en ligne et consultable sur le site du ministère de l'Éducation
      nationale.
    - >-
      Il perd les élections législatives de 2012 dans la deuxième
      circonscription du Doubs de 89 voix.
    - >-
      Au second tour des municipales de mars 2014, le maire sortant Jean-Louis
      Fousseret emporte la triangulaire gauche-droite-FN à la majorité relative
      avec moins de 3 % d'écart, ce qui constitue le meilleur score de la droite
      républicaine depuis 1983 (651 voix d'écart avec 49,3 %). Lors des
      élections municipales de 2020 Jacques Grosperrin est pressenti comme tête
      de liste pour Les Républicains. Il choisit de ne pas se présenter comme
      tête de liste. C'est Ludovic Fagaut, conseiller municipal et
      vice-président LR du conseil départemental du Doubs qui est investi en
      tant que tête de liste. Jacques Grosperrin est quant à lui en dernière
      position sur la liste « Besançon Maintenant ».
- title: Sénateur
  children:
    - >-
      Il a été investi en juin 2014 à l'unanimité par la commission présidée par
      le triumvirat de l'UMP (Alain Juppé, François Fillon et Jean-Pierre
      Raffarin) pour mener une liste d'union pour les sénatoriales de septembre
      2014 avec l'UDI et le MoDem avec Christine Bouquin (DVD), présidente du
      conseil départemental du Doubs et ce en continuité des municipales de
      Besançon. Jacques Grosperrin est élu sénateur du Doubs le 28 septembre
      2014. Rapporteur du budget de l'enseignement supérieur pour la loi de
      finances 2015 au Sénat, il « porte » l'ordonnance de la création de
      l'université des Antilles. Il est nommé en février 2015 rapporteur de la
      commission d'enquête du Sénat « Perte des repères républicains et
      difficultés des enseignants », qui proposera des préconisations après six
      mois d'auditions à venir.
    - >-
      En mai 2015, il démissionne du Conseil supérieur des programmes
      (institution de 18 membres créée en 2013). Il critique notamment «
      l'idéologie » et « les dérives communautaires » et considère cette
      instance, contrairement à sa mission de garantir la transparence du
      processus d'élaboration de ces programmes comme « le bras armé de la
      ministre de l'Éducation nationale ».
    - >-
      Il est nommé en 2015 sénateur au conseil d'administration du Haut conseil
      d'évaluation de la recherche et de l'enseignement supérieur.
    - >-
      En mai 2016, il figure dans la liste des parlementaires parrainant la
      candidature de Jean-François Copé à la primaire présidentielle des
      Républicains de 2016.
    - >-
      Il est nommé parlementaire en mission par le gouvernement en avril 2016
      avec le député de l'Hérault Patrick Vignal pour la reconnaissance des MMA
      (Arts martiaux mixtes).
    - >-
      Rapporteur du budget pour l'enseignement supérieur, il devient en
      septembre 2017 vice président de la commission culture. Le champ de
      compétences de la commission de la culture, de l'éducation et de la
      communication recouvre principalement l'éducation, la recherche, la
      culture, la communication, la francophonie, le sport, la jeunesse et la
      vie associative.
    - >-
      Il est par ailleurs devenu sénateur rapporteur pour le projet de loi
      relatif à l'Orientation et à la Réussite des Etudiants (ORE) déposé le 24
      janvier 2018. En effet, trois défis majeurs ont nécessité une réforme de
      l'entrée dans l'enseignement supérieur, à savoir : la hausse toujours plus
      importante du nombre d'étudiants dans l'enseignement supérieur, un échec
      massif en licence et des difficultés sur la plateforme d'Admission post
      bac APB.
    - >-
      Au sujet de la nouvelle plateforme Parcoursup ayant remplacé APB, il
      annonce le 18 juillet 2019 le dépôt d'une proposition de loi à la rentrée
      afin de rendre obligatoire la publication des « algorithmes locaux »
      utilisés pour chaque formation. Selon lui, « Si les attendus et les
      critères généraux sont connus, les candidats sont néanmoins en droit de
      disposer de l’information la plus complète possible leur permettant de
      formuler des vœux réalistes et éclairés ».
    - title: Conseil régional de Bourgogne-Franche-Comté
      children:
        - >-
          Le lundi 26 avril 2021, il annonce sa candidature aux élections
          régionales de 2021 en Bourgogne-Franche-Comté sur la liste  "Pour la
          Bourgogne et la Franche-Comté" (LR-DLF-MEI-LMR-UDI-SL-LC) conduite par
          Gilles Platret.
        - >-
          Celle-ci arrive finalement en deuxième position, avec 24,23 % des
          voix. Dans le Doubs, la liste conduite par Marie-Noëlle Biguinet
          obtient 22,38  % des voix.
        - >-
          Ainsi, Jacques Grosperrin est élu conseiller régional de
          Bourgogne-Franche-Comté et prend ses fonctions le vendredi 2 juillet
          2021.

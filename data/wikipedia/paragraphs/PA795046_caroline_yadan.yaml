- >-
  Caroline Yadan Pesah, née le 14 août 1968 à Boulogne-Billancourt, est une
  avocate et femme politique française. En juin 2022, elle est élue suppléante
  de Stanislas Guerini aux élections législatives et le remplace le 23 juillet
  suivant après la nomination de celui-ci comme ministre de la Transformation et
  de la Fonction publique.
- >-
  Elle rejoint le groupe Renaissance. Le 7 juillet 2024, elle est élue député de
  la 8e circonscription des Français de l'étranger, battant Meyer Habib.
- Biographie
- >-
  Caroline Yadan est née le 14 août 1968 à Boulogne-Billancourt. Elle est issue
  d'une famille juive française, d’origine tunisienne et polonaise.
- >-
  Elle est avocate en droit de la famille. Elle a été responsable du pôle
  antisémitisme de la Licra avant de s'engager en politique.
- Parcours politique
- >-
  En juin 2021, elle est candidate à Paris, lors des élections régionales 2021,
  sur la liste « Envie d'Île-de-France » conduite par Laurent Saint-Martin
  (LREM). Placée en 29e position, elle n'est pas élue.
- >-
  En juin 2022, elle est candidate suppléante de Stanislas Guerini dans la 3e
  circonscription de Paris (17e et 18e arrondissements) lors des élections
  législatives. Le député sortant est finalement réélu avec 51 % des voix, ce
  qui lui permet également de rester au gouvernement. Caroline Yadan le remplace
  donc à l'Assemblée nationale.
- >-
  Lors des élections législatives de 2024 (30 juin et 7 juillet), elle est
  candidate Ensemble pour la République dans la 8e circonscription des Français
  établis hors de France. Elle est élue au second tour avec 52,7 % des voix en
  battant le député sortant Les Républicains (soutenu par le Rassemblement
  national) Meyer Habib, en bénéficiant d'un report des voix de gauche.
- >-
  Le 30 octobre 2024, Caroline Yadan accompagnée d'Aurore Bergé, ex-ministre et
  députée des Yvelines, dépose une proposition de loi  sur les nouvelles formes
  de l'antisémitisme. Ce texte s'inscrit dans le cadre de la "loi Gayssot" de
  1990.
- Polémiques
- >-
  En juin 2023, elle lance plusieurs fausses accusations sur Twitter concernant
  le journaliste Taha Bouhafs, entre autres qu'il aurait été colistier d'Alain
  Soral aux élections européennes de 2019[source insuffisante].
- >-
  Le mois suivant, à l'annonce de la dissolution de Civitas après des propos
  jugés antisémites tenus par un invité de l'université d'été de ce mouvement,
  elle critique la « tentative de dédouanement » de Jean-Luc Mélenchon qui se
  félicitait par ailleurs de la dissolution de Civitas, et propose la
  dissolution de La France insoumise (LFI) pour le même motif. Plusieurs députés
  LFI, ainsi que le premier secrétaire du Parti socialiste, Olivier Faure,
  critiquent « vertement » ses propos.

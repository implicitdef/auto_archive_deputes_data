- >-
  Caroline Yadan, ou Caroline Yadan Pesah, née le 14 août 1968 à
  Boulogne-Billancourt, est une avocate et femme politique française. En juin
  2022, elle est élue suppléante de Stanislas Guerini aux élections législatives
  et le remplace le 23 juillet suivant après la nomination de celui-ci comme
  ministre de la Transformation et de la Fonction publiques.
- Elle rejoint le groupe Renaissance.
- title: Parcours politique
  children:
    - >-
      En juin 2021, alors qu'elle est responsable du pôle antisémitisme de la
      Licra, elle est candidate à Paris, lors des élections régionales 2021, sur
      la liste « Envie d'Île-de-France » conduite par Laurent Saint-Martin
      (LREM). Placée en 29e position, elle n'est pas élue.
    - >-
      En juin 2022, elle est candidate-suppléante de Stanislas Guerini dans la
      3e circonscription de Paris lors des élections législatives. Le député
      sortant est finalement réélu avec 51 % des voix, ce qui lui permet
      également de rester au gouvernement. Caroline Yadan le remplace donc à
      l’Assemblée nationale.
- title: Lutte contre l'antisémitisme et polémiques
  children:
    - >-
      Elle est élue en février 2023 vice-présidente (avec 4 autres élus) du
      groupe d'études sur l'antisémitisme de l'Assemblée nationale.
    - >-
      En juin 2023, elle lance plusieurs fausses accusations sur Twitter
      concernant le journaliste Taha Bouhafs, entre autres qu'il aurait été
      colistier d'Alain Soral en 2019.
    - >-
      En juillet 2023, elle signe avec plusieurs membres du groupe d’études
      contre l’antisémitisme un communiqué apportant leur soutien au président
      du Crif Yonathan Arfi, et condamnant les propos tenus par Jean-Luc
      Mélenchon qui l'avait qualifié de représentant de l'« extrême droite ».
    - >-
      Le mois suivant, à l’annonce de la dissolution de Civitas après des propos
      jugés antisémites tenus par un invité de l'université d'été de ce
      mouvement, elle critique la « tentative de dédouanement » de Jean-Luc
      Mélenchon qui se félicitait par ailleurs de la dissolution de Civitas, et
      propose la dissolution de La France insoumise (LFI) pour le même motif.
      Plusieurs députés LFI, ainsi que le premier secrétaire du Parti
      socialiste, Olivier Faure, critiquent « vertement » ses propos.
    - >-
      En mars 2024, le député apparenté LFI Aymeric Caron annonce porter plainte
      contre Caroline Yadan pour injures publiques. Elle est attaquée pour des
      propos tenus en mai 2023 sur la chaîne i24News où la députée expliquait
      que son collègue « armait par ses propos les terroristes de demain qui
      pourront tuer en toute impunité au nom du peuple palestinien ». Aymeric
      Caron accuse également Caroline Yadan de le harceler depuis son élection.
- title: Élections législatives de 2024
  children:
    - >-
      Caroline Yadan devient candidate aux élections législatives françaises de
      2024 dans la Huitième circonscription des Français établis hors de France
      (qui regroupe notamment l'Italie, Israël et la Turquie). Elle fait face au
      député sortant LR Meyer Habib.

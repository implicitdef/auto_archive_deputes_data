- >-
  Laure Miller, née le 25 décembre 1983 à Reims, est une avocate et femme
  politique française. Elle est élue députée de la Marne pour la majorité
  présidentielle le 29 janvier 2023.
- Biographie
- >-
  Laure Miller est la petite-nièce de René Dumont, pionnier de l'écologie
  politique et candidat à l'élection présidentielle de 1974.
- >-
  Laure Miller est durant plusieurs années secrétaire adjointe de l'Union pour
  un mouvement populaire (UMP) dans la Marne. Elle est adjointe au maire de
  Reims à partir de 2014 et vice-présidente du conseil départemental de la Marne
  depuis 2015. Lors de la primaire de la droite et du centre de 2016, elle
  soutient la candidature de Nicolas Sarkozy et se charge de sa campagne
  numérique. Elle exerce brièvement la profession d'avocate en 2017.
- >-
  Lors de l'élection présidentielle de 2022, elle est un soutien de la candidate
  des Républicains Valérie Pécresse. Elle se porte ensuite candidate aux
  élections législatives de 2022 dans la 2e circonscription de la Marne.
  Échouant à être investie par Les Républicains, qu'elle reconnaît comme sa «
  famille politique », elle est finalement investie un mois plus tard par la
  coalition de la majorité présidentielle Ensemble. Son investiture par Ensemble
  intervient alors qu'Aina Kuric, députée sortante de la 2e circonscription de
  la Marne et adhérente d'Horizons, vient d'annoncer sa candidature, qu'Horizons
  pensait acquise comme candidature de la majorité présidentielle. Lors de sa
  campagne, afin de se différencier d'Aina Kuric, Laure Miller fait imprimer une
  première série de bulletins mentionnant « la candidate officielle d'Emmanuel
  Macron », ce qui les rend invalides. Au premier tour, 800 des bulletins de
  vote pour Laure Miller sont déclarés nuls, tandis qu'il lui manquait seulement
  250 voix pour accéder au second tour de l'élection. Estimant que son erreur
  est administrative, son parti dépose un recours en annulation de l'élection.
  Le Conseil constitutionnel lui donne raison et annule l'élection.
- >-
  Elle est à nouveau candidate pour l'élection législative partielle dans la 2e
  circonscription de la Marne. Horizons accepte de ne pas réinvestir Aina Kuric,
  en faveur de Laure Miller. Elle arrive en seconde position à l'issue du
  premier tour avec 30% des voix. Elle est élue députée le 29 janvier 2023 avec
  51,8 % des voix, face à la candidate Rassemblement national Anne-Sophie
  Frigout. À nouveau candidate en 2024, elle conserve son siège.

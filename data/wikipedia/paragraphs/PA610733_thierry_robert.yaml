- title: Dans la culture
  children:
    - >-
      Thierry Robert possède sa marionnette dans Les Guignols de l'info. Il y
      est caricaturé en novembre 2012 comme étant, avec Jean Lassalle, le seul
      député du MoDem à l’Assemblée nationale, alors que l’émission parodie un
      éventuel rapprochement entre François Bayrou et Jean-Louis Borloo.

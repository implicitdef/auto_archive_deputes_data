- >-
  Pascal Markowsky est un homme politique français né le 22 juillet 1954 à
  Valenciennes, élu député le 7 juillet 2024.
- Biographie
- >-
  Natif du Nord de la France, Pascal Markowsky a été militaire, puis
  restaurateur avant de faire carrière comme chef d’entreprise dans
  l’imprimerie'.
- >-
  Engagé au Front national depuis les années 1980, il est élu au Conseil
  régional de Poitou-Charentes dès 1992, et siège au Conseil régional de
  Nouvelle-Aquitaine.
- >-
  Il siège également comme conseiller municipal d'opposition de
  Saint-Georges-d'Oléron.
- >-
  Il se présente en 2022 aux élections législatives de la quatrième
  circonscription de la Charente-Maritime mais échoue face à  Raphaël Gérard.
- >-
  En 2024 il réussit au second tour avec 50,74% des suffrages exprimés face au
  député sortant soit 909 voix d'écart.
- >-
  Il est marié avec la députée européenne et déléguée départementale du RN en
  Charente-Maritime Séverine Werbrouck.

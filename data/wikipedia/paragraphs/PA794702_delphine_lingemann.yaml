- Mandats électifs
- >-
  Depuis le 21 juin 2022 : députée de la 4e circonscription du Puy-de-Dôme.

  Depuis le 15 mars 2020 : conseillère municipale à la ville de Royat.

  15 mars 2020 - 19 mai 2022 : adjointe au maire de Royat chargée de
  l'environnement, du cadre de vie, de la valorisation de Royat et du commerce.

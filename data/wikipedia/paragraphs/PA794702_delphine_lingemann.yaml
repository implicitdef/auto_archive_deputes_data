- >-
  Delphine Lingemann, née le 14 novembre 1972 à Issoire (Puy-de-Dôme), est une
  femme politique française. Elle est députée de la quatrième circonscription du
  Puy-de-Dôme depuis juin 2022.
- Biographie
- Jeunesse, études et famille
- >-
  Delphine Lingemann grandit à Issoire, où elle effectue l'ensemble de sa
  scolarité jusqu'au supérieur.
- >-
  Sa mère, Maguy Lagarde, est maire de Saint-Floret, village près d'Issoire,
  depuis 2008.
- >-
  Elle rejoint Clermont-Ferrand, en classe préparatoire aux grandes écoles, puis
  intègre l'École supérieure de gestion de Paris, où elle sort diplômée d’un
  Master 2 en management, après une année à l'université de la Sarre à
  Sarrebruck (Allemagne). Elle poursuit ses études à l'université
  Paris-I-Panthéon-Sorbonne où elle obtient un Master 2 en sciences
  politiques[réf. nécessaire].
- Carrière professionnelle
- >-
  Elle effectue ses stages de fin d’études à Publicis Consultants, puis au Quai
  d’Orsay, au sein du cabinet d’Alain Lamassoure, ministre délégué aux Affaires
  européennes et enfin auprès de Pierre Pascallon, député de la 4e
  circonscription du Puy-de-Dôme (où elle est élue aujourd’hui[Quand ?]). Elle
  travaille ensuite avec Jean-Claude Mignon, député de Seine-et-Marne, président
  de l’Assemblée parlementaire du Conseil de l'Europe.
- >-
  Elle travaille en Allemagne pour le compte de Siemens au sein de J. Walter
  Thompson Germany (Francfort-sur-le-Main) de 1998 à 2000, avant de revenir en
  France en tant que consultante à Markem Imaje (Valence).
- >-
  De retour dans le Puy-de-Dôme, elle rejoint l’Institut français de mécanique
  avancée où elle enseigne, puis Polytech Clermont. Elle créée une société de
  conseil aux entreprises.
- Carrière politique
- >-
  Delphine Lingemann candidate sur la liste d'union de la droite, menée par le
  maire Les Républicains sortant, à Royat lors des élections municipales de 2020
  qui affronte la liste d'union du centre soutenue par La République en marche.
  Elle est élue au conseil municipal et devient adjointe chargée de
  l'environnement, du cadre de vie, de la valorisation de Royat et du commerce.
- >-
  Delphine Lingemann est candidate aux élections régionales françaises de 2021
  sur la liste #AURALP de la majorité présidentielle (LREM, MoDem…). La liste
  dirigée par Dominique Giron avec Delphine Lingemann en troisième position
  obtient 7,26 % des voix au premier tour et aucun siège.
- >-
  Pour les élections législatives de 2022, en mai 2022, la coalition Ensemble
  choisit d'investir Delphine Lingemann, qui est alors déchue de sa charge
  d'adjointe du maire LR de Royat.
- >-
  Au premier tour, elle est devancée par Valérie Goléo (NUPES) qui obtient 30,73
  % des suffrages exprimés contre 25,48 %. Elle l'emporte de justesse au second
  tour avec 116 voix d'avance soit 50,13 % des suffrages exprimés.
- >-
  Lors des élections législatives de 2024, à la suite de la dissolution de
  l'Assemblée nationale, elle est candidate à sa réélection. Au premier tour,
  elle arrive en seconde position avec 27,38 %, derrière le candidat du
  Rassemblement national Benjamin Chalus. Elle devance de 530 voix Valérie
  Goléo, également à nouveau candidate unique de la gauche. Le taux de
  participation provoque une triangulaire entre les trois candidats, qui se
  réduit à un duel après le retrait de Valérie Goléo pour éviter la victoire du
  Rassemblement national. Bénéficiant d'un front républicain, Delphine Lingemann
  conserve largement son siège au second tour avec 62,29 % des voix exprimées et
  devient l'unique député de la coalition présidentielle dans le Puy-de-Dôme,
  représentée dans tout le reste du département par le Nouveau Front populaire,
  et plus globalement de l'ancienne région Auvergne.

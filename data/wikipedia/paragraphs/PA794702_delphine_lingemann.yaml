- >-
  Delphine Lingemann, née le 14 novembre 1972 à Issoire (Puy-de-Dôme), est une
  femme politique française.
- >-
  Elle est députée de la quatrième circonscription du Puy-de-Dôme depuis juin
  2022.
- title: Biographie
  children:
    - title: Jeunesse, carrière et famille
      children:
        - >-
          Delphine Lingemann grandit à Issoire, ville où elle effectue
          l’ensemble de sa scolarité jusqu’au supérieur. Elle rejoint ensuite la
          métropole clermontoise puis la Sorbonne pour étudier respectivement en
          CPGE lettres et en Sciences politiques.
        - >-
          Sa mère, Maguy Lagarde, est maire de Saint-Floret, village près
          d'Issoire, depuis 2008.
        - >-
          Cette arrivée à Paris lui permet de réaliser plusieurs stages au sein
          de la sphère politique : Alain Lamassoure, ministre délégué aux
          Affaires européennes (1995), le maire d'Issoire et député Pierre
          Pascallon (1996), ou encore le député-maire de Dammarie-lès-Lys
          (Seine-et-Marne) Jean-Claude Mignon (1997-1998).
        - >-
          Elle fonde ensuite son entreprise de conseil dans le Puy-de-Dôme et
          travaille comme enseignante associée à l'Institut français de
          mécanique avancée et à Polytech Clermont.
    - title: Carrière politique
      children:
        - >-
          Delphine Lingemann candidate sur la liste d'union de la droite, menée
          par le maire Les Républicains sortant, à Royat lors des élections
          municipales de 2020 qui affronte la liste d'union du centre soutenue
          par La République en marche. Elle est élue au conseil municipal et
          devient adjointe chargée de l'environnement, du cadre de vie, de la
          valorisation de Royat et du commerce.
        - >-
          Delphine Lingemann est candidate aux élections régionales françaises
          de 2021 sur la liste #AURALP de la majorité présidentielle (LREM,
          MoDem…). La liste dirigée par Dominique Giron avec Delphine Lingemann
          en troisième position obtient 7,26 % des voix au premier tour et aucun
          siège.
        - >-
          Pour les élections législatives de 2022, en mai 2022, la coalition
          Ensemble choisit d'investir Delphine Lingemann, qui est alors déchue
          de sa charge d'adjointe du maire LR de Royat.
        - >-
          Au premier tour, elle est devancée par Valérie Goléo (NUPES) qui
          obtient 30,73 % des suffrages exprimés contre 25,48 % pour Delphine
          Lingemann. Elle l'emporte au second tour avec 116 voix d'avance soit
          50,13 % des suffrages exprimés.
- title: Mandats électifs
  children:
    - >-
      Depuis le 21 juin 2022 : députée de la 4e circonscription du Puy-de-Dôme.

      Depuis le 15 mars 2020 : conseillère municipale à la ville de Royat.

      15 mars 2020 - 19 mai 2022 : adjointe au maire de Royat chargée de
      l'environnement, du cadre de vie, de la valorisation de Royat et du
      commerce.

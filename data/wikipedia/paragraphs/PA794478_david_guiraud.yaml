- >-
  David Guiraud, né le 18 novembre 1992 à Paris, est un homme politique
  français.
- >-
  Membre de La France insoumise, il est élu député dans la 8e circonscription du
  Nord lors des élections législatives de 2022 sous l'étiquette de la NUPES.
- title: Biographie
  children:
    - >-
      Né à Paris, David Guiraud passe sa jeunesse dans le département de la
      Seine Saint-Denis. Il est le fils de Daniel Guiraud, ancien maire
      socialiste des Lilas, ancien président de Paris Métropole et conseiller
      départemental de Seine-Saint-Denis.
    - >-
      Il est formé au militantisme du temps de ses études en histoire et en
      sciences politiques. Pendant la campagne présidentielle de 2012, il milite
      pour le candidat du Front de gauche, Jean-Luc Mélenchon. Il est impliqué
      dans les mobilisations estudiantines, les assemblées générales (AG) et
      fait ses premières banderoles avec Antoine Léaument.
    - >-
      Il rencontre alors Éric Coquerel dont il devient un proche : « Avec lui,
      je suis passé des rassemblements avec 800 étudiants aux piquets de grève
      de travailleurs sans papiers à 6h du matin à l’autre bout de Paris avec
      dix personnes. » Il est à partir de 2017 collaborateur parlementaire de ce
      dernier, élu député LFI de Seine-Saint-Denis.
    - >-
      Il est présenté par les médias comme un habitué des plateaux de
      télévision.
    - >-
      Porte-parole « jeunesse » de La France insoumise, il est candidat dans la
      huitième circonscription du Nord sous l'étiquette LFI-NUPES lors des
      élections législatives de 2022. Arrivé en tête au premier tour contre la
      candidate LREM Catherine Osson, il est élu député au second tour avec
      59,94 % des suffrages exprimés (12 585 voix sur 68 616 inscrits soit 18,34
      % des inscrits). Il devient membre de la commission des Finances de
      l'Assemblée nationale.
- title: Prises de position
  children:
    - >-
      Après les émeutes consécutives à la mort de Nahel Merzouk et alors que
      Jean-Luc Mélenchon en appelle à la justice plutôt qu'au calme, David
      Guiraud renchérit en affirmant que « ce sont les policiers qui doivent se
      calmer […] Moi, je n'appelle pas au calme, j'appelle à la justice. » Ces
      refus de plusieurs personnalités LFI d’appeler au calme déclenchent des
      critiques des alliés de LFI au sein de la NUPES et suscitent la colère de
      la majorité.

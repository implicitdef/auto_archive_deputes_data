- >-
  David Guiraud, né le 18 novembre 1992 à Paris, est un homme politique
  français.
- >-
  Membre de La France insoumise, il est élu député dans la 8e circonscription du
  Nord lors des élections législatives de 2022 sous l'étiquette de la NUPES.
- title: Biographie
  children:
    - >-
      Né à Paris, David Guiraud passe sa jeunesse dans le département de la
      Seine Saint-Denis. Il est le fils de Daniel Guiraud, ancien maire
      socialiste des Lilas, ancien président de Paris Métropole et conseiller
      départemental de Seine-Saint-Denis.
    - >-
      Il est formé au militantisme du temps de ses études en histoire et en
      sciences politiques. Pendant la campagne présidentielle de 2012, il milite
      pour le candidat du Front de gauche, Jean-Luc Mélenchon. Il est impliqué
      dans les mobilisations estudiantines, les assemblées générales (AG) et
      fait ses premières banderoles avec Antoine Léaument.
    - >-
      Il rencontre alors Éric Coquerel dont il devient un proche : « Avec lui,
      je suis passé des rassemblements avec 800 étudiants aux piquets de grève
      de travailleurs sans papiers à 6h du matin à l’autre bout de Paris avec
      dix personnes. » Il est à partir de 2017 collaborateur parlementaire de ce
      dernier, élu député LFI de Seine-Saint-Denis.
    - >-
      Il est présenté par les médias comme un habitué des plateaux de
      télévision.
    - >-
      Porte-parole « jeunesse » de La France insoumise, il est candidat dans la
      huitième circonscription du Nord sous l'étiquette LFI-NUPES lors des
      élections législatives de 2022. Arrivé en tête au premier tour contre la
      candidate LREM Catherine Osson, il est élu député au second tour avec
      59,94 % des suffrages exprimés (12 585 voix sur 68 616 inscrits soit 18,34
      % des inscrits). Il devient membre de la commission des Finances de
      l'Assemblée nationale.
- title: Prises de position et polémiques
  children:
    - title: Accusations de complaisance envers l'islam radical
      children:
        - >-
          David Guiraud fait régulièrement l'objet de critiques de la part de
          médias tels que CNEWS ou BFM, pour des propos jugés complaisants
          envers l'islam radical, ou visant à minimiser ce phénomène. Il est
          notamment critiqué en janvier 2022, lorsqu'il réagit à l'émission «
          Zone interdite » sur l’islamisme à Roubaix qu'il qualifie de «
          journalisme de caniveau » ou encore en août de la même année au sujet
          de l'expulsion de l'imam salafiste Hassan Iquioussen, qu’il qualifie
          de « dévoiement de l'État de droit »
    - title: Émeutes de 2023
      children:
        - >-
          Après les émeutes consécutives à la mort de Nahel Merzouk et alors que
          Jean-Luc Mélenchon en appelle à la justice plutôt qu'au calme, David
          Guiraud renchérit en affirmant que « ce sont les policiers qui doivent
          se calmer. […] Moi, je n'appelle pas au calme, j'appelle à la justice.
          » Ces refus de plusieurs personnalités LFI d’appeler au calme
          déclenchent des critiques au sein de la NUPES et suscitent la colère
          de la majorité.
    - title: Guerre Israël-Hamas de 2023
      children:
        - >-
          En novembre 2023, après une conférence tenue à Tunis, il déclenche une
          tempête politique. Il est accusé de relativiser l’attaque du Hamas
          contre Israël en semblant établir un parallèle avec le massacre de
          Sabra et Chatila, au Liban en 1982, dont il attribue à tort la
          responsabilité directe à l'État hébreu. David Guiraud est, parmi les
          députés insoumis, l'un des défenseurs les plus farouches de la cause
          palestinienne et l'un des plus sévères critiques d'Israël. Plusieurs
          élus ont annoncé saisir la justice. Par la suite, dans des messages
          sur Twitter, il reconnaît s'être trompé sur les événements de Sabra et
          Chatila et nie toute minimisation de l'attaque du 7 octobre. La LICRA
          annonce saisir sa commission juridique « au sujet des propos ignobles
          du député Guiraud, frappés au coin du négationnisme le plus crasse ».
          Les députés Renaissance Violette Spillebout et LR Meyer Habib
          annoncent également des poursuites judiciaires contre le député
          insoumis pour « négationnisme », « apologie du terrorisme », et «
          incitation à la haine raciale ».
        - >-
          Le journal Libération révèle par la suite que, « comme beaucoup de
          jeunes des années 90, David Guiraud s'est intéressé au conflit
          israélo-palestinien à travers les vidéos de Dieudonné et d'Alain
          Soral, antisémites à l'audience massive ». Guiraud confirme en
          expliquant que, selon lui, ils étaient « les seuls à prendre à
          bras-le-corps ce sujet ».
    - title: Accusations d'utilisation de références antisémites
      children:
        - >-
          Dans la nuit du 31 décembre 2023, David Guiraud réagit sur Twitter à
          l'annonce d'une plainte pour « apologie du terrorisme et provocation à
          la discrimination, à la haine ou à la violence » déposée par
          l'Observatoire juif de France contre lui, en réaction aux propos tenus
          à Tunis, en publiant un extrait vidéo du manga One Piece faisant
          référence aux « dragons célestes », personnages fictifs privilégiés et
          immensément riches, régulièrement utilisés comme un appel du pied pour
          désigner les juifs, souvent à des fins antisémites. Il est accusé par
          plusieurs médias d'antisémitisme. Devant la polémique, il supprime
          ensuite son post et reproche à ses détracteurs une mauvaise
          interprétation de ses propos liée à une mauvaise connaissance de la
          référence culturelle citée. Le chercheur à l’université des arts de
          Kyoto Pierre-William Fregonese, interrogé par le journal 20 minutes,
          estime peu probable que le député, très actif sur les réseaux sociaux
          et consommateur de pop culture notamment les mangas, ait pu ignorer
          l'usage antisémite récurrent de cette référence de One Piece.

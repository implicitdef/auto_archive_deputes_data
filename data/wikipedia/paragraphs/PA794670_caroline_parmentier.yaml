- >-
  Caroline Parmentier, née le 16 décembre 1965 à Pau (Basses-Pyrénées), est une
  journaliste et femme politique française d'extrême droite.
- >-
  Elle travaille pendant 32 ans, de 1986 à 2018, au quotidien catholique
  traditionaliste Présent, dont elle termine rédactrice en chef.
- >-
  Membre du Rassemblement national, elle est élue députée dans la 9e
  circonscription du Pas-de-Calais lors des élections législatives de 2022,
  après avoir siégé près d'une année et demie au Conseil régional
  d'Île-de-France.
- >-
  Alors qu'elle est chargée, depuis 2019, de la dédiabolisation du Front
  national, elle voit sa stratégie politique être contredite par un article de
  Mediapart paru en 2025, et qui relate certains des propos racistes,
  antisémites et homophobes tenus par elle entre les années 1990 et la fin des
  années 2010.
- Famille et vie privée
- >-
  Caroline Parmentier est née le 16 décembre 1965 à Pau, d'un père ingénieur à
  la Société nationale des pétroles d’Aquitaine et d'une mère au foyer,
  sympathisants du Front national et lecteurs de Présent.
- Elle est mère de trois enfants et divorcée.
- Carrière
- Journaliste (1986-2018)
- >-
  Caroline Parmentier entre en 1986, à 21 ans, comme journaliste au quotidien
  d’extrême droite à tendance catholique traditionaliste Présent sous la
  direction de Jean Madiran — un journaliste ouvertement antisémite, membre de
  l’Action française et l'un des derniers collaborateurs directs de Charles
  Maurras — avant d'en devenir dans les années 2010 la rédactrice en chef.
- >-
  En 1992, elle fait la connaissance de Marine Le Pen à une fête des
  Bleu-blanc-rouge du Front national (FN).
- >-
  Elle est animatrice de radio Courtoisie. De 2014 à 2018, elle est également
  chroniqueuse dans l'émission Bistro Libertés, sur TV Libertés.
- >-
  Après avoir été journaliste pendant 32 ans, elle démissionne de Présent en
  2018 pour entrer en politique.
- Conseillère presse au Rassemblement national (depuis 2019)
- >-
  Elle est embauchée par le Rassemblement national (RN) au moment des élections
  européennes de 2019 pour gérer les relations presse de Jordan Bardella et,
  plus généralement, améliorer les relations entre le parti et les journalistes.
  Elle s'emploie par ailleurs à établir une stratégie de dédiabolisation du RN
  auprès des médias et de détacher le qualificatif d'extrême droite du parti.
- >-
  Lors de la campagne présidentielle 2022, elle est nommée conseillère presse de
  Marine Le Pen.
- Conseillère régionale (2021-2022)
- >-
  En juin 2021, elle entre au conseil régional d'Île-de-France, élue sur la
  liste RN dans le département des Yvelines. Elle y est très peu présente,
  cumulant 77 % d’absences justifiées lors du second semestre de 2022. Elle en
  démissionne à la fin de l'année 2022.
- Députée du Pas-de-Calais (depuis 2022)
- >-
  Aux élections législatives françaises de 2022, elle est investie dans la
  neuvième circonscription du Pas-de-Calais. Elle est élue le 19 juin 2022 face
  à la députée sortante Marguerite Deprez-Audebert (MoDem). Elle siège au sein
  du groupe Rassemblement national dont elle est vice-présidente et est membre
  de la commission des Affaires culturelles et de l'Éducation de l'Assemblée
  nationale.
- Prises de position
- Extrême droite
- >-
  Le Monde indique que « ses articles signent une pensée catholique identitaire
  et anti-immigration ». Caroline Parmentier y milite notamment son opposition
  au droit à l'interruption volontaire de grossesse. Elle défend la presse de
  réinformation, face à la presse établie qui, selon elle, « manie le mensonge,
  rampe devant la “doxa” conformiste et cultive ses liens avec les grandes
  banques et les oligarques ». Elle soutient la théorie complotiste du grand
  remplacement introduite par Renaud Camus et, au sujet de la visite d’Emmanuel
  Macron à Sarcelles, en avril 2017, déclare : « On l’a vu comme un poisson dans
  l’eau exprimant son ravissement d’être entouré d’ethniques », « des petits
  blacks et des petits rebeus ».
- >-
  Elle affirme publiquement en 2014 à la télévision auprès de Quotidien, que son
  journal Présent soutient Marine Le Pen, elle déclare être « le seule média, y
  compris de droite, qui ne leur crache pas à la figure ».
- >-
  En juillet 2022, elle déclare au sujet de l'immigration et de l'avortement : «
  Après avoir "génocidé" les enfants français à raison de 200 000 par an [le
  nombre d’avortements en France], on doit maintenant les remplacer à tour de
  bras par les migrants ».
- >-
  Elle qualifie de « justice politique d’exception », la condamnation des
  skinheads impliqués dans la mort du militant antifasciste Clément Méric.
- >-
  Sur Breizh Info en 2017, elle confirme que le journal Présent — dont elle est
  rédactrice en cheffe — soutient la candidature à l'élection présidentielle
  2017de Marine Le Pen, car « elle était la candidate qui se rapprochait le plus
  de notre ligne éditoriale et de nos convictions ou s'en éloignait le moins ».
- Privatisation du service public
- >-
  Elle appelle, dans le cadre de l'examen du projet de loi de finances
  rectificative pour 2022, à la « privatisation de France Télévisions et de
  Radio France », estimant qu'« une grande démocratie comme la nôtre n'a plus
  besoin d'un service public ».
- Intervention à l'Assemblée nationale
- >-
  En novembre 2023, la députée crie « assassin ! » dans l'hémicycle de
  l'Assemblée nationale, lors d’une intervention d’un élu communiste au sujet de
  la guerre entre le Hamas et Israël. Avant d’immédiatement s’excuser auprès du
  député concerné et de la présidence de séance, ce qui lui permet d’échapper à
  une sanction. Quelques mois plus tôt, la députée avait déclaré qu'il était «
  indigne » de traiter un ministre d'assassin, visant le député Aurélien
  Saintoul (LFI) qui avait pu le faire en direction d'Olivier Dussopt lors de
  l'examen de la loi sur la réforme des retraites.
- >-
  À l'automne 2023, lors d’un débat sur le revenu de solidarité active (RSA),
  elle défend l'instauration d'un « revenu parental » sous condition d'une
  amélioration des finances publiques. La mesure vise à augmenter le taux de
  natalité, entendu comme un moyen de lutter contre l'immigration.
- Controverses
- >-
  En juin 2025, Mediapart publie des analyses de ses écrits dans le journal,
  ainsi que sur son compte Facebook, relevant entre les années 1990 jusqu'en
  2018 des propos racistes, antisémites et homophobes. Caroline Parmentier se
  défend de ses écrits passés, dans un quotidien polémiste dont elle évoquait
  suivre la ligne éditoriale. Cependant, Mediapart cite l'un de ses ouvrages
  écrit en 1996, ou elle y évoque être « libre d'écrire exactement ce qu['elle]
  pense » et « d'être en parfaite osmose avec ce que l'on [lui] demande de faire
  ». Elle précise alors qu'elle n'était à « aucun moment [...] désorienté,
  déracinée, exilée, étrangère aux idées, aux objectifs, aux idéaux de Présent.
  ».
- >-
  En 2022, elle accorde également un entretien, à la suite de son élection, à
  son ancien journal. En 2025, la députée, ne renie rien de ses propos après les
  révélations de Mediapart.
- Antisémitisme
- >-
  En 1993, elle participe à un ouvrage collectif intitulé Hergé et nous, qui
  rend hommage à Léon Degrelle, membre belge des Waffen-SS, la branche militaire
  de la Schutzstaffel (SS), et défend une réappropriation par l'extrême droite
  de l'œuvre d'Hergé, créateur de Tintin.
- >-
  Mediapart exhume qu'en 1995, elle rend hommage à une collaborationniste belge,
  Robert Brasillach, qu'elle estime alors comme un de ses modèles et de ses
  héros ; célèbre Philippe Pétain qui, selon elle, a été « sali » et « diabolisé
  » par les historiens et sur Facebook en 2018. En 2011, elle s'inquiète que
  l'on ne puisse pas parler d'un « lobby juif » en France. Elle attaque la «
  grosse » Simone Veil et la loi qui porte son nom, à cause du "génocide" 200
  000 enfants par an.
- Homophobie
- >-
  Elle signe dans Présent des tribunes contre l’homosexualité. Dans les années
  90, elle publie plusieurs articles pour mettre en cause les homosexuels comme
  responsable du sida et accuse les « collaborateurs du sida » — les promoteurs
  du port du préservatif —, qui selon elle ne présente pas de protection fiable.
  Dans les années 2000, elle dénonce le lobby LGBT, la « propagande homosexuelle
  », les « fanatiques homo », une « France défigurée, dénaturé et homophilisée »
  et qualifie la nomination aux César du meilleur film 120 Battements par
  minute, de Robin Campillo, qui relate l'histoire de l’association Act
  Up-Paris, de « propagande pour le mariage homo, panégyrique des migrants,
  éloge de l’avortement, communautarisme gay », contre laquelle elle ne se
  laisse pas faire. Le 11 septembre 2010, elle écrit que « le principal vecteur
  du sida, ce sont les pratiques homosexuelles ».
- >-
  En 2014, elle fustige l'arrivée de Sébastien Chenu — ouvertement gay — au
  Front national.
- Racisme
- >-
  En décembre 2011, elle parle des « supporters babouins, joueurs vedettes qui
  sont des voyous de cités et à qui le pognon est monté trop vite à la tête,
  l'exemple vient de plus haut. Zizou et son coup de boule ». Après les
  révélations de ses propos par Mediapart, elle répond à la presse que le média
  s'est totalement trompé et qu'elle dénonce le racisme de supporters. Fabrice
  Arfi dénonce « un mensonge pure et simple ».
- Polémiques
- Dénonciation de pédocriminalité
- >-
  En 2023, elle demande le retrait d'un tableau de l’artiste suisse Miriam Cahn
  exposé au Palais de Tokyo, qu'elle pense représenter une scène de
  pédocriminalité. L'artiste et le musée s'en défendent et précisent que le
  personnage peint incriminé est un adulte, non un enfant. La presse pointe à
  cette occasion l'incohérence de la députée, qui diffuse sur les réseaux
  sociaux des images d'une œuvre qu'elle voudrait voir censurer, se rendant
  elle-même passible de poursuites judiciaires si les faits sont établis.
- Condamnations
- Diffamation publique raciale
- >-
  En 1995, elle est condamnée par le tribunal correctionnel de Paris pour «
  diffamation publique raciale » après avoir qualifié dans un article de Présent
  les immigrés de « voyous ethniques désœuvrés » et porté la responsabilité des
  « violences et vandalismes » sur les immigrés maghrébins. Le jugement est
  confirmé en appel et par la Cour de cassation.

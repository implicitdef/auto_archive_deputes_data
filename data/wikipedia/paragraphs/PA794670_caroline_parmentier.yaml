- >-
  Caroline Parmentier, née le 16 décembre 1965 à Pau (Basses-Pyrénées), est une
  journaliste et femme politique française.
- >-
  Elle travaille pendant 31 ans au quotidien catholique traditionaliste Présent,
  dont elle a été rédactrice en chef.
- >-
  Membre du Rassemblement national, elle est élue députée dans la 9e
  circonscription du Pas-de-Calais lors des élections législatives de 2022 après
  avoir siégé au conseil régional d'Île-de-France entre 2021 et 2022.
- title: Situation personnelle
  children:
    - title: Famille et formation
      children:
        - >-
          Caroline Parmentier naît le 16 décembre 1965 à Pau. Ses parents, un
          ingénieur à la Société nationale des pétroles d’Aquitaine et une mère
          au foyer, sont sympathisants du FN.
        - Elle est mère de trois enfants et divorcée.
    - title: Carrière de journaliste
      children:
        - >-
          Caroline Parmentier entre à 21 ans au journal Présent sous la
          direction de Jean Madiran, puis en devient la rédactrice en chef.
        - >-
          Elle y milite notamment contre le droit à l'interruption volontaire de
          grossesse et défend des positions très marquées à droite. Elle écrit
          ainsi en 2018 qu'« après avoir "génocidé" les enfants français à
          raison de 200 000 par an, on doit maintenant les remplacer à tour de
          bras par des migrants ». Le Monde indique que « ses articles signent
          une pensée catholique identitaire et anti-immigration ».
        - >-
          De 2014 à 2018, elle est également chroniqueuse dans l'émission Bistro
          Libertés, sur TV Libertés.
        - >-
          En 1995, elle est condamnée par le tribunal correctionnel de Paris
          pour « diffamation publique raciale ».
- title: Carrière politique
  children:
    - title: Conseillère presse au Rassemblement national
      children:
        - >-
          Après avoir été journaliste pendant 30 ans, elle démissionne de
          Présent en 2018 pour rejoindre l'équipe de Marine Le Pen.
        - >-
          Elle est embauchée par le Rassemblement national au moment des
          élections européennes de 2019 pour gérer les relations entre les
          médias et Jordan Bardella.
        - >-
          En juin 2021, elle entre au conseil régional d'Île-de-France, élue sur
          la liste RN dans le département des Yvelines.
        - >-
          Lors de la campagne présidentielle 2022, elle est nommée conseillère
          presse de Marine Le Pen. Elle adoucit notamment les relations entre le
          Rassemblement national et les médias.
    - title: Députée du Pas-de-Calais
      children:
        - >-
          Aux élections législatives françaises de 2022, elle est investie dans
          la neuvième circonscription du Pas-de-Calais. Elle est élue le 19 juin
          2022 face à la députée sortante Marguerite Deprez-Audebert.
        - >-
          Elle siège au sein du groupe RN dont elle est vice-présidente et est
          membre de la commission des Affaires culturelles et de l'Éducation de
          l'Assemblée nationale.
        - >-
          Elle appelle, dans le cadre de l'examen du projet de loi de finances
          rectificative pour 2022, à la « privatisation de France Télévisions et
          de Radio France », estimant qu'« une grande démocratie comme la nôtre
          n'a plus besoin d'un service public ».
        - >-
          À l'automne 2023, lors d’un débat sur le RSA, elle défend
          l'instauration d'un « revenu parental » sous condition d'une
          amélioration des finances publiques.

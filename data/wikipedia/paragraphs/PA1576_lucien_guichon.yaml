  Lucien Guichon, homme politique français, né le 9 février 1932 à Oyonnax
  (Ain), et mort dans la même ville le 18 août 2012.
- Il est inhumé dans sa ville natale le 22 août 2012.
- Biographie
- >-
  Il est réélu député le 16 juin 2002, pour la XIIe législature (2002-2007),
  dans la 2e circonscription de l'Ain. Il fait partie du groupe UMP.

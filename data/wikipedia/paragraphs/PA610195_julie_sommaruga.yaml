- >-
  Julie Sommaruga est une femme politique française, née le 1er août 1975 à
  Nice.
- title: Biographie
  children:
    - >-
      Julie Sommaruga grandit dans les quartiers nord de Nice et s'engage très
      tôt dans des associations de lutte contre le racisme. Elle rejoint le
      Parti socialiste en 1991.
    - >-
      Après avoir enchaîné des petits boulots pour financer ses études
      d'allemand, elle commence sa carrière professionnelle dans une association
      d'accompagnement à la scolarité.
    - >-
      Elle travaille ensuite à la Mairie de Paris  sur les questions de vie
      étudiante, d'urbanisme et de logement, et devient en 2008 maire adjointe
      chargée de l'éducation à Bagneux avant d'être élue députée des
      Hauts-de-Seine en 2012.
    - >-
      Battue aux élections législatives de 2017 par une candidate LREM, elle est
      devenue commerciale dans une agence immobilière à Sceaux.
- title: Mandats et fonctions politiques
  children:
    - title: Mandats nationaux
      children:
        - >-
          Le 17 juin 2012, elle est élue députée de la onzième circonscription
          des Hauts-de-Seine au second tour de l'élection législative, après un
          duel avec Jean-Loup Metton.

          Elle est membre de la Commission des affaires culturelles et de
          l'éducation, et vice-présidente du groupe d'amitié avec le Mali.
    - title: Mandats locaux
      children:
        - >-
          Après les élections municipales de 2008, elle devient adjointe au
          maire de Bagneux chargée de l'enseignement. Elle démissionne de ce
          poste et quitte le conseil municipal en octobre 2012, à la suite de
          son élection comme députée.

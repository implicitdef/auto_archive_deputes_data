- >-
  Jean-Yves Le Bouillonnec est un avocat et un homme politique socialiste
  français, né le 15 septembre 1950 à Cachan dans le Val-de-Marne.
- >-
  Il a été maire de Cachan de 1998 à 2018, et député de la 11e circonscription
  du Val-de-Marne de 2002 à 2017, et de 2015 à 2018 président du comité de
  surveillance de la société du Grand Paris, qui réalise le réseau de métro
  automatique Grand Paris Express, poste dont il démissionne pour raisons de
  santé.
- >-
  Membre du groupe socialiste, radical et citoyen à l'Assemblée nationale, il
  est vice-président de la Commission des Lois, après avoir été pour le groupe
  le responsable des questions relatives à l’urbanisme, au logement et à la
  rénovation urbaine sous la 13e législature.
- >-
  Il a été au centre de l'attention médiatique, lors de l'affaire du relogement
  des squatteurs du CROUS de Cachan, à l'automne 2006. Les logements étudiants
  occupés illégalement ayant été évacués de force par les CRS, le maire logea
  d'urgence les squatteurs dans le gymnase de l'école Belle-image pour éviter
  les troubles à l'ordre public qui pourraient survenir s'ils étaient laissés à
  la rue. Le gymnase fut occupé pendant une période bien plus longue, les
  étrangers en situation irrégulière en ayant fait un symbole, et voulant éviter
  d'être séparés par la force publique.
- >-
  Il a publié en 2008 un rapport, passablement critique, sur la loi Robien
  concernant l'immobilier, et en 2010, un livre Logement: le bien premier,
  édition Jean Jaurès Fondation.
- title: Parcours politique
  children:
    - >-
      Jean-Yves Le Bouillonnec rejoint en 1983 l'équipe municipale de Jacques
      Carat, pour en devenir l'un de ses maires-adjoints. En 1998, Jacques Carat
      démissionne et remet son écharpe de maire à Jean-Yves Le Bouillonnec.
    - >-
      En 2001, il mène la liste aux élections municipales, élue avec le soutien
      du Parti socialiste, des Verts, des radicaux de gauche, du Mouvement des
      citoyens, ainsi que du parti local DNV. Sa liste gagne les élections
      municipales de 2008 dès le premier tour avec 59,61 % des suffrages
      exprimés .
    - >-
      Candidat aux élections législatives de 2012 dans la onzième
      circonscription du Val-de-Marne, il obtient 41,17 % des voix au premier
      tour. Dans la commune dont il est maire, Cachan, il obtient 49,99 % des
      suffrages. Le candidat du Front de gauche Gilles Delbos, arrivé en
      deuxième position, choisit de pratiquer le désistement républicain et
      appelle à le soutenir. Le 17 juin 2012, Jean-Yves Le Bouillonnec est donc
      élu avec 100 % des suffrages. Candidat à la Présidence de la Commission
      des lois, il est battu par le député du Finistère Jean-Jacques Urvoas. Il
      en devient toutefois vice-président.
    - >-
      Il ne se représente pas aux élections législatives de 2017 dans le
      Val-de-Marne.
    - >-
      Le 22 mars 2018, il annonce sa démission du mandat de maire de Cachan lors
      d'un conseil municipal.

      Président du conseil de surveillance de la société des Grands Projets, de
      juillet 2015 à mars 2018.
- title: Engagements politiques
  children:
    - >-
      Jean-Yves Le Bouillonnec se prononce au cours de l'été[Lequel ?] en faveur
      de la candidature de François Hollande lors de la primaire citoyenne de
      2011. Lors de la campagne électorale pour l'élection présidentielle de
      2012, François Hollande lui confie la responsabilité des questions de
      logement dans son équipe de campagne, au sein du pôle "habitat et
      politique de la ville"[réf. nécessaire].

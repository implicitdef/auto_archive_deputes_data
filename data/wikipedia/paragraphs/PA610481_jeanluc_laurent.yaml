- >-
  Jean-Luc Laurent, né le 23 juin 1957 à Paris 14e, est un homme politique
  français.
- title: Parcours politique
  children:
    - >-
      Fidèle de Jean-Pierre Chevènement, Jean-Luc Laurent est membre du Parti
      socialiste entre 1977 et 1993.
    - >-
      Membre du bureau national du PS en 1992, il participe à la création du
      Mouvement des citoyens en avril 1993 - dont il a été secrétaire général -
      puis il devient premier secrétaire national du Mouvement républicain et
      citoyen (MRC) de sa fondation, le 26 janvier 2003, au 27 novembre 2004. Au
      congrès du Kremlin-Bicêtre en juin 2008, il exerce la fonction de
      secrétaire national chargé de l'organisation et de la coordination du
      parti. Le 27 juin 2010, il est élu président du MRC avec 91,7 % des voix
      et succède ainsi au sénateur Jean-Pierre Chevènement.
    - >-
      Élu d'opposition au Kremlin-Bicêtre en 1983, il devient maire en 1995, est
      réélu en 2001, en 2008, dès le premier tour, avec près de 58 % des voix
      puis en 2014. Il annonce en janvier 2016 sa démission du mandat de maire,
      au bénéfice de son premier adjoint Jean-Marc Nicolle, habitant comme lui «
      depuis toujours » la ville.
    - >-
      Élu conseiller régional en 1986, il participe à la victoire de la gauche
      en 1998 en Île-de-France et exerce la fonction de délégué spécial au Grand
      Paris après avoir été vice-président chargé du Logement, du Renouvellement
      urbain et de l'Action foncière. Il préside également l'EPF d'Île-de-France
      depuis sa création jusqu'en juillet 2012.
    - >-
      Candidat aux élections législatives de juin 2012 dans la dixième
      circonscription du Val-de-Marne, Jean-Luc Laurent devance au premier tour
      le dernier député communiste du département, Pierre Gosnat. En réunissant
      10 810 voix, il est qualifié pour le second tour avec 33,33 % des voix.
      Son adversaire annonce le lendemain son désistement le laissant seul
      candidat le 17 juin, les autres candidats n'ayant pas franchi la barre des
      12,5 % d'inscrits au premier tour. De ce fait, il est élu député dans la
      10e circonscription du Val-de-Marne. Il déclare le jour de sa victoire
      qu'il démissionnera de son poste de délégué spécial auprès du président
      sur le Grand Paris et sur la métropole francilienne à la suite du cumul
      des mandats. Sa démission est officialisée le 12 juillet 2012, lors de la
      commission permanente du conseil régional d'Île-de-France.
    - >-
      Maire du Kremlin-Bicêtre depuis 1995, Jean-Luc Laurent démissionne de son
      mandat de maire le 7 janvier 2016. Le conseil municipal élit son premier
      adjoint, Jean-Marc Nicolle, pour lui succéder. Député, il reste néanmoins
      conseiller municipal et conseiller de territoire.
    - >-
      Candidat à sa réélection aux élections législatives de 2017, il est battu
      dès le premier tour avec 12,58 % des suffrages exprimés (4e position).
      Mathilde Panot, candidate de La France insoumise (LFI), lui succède. Il
      rejoint ensuite la Gauche républicaine et socialiste, une scission du
      Parti socialiste proche de LFI.
    - >-
      Tête de liste aux élections municipales de 2020, il est réélu maire du
      Kremlin-Bicêtre après que sa liste a obtenu 34,2 % des voix au second
      tour, dans le cadre d'une triangulaire.

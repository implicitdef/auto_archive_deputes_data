- >-
  Dimitri Houbron, né le 12 février 1991 à Roubaix (France), est un ancien homme
  politique français, et juriste actuellement.
- >-
  Élu député dans la dix-septième circonscription du Nord en 2017 sous
  l'étiquette de La République en marche, il a siégé au sein du groupe LREM
  entre 2017 et 2020 puis au sein du groupe AE de 2020 à 2022, année où il est
  battu lors des élections législatives et cesse toute activité politique.
- title: Biographie
  children:
    - >-
      Après un DUT carrières juridiques et judiciaires, Dimitri Houbron obtient
      une licence puis un master en droit privé à l'université d'Artois. Il
      intègre la classe préparatoire intégrée de l'École nationale de la
      magistrature. Il devient ensuite assistant de justice auprès la cour
      d'appel de Douai, emploi à temps partiel (2016-2017).
    - >-
      Durant la campagne législative de 2012, il est responsable des Jeunes
      populaires dans la cinquième circonscription du Nord. Il dit avoir quitté
      l'Union pour un mouvement populaire dès l'année suivante, déçu par « la
      droitisation du parti » et le fait que « la voix des militants n'était pas
      écoutée ».
    - >-
      Houbron rejoint En marche ! en octobre 2016 et crée le comité « Le
      Douaisis En marche ! ». Lors des élections législatives de 2017, il est
      investi par La République en marche ! dans la dix-septième circonscription
      du Nord (qui comprend notamment les villes de Douai, Arleux, Cuincy) après
      y avoir fait campagne pour Emmanuel Macron en vue de l'élection
      présidentielle. Pour sa première candidature à un scrutin, il est élu au
      second tour avec 53,21 % des suffrages exprimés face à Thibaut François
      (Front National) et succède ainsi à Marc Dolez, député de la
      circonscription durant cinq mandats entre 1988 et 2017 (Jacques Vernier,
      alors maire de Douai, est député de la circonscription de 1993 à 1997).
      Les élections législatives de 2022 voient dans cette circonscription le
      même duel au deuxième tour, cette fois remporté par Thibaut François pour
      le Rassemblement national avec 53,57 % des voix. Après cette défaite,
      Dimitri Houbron annonce cesser son parcours en politique.
- title: Fonctions et missions
  children:
    - >-
      Dimitri Houbron a été nommé à la commission des Lois, l'une des huit
      commissions permanentes à l'Assemblée nationale. Il est également membre
      de la commission chargée de l'application de l'article 26 de la
      Constitution, chargée des demandes de suspension, de la détention, des
      mesures privatives ou restrictives de liberté ou de la poursuite d’un
      député. Il a également été nommé rapporteur, par la commission des lois,
      d'une mission d'information relative aux conditions de fouilles en
      détention.
    - >-
      À la suite du mouvement de grève des surveillants pénitentiaires en
      janvier 2018, la commission des Lois le nomme rapporteur d'une mission
      d'information avec le député LR Xavier Breton consacrée au régime des
      fouilles en détention, dont ils présentent le rapport à l'automne 2018.
    - >-
      Il est également membre du groupe français de l'Union interparlementaire
      et fait partie en 2017 de l'équipe de France de football de l'Assemblée
      nationale.
    - >-
      Lors du Grenelle contre les violences conjugales, il passa une journée
      "dans la peau" d'une femme victime de violences conjugales afin
      d'identifier les failles et trouver des solutions quant à la prise en
      charge. Il multipliera les initiatives pour sensibiliser et faciliter la
      mise en réseau des acteurs luttant contre les violences conjugales sur le
      territoire du Douaisis (organisation de matchs, combat de boxe,
      marches,...).
    - >-
      En 2019, pour marquer son opposition à la suppression programmée de
      dessertes TGV en gare de Douai, il est allé à pieds jusqu'à Paris, soit
      plus de 217 kilomètres en 5 jours.
    - >-
      En novembre 2020, il déposera et fera voter une proposition de loi visant
      à renforcer la justice de proximité en matière pénale. Cette loi visait à
      simplifier le recours au travail d'intérêt général et à développer les
      alternatives aux poursuites au travers du dogme "Tu casses, tu répares. Tu
      salis, tu nettoies."
    - >-
      En 2021, il sera co-rapporteur de la loi visant à lutter contre la
      maltraitance animale et conforter le lien entre les animaux et les hommes.
    - >-
      Le député Dimitri Houbron a présenté en avril 2022 un projet de
      résolution, largement soutenu par la délégation française et voté par
      l'Assemblée parlementaire du Conseil de l'Europe, intitulé : « Pour une
      évaluation des moyens et des dispositifs luttant contre l'exposition des
      enfants aux contenus pornographiques».
    - >-
      Durant tout son mandat, il avait pour habitude de faire des immersions
      dans différents corps de métier pour échanger et connaître les réalités du
      quotidien comme, par exemple, auprès de la brigade de gendarmerie d'Arleux
      en 2018.

- >-
  Le 13 juillet 2011, Geneviève Darrieussecq est nommée au grade de chevalier
  dans l'ordre national de la Légion d'honneur au titre de « médecin,
  conseillère régionale d'Aquitaine, maire de Mont-de-Marsan (Landes) ; 31 ans
  de services ».
- >-
  Elle est également commandeur de l'ordre du Mérite de la République italienne,
  depuis le 4 juillet 2021.

- >-
  Béatrice Pavy, née le 14 octobre 1958 à Tours (Indre-et-Loire), est une femme
  politique française.
- title: Biographie
  children:
    - >-
      Elle est élue députée le 16 juin 2002, pour la XIIe législature
      (2002-2007), dans la troisième circonscription de la Sarthe. Elle fait
      partie du groupe UMP.
    - >-
      Elle est réélue en juin 2007 puis perd face à Guy-Michel Chauveau en 2012.
      Elle échoue à nouveau en 2017 face à Pascale Fontenel-Personne.
    - >-
      Elle soutient la candidature de François Fillon pour la présidence de
      l'UMP lors du congrès d'automne 2012.
- title: Mandats territoriaux
  children:
    - Conseillère départementale du canton de Chateau-du-Loir de 2015 à 2021.
    - title: Mandats intercommunaux
      children:
        - >-
          Présidente de la communauté de communes de Loir et Bercé de 2014 à
          2016.

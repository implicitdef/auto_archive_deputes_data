- >-
  Charles Alloncle, né le 21 octobre 1993 à Nancy (France), est un homme
  politique français.
- Biographie
- >-
  Fils d'un haut fonctionnaire, Charles Alloncle grandit à Versailles. Il
  effectue ses études au lycée Saint Jean Hulst, intègre Sciences Po en 2011
  (dont il préside la section UMP en 2014-2015), puis HEC dont il sort diplômé
  en 2017.
- >-
  En octobre 2018, alors président des Jeunes avec Sarkozy, il est candidat à la
  présidence des Jeunes Républicains : battu par Aurane Reihanian, il conteste
  immédiatement sa victoire en l'accusant de fraude, et dépose une saisine
  auprès de la Haute Autorité des Républicains. Un mois plus tard, celle-ci
  refuse d'invalider l'élection en indiquant que le nombre d'infractions au code
  électoral est insuffisant pour invalider l'élection et que « cette intention
  de fraude ne pouvait être techniquement mise en œuvre ».
- >-
  Il co-fonde en 2019 une start-up dans le domaine de la fintech qui s'appelle
  Blank. En 2023, cette start-up lève 47 millions d'euros et vise à offrir des
  services aux commerçants, indépendants et artisans.
- >-
  À la suite de la dissolution de l'Assemblée nationale en 2024, il retourne en
  politique et se présente sous l'étiquette LR-RN  (alliance du parti de droite
  Les Républicains avec le Rassemblement national) dans la 9e circonscription de
  l'Hérault. Le 7 juillet 2024, il est élu député avec 51,90 % des voix face à
  une candidate LFI.

- >-
  Charles-Henri Alloncle, dit Charles Alloncle, né le 21 octobre 1993 à Nancy
  (Meurthe-et-Moselle), est un homme politique français.
- >-
  Candidat défait à la présidence des Jeunes Républicains, il se présente en
  2024 sous l'étiquette LR-RN d'Éric Ciotti. Cette alliance formera le parti
  d'extrême droite Union des droites pour la République (UDR). Il est élu député
  dans la neuvième circonscription de l'Hérault en 2024.
- Biographie
- >-
  Charles-Henri Alloncle naît le 21 octobre 1993 à Nancy (Meurthe-et-Moselle),
  fils d'un haut fonctionnaire, le préfet Philip Alloncle, passé par les cabinet
  de Renaud Dutreil, Jean-François Copé et Brice Hortefeux  .
- Études et débuts à droite
- >-
  Il grandit à Versailles (Yvelines) où il étudie au lycée privé catholique
  Saint-Jean-Hulst. Admis à Sciences Po Paris en 2011, il entre ensuite à HEC
  Paris, dont il est diplômé en 2017.
- >-
  Au cours de ses études, il préside la section Union pour un mouvement
  populaire (UMP) de l'IEP de Paris en 2014-2015. En 2016, des proches de
  Nicolas Sarkozy le remarquent et le propulsent à la tête des Jeunes avec
  Sarkozy.
- >-
  En octobre 2018, alors président des Jeunes avec Sarkozy, il est candidat à la
  présidence des Jeunes Républicains. Battu par Aurane Reihanian, il conteste sa
  victoire en l'accusant de fraude et saisit la Haute Autorité des Républicains.
  Après cet échec, il quitte Les Républicains.
- Rapprochement avec Jordan Bardella
- >-
  En 2019, il participe à la création d'une néo-banque du nom de Blank, société
  détenue à 100 % par le Crédit agricole dans le domaine de la fintech, dont il
  devient le directeur de l'exploitation (COO). Cette société vise à offrir des
  services aux commerçants, indépendants et artisans. La banque en ligne est
  disponible dans six pays.
- >-
  Au printemps 2023, il rencontre le président du Rassemblement national, Jordan
  Bardella qui discute avec des chefs d'entreprise et fondateurs de start-up
  pour étendre son réseau dans les milieux économiques.
- >-
  En 2025, il est visé par une plainte pour incitation à la haine et à la
  violence en raison de l’origine, par La maisondespotes, pour avoir
  co-administré avec 35 autres personnes, un groupe Facebook intitulé « Jordan
  Bardella » de 84 000 membres. Certains d'entre eux ont publié du contenu à
  caractère raciste. Il affirme ignoré être administrateur du groupe et n'avoir
  jamais interagi avec les publications. Cette plainte est prise en compte par
  le Pôle national de lutte contre la haine en ligne (PNLH).
- Député UDR de l'Hérault
- >-
  À la suite de la dissolution de l'Assemblée nationale en 2024, il se présente
  dans la 9e circonscription de l'Hérault sous l'étiquette LR-RN. Cette
  alliance, désignée par le ministère de l'Intérieur comme « union de l'extrême
  droite », réunit une partie des Républicains emmenée par Éric Ciotti et le
  Rassemblement national. Le 7 juillet 2024, il est élu député avec 51,90 % des
  voix face à une candidate La France insoumise. Il quitte alors ses fonctions
  dans la société Blank. À l'Assemblée nationale, il siège dans le groupe UDR.
- >-
  Charles Alloncle acquiert une notoriété au cours de sa mission de rapporteur
  de la commission d'enquête sur « la neutralité, le fonctionnement et le
  financement de l'audiovisuel public » et de ses auditions des grandes figures
  de Radio France et de France Télévisions. Il fait l’objet d’analyses et de
  critiques dans plusieurs médias généralistes concernant la « méthode et
  l’orientation de certaines auditions parlementaires », jugées comme
  déséquilibrées ou orientées. Ainsi fait-il l'objet, en décembre 2025, avec le
  président de la commission, Jérémie Patrier-Leitus (Horizons), d’un rappel à
  l’ordre de la présidente de l’Assemblée nationale, qui les appelle « à essayer
  de garder le maximum de dignité à cette commission d’enquête ».

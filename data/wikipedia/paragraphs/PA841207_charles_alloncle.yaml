- >-
  Charles-Henri Alloncle, dit Charles Alloncle, né le 21 octobre 1993 à Nancy
  (Meurthe-et-Moselle), est un homme politique français.
- >-
  Ancien candidat à la présidence des Jeunes Républicains, et rentre en
  politique sous l'étiquette LR-RN d'Eric Ciotti, qui deviendra le parti
  d'extrême droite Union des droites pour la République (UDR). Il est élu député
  dans la neuvième circonscription de l'Hérault en 2024.
- Biographie
- >-
  Charles-Henri Alloncle naît le 21 octobre 1993 à Nancy (Meurthe-et-Moselle).
  Il est le fils d'un haut fonctionnaire et grandit à Versailles (Yvelines). Il
  étudie au lycée privé catholique Saint-Jean-Hulst à Versailles.
- >-
  Admis à Sciences Po Paris (IEP de Paris) en 2011, il entre ensuite à HEC
  Paris, dont il est diplômé[réf. nécessaire] en 2017.
- Débuts à droite
- >-
  Au cours de ses études, il préside la section UMP de l'IEP de Paris en
  2014-2015.
- >-
  En octobre 2018, alors président des Jeunes avec Sarkozy, il est candidat à la
  présidence des Jeunes Républicains : battu par Aurane Reihanian, il conteste
  sa victoire en l'accusant de fraude et dépose une saisine auprès de la Haute
  Autorité des Républicains.
- Élection législatives de 2024
- >-
  À la suite de la dissolution de l'Assemblée nationale en 2024, il fait son
  retour en politique et se présente sous l'étiquette LR-RN (alliance désigné
  par la nuance union de l'extrême droite, intégrant une partie des Républicains
  emmenée par Éric Ciotti et le Rassemblement national) dans la 9e
  circonscription de l'Hérault. Le 7 juillet 2024, il est élu député avec 51,90
  % des voix face à une candidate La France insoumise. Il quitte alors ses
  fonctions dans la société Blank. À l'Assemblée nationale, il siège dans le
  groupe parlementaire ÀD!, plus tard renommé UDR.
- >-
  En 2025, il est visé par une plainte pour avoir co-administré un groupe
  Facebook où étaient publiés des contenus racistes ; il affirme qu'il ignorait
  être administrateur du groupe.

- >-
  Nicolas Forissier, né le 17 février 1961 à Paris, est un homme politique
  français.
- title: Biographie
  children:
    - title: Jeunesse, études et vie privée
      children:
        - >-
          Nicolas Forissier obtient une licence d'histoire et est étudiant de
          l'Institut d'études politiques de Paris.
        - >-
          Après ses études, il part travailler au Figaro. Puis, il rejoint
          l'Indre pour commencer sa carrière politique. Il reprend deux
          entreprises en faillite à La Châtre : l'imprimerie George Sand et
          L'Écho du Berry avec sa femme, Florence de Soos[réf. nécessaire].
        - Sa fille est tuée à Katmandou en 2015, lors des séismes au Népal.
    - title: Parcours politique
      children:
        - >-
          Nicolas Forissier fait partie du groupe UMP. Il est maire de La Châtre
          de 1995 à 2017 et président de la fédération UMP puis Les Républicains
          pour le département de l'Indre.
        - >-
          Élu député de la 2e circonscription de l'Indre le 2 avril 1993, il est
          réélu en 1997, 2002 et 2007 avant d'être battu par la candidate du
          Parti socialiste et maire-adjointe d'Issoudun, Isabelle Bruneau, en
          2012. Il est de nouveau réélu dans la même circonscription en 2017. À
          la suite de cette dernière élection, il abandonne son mandat de maire,
          conformément à la loi de 2014 sur le cumul des mandats. Il est réélu
          en 2022.
        - >-
          Nicolas Forissier est secrétaire d'État chargé de l'Agriculture, de
          l'Alimentation, de la Pêche et des Affaires rurales, de mars 2004 à
          mai 2005, dans le gouvernement de Jean-Pierre Raffarin.
        - >-
          Nicolas Forissier, président de la fédération départementale LR, est
          nommé par Nicolas Sarkozy en juin 2015, secrétaire national du
          mouvement.
        - >-
          Il parraine Laurent Wauquiez pour le congrès des Républicains de 2017,
          scrutin lors duquel il est élu le président du parti.
        - >-
          Il fait partie selon Le Figaro d'un groupe informel de députés LR
          œuvrant à un rapprochement avec Emmanuel Macron.

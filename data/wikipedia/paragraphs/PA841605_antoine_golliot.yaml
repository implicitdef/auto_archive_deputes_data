- >-
  Antoine Golliot, né le 13 août 1985 à Saint-Martin-Boulogne (Pas-de-Calais),
  est un homme politique français, membre du Rassemblement national.
- >-
  Il est conseiller municipal d'opposition de Boulogne-sur-Mer depuis 2014 et
  député du Pas-de-Calais depuis 2024.
- Biographie
- >-
  Antoine Golliot est technicien. Il milite au Front national (devenu
  Rassemblement national) à partir de 2009.
- Il est candidat pour les municipales de 2026 à Boulogne-sur-Mer.

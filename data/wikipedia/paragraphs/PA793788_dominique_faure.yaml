- >-
  Dominique Faure, née le 28 août 1959 à Carcassonne (Aude), est une femme
  politique française.
- >-
  Membre du Parti radical, elle est élue députée de la 10e circonscription de
  Haute-Garonne lors des élections législatives de 2022. Elle est nommée
  secrétaire d’État à la Ruralité le 4 juillet 2022 au sein du gouvernement
  Élisabeth Borne. En novembre 2022, elle est promue ministre déléguée chargée
  des Collectivités territoriales, remplaçant Caroline Cayeux. Elle garde
  également son portefeuille de la Ruralité auprès de Christophe Béchu.
- title: Biographie
  children:
    - title: Famille
      children:
        - >-
          Dominique Faure nait Dominique Oustric, le 28 août 1959 à Carcassonne.
          Elle grandit au Maroc avant de rejoindre la France à 17 ans pour y
          pratiquer le tennis à haut-niveau au Tennis club de Paris en parallèle
          de ses études. Elle devient championne de France cadettes, puis n° 12
          senior française.
        - >-
          Dominique Faure est mariée à Hubert Faure. Ils ont  trois enfants.
          Avec son époux, elle est co-actionnaire du Domaine de Montjoie à
          Toulouse, un hôtel quatre étoiles situé à Ramonville-Saint-Agne. Son
          mari en est le gérant.
        - Son patrimoine déclaré est d'environ 1,5 million d'euros.
    - title: Formation
      children:
        - >-
          Elle suit une formation d'ingénieure à l'Institut national des
          sciences appliquées de Lyon (INSA Lyon) et une formation MBA à l'École
          des hautes études commerciales de Paris (HEC Paris) en 1990.
    - title: Carrière professionnelle
      children:
        - >-
          Elle travaille dans de grands groupes (IBM, Motorola, SFR, Veolia),
          puis dirige un cabinet de conseil en ressources humaines. Après avoir
          suspendu pendant quelques années sa carrière professionnelle pour se
          consacrer à la politique, elle devient à partir de 2019 conseil expert
          pour de grandes entreprises. Elle accompagne aussi son époux, gérant
          d’un hôtel-restaurant, dont elle est coactionnaire.
    - title: Parcours politique
      children:
        - >-
          Après une carrière dans le privé, elle rejoint le Parti radical en
          2012 et est investie candidate du centre et de la droite dans la
          dixième circonscription de la Haute-Garonne pour les élections
          législatives de 2012. Elle explique avoir été convaincue de s'engager
          en politique par Françoise de Veyrinas, secrétaire d’État sous Jacques
          Chirac.
        - >-
          Elle est candidate aux élections municipales de 2014 de
          Saint-Orens-de-Gameville en 2014 face au maire communiste sortant et
          remporte l'élection avec 54,5 % des voix. Elle prend également la
          vice-présidence de Toulouse Métropole.
        - >-
          Elle est à nouveau candidate pour l'UDI aux élections législatives de
          2017, où elle obtient 7 % des voix, étant « balayée par une vague
          macroniste ». Elle rejoint La République en marche fin 2017, tout en
          continuant d'être membre du Parti radical. Elle est réélue maire en
          2020 dès le premier tour avec 54,5 % des voix.
        - >-
          Elle est élue députée Ensemble le 19 juin 2022, dans la dixième
          circonscription de la Haute-Garonne. L’ex-Premier ministre Jean-Pierre
          Raffarin est venu la soutenir dans sa troisième campagne des
          législatives. À l'Assemblée nationale, elle est membre de la
          commission des affaires économiques.
        - >-
          Le 4 juillet 2022, elle est nommée secrétaire d'État à la Ruralité
          dans le gouvernement Élisabeth Borne. Elle est remplacée par Serge Jop
          comme maire de Saint-Orens-de-Gameville à partir du 7 juillet 2022. Le
          28 novembre, elle devient ministre déléguée chargée des Collectivités
          territoriales, à la suite de la démission de Caroline Cayeux.

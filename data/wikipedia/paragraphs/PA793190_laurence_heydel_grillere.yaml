- >-
  Laurence Heydel Grillere, née le 18 novembre 1968 à Strasbourg, est une femme
  politique française. Membre de Renaissance, elle devient députée en 2022.
- title: Biographie
  children:
    - >-
      Suppléante d'Olivier Dussopt lors des élections législatives de juin 2022,
      elle le remplace à l'Assemblée nationale le 23 juillet suivant. Elle
      rejoint le groupe Renaissance et siège à la Commission du développement
      durable et l'aménagement du territoire.
    - Elle est élue présidente de Renaissance Ardèche en février 2023.

- >-
  Laurence Heydel Grillere, née le 18 novembre 1968 à Strasbourg, est une femme
  politique française. Membre de Renaissance, elle devient députée en 2022 et
  redevient suppléante d'Olivier Dussopt le 11 février 2024.
- title: Biographie
  children:
    - >-
      Suppléante d'Olivier Dussopt lors des élections législatives de juin 2022,
      elle le remplace à l'Assemblée nationale le 23 juillet suivant. Elle
      rejoint le groupe Renaissance et siège à la Commission du développement
      durable et l'aménagement du territoire.

      Le 11 février 2024, Laurence Heydel Grillere est remplacée à la députation
      par Olivier Dussopt, qui retrouve son poste. Elle redevient donc la
      suppléante de l'ancien ministre.
    - Elle est élue présidente de Renaissance Ardèche en février 2023.
    - >-
      Elle est la mère d'Ambroise Méjean, president des Jeunes avec Macron.[réf.
      nécessaire]

- >-
  Françoise Charpentier, née le 22 juin 1948 à Goès dans les
  Pyrénées-Atlantiques, est une femme politique française.
- >-
  Suppléante de Jean-Louis Debré, elle est députée de la première
  circonscription de l'Eure du 5 mars 2007 à la fin de la législature en juin
  2007 lorsque celui-ci est nommé au Conseil constitutionnel. Elle l'avait déjà
  remplacé auparavant, du 19 juin 1995 au 21 avril 1997, lors de sa nomination
  au ministère de l'Intérieur.
- >-
  Elle est conseillère générale de l'Eure, maire de Damville (1983-2014) et
  présidente de la Communauté de communes du Pays de Damville.

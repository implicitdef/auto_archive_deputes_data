- >-
  Homme politique français mais aussi auteur. Daniel Spagnou est l'auteur du
  livre "Un jour, j'irai à l'Elysée". Il a choisi Dysmat Editions pour éditer
  son livre autobiographique préfacé par Jean-Claude Gaudin.

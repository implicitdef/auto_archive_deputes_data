- >-
  Daniel Spagnou est un homme politique français, né le 22 septembre 1940 à
  Barcelonnette (Alpes-de-Haute-Provence).
- Biographie
- >-
  Daniel Spagnou a exercé la profession de directeur de caisse d'épargne ; il
  est désormais retraité.
- >-
  Il est entré en politique en devenant maire de Sisteron le 14 mars 1983. Il
  exerce toujours cette fonction, sa liste ayant obtenu au premier tour 57 % des
  suffrages exprimés en 2020.
- >-
  Du 15 avril 1985 au 18 mars 2001, il est membre du conseil général des
  Alpes-de-Haute-Provence. Il en est vice-président de 1988 à 2001.
- >-
  Pendant dix ans, du 23 mars 1992 au 1er juillet 2002, il est également membre
  du conseil régional de Provence-Alpes-Côte d'Azur, dont il est vice-président
  de 1992 à 1998.
- >-
  Le 16 juin 2002, il est élu député de la 2e circonscription des
  Alpes-de-Haute-Provence pour la XIIe législature (2002-2007). Il bat au
  deuxième tour le député sortant Robert Honde, ancien maire PRG de Manosque, en
  recueillant 59,91 % des voix au second tour.
- >-
  Il est réélu député le 17 juin 2007, pour la XIIIe législature (2007-2012), en
  battant, au deuxième tour, Christophe Castaner, le maire PS de Forcalquier,
  avec 53,97 % des suffrages. Il siège dans le groupe UMP.
- Fin 2017, il rejoint Agir, la droite constructive.

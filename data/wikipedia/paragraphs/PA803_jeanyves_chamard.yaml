- >-
  Jean-Yves Chamard, homme politique français, né le 14 décembre 1942 à Tours
  (Indre-et-Loire).
- title: Biographie
  children:
    - >-
      Professeur de mathématiques de profession, il est maître de conférences à
      l'Université de Poitiers.
    - title: Député
      children:
        - >-
          Il est élu pour la première fois lors des élections législatives
          françaises de 1988 dans la deuxième circonscription de la Vienne puis
          réélu en 1993. Il est alors membre du groupe RPR.

          Ayant apporté son soutien à Édouard Balladur lors des élections
          présidentielles de 1995 face à une majorité départementale pro
          chiracquienne il connaitra dès lors une traversée du désert qui mettra
          un terme à toute ambition ministérielle ou nationale.

          Il est malgré tout élu de nouveau député le 16 juin 2002, pour la XIIe
          législature (2002-2007), dans la même circonscription de la Vienne. Il
          fait partie du groupe UMP.
        - >-
          Il est battu aux élections législatives de 2007 par la candidate
          Catherine Coutelle (PS) au soir du second tour.
        - >-
          Il est également Président d'Honneur de la fédération UMP de la
          Vienne, aux côtés de Jean-Pierre Raffarin, ancien premier ministre,
          sénateur de la Vienne et vice-président du Sénat.
        - >-
          Il a été membre du groupe d'études sur le problème du Tibet de
          Assemblée nationale.
    - title: Mandats
      children:
        - |-
          1983 - 2001 : Conseiller municipal de Poitiers
          1973 - 2008 : Conseiller général de la Vienne (Canton de Poitiers-6)
          1982 - 2008 : Vice-Président du conseil général de la Vienne
          2002 - 2007 : Député de la 2e circonscription de la Vienne
          1988 - 1997 : Député de la 2e circonscription de la Vienne

- >-
  Jean-Claude Bateux est un homme politique français, né le 26 mai 1939 à
  Mont-Saint-Aignan (Seine-Maritime).
- title: Biographie
  children:
    - Membre du Parti socialiste.
    - >-
      Député de Seine-Maritime entre 1981 et 1986 puis de 1988 à 2007. Pour la
      XIIIe législature (2007-2012), Jean-Claude Bateux ne se représentant pas,
      c'est Christophe Bouillon, son suppléant entre 2002 et 2007 qui se
      présente dans la 5e circonscription de la Seine-Maritime. Signe de la
      continuité, il devient alors son suppléant.
    - >-
      Son petit-fils, Aurélien Bateux, a été animateur fédéral du Mouvement des
      jeunes socialistes (MJS) de Seine-Maritime.
- title: Mandats
  children:

- >-
  Jean-Claude Bateux est un homme politique français, né le 26 mai 1939 à
  Mont-Saint-Aignan (Seine-Maritime).
- Biographie
- >-
  Membre du Parti socialiste, il est député de Seine-Maritime entre 1981 et 1986
  puis de 1988 à 2007. Pour la XIIIe législature (2007-2012), Jean-Claude Bateux
  ne se représentant pas, c'est Christophe Bouillon, son suppléant entre 2002 et
  2007 qui se présente dans la 5e circonscription de la Seine-Maritime.
- Distinctions
- Chevalier de l'ordre des Palmes académiques

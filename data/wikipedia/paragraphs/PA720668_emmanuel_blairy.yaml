- >-
  Emmanuel Blairy, né le 14 mars 1986 à Lens (Pas-de-Calais), est un homme
  politique français.
- >-
  Membre du Rassemblement national, il est élu suppléant du député José Évrard
  dans la 3e circonscription du Pas-de-Calais lors des élections législatives de
  2017, mais le remplace en janvier 2022, devenant ainsi député, à la suite de
  son décès. Cinq mois après, il est réélu député lors des élections
  législatives de 2022 mais dans la 1re circonscription du Pas-de-Calais. Il
  siège au sein du groupe Rassemblement national depuis 2022, et est membre de
  la commission du Développement durable et de l'Aménagement du territoire de
  l'Assemblée nationale.
- title: Biographie
  children:
    - title: Jeunesse et formation
      children:
        - >-
          Emmanuel Blairy naît le 14 mars 1986 à Lens. Ses parents sont employés
          par la commune, dont son oncle, Louis Blairy, est un temps conseiller
          municipal.
    - title: Carrière professionnelle
      children:
        - >-
          À partir de 2006, il est fonctionnaire territorial de la communauté
          d'agglomération de Lens-Liévin.[réf. nécessaire]
    - title: Parcours politique
      children:
        - >-
          Il est membre du Rassemblement national. En juin 2017, il devient
          suppléant du député José Évrard élu dans la troisième circonscription
          du Pas-de-Calais et lui succède à la députation le 7 janvier 2022, à
          la suite de son décès. Il siège à l'Assemblée nationale parmi les non
          inscrits.
        - >-
          Il est candidat aux législatives de 2022, mais dans la première
          circonscription du Pas-de-Calais, remportant 35,61 % des voix au
          premier tour et est élu au second tour avec 55,77 % des voix.

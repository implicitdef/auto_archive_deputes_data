- >-
  Harold Huwart, né le 3 janvier 1982 à Chartres, est un homme politique
  français élu député de l'Assemblée nationale en juillet 2024 dans la troisième
  circonscription d'Eure-et-Loir.
- Biographie
- >-
  Harold Huwart, né en 1982, est le fils de François Huwart, alors maire de
  Nogent-le-Rotrou. Il devient par la suite secrétaire d'État au Commerce
  extérieur.
- >-
  Passé par l'École Normale Supérieure (2002 L), il est également élève à
  l'École nationale d'administration, au sein de la promotion Émile Zola, entre
  2008 et 2010. Il est également titulaire d'une maîtrise d'histoire, d'un
  master d'administration d’État à l'IEP de Paris et d'une agrégation
  d'histoire.
- >-
  Membre du Parti radical de gauche, il assure en 2011 la direction de la
  campagne de Jean-Michel Baylet, candidat à la primaire citoyenne en vue de
  l'élection présidentielle de 2012.
- >-
  Après l'investiture de François Hollande comme candidat de la gauche, il
  contribue à la rédaction de son programme aux côtés de Michel Sapin.
- >-
  Lors des élections législatives de juin 2012, Harold Huwart est investi
  candidat par le PRG, le PS et EÉLV dans la troisième circonscription
  d'Eure-et-Loir. Il est battu par la députe sortante de l'UMP, Laure de la
  Raudière, ne réunissant que 47,42 % des voix au second tour.
- >-
  En juillet 2012, il est nommé conseiller au cabinet de Marylise Lebranchu,
  ministre de la réforme d'Etat, de la décentralisation et de la fonction
  publique.
- >-
  Lors des élections municipales de 2014, il est élu conseiller municipal de
  Nogent-le-Rotrou, en neuvième position sur la liste de son père François
  Huwart.
- >-
  En 2015, Harold Huwart est candidat aux élections régionales en Centre-Val de
  Loire. Présent sur la liste d'union de gauche de François Bonneau, il est tête
  de liste dans la section départementale d'Eure-et-Loir. Cette liste remportant
  les élections, il siège donc dans la majorité régionale, et devient 5e
  Vice-Président du Conseil régional du Centre-Val-de-Loire.
- >-
  En janvier 2020, François Huwart annonce se retirer de la vie politique.
  Harold Huwart se présente donc comme tête de liste pour les élections
  municipales de Nogent-le-Rotrou la même année. Il est élu maire, sa liste
  Rassembler Nogent obtenant 61,69 % au second tour.
- >-
  Réélu conseiller régional en 2021, il occupe la fonction de Vice-président du
  conseil régional du Centre-Val de Loire chargé du développement économique. Il
  est nommé en 2019 administrateur de Bpifrance en qualité de représentant des
  régions, remplaçant Hervé Morin.
- >-
  Harold Huwart est élu lors des élections législatives de juillet 2024 avec
  52,58 % des voix dans la 3e circonscription d'Eure-et-Loir où il est opposé au
  second tour à Christophe Bay, candidat Rassemblement national (47,42 % des
  voix).

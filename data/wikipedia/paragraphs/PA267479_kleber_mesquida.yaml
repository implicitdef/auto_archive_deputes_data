- >-
  Kléber Mesquida, né le 3 août 1945 à Douaouda (Algérie française), est un
  homme politique français.
- title: Biographie
  children:
    - >-
      En 1977, il est élu maire de Creissan. Il est élu député le 16 juin 2002,
      pour la XIIe législature (2002-2007), dans la cinquième circonscription de
      l'Hérault. Il fait partie du groupe socialiste.
    - >-
      Il est réélu député le 17 juin 2007 avec 52,31 % des suffrages face à
      Marcel Roques.
    - >-
      En mars 2015, il est élu conseiller départemental du canton de
      Saint-Pons-de-Thomières en tandem avec Marie-Pierre Pons. Le 2 avril
      suivant, il est élu à la présidence du département.
    - >-
      En 2017, il ne se représente pas à l'élection législative. Philippe Huppé
      lui succède comme député de la cinquième circonscription de l'Hérault en
      juin 2017.
    - >-
      Le 1er juillet 2021, il est réélu président du conseil départemental de
      l'Hérault avec 42 voix pour et 8 abstentions.

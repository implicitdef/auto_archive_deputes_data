- >-
  Roger Chudeau, né le 28 septembre 1949 à Berlin, est un haut fonctionnaire et
  homme politique français.
- >-
  Membre des Républicains jusqu'en 2017, il est conseiller au sein des cabinets
  de Gilles de Robien, ministre de l'Éducation nationale, de 2005 à 2007, puis
  de François Fillon, alors Premier ministre, de 2007 à 2012.
- >-
  Plus tard, en 2021, il se rapproche du Rassemblement national puis est élu
  député dans la 2e circonscription de Loir-et-Cher lors des élections
  législatives de 2022. Il siège au sein du groupe RN et de la commission des
  Affaires culturelles et de l'Éducation de l'Assemblée nationale.
- title: Biographie
  children:
    - >-
      Né le 28 septembre 1949, Roger Chudeau est agrégé d'allemand. Il est
      inspecteur d'académie de 1995 à 2004 puis inspecteur général de
      l'Éducation nationale. En 2008, il est nommé directeur de l'encadrement du
      ministère de l'Éducation nationale et du ministère de l'Enseignement
      supérieur et de la Recherche. Il collabore également au cabinet
      ministériel de Gilles de Robien entre 2005 et 2007.
    - title: Proche de François Fillon
      children:
        - >-
          Il était militant au RPR en 1988. Membre des Républicains, proche de
          François Fillon, il est membre du cabinet de François Fillon lorsque
          celui-ci devient Premier ministre, et devient son conseiller en
          matière d'éducation. Déçu par la défaite à l'élection présidentielle
          de 2017 de l'ancien Premier ministre qu'il soutenait, il s'éloigne
          temporairement de la vie politique.
    - title: Rapprochement avec le Rassemblement national (2021)
      children:
        - >-
          C'est en 2021 qu'il se rapproche du Rassemblement national et devient
          membre du club « Les Horaces » (groupe de travail ayant préparé le
          programme de Marine Le Pen pour la présidentielle) ; il était
          notamment chargé du projet éducatif. Il a aussi été recruté par Marion
          Maréchal pour intégrer le conseil scientifique de l'ISSEP, une école
          privée qu'elle a fondée à Lyon en 2018.
    - title: Député de Loir-et-Cher (depuis 2022)
      children:
        - >-
          Lors des élections législatives de 2022, il est candidat dans la
          deuxième circonscription de Loir-et-Cher sous l'étiquette RN. Arrivé
          en tête au premier tour, il est élu député au second tour avec 51,07 %
          des voix.
        - >-
          Il siège au sein du groupe Rassemblement national et est membre de la
          commission des Affaires culturelles et de l'Éducation.
        - >-
          Il déclare vouloir agir en priorité sur deux thèmes : la défense de la
          chasse, étant lui-même chasseur « depuis toujours », et la lutte
          contre la désertification médicale qui touche la Sologne.
        - >-
          Dans les mois qui suivent son élection, il présente trois propositions
          de loi, toutes en rapport avec l'éducation : l'une visant à instaurer
          l’uniforme obligatoire pour les élèves à l’école élémentaire et au
          collège, une autre pour faciliter l’école à la maison, et la dernière
          visant à interdire le port du voile par les femmes qui accompagnent
          des sorties ou des voyages scolaires. En avril 2023, il fonde avec
          l'eurodéputé Philippe Olivier l'Association des parlementaires contre
          le wokisme.
- title: Distinctions
  children:

- >-
  Roger Chudeau, né le 28 septembre 1949 à Berlin, est un haut fonctionnaire et
  homme politique français.
- >-
  Membre du RPR, de l'UMP puis des Républicains jusqu'en 2017, il est conseiller
  au sein des cabinets de Gilles de Robien, ministre de l'Éducation nationale,
  de 2005 à 2007, puis de François Fillon, alors Premier ministre, de 2007 à
  2012.
- >-
  En 2021, il se rapproche du Rassemblement national et devient spécialiste des
  questions d'éducation pour le parti d'extrême droite. Élu député dans la
  deuxième circonscription de Loir-et-Cher lors des élections législatives de
  2022 (réélu en 2024), il siège au sein du groupe RN et de la commission des
  Affaires culturelles et de l'Éducation de l'Assemblée nationale.
- Biographie
- Famille et carrière professionnelle
- >-
  Roger Chudeau naît le 28 septembre 1949 à Berlin. Il est marié et père de deux
  enfants.
- >-
  Agrégé d'allemand, il enseigne pendant dix ans en outre-mer, en Côte d'Ivoire
  et à Madagascar avant de revenir en métropole. Il devient ensuite principal de
  collège, proviseur de lycée, inspecteur d'académie de 1995 à 2004 (notamment
  dans la Manche et l'Essonne) puis inspecteur général de l'Éducation nationale.
  Il collabore également au cabinet de Gilles de Robien, ministre de l'Éducation
  nationale, entre 2005 et 2007. En 2008, il est nommé directeur de
  l'encadrement du ministère de l'Éducation nationale et du ministère de
  l'Enseignement supérieur et de la Recherche. Mediapart souligne que, dans ces
  différentes fonctions, Roger Chudeau défend des positions « conservatrices »
  et affiche un « mépris des syndicats », marquant ses pairs par « sa raideur »
  et « une idée très autoritariste de la relation hiérarchique ».
- Proche de François Fillon
- >-
  Se présentant lui-même comme « gaulliste » et « souverainiste à la sensibilité
  sociale », Roger Chudeau adhère au RPR en 1988. Alors principal de collège
  dans la Sarthe, il se rapproche de François Fillon, élu du département depuis
  1981. Il intègre son cabinet lorsque celui-ci est nommé Premier ministre et
  devient son conseiller en matière d'éducation.
- >-
  Lors des élections municipales de 2014, il mène une liste à La Ferté-Imbault
  mais n'est pas élu.
- >-
  Membre des Républicains, il s'implique dans la campagne de François Fillon
  pour la primaire ouverte de la droite et du centre de 2016 : « L'ampleur du
  succès de François Fillon est une surprise, mais je sentais venir cette lame
  de fond sur le terrain. Il y avait un décalage entre la médiasphère, les
  sondages, et le pays réel. »
- >-
  Déçu par la défaite à l'élection présidentielle de 2017 de l'ancien Premier
  ministre qu'il soutenait, il s'éloigne temporairement de la vie politique : «
  J'ai assisté au lâchage et au lynchage de Fillon de la part de Sarkozy, Juppé
  ou Le Maire. J'ai abandonné ces gens-là car ils ont abandonné leurs valeurs et
  qu'ils ont fait passer leurs intérêts personnels avant ceux du pays. »
- Rapprochement du Rassemblement national (2021)
- >-
  En 2018, il est recruté par Marion Maréchal pour intégrer le conseil
  scientifique de l'ISSEP, une école privée qu'elle a fondée à Lyon. Il se
  rapproche du Rassemblement national en 2021 et devient membre du club « Les
  Horaces » (groupe de travail préparant le programme de Marine Le Pen pour
  l'élection présidentielle de 2022) ; il y est notamment chargé du projet
  éducatif.
- Député de Loir-et-Cher (depuis 2022)
- >-
  Lors des élections législatives de 2022, il est candidat dans la deuxième
  circonscription de Loir-et-Cher sous l'étiquette RN. Arrivé en tête au premier
  tour, il est élu député au second tour avec 51,07 % des voix. Élu dans un
  contexte de recomposition de la droite en France, Roger Chudeau est le premier
  député RN de Loir-et-Cher. À l'Assemblée nationale, il siège au sein du groupe
  Rassemblement national et est membre de la commission des Affaires culturelles
  et de l'Éducation. Il déclare vouloir agir en priorité sur deux thèmes : la
  défense de la chasse, étant lui-même chasseur « depuis toujours », et la lutte
  contre la désertification médicale qui touche la Sologne.
- >-
  Dans les mois qui suivent son élection, il présente trois propositions de loi,
  toutes en rapport avec l'éducation : l'une visant à instaurer l’uniforme
  obligatoire pour les élèves à l’école élémentaire et au collège (rejetée à six
  voix près), une autre pour faciliter l’école à la maison et la dernière visant
  à interdire le port du voile par les femmes qui accompagnent des sorties ou
  des voyages scolaires. Fin 2022, il prend la présidence d'une mission
  d'information parlementaire sur l'éducation prioritaire. Sa connaissance des
  questions scolaires lui vaut les surnoms de « Monsieur Éducation » ou de «
  Monsieur École » du RN.
- >-
  En avril 2023, il fonde avec l'eurodéputé Philippe Olivier l'Association des
  parlementaires contre le wokisme.
- >-
  Dans le même temps, il se montre très discret dans sa circonscription ; selon
  Mediapart, « Roger Chudeau s'y est surtout construit un réseau politique ». Il
  installe sa permanence parlementaire à Salbris et s'appuie notamment sur le
  maire LR de la commune, Alexandre Avril, partisan du « rassemblement des
  droites », pour implanter une « base identitaire » en Sologne. Mediapart
  indique que les deux hommes, qui se sont connus en 2017 dans l'équipe de
  campagne de François Fillon, « donnent le sentiment d'avoir théorisé et mis en
  œuvre, dans leur coin et en sous-main, la fusion des droites avant l'heure »
  en permettant à Roger Chudeau d'obtenir le soutien implicite de plusieurs élus
  LR.
- >-
  Alors que son mandat est écourté le 9 juin 2024 en raison d'une dissolution
  parlementaire décidée par Emmanuel Macron, il se représente aux élections
  législatives anticipées dans la deuxième circonscription de Loir-et-Cher et
  est réélu au second tour avec 52,24 % des voix.
- Prise de position et polémique
- >-
  En 2024, en campagne pour refuser les « emplois ministériels » à des Français
  possédant une autre nationalité, il déclare à propos de Najat Vallaud-Belkacem
  qu'elle n'aurait pas dû être ministre, étant donné sa double nationalité
  franco-marocaine, et réitère une fausse information, déjà démentie, affirmant
  que l'ancienne ministre de l'Éducation nationale aurait voulu instituer des
  cours d'arabe au CP. Alors que Roger Chudeau apparaît comme un candidat
  crédible au ministère de l'Éducation nationale en cas de victoire du RN, ces
  propos sont jugés racistes et provoquent une vague d'indignation, y compris du
  président de la République Emmanuel Macron. La polémique amène Marine Le Pen à
  désavouer cette prise de position, la qualifiant d'« opinion personnelle » de
  Roger Chudeau. Le député de Loir-et-Cher présente finalement ses excuses,
  affirmant qu'il n'a « pas voulu offenser la personne de la ministre
  Vallaud-Belkacem » mais qu'il a « critiqué sa politique éducative ».
- Décorations
- >-
  Roger Chudeau est nommé au grade de chevalier dans l'ordre national de la
  Légion d'honneur le 10 avril 2009 au titre de « directeur de l'encadrement au
  ministère ; 37 ans de services civils et militaires ».
- >-
  Le 14 novembre 2002, il est nommé au grade de chevalier dans l'ordre national
  du Mérite au titre de « inspecteur d'académie, directeur des services
  départementaux de l'éducation nationale ; 31 ans de services civils et
  militaires ».
- >-
  Le 22 juin 2009, il est promu au grade de commandeur dans l'ordre des Palmes
  académiques.

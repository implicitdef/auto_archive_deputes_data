  children:
    - title: Parcours politique
      children:
        - >-
          En 1995, il est élu à l'âge de 26 ans au conseil municipal de la
          commune de Saint-Étienne-de-Saint-Geoirs. Il en devient le maire 7 ans
          plus tard en 2002.
        - >-
          En 2014, Yannick Neuder est élu président de la communauté de communes
          Bièvre Isère.
        - >-
          En 2015, il se présente aux élections régionales en région
          Auvergne-Rhône-Alpes sur la liste de Laurent Wauquiez. Désigné comme
          tête de liste départementale en Isère, il est élu au conseil régional.
        - >-
          Au début de la mandature du nouvel exécutif régional, il est nommé 11e
          vice-président chargé de l’enseignement supérieur, de la recherche et
          de l’innovation. Défenseur d'une réduction des frais de fonctionnement
          de la région Auvergne-Rhône-Alpes, il est critiqué par les syndicats
          d'agents qui voient en lui le « rouge-gorge de Wauquiez »,
          qualificatif que Yannick Neuder indique préférer à celui de « pigeon
          de Queyranne ».
        - >-
          Yannick Neuder se présente aux élections législatives de 2017 sous
          l'étiquette Les Républicains. Il est battu au second tour par la
          candidate de La République en marche Monique Limon avec 48,15 % des
          voix.
        - >-
          Le 1er janvier 2019, Yannick Neuder démissionne de son mandat de maire
          de Saint-Étienne-de-Saint-Geoirs.
        - >-
          Après les élections municipales de 2020, Yannick Neuder est réélu à la
          tête de la communauté de communes Bièvre Isère.
        - >-
          Lors des élections régionales de 2021, Yannick Neuder est à nouveau
          tête de la liste Les Républicains en Isère. Réélu au conseil régional,
          il est nommé 4e vice-président délégué à l'enseignement supérieur,
          recherche, innovation, numérique et fonds européens, poste qu'il
          abandonne fin juin 2022 à la suite de son élection comme député.
        - >-
          Lors des élections législatives de 2022, il se présente comme candidat
          Les Républicains dans la 7e circonscription de l'Isère. Il est élu au
          second tour face au candidat du Rassemblement national Alexandre
          Moulin-Comte avec 59,59 % des voix.
        - >-
          Pour être en conformité avec les dispositions légales sur le cumul des
          mandats, il démissionne le 5 septembre 2022 de ses mandats de
          conseiller municipal et communautaire.
        - >-
          À l'Assemblée nationale, il se saisit principalement des sujets de
          santé, en demandant notamment la réintégration des soignants
          non-vaccinés contre la Covid-19. Il fait également parler de lui en
          initiant une tribune dans Le Journal du dimanche où il alerte le
          gouvernement sur l'ampleur de l'épidémie de bronchiolite frappant la
          France à l'automne 2022.

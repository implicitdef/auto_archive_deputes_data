- >-
  Yannick Neuder, né le 15 mars 1969 à Tullins (Isère), est un cardiologue et
  homme politique français. Membre des Républicains, il est élu député dans la
  7e circonscription de l'Isère lors des élections législatives de 2022 et réélu
  lors des élections législatives de 2024. Il est nommé ministre de la Santé et
  de l'accès aux soins au sein du gouvernement Bayrou en décembre 2024.
- >-
  Docteur en médecine, et cardiologue, il exerce au CHU de Grenoble comme
  responsable du pôle thorax et vaisseaux.
- >-
  Il est aussi conseiller régional d'Auvergne-Rhône-Alpes depuis 2016, réélu en
  2021, dont il a par ailleurs été vice-président délégué à l'Enseignement
  supérieur, à la Recherche et à l'Innovation entre 2016 et 2022.
- >-
  Il est maire de Saint-Étienne-de-Saint-Geoirs de 2002 à 2019 ainsi que
  président de la communauté de communes Bièvre Isère de 2014 à 2022.
- Biographie
- Parcours politique
- >-
  En 1995, il est élu à l'âge de 26 ans au conseil municipal de la commune de
  Saint-Étienne-de-Saint-Geoirs. Il en devient le maire en 2002.
- >-
  En 2014, Yannick Neuder est élu président de la communauté de communes Bièvre
  Isère.
- >-
  En 2015, il se présente aux élections régionales en région
  Auvergne-Rhône-Alpes sur la liste de Laurent Wauquiez. Désigné comme tête de
  liste départementale en Isère, il est élu au conseil régional.
- >-
  Au début de la mandature du nouvel exécutif régional, il est nommé 11e
  vice-président chargé de l’enseignement supérieur, de la recherche et de
  l’innovation. Défenseur d'une réduction des frais de fonctionnement de la
  région Auvergne-Rhône-Alpes, il est critiqué par les syndicats d'agents qui
  voient en lui le « rouge-gorge de Wauquiez », qualificatif que Yannick Neuder
  indique préférer à celui de « pigeon de Queyranne ».
- >-
  Yannick Neuder se présente aux élections législatives de 2017 sous l'étiquette
  Les Républicains. Il est battu au second tour par la candidate de La
  République en marche Monique Limon avec 48,15 % des voix.
- >-
  Le 1er janvier 2019, Yannick Neuder démissionne de son mandat de maire de
  Saint-Étienne-de-Saint-Geoirs.
- >-
  Après les élections municipales de 2020, Yannick Neuder est réélu à la tête de
  la communauté de communes Bièvre Isère.
- >-
  Lors des élections régionales de 2021, Yannick Neuder est à nouveau tête de la
  liste Les Républicains en Isère. Réélu au conseil régional, il est nommé 4e
  vice-président délégué à l'enseignement supérieur, recherche, innovation,
  numérique et fonds européens, poste qu'il abandonne fin juin 2022 à la suite
  de son élection comme député.
- >-
  Lors des élections législatives de 2022, il se présente comme candidat Les
  Républicains dans la 7e circonscription de l'Isère. Il est élu au second tour
  face au candidat du Rassemblement national Alexandre Moulin-Comte avec 59,59 %
  des voix.
- >-
  Pour être en conformité avec les dispositions légales sur le cumul des
  mandats, il démissionne le 5 septembre 2022 de ses mandats de conseiller
  municipal et communautaire.
- >-
  À l'Assemblée nationale, Yannick Neuder se saisit principalement des sujets de
  santé, en demandant notamment la réintégration des soignants non vaccinés
  contre la Covid-19. Il fait également parler de lui en initiant une tribune
  dans Le Journal du dimanche où il alerte le gouvernement sur l'ampleur de
  l'épidémie de bronchiolite frappant la France à l'automne 2022.
- >-
  Après la dissolution de l'Assemblée nationale le 9 juin 2024, il se représente
  aux législatives. À la suite de son élection, Yannick Neuder est choisi par la
  Commission des affaires sociales pour être rapporteur général du budget de la
  sécurité sociale le 20 juillet 2024.
- >-
  Le 23 décembre 2024, il est nommé ministre délégué chargé de la Santé et de
  l'Accès aux Soins, sous l'autorité de Catherine Vautrin, dans le gouvernement
  de François Bayrou.

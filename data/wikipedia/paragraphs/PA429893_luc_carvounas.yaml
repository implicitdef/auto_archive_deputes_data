- >-
  Luc Carvounas, né le 8 juin 1971 à Charenton-le-Pont (Val-de-Marne), est un
  homme politique français, ayant également la nationalité grecque.
  Val-de-Marnais, il est sénateur de 2011 à 2017, député de 2017 à 2020 et maire
  d'Alfortville de 2012 à 2017 avant d'être réélu en 2020.
- title: Biographie
  children:
    - title: Famille et formation
      children:
        - >-
          Petit-fils de grands-parents originaire d'Izmir en Turquie et fils de
          Joseph Carvounas né à Paris (XIIIe arrondissement) qui travaille dans
          la marine française avant d'être ouvrier électronicien chez Citroën et
          d'une mère grecque, Luc Carvounas a une maîtrise (1994) et un DEA en
          histoire (1997). Il est cadre territorial.
    - title: Parcours politique
      children:
        - >-
          Entré au Parti socialiste en 1995 après la victoire de Jacques Chirac
          à l'élection présidentielle, militant associatif, il entre dans les
          instances fédérales en 1996. Il est premier secrétaire de la section
          PS d'Alfortville de 2003 à 2008 avant d'être élu en novembre 2008
          premier secrétaire de la Fédération PS du Val-de-Marne.
        - >-
          Élu en 2001 adjoint au maire d’Alfortville à 29 ans, il est reconduit
          adjoint au maire d’Alfortville après les élections municipales de
          2008. En mars 2008, il est élu à 37 ans conseiller général du canton
          d'Alfortville-Nord, vice-président du conseil général du Val-de-Marne
          chargé de la Politique de la Ville.[réf. nécessaire]
        - >-
          Le 18 avril 2008, il succède à René Rouquet à la présidence de LOGIAL
          OPH, élu à l’unanimité par son conseil d’administration.[réf.
          nécessaire]
        - >-
          Luc Carvounas a été un proche de Manuel Valls (membre du PS, maire
          d'Évry, député de l'Essonne et Premier ministre). Il fut son directeur
          de campagne dans le cadre des premières primaires du Parti socialiste
          visant à désigner le candidat de ce dernier à l’élection
          présidentielle de 2012.
        - >-
          Tête de liste de toute la gauche aux élections sénatoriales de
          septembre 2011 dans le Val-de-Marne, il fait son entrée au Sénat le
          1er octobre 2011, à l'âge de 40 ans et démissionne alors de son mandat
          au conseil général. Vice-président du groupe socialiste au Sénat, il
          est désigné par ses collègues secrétaire de la commission sénatoriale
          pour l'application des lois, dont il est membre.
        - >-
          Le 18 mars 2012, il est élu par le conseil municipal à la tête de la
          mairie d'Alfortville, à la suite de la démission de René Rouquet qui
          dirigeait la commune depuis vingt-quatre années.
        - >-
          Le 30 mars 2014, il est réélu maire d'Alfortville au second tour avec
          58,2 % des voix exprimées.
        - >-
          En 2014, Luc Carvounas souhaite se présenter à la présidence de
          l'Association des maires de France contre le duo François Baroin (UMP)
          - André Laignel (PS), mais sa candidature est rejetée, ayant été
          déposée hors délais ce qu'il a contesté.
        - >-
          Il est le directeur de campagne de Claude Bartolone, tête de liste PS
          pour l'élection régionale de 2015 en Île-de-France.
        - >-
          Le 20 juin 2015, lors du Conseil national d'élection du PS, Luc
          Carvounas est élu secrétaire national chargé des relations avec le
          Parlement[réf. nécessaire].
        - >-
          Il est élu le 21 janvier 2016 vice-président de la métropole du Grand
          Paris.
        - >-
          Lors du conflit sur la loi El Khomri, il dénonce la CGT, « caste
          gauchisée des privilégiés ».
        - >-
          Après la victoire de Benoît Hamon à la primaire citoyenne de 2017, il
          est nommé co-responsable du conseil des parlementaires de sa campagne
          présidentielle avec Laurence Dumont. Il s'éloigne de Manuel Valls,
          dont il était proche pendant neuf ans, une rupture sur le fond
          politique, Luc Carvounas étant attaché au Parti socialiste et à
          l'union de la gauche, bien que le député PS Philippe Doucet parle d'«
          un virage à 180 degrés ».
        - >-
          Il est candidat du PS lors des élections législatives de 2017 dans la
          9e circonscription du Val-de-Marne avec pour slogan « La gauche de
          combat ». Au deuxième tour, il est élu avec 58,74 % des voix.
        - >-
          Le 28 juin 2017, il est nommé secrétaire du bureau de l'Assemblée
          nationale, plus haute instance collégiale et membre de la commission
          de la Défense nationale et des Forces armées. En juillet 2017, il
          intègre la direction collégiale du PS. Le 4 juillet 2017, il vote
          contre la confiance au gouvernement d'Édouard Philippe (seulement 67
          députés ont voté contre). Le 10 septembre 2017, Michel Gerchinovitz,
          premier adjoint d'Alfortville, lui succède à la mairie à la suite de
          l'application du non-cumul des mandats. Il maintient ses mandats de
          conseiller municipal et conseiller métropolitain. Le lendemain, le 11
          novembre 2017, la chambre régionale des comptes (CRC) publie un
          rapport sur la gestion de la ville d'Alfortville depuis 2010 pointant
          « de nombreuses anomalies » : usages abusifs de véhicules, de
          smartphones et tablettes haut de gamme, des dépenses de communication
          qui ont doublé, des « anomalies » affectant les marchés publics avec
          des sociétés de conseil en communication, l'embauche de proches
          politiques assortie de « rémunérations anormalement favorables » et
          enfin un temps de travail des agents « très nettement inférieur à la
          durée légale ». Les charges de fonctionnement d’Alfortville ont
          progressé de 22,8 % entre 2010 et 2015, une hausse qui a concerné les
          charges générales (+ 34,8 %), les subventions aux associations (+ 37
          %) et les dépenses de personnel (+ 18,5 %). Malgré cette augmentation,
          les dépenses de fonctionnement par habitant de la ville restent
          inférieures aux moyennes régionale et nationale.
        - >-
          À la fin de 2017, il annonce sa candidature au poste de premier
          secrétaire du Parti socialiste. À l'issue du premier tour de
          l’élection du premier secrétaire du PS, la motion dont il est le
          premier signataire arrive en dernière position avec 6,38 % des voix.
        - >-
          En septembre 2018, il fonde la Gauche-Arc-En-Ciel, à Marseille, qui se
          présente comme une « confluence » des forces et des idées de gauche,
          visant à rassembler diverses sensibilités de gauche.
        - >-
          Luc Carvounas ayant été élu maire d'Alfortville en mai 2020 au terme
          des élections municipales du 15 mars précédent, contraint par la
          législation limitant le cumul des mandats, démissionne de son siège de
          député du Val-de-Marne. Sa suppléante, Sarah Taillebois, étant
          elle-même en situation d'incompatibilité ne peut siéger ; une élection
          législative partielle est donc organisée ; son adjointe Isabelle
          Santiago est élue pour lui succéder.
        - >-
          Au mois de septembre 2020, il devient vice-président de la métropole
          du Grand Paris en charge de l’industrie du Tourisme. Il participe
          ainsi en septembre 2021 au Sommet du Grand Paris lors d'une table
          ronde avec le directeur général d'Aéroports de Paris sur l'avenir du
          tourisme du Grand Paris dans la mondialisation post-crise sanitaire.
          En mars 2021, il devient vice-président de l'Office de tourisme de
          Paris (OTCP). Il y anime notamment un groupe de travail relatif au
          développement du tourisme fluvial.
        - >-
          Le 25 septembre 2020, il est élu président de l’Association des maires
          du Val-de-Marne (AM94). Il intègre le Bureau de l’association « Villes
          de France », qui regroupe les communes de 10 000 à 100 000 habitants.
          Il est aussi secrétaire général de l'Association des maires
          d'Île-de-France (AMIF).
        - >-
          Fin novembre 2020, il rejoint la majorité d’Olivier Faure au sein de
          la direction nationale du Parti socialiste, dont il devient
          porte-parole.
        - >-
          Carvounas est élu le 11 décembre 2020 président de l’Union nationale
          des centres communaux d'action sociale, lors du vote du nouveau
          conseil d’administration et du bureau.
        - >-
          À la suite du renouvellement des instances de l'Association des maires
          de France (AMF) lors du congrès de novembre 2021, il intègre son
          comité directeur et se voit confier la co-présidence de la commission
          des Affaires sociales au côté du maire de Saint-Étienne, Gaël
          Perdriau.
        - >-
          Début janvier 2022, il est nommé porte-parole de campagne
          présidentielle de la candidate du PS Anne Hidalgo.
    - title: Vie privée
      children:
        - >-
          Pacsé depuis août 2012 avec Stéphane Exposito, chef de cabinet de la
          secrétaire d'État Pascale Boistard chargée des droits des femmes du
          gouvernement Valls II, ils se marient le 11 juillet 2015. C'est la
          première fois dans l'histoire qu'un parlementaire français épouse une
          personne du même sexe, l'ancienne députée socialiste Françoise Gaspard
          l'a tout de même devancé, s'étant mariée avec sa compagne le 30
          juillet 2013, mais elle n'avait alors plus de mandat électoral.
- title: Controverse
  children:
    - >-
      Selon StreetPress, le 18 novembre 2019, alors en campagne our les
      élections municipales, Carvounas aurait promis au directeur du club de
      football US Alfortville (Abdoulaye Diakité, aussi membre de la liste
      d'opposition LREM aux municipales du mois de mars-juin 2020) l'effacement
      des dettes du club en échange de son soutien politique, ce que Carvounas
      nie. L'été suivant, la municipalité dirigée par Luc Carvounas expulse les
      licenciés de l'US Alfortville de leurs installations sportive au profit
      d'un club nouvellement créé: le FC Alfortville. Abdoulaye Diakité dénonce
      une décision politique et quitte l'US Alfortville. Le club porte plainte
      contre le maire auprès du Tribunal administratif de Melun qui rejette sa
      requête en référé-liberté en octobre 2020.

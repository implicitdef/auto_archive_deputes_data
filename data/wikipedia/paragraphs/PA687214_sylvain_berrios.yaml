- >-
  Sylvain Berrios, né le 6 mai 1968 à Maisons-Alfort (Val-de-Marne), est un
  homme politique français. Membre de l'UMP puis des Républicains, il est député
  du Val-de-Marne de 2012 à 2017 et maire de Saint-Maur-des-Fossés depuis 2014.
- title: Biographie
  children:
    - >-
      Après avoir été responsable commercial à la division des produits publics
      du groupe L'Oréal (juin 1990-septembre 1994) puis consultant en
      communication chez ATACAMA/SCB Conseil (septembre 1994-juin 2002), il
      devient chef de cabinet du secrétaire d'État à la Réforme de l'État Henri
      Plagnol de 2002 à 2004.
    - >-
      Il s'y implique notamment dans l'élaboration et le déploiement du plan «
      ADELE » pour le développement de l'administration électronique, dans les
      lois de simplification permettant au gouvernement de légiférer par
      ordonnances dans ce domaine, dans la mise en place des stratégies
      ministérielles de réforme (SMR) ou encore la création des trophées de la
      qualité du service public.
    - >-
      Il a par ailleurs conduit l'expérimentation d'« Allô service public 3939 »
      en région Rhône-Alpes, avant d'assurer son déploiement national en qualité
      de chargé de mission au sein des services du Premier ministre de 2004 à
      2006.
    - >-
      Il est également conseiller général du canton de Saint-Maur-La Varenne et
      membre de la commission permanente, adjoint au maire délégué à l’urbanisme
      et au cadre de vie à Saint-Maur-des-Fossés et membre du conseil national
      de l'UMP.
    - >-
      Il soutient la candidature de Jean-François Copé pour le Congrès de l'UMP
      du 18 novembre 2012.
    - >-
      Il est élu député de la 1re circonscription du Val-de-Marne lors de
      l'élection législative partielle, en tant qu'UMP dissident, contre le
      sortant centriste Henri Plagnol, soutenu par l'UMP (et dont il était
      jusque récemment l'adjoint), qui s'est tenue les 9 et 16 décembre 2012. Sa
      suppléante est Laurence Bouchet-Coulon. Il est membre de la commission de
      la Défense nationale et des Forces armées et du groupe UMP.
    - >-
      Sylvain Berrios fut également chef de la mission de la communication de la
      Direction générale de la modernisation de l'État, au ministère du Budget,
      des Comptes publics, de la Fonction publique et de la Réforme de l'État.
    - >-
      Il démissionne de son poste de conseiller général en janvier 2013 et est
      remplacé par Muriel Devaux.
    - >-
      Le 22 janvier 2014, en pleine campagne municipale, Sylvain Berrios vote à
      l'Assemblée nationale la loi portant sur l'interdiction de cumuls de
      mandat. Il ne démissionne d'aucun de ses deux mandats, considérant que la
      loi ne s'applique qu'à partir de 2017.
    - >-
      Il succède à Henri Plagnol en tant que maire de Saint-Maur-des-Fossés à la
      suite du deuxième tour des élections municipales de 2014. Il porte plainte
      contre Henri Plagnol en avril 2013 pour détournements de fonds publics.
    - >-
      Il soutient la candidature de Bruno Le Maire pour le congrès de l'UMP du
      29 novembre 2014.
    - >-
      Durant l'été 2015, il quitte la commission de la Défense nationale et des
      Forces armées de l'Assemblée nationale pour rejoindre la commission du
      Développement durable et de l'Aménagement du territoire.
    - >-
      Il est élu le 21 janvier 2016 vice-président chargé de la GEMAPI de la
      métropole du Grand Paris.
    - >-
      Le 14 avril 2016, au cours d'un conseil municipal, Roméo de Amorim ancien
      maire-adjoint de Sylvain Berrios, accuse ce dernier d'irrégularités dans
      les marchés publics de la ville ainsi que de pressions pour faire signer
      en blanc les procès-verbaux de la commission d'appel d'offre de la ville.
      Sylvain Berrios reconnaîtra publiquement les signatures en blanc dès le
      lendemain du Conseil municipal dans une note interne publiée dans la
      presse.
    - >-
      En juin 2016, alors qu'il a voté en tant que député la loi concernant
      l'interdiction de cumul de mandat, il demande officiellement aux
      Républicains l'investiture pour les élections législatives de juin 2017.
      Le parti investit finalement André Kaspi.
    - >-
      Il soutient Nicolas Sarkozy pour la primaire présidentielle des
      Républicains de 2016, s'éloignant de Bruno Le Maire et Jean-François Copé
      dont il était proche. Dans le cadre de sa campagne, il est nommé avec
      plusieurs personnalités conseiller politique.
    - >-
      En 2024, la justice ouvre une enquête sur d'éventuels conflits d'intérêt,
      entres autres, concernant la  SCI ABBARA  où il est associé à 50 % avec
      Hughes Anselin (lui même deja concerné par une plainte déposée par
      l’association AC Anti-Corruption)

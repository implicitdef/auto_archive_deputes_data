  Jean-Pierre Balligand, né le 30 mai 1950 à La Neuville-lès-Dorengt (Aisne),
  est un homme politique français, membre du Parti socialiste.
- Biographie
- Jean-Pierre Balligand est maire de Vervins (Aisne) de 1983 à 2013.
- >-
  Il est élu député de l'Aisne sans discontinuité entre le 21 juin 1981 (VIIe
  législature de la Cinquième République) et le 19 juin 2012 (XIIIe législature
  de la Cinquième République). Il est secrétaire de l'Assemblée nationale du 4
  avril 1986 au 1er avril 1987 ainsi que du 3 octobre 2011 au 20 juin 2012. Il
  est vice-président de l'Assemblée entre le 6 octobre 2010 et  3 octobre 2011,
  succédant à Danielle Bousquet.
- >-
  Il est président de la commission de surveillance de la Caisse des dépôts et
  consignations de 1997 à 2002. Il prend en 1998 la présidence du conseil
  général de l'Aisne après la victoire de la gauche aux élections cantonales.
- >-
  Le 16 juin 2002, il est réélu député de la 3e circonscription de l'Aisne en
  battant Annick Garin, alors maire (UMP) de Puisieux-et-Clanlieu, avec 60,56 %
  des suffrages au second tour. Le 17 juin 2007, il est réélu député en battant
  Frédéric Meura, maire UMP de Papleux, avec 53,63 % des voix au second tour. Il
  est membre du groupe Socialiste, radical et citoyen de l'Assemblée nationale.
  Il ne se représente pas aux élections législatives de 2012.

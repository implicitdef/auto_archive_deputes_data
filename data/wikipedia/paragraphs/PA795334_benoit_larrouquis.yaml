- >-
  Benoît Larrouquis, né le 18 novembre 1969 à Pau, est un homme politique
  français. Il est député de la deuxième circonscription des Français établis
  hors de France (Amérique latine et Caraïbes) depuis le 13 novembre 2025, en
  tant que suppléant d'Éléonore Caroit, nommée ministre déléguée chargée de la
  Francophonie, des partenariats internationaux et des Français de l’étranger.
  Il siège au groupe Ensemble pour la République (EPR) à l'Assemblée nationale.
- Biographie
- Carrière professionnelle
- >-
  Originaire du Haut-Béarn (Pyrénées-Atlantiques), Benoît Larrouquis poursuit
  des études d’ingénieur à Paris. Après trois années de vie professionnelle, il
  s’installe au Mexique. Il y fonde, il y a environ 20 ans, Expat Assurance, un
  courtier en assurance santé spécialisé pour les Français de l'étranger, dont
  il est le directeur fondateur.
- Parcours politique
- >-
  Installé au Mexique depuis plus de 25 ans, Benoît Larrouquis est marié et père
  d'une fille franco-mexicaine. Membre de la Chambre de Commerce
  Franco-Mexicaine depuis plus de 20 ans, il est engagé dans le comité d'appui
  au développement des entreprises françaises à l'étranger.

  Suppléant d'Éléonore Caroit depuis les élections législatives de 2022, il est
  réélu en tant que suppléant lors des législatives anticipées de 2024. À la
  suite de la nomination d'Éléonore Caroit comme ministre déléguée le 12 octobre
  2025 dans le gouvernement Lecornu II, Benoît Larrouquis lui succède à
  l’Assemblée nationale et y fait son entrée le 13 novembre 2025.

  Spécialiste des questions sociales et de la santé des Français de l'étranger,
  il participe activement au groupe de travail sur la réforme de la Caisse des
  Français de l’Étranger (CFE).

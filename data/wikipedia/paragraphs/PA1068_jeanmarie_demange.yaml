- >-
  Jean-Marie Demange, né le 23 juillet 1943 à Toulouse et mort le 17 novembre
  2008 à Thionville, est un médecin et homme politique français, membre de
  l'Union pour un mouvement populaire (UMP). Il a assassiné sa maîtresse avant
  de se suicider. À la suite de ce drame et aux révélations qui se sont
  ensuivies, son épouse s’est également suicidée.
- title: Biographie
  children:
    - >-
      Fils de Maurice Demange, maire de Maizières-lès-Metz, Jean-Marie Demange
      est médecin de profession, spécialiste en angiologie.
    - >-
      Il s'engage en politique sous l'étiquette RPR, et est élu conseiller
      général de la Moselle en 1985 dans un canton réputé de gauche, puis député
      de la Moselle en 1986. Il est réélu dans la 9e circonscription de ce
      département en 1988, 1993, 1997 et 2002.
    - >-
      Lors des élections municipales de 1995, la liste qu'il conduit l'emporte à
      Thionville, face à la liste des communistes qui dirigeaient la Commune
      jusque-là. Devenu maire, il a notamment pour adjoint l'ancien député Henri
      Ferretti. Il lance dès lors énormément de travaux dans la ville, avec,
      notamment, la réfection du plateau piétonnier, confiée à l’architecte
      Jean-Michel Wilmotte, mais où les voitures sont conservées. Il fait
      également construire le projet très controversé [1] de centre commercial
      en centre-ville dit « La Cour des Capucins ». Devant les polémiques, il
      abandonne son projet de création de passerelle entre l’église St Maximin
      et la gare. Celle-ci sera finalement construite des années plus tard par
      son successeur et ami Pierre Cuny [2] [3].
    - >-
      Il est réélu facilement en 2001 mais son comportement viendra ternir son
      second mandat. Sa dérive autoritariste, son management brutal et les
      insultes régulièrement adressées aux agents municipaux lui valent le
      surnom de  "Telle est ma volonté" [4].
    - >-
      Il conduit en outre régulièrement sous l’emprise de l’alcool et de
      drogues. Il s'autoprescrit d’ailleurs des médicaments qu'il consomme
      devant les agents municipaux, ce qui lui vaut d’enchaîner les accidents
      avec sa voiture de fonction [5].
    - >-
      Il a une très haute estime de lui-même à cette période. Sur la carte de la
      Commune accrochée au mur de son bureau, il cherche souvent la rue où la
      place qui pourrait porter son nom [6].
    - >-
      En 2002, à 60 ans, il entame une liaison avec Karine Albert, qui n’a que
      37 ans et qu’il recrute comme attachée parlementaire. Il lui loue un
      appartement à Thionville alors que lui réside avec son épouse à
      Maizières-lès-Metz [7][8]. Une sorte de duplex est aménagé directement
      dans la mairie avec des canapés et les employés ont interdiction d’y
      entrer [9].
    - >-
      Son secrétaire général à la mairie, Patrick Luxembourger, démissionne avec
      fracas et se présente contre lui aux élections législatives [10]
      Jean-Marie Demange confie alors le secrétariat général à son ami Roger
      Schreiber qui deviendra plus tard l’adjoint à l’urbanisme de Pierre Cuny
      [11]
    - De nouveau réélu député le 19 juin 2007, il siège au sein du groupe UMP.
    - >-
      Aux élections municipales de mars 2008 à Thionville, il décide de rajeunir
      sa liste et confie la troisième place à son ami Pierre Cuny [12] [13] qui
      deviendra par la suite Maire de Thionville. Alors qu'il avait presque la
      victoire assurée dès le premier tour, où il ne lui manque qu'une
      quarantaine de voix pour obtenir la majorité absolue, il est finalement
      battu d'une courte tête par son opposant socialiste Bertrand Mertz au
      second tour.
    - >-
      Dès le lendemain, il fait détruire tous les dossiers du cabinet et les
      archives de douze années de mandat municipal. Le samedi suivant, il refuse
      d'assister à la passation de pouvoir. Il devient alors de plus en plus
      dépressif avec des accès suicidaires.
    - >-
      Le 17 novembre 2008, Jean-Marie Demange assassine Karine Albert - son
      attachée parlementaire et maîtresse qui voulait le quitter - d'une balle à
      bout portant dans la tempe, après l'avoir rouée de coups sur le balcon de
      l’appartement qu’il lui louait, puis se suicide en retournant l'arme
      contre lui. À la suite du déballage médiatique de leur vie privée, l'année
      suivante, son épouse Christiane se suicidera à son tour.
    - >-
      Apprenant le féminicide et le suicide du député Demange, la
      vice-présidente de l’Assemblée nationale qui dirige la séance, Danièle
      Hoffman-Rispal, fait tout de même observer une minute de silence par
      l'Assemblée nationale en sa mémoire, mais en raison de la gravité de son
      crime, il n'aura pas droit à l'éloge funèbre qui est traditionnellement
      rendu aux anciens parlementaires.
    - >-
      Il est remplacé à l'Assemblée nationale par sa suppléante, Anne Grommerch
      qui deviendra également maire de Thionville alors que les élections seront
      annulées pour fraude électorale [14]. Celle-ci décédera au bout de 2
      années de mandat [15] et son ami Pierre Cuny deviendra maire. Il sera mis
      en cause par Yan Rutili pour ses proximités avec le secteur du BTP [16].

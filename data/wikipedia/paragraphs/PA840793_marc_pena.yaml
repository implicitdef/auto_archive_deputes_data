- >-
  Marc Pena, né à Marseille en 1960, est un universitaire et homme politique
  français.
- >-
  À l'occasion des élections municipales de 2020, il conduit la liste "Aix en
  Partage" soutenue par le PS, le PCF, LFI et Génération·s. Arrivé en troisième
  position au second tour, il est élu conseiller municipal et métropolitain
  d'Aix-en-Provence.
- >-
  En 2024, à l'occasion des élections législatives il est élu député de la 11e
  circonscription des Bouches-du-Rhône. et siège à la commission des lois.
- Biographie
- Jeunesse et carrière professionnelle
- Marc Pena est originaire de Marseille.
- >-
  Fils d'immigrés espagnols, son grand-père et sa grand-mère étaient
  républicains et ont combattu le franquisme lors de la guerre civile espagnole.
  Sa grand-mère fût incarcérée.
- >-
  Il étudie le droit à la faculté d'Aix, où il milite à l'UNEF, et devient
  historien du droit. Il obtient son doctorat en 1989 puis son agrégation en
  1996.
- >-
  Doyen en 2004 de la faculté de droit d'Aix-Marseille, il va contribuer avec
  ses pairs à la mise en place de l'université unique (Aix-Marseille Université)
  et sera, pendant la période de transition, président de l'université
  Paul-Cezanne et du Pôle de recherche et d'enseignement supérieur regroupant
  les trois entités dans le cadre de la fusion.
- Il enseigne toujours l'Histoire du droit à l'Université d'Aix-Marseille.
- Engagement politique
- >-
  Son premier combat politique après les années étudiantes élu Unef, il le mène
  en 2002 en soutenant la campagne de Jean-Pierre Chevènement pour la
  présidentielle. Il sera référent départemental du Mouvement des citoyens.
- >-
  Pendant la campagne municipale de 2020, le collectif Aix en Partage,
  regroupant notamment PS, PCF, Génération.s, LFI , le désignent comme chef de
  file en qualité de représentant de la société civile. Il siège depuis dans les
  rangs de l'opposition municipale.
- >-
  Arrivé en troisième position du premier tour, avec 15,88 % des voix, il refuse
  une alliance avec La République en marche contre la maire sortante Les
  Républicains, Maryse Joissains-Masini, et maintient sa candidature au deuxième
  tour. Maryse Joissains-Masini est réélue avec 43,5 % des suffrages, devant
  Anne-Laurence Petel (LREM à 32,12 %) et Marc Pena (24,34 %). Il devient alors
  conseiller municipal et métropolitain.
- >-
  Lors des élections législatives de 2024, Marc Pena est le candidat du Nouveau
  Front populaire dans la 11e circonscription des Bouches-du-Rhône, qui comprend
  une partie d'Aix-en-Provence. Au premier tour, il rassemble 27,54 % des voix,
  derrière Hervé Fabre-Aubrespy du Rassemblement national (38,87 %) mais devant
  le député sortant d'Ensemble Mohamed Laqhila (26,38 %). Bénéficiant du retrait
  de ce dernier, il est élu député de justesse avec 50,23 % des suffrages.
- >-
  Il choisit de siéger à la commission des Lois constitutionnelles, de la
  législation et de l’administration générale de la République.
- Au lendemain de son élection, il adhère au Parti socialiste.

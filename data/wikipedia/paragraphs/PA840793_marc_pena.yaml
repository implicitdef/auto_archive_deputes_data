- >-
  Marc Pena, né le 7 mai 1960 à Marseille, est un universitaire et homme
  politique français, élu député en juillet 2024.
- Biographie
- Jeunesse et carrière professionnelle
- Marc Pena est originaire de Marseille.
- >-
  Il étudie le droit à la faculté d'Aix, où il milite à l'UNEF, et devient
  historien du droit. Il obtient son doctorat en 1989 puis son agrégation en
  1996.
- >-
  Il siège dans plusieurs instances universitaires avant de devenir doyen de la
  faculté de droit de l'université Aix-Marseille-III de 2004 à 2008, puis
  président de l'université de 2008 à 2012. En 2012, Yvon Berland lui est
  préféré pour prendre la présidence de la nouvelle université d'Aix-Marseille.
  Marc Pena est en est toutefois vice-président jusqu'en 2016.
- Engagement politique
- >-
  En 2002, Marc Pena soutient la candidature de Jean-Pierre Chevènement à
  l'élection présidentielle.
- >-
  Il se lance lui-même en politique à l'occasion des élections municipales de
  2020 à Aix-en-Provence, menant la liste « Aix en partage » soutenue par le PS,
  le PCF et LFI. Arrivé en troisième position du premier tour, avec 15,88 % des
  voix, il refuse une alliance avec La République en marche contre la maire
  sortante Les Républicains, Maryse Joissains-Masini, et maintient sa
  candidature au deuxième tour. Maryse Joissains-Masini est réélue avec 43,5 %
  des suffrages, devant Anne-Laurence Petel (LREM à 32,12 %) et Marc Pena (24,34
  %). Il devient alors conseiller municipal et métropolitain.
- >-
  Lors des élections législatives de 2024, Marc Pena est le candidat du Nouveau
  Front populaire dans la 11e circonscription des Bouches-du-Rhône, qui comprend
  une partie d'Aix-en-Provence. Au premier tour, il rassemble 27,54 % des voix,
  derrière Hervé Fabre-Aubrespy du Rassemblement national (38,87 %) mais devant
  le député sortant d'Ensemble Mohamed Laqhila (26,38 %). Bénéficiant du retrait
  de ce dernier, il est élu député de justesse avec 50,23 % des suffrages.

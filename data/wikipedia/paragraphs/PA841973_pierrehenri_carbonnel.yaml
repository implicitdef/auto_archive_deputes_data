- >-
  Pierre-Henri Carbonnel, né le 23 mars 1990 à Montauban (Tarn-et-Garonne), est
  un agriculteur et homme politique français.
- >-
  Conseiller municipal de Saint-Cirq depuis 2014, membre de l'Union des droites
  pour la République (UDR), il est candidat à l'élection législative partielle
  de Tarn-et-Garonne de 2025 dans la première circonscription de
  Tarn-et-Garonne, avec le soutien du Rassemblement national (RN). Il est élu
  député le 12 octobre 2025 avec 52,06 % des voix face à Cathie Bourdoncle.
- Biographie
- >-
  Pierre-Henri Carbonnel naît le 23 mars 1990 à Montauban. Père de deux enfants,
  il dirige une exploitation agricole de polyculture-élevage à Saint-Cirq, où il
  élève bovins, moutons et palmipèdes. Carbonnel est un ancien rugbyman évoluant
  au poste de 3e ligne pour Montauban en fédérale 1.
- Carrière politique
- >-
  Pierre-Henri Carbonnel est élu municipal à Saint-Cirq depuis plus de dix ans.
  Il est suppléant de Brigitte Barèges lors des élections législatives de 2024.
- >-
  En septembre 2025, il est investi par l'UDR pour l'élection législative
  partielle dans la première circonscription de Tarn-et-Garonne, suite à
  l'inéligibilité de Brigitte Barèges. Soutenu par le RN, il arrive en tête au
  premier tour le 5 octobre 2025 avec 29,25 % des voix, devant Cathie Bourdoncle
  (PS, 24,3 %). Au second tour, le 12 octobre 2025, il affronte Cathie
  Bourdoncle, avec le soutien de Brigitte Barèges et d'Éric Ciotti (président de
  l'UDR). Sa suppléante est Marie-Claude Berly, maire de Montauban.
- Positions politiques
- >-
  Pierre-Henri Carbonnel défend une ligne de droite axée sur la défense de la
  ruralité, la liberté d'entreprendre, la revalorisation du travail et une
  fermeté contre le laxisme de l'État. Il critique les « dégâts du macronisme »
  et appelle à l'union des droites pour le second tour.

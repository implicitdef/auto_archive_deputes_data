- >-
  Marcellin Nadeau, né le 2 novembre 1962 à Saint-Pierre en Martinique, est un
  homme politique français. Il est élu conseiller à l'Assemblée de Martinique en
  2012 et député de la deuxième circonscription de la Martinique en 2022.
- title: Biographie
  children:
    - title: Formation
      children:
        - >-
          Marcellin Nadeau est titulaire d'une maîtrise en droit public et d'un
          DEA en sciences administratives obtenus à l'Université de Grenoble. Il
          travaille ensuite comme gestionnaire comptable.
    - title: Parcours politique
      children:
        - title: Mandats locaux
          children:
            - >-
              Il est conseiller général du canton du Prêcheur de 2004 à 2015,
              vice-président de la commission de l'Agriculture, de la Pêche et
              de l'Aménagement rural au sein du conseil général, puis président
              de la commission Sport et Culture. Il est aussi 1er vice-président
              de la Communauté de communes du Nord de la Martinique (CCNM) de
              2008 à 2014.
            - >-
              Il est maire du Prêcheur de 2008 à 2022. Après avoir été membre du
              Mouvement des démocrates et écologistes pour une Martinique
              souveraine (MODEMAS), un parti nationaliste fondé par Garcin
              Malsa, il fonde en 2019, avec le député Jean-Philippe Nilor, le
              mouvement politique Péyi-A. Il est depuis sa création le
              coprésident de ce parti.
        - title: Député
          children:
            - >-
              Marcellin Nadeau est élu député dans la deuxième circonscription
              de la Martinique lors des élections législatives de 2022, avec
              63,46 % voix, face à Justin Pamphile (maire du Lorrain).
            - >-
              Comme plusieurs autres élus ultramarins, il siège dans le groupe
              parlementaire de la Gauche démocrate et républicaine (groupe
              communiste), contrairement au cofondateur du parti Péyi-A,
              Jean-Philippe Nilor qui a choisi de siéger dans le groupe de la
              France insoumise.

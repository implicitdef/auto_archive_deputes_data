- >-
  Marcellin Nadeau, né le 2 novembre 1962 à Saint-Pierre en Martinique, est un
  homme politique français. Il est élu conseiller à l'Assemblée de Martinique en
  2021 et député de la deuxième circonscription de la Martinique en 2022.
- Biographie
- Formation
- >-
  Marcellin Nadeau est titulaire d'une maîtrise en droit public et d'un DEA en
  sciences administratives obtenus à l'Université de Grenoble. Il travaille
  ensuite comme gestionnaire comptable.
- Parcours politique
- Mandats locaux
- >-
  Il est conseiller général du canton du Prêcheur de 2004 à 2015, vice-président
  de la commission de l'Agriculture, de la Pêche et de l'Aménagement rural au
  sein du conseil général, puis président de la commission Sport et Culture. Il
  est aussi 1er vice-président de la Communauté de communes du Nord de la
  Martinique (CCNM) de 2008 à 2014.
- >-
  Il est maire du Prêcheur de 2008 à 2022. Après avoir été membre du Mouvement
  des démocrates et écologistes pour une Martinique souveraine (MODEMAS), un
  parti nationaliste fondé par Garcin Malsa, il fonde en 2019, avec le député
  Jean-Philippe Nilor, le mouvement politique Péyi-A. Il est depuis sa création
  le coprésident de ce parti.
- Député
- >-
  Marcellin Nadeau est élu député dans la deuxième circonscription de la
  Martinique lors des élections législatives de 2022, avec 63,46 % voix, face à
  Justin Pamphile (maire du Lorrain).
- >-
  Comme plusieurs autres élus ultramarins, il siège dans le groupe parlementaire
  de la Gauche démocrate et républicaine (groupe communiste), contrairement au
  cofondateur du parti Péyi-A, Jean-Philippe Nilor qui a choisi de siéger dans
  le groupe de la France insoumise.
- >-
  Le journal Marianne révèle qu'il a voyagé deux fois en juillet et en novembre
  2023 tout frais payés, à Bakou en Azerbaïdjan pour une conférence sur la lutte
  contre le « colonialisme ». L'Azerbaïdjan souhaitant faire payer à la France
  son soutien à l'Arménie dans le conflit opposant les deux pays. Un pays dont
  les ingérences dans les Outre-mer françaises sont documentées.
- >-
  En juin 2024, suite à la dissolution de l'Assemblée nationale, il est candidat
  à sa réélection sous la bannière du Nouveau Front populaire. Lors du premier
  tour, il finit en tête avec plus de 50,79% des voix face à Yan Monplaisir
  (DVD), qui atteint plus de 28,59%, synonymes de second tour.

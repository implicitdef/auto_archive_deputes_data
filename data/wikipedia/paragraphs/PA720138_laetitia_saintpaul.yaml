- >-
  Laetitia Saint-Paul, née Bruneau le 21 janvier 1981 à Chartres (Eure-et-Loir),
  est une femme politique française, ancien officier de l'armée de terre,
  ancienne élève de l' École spéciale militaire de Saint-Cyr.
- >-
  Membre de La République en marche, elle est élue députée en 2017 et réélue en
  2022 dans la quatrième circonscription de Maine-et-Loire (Saumur Sud) . En
  2017, elle est la première officière et militaire en activité élu député
  depuis 1918. Membre de la commission des Affaires étrangères de l'Assemblée
  nationale, elle y officie comme coordinatrice pour le groupe LREM, jusqu’en
  septembre 2019. Entre octobre 2019 et juin 2022, elle est vice-présidente de
  l'Assemblée nationale chargée des activités internationales.
- title: Biographie
  children:
    - title: Famille
      children:
        - Ses parents tenaient un bureau de tabac dans une ZUP de Rennes.
        - >-
          Née Laetitia Bruneau, mariée avec le capitaine Alexandre Saint-Paul,
          lui-même officier à l’école de cavalerie de Saumur, elle est mère de
          deux enfants.
    - title: Carrière militaire
      children:
        - >-
          Après une classe préparatoire effectuée au Prytanée militaire de La
          Flèche (1999-2002), elle intègre l'Ecole Spéciale Militaire de
          Saint-Cyr en 2002, au sein de la promotion général Gabriel de Galbert.
          En 2021, elle révèle qu'elle a été l'objet à Saint-Cyr de harcèlement
          et d'humiliations de la part d'élèves masculins pour la contraindre à
          la démission. À l'issue de trois années de scolarité, elle choisit
          l'arme du matériel.
        - >-
          Elle commande tout d'abord une section au 7e régiment du matériel (46
          militaires et civils). Elle participe aux opérations extérieures en
          2007 en Côte d'Ivoire puis en 2008 au Liban.
        - >-
          En tant que commandante d'unité, elle prend pendant quatre ans la tête
          d'une compagnie de 200 militaires au sein de la brigade
          franco-allemande.
        - >-
          Avant son élection en juin 2017 en tant que députée, elle est affectée
          aux écoles de Saumur en tant qu'officier traitant à la direction des
          études et de la prospective (responsable numérisation de l'espace de
          bataille). Elle participe à la refonte de la doctrine interarmes à
          horizon 2020. Elle est membre du Conseil de la fonction militaire de
          l'armée de terre.
    - title: Parcours politique
      children:
        - >-
          Alors qu'elle souhaite devenir conseillère municipale à Turquant, sa
          commune de 600 habitants, elle en est empêchée par le droit militaire.
        - >-
          En juin 2017, candidate investie par La République en marche, elle est
          élue députée au second tour des élections législatives, dans la
          quatrième circonscription de Maine-et-Loire face au candidat UDI Éric
          Touron, avec 58,23 % des voix. Elle devient ainsi le premier militaire
          en activité élu député depuis 1918, en même temps que la première
          femme ancienne combattante à entrer au Palais-Bourbon et la première
          femme élue dans sa circonscription.
        - >-
          À l'Assemblée nationale, elle siège au sein de la commission des
          Affaires étrangères. Elle est coordinatrice dans cette commission pour
          son groupe parlementaire de 2017 à 2019.
        - >-
          En novembre 2017, elle est élue juge à la Cour de justice de la
          République, compétente pour juger les ministres pour des faits commis
          dans le cadre de leurs fonctions. Elle siège jusqu'en décembre 2020,
          notamment pour juger Jean-Jacques Urvoas.
        - >-
          Fin 2017, après l'élection de Christophe Castaner au poste de délégué
          général de LREM, elle figure sur la liste « diversité des territoires
          » menée par Joachim Son-Forget pour l'élection du bureau exécutif du
          parti.
        - >-
          Au printemps 2018, elle est rapporteure pour avis de la commission des
          Affaires étrangères de la loi de programmation militaire 2019-2025.
          Elle contribue alors à l'extension des droits civiques des militaires,
          leur permettant d'être élus conseillers municipaux dans les communes
          de moins de 9 000 habitants.
        - >-
          En mars 2019, Laetitia Saint Paul devient membre de la première
          Assemblée parlementaire franco-allemande et est rapporteure sur le
          projet de loi autorisant la ratification du traité d’Aix-la-Chapelle.
        - >-
          En juillet 2019, à l'occasion de la remise en jeu des postes au sein
          de la majorité macroniste, elle se porte candidate au sein de son
          groupe parlementaire à la vice-présidence de l'Assemblée et est élue
          au second tour face à Émilie Cariou, la sortante Carole Bureau-Bonnard
          ayant été éliminée au premier tour.
        - >-
          En tant que vice-présidente de l'Assemblée nationale, elle préside la
          délégation chargée des activités internationales. Elle représente
          notamment l’Assemblée nationale au sommet des présidents de Parlement
          du G20 au Japon en novembre 2019, faisant suite au G20 des chefs
          d’État et de gouvernement réunis à Osaka en juin 2019. Elle participe
          également à la Conférence mondiale des Présidents de Parlement
          organisée par l’Union interparlementaire (UIP) en août 2020, en tant
          que représentante du président de l'Assemblée Nationale, Richard
          Ferrand.
        - >-
          En février 2021, elle publie son premier livre chez Lattès, où elle
          revient sur son parcours autant comme officier militaire que députée.
        - >-
          En avril 2021, le bureau de l'Assemblée nationale confie à Laëtitia
          Saint-Paul une mission en prévision de la présidence française du
          Conseil de l'Union européenne.
        - >-
          En 2022, elle est missionnée par la majorité présidentielle pour
          préparer le programme sur les sujets de Défense.
        - >-
          Elle se représente dans la quatrième circonscription de Maine-et-Loire
          (Saumur Sud)  lors des élections législatives françaises de 2022. Elle
          est réélue, avec un score de second tour (60,33 % des suffrages
          exprimés) meilleur qu'en 2017 et le soutien d'élus locaux.
- title: Décorations
  children:
    - |-
      Croix du combattant
       Médaille d'Outre-Mer avec agrafes République de Côte d'Ivoire et Liban

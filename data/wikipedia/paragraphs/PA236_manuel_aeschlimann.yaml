- >-
  Manuel Aeschlimann, né le 22 octobre 1964 à Asnières-sur-Seine (Seine), est un
  homme politique français, maire d'Asnières-sur-Seine de 1999 à 2008 puis de
  2014 à mai 2015 et depuis juin 2015 et député de la 2e circonscription des
  Hauts-de-Seine de 2002 à 2012.
- title: Biographie
  children:
    - title: Jeunesse et formation
      children:
        - >-
          Élève dans le lycée de Sainte-Croix de Neuilly (où il obtient son
          baccalauréat en 1982), il poursuit des études de droit à l'université
          Paris II - Panthéon-Assas et obtient une maîtrise de droit privé ainsi
          qu'un DEA de science politique et de droit public.
        - >-
          Par la suite, il devient chargé de travaux dirigés (TD) à Assas où il
          enseigne notamment des questions relative aux stratégies électorales à
          l'Institut d'études politiques de Paris jusqu'en 2007. Il devient
          avocat en janvier 2009.
    - title: Carrière politique
      children:
        - title: Maire d'Asnières-sur-Seine de 1999 à 2008
          children:
            - >-
              Militant au RPR à partir de 1987, il entre au conseil municipal
              d'Asnières-sur-Seine à l'âge de 25 ans, puis est nommé premier
              adjoint au maire. Mais en 1992, il se désolidarise de l'équipe
              municipale, ce qui entraîne son exclusion du RPR. Il se présente
              alors, la même année, aux cantonales sous l'étiquette Génération
              écologie, mais est également exclu de ce mouvement[réf.
              nécessaire]. De 1994 à 1999, il est premier adjoint divers droite
              au maire d'Asnières-sur-Seine. Membre du conseil général des
              Hauts-de-Seine, il en préside en 1994 la commission de la culture,
              de la jeunesse et des sports, et devient président du
              Rassemblement national des élus locaux pour la sécurité. Il est
              élu maire UDF d'Asnières-sur-Seine en janvier 1999 en remplacement
              de Jean-Frantz Taittinger, démissionnaire. Il entre à l'UMP à sa
              création, en 2002.
            - >-
              En 2006, une enquête est ouverte par la brigade de répression de
              la délinquance économique (BRDE), concernant des listes
              électorales (environ 30 000 noms) qui auraient été triées par
              origine ethnique à la mairie d'Asnières. Manuel Aeschlimann
              dénonce l'ouverture d'une enquête à trois semaines des élections.
              Il affirme par ailleurs que tous les fichiers de la mairie ont
              fait l'objet d'une déclaration auprès de la CNIL.
            - >-
              Début décembre 2007, la presse publie un rapport de la chambre
              régionale des comptes d'Île-de-France. Ce document met en cause
              plusieurs aspects de la gestion de la mairie d'Asnières-sur-Seine,
              comme des faiblesses fiscales et un lourd endettement, une
              consommation excessive de carburant pour les véhicules de la
              mairie, « des honoraires d'avocats somptuaires », la « nomination
              irrégulière d'un cadre technique », la gestion de la construction
              d'un parking, ou encore un « conflit d'intérêts » de son adjoint
              dans des opérations immobilières.
            - >-
              En vue du second tour de l'élection municipale de 2008, les listes
              du Parti socialiste et des Verts, du MoDem et divers droite
              fusionnent. Cette union, emmenée par Sébastien Pietrasanta,
              remporte le scrutin avec 51,87 % des voix contre 48,13 % à la
              liste de la majorité conduite par Manuel Aeschlimann, arrivée en
              tête au premier tour.
        - title: Condamnation par la justice et retrait du conseil municipal
          children:
            - >-
              Le 13 mars 2009, il est condamné en première instance à 18 mois de
              prison avec sursis, quatre ans d'inéligibilité et 20 000 euros
              d'amende pour favoritisme dans l'attribution d'un marché public en
              1998. Le 21 janvier 2011, la Cour d'appel de Versailles a confirmé
              la peine prononcée en première instance, l'inéligibilité étant
              réduite à un an. Afin de pouvoir se représenter à l'élection
              municipale de mars 2014 à Asnières-sur-Seine à la fin de sa
              période d’inéligibilité, à partir d'octobre 2013, il renonce à se
              pourvoir en cassation, et présente sa démission de conseiller
              municipal d'opposition le 25 septembre 2012.
        - title: Maire d'Asnières depuis 2014
          children:
            - >-
              Il se présente lors de l'élection municipale de 2014. Sa liste
              obtient 50,12 % des suffrages exprimés et bat celle menée par le
              maire sortant, Sébastien Pietrasanta mais cette élection est
              annulée par le Conseil d'État le 11 mai 2015, celui-ci relevant
              qu'il résulte « des déclarations de policiers municipaux et de
              plusieurs témoignages circonstanciés, que des pressions ont été
              exercées aux abords immédiats de plusieurs bureaux de vote », et «
              qu’eu égard au très faible écart des voix entre les deux listes en
              présence, de telles pressions ont été de nature à fausser les
              résultats du scrutin ». De nouvelles élections sont organisées les
              14 et 21 juin 2015. La liste « 100% Asnières » conduite par Manuel
              Aeschlimann obtient 47,42 % des suffrages exprimés à l'issue du
              premier tour. Manuel Aeschlimann est à nouveau élu à la mairie
              d'Asnières après avoir battu Sébastien Pietrasanta avec 56,7 % des
              voix au second tour.
            - >-
              Il est élu le 21 janvier 2016 vice-président de la métropole du
              Grand Paris.
            - >-
              Le 15 mars 2016, il est condamné par le tribunal correctionnel de
              Paris pour avoir diffamé l'ancien maire d'Asnières Sébastien
              Pietrasanta en tentant de faire croire qu'un « film porno » avait
              été tourné à l'Hôtel de Ville par ses prédécesseurs. Son adjoint
              Alexandre Brugère est condamné pour diffamation également, ainsi
              que le journal Le Point.
            - >-
              Attaché aux questions de sécurité, il prétend augmenter les moyens
              matériels et humains dédiés à la police municipale dès le début de
              son mandat. En 2015, il fait remplacer les 75 caméras de
              vidéoprotection de la ville par du matériel plus performant.
              Progressivement, le parc de vidéoprotection est étendu pour se
              rapprocher de la barre des 100 caméras en 2018. Depuis 2014, la
              ville a embauché des policiers municipaux supplémentaires et
              atteint un effectif de 55 agents. Il fait par ailleurs ouvrir un
              poste de police municipale de proximité dans le quartier Bord de
              Seine. Asnières est l’une des rares communes d’Île-de-France à
              disposer d’une brigade canine avec la présence d’un chien
              spécialisé dans la détection des produits stupéfiants.
              D’importantes saisies de drogue ont ainsi pu être réalisées et de
              nombreux trafiquants interpellés. Manuel Aeschlimann se déclare
              publiquement favorable au développement de la vidéoprotection par
              drone. Toutefois, ses deux adjoints à la sécurité, A. Brugère et
              L. Martin St Léon, critiquent publiquement son bilan, en février
              2010 sur TwitterInterprétation abusive ?.
            - >-
              Il vante alors le développement de l'agriculture urbaine et
              implante une ferme aquaponique dans la Halle Flachat, permettant à
              la Start-up Agricool d'expérimenter la production de fraises en
              containers et dédie plus de 7 000 m2 à l'agriculture urbaine dans
              les ZAC en construction en bord de Seine.
            - >-
              Il travaille à dynamiser les bords de Seine avec notamment
              l'implantation de la ginguette Rosa Bonheur à l'Ouest en juin 2017
              qui s'est agrandie en 2018 avec l'arrivée d'une seconde barge, ou
              l'ouverture du bistro Splash du chef Norbert Tarayre en septembre
              2019. Il a lancé d'autres projets comme l'installation d'une
              piscine flottante, l’acquisition par la ville d'une péniche en
              septembre 2019 devant à terme permettre d'accueillir des soirées
              privées en contrebas du cimetière des chiens, ou l'installation de
              terrains de padel dans la Parc Robinson.
            - >-
              Il recourt à plusieurs reprises à la préemption commerciale pour
              dynamiser et diversifier les commerces asniérois. Porté par le
              dynamisme économique des Hauts-de-Seine, il parvient à convaincre
              Porsche d'installer son siège social français à Asnières en 2018.
              Suivront d'autres entreprises comme Naf Naf ou Chevignon en 2019.
            - >-
              Ancien joueur d'échecs de haut niveau, il s'attache à promouvoir
              ce jeu à Asnières-sur-Seine, voulant en faire la capitale
              française des échecs. Il fait régulièrement venir dans la ville
              des figures nationales et internationales des échecs comme Anatoli
              Karpov en 2016, Anatoli Vaïsser en 2017, Almira Skripchenko en
              2017 ou Maxime Vachier-Lagrave en 2018. Il installe au château
              d'Asnières la fédération française des échecs avec l'intention
              d'en faire « le Clairefontaine des échecs ». Il fait rentrer les
              échecs dans les écoles asniéroises en organisant des parties
              internationales en visioconférence entre classes de différents
              pays ou encore en le proposant en activité périscolaire. Il
              organise par ailleurs le premier tournoi d'échecs des grandes
              écoles en 2016.
            - >-
              La liste 100% Asnières aux municipales de 2020 conduite par Manuel
              Aeschlimann remporte l'élection le 15 mars 2020, dès le premier
              tour, en obtenant 56,62% des voix. Elle distance largement celle
              d'Alexandre Brugère (LaREM) qui a obtenu 16,59% des suffrages et
              de Marie-Christine Baillet (LDVG) avec 12,86%.
        - title: Député des Hauts-de-Seine
          children:
            - >-
              Il est élu député le 16 juin 2002, dans la 2e circonscription des
              Hauts-de-Seine, en obtenant 63,63 % des voix au second tour face
              au socialiste Dominique Riera. Durant la XIIe législature, il est
              membre de la commission des lois constitutionnelles, de la
              législation et de l'administration générale de la République et
              des groupes d'études parlementaire sur l'amiante, le cancer et la
              modernisation de la vie politique française. Chaque année, il sera
              rapporteur pour avis sur le budget des collectivités territoriales
              dans le cadre des lois de finance annuelles.
            - >-
              Il cosigne des propositions de loi, notamment en matière de
              sécurité, dont celle visant à inciter à la remise en état des
              biens dégradés par les auteurs de graffitis, ou celle visant à
              renforcer les mesures prises à l'encontre des personnes coupables
              de mauvais traitements sur les personnes âgées.
            - >-
              Le 17 juin 2007, Manuel Aeschlimann est réélu avec 56,19 % des
              suffrages pour la XIIIe législature, face à Michèle Etcheberry. Sa
              suppléante est Caroline Coblentz.
            - >-
              En juin 2012, il est battu dans sa circonscription, au second
              tour, par Sébastien Pietrasanta (Parti socialiste), qui obtient
              53,53 % des voix. Manuel Aeschlimann faisait partie de la « liste
              noire » des hommes politiques que la présidente du Front national,
              Marine Le Pen, avait appelé à faire battre du fait de leur «
              comportement particulièrement méprisant à l'égard de [ses]
              électeurs ou à l'égard des lois de la République ».
        - title: Fonctions politiques à l'UMP
          children:
            - >-
              Manuel Aeschlimann devient conseiller technique de Nicolas Sarkozy
              en juillet 2005, après avoir créé et présidé la commission du
              suivi de l'opinion publique à l'Union pour un mouvement populaire.
              À ce titre, il met en garde l'UMP, à travers des sondages ciblés,
              sur une possible victoire du non au référendum sur la constitution
              européenne.
    - title: Vie privée
      children:
        - >-
          Son père, Germain Aeschlimann, est né de parents inconnus et exerçait
          la profession de géomètre. Il épousa Odile Doucet, héritière d'une
          famille patricienne d'Asnières, et dont le père Jean Doucet était
          industriel et propriétaire foncier dans la rue Saint Augustin de cette
          commune .
        - >-
          Manuel Aeschlimann est marié à Marie-Dominique Ristori, fille d'un
          cadre régional de la Guadeloupe . Elle devient son adjointe et
          conseillère régionale d'Île-de-France, candidate déçue à l'élection
          législative de 2017 dans la circonscription d'Asnières. En 2023, elle
          est élue au Sénat sous le nom de Marie-Do Aeschlimann. Leur fils cadet
          a pour parrain Nicolas Sarkozy.

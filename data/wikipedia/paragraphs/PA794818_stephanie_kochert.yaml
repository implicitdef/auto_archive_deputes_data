    - 'Question écrite :'
    - >-
      Papiers d'identité. Délai de délivrance et coûts pour les passeports et
      CNI.
    - >-
      Propositions de loi ou de résolution dont Mme Stéphanie Kochert est
      cosignataire :
    - >-
      visant à renforcer la protection des familles d’enfants touchés par une
      affection de longue durée,

      visant à améliorer l’accès au soin pour tous,

      portant mesures pour bâtir la société du bien vieillir en France,

      visant à mieux lutter contre la récidive,

      visant à instaurer une majorité numérique et à lutter contre la haine en
      ligne,

      visant à soutenir les petites entreprises et les collectivités
      territoriales en cas de crise énergétique,

      visant à faire de la Collectivité européenne d’Alsace une région de plein
      exercice.
    - Coopération transfrontalière en matière de transports.

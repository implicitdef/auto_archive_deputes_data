- >-
  Flavien Termet, né le 29 janvier 2002 à Lorient (Morbihan), est un homme
  politique français. Membre du Rassemblement national (RN), il est élu député à
  l'Assemblée nationale le 7 juillet 2024 dans la première circonscription des
  Ardennes.
- Biographie
- >-
  Flavien Termet est né le 29 janvier 2002 à Lorient d'un père artisan
  charcutier et d'une mère assistante familiale.
- >-
  Après son collège à Languidic, il entre au lycée à Hennebont, où il passe un
  bac scientifique. Puis il commence une licence de droit en 2020, à
  l'université Rennes-I. En 2024, il valide sa deuxième année de licence et
  indique vouloir continuer ses études.
- >-
  Encarté chez Les Républicains dès ses 17 ans, Flavien Termet rejoint le
  Rassemblement national trois ans plus tard et est envoyé comme délégué
  départemental dans les Ardennes en juin 2023 pour y préparer les élections
  municipales de 2026. Il travaille également à la direction générale du parti
  en tant que collaborateur de Gilles Pennelle.
- >-
  Lors des élections législatives de 2024, il est élu député avec 52,99 % des
  voix dans la première circonscription des Ardennes, face au député sortant,
  issu de la majorité présidentielle, Lionel Vuibert. À 22 ans, il est le plus
  jeune député de la XVIIe législature et est membre du groupe Rassemblement
  national.
- >-
  Le 18 juillet 2024, alors qu'il est secrétaire de séance en tant que benjamin
  de l'Assemblée nationale, plusieurs députés issus du Nouveau Front populaire
  et du groupe Ensemble pour la République refusent de lui serrer la main lors
  de l'élection du président de l'Assemblée nationale. Flavien Termet affirme
  par ailleurs avoir été menacé verbalement par Sébastien Delogu, député La
  France insoumise, ce que celui-ci dément.

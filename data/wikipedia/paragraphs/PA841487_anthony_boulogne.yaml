- >-
  Anthony Boulogne, né le 8 juin 1993 à Laxou (Meurthe-et-Moselle), est un homme
  politique français. Membre du Rassemblement national (RN), il est élu député
  de la sixième circonscription de Meurthe-et-Moselle en 2024.
- Biographie
- >-
  Responsable commercial de profession, il adhère en 2013 au Front national,
  devenu Rassemblement national en 2018.
- >-
  Il se présente en cinquième position aux élections régionales de 2021 dans le
  Grand Est dans la section de la Meurthe-et-Moselle sur la liste RN, qui
  obtient quatre sièges.
- >-
  Candidat aux élections législatives de 2022 dans la sixième circonscription de
  Meurthe-et-Moselle, il est battu de justesse au second tour face à la députée
  LFI sortante, Caroline Fiat, obtenant 49,8 % des suffrages exprimés.
- >-
  Briguant à nouveau un siège de député aux législatives anticipées de 2024,
  toujours dans la sixième circonscription de Meurthe-et-Moselle, il est élu au
  second tour avec 54,6 % des voix face à Caroline Fiat, vice-présidente de
  l'Assemblée nationale depuis 2022. Il l'emporte dans une circonscription qui
  est à gauche depuis 57 ans.

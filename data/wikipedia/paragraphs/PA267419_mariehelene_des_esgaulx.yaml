- >-
  Marie-Hélène des Esgaulx, née le 26 mai 1950 à Dax (Landes), est une femme
  politique française. Membre des Républicains, elle est maire de Gujan-Mestras
  depuis 2006, députée de 2002 à 2008 et sénatrice de 2008 à 2017.
- title: Biographie
  children:
    - title: Famille et formation
      children:
        - >-
          Marie-Hélène Candau-Desplan naît le 26 mai 1950 à Dax, dans le
          département des Landes.
        - >-
          Elle est la fille de Roger Candau, fonctionnaire, et de Jacqueline
          Escalarasse. Elle a une fille, née de son mariage avec Patrick des
          Esgaulx de Nolet, enseignant, dont elle est divorcée mais dont elle a
          gardé une partie du nom de famille.
        - >-
          À l'issue d'études supérieures à l'université de Bordeaux, elle
          obtient une maîtrise en sciences économiques.
    - title: Carrière professionnelle
      children:
        - >-
          Marie-Hélène des Esgaulx est conseillère juridique depuis 1977, puis
          avocate à Arcachon à partir de 1992 et retraitée en 2014.
    - title: Parcours politique
      children:
        - >-
          Elle soutient Alain Juppé pour la primaire présidentielle des
          Républicains de 2016.
        - >-
          Le 1er octobre 2017, elle fait partie des treize derniers sénateurs
          (sur un total de 41) à démissionner pour privilégier leur mandats
          locaux, en application de la loi sur le cumul des mandats. Alain
          Cazabonne, qui la suivait sur la liste en 2014, la remplace.
- title: Distinctions
  children:
    - |-
      Chevalier de la Légion d'honneur (janvier 2019)
       Chevalier de l'ordre national du Mérite (novembre 1996).

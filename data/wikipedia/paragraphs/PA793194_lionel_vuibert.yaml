- >-
  Lionel Vuibert, né le 31 août 1968 à Villers-Semeuse, est un homme politique
  français, membre du parti Agir. Il est le fils de Michel Vuibert.
- >-
  Maire de Faissault depuis 2008, il est élu député lors des élections
  législatives françaises de 2022 dans la première circonscription des Ardennes.
  Il est battu lors des élections législatives de 2024. Il est à nouveau
  candidat pour élections législatives partielles de la même année.
- Famille
- >-
  Né le 31 août 1968 à Villers-Semeuse, Lionel Vuibert est le fils de Michel
  Vuibert, qui fut lui-même député des Ardennes entre 1986 et 1988 puis entre
  1993 et 1997, conseiller général des Ardennes de 1973 à 2004 dont il fut
  vice-président, conseiller régional de Champagne-Ardenne de 1982 à 1986 dont
  il fut également vice-président, maire de Faissault de 1965 à 1989 et maire de
  Rethel de 1989 à 2005.
- >-
  Il est également le fils de Noëlle Vuibert, maire de Faissault de 1989 à 2008,
  date à laquelle il lui succède.
- Etudes et parcours professionnel
- >-
  Diplômé de l’école de gestion et de commerce de Charleville-Mézières puis de
  l’Institut de Français de Gestion (cycle ICG), il fut délégué général de
  l’UIMM des Ardennes (Union des industries et métiers de la métallurgie) puis,
  dès 2002, de la région Champagne-Ardenne. Depuis 2024, il est directeur
  général des pôles formation de l'UIMM Champagne-Ardenne.
- Parcours politique
- >-
  Lionel Vuibert est conseiller municipal de Charleville-Mézières de 1995 à
  2008, et occupe le siège de maire de son village de Faissault (270 habitants)
  de 2008 jusqu’à son élection aux législatives.
- >-
  Se présentant en binôme avec Mélanie Lesieur dans le canton de Signy-l’Abbaye,
  il est élu conseiller départemental en 2021 avec 62% des voix. En 2022, il se
  présente aux élections législatives sous l’étiquette Agir dans la 1re
  circonscription des Ardennes qu’il remporte avec 50,34% des suffrages
  exprimés. Il annonce quitter son poste de maire en conséquence.
- Il est membre de la commission des Affaires étrangères.
- >-
  Il est candidat à sa réélection lors des élections législatives de 2024 mais
  il est battu au second tour par le candidat du RN Flavien Termet.
- >-
  Suite à la démission de Flavien Termet le 4 octobre 2024, il annonce sa
  candidature en tant qu’indépendant le 31 octobre au élections législatives
  partielles.

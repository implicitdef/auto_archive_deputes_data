- >-
  Brahim Hammouche, né le 17 mai 1971 à Smaoun (Algérie), est un homme politique
  français, membre du MoDem.
- Biographie
- >-
  Né en Kabylie et issu d’une famille ouvrière de huit enfants, Brahim Hammouche
  est arrivé en France[Quand ?].
- >-
  Il a trois enfants et exerce[Quand ?] en qualité de médecin-chef de service du
  secteur de psychiatrie de l’hôpital d’Hayange après ses  études de médecine à
  l'Université Nancy-I.[réf. nécessaire]
- Il est  président départemental du MoDem (2007-2017)[réf. nécessaire]
- >-
  Il est élu le 18 juin 2017 député de la huitième circonscription de la Moselle
  avec un score de 58,84 %, face à Hervé Hoff, candidat du Front national.
- >-
  Au premier tour des législatives de 2022, il est devancé par Laurent
  Jacobelli, arrivé en tête, et Céline Léger.

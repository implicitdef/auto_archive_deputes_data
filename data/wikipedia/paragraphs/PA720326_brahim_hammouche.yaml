- >-
  Brahim Hammouche, né le 17 mai 1971 à Smaoun (Algérie), est un homme politique
  français, membre du MoDem.
- title: Biographie
  children:
    - >-
      Né en Kabylie et issu d’une famille ouvrière de huit enfants, Brahim
      Hammouche est arrivé en France[Quand ?].
    - >-
      Il a trois enfants et exerce[Quand ?] en qualité de médecin-chef de
      service du secteur de psychiatrie de l’hôpital d’Hayange après ses  études
      de médecine à l'Université Nancy-I.[réf. nécessaire]
    - Il est  président départemental du MoDem (2007-2017)[réf. nécessaire]
    - >-
      Il est élu le 18 juin 2017 député de la huitième circonscription de la
      Moselle avec un score de 58,84 %, face à Hervé Hoff, candidat du Front
      national.
    - >-
      Au premier tour des législatives de 2022, il est devancé par Laurent
      Jacobelli, arrivé en tête, et Céline Léger.
- title: Responsabilités
  children:
    - >-
      Brahim Hammouche a siégé dans la Commission permanente des Finances,
      économie générale et contrôle budgétaire en tant que membre de 2021 à
      2022, ainsi que dans la Commission permanente des Affaires sociales de
      2017 à 2020.

      Il a également participé en tant que membre à la Commission spéciale
      chargée d'examiner le projet de loi instituant un système universel de
      retraite et le projet de loi organique relatif au système universel de
      retraite.

      En dehors de ses activités parlementaires, il a également exercé diverses
      fonctions judiciaires, internationales ou extra-parlementaires. Il a
      notamment été membre de la Section française de l'assemblée parlementaire
      de la francophonie a.p.f, membre suppléant de la Commission nationale de
      la déontologie et des alertes en matière de santé publique et
      d'environnement, membre titulaire de la Commission départementale des
      valeurs locatives des locaux professionnels, et membre suppléant de
      l'Assemblée parlementaire franco-allemande.



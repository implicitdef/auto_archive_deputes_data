- >-
  Jean Laussucq, né le 4 février 1990 à Bayonne, est un homme politique
  français, élu député de la deuxième circonscription de Paris en juillet 2024.
- Biographie
- >-
  Jean Laussucq est assistant parlementaire de Rachida Dati quand celle-ci est
  députée européenne puis directeur de cabinet de Rachida Dati, maire du 7e
  arrondissement de Paris. Il est élu conseiller de Paris en juin 2020 sur la
  liste « Engagés pour changer Paris » menée par Rachida Dati.
- >-
  Alors qu'il est adjoint de la maire du 7e arrondissement de la capitale,
  Rachida Dati, Jean Laussucq est investi par Ensemble lors des élections
  législatives de 2024 pour la deuxième circonscription de Paris avec pour
  suppléant Antoine Lesieur, conseiller du Premier ministre Gabriel Attal.
  Cependant, cette investiture suscite un désaccord avec le député sortant et
  fidèle de la majorité présidentielle depuis 2016, Gilles Le Gendre, qui lance
  une candidature dissidente.
- >-
  Au premier tour des législatives, la candidate socialiste Marine Rosset arrive
  en tête. Jean Laussucq se place en deuxième position avec 23,62 % des voix,
  tandis que Gilles Le Gendre peut forcer une triangulaire au second tour.
  Néanmoins, il décide de se retirer en faveur de la candidate du Nouveau Front
  Populaire. Finalement, Jean Laussucq remporte l'élection avec 56,5 % des
  suffrages et est élu député.

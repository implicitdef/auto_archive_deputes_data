- >-
  Léon Vachet, né le 29 décembre 1932 à Châteaurenard et mort le 11 novembre
  2010 à Avignon, est un homme politique français.
- title: Biographie
  children:
    - >-
      Membre de l'UMP et député depuis 1988, il a été battu le 17 juin 2007 par
      Bernard Reynès, également de l'UMP, qui avait suspendu son adhésion le
      temps de l'élection.
    - >-
      Léon Vachet est partisan du rétablissement de la peine de mort pour les
      auteurs d'actes terroristes (proposition de loi n°1521 du 8 avril 2004).
    - >-
      Après son décès, le 11 novembre 2010, Jean-Claude Gaudin, maire de
      Marseille, salue « un défenseur intransigeant de l'agriculture française
      ».

- >-
  Olivier Damaisin est un homme politique français, engagé pour la ruralité, né
  le 5 août 1966 à Romans-sur-Isère. Il est député de la 3e circonscription de
  Lot-et-Garonne de 2017 à 2022.
- title: Biographie
  children:
    - >-
      En 2001, Olivier Damaisin devient adjoint au maire de Beauville (commune
      rurale du Lot-et-Garonne) et vice-président de la communauté de communes
      Porte d'Aquitaine en Pays de Serres.
    - >-
      Candidat de La République en marche aux élections législatives de 2017
      dans la 3e circonscription de Lot-et-Garonne, il est élu député avec 60,4
      % des voix au second tour face au candidat du Front national.
    - >-
      À l'Assemblée nationale, il intègre la commission des Finances, où il est
      rapporteur sur les régimes sociaux de pensions et de retraites. En outre,
      aux côtés de son collègue député André Chassaigne, il oeuvre notamment sur
      la loi pour la revalorisation des retraites agricoles. En juillet 2019, à
      l'occasion de la remise en jeu des postes au sein de la majorité, il se
      porte candidat à la vice-présidence de l'Assemblée en se présentant comme
      le député de la ruralité. Durant son mandat, il est missionné par le
      gouvernement pour rédiger un rapport sur le mal-être agricole, ce qui le
      conduit à réaliser un grand travail de terrain pour documenter les
      différentes mesures à mettre en oeuvre.
    - >-
      Candidat à sa réélection en 2022, il est éliminé au premier tour au profit
      des candidats de LFI et du RN et refuse de choisir entre les deux.
    - Olivier Damaisin est marié et père de 3 enfants.
- title: Engagement pour la ruralité
  children:
    - >-
      Depuis les débuts de son engagement politique, et particulièrement lors de
      son mandat de député du Lot-et-Garonne, il s'engage durablement pour la
      protection et la promotion d'une ruralité positive.
    - >-
      "La ruralité est la grande oubliée de nos politiques publiques. Même si
      mon action auprès des agriculteurs et des ruraux a porté des fruits –
      comme la revalorisation des retraites agricoles, le coup de projecteur sur
      le phénomène de l’agribashing, sur celui du mal-être des agriculteurs –,
      il reste encore beaucoup à faire et de nombreux combats à mener pour que
      les habitants des campagnes soient traités sur un pied d’égalité avec les
      citadins."
    - >-
      Pour lui, la crise sanitaire de la Covid en 2020 a par ailleurs prouvé
      "que nous ne dominons pas la nature : nous en faisons partie". La ruralité
      a selon lui beaucoup à nous apprendre. "Aider la ruralité, dit-il, ce
      n’est pas seulement s’intéresser au sort des agriculteurs et des ruraux
      présents, c’est aussi dessiner notre société du futur, plus verte, plus
      vertueuse et plus égalitaire, donc moins concentrée sur les grandes
      métropoles". Il rédige plusieurs tribunes en faveur de la ruralité lors de
      son mandat, notamment sur la revalorisation des retraites agricoles, le
      mal-être des agriculteurs ou encore en s'opposant à "l'agribashing".
    - >-
      En outre, lors du débat sur la limitation de vitesse de circulation à 80
      km/h, Olivier Damaisin déplore l'absence de débat et de discussion à
      l'Assemblée nationale et réaffirme son opposition à cette expérimentation.
      Il propose ainsi que les Conseils départementaux soient compétents pour
      décider de cette mesure, afin notamment de ne pas pénaliser les
      populations rurales.
    - >-
      En 2018, accompagné par sa suppléante, il traverse sa circonscription à la
      marche sur plus de 120 kilomètres du nord au sud, à la rencontre des
      habitants de ce territoire rural.
    - >-
      Enfin, référent du Grand Débat National pour la Nouvelle-Aquitaine
      lorsqu'il était député, il est ensuite nommé Ambassadeur de France 2030
      pour l'agriculture.
- title: Accompagner les agriculteurs et prévenir le mal-être en agriculture
  children:
    - >-
      Le 1er avril 2023, à la suite d'un rapport sur le sujet pour le
      gouvernement en 2020, le ministre de l'Agriculture et de la Souveraineté
      alimentaire Marc Fesneau l’installe dans les fonctions de Coordinateur
      national interministériel du plan prévention mal-être en agriculture.
      Cette mission interministérielle, portée par les ministres en charge du
      Travail, de l’Agriculture, de la Santé et des Solidarités, a pour objectif
      d’améliorer la situation actuelle du mal-être en agriculture, en essayant
      de rassembler l’ensemble des parties prenantes.
    - >-
      La mise en œuvre de la feuille de route interministérielle sur le mal-être
      agricole présentée le 23 novembre 2021, a permis de mettre en place une
      coordination nationale de l’ensemble des acteurs concernés – les services
      en charge de l’agriculture, du travail, de la santé, de la solidarité, les
      agences régionales de santé (ARS), les services publics professionnels,
      notamment les chambres d’agriculture et les caisses de MSA, les
      associations … – et de structurer une gouvernance au plus près des acteurs
      de terrain, placée sous l’autorité directe de chacun des préfets de
      département.
    - >-
      Parallèlement 7 chantiers nationaux d’ampleur ont été engagés. De nombreux
      textes législatifs et réglementaires ont pu avancer : sur les retraites,
      sur le répit, sur l’étalement des cotisations sociales, sur l’aide à la
      relance des exploitations agricoles (AREA).
    - >-
      Enfin la feuille de route s’inscrit dans la dynamique du projet de loi
      d’orientation pour l’avenir de l’agriculture (PLOAA) alors que dans le
      mouvement de renouvellement des générations, la transmission des
      exploitations reste un moment humainement très sensible, tant pour
      l’agriculteur cédant que pour la ou le nouveau chef d’exploitation.
    - >-
      La mission confiée à Olivier Damaisin a ainsi pour objectifs de continuer
      et amplifier les chantiers en cours, de s’assurer de l’effectivité du
      déploiement des réseaux de sentinelles – lequel constitue un enjeu majeur
      – et d’apporter sur la durée un appui concret aux préfets en charge de
      l’animation de la gouvernance territoriale, au plus près des acteurs
      locaux.

- >-
  David Corceiro est une personnalité politique française, né le 3 août 1977 à
  Saint-Denis. Il est député de la sixième circonscription du Val-d'Oise entre
  2020 et 2022, en remplacement de la secrétaire d'État Nathalie Élimas.
- title: Biographie
  children:
    - >-
      Né le 3 août 1977 à Saint-Denis dans le département de la
      Seine-Saint-Denis.
    - Il est député depuis le 27 août 2020. Il rejoint le groupe MoDem.
    - title: Parcours politique
      children:
        - title: Début en politique
          children:
            - >-
              En 2014, il est co-listier sur la liste « Soisy pour Tous » pour
              les élections municipales de Soisy-Sous-Montmorency.
            - >-
              Lors de l'élection présidentielle de 2017, il apporte son soutien
              au candidat Emmanuel Macron et participe à la création du
              mouvement En Marche dans le Val-d'Oise.
            - >-
              En juin 2017, il devient suppléant de Nathalie Élimas lors de son
              élection en tant que députée.
            - >-
              Aux élections municipales de 2020, il est candidat à la mairie de
              Soisy-sous-Montmorency en menant la liste " Vivre Soisy". Battu
              dès le premier tour avec 20,01 % des voix face au maire sortant,
              il siège en tant que conseiller municipal d'opposition. David
              Corceiro est également élu au conseil communautaire de Plaine
              Vallée.
        - title: Député de la 6e circonscription du Val-d'Oise
          children:
            - >-
              Après la nomination de Nathalie Élimas au sein du gouvernement
              Jean Castex en tant que secrétaire d'État chargée de l'Éducation
              prioritaire, David Corceiro, son suppléant, devient alors député
              de la 6ème circonscription du Val-D'Oise. À l'Assemblée Nationale
              il est membre de la commission des Affaires économiques.
            - >-
              Son mandat de député prend fin début avril 2022, un mois après le
              départ de Nathalie Élimas du gouvernement dû à l'ouverture d'une
              enquête préliminaire du parquet de Paris pour harcèlement moral.
              Même si elle n'est pas reconduite aux élections législatives, la
              majorité préférant présenter une nouvelle candidate — Estelle
              Folest —, Nathalie Élimas maintient une candidature dissidente.
              David Corceiro n'est suppléant d'aucune d'entre elles, Estelle
              Folest choisissant Michel Baux et Nathalie Élimas faisant équipe
              avec David Alves.

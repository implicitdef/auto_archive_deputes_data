- Intercommunalités
- >-
  1er janvier 2005 - 30 mars 2008 : vice-présidente de la Communauté
  d'agglomération Sud de Seine.

  31 mars 2008 - 16 septembre 2009 : présidente de la communauté d'agglomération
  Sud de Seine.

  17 septembre 2009 - avril 2014 : vice-présidente de la communauté
  d'agglomération Sud de Seine.

  avril 2014 à décembre 2015 : présidente de la communauté d'agglomération Sud
  de Seine.

  depuis janvier 2016 : 2e vice-présidente de l'établissement public territorial
  Vallée Sud Grand Paris.

  2017-2020 : membre du bureau de l'Association des maires de France,
  vice-présidente de l'établissement public territorial Vallée Sud Grand Paris,
  conseillère de la métropole du Grand Paris, rapporteur de la commission des
  affaires sociales de l'Association des maires de France.
- Distinctions
- >-
  Marie-Hélène Amiable est nommée chevalier de l'ordre national du Mérite le 14
  mai 2013 au titre de « ancien député des Hauts-de-Seine, maire de Bagneux ; 29
  ans de services » puis chevalier de l'ordre national de la Légion d'honneur le
  14 avril 2017 au titre de « conseillère départementale des Hauts-de-Seine,
  maire de Bagneux ; 36 ans de services ».

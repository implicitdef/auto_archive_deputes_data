- >-
  Christian Philip, né le 2 octobre 1948 à Boulogne-Billancourt (Seine), est un
  juriste et homme politique français.
- Biographie
- >-
  Il est issu d'une grande famille lyonnaise protestante. Il est le fils
  d'Olivier Philip, préfet, et de Jeannine Wertheimer, médecin. Ses
  grands-parents sont André Philip, résistant français et ancien ministre du
  général de Gaulle, et Pierre Wertheimer, chirurgien, fondateur de l'école de
  neurochirurgie à Lyon. Il est aussi le frère de Thierry Philip.
- >-
  Christian Philip est professeur de droit à l'université Lyon 3, spécialiste
  des questions européennes.
- >-
  Professeur de droit de François Fillon à l'université du Maine dans les années
  1970, il en a été directeur de cabinet au ministère de l'Enseignement
  supérieur et de la Recherche et recteur d'Académie à Reims, puis à
  Clermont-Ferrand.
- >-
  Il est député de la XIIe législature (2002-2007), dans la 4e circonscription
  du Rhône. Il fait partie du groupe UMP. Il ne se représente pas en 2007,
  laissant ainsi le champ libre à la candidature de Dominique Perben dans cette
  circonscription, alors que ce dernier cherche à s'implanter à Lyon en vue des
  élections municipales de 2008.
- >-
  En juin 2007, il est nommé par le président de la République Nicolas Sarkozy
  représentant personnel du président de la République pour la Francophonie.
- >-
  Le mercredi 19 mars 2008 à Lyon en présence d'Abdou Diouf, Secrétaire général
  de la Francophonie, il inaugure la Maison de la Francophonie. Il s'agit de la
  première Maison de la Francophonie à voir le jour en France.
- >-
  Le 1er avril 2009, il est nommé recteur de l'Académie de Montpellier, fonction
  qu'il avait occupée précédemment à Reims et à Clermont-Ferrand.
- >-
  Ayant atteint la limite d'âge pour ces fonctions, Christian Philip s'investit
  dans diverses associations. Il devient président de l'Agence pour l'éducation
  par le sport et secrétaire général de CODATU, association de promotion de la
  mobilité urbains soutenable dans les pays en développement : il a dans ce
  contexte importé le réseau de tramway dans la ville de Lyon.
- >-
  15 septembre 2020 - Avec Michel Robitaille (Québec), Éliane Nsom (Cameroun),
  Nicolas Leymonerie (Vietnam) et Driss Guerraoui (Maroc), il fonde le Réseau
  International des Maisons des Francophonies (RIMF) qui regroupe à son
  ouverture une trentaine d’organisations faisant déjà la promotion d’une
  francophonie plurielle, diversifiée et inclusive dans leurs régions
  respectives. Cette initiative citoyenne, ouverte sur le monde, vise la
  mutualisation des connaissances, la solidarité et l’échange de bonnes
  pratiques.
- >-
  À noter que par le passé, il a utilisé le pseudonyme collectif « Pierre Campus
  ».

- >-
  Christian Philip, né le 2 octobre 1948 à Boulogne-Billancourt (Seine), est un
  juriste et homme politique français.
- title: Biographie
  children:
    - >-
      Il est issu d'une grande famille lyonnaise protestante. Il est le fils
      d'Olivier Philip, préfet, et de Jeannine Wertheimer, médecin. Ses
      grands-parents sont André Philip, résistant français et ancien ministre du
      général de Gaulle, et Pierre Wertheimer, chirurgien, fondateur de l'école
      de neurochirurgie à Lyon. Il est aussi le frère de Thierry Philip.
    - >-
      Christian Philip est professeur de droit à l'université Lyon 3,
      spécialiste des questions européennes.
    - >-
      Professeur de droit de François Fillon à l'université du Maine dans les
      années 1970, il en a été directeur de cabinet au ministère de
      l'Enseignement supérieur et de la Recherche et recteur d'Académie à Reims,
      puis à Clermont-Ferrand.
    - >-
      Il est député de la XIIe législature (2002-2007), dans la 4e
      circonscription du Rhône. Il fait partie du groupe UMP. Il ne se
      représente pas en 2007, laissant ainsi le champ libre à la candidature de
      Dominique Perben dans cette circonscription, alors que ce dernier cherche
      à s'implanter à Lyon en vue des élections municipales de 2008.
    - >-
      En juin 2007, il est nommé par le président de la République Nicolas
      Sarkozy représentant personnel du président de la République pour la
      Francophonie.
    - >-
      Le 1er avril 2009, il est nommé recteur de l'Académie de Montpellier,
      fonction qu'il avait occupée précédemment à Reims et à Clermont-Ferrand.
    - >-
      Ayant atteint la limite d'âge pour ces fonctions, Christian Philip
      s'investit dans diverses associations. Il devient président de l'Agence
      pour l'éducation par le sport et secrétaire général de CODATU, association
      de promotion de la mobilité urbains soutenable dans les pays en
      développement : il a dans ce contexte importé le réseau de tramway dans la
      ville de Lyon.
    - Il a utilisé le pseudonyme collectif « Pierre Campus ».
- title: Parcours professionnel
  children:
    - >-
      Assistant, puis professeur à l'université du Maine (Le Mans) à partir du
      1er octobre 1970

      Doyen de la Faculté de droit et des sciences économiques du Mans à partir
      du 10 janvier 1979

      Président de l'université du Maine 1979-1983

      Professeur à l'université Jean-Moulin (Lyon 3) au 1er décembre 1982

      Directeur des enseignements supérieurs au ministère de l'Éducation
      nationale le 25 juin 1986

      Recteur de l'Académie de Reims le 10 mai 1989

      Recteur de l'Académie de Clermont-Ferrand le 18 mars 1992

      Directeur de cabinet du ministre de l'Enseignement supérieur et de la
      Recherche François Fillon (avril 1993-mai 1995)

      Professeur à l'université Lyon 3 et directeur du DEA de droit
      communautaire et du Centre d'études européennes (à partir de 1995)

      Recteur de l'Académie de Montpellier du 1er avril 2009 à 2013

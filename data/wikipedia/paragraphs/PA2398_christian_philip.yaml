  10 janvier 1979

  Président de l'université du Maine 1979-1983

  Professeur à l'université Jean-Moulin (Lyon 3) au 1er décembre 1982

  Directeur des enseignements supérieurs au ministère de l'Éducation nationale
  le 25 juin 1986

  Recteur de l'Académie de Reims le 10 mai 1989

  Recteur de l'Académie de Clermont-Ferrand le 18 mars 1992

  Directeur de cabinet du ministre de l'Enseignement supérieur et de la
  Recherche François Fillon (avril 1993-mai 1995)

  Professeur à l'université Lyon 3 et directeur du DEA de droit communautaire et
  du Centre d'études européennes (à partir de 1995)

  Recteur de l'Académie de Montpellier du 1er avril 2009 à 2013

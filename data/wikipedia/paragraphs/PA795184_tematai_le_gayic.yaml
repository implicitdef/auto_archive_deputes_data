- >-
  Tematai Le Gayic, [temataʔi ləgajik], né le 11 octobre 2000 à Papeete
  (Polynésie française), est un homme politique français élu député de la
  première circonscription de la Polynésie française en 2022 ; il détient alors
  le record du plus jeune député jamais élu en France.
- title: Biographie
  children:
    - title: Enfance, vie familiale et formation
      children:
        - >-
          Tematai Le Gayic est né à Papeete. Son prénom signifie « le vent » :
          te mata'i en tahitien. Son père est agent territorial tandis que sa
          mère est artisane, les deux parents étant élus au conseil municipal de
          Papara. Sa grand-mère, Tuianu Le Gayic, fut maire de cette commune,
          devenant la première femme à obtenir un tel poste dans l'histoire de
          la Polynésie française.
        - >-
          Il grandit à Tubuai (îles Australes) jusqu'à l'âge de 10 ans. Le
          cyclone Oli, en 2010, détruit la maison de la famille, qui s’installe
          alors à Papara. Issu d'une famille chrétienne, il est lui-même
          protestant pratiquant.
        - >-
          En 2021, il est diplômé d'une double licence histoire et sciences
          politiques à l'université Paris 8 Vincennes-Saint-Denis. La même
          année, il est admis en master d'études politiques à l'École des hautes
          études en sciences sociales.
    - title: Parcours politique
      children:
        - >-
          Il grandit dans une famille plutôt proche des revendications
          autonomistes de Gaston Flosse, avant de commencer à militer pour
          l'indépendance de la Polynésie française à l'âge de 20 ans, devenant à
          cette occasion un proche du leader indépendantiste Oscar Temaru.
        - >-
          Outre ses convictions indépendantistes, Tematai Le Gayic s'engage
          aussi dans le mouvement étudiant touchant spécifiquement la jeunesse
          polynésienne. Durant ses études en métropole, il préside l'Association
          des étudiants de Polynésie française ainsi que la Fédération des
          Associations des étudiants de Polynésie française.
        - >-
          Lors des élections législatives de 2022 en Polynésie française, il est
          le candidat du Tavini dans la première circonscription, sous
          l'investiture du Tavini huiraatira et le soutien de la Nouvelle Union
          populaire écologique et sociale. À l'issue du premier tour, il arrive
          derrière la candidate du Tapura huiraatira Nicole Bouteau avec 20,10 %
          en sa faveur. Il remporte l'élection au second tour avec 50,88 % des
          suffrages exprimés et devient, à 21 ans, le plus jeune député de
          l'histoire de la France.
        - >-
          Comme ses deux collègues polynésiens, Moetai Brotherson et Steve
          Chailloux, il intègre le groupe parlementaire de la Gauche démocrate
          et républicaine. Fin juin, il se présente à l’Assemblée nationale en
          pareu (paréo), une tenue traditionnelle polynésienne, ce qui lui vaut
          critiques et moqueries de l’extrême droite.
        - >-
          En tant que député, il fait partie du  groupe d'amitié parlementaire
          France-Australie.
        - >-
          Tematai Le Gayic est candidat avec son parti le Tavini huiraatira pour
          les élections territoriales d'avril 2023, afin d'être élu représentant
          à l'Assemblée de la Polynésie française. À l'issue du second tour, il
          est élu représentant pour la 1re section des Îles du Vent.
        - >-
          En juin 2024, suite à la dissolution de l'Assemblée nationale, il est
          candidat à sa réélection sous la bannière du Nouveau Front populaire.
          Avec 36,30%, il est battu dès le premier tour par Moerani Frebault
          (Renaissance), élu avec environ 54% des voix.
- title: Prises de position
  children:
    - title: Indépendantisme et institutions de la Polynésie française
      children:
        - >-
          Le 2 juillet 2022, à l'occasion d'une interview accordée au
          journaliste Guillaume Daret sur France 2, Tematai Le Gayic déclare
          souhaiter que « la République quitte la Polynésie française ».
        - >-
          Il critique le projet porté par le parti autonomiste Tapura huiraatira
          d'une « citoyenneté polynésienne ». Il souhaite de son côté
          l'instauration d'une « citoyenneté maohi » au sein du territoire, qui
          offrirait une reconnaissance officielle de la culture et de la langue
          des maohis vivant en Polynésie française, mais qui permettrait aussi
          d'instaurer un corps électoral gelé à l'image de ce qui a été réalisé
          en Nouvelle-Calédonie.
        - >-
          Tematai Le Gayic est également favorable à une plus grande
          décentralisation des compétences au sein de la Polynésie française,
          suggérant de donner plus de compétences aux communes ou à de nouvelles
          entités propres à chaque archipel.
    - title: Éducation
      children:
        - >-
          Tematai Le Gayic souhaite que les programmes imposés par le ministère
          de l’Éducation Nationale s'adaptent avec plus de souplesse aux
          réalités polynésiennes, en se rapprochant de modèles alternatifs comme
          la pédagogie Montessori.
        - >-
          Il est à terme favorable à la diffusion des programmes scolaires et
          des cours en tahitien.
        - >-
          Il souhaite également que les établissements scolaires présents dans
          les petites îles de l'archipel aient plus de moyens, ainsi que
          l'implantation de formations professionnelles adaptées à la situation
          économique polynésienne.
        - >-
          Dans son programme pour les élections législatives de 2022, il déclare
          souhaiter l'instauration d'un revenu d'autonomie de 120 000 francs
          Pacifique pour l'ensemble des étudiants polynésiens. Il souhaite
          également que la Polynésie Française obtienne des compétences en
          matière d'enseignement supérieur, ce qui permettrait selon lui
          d'implanter davantage de filières d'études jugées stratégiques.
    - title: Questions environnementales et écologie
      children:
        - >-
          En décembre 2022, Tematai Le Gayic et les autres députés du Tavini
          huiraatira à l'Assemblée Nationale Steve Chailloux et Moetai
          Brotherson rencontrent des représentants de la communauté amérindienne
          Kali’na originaire de Guyane, opposés à la construction de la centrale
          électrique Ouest Guyane. À cette occasion, Tematai Le Gayic et ses
          collègues polynésiens affirment leur opposition au projet, du fait
          qu'il détruirait une partie du territoire des Kali'na.
        - >-
          Il est favorable à l'instauration d'un moratoire sur l'exploitation
          des fonds marins, et vote en janvier 2023 en faveur d'une résolution
          de l'Assemblée Nationale incitant le gouvernement à défendre un projet
          de moratoire international à ce sujet.

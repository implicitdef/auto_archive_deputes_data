- Autres
- >-
  1988 : assistant parlementaire de Louis Colombani, député (PR) de la deuxième
  circonscription du Var

  1988-1989 : secrétaire général du Mouvement des jeunes républicains (MJR)

  1989-1993 : chargé de mission du cabinet de François Léotard

  1993-1995 : chef adjoint du cabinet de François Léotard, ministre de la
  défense

  1996-1997 : chef de cabinet de François Léotard, président de l'UDF

  2009 : directeur de la campagne de Libertas pour les élections européennes de
  2009 en France

  2018-2022 : membre du bureau national du Rassemblement national

  2022 : vice-président de Reconquête (janvier à avril)

- Publications
- >-
  Nathalie Kosciusko-Morizet est l’auteur ou le co-auteur de divers essais et
  rapports :
- >-
  Les Petits Matins, essai sur la pensée politique, avec Jérôme Peyrat, paru en
  avril 2002 aux éditions Ramsay  (ISBN 2841146138)

  Rapport relatif à la Charte de l’environnement, paru en mai 2004 à La

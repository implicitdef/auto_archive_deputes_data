  L’homme saura-t-il réparer ce qu’il détruit ?, avec Dominique Voynet,
  enregistrement sur CD audio paru en 2008 chez Frémeaux & Associés

  Tu viens ?, paru en octobre 2009 aux éditions Gallimard dans la collection «
  Hors série Connaissance »  (ISBN 9782070127771)

  Une écologie digne de l’homme ? Développement durable et bioéthique, avec
  Pierre d'Ornellas, paru en septembre 2010 aux éditions Salvator dans la
  collection « Controverses »  (ISBN 978-2706707865)

  Le Front antinational, paru en juin 2011 aux éditions du Moment  (ISBN
  9782354171346)

  Nous avons changé de monde, paru en mars 2016 aux éditions Albin Michel  (ISBN
  978-2226324801)
- >-
  En outre, elle contribue aux journaux en ligne Atlantico et Le Huffington
  Post.
- Dans la fiction
- >-
  Dans le téléfilm La Dernière Campagne (2013) son rôle est interprété par
  Clémentine Serpereau.

  Dans la vidéo Comics 2 du Joueur du Grenier, elle incarne la supérieure de
  l'Homme Mystère, le super méchant qui a orchestré l'enlèvement du commissaire
  Magret. Un running gag de cette série de vidéos évoque sa prétendue
  ressemblance à un pygargue.

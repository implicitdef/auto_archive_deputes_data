- >-
  Patrice Verchère, né le 29 décembre 1973 à Pont-Trambouze (Rhône), est un
  homme politique français, membre des Républicains. Il est député de la
  huitième circonscription du Rhône de 2007 à 2020.
- title: Biographie
  children:
    - >-
      Patrice Verchère commence sa carrière politique comme conseiller municipal
      de sa commune natale, Pont-Trambouze, de 1994 à 2001, date à laquelle il
      est élu dans la commune voisine de Cours-la-Ville, dont il devient adjoint
      au maire. Après les élections municipales de mars 2008, il est élu maire
      de la commune.
    - >-
      Le 10 juin 2007, il est élu au premier tour des élections législatives,
      pour la XIIIe législature (2007-2012), dans la 8e circonscription du
      Rhône, succédant à Robert Lamy, maire de Tarare, avec 26 879 voix soit
      53,43 % des suffrages exprimés. Il fait partie du groupe UMP et est l'un
      des membres fondateurs du Collectif parlementaire de la Droite populaire
      créé en juillet 2010.
    - >-
      Le 17 juin 2012, au second tour des législatives, il est réélu dans la
      même circonscription avec 34 221 voix, soit 63,48 % des suffrages
      exprimés.
    - >-
      À l'occasion du congrès de l'UMP de 2012, il ne se prononce ni pour
      François Fillon, ni pour Jean-François Copé, estimant que « la différence
      entre les deux est infime, ils portent les mêmes valeurs ».
    - >-
      Il est l'un des députés UMP à voter contre le Pacte budgétaire européen en
      octobre 2012.
    - En juillet 2015, il se rend en Crimée avec d'autres parlementaires.
    - >-
      Il est référent départemental de la primaire française de la droite et du
      centre de 2016, et tenu à la neutralité à ce titre.
    - >-
      Le 18 juin 2017, il est réélu député de la huitième circonscription du
      Rhône avec 23 720 voix, soit 53,62 % des suffrages exprimés.
    - >-
      Il parraine Laurent Wauquiez pour le congrès des Républicains de 2017,
      scrutin lors duquel est élu le président du parti.
    - >-
      En novembre 2019, il devient secrétaire général du mouvement politique
      Oser la France (OLF) présidé par Julien Aubert.
    - >-
      Élu maire de Cours le 25 mai 2020, puis président de la communauté
      d'agglomération de l'Ouest Rhodanien le 8 juin suivant, il démissionne de
      son mandat de député le 18 juin pour cause de cumul des mandats. Nathalie
      Serre lui succède à l'Assemblée nationale.
    - >-
      Il est débouté en juin 2022 de la poursuite judiciaire intentée envers le
      syndicat Sud Education 93, et condamné avec quatre parlementaires LR à
      verser 5 000 euros au syndicat.

- >-
  Nicolas Bonnet, né le 11 février 1981 à Clermont-Ferrand, est un homme
  politique français, élu en 2024 député de la troisième circonscription du
  Puy-de-Dôme pour la XVIIe législature de la Cinquième République française.
- Biographie
- Nicolas Bonnet est né à Clermont-Ferrand et a grandi à Issoire.
- >-
  Il est élu fin mars 2014 au Conseil municipal de la ville de Clermont-Ferrand
  et occupe brièvement les fonctions de conseiller délégué à l'urbanisme avant
  d'être nommé adjoint au maire en charge de l'écologie urbaine, du
  développement durable, de l'eau et de l'assainissement[source
  insuffisante][pertinence contestée].
- >-
  Il sera par la suite réélu en 2020 en tant que 2e adjoint au maire de
  Clermont-Ferrand en charge de la nature en ville, des mobilités actives et de
  la qualité de l'air, de l'agriculture, de l'alimentation et de la
  restauration[source insuffisante] et siège à Clermont Auvergne Métropole comme
  conseiller métropolitain délégué en charge des énergies renouvelables et de
  récupération, de l'économie circulaire, de la gestion des déchets
  organiques[source insuffisante][pertinence contestée].
- >-
  Il est élu député de la 3e circonscription du Puy-de-Dôme lors des élections
  législatives de 2024. Suite à son élection, il met fin à ses fonctions
  exécutives au Conseil municipal de la ville de Clermont-Ferrand et à Clermont
  Auvergne Métropole.

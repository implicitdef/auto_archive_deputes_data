    - title: L'homme politique
      children:
        - >-
          Conseiller général depuis 1998 et maire d'Argelès-sur-Mer depuis 2001,
          il est toujours réélu. Aux élections municipales de 2008, sa liste a
          obtenu près de 69 % des suffrages exprimés dès le premier tour.
        - >-
          Pierre Aylagas s'est présenté aux élections législatives de juin 2007
          dans la quatrième circonscription des Pyrénées-Orientales, devançant
          le candidat investi par le parti socialiste, Olivier Ferrand, au
          premier tour avec 17,92 % des suffrages exprimés et échouant de peu au
          second tour avec 49,75 % des voix. À nouveau candidat en 2012, il se
          qualifie pour le second tour contre la députée sortante Jacqueline
          Irles, obtenant 35,98 % des suffrages. Il siège désormais à la
          commission des Affaires sociales.
        - >-
          Pierre Aylagas est l'un des 500 élus ayant parrainé la candidature de
          Ségolène Royal à l'élection présidentielle de 2007.
        - >-
          Lors de la cérémonie des vœux en maire le 8 janvier 2016, il annonce
          sa démission de la tête de la mairie d'Argelès-sur-Mer. Il reste
          néanmoins conseiller municipal, président de la communauté de communes
          des Albères et député de la 4éme circonscription des
          Pyrénées-Orientales. [1]
        - >-
          Il décide de ne pas se représenter lors des élections législatives de
          2017 en déclarant: « Cette mandature ne m'a pas enthousiasmé parce que
          le mon parti, le PS, était majoritaire partout... et quand on n'a pas
          de réelle opposition, le débat n'est pas démocratique comme il devrait
          l'être ».

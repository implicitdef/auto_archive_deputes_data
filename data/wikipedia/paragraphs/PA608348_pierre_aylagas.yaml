- >-
  Pierre Aylagas, né le 24 juillet 1942 à Perpignan (Pyrénées-Orientales), est
  un homme politique et une personnalité du monde du rugby français. Il est
  député de la 4e circonscription des Pyrénées-Orientales de 2012 à 2017.
- Biographie
- L'homme de rugby
- >-
  Professeur de mathématiques de 1963 à 2000, Pierre Aylagas est par ailleurs
  conseiller technique rugby de 1976 à 2000 et ancien joueur puis entraîneur de
  l'Étoile sportive catalane argelésienne. Il devient également entraîneur des
  sélections du Roussillon, puis de l'équipe de France universitaire, championne
  du monde en 2000.

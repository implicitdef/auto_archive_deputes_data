  23 mars 1992 - 15 mars 1998 : conseiller exécutif de l'Assemblée de Corse

  27 avril 1997 - 22 mars 1998 : membre du conseil général de la Haute-Corse

  22 mars 1998 - 14 octobre 2010 : président du conseil général de la
  Haute-Corse

  19 juin 2002 - 20 juin 2017 : député pour la 2e circonscription de la
  Haute-Corse

  29 mars - 8 avril 2004 : membre de l'Assemblée de Corse

  25 mars 2010 - 17 décembre 2015 : président du Conseil exécutif de Corse

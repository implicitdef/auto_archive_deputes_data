  stratégie métropolitaine

  depuis le 4 juillet 2020 : maire d'Orléans

  16 juillet 2020 - 9 novembre 2021 : président délégué d'Orléans Métropole

  depuis le 9 novembre 2021 : président d'Orléans Métropole

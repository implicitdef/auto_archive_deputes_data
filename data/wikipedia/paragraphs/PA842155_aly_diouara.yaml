- >-
  Aly Diouara, né le 1er mars 1987 à La Courneuve, est un homme politique
  français, député de la Seine-Saint-Denis. Il est le fondateur et le président
  de l'association Seine-Saint-Denis au cœur.
- >-
  En 2024, investi par La France insoumise, il est élu député de la 5e
  circonscription de Seine-Saint-Denis, après avoir battu au second tour la
  députée sortante Raquel Garrido.
- Biographie
- >-
  Aly Diouara est fonctionnaire territorial notamment pour les communes de
  Bobigny, puis de Drancy. Franco-Gambien, il est animateur de plusieurs
  associations à La Courneuve. Il y milite au sein de l’association de quartier
  ASAD, dans une amicale des locataires de La Courneuve, ainsi que dans l’ONG Go
  Gambia. En 2020, il cofonde l’organisation politique Seine-Saint-Denis au
  cœur. En mai 2024, il proteste contre la réalisation d'un liaison cyclable
  entre La Courneuve et Bobigny le long de la route départementale 986, le
  vice-président du Département Corentin Duprey expliquant l'orientation de
  rendre toutes les voies départementales cyclables afin de réduire la pollution
  et que la pratique du vélo augmente dans toute la Seine-Saint-Denis.
- >-
  En 2021, il est candidat aux élections départementales de la Seine-Saint-Denis
  dans le canton de La Courneuve, où il obtient 31,26% des voix au second tour.
  Seine-Saint-Denis au cœur se présente alors dans trois cantons, Aly Diouara
  expliquait alors « On ne cherche pas à avoir le pouvoir, mais on cherche à
  poser des questions et jouer notre rôle de vigilance en tant que citoyens. (…)
  On a pas vocation de faire des carrières politiques, c’est pas l’objectif mais
  si on doit le faire par défaut, on le fera. ». En 2022, il se présenté aux
  législatives sous la bannière de son collectif, et réunit 8,7% des voix au
  premier tour dans la quatrième circonscription de la Seine-Saint-Denis (La
  Courneuve-Stains-Le Blanc-Mesnil). Aux élections européennes de 2024, le
  collectif Seine-Saint-Denis au cœur s'associe à La France insoumise, dont la
  liste obtient 58,12% des voix à La Courneuve.
- >-
  Il est investi par la direction nationale de La France insoumise contre la
  députée sortante LFI Raquel Garrido dans la cinquième circonscription
  (Bobigny-Drancy-Le Bourget) lors des législatives anticipées de juin et
  juillet 2024. Raquel Garrido fait partie, avec Alexis Corbière (son époux) ou
  Danielle Simonnet, des "purgés" de LFI, ces députés sortants écartés car
  identifiés comme critiques de la direction.
- >-
  Raquel Garrido dénonce « un pseudo insoumis qui est, à la ville, employé de
  Madame Lagarde (épouse de Jean-Christophe Lagarde, battu aux dernières
  législatives par Madame Garrido elle-même, N.D.L.R.) à la mairie de Drancy ».
- >-
  La candidature de M. Aly Diouara est également critiquée en raison de récentes
  prises de position dont un tweet vu comme antisémite du 12 mai 2024 dans
  lequel il qualifiait la tête de liste Place publique-PS Raphaël Glucksmann de
  « candidat sioniste » et plus précisément de « candidat sioniste de la droite
  libérale de gôche ». Dans une vidéo qu'il diffuse peu après sur Twitter (X)
  durant la campagne des élections européennes de 2024, il appelle à « dégager »
  spécifiquement trois candidats : Raphaël Glucksmann, François Kalfon et Emma
  Rafowicz, qu'il accuse d'être « complices du génocide… ». Ces candidats étant
  les seuls visés de la liste Parti socialiste-Place publique, et tous trois
  ayant des noms à consonance juive, il est accusé d'antisémitisme. Au-delà de
  ces références répétées, il émet aussi des tweets hostiles aux syndicats, dans
  lesquels il a notamment affirmé que la CGT est l'« organisation syndicale la
  plus corrompue et la plus sectaire qu’il m’a été donné d’observer ».
- >-
  Le 7 juillet 2024, Aly Diouara est élu député de la Seine-Saint-Denis par
  60,55 % au second tour contre la maire UDI de Drancy, Aude Lagarde.
- >-
  Raquel Garrido, son adversaire dissidente LFI qui s'est désistée du second
  tour, ainsi qu'une proche d'Aude Lagarde déposent un recours contre son
  élection, estimant qu'il est chef du service du centre de ressources
  associatives à la mairie de Drancy, en contradiction avec l'article L-132 du
  code électoral. En novembre 2024, ses comptes de campagne sont rejetés.
- Prises de position
- >-
  Selon Le Point, Aly Diouara  assume de tenir « un discours identitaire et
  racialiste. »
- >-
  En 2022, il partage une photo de plusieurs responsables socialistes et
  insoumis, dont Olivier Faure, Clémentine Autain et Alexis Corbière avec la
  légende « Salut les blancs, dites… on vous dérange pas trop dans votre remake
  de la conférence de Berlin ? ». Il va plus loin en ce sens le 23 septembre
  2024 en accusant la secrétaire générale de la CGT Sophie Binet, d’alimenter,
  par son discours sur l’immigration, « le dessein des réactionnaires et des
  racistes en tous genres ».
- >-
  À l’été 2022, Aly Diouara apporte à plusieurs reprise son soutien à l’imam
  Hassan Iquioussen, d'obédience frériste, dont la France refuse de renouveler
  le titre de séjour lui reprochant des discours « haineux envers les valeurs de
  la République, dont la laïcité » et « l'égalité entre les femmes et les hommes
  » ainsi que le développement de thèses « antisémites » et « complotistes
  autour de l'islamophobie ».

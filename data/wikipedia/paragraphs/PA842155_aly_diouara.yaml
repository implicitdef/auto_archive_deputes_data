- >-
  Aly Diouara, né le 1er mars 1987 à La Courneuve, est un homme politique
  franco-gambien, élu député de la Seine-Saint-Denis en 2024.
- >-
  Il est le fondateur et président de l'association La Seine-Saint-Denis au Cœur
  ! (SSDAC), au nom de laquelle il est candidat divers gauche aux élections
  départementales de 2021 dans le canton de la Courneuve, puis candidat divers
  aux élections législatives de 2022 dans la 4e circonscription de la
  Seine-Saint-Denis.
- >-
  En 2024, investi par La France insoumise (LFI) qui refuse l'investiture à la
  députée sortante Raquel Garrido, il est élu député de la 5e circonscription de
  la Seine-Saint-Denis. Il siège à la commission des Affaires culturelles et de
  l'Éducation.
- Biographie
- Jeunesse
- >-
  Aly Diouara est né le 1er mars 1987 à La Courneuve, dans le département de la
  Seine-Saint-Denis. Il grandit au sein de la cité des 4000.
- Activité professionnelle
- >-
  Après avoir travaillé à la Ville de Bobigny jusque 2020, il est fonctionnaire
  territorial à la Ville de Drancy. Franco-gambien, il est animateur de
  plusieurs associations à La Courneuve. Il y milite à l’association de quartier
  ASAD, dans une amicale des locataires de La Courneuve, ainsi que dans l’ONG Go
  Gambia. En 2020, il cofonde l’organisation politique La Seine-Saint-Denis au
  cœur !.
- Candidat aux départementales en 2021
- >-
  En 2021, il est candidat aux élections départementales de la Seine-Saint-Denis
  dans le canton de La Courneuve, où il obtient 31,26% des voix au second tour.
  La Seine-Saint-Denis au cœur se présente alors dans trois cantons.

  « Seine-Saint-Denis au cœur »
- Candidat aux législatives 2022
- >-
  En 2022, il se présente aux législatives sous la bannière de son collectif, et
  réunit 8,7% des voix au premier tour dans la quatrième circonscription de la
  Seine-Saint-Denis (La Courneuve-Stains-Le Blanc-Mesnil), arrivant à la
  cinquième place. Face à lui, Soumya Bourouaha, candidate du Parti communiste
  français, investie par la Nouvelle Union populaire écologique et sociale
  (NUPES), améliore le score de la députée communiste sortante, l'ex-ministre de
  la jeunesse et des sports Marie-Georges Buffet: 36,13% au lieu de 32,80%, le
  candidat communiste dissident Azzédine Taïbi terminant deuxième avec 21,43%.
- Candidat puis député Insoumis (depuis 2024)
- >-
  Aux élections européennes de 2024, le collectif La Seine-Saint-Denis au cœur
  s'associe à La France insoumise, qui arrive en tête dans le département.
  Quelques jours après, l'assemblée nationale est dissoute et les législatives
  anticipées de juin et juillet 2024 convoquées : pour représenter le Nouveau
  Front populaire, il est investi par la direction nationale de La France
  insoumise dans une autre circonscription que celle où il était présent en
  2022, la cinquième circonscription (Bobigny-Drancy-Le Bourget). Il s'oppose
  alors à la députée sortante LFI Raquel Garrido, qui comme d'autres députés
  sortants de LFI est écartée car identifiée comme critique de la direction.
- >-
  Raquel Garrido qualifie Diouara de « pseudo insoumis » et souligne qu'il
  travaille à la mairie de Drancy, tenue par l'UDI, aux méthodes contestées.
  Elle se désiste néanmoins en sa faveur après être arrivé troisième au premier
  tour. Au second tour, le 7 juillet 2024, Aly Diouara est élu député de la
  Seine-Saint-Denis par 60,55 % au second tour contre la maire UDI de Drancy,
  Aude Lagarde. Immédiatement, Raquel Garrido, ainsi qu'une proche d'Aude
  Lagarde déposent un recours contre son élection, estimant qu'il est chef du
  service du centre de ressources associatives à la mairie de Drancy, en
  contradiction avec l'article L-132 du code électoral. Le 24 janvier 2025, le
  Conseil constitutionnel valide définitivement l'élection du député, en
  contredisant les conclusions que la Commission nationale des comptes de
  campagne avait tirées quelques mois plus tôt. Le député affirme alors que
  cette décision le conforte dans le sentiment d'avoir été visé par « une cabale
  politique, institutionnelle et médiatique ».
- Activité parlementaire
- Prises de position
- Liaison cyclable entre La Courneuve et Bobigny
- >-
  En mai 2024, il proteste contre la réalisation d'une liaison cyclable entre La
  Courneuve et Bobigny le long de la route départementale 986. Il fait partie
  des 1300 personnes ayant signé cette pétition demandant la suppression d’une
  nouvelle piste cyclable, aménagée à La Courneuve, au moment où 3000 cyclistes
  ont participé au rassemblement La Convergence pour réclamer plus de pistes.
- >-
  De son côté, le vice-président du Département Corentin Duprey justifie
  l'orientation de rendre toutes les voies départementales cyclables afin de
  réduire la pollution et que la pratique du vélo augmente dans toute la
  Seine-Saint-Denis.
- Intervention de février 2025
- >-
  Selon Le Monde, Aly Diouara s'est senti « menacé » par l'attitude de policiers
  lors d'un contrôle de jeunes, le 26 février 2025. Il assure que les jeunes ont
  fait l'objet d'un « contrôle au faciès » et qu'il a subi une intimidation au
  taser pour avoir « eu le malheur d'invoquer le respect des droits » de ces
  jeunes. En réponse aux publications d'Aly Diouara, le préfet de police de
  Paris, Laurent Nuñez, dit « apporter (son) plein soutien aux fonctionnaires de
  police qui n’ont fait qu’accomplir leur mission, dans le cadre des lois de la
  République ».
- Plainte pour cyberharcèlement et menaces de mort
- >-
  En août 2024, le député porte plainte pour cyberharcèlement et menaces de
  mort. Selon l'avocate d'Aly Diouara, celui-ci fait l'objet d'« attaques
  personnelles, empreintes de racisme et d'islamophobie, [qui] dépassent le
  cadre de la critique légitime que tout politique peut recevoir dans l'exercice
  de ses fonctions.». Selon, France Bleu qui a rapporté cette plainte, ce qui a
  "déclenché un déferlement d'attaques, notamment à l'extrême droite" est une
  photo en compagnie de trois autres députés LFI à l'Assemblée nationale
  (Raphaël Arnault, Sébastien Delogu et Carlos Martens Bilongo).
- Controverses
- >-
  Après son investiture aux législatives, plusieurs médias rappellent ses propos
  contre Raphaël Glucksmann, la CGT, le PCF et des personnalités juives ou son
  soutien à Hassan Iquioussen, en mode accusatoire et « à charge », car il est «
  racisé », dénonce la journaliste d'Arrêt sur images Élodie Safaris. Il est
  depuis son élection régulièrement la cible d'insultes racistes et de menaces.
- Accusations d'antisémitisme
- Européennes de 2024
- >-
  Aly Diouara a été accusé d'antisémitisme par Le Figaro et Libération après son
  tweet du 12 mai 2024 qualifiant Raphaël Glucksmann, tête de liste Place
  publique-PS aux élections européennes 2024, de « candidat sioniste »  , et
  plus précisément de « candidat sioniste de la droite libérale de gôche». Une
  enquête de France Info rappelle alors qu'il a « cibl[é] plusieurs
  personnalités de gauche issues de la communauté juive » et fait régulièrement
  référence aux Juifs. En effet, dans un autre tweet de cette même campagne, il
  appelle dans une vidéo à « dégager » spécifiquement trois candidats : Raphaël
  Glucksmann, François Kalfon et Emma Rafowicz, qu'il accuse d'être « complices
  du génocide », « au mépris », selon le journal Marianne, « du discours de la
  candidate et du Parti socialiste sur la question ». Ces candidats étant les
  seuls visés de la liste Parti socialiste-Place publique, et tous trois ayant
  des noms à consonance juive, il est accusé d'antisémitisme. Dans un communiqué
  du 18 juin 2024, le candidat conteste les accusations d'antisémitisme. Il s'y
  dit victime d'une « vague de propos diffamatoires dans la presse écrite,
  audiovisuelle et sur les réseaux sociaux» et affirme que son « premier combat
  est et restera contre toutes les formes de racisme.» , qui sont « le fruit
  d’une volonté de faire taire la parole et l’expression des quartiers
  populaires qu'[il] peu[t] également incarner». Il précise qu’à la Cité des
  4000, où il a grandi : «il n’y a jamais eu de soucis avec la synagogue, ni
  avec la mosquée ou l’église d’ailleurs.» Selon lui, « dire de Glucksman qu’il
  est sioniste est un propos politique et non antisémite comme on essaie de le
  faire croire ». 

  Selon Le Point, Aly Diouara assume de tenir « un discours identitaire et
  racialiste.»
- Manifestation du 1er mai 2025
- >-
  Il est de nouveau accusé d'antisémitisme, pour un troisième tweet, après la
  manifestation du 1er mai 2025 à Paris, au cours de laquelle des socialistes
  dont le député de l'Essonne Jérôme Guedj, ont été molestés. Ce dernier avait
  été pris à partie dans la rue, une première fois, le 28 avril 2025, lors d'un
  hommage rendu à Aboubakar Cissé, poignardé dans la mosquée de La Grand-Combe
  (Gard), des manifestants lui criant « Dégage ! »,« sioniste ! »,« fils de
  pute !  ». Une semaine après, Aly Diouara l'attaque écrit sur X au sujet du
  1er mai : « J’ignorais que Guedj était un travailleur tant il occupe l’espace
  médiatique du 1er-Mai traditionnellement réservé aux travailleuses et
  travailleurs qui souffrent de leur labeur. Invisibiliser cette date à des fins
  d’instrumentalisation de l’antisémitisme est dégueulasse ».
- Controverse avec la CGT
- Accusations de corruption
- >-
  Aly Dioura s'est attaqué à plusieurs reprises à la CGT, qu'il présente comme
  l'« organisation syndicale la plus corrompue et la plus sectaire qu’il [lui] a
  été donné d’observer», en dénonçant des « excédents cumulés par l’union locale
  CGT » de l'union locale CGT de La Courneuve « un véritable trésor de guerre
  abondé par les subventions de la majorité socialo-communiste NUPES » et en
  demandant « à qui sert ce pactole??? ».
- Accusations de collusion avec le racisme
- >-
  Le 23 septembre 2024, il réagit à des propos tenus la veille par Sophie Binet,
  secrétaire générale de la CGT, contre la loi asile et immigration, qui selon
  elle reprend une partie des propositions du Rassemblement national, et en
  ajoutant que l'immigration constitue un atout économique pour la France, ce
  qui provoque la colère du député, selon qui cela ferait « de l’immigré une
  vulgaire variable d’ajustement économique, un agrégat ». Il dénonce « ce genre
  de discours qui croit rendre service à une cause et qui en réalité poursuit et
  alimente le dessein des réactionnaires et des racistes en tous genres », alors
  que Sophie Binet appelle dans ce même extrait à « une égalité entre les
  travailleurs », afin que les « immigrés aient les mêmes droits que les
  travailleurs français ».
- Controverse avec le PCF
- >-
  Considéré comme proche des positions du militant de Révolution permanente
  Anasse Kazib, il qualifie la ligne du Parti communiste français (PCF) sur
  l'immigration – d’« intégration assimilationniste, répressive et raciste ». Il
  dénonce ainsi un « corporatisme de gauche [qui] est avant toute chose, un
  corporatisme blanc ».
- Accusations contre la police
- >-
  En août 2025, il tweete "la police tue. Et elle tue souvent les mêmes. Par
  choix, par racisme et par nostalgie coloniale". Le préfet de police de Paris
  porte plainte contre des propos qui "offensent les femmes et les hommes
  engagés au quotidien pour la sécurité et la protection de tous". Le député lui
  répond : "le temps des colonies est terminé".
- Résultats électoraux
- Élections législatives
- >-
  Il s’est présenté successivement dans deux circonscriptions différentes,
  arrivant cinquième en 2022 et premier en 2024.

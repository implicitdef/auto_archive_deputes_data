- >-
  Jean-Noël Barrot, né le 13 mai 1983 dans le 7e arrondissement de Paris, est un
  économiste et homme politique français, vice-président du Mouvement démocrate
  (MoDem), dont il a été le secrétaire général de décembre 2018 à 2022, et
  député de la deuxième circonscription des Yvelines de 2017 à son entrée au
  gouvernement.
- >-
  Nommé ministre délégué chargé de la Transition numérique et des
  Télécommunications le 4 juillet 2022, il est reconduit lors du remaniement du
  20 juillet 2023 en tant que ministre délégué chargé du Numérique, fonction
  qu'il occupe jusqu'à la démission du gouvernement Borne. Il est depuis
  février  2024, ministre délégué chargé de l'Europe au sein du gouvernement de
  Gabriel Attal.
- >-
  Réélu député lors des élections législatives anticipées de 2024, il succède à
  Jean-Louis Bourlanges à la tête de la Commission des affaires étrangères de
  l'Assemblée nationale.
- Biographie
- >-
  Petit-fils du résistant démocrate-chrétien puis député de la Haute-Loire Noël
  Barrot et fils de Jacques Barrot et de Florence Cattani, Jean-Noël Barrot naît
  le 13 mai 1983 à Paris. Son père a été député centriste de Haute-Loire pendant
  une trentaine d'années, ministre de plusieurs gouvernements de droite,
  vice-président de la Commission européenne de 2004 à 2009 et membre du Conseil
  constitutionnel de 2010 à 2014. Sa sœur cadette Hélène Barrot est directrice
  de la communication de Uber pour les marchés ouest et sud-européens.
- Parcours académique
- >-
  Diplômé de HEC Paris (Master Grande École) en 2007, après les classes
  préparatoires économiques et commerciales au lycée Henri-IV. Barrot est
  également titulaire d'un master de Sciences Po Paris (master gouvernance
  économique) en 2008, ainsi que d'un master en sciences économiques de l'École
  d'économie de Paris (2008).
- >-
  Jean-Noël Barrot obtient un doctorat en sciences de gestion en 2012, pour
  avoir soutenu une thèse d'économie financière sous la direction de David
  Thesmar à HEC Paris. En 2013, il est nommé professeur assistant de finance à
  la Sloan School of Management du Massachusetts Institute of Technology (MIT),
  puis professeur associé en 2017. Il cesse ses activités d'enseignement à la
  Sloan School of Management en 2017 et rejoint ensuite HEC Paris comme
  professeur associé en 2018.
- >-
  Ses travaux de recherche portent sur le financement des entreprises et de
  l'innovation, sur les réseaux de production et le crédit inter-entreprises et
  sur l'interaction entre les marchés de capitaux et les marchés de biens et de
  services.
- Parcours politique
- >-
  Élu conseiller départemental du canton d'Yssingeaux (autrefois représenté par
  son grand-père et son père) en 2015 sous l'étiquette MoDem et en tandem avec
  la sortante Madeleine Dubois, Jean-Noël Barrot est candidat aux élections
  législatives de juin 2017 dans la deuxième circonscription des Yvelines sous
  l'étiquette La République en marche (LREM) avec le soutien du MoDem, à l'issue
  desquelles il est élu député avec 58,3 % des voix. Le 29 juin 2017, il est élu
  vice-président de la commission des Finances de l'Assemblée nationale.
- >-
  Le 20 septembre 2017, François de Rugy, président de l'Assemblée nationale,
  annonce sa nomination comme président de l'un des groupes de travail visant à
  réformer l'institution. Intitulé « Les moyens de contrôle et d'évaluation du
  Parlement », ce groupe est composé de dix députés de tous bords politiques,
  chargés de réfléchir aux moyens de renforcer les pouvoirs de contrôle et
  d'évaluation de l'Assemblée nationale. Le groupe de travail remet un premier
  rapport à François de Rugy en décembre 2017, puis un second rapport en juin
  2018. Dans ce dernier, il propose à François de Rugy une feuille de route pour
  la création d'une agence d'évaluation parlementaire permanente. Le 28 juin
  2018, il organise à l'Assemblée nationale le « Printemps de l'Évaluation »,
  une journée consacrée au thème de l'évaluation des politiques publiques, lors
  de laquelle interviennent notamment Esther Duflo et François de Rugy. Le 13
  février 2020, il accueille à l'hôtel de Lassay les « Rencontres de
  l'Évaluation » qui rassemblent plus de 200 chercheurs, des parlementaires, des
  administrateurs et des citoyens autour du même thème de l'évaluation des
  politiques publiques.
- >-
  En février 2018, il devient porte-parole du MoDem, en tandem avec Sarah El
  Haïry. Il succède à Yann Wehrling comme secrétaire général du MoDem le 12
  décembre 2018.
- >-
  Jean-Noël Barrot est lauréat (promotion 2020) du programme « Young Leaders »
  de la French-American Foundation.
- >-
  Le 4 janvier 2021, il est chargé par le Premier ministre Jean Castex d'une
  mission de 6 mois auprès du ministre de l'Économie et des Finances Bruno Le
  Maire, ayant pour objet l'accompagnement de la sortie crise et le rebond
  économique des territoires.
- >-
  Jean-Noël Barrot est candidat en tête de liste dans le département des
  Yvelines pour les élections régionales au nom de la liste de Laurent
  Saint-Martin. Il est élu conseiller régional d'Île-de-France le 27 juin 2021
  et rejoint le conseil d'administration d'Île-de-France Mobilités (IDFM).
- Il est réélu député lors des élections législatives de 2022.
- >-
  Le 4 juillet 2022, il est nommé ministre délégué auprès du ministre de
  l'Économie, des Finances et de la Souveraineté industrielle et numérique, où
  il est chargé de la Transition numérique et des Télécommunications dans le
  gouvernement Élisabeth Borne, prenant ainsi le même titre que son prédécesseur
  Cédric O au sein du gouvernement Jean Castex alors que le poste était vacant
  dans le gouvernement Borne. Bien que peu connu pour son action dans le
  secteur, sa nomination permet  de donner des gages à son parti, le MoDem, au
  sein de la majorité.
- >-
  Le 5 juillet 2022, il envisage de se décharger des dossiers concernant Uber,
  sa sœur occupant le poste de directrice de la communication de cette
  entreprise. L'enquête journalistique des Uber Files est publiée le 10 juillet
  suivant.
- >-
  Sa suppléante Anne Grignon qui l'avait remplacé au Palais-Bourbon démissionne
  quelques jours plus tard à la suite d'un recours devant le Conseil
  constitutionnel d'un de ses concurrents aux dernières législatives pour
  infraction au Code électoral. Celui-ci interdit à un « remplaçant d'un membre
  d'une assemblée parlementaire » de se présenter comme suppléant d'un député.
  Or Anne Grignon avait été candidate en seconde position sur la liste LREM lors
  des élections sénatoriales de septembre 2017 dans les Yvelines. Non élue, elle
  était de fait devenue la remplaçante de son colistier élu, Martin Lévrier,
  notamment en cas de démission ou décès de celui-ci. Cela provoque alors une
  législative partielle qui se déroule début octobre 2022. Jean-Noël Barrot est
  à nouveau candidat avec comme suppléante Anne Bergantz, qui siégera à sa place
  en cas de victoire. Le 2 octobre 2022, il arrive en tête du premier tour avec
  42,29 % des voix devant la candidate de la NUPES, Maïté Carrive-Bedouani,
  18,60 % et le candidat Les Républicains Pascal Thévenot, 17,80 % dans un
  scrutin marqué par une faible participation (26,67 % des inscrits).
- >-
  Il est réélu dans sa circonscription des Yvelines lors des élections
  législatives anticipées de 2024, se tenant après dissolution de l'Assemblée
  nationale par le Président de la République. Depuis le 20 juillet 2024, il
  préside la Commission des affaires étrangères de l'Assemblée nationale.

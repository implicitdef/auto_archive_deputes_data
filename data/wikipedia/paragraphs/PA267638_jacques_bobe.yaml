  19 juin 1995 - 18 mars 2001 : maire de Châteauneuf-sur-Charente

  1995 - 2008 : président de la Communauté de communes de la région de
  Châteauneuf

  23 mars 1998 - 19 octobre 1998 : vice-président du conseil général de la
  Charente

  20 octobre 1998 - 19 juin 2003 : président du conseil général de la Charente

  18 mars 2001 - ? : adjoint au maire de Châteauneuf-sur-Charente

  Conseiller général de la Charente

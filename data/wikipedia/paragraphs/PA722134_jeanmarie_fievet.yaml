- >-
  Jean-Marie Fiévet, né le 19 juin 1964 à Bressuire (Deux-Sèvres), est un homme
  politique français.
- >-
  Membre de La République en marche (LREM), il est élu député dans la 3e
  circonscription des Deux-Sèvres lors des élections législatives de 2017, puis
  est réélu en 2022. Il siège au sein du groupe Renaissance de la majorité
  présidentielle à l'Assemblée nationale (dénommé groupe LREM jusqu'en 2022) et
  est membre de la commission de la Défense.
- title: Biographie
  children:
    - >-
      Il est sapeur pompier de formation au grade de lieutenant et serait le
      premier sapeur pompier de France à être élu député. Il continue à
      s'intéresser à cette profession par sa fonction de secrétaire du groupe
      d'études sur les sapeurs-pompiers volontaires.
    - title: Député
      children:
        - title: Engagement à En Marche et campagne présidentielle
          children:
            - >-
              Jean-Marie Fiévet est un engagé de la première heure dans le
              mouvement En Marche et est devenu  l'animateur du comité Nord
              Deux-Sèvres En Marche 79 à l'occasion de la campagne
              présidentielle.
        - title: Élection
          children:
            - >-
              Il est élu député dans la troisième circonscription des
              Deux-Sèvres lors des élections législatives de 2017 avec près de
              59,37 % des voix au second tour face à Véronique Schaaf-Gauthier,
              candidate du parti Les Républicains. En parallèle de ses fonctions
              de député, Jean-Marie Fiévet est auditeur de l’Institut des hautes
              études de défense nationale (IHEDN).
        - title: Fonctions à l'Assemblée nationale
          children:
            - >-
              Il est d'abord membre de la commission de la Défense nationale et
              des Forces armées, dont il est élu secrétaire le 1er octobre 2019.
              Le 6 mai 2021, il intègre également la commission des Affaires
              européennes.
            - >-
              En octobre 2020, Jean-Marie Fiévet a été désigné rapporteur d’une
              mission parlementaire sur la transition énergétique des armées.
              Cette thématique de la transition écologique des armées n'avait
              jamais été encore traitée dans le cadre de l'Assemblée nationale. 
              De cette mission parlementaire, présentée le 5 mai 2021 à la
              commission de la Défense, il ressort 23 propositions
              d’accélération sur les enjeux de la transition écologique pour le
              ministère des Armées.
            - >-
              En juin 2021, il a été désigné rapporteur d’une mission
              d’information sur la protection civile européenne.
            - >-
              Il fut membre du Conseil national de Sécurité Civile. Jean-Marie
              Fiévet a été nommé, le 8 juillet 2021, membre suppléant de la
              délégation française à l'Assemblée parlementaire de l'OTAN.
        - title: Activités législatives et locales
          children:
            - >-
              Sur le plan local, Jean-Marie Fiévet apporte son soutien au
              prolongement de la 2x2 voies entre Bressuire et Poitiers ainsi
              qu'à la ligne de fret Thouars-Parthenay-Niort.
            - >-
              Il propose la création d'un chèque commerce afin de soutenir les
              commerces ruraux, notamment dans les communes où il ne reste plus
              qu'un seul commerce.
            - >-
              Sa permanence parlementaire de Bressuire a fait l'objet d'une
              dégradation à la suite de son vote en faveur de la ratification du
              CETA.
            - >-
              Il a été désigné, parmi d'autres députés, comme ambassadeur de la
              réforme des retraites.
            - >-
              Il milite depuis 2018 pour la création d'un compte carbone
              individuel, c'est-à-dire un stock de droits d'émissions de gaz à
              effet de serre qui serait distribué annuellement à chaque Français
              sous forme d'une carte.
- title: Vie privée
  children:
    - Il est marié et père de deux enfants.
    - >-
      Jean-Marie Fiévet est très engagé dans le monde associatif. Il continue à
      soutenir les initiatives d'associations qui innovent durant cette crise
      sanitaire.

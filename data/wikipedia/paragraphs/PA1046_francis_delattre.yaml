- title: Polémiques
  children:
    - >-
      Lors de la campagne pour les élections régionales françaises de 2010 en
      Île-de-France, il a créé la polémique avec Sébastien Meurant, maire UMP de
      Saint-Leu-la-Forêt, relayé par Axel Poniatowski député maire de l'Isle
      Adam en affirmant qu'Ali Soumaré, candidat tête de liste socialiste aux
      élections régionales dans le Val-d'Oise, était un « délinquant
      mutirécidiviste chevronné », en mentionnant cinq affaires judiciaires dans
      lesquelles était impliqué selon lui Ali Soumaré ; une partie des
      accusations s'est révélée fausse par la suite, l'une d'entre elles
      notamment étant celle d'un homonyme. En outre, M. Delattre n'était pas
      censé avoir accès par ses fonctions aux informations divulguées. Cette
      démarche d'accusation hâtive entraîna une polémique aux répercussions
      locales et nationales. M. Delattre fut critiqué aussi bien par la gauche
      que par des membres de l'UMP.
    - >-
      Le groupe UMP du conseil général du Val-d’Oise a demandé aux instances
      régionales de relever Francis Delattre, maire de Franconville et
      conseiller général, de ses fonctions au sein de l’UMP à la suite de la
      polémique qu’il a lancée sur le passé judiciaire de Ali Soumaré, tête de
      liste PS dans ce département du nord de Paris aux élections régionales.
      Selon Arnaud Bazin, le président du groupe UMP-UVO au Conseil Général,
      cette polémique va durablement entacher l’image de l’UMP.
    - >-
      Dans le cadre de l'affaire Soumaré, il est condamné le 10 janvier 2012
      avec Sébastien Meurant à une amende de 1 000 euros avec sursis, à verser
      un euro de dommages et intérêts à Ali Soumaré, à 3 000 euros de frais de
      justice et à publier le jugement dans trois organes de presse.
    - >-
      Dans le cadre des élections législatives 2012, Francis Delattre, devenu
      sénateur, crée à nouveau la polémique en prononçant la phrase suivante
      lors d'une réunion publique « nous [la droite au pouvoir sous le mandat de
      Nicolas Sarkozy] avons gavé un certain nombre de ces personnalités, nous
      avons gavé les Bouygues, nous avons gavé les Bolloré [...] Toute la
      mansuétude que nous avons eu, avec un certain nombre de ces groupes,
      n’emmènent pas beaucoup de reconnaissance. Jamais. » L'information est
      mise en lumière par le Lab d'Europe 1, qui souligne que la vidéo est
      retirée du compte Dailymotion deux jours plus tard, même si elle est
      toujours disponible ailleurs sur Internet.

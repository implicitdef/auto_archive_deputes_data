- >-
  Francis Delattre, homme politique français, né le 11 septembre 1946 à Naours
  (Somme), a été maire de Franconville-la-Garenne de 1983 jusqu'au 21 décembre
  2017. Il a été député de la Nation de la VIIIe législature (1986) à la XIIe
  législature (2002). De 2003 à 2008, il a été vice-président de la communauté
  d'agglomération Val-et-Forêt. Il est membre de l'UMP. Il est élu sénateur le
  25 septembre 2011 et vice-président de la Commission des finances à partir
  d'octobre 2014.
- title: Biographie
  children:
    - >-
      En 2004, alors député, il propose un abandon total des emballages
      plastiques, notamment ceux entourant les packs de bouteilles d'eau. Dans
      le cadre du projet de loi d'orientation agricole, il propose un amendement
      qui vise à interdire les emballages non biodégradables.
    - >-
      Le 3 mars 2017, dans le cadre de l'affaire Fillon, il renonce à soutenir
      le candidat LR François Fillon à l'élection présidentielle.
    - >-
      Il parraine Laurent Wauquiez pour le congrès des Républicains de 2017,
      scrutin lors duquel est élu le président du parti.

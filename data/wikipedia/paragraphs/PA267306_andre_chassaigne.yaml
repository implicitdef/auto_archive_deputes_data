- >-
  André Chassaigne, né le 2 juillet 1950 à Clermont-Ferrand (Puy-de-Dôme), est
  un homme politique français.
- >-
  Membre du Parti communiste français, il a été conseiller général du canton de
  Saint-Amant-Roche-Savine, conseiller régional d'Auvergne, maire de
  Saint-Amant-Roche-Savine. Il est député de la 5e circonscription du
  Puy-de-Dôme depuis 2002 et président du groupe de la Gauche démocrate et
  républicaine à l'Assemblée nationale depuis 2012.
- title: Biographie
  children:
    - title: Origines, famille et études
      children:
        - >-
          André Marcel Chassaigne est le fils d’un ouvrier chez Michelin, marié
          à la fille d'un polisseur à domicile de la montagne thiernoise.
        - >-
          Il commence sa carrière professionnelle comme professeur de lettres et
          d'histoire-géographie, de 1972 à 1981, à sa sortie de l'École normale
          primaire de Clermont-Ferrand. Puis, il devient principal du collège de
          Saint-Amant-Roche-Savine, un bourg du Haut Livradois dans le sud-est
          du Puy-de-Dôme, de 1981 à 2002.
    - title: Parcours politique
      children:
        - >-
          En 1977, il devient adjoint au maire de Saint-Amant-Roche-Savine, puis
          maire de 1983 à 2010. Il est également élu conseiller général du
          Puy-de-Dôme en 1979 et conseiller régional d'Auvergne de 1998 à 2000.
        - >-
          Aux élections législatives de 2002, alors que le PCF perd quatorze
          sièges de députés, il est le seul à en conquérir dans une nouvelle
          circonscription, la cinquième circonscription du Puy-de-Dôme, dite
          circonscription de Thiers-Ambert, les deux principales villes qu'elle
          englobe. Il est élu au second tour avec 20 944 voix, soit 51,34 % des
          suffrages exprimés. Il quitte son mandat de conseiller général, lors
          des élections cantonales de 2004. Il est depuis régulièrement cité
          parmi les députés les plus actifs de l'Assemblée nationale.
        - >-
          Le 14 octobre 2006, il est élu président de l'Association nationale
          des élus communistes et républicains (ANECR), en remplacement de
          Bernard Birsinger, décédé.
        - >-
          En 2007, lors des élections législatives, il est réélu député du
          Puy-de-Dôme, en nette progression par rapport à 2002 puisqu'il
          remporte 27 819 voix, soit 65,90 % des suffrages exprimés, avec une
          participation sensiblement identique à celle de 2002 (65,32 % de
          votants au lieu de 65,21 %).
        - >-
          Tête de liste du Front de gauche en Auvergne pour les élections
          régionales de 2010, il remporte, avec 14,2 % des suffrages exprimés,
          le meilleur résultat de sa formation toutes régions confondues. Pour
          le second tour des élections régionales, le 21 mars, sa liste fusionne
          avec celles de René Souchon (PS-PRG-MRC) et de Christian Bouchardy
          (Europe Écologie). Il figure lui-même en troisième place parmi les 22
          candidats pour le Puy-de-Dôme.
        - >-
          Il démissionne alors de son mandat de maire de
          Saint-Amant-Roche-Savine, son fils François Chassaigne lui succédant,
          ainsi que de la présidence de l'Association nationale des élus
          communistes et républicains (ANECR), remplacé par Dominique Adenot.
        - >-
          En juin 2012, il est élu président du groupe Gauche démocrate et
          républicaine, qui regroupe les députés du Front de gauche et des
          députés d'Outre-mer à l'Assemblée nationale.
        - >-
          En octobre 2018, un vote des militants place en tête le texte
          d'orientation qu'André Chassaigne et Fabien Roussel ont présenté en
          vue du congrès du Parti communiste en novembre.
        - >-
          Il fait partie de la liste « Pour l'Europe des gens, contre l'Europe
          de l'argent » menée par Ian Brossat pour les élections européennes de
          2019 en France. Il figure en 79e et dernière position.
        - title: Élections présidentielle et législatives de 2012
          children:
            - >-
              Le 10 septembre 2010, il se porte candidat à l'investiture du PCF
              pour représenter le Front de gauche à l'élection présidentielle de
              2012.
            - >-
              Lors de la consultation interne qui a lieu au PCF du 16 au 18 juin
              2011, il obtient 36,82 % des voix des militants communistes et est
              battu par le coprésident du Parti de gauche, Jean-Luc Mélenchon.
              Ce dernier est ensuite désigné comme candidat du Front de gauche
              pour l'élection présidentielle.
            - >-
              Candidat à sa propre succession dans la Cinquième circonscription
              du Puy-de-Dôme sous l'étiquette Front de gauche pour les élections
              législatives de juin 2012, il est facilement réélu député, avec
              41,2 % des suffrages exprimés au premier tour — malgré la
              concurrence de Martine Munoz, la candidate du PS — puis 67,5 % au
              second tour contre Maxime Costilhes, le candidat UMP.
            - >-
              Il est le député le plus actif de la XIVe législature selon le
              classement établi par le magazine Capital. En avril 2017, selon le
              site Capital.fr, se basant sur les données recueillies par le
              collectif Regards citoyens, il est désigné comme « meilleur élève
              » parmi les députés sortants de l’Assemblée nationale, pour son
              assiduité et son implication dans le travail parlementaire.
        - title: >-
            Élections présidentielle et législatives de 2017 et mandat
            consécutif
          children:
            - >-
              Il se prononce contre un soutien du PCF à la candidature
              présidentielle de Jean-Luc Mélenchon lors de la consultation
              interne en 2016 et défend une candidature communiste autonome, se
              déclarant lui-même « disponible » pour la porter. Il est ainsi le
              seul communiste à déclarer ouvertement sa candidature contre le
              candidat de la France insoumise. Toutefois, les adhérents
              choisissent majoritairement de soutenir Mélenchon à 53,50 %.
            - >-
              Candidat à l'élection législative dans la 5e circonscription du
              Puy-de-Dôme, André Chassaigne obtient 34,85 % des suffrages au
              premier tour, étant devant le candidat LREM, Sébastien Gardette
              qui obtient 29,27 % des suffrages.
            - >-
              34,85 % des suffrages, c'est moins qu'à l'élection de 2012 où il
              avait obtenu 41,16 % des suffrages, mais si l'on prend en compte
              les voix de Sara Perret (FI, 6,82 %), la gauche radicale obtient
              alors 41,67 % des suffrages. André Chassaigne remporte le deuxième
              tour avec 63,55 % des suffrages face à Sébastien Gardette qui
              obtient 36,45 % des voix.
            - >-
              André Chassaigne est réélu président du groupe de la Gauche
              démocrate et républicaine (GDR) le 26 juin 2017.
            - >-
              Lors du 38e congrès du PCF à Ivry-sur-Seine en 2018 il est l'un
              des principaux défenseurs du texte alternatif 2, « Pour un
              manifeste du Parti communiste du XXIe siècle »  qui vise à
              réaffirmer l'identité du PCF, tout en se distançant de La France
              insoumise. Ce dernier texte parvient à mettre en minorité la
              direction de Pierre Laurent avec 42,14 % des voix des adhérents.
        - title: Élections législatives de 2022
          children:
            - >-
              À l'issue de son mandat, André Chassaigne présente sa candidature
              pour sa réélection en 2022. Investi sous la bannière de la
              Nouvelle Union populaire écologique et sociale, il est élu au
              second tour avec 69,43 % des suffrages exprimés.
            - >-
              Le 22 juin 2022, il est reconduit dans sa fonction de président du
              groupe de la Gauche démocrate et républicaine (GDR).
    - title: Prises de position
      children:
        - >-
          Lors de la campagne référendaire sur le projet de Constitution
          européenne en 2005, il se prononce pour le Non et tient une réunion
          commune de réflexion à Clermont-Ferrand avec notamment Jean-Luc
          Mélenchon (PS) et Olivier Besancenot (LCR).
        - >-
          Il intervient fréquemment sur les thématiques en lien avec la
          protection de l’environnement, passant ainsi, selon Mediapart, pour le
          « Monsieur écologie » du PCF. Il contribue à faire évoluer la
          réflexion au sein du parti, notamment autour de la question du
          productivisme, et publie un livre de critique du « capitalisme vert »
          (Pour une terre commune, éditions Arcane). Il est perçu comme un élu
          de terrain, proche de ses administrés et du monde rural.
        - >-
          En avril 2008, il dépose un amendement (dit « amendement 252 ») au
          projet de loi sur les OGM, permettant de restreindre la culture d'OGM
          dans de nombreuses zones, comme les régions de culture d'AOC. Cet
          amendement est adopté par surprise, provoquant une crise au sein du
          gouvernement et de la majorité parlementaire.
        - >-
          Le 15 octobre 2013, il vote contre la réforme des retraites présentée
          par le gouvernement Ayrault, dénonçant « un projet anti-social,
          indigne d'un gouvernement de gauche ».
        - >-
          Lors d'une séance de questions au gouvernement en mai 2016, il dénonce
          le recours à l'article 49.3 pour faire adopter la loi travail. Il
          qualifie le procédé de « triple coup de force » contre « le monde du
          travail », contre « nos compatriotes » et contre « la représentation
          nationale privée de son rôle de législateur ».
        - >-
          En juin 2016, il est l'un des deux députés, avec le député Les
          Républicains Nicolas Dhuicq à voter contre la ratification de l'accord
          d'association entre la Géorgie et l'Union européenne et contre celui
          avec l'Ukraine. Il explique sa position par le fait qu'il ne veut pas
          que cet accord envenime les relations entre la Russie et l'Ukraine, et
          favorise un « scénario à la grecque » économiquement.
        - >-
          Il propose avec les autres députés du Front de gauche une plus grande
          régulation dans l’agriculture afin de garantir des prix d'achat aux
          agriculteurs.
        - >-
          Le 31 juillet 2018, il défend la motion de censure déposée par la
          gauche, en rapport avec l'Affaire Benalla, qualifiant les députés LREM
          de « simples digéreurs », d'« intestins silencieux de la bouche
          élyséenne » à la suite de leur refus de faire « émerger la vérité ».
        - >-
          Il est à l'origine d'une proposition de loi devant garantir aux
          agriculteurs une retraite équivalente à au moins 85 % du salaire
          minimum. Celle-ci est adoptée par l'assemblée nationale en février
          2017, mais en mai 2018, le nouvel exécutif dépose un amendement pour
          bloquer le vote. Il explique avoir « proposé que ces retraites soient
          financées par une recette qui ne plaît pas : l’augmentation de la taxe
          sur les transactions financières de 0,1 %. Cela ferait une recette de
          500 millions d’euros par an, et ils n’en veulent pas ». Il défend
          également la création d’un statut pour les conjointes qui exercent aux
          côtés de leur mari afin de leur assurer des droits pour leurs
          retraites.
        - >-
          En juin 2020, il est rapporteur d'une proposition de loi, initialement
          déposée durant le précédent mandat, visant à revaloriser les petites
          retraites agricoles pour qu'aucune ne soit inférieures à 85% du SMIC
          avec un financement assuré par une augmentation de 0,1% de la « taxe
          sur les transactions financières ». 

          Il parvient finalement à obtenir un vote à l'unanimité de la
          revalorisation. Sa proposition de réévaluation des retraites des
          aidants d'exploitations agricoles, dont en particulier les femmes
          conjoints, est également adoptée en décembre 2021.

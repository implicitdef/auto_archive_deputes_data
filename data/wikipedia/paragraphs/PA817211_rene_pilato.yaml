- >-
  René Pilato, né le 31 août 1962 à Lagny-sur-Marne (Seine-et-Marne), est un
  professeur de mathématiques et homme politique français.
- >-
  Membre de La France insoumise, il est élu député dans la 1re circonscription
  de la Charente lors d'une élection législative partielle en 2023.
- title: Biographie
  children:
    - >-
      René Pilato a grandi à Lagny-sur-Marne, en Seine-et-Marne. Il travaille
      d'abord dans l’industrie spatiale, puis devient professeur de
      mathématiques au lycée de l’image et du son d'Angoulême.
    - >-
      Lors des élections départementales de 2021, il est candidat LFI dans le
      canton d'Angoulême-2, mais le binôme qu'il forme avec Marianne Grellety
      Sedano arrive dernier au premier tour. Le canton est remporté par les
      candidats LREM, Thomas Mesnier et Laëtitia Regrenil.
    - >-
      Le 29 janvier 2023, il est élu député en remportant sous la bannière de la
      NUPES l'élection législative partielle dans la première circonscription de
      la Charente face au député sortant Thomas Mesnier de la majorité
      présidentielle (Horizons).

- >-
  Quentin Bataillon, né le 9 septembre 1993 à Feurs (Loire), est un homme
  politique français, membre de Renaissance. Il est député de la première
  circonscription de la Loire depuis 2022.
- title: Biographie
  children:
    - title: Jeunesse et formation
      children:
        - >-
          Quentin Bataillon a fait des études de communication et est titulaire
          d'un master de l'EFAP en 2015.
    - title: Parcours politique
      children:
        - >-
          Quentin Bataillon entre très tôt en politique, devenant à 17 ans
          directeur de campagne d'Henri Nigay (UMP) aux élections cantonales
          françaises de 2011.
        - >-
          En 2013, il devient assistant parlementaire de la députée européenne
          Françoise Grossetête puis en 2014 de Jérôme Lavrilleux, dont il est
          proche depuis sa rencontre avec Bastien Millot lorsque Quentin
          Bataillon est en stage chez Bygmalion en avril 2012 puis en devient
          l'apporteur d'affaires. En 2014, le conseiller socialiste d'opposition
          Johann Cesa demande des explications publiques à Quentin Bataillon
          lors du conseil municipal de Feurs.
        - >-
          Il est élu conseiller municipal de Feurs en 2014, auprès du maire
          Jean-Pierre Taite, délégué au numérique et au service civique. Il
          démissionne en décembre 2021 pour s'engager auprès de la majorité
          présidentielle lors des élections régionales dans la Loire où il est
          désigné tête de liste et échoue à parvenir au second tour avec 8,74 %
          des voix.
        - >-
          Il est nommé conseiller au cabinet du ministre de la Culture, Franck
          Riester, à la fin de l'année 2018.
        - >-
          Il quitte ses fonctions en juin 2020 pour participer à la création du
          groupe Agir ensemble à l'Assemblée nationale, dont il devient
          secrétaire général en novembre.
        - >-
          Le 19 juin 2022, il est élu député de la première circonscription de
          la Loire avec 52,10 % des suffrages exprimés face à la représentante
          de la NUPES, Laetitia Copin.

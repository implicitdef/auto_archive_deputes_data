  Luce Pane (née le 28 septembre 1955 à Lillebonne), est une femme politique,
  membre du Parti socialiste.
- Biographie
- >-
  Fille d’un cheminot et d’une enseignante, elle s’installe avec sa famille à
  Sotteville-lès-Rouen dès 1959. Éducatrice spécialisée au centre hospitalier,
  elle s’investit tôt dans le monde associatif et syndical.
- >-
  Adjointe au maire de Sotteville-lès-Rouen de 1989 à 2014, conseillère générale
  du canton de Sotteville-lès-Rouen-Ouest de 1998 à 2012, elle a été 4e
  vice-présidente du département de Seine-Maritime, chargée de la commission
  Habitat, logement, politique de la Ville.
- >-
  Elle est candidate du Parti socialiste aux élections législatives des 10 et 17
  juin 2012 dans la 3e circonscription de Seine-Maritime. À l'issue du 1er tour,
  elle arrive en tête du scrutin avec plus de 40 % des voix, devançant le
  candidat de Front de gauche, Hubert Wulfranc. Ce dernier effectue un
  désistement républicain, Luce Pane est donc la seule candidate présente au 2d
  tour. En 2014, elle est élue maire de Sotteville-lès-Rouen à l'issue d'une
  pentangulaire, face notamment à l'ancien maire récemment exclu du Parti
  Socialiste. À l'occasion des élections législatives de 2017, elle est battue
  dès le premier tour, arrivant en 4e position avec 14,3 % des suffrages, soit
  4573 voix. (derrière les candidats LREM, PCF, qui sont qualifiés pour le
  second tour, et FN).
- Engagements politiques
- >-
  Membre du Parti socialiste depuis 1979

  Secrétaire de la section de Sotteville-lès-Rouen (480 adhérents)

  Membre du Conseil national du Parti socialiste, au titre de la motion A
  (Bertrand Delanoë)

  Membre du Bureau national de la Fédération des élus socialistes et
  républicains (FNSER)

  Membre de l’association Inventer à gauche, présidée par Michel Destot, cercle
  de réflexion d’inspiration rocardienne au sein du Parti socialiste.
- Fonctions électives
- >-
  Maire de Sotteville-lès-Rouen, élue au sein de l'équipe municipale depuis
  1989.

  Conseillère communautaire de Métropole Rouen-Normandie (CREA auparavant) de
  2012 à ce jour 

  Conseillère générale du canton de Sotteville-lès-Rouen-Ouest de 1998 à 2012 .

  Vice-présidente du conseil général de la Seine-Maritime, aux côtés de Didier
  Marie de 2004 à 2012, chargée de la présidence de la commission Habitat,
  logement, politique de la Ville, Égalité des droits et participation des
  habitants.

  Députée de la troisième circonscription de la Seine-Maritime depuis le 20 juin
  2012, après avoir été la suppléante à l'Assemblée nationale de M. Pierre
  Bourguignon de 2002 à 2007.

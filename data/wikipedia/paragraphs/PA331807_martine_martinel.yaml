- >-
  Martine Martinel, née le 26 septembre 1953 à Toulouse (Haute-Garonne) est une
  personnalité politique française, membre du PS.
- title: Biographie
  children:
    - >-
      Enseignante de formation, elle a été élue députée de la XIIIe législature
      le 17 juin 2007 dans la 4e circonscription de la Haute-Garonne et réélue
      le 17 juin 2012.

      Son suppléant est Jean-Louis Llorca.
    - >-
      Elle est membre de la Commission des Affaires culturelles et de
      l'Education de l'Assemblée nationale.
    - >-
      Elle a été rapporteure pour avis pour les projets de loi de finances 2011,
      2012 et 2013 sur les crédits de la mission Médias, livres et industries
      culturelle - Audiovisuel; Avances à l'audiovisuel public.
    - >-
      Elle est l'auteure sous la 13e législature d'une proposition de loi (no
      4321) tendant à dédier à la jeunesse la chaîne France 4

      du groupe France Télévisions.
    - >-
      Son rapport pour le projet de loi de finances 2012 pointait les dérives de
      la gouvernance d'Alain de Pouzilhac à la tête de l'Audiovisuel Extérieur
      de la France. Ces dérives ont été confirmées ensuite par la Cour des
      Comptes dans son rapport public annuel de 2013.
    - >-
      En tandem avec Christophe Girard, elle est chargée du projet Culture dans
      la campagne de Vincent Peillon pour la primaire citoyenne de 2017.
- title: Anciens mandats
  children:
    - >-
      2005 - 2007 : Conseillère municipale de Toulouse

      2007 - 2017 : Députée de la Haute-Garonne

      2004 - 2013 : Conseillère générale de la Haute-Garonne (canton de
      Toulouse-3)

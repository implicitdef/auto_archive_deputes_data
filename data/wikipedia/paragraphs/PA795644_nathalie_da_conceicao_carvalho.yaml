- >-
  Nathalie Da Conceicao Carvalho, née le 31 mars 1966 à Blois (Loir-et-Cher),
  est une femme politique française.
- >-
  Membre du Rassemblement national depuis 2015, elle est élue députée dans la 2e
  circonscription de l'Essonne lors des élections législatives de 2022. Elle
  siège au sein du groupe RN et est membre de la commission des Affaires
  culturelles et de l'Éducation de l'Assemblée nationale.
- title: Biographie
  children:
    - Nathalie Da Conceicao Carvalho est auto-entrepreneuse dans l'événementiel.
    - >-
      Elle décide de s’engager en politique à la suite des attentats du 13
      novembre 2015, et soutient Marine Le Pen.
    - >-
      Candidate aux élections législatives de 2017 dans la 6e circonscription de
      l'Essonne, elle est éliminée au 1er tour en finissant 5e avec 7,72 % des
      voix.
    - >-
      En 2021, candidate aux élections départementales dans l'Essonne pour le
      canton de Massy avec René Choisnard, elle ne parvient pas à se qualifier
      pour le second tour, rassemblant seulement 13 % des suffrages. En novembre
      de la même année, elle devient déléguée de la fédération du Rassemblement
      national de l'Essonne.
    - >-
      Elle est élue députée dans la 2e circonscription de l'Essonne lors des
      élections législatives de 2022 sous l'étiquette du Rassemblement national.
      Elle parvient à se faire élire au second tour avec 53,27 % des voix face à
      l'insoumis Mathieu Hillaire, représentant de la coalition de gauche Nupes.

- >-
  Pierre Lang est un homme politique français, pharmacien-biologiste, né le 13
  juin 1947 à Creutzwald (Moselle).
- Biographie
- >-
  Il est réélu député le 10 juin 2007, pour la XIIIe législature (2007-2012),
  dans la 6e circonscription de la Moselle. Membre du groupe UMP au début de la
  législature, il s'apparente au groupe Nouveau Centre en décembre 2007, tout en
  restant membre de l'UMP. Il a annoncé le 23 septembre 2008 son retour au sein
  du groupe UMP.
- >-
  En décembre 2010, il porte plainte devant le conseil de l'Ordre des médecins
  de Lorraine contre le docteur Bernard Daclin, stomatologue, qu'il accuse
  d'avoir rompu son serment d'Hippocrate en séduisant son épouse. Il est débouté
  le 17 janvier 2011.
- >-
  Lors des élections législatives de 2012, il est éliminé dès le premier tour,
  face au candidat PS Laurent Kalinowski et à celui du FN Florian Philippot.

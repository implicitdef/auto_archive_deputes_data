- >-
  Anne Brugnera, née le 28 novembre 1970 à Versailles, est une femme politique
  française.
- >-
  Initialement membre du Parti socialiste, elle rejoint La République en marche
  en 2017. Elle est députée de la 4e circonscription du Rhône, intégralement
  située dans la commune de Lyon, depuis 2017 et est réélue en 2022 pour un
  second mandat.
- Biographie
- >-
  Anne Brugnera fait des études d’ingénieur agronome. Elle travaille dans le
  domaine de l’agriculture.
- >-
  En 2002, elle adhère au PS. Lors des élections municipales de 2008, elle est
  directrice de campagne du PS dans le 3e arrondissement de Lyon et rencontre à
  cette occasion Thierry Philip.
- >-
  Elle remplace Najat Vallaud-Belkacem en tant qu'adjointe au maire à Lyon,
  lorsque cette dernière est nommée ministre des Droits des femmes et
  porte-parole du gouvernement dans le gouvernement de Jean-Marc Ayrault. En
  2014, elle devient l'adjointe à l'éducation du maire de Lyon, Gérard Collomb.
- >-
  Le 16 janvier 2017, elle annonce son soutien à Emmanuel Macron, candidat du
  mouvement En marche à l'élection présidentielle française de 2017, ainsi que
  son adhésion à son mouvement politique mais reste présidente du groupe
  socialiste à la métropole de Lyon.
- >-
  En juin 2017, elle est élue députée de la 4e circonscription du Rhône qui
  comprend le 6e arrondissement de Lyon, l'est du 3e et le 8e arrondissement.
  Elle fait partie du groupe LaREM à l'Assemblée nationale. Elle est membre de
  la commission des Affaires culturelles et de l'Éducation. Elle s'intéresse
  notamment aux conséquences de la pandémie sur la jeunesse et en particulier
  sur les étudiants. En ce sens, elle contribue aux travaux de la mission
  d'information destinée à l'enseignement hybride ou à distance. Elle est
  également membre de la délégation aux collectivités territoriales et à la
  décentralisation.
- >-
  En juillet 2019, elle se porte candidate à l'investiture de LREM pour les
  élections municipales de 2020 à Lyon avant de se retirer pour soutenir la
  candidature de Georges Képénékian. Elle mène la liste Respirations dans le 6e
  arrondissement. En juin 2020, elle est élue conseillère municipale dans cet
  arrondissement.
- >-
  Elle rejoint Territoires de progrès en 2020, mouvement social-démocrate et
  européen lancé par certains ministres comme Jean-Yves Le Drian et Olivier
  Dussopt.
- >-
  En 2022, après avoir été investie sous la bannière Ensemble, elle est réélue
  députée de la 4e circonscription du Rhône qui comprend le 6e arrondissement de
  Lyon, l'est du 3e et le 8e arrondissement.

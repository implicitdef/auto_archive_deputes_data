- >-
  Astrid Panosyan-Bouvet (ou Astrid Panosyan), née le 13 août 1971 est une
  cheffe d'entreprise et femme politique française, ancienne conseillère
  d'Emmanuel Macron et députée depuis juin 2022.
- title: Biographie
  children:
    - title: Études et parcours professionnel
      children:
        - >-
          Née d'un père arménien et d'une mère norvégienne, Astrid Panosyan est
          diplômée de l'École des hautes études commerciales de Paris (HEC), de
          l'Institut d'études politiques (Sciences Po) de Paris et de la Harvard
          Kennedy School of Government. Elle côtoie notamment Édouard Philippe
          pendant ses études à Sciences Po.
        - >-
          De 1994 à 1997, elle commence sa carrière dans le privé comme
          consultante d'AT Kearney. Puis, de 1998 à 2001, elle travaille au sein
          de la direction stratégie puis de la direction Business Support &
          Development Asie-Pacifique du GIE d'Axa.
        - >-
          À partir de 2002 et jusqu'en 2015, elle travaille chez Groupama.
          D'abord, et jusqu'en 2007, au sein des équipes de la direction
          générale internationale, puis devient responsable des participations
          stratégiques à la direction financière de Groupama.
        - >-
          En 2009, elle est chargée de mission auprès du directeur général de
          Groupama, et prend en 2011 le poste de secrétaire générale du groupe.
        - >-
          Astrid Panosyan est directrice générale fonctions centrales
          d’Unibail-Rodamco entre 2015 et 2021. Elle déclare 6,1 millions
          d’euros de revenu sur la période 2017-2021.
    - title: Parcours politique
      children:
        - title: Débuts au Parti socialiste
          children:
            - >-
              Elle est élue, en mars 2001, conseillère municipale dans le 9e
              arrondissement de Paris, sous l'étiquette du Parti socialiste,
              alors proche des milieux strauss-kahniens.
            - >-
              Sociale-démocrate et libérale, elle quitte le PS au milieu des
              années 2000, déçue par l'incapacité du PS à reconnaître en public
              la nécessité de produire des richesses et de croire en
              l'entreprise. Elle soutient François Bayrou à l'élection
              présidentielle de 2007.
        - title: Cofondatrice d'En Marche avec Emmanuel Macron
          children:
            - >-
              Astrid Panosyan-Bouvet rejoint, en 2014, le cabinet d’Emmanuel
              Macron, ministre de l’Économie, de l’Industrie et du Numérique,
              comme conseillère chargée de l'attractivité économique et des
              investissements internationaux. Elle intervient par exemple comme
              conseillère dans les discussions entre Emmanuel Macron et Uber,
              qui seront révélées ultérieurement dans les Uber Files.
            - >-
              Cofondatrice d'En marche ! en 2016, elle conseille le candidat
              Emmanuel Macron sur les questions de santé pendant sa campagne.
            - >-
              Elle est, entre le 17 août et le 18 novembre 2017, l'un des 3
              membres de la direction collégiale transitoire du parti politique
              La République en marche, aux côtés d'Arnaud Leroy et de Bariza
              Khiari.
            - >-
              Elle occupe à partir de début 2018 le poste de déléguée LREM aux
              actions internationales, faisant partie de la dizaine de délégués
              thématiques ou « opérationnels » du parti.
            - >-
              Selon Édouard Philippe, avec qui elle a partagé les bancs de
              Sciences Po, son entrée au gouvernement a été envisagée à
              plusieurs reprises sous le premier quinquennat d'Emmanuel Macron.
        - title: Députée de la XVIe législature
          children:
            - >-
              En vue des élections législatives de 2022 à Paris, elle est
              investie candidate pour la coalition Ensemble dans la quatrième
              circonscription de Paris. Lors de sa campagne, elle reçoit les
              soutiens d'Édouard Philippe, de Bruno Le Maire, de Gérald
              Darmanin, d'Amélie Oudéa-Castéra ou encore de Gabriel Attal. Dans
              l'entre-deux tours, elle rencontre Nicolas Sarkozy, ce qui
              provoque la fureur dans l'entourage de la députée LR sortante
              Brigitte Kuster. Au premier tour, elle arrive en première
              position, devant cette dernière, avec 41,03 % des voix, et
              remporte le second tour avec 55,45 % des voix.
            - >-
              Elle siège à la commission des Affaires sociales de l'Assemblée
              nationale et rejoint le groupe Renaissance. Elle est notamment
              responsable de texte pour son groupe sur le projet de loi de
              réforme de l'assurance chômage, qu'elle défend comme « un texte
              nécessaire, efficace et juste ». Lors du débat sur ce projet de
              loi, elle est sanctionnée par la présidente de l'Assemblée
              nationale Yaël Braun-Pivet pour avoir qualifié le Rassemblement
              national de « xénophobe ». Elle maintient malgré tout ses propos,
              et de nombreux députés de la majorité et de la gauche lui
              apportent leur soutien face à cette sanction extrêmement
              critiquée, estimant que cela relevait de la « qualification
              politique ».
    - title: Vie privée
      children:
        - >-
          Elle est veuve de Laurent Bouvet, professeur de science politique à
          l'université de Versailles-Saint-Quentin-en-Yvelines.

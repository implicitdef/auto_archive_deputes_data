- >-
  Clémence Guetté, née le 15 mars 1991 à Bressuire (Deux-Sèvres), est une femme
  politique française.
- >-
  Elle a notamment été la coordinatrice du programme politique de Jean-Luc
  Mélenchon à l’élection présidentielle de 2022. Dans la foulée, elle est élue
  députée dans la 2e circonscription du Val-de-Marne lors des élections
  législatives de 2022.
- >-
  Depuis 2023, elle est, avec Jean-Luc Mélenchon, coprésidente du laboratoire
  d'idées insoumis l'Institut La Boétie.
- title: Biographie
  children:
    - title: Origine et formation
      children:
        - >-
          Clémence Guetté est native de Bressuire dans les Deux-Sèvres, d'une
          mère professeur d'anglais et d'un père homme au foyer, et réside à La
          Forêt-sur-Sèvre.
        - >-
          Après un baccalauréat scientifique, elle obtient une licence de
          lettres à l'université de Poitiers, puis un master de sociologie
          politique à Sciences Po Paris (promotion 2014).
        - >-
          Elle passe également, durant un an, par Agro ParisTech, pour se former
          aux politiques de l'environnement. Étudiante boursière, elle effectue
          des petits boulots parallèlement à ses études pour subvenir à ses
          besoins.
    - title: Débuts politiques
      children:
        - >-
          Pendant ses études, elle est brièvement membre de l'Union nationale
          des étudiants de France (UNEF), qu'elle quitte, jugeant l'organisation
          trop proche du Parti socialiste. Elle y côtoie les étudiants Aurélien
          Taché, Stéphane Séjourné, Guillaume Chiche et Pierre Person, futurs
          députés engagés à partir de 2016 dans le parti La République en
          marche.
        - >-
          En 2010, Clémence Guetté adhère au Parti de gauche, formation
          politique fondée par Jean-Luc Mélenchon et participe ainsi à
          l'élection présidentielle française de 2012 comme simple militante. En
          2016, elle rejoint le nouveau parti créé par Jean-Luc Mélenchon, La
          France insoumise (LFI) et participe à l'élection présidentielle
          française de 2017 et aux législatives qui suivent. Elle est embauchée
          par LFI pour travailler à plein temps, sur le programme, notamment
          avec Charlotte Girard. Après le départ de cette dernière en 2019,
          Clémence Guetté prend sa place en tant que coordinatrice du programme
          de l'Avenir En Commun dans la campagne l'Union populaire accolé à la
          candidature de Jean-Luc Mélenchon en 2022. Dans le même temps, elle
          exerce les fonctions de secrétaire générale du groupe parlementaire de
          La France insoumise.
        - >-
          Clémence Guetté est candidate pour la première fois aux élections
          régionales en 2021. Tête de liste pour La France Insoumise en
          Nouvelle-Aquitaine, elle est soutenue par une partie du Parti
          communiste français et par le Nouveau Parti anticapitaliste. Sa
          candidature récolte 5,67 % des voix.
    - title: Députée du Val-de-Marne
      children:
        - >-
          Elle est ensuite candidate NUPES aux élections législatives de 2022
          dans la deuxième circonscription du Val-de-Marne (Orly, Créteil-Sud,
          Choisy-le-Roi). Elle arrive largement en tête au premier tour, et est
          élue députée à l'issue du second tour, avec environ 64 % des voix
          exprimées, face au candidat de la majorité présidentielle et député
          sortant, Jean François Mbaye.
        - >-
          Elle siège au sein du groupe LFI et est membre de la commission du
          Développement durable et de l'Aménagement du territoire de l'Assemblée
          nationale.
    - title: Coprésidente de l'Institut La Boétie
      children:
        - >-
          Depuis février 2023, elle copréside avec Jean-Luc Mélenchon le think
          tank de gauche Institut La Boétie, assimilé au parti politique La
          France insoumise.

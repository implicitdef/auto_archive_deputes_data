- >-
  Clémence Guetté, née le 15 mars 1991 à Bressuire (Deux-Sèvres), est une femme
  politique française.
- >-
  Membre du Parti de gauche, puis de La France insoumise à partir de 2016, elle
  est notamment la coordinatrice de l'Avenir en Commun, le programme politique
  de Jean-Luc Mélenchon aux élections présidentielles de 2017 et de 2022. Elle
  est secrétaire générale du groupe parlementaire de la France insoumise à
  l'Assemblée nationale pendant la XVe législature. Elle est ensuite élue
  députée de la 2e circonscription du Val-de-Marne, puis réélue en 2024. Le 18
  juillet 2024, elle est élue première vice-présidente de l'Assemblée nationale,
  et réélue à ce poste en octobre 2025. Elle est citée comme possible
  successeure de Jean-Luc Mélenchon à la tête de La France insoumise.
- >-
  Elle participe activement aux négociations pour élaborer les programmes
  politiques de la Nupes et du Nouveau Front populaire.
- >-
  Depuis 2023, elle est avec Jean-Luc Mélenchon, coprésidente du think tank
  insoumis, l'Institut La Boétie.
- Biographie
- Origine et formation
- >-
  Clémence Guetté est native de Bressuire dans les Deux-Sèvres, d'une mère
  professeur d'anglais et d'un père homme au foyer, et réside à La
  Forêt-sur-Sèvre. Elle a un frère.
- >-
  Après un baccalauréat scientifique, elle obtient une double licence de lettres
  et de sciences politiques à l'université de Poitiers, où réside une partie de
  sa famille, puis un master de sociologie politique à Sciences Po Paris
  (promotion 2014).
- >-
  Elle passe également, durant un an (2015/2016), par Agro ParisTech, pour se
  former aux politiques de l'environnement. Étudiante boursière, elle effectue
  des petits boulots parallèlement à ses études pour subvenir à ses besoins.
- Débuts politiques
- >-
  Pendant ses études, elle est brièvement membre de l'Union nationale des
  étudiants de France (UNEF), pendant seulement une quinzaine de jours, car elle
  juge l'organisation trop proche du Parti socialiste. L'UNEF est alors
  fréquenté par les étudiants Aurélien Taché, Stéphane Séjourné, Guillaume
  Chiche et Pierre Person, futurs députés engagés à partir de 2016 dans le parti
  La République en marche.
- >-
  En 2010, Clémence Guetté adhère au Parti de gauche, avant d'être repérée par
  son chef et fondateur Jean-Luc Mélenchon alors qu'elle milite au Mouvement
  pour la VIe République. Lorsque ce mouvement mute pour devenir La France
  insoumise (LFI), elle est embauchée dans l'équipe dirigée par Charlotte Girard
  qui travaille sur le programme en vue de l'élection présidentielle de 2017.
- >-
  Décrite comme intelligente et dotée d'une énorme capacité de travail, Clémence
  Guetté connaît une ascension fulgurante au sein de LFI. Elle devient
  secrétaire générale du groupe parlementaire de La France insoumise en 2017,
  fonction qu'elle occupera jusqu'en 2022. Après le départ de Charlotte Girard
  en 2019, Clémence Guetté prend sa place en tant que coordinatrice du programme
  de l'Avenir en Commun. Elle coordonne également le programme de campagne de
  Jean-Luc Mélenchon pour l'élection présidentielle de 2022.
- >-
  Clémence Guetté est candidate pour la première fois aux élections régionales
  de 2021. Elle est tête de liste pour LFI en Nouvelle-Aquitaine, liste qui est
  soutenue par la Fédération des Deux-Sèvres du Parti communiste français et par
  le Nouveau Parti anticapitaliste. Sa liste récolte 5,67 % des voix.
- Députée du Val-de-Marne
- >-
  Elle est ensuite candidate NUPES aux élections législatives de 2022 dans la 2e
  circonscription du Val-de-Marne (Orly, Créteil-Sud, Choisy-le-Roi). Elle
  arrive largement en tête au premier tour marqué par une forte abstention
  (58,38 %) puis est élue députée à l'issue du second tour, avec environ 64 %
  des voix exprimées, face au candidat de la majorité présidentielle et député
  sortant, Jean François Mbaye.
- Elle siège au sein du groupe La France insoumise.
- >-
  Elle est réélue en 2024, toujours dans la 2e circonscription du Val-de-Marne,
  après la dissolution de l'Assemblée nationale par le président de la
  République Emmanuel Macron, et ce dès le premier tour de ces élections
  législatives anticipées, avec 55 % des suffrages exprimés.
- >-
  Le 19 juillet 2024, elle est élue première vice-présidente de la XVIIe
  législature avec 337 voix, bien que devancée d'une voix par Naïma Moutchou, la
  fonction revenant au candidat arrivé en tête du scrutin se déclarant de
  l'opposition. Elle est à nouveau élue à ce poste en octobre 2025, avec sa
  camarade de parti Nadège Abomangoli et deux députés du Rassemblement national,
  Hélène Laporte et Sébastien Chenu.
- >-
  Elle est présentée en janvier 2025 comme une possible successeure de Jean-Luc
  Mélenchon à la tête de La France insoumise.
- Coprésidente de l'Institut La Boétie
- >-
  Depuis février 2023, elle copréside avec Jean-Luc Mélenchon le think tank de
  gauche Institut La Boétie, rattaché au parti politique La France insoumise. De
  par cette fonction, elle coordonne les activités de l'institut et intervient
  régulièrement dans ses conférences.
- >-
  À l'automne 2024, pour la sortie du livre Extrême droite : la résistible
  ascension publié aux Éditions Amsterdam créée en partenariat avec l'Institut
  La Boétie, Clémence Guetté entame un tour de France pour donner des
  conférences sur la lutte contre l'extrême droite et faire des dédicaces. Cette
  tournée se concentre sur les territoires ruraux où l'extrême droite a fait des
  scores importants lors des élections législatives de 2024 et où la gauche a
  perdu des députés, tels que la Creuse, la Moselle, l'Hérault ou les
  Alpes-de-Haute-Provence.

- >-
  Clémence Guetté, née le 15 mars 1991 à Bressuire (Deux-Sèvres), est une femme
  politique française.
- >-
  Membre du Parti de gauche, puis de La France insoumise à partir de 2016, elle
  a notamment été la coordinatrice du programme politique de Jean-Luc Mélenchon
  à l'élection présidentielle de 2022. Dans la foulée, elle est élue députée de
  la 2e circonscription du Val-de-Marne, puis réélue en 2024.
- >-
  Depuis 2023, elle est, avec Jean-Luc Mélenchon, coprésidente du laboratoire
  d'idées insoumis l'Institut La Boétie.
- title: Biographie
  children:
    - title: Origine et formation
      children:
        - >-
          Clémence Guetté est native de Bressuire dans les Deux-Sèvres, d'une
          mère professeur d'anglais et d'un père homme au foyer, et réside à La
          Forêt-sur-Sèvre. Elle a un frère.
        - >-
          Après un baccalauréat scientifique, elle obtient une licence de
          lettres à l'université de Poitiers, où réside une partie de sa
          famille, puis un master de sociologie politique à Sciences Po Paris
          (promotion 2014).
        - >-
          Elle passe également, durant un an, par Agro ParisTech, pour se former
          aux politiques de l'environnement. Étudiante boursière, elle effectue
          des petits boulots parallèlement à ses études pour subvenir à ses
          besoins.
    - title: Débuts politiques
      children:
        - >-
          Pendant ses études, elle est brièvement membre de l'Union nationale
          des étudiants de France (UNEF), qu'elle quitte, jugeant l'organisation
          trop proche du Parti socialiste. Elle y côtoie les étudiants Aurélien
          Taché, Stéphane Séjourné, Guillaume Chiche et Pierre Person, futurs
          députés engagés à partir de 2016 dans le parti La République en
          marche.
        - >-
          En 2010, Clémence Guetté adhère au Parti de gauche, avant d'être
          repérée par son chef et fondateur Jean-Luc Mélenchon et de connaître
          une ascension fulgurante. Elle participe[pas clair] à l'élection
          présidentielle française de 2012, à l'élection présidentielle de 2017
          et aux législatives qui suivent [précision nécessaire].
        - >-
          Elle est embauchée par La France insoumise (LFI) pour travailler à
          plein temps sur le programme, notamment avec Charlotte Girard. Après
          le départ de cette dernière en 2019, Clémence Guetté prend sa place en
          tant que coordinatrice du programme de l'Avenir En Commun dans la
          campagne l'Union populaire accolé à la candidature de Jean-Luc
          Mélenchon en 2022. Dans le même temps, elle exerce les fonctions de
          secrétaire générale du groupe parlementaire de La France insoumise.
        - >-
          Clémence Guetté est candidate pour la première fois aux élections
          régionales de 2021. Elle est tête de liste pour LFI en
          Nouvelle-Aquitaine, liste qui est soutenue par une partie[Laquelle ?]
          du Parti communiste français et par le Nouveau Parti anticapitaliste.
          Sa liste récolte 5,67 % des voix.
    - title: Députée du Val-de-Marne
      children:
        - >-
          Elle est ensuite candidate NUPES aux élections législatives de 2022
          dans la deuxième circonscription du Val-de-Marne (Orly, Créteil-Sud,
          Choisy-le-Roi). Elle arrive largement en tête au premier tour marqué
          par une forte abstention (58,38 %) puis est élue députée à l'issue du
          second tour, avec environ 64 % des voix exprimées, face au candidat de
          la majorité présidentielle et député sortant, Jean François Mbaye.
        - >-
          Elle siège au sein du groupe La France insoumise et est membre de la
          commission du Développement durable et de l'Aménagement du territoire
          de l'Assemblée nationale.
        - >-
          Elle est réélue en 2024, toujours dans la deuxième circonscription du
          Val-de-Marne, après la dissolution de l'Assemblée nationale par le
          président de la République Emmanuel Macron, et ce dès le premier tour
          de ces élections législatives de 2024, avec 55 % des suffrages
          exprimés.
    - title: Coprésidente de l'Institut La Boétie
      children:
        - >-
          Depuis février 2023, elle copréside avec Jean-Luc Mélenchon le think
          tank de gauche Institut La Boétie, rattaché au parti politique La
          France insoumise.

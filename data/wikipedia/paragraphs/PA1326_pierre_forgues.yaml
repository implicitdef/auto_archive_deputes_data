- >-
  Pierre Forgues, né le 17 juin 1938 à Tarbes (Hautes-Pyrénées), est un homme
  politique français.
- Biographie
- >-
  Député de la première circonscription des Hautes-Pyrénées, il a toujours été
  réélu depuis 1978, à l'exception de l'élection législative de 1993 qui l'a
  éloigné du Parlement pendant deux ans. Il fait partie du groupe socialiste. Au
  cours de ses mandats, il s'est spécialisé dans les problématiques des
  transports et des finances locales. Il a été membre de la Délégation à l'Union
  européenne de l'Assemblée nationale.
- >-
  Pierre Forgues est également maire de Sère-Rustaing de 1986 à 1989, puis
  conseiller municipal de Tarbes de 1989 à 2002 (adjoint au maire jusqu'en
  2001). Il est également conseilleur régional de 1986 à 2010, puis
  vice-président du conseil régional de Midi-Pyrénées de 2004 à 2010.

- >-
  Olivier Faureécouter, né le 18 août 1968 à La Tronche (Isère), est un homme
  politique français.
- >-
  Membre du Parti socialiste (PS), il est élu en 2012 député de la onzième
  circonscription de Seine-et-Marne et devient en 2016 président du groupe
  socialiste, écologiste et républicain à l'Assemblée nationale. Il est réélu
  parlementaire en 2017.
- >-
  À l’issue du congrès d'Aubervilliers de 2018, il devient premier secrétaire du
  Parti socialiste. Il est reconduit dans ses fonctions lors du congrès de
  Villeurbanne en 2021.
- >-
  En vue des élections législatives de 2022, il contribue à la mise en place
  d'une union de la gauche, la Nouvelle Union populaire écologique et sociale.
  Il est réélu député à cette occasion.
- >-
  En 2023, candidat à sa réélection à la tête du Parti socialiste, soutenu par
  les partisans de la NUPES, il est réélu lors du congrès de Marseille, sur fond
  d'accusations de fraudes lancées par son opposant à l'élection au premier
  secrétariat, Nicolas Mayer-Rossignol.
- title: Biographie
  children:
    - title: Enfance et formation
      children:
        - >-
          Il naît en 1968 à La Tronche d'un père français agent des impôts et
          d'une mère vietnamienne qui exerce la profession d'infirmière. Après
          une enfance débutée à l'île de la Réunion, il grandit en métropole où
          il poursuit ses études. Ancien élève du lycée Pothier d'Orléans, il
          est titulaire d'un diplôme d'études approfondies (DEA) en droit
          économique obtenu à l'université d'Orléans et d'un autre DEA en
          sciences politiques obtenu à l'université Paris 1 Panthéon-Sorbonne.
        - >-
          Issu d'une famille paternelle d'extrême-droite, qu'il qualifie de «
          maurrassienne », il est aussi le petit-fils d'un ministre viet-minh,
          au lendemain de la chute de Dien Bien Phu.
    - title: Parcours politique
      children:
        - title: Débuts
          children:
            - >-
              À 16 ans, il adhère au Parti socialiste, militant également à
              l'Union nationale des étudiants de France (UNEF). Au PS, il fait
              la connaissance de Benoît Hamon, avec lequel il partage une
              colocation. En 1991, à 23 ans, il devient secrétaire général des
              jeunes rocardiens, succédant à Manuel Valls.
            - >-
              Il est, de 1991 à 1993, collaborateur du président de la
              commission des lois de l’Assemblée nationale française, Gérard
              Gouzes.
            - De 1993 à 1997, il est cadre dirigeant d'une PME de 150 salariés.
            - >-
              Il est ensuite successivement conseiller de Martine Aubry au
              ministère de l’Emploi de 1997 à 2000, puis directeur adjoint du
              cabinet de François Hollande, premier secrétaire du Parti
              socialiste, de 2000 à 2007. Il est l'auteur d'une bande dessinée
              publiée début 2007, Ségo, François, papa et moi, qui raconte les
              coulisses de la campagne de Ségolène Royal pour être élue
              candidate socialiste à l'élection présidentielle de 2007.
            - >-
              Candidat aux élections législatives de 2007 dans la 8e
              circonscription de Seine-et-Marne, il est battu par Chantal Brunel
              (UMP). En octobre 2007, il rejoint Jean-Marc Ayrault et devient
              secrétaire général du groupe socialiste à l'Assemblée nationale.
        - title: Député de Seine-et-Marne (depuis 2012)
          children:
            - >-
              Pendant la campagne de la primaire présidentielle socialiste de
              2011, il est chargé de la communication de François Hollande, puis
              pendant la campagne présidentielle de 2012, il est l'expert «
              opinion » auprès du candidat socialiste. Il devient, après la
              victoire du 6 mai 2012, le conseiller spécial du Premier ministre,
              Jean-Marc Ayrault. Il démissionne de cette fonction sitôt élu.
            - >-
              En janvier 2012, le PS décide de l'investir pour les élections
              législatives de 2012 dans la onzième circonscription de
              Seine-et-Marne, où la gauche est bien placée pour gagner, en dépit
              d'un accord avec EELV, menant Jean-Marc Brûlé à renoncer à
              présenter sa candidature. Il est élu le 17 juin avec 63,2 % des
              voix au second tour. Il devance la candidate UMP Cathy Bissonnier
              qui a recueilli 36,78 % des suffrages. Il est alors nommé
              troisième vice-président du groupe socialiste, républicain et
              citoyen.
            - >-
              Le 18 juillet 2012, il intègre la direction du PS à la fonction de
              secrétaire national à la communication.
            - >-
              Début juillet 2013, à l'occasion de l'entrée de Philippe Martin au
              gouvernement, il devient le 2e vice-président du Groupe SRC à
              l'Assemblée nationale, chargé des relations avec les partenaires.
            - >-
              Le 15 avril 2014, à l'occasion du conseil national du Parti
              socialiste, il en devient l'un des porte-paroles. Il est durant
              toute la législature rapporteur spécial du budget infrastructures
              de transports collectifs et ferroviaires. En décembre 2014, il
              fait adopter un amendement au projet de loi de finances permettant
              - via une augmentation du versement transport payé par les
              entreprises - la mise en place du passe Navigo à tarif unique,
              engagement de la majorité de gauche du conseil régional.
            - >-
              Comme député de la majorité, Olivier Faure tente de trouver un
              compromis sur le texte concernant la déchéance de la nationalité
              puis sur la loi travail, en vain. Le 13 décembre 2016, il succède
              à Bruno Le Roux à la tête du groupe socialiste, écologiste et
              républicain de l'Assemblée nationale, après sa nomination au
              gouvernement. Son élection par 137 voix contre 120 à Guillaume
              Bachelay est interprétée comme un revers pour Manuel Valls. En
              effet, ce dernier avait refusé l'examen d'un amendement de
              compromis porté par Olivier Faure sur l'article 2 du projet de loi
              Travail en juillet 2016 au profit d'une nouvelle utilisation de
              l'article 49-3.
            - >-
              Il envisage en 2016 de se rallier à Emmanuel Macron dans la
              perspective de l'élection présidentielle de 2017, mais y renonce
              après s’être entretenu avec celui-ci et constaté qu'ils ne
              partagent pas les mêmes valeurs.
            - >-
              Candidat à sa réélection lors des élections législatives de 2017,
              il l'emporte en tandem avec son suppléant écologiste, Paulin Roy,
              avec 61,1 % des voix face à Amandine Rubinelli, candidate de LREM.
              Le 22 juin 2017, il est réélu à la présidence du groupe
              parlementaire socialiste de l'Assemblée nationale, par 28 voix
              contre 3 à Delphine Batho.
            - >-
              Il s'abstient en juillet 2017 lors du vote sur la confiance au
              gouvernement d'Édouard Philippe , s'oppose aux ordonnances de la
              loi Travail et propose un contre-budget au projet de loi de
              finances. En avril 2018, Les Jours relève qu'« avec 27,2 % de
              votes en accord avec En marche, Olivier Faure ne fait pas partie
              des députés les plus hostiles à la politique de la majorité ».
            - >-
              En juillet 2017, il intègre la direction collégiale du PS. Après
              son élection comme premier secrétaire du PS en mars 2018, Valérie
              Rabault le remplace à la présidence du groupe Nouvelle Gauche.
            - >-
              En juin 2022, en raison de l'accord de la Nouvelle Union populaire
              écologique et sociale signé avec les insoumis, les communistes et
              les écologistes, il est l'unique candidat de gauche sur sa
              circonscription et est réélu avec 64,45% des voix. Sur son
              initiative, les partis de gauche déposent en septembre une
              proposition de référendum d'initiative partagée sur les bénéfices
              exceptionnels des grandes entreprises. La proposition est
              néanmoins retoquée par le Conseil constitutionnel. Elle est
              reprise par le groupe socialiste dans le cadre de sa niche
              parlementaire du 9 février 2023.
        - title: Premier secrétaire du Parti socialiste (depuis 2018)
          children:
            - title: Vainqueur inattendu du congrès d'Aubervilliers
              children:
                - >-
                  En janvier 2018, il annonce être candidat à la tête du Parti
                  socialiste en vue du congrès d'Aubervilliers. Premier
                  signataire de la motion « Socialistes, le chemin de la
                  renaissance », il est notamment soutenu par Martine Aubry,
                  maire de Lille, et Carole Delga, présidente de la région
                  Occitanie.
                - >-
                  Un sondage réalisé par Harris Interactive auprès des
                  sympathisants socialistes le place en deuxième position, loin
                  derrière l'ancien ministre Stéphane Le Foll, qui bénéficie
                  d'une notoriété plus importante en raison de ses
                  responsabilités gouvernementales sous la présidence Hollande.
                - >-
                  Olivier Faure arrive largement en tête du premier tour du vote
                  des adhérents, le 15 mars 2018 : sa motion recueille 48,37 %
                  contre 26,45 % pour celle de Stéphane Le Foll. Ce dernier se
                  retire de la course, assurant ainsi à Olivier Faure de devenir
                  le nouveau premier secrétaire du Parti socialiste à l'issue du
                  congrès d'Aubervilliers. Seul en lice, il est élu le 29 mars
                  2018 avec 86 %. Il est proclamé et investi premier secrétaire
                  lors du congrès d'Aubervilliers, le 7 avril suivant.
                - >-
                  Le 15 avril, il propose et fait adopter une nouvelle direction
                  par le conseil national du parti, avec Corinne Narassiguin
                  comme nouvelle « secrétaire nationale à la coordination et aux
                  moyens », Boris Vallaud et Gabrielle Siry devenant quant à eux
                  les nouveaux porte-paroles.
                - >-
                  Au cours de l’année 2019, son ambition de se présenter à
                  l'élection présidentielle de 2022 est évoquée par la presse,
                  ce qu'il conteste.
                - >-
                  Lors des élections européennes de 2019, plusieurs sondages
                  donnent la liste d’alliance PS-Place publique, conduite par
                  Raphaël Glucksmann, en dessous de la barre des 5 %. La liste
                  obtient finalement 6,2 % des suffrages et six élus, dont trois
                  socialistes, tandis que la liste de Benoît Hamon, qui a quitté
                  le PS, recueille 3,3 % des voix. Alors qu’il est un partisan
                  de l'union de la gauche et des écologistes, sa stratégie est
                  jugée payante lors des élections municipales de 2020 avec le
                  maintien et le gain de grandes villes grâce à des alliances de
                  premier et second tours.
            - title: Reconduction à la tête du Parti socialiste
              children:
                - >-
                  En septembre 2021, lors du congrès de Villeurbanne, Olivier
                  Faure est réélu pour un second mandat avec 73,49 % des voix
                  contre 26,52 % pour Hélène Geoffroy. Alors que le prochain
                  scrutin présidentiel approche, il plaide en interne pour une
                  alliance avec les écologistes et les communistes, proposition
                  balayée par Anne Hidalgo, qui devient officiellement la
                  candidate du parti lors d'une primaire interne en octobre. La
                  maire de Paris aurait notamment accusé son premier secrétaire
                  de « rouler pour d'autres » au cours d'un dîner en juin 2021,
                  alors que ce dernier prophétise un désastre en cas de
                  candidature séparée.
                - >-
                  Les craintes d'Olivier Faure se confirment lorsque Anne
                  Hidalgo est éliminée au premier tour de l'élection
                  présidentielle de 2022 avec seulement 1,7% des suffrages
                  exprimés. Après cette nouvelle débâcle électoralle, il propose
                  de discuter d'un rapprochement entre le Parti socialiste et la
                  France insoumise en vue des élections législatives, ce qui
                  divise son parti. Finalement, le Conseil national adopte la
                  motion proposée par Olivier Faure et rejette la ligne de la
                  Présidente de la région Occitanie, Carole Delga, ce qui
                  conduit au départ de plusieurs cadres du PS dont l'ancien
                  Premier ministre Bernard Cazeneuve.
                - >-
                  Alors que les négociations sont en cours entre La France
                  insoumise et le Parti socialiste en vue des législatives de
                  juin, de multiples cadres locaux et nationaux socialistes
                  interpellent Olivier Faure sur cet accord avec LFI. Ils
                  dénoncent une « reddition » étant notamment en désaccord
                  concernant le fait de « désobéir à certaines règles
                  européennes », de sortir de l'Otan ou du nucléaire en
                  démantelant les projets d'EPR. Un clivage avec les anciens
                  dirigeants du Parti socialiste qu'il assume, se disant
                  désormais « libéré ».
                - >-
                  Le Parti socialiste rejoint ainsi la Nouvelle Union populaire
                  écologique et sociale avec les trois autres principaux partis
                  de gauche, parvenant à priver le président Macron réélu d'une
                  majorité absolue et de maintenir l’existence du groupe
                  socialiste à l'Assemblée. Olivier Faure reste néanmoins accusé
                  de « subordination » à Jean-Luc Mélenchon par de nombreuses
                  personnalités du Parti socialiste, ce dont il se défend en
                  affirmant la liberté de vote des élus socialistes et réaffirme
                  la pertinence de l'union de la gauche.
            - title: Troisième élection d'une courte majorité
              children:
                - >-
                  Lors du congrès de Marseille en janvier 2023, son texte
                  d'orientation appelé « Gagner! » fait face à deux textes
                  d'orientation moins favorables à la poursuite de l'union avec
                  La France insoumise : celui d'Hélène Geoffroy et de Nicolas
                  Mayer-Rossignol, maire de Rouen, soutenu notamment par Anne
                  Hidalgo, Carole Delga et Valérie Rabault. La motion de Olivier
                  Faure arrive en tête avec 49,15% des suffrages des électeurs
                  socialistes. Hélène Geoffroy, arrivée en troisième position,
                  rallie la candidature de Nicolas Mayer-Rossignol pour
                  l'élection du premier secrétaire. Olivier Faure est finalement
                  annoncé réélu à la tête du Parti socialiste mais les résultats
                  sont contestés par son adversaire qui pointe de multiples
                  irrégularités. Une commission de recollement valide les
                  résultats quelques jours plus tard en donnant une majorité
                  légèrement plus élevée au secrétaire sortant. Le scrutin est
                  également validé par un huissier.
                - >-
                  Le camp du maire de Rouen conteste néanmoins toujours les
                  résultats, appelant à la création d'un directoire, tandis que
                  François Hollande demande à organiser une nouvelle élection.
                  Olivier Faure propose à ses deux adversaires une direction
                  collégiale pour représenter toutes les sensibilités du parti
                  mais également la possibilité pour Nicolas Mayer-Rossignol
                  d'être la tête de liste socialiste pour les élections
                  européennes de 2024, de manière à sortir de la crise,
                  proposition rejetée par son opposant. Un accord est finalement
                  trouvé entre les deux candidats : Olivier Faure est maintenu
                  dans ses fonctions tandis que Nicolas Mayer-Rossignol devient
                  premier secrétaire délégué du parti aux côtes de Johanna
                  Rolland.
                - >-
                  Le 4 mars 2023, il démet de ses fonctions Christiane Constant,
                  première secrétaire fédérale du Rhône, réélue l'avant-veille
                  sous le propre texte d'orientation d'Olivier Faure, en raison
                  d'un SMS de sa part « contenant un propos à caractère raciste
                  », à savoir « On a éliminé tous ces macaques […] ».
                  L'intéressée se défend de tout racisme, prétextant une faute
                  de correcteur orthographique et une référence aux trois singes
                  de la sagesse. Grâce à sa stratégie d'union, le Parti
                  socialiste voit son nombre d'adhérents augmenter, phénomène
                  qui s'observe également chez les autres partis de gauche.
                - >-
                  Les sénatoriales de 2023 permettent de stopper l'érosion du
                  nombre d'élus socialistes à la chambre haute, qui était en
                  baisse depuis 2014, notamment grâce à des listes communes avec
                  les communistes et les écologistes qui permettent également
                  aux deux autres partis d'augmenter leur nombre de sénateurs.
                  Renouvelant son alliance avec le mouvement Place publique de
                  Raphaël Glucksmann pour les élections européennes de 2024,
                  Olivier Faure voit sa stratégie porter ses fruits avec
                  l'élection de treize députés au Parlement européen et
                  l'obtention d'une troisième place au scrutin européen devant
                  les autres listes des partis de la NUPES, redonnant au Parti
                  socialiste une position plus importante au sein de la gauche
                  française.
                - >-
                  Après la dissolution de l'Assemblée nationale par Emmanuel
                  Macron suite aux résultats historiques de l'extrême-droite aux
                  européennes, il accepte dès le lendemain la proposition de
                  François Ruffin de participer à la création du Nouveau Front
                  populaire en vue des élections législatives anticipées aux
                  côtés des autres partis de gauche. Il précise ne pas souhaiter
                  ni prévoir que cette nouvelle coalition soit menée par
                  Jean-Luc Mélenchon et met en avant le score récent du Parti
                  socialiste dans les négociations, ce qui lui permet d'obtenir
                  une centaine de circonscriptions supplémentaires pour la Parti
                  socialiste par rapport à l'accord de la NUPES, au détriment de
                  La France insoumise.
    - title: Vie privée
      children:
        - Il est le père de quatre enfants, nés de deux unions.
        - >-
          Il est en 2018 l'époux de Soria Blatmann, membre du cabinet
          présidentiel d'Emmanuel Macron chargée des droits de l'homme jusqu'en
          février 2018, date à laquelle elle rejoint la nouvelle directrice
          générale de l'Unesco, Audrey Azoulay. Proche de Christophe Castaner,
          il rompt en mars 2019 avec celui-ci, devenu ministre de l'Intérieur de
          la majorité LREM ; en février 2020, Christophe Castaner affirme avoir
          accompagné Olivier Faure « dans ses divorces et ses séparations »,
          suscitant l'indignation de celui-ci.
- title: Prises de position
  children:
    - >-
      Lors de la présidence de François Hollande, en tant que député, il
      s'oppose au projet gouvernemental de révision constitutionnelle
      d'extension de la déchéance de nationalité. Il recherche un compromis dans
      le cadre de la loi travail en cosignant un amendement sur la rémunération
      des heures supplémentaires afin de faire adopter le texte sans recourir à
      l'alinéa 3 de l'article 49 de la Constitution par le Premier ministre,
      sans succès.
    - >-
      En mai 2021, lors d’un rassemblement de policiers à Paris auquel il
      participe, il dénonce le fait que ceux-ci soient « exposés en permanence
      aux agressions » et demande à ce qu’ils aient un « droit de regard » sur
      les décisions de justice. Cette proposition suscite les critiques de
      personnalités de gauche, qui invoquent une violation du principe de
      séparation des pouvoirs. Il précise par la suite ses propos, revenant
      notamment sur l'expression « droit de regard », qu'il qualifie de «
      malheureuse ».
    - >-
      En janvier 2022, il défend et fait adopter à l'Assemblée nationale une
      proposition de résolution visant à dénoncer le « génocide des Ouïghours »
      par la Chine.
    - >-
      En août 2022, à la suite d'un appel lancé par le secrétaire général de
      l’ONU António Guterres afin de taxer les milliards de bénéfices des
      grandes entreprises pétrolières et gazières réalisant des profits «
      scandaleux », sur « le dos des plus pauvres en raison de la crise
      provoquée par la guerre », il dit souhaiter un référendum d’initiative
      partagée concernant une « taxation des superprofits ».
    - >-
      En octobre 2022, il prend position en faveur de l'ancien responsable EELV
      Julien Bayou, concernant les accusations de violences psychologiques dont
      celui-ci est l'objet.
    - >-
      En octobre 2023 il demande un moratoire sur la construction de l'autoroute
      A69, qu'il qualifie d' "anachronique" sur le plan écologique. Il suit
      ainsi les mises en garde des associations locales et de 2 000 chercheurs,
      contre certains membres de son parti dont Carole Delga, la Présidente de
      Région Occitanie.
    - >-
      En novembre 2023 il propose dans son ouvrage un "capital républicain"
      proposant de mettre fin à ce qu'il appelle "l'héritocratie". Il s'agit
      d'une dotation universelle indexée sur les études suivies, qui permettra à
      tous de bénéficier d’un engagement équivalent de la part de la puissance
      publique. Les plus aidés seraient les décrocheurs ayant fait peu d'études.

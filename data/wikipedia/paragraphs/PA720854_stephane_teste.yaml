- >-
  Stéphane Testé, né le 10 mai 1968 à Aulnay-sous-Bois (France), est un homme
  politique français membre de La République en marche et député, élu dans la
  Seine-Saint-Denis de 2017 à 2022.
- title: Biographie
  children:
    - >-
      Stéphane Testé est enseignant du premier degré, directeur d'école à
      Clichy-sous-Bois. C'est en tant que membre du Parti socialiste qu'il
      devient adjoint au maire de la commune aux côtés de Claude Dilain, en
      1995. Il est chargé de l'environnement et du cadre de vie. Réélu en 2001,
      il reste maire-adjoint, mais chargé de la communication. En 2008 se
      rajoutent deux autres délégations à celle-ci : les finances et le
      personnel communal. Réélu en 2014 sur la liste conduite par Olivier Klein,
      il est chargé de l'habitat social.
    - >-
      Il est élu député dans la douzième circonscription de la Seine-Saint-Denis
      lors des élections législatives de 2017 sous les couleurs de La République
      en marche.
    - >-
      Lors du second tour de ces élections législatives, il recueille 10 196
      votes (53,00 % des suffrages exprimés), devançant Ludovic Toro (Union des
      démocrates et indépendants) qui recueille 9 042 votes (47 % des suffrages
      exprimés). Il quitte alors ses fonctions de maire-adjoint, restant
      conseiller municipal, mandat pour lequel il est réélu en 2020.

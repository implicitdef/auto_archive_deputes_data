- >-
  Michel Lefait est un homme politique français, né le 20 mai 1946 à Blendecques
  (Pas-de-Calais).
- Biographie
- >-
  Membre du parti socialiste, il est maire d'Arques de 1977 à 2001.

  Il est élu député en 1997 pour la XIe législature (1997-2002) succédant à
  Jean-Jacques Delvaux.

  Il est réélu député le 10 juin 2007, dès le premier tour, pour la XIIIe
  législature (2007-2012), dans la circonscription du Pas-de-Calais (8e). Il est
  le seul candidat socialiste de France à être élu dès le premier tour des
  législatives, face à la vague UMP à la suite de l'élection de Nicolas Sarkozy
  à la présidence de la République le 6 mai 2007.
- En 2012, il est réélu au second tour face à François Decoster.
- En 2016, il annonce qu'il ne brigue pas un nouveau mandat de député.
- >-
  À la suite des Élections législatives françaises de 2017, Benoît Potterie lui
  succède au poste de député.
- Mandats
- |-

- >-
  Julien Gabarron est une personnalité politique. Il est le député de la 6e
  circonscription de l'Hérault depuis 2024.
- Biographie
- >-
  Julien Gabarron est cadre commercial dans l’informatique. Il vit à Cers et est
  père de quatre enfants.
- >-
  Le 7 juillet 2024, il est élu député dans la sixième circonscription de
  l'Hérault face à Emmanuelle Ménard.

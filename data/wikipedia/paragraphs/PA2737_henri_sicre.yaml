- >-
  Henri Sicre Écouter, né le 26 juin 1935 à Rabat (Maroc), est un homme
  politique français.
- title: Biographie
  children:
    - >-
      Cet inspecteur des impôts a exercé de nombreux mandats locaux : conseiller
      général pendant 19 ans, maire de Céret pendant 17 ans, conseiller régional
      pendant 2 ans.
    - >-
      Il est député socialiste de la 4e circonscription des Pyrénées-Orientales.
      Élu une première fois en 1988, il est réélu en 1993, 1997 et 2002. Il ne
      s'est pas représenté en 2007.

  mars 1998 : conseiller régional de Rhône-Alpes

  mars 2004 à mars 2010 : vice-président délégué au Développement économique de
  la région Rhône-Alpes

  Du le 20 juin 2007 au 20 juin 2017 : député de la 2e circonscription de la
  Loire

  mars 2008 : conseiller municipal de Saint-Étienne (démission 1er avril 2008)

  mars 2010 à décembre 2015 : vice-président délégué au Développement économique

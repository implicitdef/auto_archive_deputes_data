- >-
  Michel Pouzol, né le 5 juillet 1962 à Clermont-Ferrand, est un homme politique
  français. Il a été député socialiste de la troisième circonscription de
  l'Essonne de juin 2012 à juin 2017.
- title: Biographie
  children:
    - title: Origines et vie familiale
      children:
        - >-
          Michel Pouzol est né le 5 juillet 1962 à Clermont-Ferrand, au pied des
          montagnes auvergnates, d'une famille de condition modeste. Son père
          était ouvrier à l'usine Michelin et sa mère était gardienne
          d'immeuble. Il a connu avec son épouse et leurs trois enfants une
          situation d'extrême précarité en 2002, vivant dans un cabanon en
          lisière de forêt en région parisienne. Il obtient l'accès à un
          logement plus décent grâce à l'association Solidarités nouvelles pour
          le logement et par la suite, il témoignera souvent de la
          reconnaissance qu'il a vis-à-vis de cette association .
    - title: Études et formation
      children:
        - >-
          Étudiant au lycée Sidoine Apollinaire de Clermont-Ferrand, il obtient
          son baccalauréat en 1980 et décide de s'inscrire en première année de
          l'école d’architecture de Clermont-Ferrand. En septembre 1981, il
          intègre la Faculté de Sciences humaines (Psychologie et Économie) de
          Clermont-Ferrand.
    - title: Carrière professionnelle
      children:
        - >-
          Michel Pouzol a exercé divers métiers dont celui de comédien et de
          cinéaste.
        - >-
          1980 : Ouvrier chez Michelin (Clermont-Ferrand)

          1981 : Éducateur spécialisé (Nevers, Orléans)

          1982 - 1986 : Animateur radio chez Radio Clermont-Ville
          (Clermont-Ferrand)

          1987 : Développeur réseau et chargé d'études chez Skyrock (Paris)

          1988 - 1995 : Concepteur/rédacteur de plaquettes et de catalogues

          1988 - 2000 : Journaliste pigiste (L'Écran fantastique, STAR Club,
          L'écho de la presse...)

          2000 : Professeur d'art dramatique au Cours Florent (Paris)

          2001 - 2008 : Animateur de vente pour la FNAC et Darty

          2004 - 2008 : Formateur des vendeurs pour la FNAC, Sony, Darty,
          Carrefour, Auchan, Leclerc
    - title: Carrière politique
      children:
        - >-
          Michel Pouzol adhère au PS en 2007. Lors des élections cantonales de
          2008, Michel Pouzol remporte le canton de Brétigny-sur-Orge avec 51,20
          % des suffrages au second tour face à son opposant UMP Michael
          Christophe, et devient conseiller général délégué à la prévention
          santé. Lors des élections municipales de la même année, il est élu sur
          la liste majoritaire socialiste qui obtient 43,21 % des voix au second
          tour.
        - >-
          À la suite du changement d’exécutif du conseil général de l'Essonne
          consécutif aux élections cantonales de 2011, il devient vice-président
          chargé de la culture, du sport, de la vie associative et de la
          coopération décentralisée.
        - >-
          En vue des élections législatives de 2012 il est investi par le Parti
          socialiste dans la troisième circonscription de l'Essonne aux côtés de
          sa suppléante Maryvonne Boquet. Il remporte l'élection avec 52,98 %
          des suffrages au second tour face à la sortante Geneviève Colot (UMP).
          Conformément à la loi sur le cumul des mandats, il quitte ses mandats
          municipaux et communautaire. De plus, et conformément à ses
          engagements, il quitte la vice-présidence du Conseil général de
          l'Essonne et devient conseiller général délégué au sport.
        - >-
          En mars 2015, candidat aux élections départementales dans le canton de
          Brétigny-sur-Orge en binôme avec Isabelle Catrain (EELV), il est battu
          par Nicolas Méary (UDI), maire de Brétigny-sur-Orge, et Sophie Rigault
          (UMP).
        - >-
          Proche de Benoît Hamon, Michel Pouzol est membre du courant Un Monde
          d'Avance au sein du Parti socialiste. Après sa victoire à la primaire
          citoyenne de 2017, il devient l'une de ses porte-parole pour la
          campagne présidentielle.
        - >-
          Il est battu dès le premier tour lors des élections législatives de
          2017.
        - >-
          En février 2018, il annonce qu'il quitte le PS pour rejoindre
          Génération·s, le mouvement de Benoît Hamon dont il devient porte
          parole.
        - >-
          Il continue de participer régulièrement à des émissions de radio et de
          télévision sur Sud radio, CNews, LCI etc.

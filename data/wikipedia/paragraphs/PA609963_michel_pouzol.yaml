    - title: Fonctions semi-publiques
      children:
        - >-
          Michel Pouzol est président du conseil d'administration de
          l'entreprise publique locale Semardel (société d'économie mixte de
          collecte, traitement et valorisation des déchets basée à
          Vert-le-Grand) du 2 décembre 2013 au 1er juillet 2016.
        - >-
          Il est chef de cabinet de la maire de Bondy, Sylvine Thomassin de fin
          2018 à juin 2020 puis conseiller technique auprès du maire
          d'Alfortville, Luc Carvounas depuis septembre 2020.

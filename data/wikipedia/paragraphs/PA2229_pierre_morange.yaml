- >-
  Pierre Morange, né le 8 septembre 1956 à Clermont-Ferrand (Puy-de-Dôme), est
  un homme politique français.
- >-
  Membre du parti Les Républicains, il est député de la sixième circonscription
  des Yvelines de 1999 à 2017. Il est maire de Chambourcy depuis 1995.
- Biographie
- >-
  Pierre Morange débute au milieu des années 1980 une carrière de médecin
  généraliste à Chambourcy. Il est élu conseiller municipal de la commune en
  1989, puis devient maire de Chambourcy en 1995.
- >-
  Lors des élections législatives de 1997, il est choisi comme suppléant par
  Michel Péricard, député de la sixième circonscription des Yvelines. À la suite
  du décès de ce dernier, Pierre Morange devient député de la sixième
  circonscription en février 1999.
- >-
  Il est réélu maire de Chambourcy en 2001, puis en 2008, 2014 et 2020, à chaque
  fois dès le premier tour, avec respectivement environ 61 %, 61 %, 67,70 % et
  73 % des suffrages exprimés.
- >-
  Il est élu député en 2002 avec plus de 67 % des voix. Il est ensuite réélu
  député au premier tour en juin 2007 avec 54,06 % des suffrages, puis en juin
  2012 au second tour avec 59,60 % des voix.
- Activité parlementaire
- Lutte contre la fraude sociale et données de santé
- >-
  Il est également rapporteur de travaux parlementaires consacrés à la lutte
  contre la fraude sociale, abordant notamment les mécanismes de contrôle des
  prestations sociales et les dispositifs de prévention existants. Ces travaux
  s’inscrivent dans le cadre des missions de contrôle et d’évaluation exercées
  par le Parlement sur les organismes de sécurité sociale.

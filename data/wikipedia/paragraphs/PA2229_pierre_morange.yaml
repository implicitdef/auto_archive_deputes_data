- >-
  Il annonce, le 6 février 2017, dans Le Parisien, employer sa compagne, dont il
  dévoile le nom : Anne Messier (conseillère régionale d'Île-de-France). Il dit
  également ne pas avoir embauché une proche, mais que c'est son assistante
  parlementaire qui est devenue sa compagne. Il se dit donc étranger à la
  polémique concernant l'emploi de proches en tant qu'assistant parlementaire,
  qui a éclaté après l'affaire Fillon. Pour lui, le seul sujet qui compte, c'est
  le caractère effectif du travail.

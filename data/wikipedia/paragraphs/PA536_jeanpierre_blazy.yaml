  Jean-Pierre Blazy, homme politique français, né le 24 novembre 1949 à Gonesse
  (Seine-et-Oise), membre du Parti socialiste.
- Biographie
- >-
  Agrégé d'histoire, il a été enseignant en histoire-géographie en collège et
  lycée.
- Il est membre du Parti socialiste.
- >-
  Aux élections municipales de 2014, il est réélu maire de Gonesse dès le
  premier tour, face aux listes de Claude Tibi, Karim Ouchikh et Mohamed
  Ouerfelli.
- >-
  Le 20 juillet 2016, il fait partie des cinquante-huit députés qui signent une
  tribune dans le JDD.fr pour réagir à l'utilisation de l'article 49-3 par le
  gouvernement pour faire passer la loi Travail.
- >-
  Il est membre de l'équipe de campagne d'Arnaud Montebourg pour la primaire
  citoyenne de 2017.
- >-
  En faveur de l'urbanisation du « Triangle de Gonesse » et du projet EuropaCity
  (abandonné par le gouvernement le 7 novembre 2019), il dénonce « une
  occupation illégale » après la création de la première ZAD en Île-de-France
  dans sa commune le 7 février 2021 pour empêcher les travaux de la construction
  d'une station du Grand Paris Express.

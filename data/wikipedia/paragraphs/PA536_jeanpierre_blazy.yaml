- Anciens mandats
- >-
  Député :

  1er juin 1997 - 18 juin 2002 : député de la 9e circonscription du Val-d'Oise

  19 juin 2002 - 19 juin 2007 : député de la 9e circonscription du Val-d'Oise

  Candidat à sa réélection en 2007, il recueille 49,57 % des suffrages au
  deuxième tour, battu de 290 voix par le candidat UMP Yanick Paternotte, maire
  de Sannois.

  Le 1er décembre 2011, le ticket qu'il forme avec son suppléant Luc Broussy,
  conseiller général de Goussainville-Louvres, recueille plus de 71 % des
  suffrages des militants socialistes. Il devient donc le candidat du Parti
  socialiste à l'élection législative des 10 et 17 juin 2012.

- Parcours politique
- >-
  Elle est membre du Rassemblement national (ancien Front national) depuis 1993.
  Dès 1995, elle se voit confier la coordination du pôle santé, puis du pôle
  santé et affaires sociales du Front national, et est à partir de 2012 la
  coordinatrice des comités d'actions programmatiques de Marine Le Pen[réf.
  nécessaire]. Elle est chargée de coordonner les propositions d'élus, cadres et
  experts du Front national pour la campagne présidentielle de 2017 de Marine Le
  Pen.
- >-
  Elle participe à de nombreuses campagnes électorales locales sur la
  circonscription d'Aubagne dans les Bouches-du-Rhône, régionales en
  Provence-Alpes-Côte d'Azur dont elle a été conseillère de 1998 à 2014 et
  nationales à quatre reprises sur les listes européennes.
- >-
  De 2014 à 2022, elle est conseillère municipale et députée au Parlement
  européen.
- >-
  Pour les élections européennes de 2019, elle figure en sixième position sur la
  liste du RN, ce qui lui permet d’être élue députée. Opposante à l'avortement,
  elle vote en juin 2021 contre une résolution exhortant les États de l’UE à «
  garantir l’accès universel à un avortement sûr et légal ». Après son élection
  à l'Assemblée nationale en juin 2022, elle vote également contre la
  constitutionnalisation du droit à l'avortement en novembre 2022.
- >-
  Elle est décrite comme « friande de dossiers techniques sur les enjeux de
  santé ».
- Lors des élections municipales de 2020, elle est tête de liste à Aubagne.
- >-
  Candidate dans la neuvième circonscription des Bouches-du-Rhône aux élections
  législatives de 2022, elle est élue députée à l'Assemblée nationale face à
  Lucas Trottmann, candidat de La France insoumise (Nouvelle Union populaire
  écologique et sociale), après avoir recueilli 58,64 % des voix au second tour.
- >-
  À la suite de la dissolution de l'Assemblée nationale par Emmanuel Macron le 9
  juin 2024, Joëlle Mélin repart en campagne pour les élections législatives
  anticipées, dans la neuvième circonscription des Bouches-du-Rhône. Députée
  sortante, elle espère obtenir la majorité absolue des voix dès le premier
  tour. Elle a pour suppléant Jean-Louis Geiger, ancien partisan de Jean-Claude
  Gaudin. Au premier tour, elle obtient 45,20 % des suffrages. Elle est réélue
  au second tout avec 58,04 % des voix.
- Controverses
- Liens avec des lobbys
- >-
  Décrite comme proche du lobby de la santé, Joëlle Mélin relaie les
  revendications du secteur à l'Assemblée nationale. Elle défend ainsi la fin de
  la dispensation de médicaments à l’unité, source d’économies pour l’Assurance
  maladie, la suppression d’une mesure de lutte contre la fraude sociale des
  professionnels de santé, ou encore des amendements visant à s’opposer au
  renforcement de la lutte contre la fraude dans les hôpitaux. Elle a également
  défendu l’exclusion des médicaments génériques, hybrides et biosimilaires de
  la « contribution M », une taxe sur le chiffre d’affaires des laboratoires.
  Elle a par ailleurs travaillé auprès de la Confédération nationale des
  buralistes contre les hausses de taxes sur le tabac.
- >-
  Le journal en ligne La Lettre écrit que la députée a « servi de courroie de
  transmission aux lobbys sur le projet de loi de financement de la Sécurité
  sociale », proposant une cinquantaine d'amendements émanant de différents
  groupes de pression.
- Liens avec le gouvernement russe
- >-
  En 2017, Joëlle Mélin réalise un déplacement en Russie, à Moscou, où elle
  rencontre le vice-ministre des Affaires étrangères russe. En 2018 et 2021,
  Joëlle Mélin se rend en Russie et en Crimée occupée en qualité d'observatrice
  électorale, chargée de contrôler la régularité du scrutin.
- Propos sur les migrants
- >-
  Le 17 juin 2023, Joëlle Mélin, alors députée, déclare dans le quotidien
  régional La Provence à propos d'un centre d'accueil de migrants dont
  l'intégration est jugée réussie : « Je reste opposée à ce centre.
  Entendons-nous bien : je suis pour un accueil dans la dignité, mais contre le
  fait de les prévenir de leur expulsion, ce qui leur laisse tout loisir de
  partir. Je les préfère cent fois à Djibouti, ils sont mieux dans leur milieu
  naturel (sic). ».
- >-
  Elle met également en lien, en mai 2024, l'augmentation des cas de choléra à
  Mayotte et l'arrivée de migrants « des grands lacs africains », passés par les
  Comores.

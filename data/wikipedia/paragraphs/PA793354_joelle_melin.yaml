- >-
  Joëlle Mélin, née le 26 mars 1950 à Versailles (Yvelines), est une femme
  politique française et médecin.
- >-
  Membre du Rassemblement national depuis 1993, elle est élue députée dans la 9e
  circonscription des Bouches-du-Rhône lors des élections législatives de 2022.
  Elle siège au sein du groupe RN et est membre de la commission des Affaires
  sociales de l'Assemblée nationale.
- >-
  Elle est aussi conseillère municipale d'opposition à Aubagne depuis 2014,
  réélue en 2020.
- >-
  Elle a été conseillère régionale de Provence-Alpes-Côte d'Azur de 2010 à 2015
  et députée européenne de 2014 à 2022.
- title: Biographie
  children:
    - Joëlle Mélin naît le 26 mars 1950 à Versailles.
    - title: Carrière professionnelle
      children:
        - >-
          Joëlle Mélin étudie les lettres classiques au lycée La Bruyère de
          Versailles. Elle obtient un bac latin grec avec mention en 1968 et un
          doctorat de médecine à la faculté de Marseille en 1975.
        - >-
          Par la suite, elle est médecin généraliste en milieu semi-rural de
          1977 à 1986, période pendant laquelle elle acquiert des diplômes de
          gériatrie, de réparation juridique du dommage corporel, de
          thermalisme, de médecine du sport, de médecine manuelle et un diplôme
          de spécialité de rééducation et réadaptation fonctionnelle.
        - >-
          Parallèlement, elle exerce des fonctions de médecin gériatre en
          centres de rééducation gériatrique de 1975 à 1988.
        - >-
          De 1986 à 2002, elle exerce ses activités de rééducateur au sein d'un
          plateau technique lourd de médecine de ville. En 1997, elle devient
          responsable d'un centre de rééducation[source insuffisante].
          Parallèlement, elle obtient un DES d'immuno-rhumatologie, un diplôme
          universitaire du droit de l'activité et de la responsabilité médicale
          et un diplôme universitaire de l'évaluation des traumatisés crâniens
          graves.
        - >-
          Par ailleurs, elle exerce la profession d'expert judiciaire médical
          après avoir été nommée sur la liste des médecins experts-judiciaire
          près la cour d'appel d'Aix-en-Provence en 1991, la liste des médecins
          experts-judiciaires en matière de sécurité sociale près la cour
          d'appel d'Aix-en-Provence et sur la liste des médecins agréés de la
          préfecture des Bouches-du-Rhône.
        - >-
          De 2005 à 2008, elle est médecin-coordinateur pour des structures de
          polyhandicapés lourds.
        - >-
          Elle est par ailleurs membre de la Compagnie nationale des experts
          médicaux.

          D'autre part, elle est médecin attachée au service de la réserve
          militaire avec grade de médecin des armées et titulaire à ce titre de
          la médaille des services militaires volontaires et de la médaille de
          la Défense nationale, échelon bronze, avec agrafe « santé ».



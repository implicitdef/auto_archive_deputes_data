- >-
  Joachim Son-Forget, né Kim Jae Duk le 15 avril 1983 à Séoul (Corée du Sud),
  est un homme politique franco-suisse.
- >-
  Il est membre du Parti socialiste (PS) puis intègre La République en marche
  (LREM). Il est élu député dans la circonscription des Français établis en
  Suisse et au Liechtenstein en 2017. Il se fait remarquer à partir de l'année
  2018 par de multiples polémiques, qui causent son départ de LREM en 2018, puis
  du groupe UDI, Agir et indépendants, qu'il avait rejoint peu après.
- >-
  En 2022, il rejoint le parti d'extrême droite Reconquête d'Éric Zemmour et
  soutient la candidature de ce dernier à l'élection présidentielle. Il n'est
  pas réélu lors des élections législatives de la même année.
- title: Famille, études et profession
  children:
    - title: Famille
      children:
        - >-
          Né à Séoul le 15 avril 1983, sous le nom de Kim Jae Duk, Joachim
          Forget est recueilli en juillet 1983, à l'âge de trois mois. Il est
          adopté par une famille française (composée d'une mère au foyer et d'un
          père juriste) et grandit alors à Marnay-sur-Marne.
        - >-
          Il est marié en secondes noces avec une femme coréenne. Vivant à
          Genève avec son épouse, leur fille et son garçon né de son premier
          mariage, il travaille jusqu'en 2019 à Lausanne au CHUV comme
          radiologue spécialisé en IRM cérébrale.
        - >-
          Joachim Son-Forget obtient la nationalité kosovare en juin 2018 « à
          titre exceptionnel ». Il explique avoir été « très tôt captivé par la
          richesse culturelle et humaine du pays » ; il est par ailleurs
          vice-président du groupe d'amitié France-Kosovo à l'Assemblée
          nationale. Il obtient en 2018 la « médaille présidentielle du dixième
          anniversaire de l'indépendance de la République du Kosovo ».
        - Il est naturalisé suisse en 2020.
    - title: Études
      children:
        - >-
          Joachim Son-Forget fait ses études à Dijon, Paris puis Lausanne. En
          2005, il est titulaire d'un master recherche en sciences cognitives
          (co-accrédité par l'université Paris-Descartes, l'EHESS et l'ENS
          Paris) qu'il valide avec un mémoire encadré par Stanislas Dehaene.
          Poursuivant aussi des études de médecine, il obtient en 2008 son
          diplôme de fin de deuxième cycle des études médicales à l'université
          de Dijon puis passe l'examen classant national où il est classé 4592
          sur 5836 candidats. À la suite de cet examen, il décide de poursuivre
          son cursus médical en Suisse, où il obtient en 2009 le diplôme fédéral
          de médecine, et d'y effectuer l'intégralité de son internat, en tant
          qu'interne en radiologie au centre hospitalier universitaire vaudois à
          Lausanne.
        - >-
          Il obtient en 2015 un doctorat en médecine et doctorat ès sciences
          (deux diplômes simultanés, M.D. et Ph.D., délivrés sur la base d'une
          seule thèse) en neurosciences cohabilité par l'École polytechnique
          fédérale de Lausanne (EPFL) et l'université de Lausanne. Sa thèse,
          rédigée sous la direction d'Olaf Blanke (en) et Reto Meuli, porte sur
          le thème des mécanismes visuo-vestibulaires de l'auto-conscience
          corporelle.
        - >-
          En 2017, il est inscrit sur la liste des médecins suisses avec la
          spécialité radiologie.
    - title: Autres activités
      children:
        - >-
          Joachim Son-Forget officie un jour et demi par semaine au CHUV à
          Lausanne (Suisse), comme radiologue spécialiste du cerveau.
        - >-
          Il a comme passion le tir au fusil, sur cibles de 300 à 1 000 mètres.
          Il est ceinture noire de karaté.
        - >-
          Jouant du clavecin, il assure la première partie d'un concert de
          bienfaisance d'Alexandre Tharaud, au Victoria Hall de Genève, le 13
          février 2017. Le 14 mars 2018, il donne un récital au festival
          libanais Al-Bustan lors des 25 ans du festival, à guichet fermé, dans
          le cadre de la résidence des Pins à Beyrouth.
        - >-
          Il est également président d'un think-tank franco-suisse, Global
          Variations, créé en 2018, s'intéressant à la géopolitique des
          innovations technologiques et plus particulièrement dans le domaine
          des sciences cognitives .[pertinence contestée]
        - >-
          En 2019, il sort un single En couleurs avec le rappeur français Doc
          Gynéco, rencontré dans une émission de télévision animée par Cyril
          Hanouna.
        - En avril 2020, il publie un roman auto-édité, L'Invisible esquissé .
        - >-
          Il parle le guègue, un dialecte de l'albanais parlé au Kosovo. Il
          connaît d'autres langues : le slovène, le croate et l'hébreu.
- title: Parcours politique
  children:
    - title: Militant du Parti socialiste
      children:
        - >-
          Il est secrétaire de la section genevoise du Parti socialiste français
          au sein de la fédération des Français de l'étranger, et président du
          comité des militants du Parti socialiste européen en Suisse, avant de
          prendre ses distances en 2014[réf. nécessaire].
    - title: Député des Français établis hors de France
      children:
        - title: Élection et débuts sous l’étiquette LREM
          children:
            - >-
              En 2017, candidat nommé par La République en marche (LREM) aux
              élections législatives dans la sixième circonscription des
              Français établis hors de France (qui comprend la Suisse et le
              Liechtenstein), Joachim Son-Forget est élu avec 63,2 % des voix au
              premier tour des élections législatives le 2 juin 2017, contre
              15,7 % pour sa principale concurrente, la députée sortante
              Claudine Schmid, investie par Les Républicains. Mais la forte
              abstention ne lui permet pas d'être directement élu. Au second
              tour, il obtient 74,9 % des voix alors que l'abstention culmine à
              81,2 %. À l'Assemblée nationale, il rejoint le groupe La
              République en marche.
            - >-
              Le 18 novembre 2017, lors du congrès de LREM, il présente une
              liste défiant les ténors du parti, qui défend une pratique
              horizontale du pouvoir dans l'organisation du mouvement. Sa liste
              « Territoires, En Marche ! » est battue, obtenant 92 voix sur 521,
              soit 17,66 % des suffrages, à main levée. En décembre 2017, après
              six mois à l'Assemblée nationale, il est classé à la 446e place
              des parlementaires par le magazine Capital avec notamment sept
              interventions dans l'hémicycle et neuf en commission, classement
              qui ne prend pas en compte les éléments qualitatifs d'activité des
              députés.
            - >-
              Il est l'auteur et premier signataire d'une tribune dans le
              journal Le Monde co-signée par 249 députés s'insurgeant contre la
              pratique de la pêche à impulsion électrique en mer du Nord. Dans
              la suite, il rédige une proposition de résolution européenne dont
              il est premier signataire et rapporteur en commission des Affaires
              économiques et en hémicycle. L'Assemblée nationale adopte ce texte
              porté par les groupes LREM et MoDem qui appelle le gouvernement à
              « s'oppose[r] à l'autorisation de cette technique, sous toutes ses
              formes ».
        - title: Candidature à la direction de La République en marche
          children:
            - >-
              Après la nomination de Christophe Castaner comme ministre de
              l'Intérieur en octobre 2018, il se déclare candidat pour lui
              succéder à la direction de La République en marche. Il propose
              qu’une coprésidente, issue de la société civile, spécialiste des
              questions environnementales, soit élue à ses côtés. Stanislas
              Guerini succède à Christophe Castaner, tandis que Joachim
              Son-Forget remporte 18 % des voix. Selon les journalistes Jérémy
              Marot et Pauline Théveniaud, sa candidature permet d'éviter que
              celle de Stanislas Guerini soit la seule, ce qui « ferait mauvais
              genre » ; elle est facilitée par Stanislas Guerini et Philippe
              Grangeon, qui lèvent « la principale barrière à l'entrée : obtenir
              le soutien de trois sénateurs du parti ». Il ne parvient pas à
              intégrer le bureau exécutif du parti comme il l'espérait.
        - title: Prises de position polémiques et départ de LREM
          children:
            - >-
              Sur son compte Twitter, Joachim Son-Forget « s'autorise une
              liberté de ton qui se démarque » et est qualifié par certains
              observateurs de mauvais choix ou de troll politique. Le 23
              septembre 2018, il prend la défense du forain parisien Marcel
              Campion, après que ce dernier a tenu publiquement des propos
              estimés homophobes. Sa défense de Marcel Campion est condamnée par
              son collègue Stanislas Guerini et par le président du groupe La
              République en marche à l'Assemblée nationale, Gilles Le Gendre. Le
              8 décembre 2018, Joachim Son-Forget estime que le président Donald
              Trump est « gâteux ». Il précise qu'il entend par là que le
              président américain est comme une personne qui « souffre
              d'incontinence d'urine voire de matières fécales et « gâte » ses
              draps ». Le 23 décembre 2018, il tient sur Twitter des propos
              jugés sexistes à l'encontre de la sénatrice d'opposition Esther
              Benbassa, critiquant sa manière de se maquiller. La polémique
              enfle quand Joachim Son-Forget répond aux critiques par une photo
              d'Esther Benbassa maquillée, envoyée une cinquantaine de fois à
              différents contradicteurs, ce qui est considéré comme du
              harcèlement par la sénatrice. Il continue dans la nuit du 27 au 28
              décembre par de nombreux tweets « familiers » et de « troll »,
              selon les propos du HuffPost. Lors de la dernière semaine de
              l'année 2018, le nombre d'abonnés à son compte Twitter est passé
              de 6 000 à 42 000.
            - >-
              Le 26 décembre, le groupe La République en marche se désolidarise
              de ses propos par la voix de son président, qui annonce l'envoi
              d'une lettre d'avertissement du bureau exécutif du parti. Ces
              réserves sont accueillies avec circonspection par l'intéressé, qui
              fait savoir qu'être compris ou pas ne lui fait « ni chaud ni froid
              » ; il explique avoir souhaité « faire le buzz en utilisant les
              principes de la psychologie cognitive ». Il revendique sa liberté
              d'expression et le fait de ne pas avoir de « chef ». Trois jours
              plus tard, il démissionne du parti et du groupe LREM. Il siège
              comme député non-inscrit. En juillet 2020, il vote pour la
              confiance au nouveau gouvernement Jean Castex.
        - title: Entre droite et extrême droite et échec aux législatives de 2022
          children:
            - >-
              Joachim Son-Forget annonce le 31 décembre 2018 participer à la
              création d'un nouveau parti, baptisé Je suis français et européen
              (JSFee), tout en continuant à soutenir Emmanuel Macron. Son-Forget
              fixe comme but à son parti d'être « une représentation de la
              culture française principalement, mais aussi européenne »,
              précisant que la « culture française va de Diderot à Booba ».
              Prônant selon ses termes « plutôt des idées de droite », il
              soutient le référendum d'initiative citoyenne (RIC), qui émerge
              lors du mouvement des Gilets jaunes, ainsi que la baisse des
              dépenses publiques et des prélèvements obligatoires. JSFee prend
              par la suite le nom de Valeur absolue. Après l'avoir annoncé en
              décembre, Joachim Son-Forget renonce finalement en février 2019 à
              présenter une liste aux élections européennes de 2019, préférant «
              former les jeunes » à la politique via son nouveau parti, qui a
              l'ambition d'être une « école de vie ». Il annonce dans le même
              temps que celui-ci réunit 6 000 membres. Le parti Valeur absolue
              est dorénavant dissous.
            - >-
              Il s'apparente à l'Assemblée nationale au groupe UDI, Agir et
              indépendants (UAI) le 15 janvier 2019. Il en devient membre le 27
              septembre de la même année.
            - >-
              Témoin d'une agression à Nice en août 2019, il utilise
              l'expression « chances pour la France », en vogue dans les milieux
              d'extrême droite, pour désigner les agresseurs d’origine immigrée.
              En décembre suivant, il s'affiche publiquement avec Marion
              Maréchal, figure de la famille Le Pen et du Rassemblement
              national. Il évoque alors une « amitié naissante » avec «
              quelqu'un qu'il apprécie ». Fortement critiqué par le président du
              groupe UAI Jean-Christophe Lagarde, il quitte son groupe
              parlementaire à l'Assemblée quelques jours plus tard. Il redevient
              député non-inscrit et évoque un « cheminement ouvertement à droite
              ».
            - >-
              En 2020, il fait à nouveau polémique en publiant un selfie avec
              Alexandre Benalla, connu pour une affaire de violences en
              manifestation, et en essayant d'en faire son collaborateur
              parlementaire. Le 12 février 2020, il annonce sur le plateau de
              Touche pas à mon poste ! sa candidature à l’élection
              présidentielle de 2022. Le lendemain, il diffuse sur Twitter un
              lien permettant d'accéder à des vidéos privées à caractère sexuel
              impliquant Benjamin Griveaux, député et candidat aux élections
              municipales de 2020 à Paris, dans une relation extraconjugale. Il
              explique son acte par sa volonté de « prévenir » le concerné.
            - >-
              Il est élu en mai 2021 conseiller consulaire dans la deuxième
              circonscription de Suisse, étant l’unique élu de la liste sans
              étiquette « Français en Suisse – Libres ! », qui obtient 11 % des
              suffrages. Il se fait remarquer pour ses positions sur
              l'avortement en s'opposant à l'allongement du délai légal
              d'avortement voté en février 2022.
            - En mars 2022, il se rend en Ukraine en guerre face à la Russie.
            - >-
              Il rejoint dès octobre 2021 la campagne d'Éric Zemmour pour
              l'élection présidentielle de 2022 ainsi que le parti Reconquête et
              exprime son souhait d’être candidat aux élections législatives
              sous les couleurs du parti d'extrême-droite. Au second tour de
              l'élection présidentielle, il annonce néanmoins son soutien à
              Emmanuel Macron face à Marine Le Pen.
            - >-
              Lors des élections législatives de 2022, il se présente sans avoir
              pu obtenir l’investiture de Reconquête. Il est éliminé dès le
              premier tour, n'ayant recueilli que 4,48 % des suffrages exprimés
              dans la 6e circonscription des Français de l'étranger.
            - >-
              En décembre 2022, Joachim Son-Forget affirme rejoindre la section
              cantonale genevoise de l'Union démocratique du centre, un parti
              suisse conservateur et nationaliste, sur son profil Facebook.
              Cette information est par la suite démentie par Céline Amaudruz,
              la présidente de la section genevoise du parti. Il tente d'adhérer
              début 2023 à la section yverdonnoise de l'UDC, dans le canton de
              Vaud, mais son adhésion est finalement refusée.

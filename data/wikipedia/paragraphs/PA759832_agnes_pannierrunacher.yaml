- >-
  Agnès Pannier-Runacher, née Agnès Runacher le 19 juin 1974 à Paris, est une
  énarque (promotion Averroès), haute fonctionnaire, cadre d'entreprise et femme
  politique française proche d'Emmanuel Macron.
- >-
  De 2018 à 2024, elle occupe plusieurs fonctions ministérielles, successivement
  au Ministère de l'Economie, de la Transition énergétique et de l'Agriculture.
- >-
  Depuis les élections législatives anticipées de 2024, elle est députée du
  Pas-de-Calais.
- Biographie
- Famille
- >-
  Agnès Pannier-Runacher est née à Paris, d'une famille originaire de Marseille.
  Elle est la fille de Renée-Christine Lassave et Jean-Michel Runacher,
  ingénieur diplômé de l'École nationale des ponts et chaussées et ancien cadre
  dirigeant de la société pétrolière Perenco.
- >-
  En 2001, elle épouse Marc Pannier (condisciple à l'ENA), inspecteur des
  finances et actuellement président du conseil d'administration de Engie Global
  Markets, entité du groupe Engie. Le couple a trois enfants. Ils divorcent en
  2022.
- >-
  Elle partage la vie de Nicolas Bays (son ex-collaborateur de cabinet et
  ex-conjoint d'Aurore Bergé) depuis mai 2021. Le couple est domicilié à Lens.
- Études et formation
- >-
  Après une classe préparatoire à Ipésup[réf. nécessaire], Agnès Runacher sort
  diplômée d'HEC Paris en 1995 (cursus Grande École). Élève à Sciences Po Paris,
  elle intègre l'École nationale d'administration (ENA) au sein de la promotion
  Averroès (1998-2000). À sa sortie de l'ENA, elle devient inspectrice des
  finances.
- Carrière professionnelle
- Dans la fonction publique
- >-
  Après trois années (2000-2003) à l’Inspection générale des finances, Agnès
  Pannier-Runacher devient directrice de cabinet de Rose-Marie Van Lerberghe
  directrice générale de l'Assistance publique - Hôpitaux de Paris. Elle
  contribue notamment à la mise en place la tarification à l'activité, dans le
  cadre du plan hôpital 2007. Elle est également administratrice du SAMU social
  de Paris et de la fondation Hôpitaux de Paris-Hôpitaux de France[réf.
  nécessaire].
- >-
  En 2006, elle devient directrice adjointe de la Caisse des dépôts et
  consignations (CDC), chargée de la stratégie et des finances. Elle est
  notamment chargée des acquisitions stratégiques, ainsi que du suivi
  actionnarial des filiales et participations stratégiques de la CDC (Accor,
  Veolia, Eiffage, Dexia, CNP Assurances, Icade, Transdev…). Elle est ainsi
  amenée à travailler à la préfiguration du Fonds stratégique d'investissement
  (FSI). En 2009, elle est nommée directrice exécutive du FSI dès sa création.
- En entreprise
- >-
  Agnès Pannier-Runacher rejoint le privé, en décembre 2011, comme directrice de
  la division « clients recherche et développement » de l'équipementier
  d'automobiles Faurecia Interior Systems pour des clients comme Tata-Jaguar
  Land Rover, General Motors Europe et Volvo.
- >-
  En janvier 2013, elle retourne à la Caisse des Dépôts et devient numéro deux
  de sa filiale la Compagnie des Alpes comme directrice générale déléguée.
- >-
  Elle est également administratrice indépendante et présidente du comité
  d’audit du groupe de services maritimes, Bourbon, de 2010 à 2018, notamment
  lors du placement en redressement judiciaire du groupe et de sa mise en examen
  en tant que personne morale pour « corruption d’agents publics étrangers ».
  Elle occupe ces mêmes fonctions au sein du groupe en nettoyage et hygiène,
  Elis, et est membre du conseil consultatif de l'association d'entrepreneuriat
  social Ashoka France (2017), de la fondation multi-métier Grameen- Crédit
  Agricole (2017) et du think tank Observatoire de l'immatériel (2018).
- >-
  Elle met fin à ces mandats lors de sa nomination comme secrétaire d’État, sa
  rémunération annuelle passe alors de plus de 500 000 euros à 115 000 euros
  bruts.
- Parcours politique
- Engagements partisans
- >-
  Elle rejoint En marche en 2016, sans expérience politique auparavant, et fait
  partie des premiers soutiens d'Emmanuel Macron lors de sa campagne pour
  l'élection présidentielle de 2017. Elle milite à La République en Marche dans
  le 16e arrondissement de Paris, où elle joue le rôle de référente locale. Elle
  fait partie de la commission d'investiture des candidats aux élections
  législatives de 2017[réf. nécessaire].
- >-
  Le profil d'Agnès Pannier-Runacher est typique d'un profil de ministre
  fréquent au sein du macronisme. Le sociologue Sébastien Michon (CNRS),
  spécialiste du personnel politique français, souligne qu'il n'y avait jamais
  eu auparavant autant de ministres haut-fonctionnaires pantoufleurs, issus de
  la bourgeoisie ou grande bourgeoisie, propulsés sur le devant de la scène
  politique sans n'avoir jamais été élus auparavant.
- >-
  Elle fait partie de Territoires de Progrès, parti politique se revendiquant de
  "l'aile gauche" du macronisme. Elle s'auto-qualifie "de gauche" .
- Campagnes électorales
- >-
  Aux élections municipales de 2020, elle est candidate dans le 16e
  arrondissement de Paris, en septième position sur la liste LREM. La liste est
  battue au second tour avec 23,8 % des voix.
- >-
  Après avoir espéré être tête de liste pour LREM aux élections régionales de
  2021 en Île-de-France, elle est finalement candidate en dernière position sur
  la liste de Laurent Pietraszewski dans les Hauts-de-France. La candidature
  LREM est éliminée dès le premier tour en obtenant 9,13 % des suffrages, la
  liste de Pannier-Runacher dans le Pas-de-Calais en obtenant 8,67 %.
- >-
  En 2024, elle remporte les élections législatives dans la 2ème circonscription
  du Pas-de-Calais (Arras), sous l'étiquette Renaissance. Sa candidature est
  qualifiée de "parachutage" et critiquée par plusieurs personnalités politiques
  dont le maire d'Arras, Frédéric Leturque et le référent départemental des
  Jeunes avec Macron qui prend la décision de démissionner. Elle fait partie de
  la minorité de candidats macronistes à s'engager, avant le premier tour, en
  faveur d'un barrage clair face au Rassemblement national.
- Fonctions ministérielles
- >-
  En tant que ministre, Agnès Pannier-Runacher est régulièrement décrite comme
  une technocrate macroniste pur jus et comme une femme de dossiers, mais
  coutumière également des maladresses médiatiques.
- '2018-2020 : Secrétaire d''État auprès du ministre de l''Economie et des Finances'
- >-
  Le 16 octobre 2018, elle est nommée secrétaire d'État auprès du ministre de
  l'Économie et des Finances, Bruno Le Maire, en remplacement de Delphine
  Gény-Stephann. Elle est chargée de la "reconquête industrielle", de
  l'artisanat et du commerce. Les dossiers qu'elle doit traiter incluent les
  enchères pour l'attribution des fréquences 5G et la refonte du Code de la
  commande publique.
- >-
  Par un décret de janvier 2019 relatif à la prévention des conflits d'intérêts,
  elle se déporte de certaines attributions essentiellement non industrielles en
  raison de son passé de dirigeante d'entreprises privées, de sa présence dans
  plusieurs conseils d'administration et du poste de son époux chez Engie.
- >-
  Lors de la crise sanitaire due à la pandémie de Covid-19, Agnès
  Pannier-Runacher est notamment en charge d'organiser et de renforcer la
  production et l'approvisionnement en matériels à destination du personnel et
  des établissements de santé (masques sanitaires, respirateurs, sur-blouses,
  écouvillons, etc.).
- '2020-2022 : Ministre déléguée chargée de l''Industrie'
- >-
  Le 6 juillet 2020, Agnès Pannier-Runacher est nommée ministre déléguée chargée
  de l'Industrie dans le gouvernement Jean Castex.
- >-
  Dans le cadre du plan de relance économique post-Covid, elle présente un plan
  de soutien à la filière de production d'hydrogène et des mesures de soutien à
  la relocalisation. Elle est chargée par Emmanuel Macron de la stratégie
  française d'achat et de négociation des vaccins contre le Covid-19 au niveau
  européen. En février 2020, elle présente en Conseil des Ministres le projet de
  loi d'accélération et de simplification de l'action publique ("loi ASAP"), qui
  comporte des mesures de simplification de facilitation pour l'implantation
  industrielle des entreprises.
- >-
  Fin 2021, la ministre présente un bilan positif de sa politique industrielle.
  Cependant, les économistes s'accordent à dire qu'il est encore prématuré
  d'évaluer les effets du plan de relance sur l'industrie.
- '2022-2024 : Ministre de la Transition énergétique'
- >-
  Elle est nommée ministre de la Transition énergétique le 20 mai 2022, dans le
  gouvernement Élisabeth Borne. Sa nomination à ce poste fait l'objet de
  critiques, notamment en raison de sa faible expérience sur les sujets liés à
  son poste et sur son absence supposée de vision des enjeux globaux, ainsi que
  pour ses liens d'intérêts avec la société Perenco, le numéro deux français du
  pétrole.
- >-
  Agnès Pannier-Runacher travaille notamment sur le plan de sobriété énergétique
  du gouvernement. Sous son mandat, le gouvernement fait adopter en mars 2023
  une loi sur le développement des énergies renouvelables.
- >-
  Agnès Pannier-Runacher assume un positionnement pro-nucléaire qui constitue un
  fil rouge de son action de ministre. En février 2023, elle est à l'origine de
  « l'Alliance du nucléaire en Europe » qui réunit 16 pays européens favorables
  à la relance de la production d'énergie nucléaire au sein de l’Union
  européenne. Elle est chargée de la réforme contestée de la sûreté nucléaire
  avec la fusion de l’Autorité de sûreté nucléaire (ASN) et de l’Institut de
  radioprotection et de sûreté nucléaire (IRSN). Elle soutient la relocalisation
  au Creusot de la fabrication des cuves nucléaires par Framatome. En avril
  2023, elle fait adopter la loi d’accélération du nucléaire et critique la
  décision de l’Allemagne de fermer ses trois dernières centrales nucléaires
  pointant une responsabilité européenne collective dans les trajectoires
  d’émissions de CO2. En octobre 2023, elle annonce un accord des 27 États
  membre de l’Union européenne sur la réforme du marché européen de
  l’électricité, autorisant l’usage des crédits de financement européen pour le
  nucléaire au même titre que pour les énergies renouvelables. L’accord
  permettra à EDF de développer les 6 nouveaux réacteurs nucléaires EPR voulus
  par la France. En janvier 2024, Agnès Pannier-Runacher présente son projet de
  loi de souveraineté énergétique qui consacre « le choix durable du recours à
  l’énergie nucléaire ».
- >-
  Son gouvernement fait l'objet de critiques liées aux tergiversations et au
  retard pris pour l'élaboration de la Loi de programmation énergie climat. Le
  projet de loi est abandonné et le gouvernement annonce, après son départ du
  ministère, qu'il passera finalement par décret.
- En décembre 2023, elle mène la délégation française à la COP 28 de Dubaï.
- '2024 : Ministre déléguée auprès du ministre de l''Agriculture'
- >-
  Depuis le 8 février 2024, dans le nouveau gouvernement de Gabriel Attal, elle
  est nommée ministre déléguée auprès du ministre de l'Agriculture et de la
  Souveraineté alimentaire Marc Fesneau. Elle est chargée d'épauler le ministre
  sur des thématiques forestières, mais ne reçoit aucune attribution propre.
- Parcours parlementaire
- >-
  A l'Assemblée nationale, elle est membre de la Commission des Affaires
  économiques.
- >-
  Elle fait partie des députés Ensemble Pour la République qui n'excluent pas la
  possibilité de censurer le gouvernement de Michel Barnier, en particulier si
  celui-ci projetait d'abroger l'Aide Médicale d'Etat.
- Controverses
- Pandémie de Covid-19
- >-
  Le 13 avril 2020, dans le contexte de crise sanitaire, elle estime qu'il «
  faudra probablement travailler plus qu'on ne l'a fait avant » pour « rattraper
  ce mois perdu », se faisant ainsi l'écho de déclarations de Geoffroy Roux de
  Bézieux, président du Medef. Ces déclarations sont vivement critiquées par les
  syndicats (CFDT, CGT, FO) et les oppositions, Laurent Berger jugeant par
  exemple « grossier de dire aux gens qu'ils devront travailler plus alors qu'on
  ne sait même pas s'ils auront un boulot demain ».
- Accusations de pressions sur des parlementaires
- >-
  En octobre 2020, elle est accusée par plusieurs présidents de groupes
  parlementaires de gauche (Valérie Rabault du PS, Jean-Luc Mélenchon de LFI et
  André Chassaigne du PCF) de « pressions graves et inacceptables » sur des
  députés, dans le but de les dissuader de déposer un recours au Conseil
  constitutionnel sur le projet de loi ASAP, un texte discuté en procédure
  accélérée et accusé de contenir des cavaliers législatifs. Dans sa décision no
  2020-807 DC du 3 décembre 2020, le Conseil constitutionnel valide la loi ASAP
  et les mesures qui avaient fait l'objet du recours. La loi entre en vigueur le
  7 décembre 2020.
- Accusations contre Jean-Michel Runacher
- >-
  En novembre 2022, une enquête du site d'information Disclose et Investigate
  Europe révèle que le père de la ministre, Jean-Michel Runacher, ancien
  dirigeant de Perenco, a créé en 2016 la société Arjunem pour transmettre une
  partie de son patrimoine à ses petits-enfants, alors âgés de 13 ans, 10 ans et
  5 ans.
- >-
  La Haute Autorité pour la transparence de la vie publique (HATVP) réagit et
  précise que « l'absence d'obligation déclarative ne dispense pas le
  responsable public de veiller à prévenir et faire cesser les situations de
  conflits d'intérêts qui naîtraient d'autres intérêts indirects détenus, tels
  que l'activité des enfants ou d'autres membres de la famille ».
- >-
  Pour prévenir tout conflit d’intérêts, Agnès Pannier-Runacher se déporte de
  tout dossier lié au groupe Perenco et les attributions correspondantes sont
  exercées par la Première ministre Élisabeth Borne (décret publié le 15
  novembre 2022 au Journal officiel).
- Distinctions et décorations
- Décorations officielles
- >-
  Chevalier de l'ordre national du Mérite (nommée en 2014, décoration remise en
  2016).
- Prix satiriques
- Casserole d'or de l'association de lutte contre la corruption Anticor en 2021.
- Autres
- Young Leader de la France – China Foundation.
- Publications
- >-
  En janvier 2022, elle publie avec Élisabeth Moreno, ministre déléguée chargée
  de l'Égalité entre les femmes et les hommes, un livre qui contient vingt
  propositions Femmes, Ministres et Féministes. Notre combat pour l’égalité
  réelle, aux éditions Point d'Orgue. Elles militent pour que le secteur du
  nettoyage cesse d’imposer aux femmes des horaires décalés pour le nettoyage
  des bureaux, une prime à l’embauche des femmes de plus de 45 ans ou
  l’émancipation par l’éducation.

- >-
  Agnès Pannier-Runacher, née Agnès Runacher le 19 juin 1974 à Paris, est une
  haute fonctionnaire, cadre d'entreprise et femme politique française.
- >-
  Le 16 octobre 2018, elle est nommée secrétaire d'État auprès du ministre de
  l'Économie et des Finances, Bruno Le Maire. Elle devient ministre déléguée
  chargée de l'Industrie le 6 juillet 2020, dans le gouvernement Jean Castex.
- >-
  Le 20 mai 2022, elle est nommée ministre de la Transition énergétique, dans le
  gouvernement Élisabeth Borne.
- >-
  Le 8 février 2024, elle est nommée ministre déléguée auprès du ministre de
  l'Agriculture et de la Souveraineté alimentaire dans le gouvernement Attal.
- Biographie
- Naissance et famille
- >-
  Issue d'une famille d'origine marseillaise, Agnès Pannier-Runacher est née à
  Paris, où elle a grandi. Elle est la fille de Jean-Michel Runacher (né en 1945
  à Marseille), ingénieur diplômé de l'École nationale des ponts et chaussées,
  ancien cadre de la société pétrolière Perenco, et de Renée-Christine Lassave
  (née en 1946 à Marseille).
- Études et formation
- >-
  Après une classe préparatoire à Ipésup, Agnès Runacher sort diplômée d'HEC
  Paris en 1995 (cursus Grande École). Élève à Sciences Po Paris, elle intègre
  l'École nationale d'administration (ENA) au sein de la promotion Averroès
  (1998-2000). À sa sortie de l'ENA, elle devient inspectrice des finances.
- Carrière
- Carrière dans la fonction publique
- >-
  Après avoir passé trois années (avril 2000 à septembre 2003) au sein de
  l’Inspection générale des finances, Agnès Pannier-Runacher devient directrice
  de cabinet de Rose-Marie Van Lerberghe directrice générale de l'Assistance
  publique - Hôpitaux de Paris et membre du comité de direction. Elle est
  spécifiquement chargée de la mise en œuvre du plan hôpital 2007 et assume par
  ailleurs les fonctions de cabinet et d’audit interne. Elle est également
  administratrice du SAMU social de Paris et de la fondation Hôpitaux de
  Paris-Hôpitaux de France.
- >-
  En 2006, elle devient directrice adjointe de la Caisse des dépôts et
  consignations (CDC), chargée de la stratégie et des finances. Elle est
  notamment chargée des acquisitions stratégiques, ainsi que du suivi
  actionnarial des filiales et participations stratégiques de la CDC (Accor,
  Veolia, Eiffage, Dexia, CNP Assurances, Icade, Transdev…). Elle est ainsi
  amenée à travailler à la préfiguration du Fonds stratégique d'investissement
  (FSI). En 2009, elle est nommée directrice exécutive du FSI dès sa création.
- Carrière en entreprise
- >-
  Agnès Pannier-Runacher rejoint le privé, en décembre 2011, comme directrice de
  la division « clients recherche et développement » de l'équipementier
  d'automobiles Faurecia Interior Systems pour des clients comme Tata-Jaguar
  Land Rover, General Motors Europe et Volvo.
- >-
  En janvier 2013, elle retourne à la Caisse des Dépôts et devient numéro deux
  de sa filiale la Compagnie des Alpes comme directrice générale déléguée.
- >-
  Elle est également administratrice indépendante et présidente du comité
  d’audit du groupe de services maritimes, Bourbon, de 2010 à 2018, notamment
  lors du placement en redressement judiciaire du groupe et de sa mise en examen
  en tant que personne morale pour « corruption d’agents publics étrangers ».
  Elle occupe ces mêmes fonctions au sein du groupe en nettoyage et hygiène,
  Elis, et est membre du conseil consultatif de l'association d'entrepreneuriat
  social Ashoka France (2017), de la fondation multi-métier Grameen- Crédit
  Agricole (2017) et du think tank Observatoire de l'immatériel (2018).
- >-
  Elle met fin à ces mandats lors de sa nomination comme secrétaire d’État, sa
  rémunération annuelle passe alors de plus de 500 000 euros à 115 000 euros
  bruts.
- Carrière politique
- Débuts
- >-
  Elle rejoint En marche en 2016 et fait partie des premiers soutiens d'Emmanuel
  Macron lors de sa campagne pour l'élection présidentielle de 2017. Elle
  confesse une culture politique « presque nulle » avant son engagement pour
  Emmanuel Macron, qu'elle juge « époustouflant » après l'avoir rencontré en
  2007 au sein de l'Inspection générale des finances. Référente du parti pour le
  16e arrondissement de Paris, elle fait partie de la commission d'investiture
  des candidats aux élections législatives. Lors du renouvellement des référents
  de LREM en 2020 et malgré sa fonction ministérielle, elle propose sa
  candidature pour le 16e arrondissement, dans le but d'apaiser des querelles
  internes.
- Secrétaire d'État
- >-
  Le 16 octobre 2018, elle est nommée secrétaire d'État auprès du ministre de
  l'Économie et des Finances, Bruno Le Maire, en remplacement de Delphine
  Gény-Stephann. Par un décret de janvier 2019 relatif à la prévention des
  conflits d'intérêts, elle se déporte de certaines attributions essentiellement
  non industrielles en raison de son passé de dirigeante d'entreprises privées,
  de sa présence dans plusieurs conseils d'administration et du poste de son
  époux chez Engie.
- >-
  Chargée de la reconquête industrielle, elle pilote le groupe de travail
  consacré au volet industriel du pacte productif 2025 et estime que, « en
  matière de transition écologique, l'industrie française n'est pas le problème,
  c'est la solution ! » car « les industriels s'adaptent à une demande et la
  demande, c'est nous ». Son portefeuille ministériel comprend également
  l'artisanat et le commerce ; c'est à ce titre qu'elle a présenté le 11 octobre
  2019 à Chartres, la Stratégie nationale pour l'artisanat et le commerce de
  proximité. Elle pilote au ministère de l'Économie et des Finances le processus
  des enchères pour l'attribution des fréquences 5G, déployées à partir de fin
  2020 en France. Elle a piloté l'adoption d'un nouveau Code de la commande
  publique.
- >-
  Elle est candidate dans le 16e arrondissement de Paris aux élections
  municipales de 2020, en septième position sur la liste LREM, qui est battue au
  second tour avec 23,8 % des voix.
- Crise sanitaire due à la pandémie de Covid-19
- >-
  Lors de la crise sanitaire due à la pandémie de Covid-19, Agnès
  Pannier-Runacher est notamment en charge d'organiser et de renforcer la
  production et l'approvisionnement en matériels à destination du personnel et
  des établissements de santé (masques sanitaires, respirateurs, sur-blouses,
  écouvillons, etc.).
- >-
  Dans l’objectif de construire l’indépendance de la France voulue par le
  président de la République, elle participe à la mise en place et à la
  structuration d'une filière industrielle française de production de masques de
  protection. Il s’agit notamment de renforcer les capacités de production des
  quatre fabricants historiques de masques sanitaires implantés en France
  (Kolmi-Hopen, Paul Boyé Technologies, Valmy, Macopharma) et de susciter
  l’entrée de nouveaux acteurs de la filière. La conjugaison de ces actions
  permet d’augmenter considérablement la capacité de production hebdomadaire
  nationale. La France passe ainsi d’une production de 3,5 millions de masques
  chirurgicaux et FFP2 par semaine avant la crise, à une production hebdomadaire
  de 10 millions de masques en avril 2020, pour un objectif de 20 millions de
  masques par semaine à fin mai. Une production de masques en tissu à filtration
  garantie est développée avec la filière textile française. Deux nouvelles
  catégories de masques sont ainsi créées sur la base des recommandations des
  autorités de santé. À quelques jours du déconfinement, le gouvernement annonce
  l'approvisionnement de plus de 200 millions de masques par semaine, toutes
  catégories confondues, un chiffre jugé suffisant par Agnès Pannier-Runacher
  pour couvrir tous les besoins. La production de masques en tissu s'ajoutant à
  un recours régulier par les entreprises à l'importation de masques
  chirurgicaux malgré l'objectif d'indépendance nationale, aboutit finalement à
  une surproduction de masques en tissu : on estime qu'en juin plus de 40
  millions de masques fabriqués en France sont invendus. Face aux accusations de
  « manque de lucidité » de la part du gouvernement, Agnès Pannier-Runacher
  promet un « plan d'action futur ». Elle confie à Yves Dubief, PDG de la
  société Tenthorey, et Guillaume Gibault, le fondateur du Slip français, la
  promotion des masques textile à filtration garantie auprès des entreprises et
  des collectivités locales.
- >-
  Afin de faire face aux besoins de services de réanimation face l’afflux de
  patients atteints de formes sévères du coronavirus, elle suscite le consortium
  composé de quatre industriels (Air liquide, PSA, Schneider et Valeo) qui
  fabriqueront 10 000 respirateurs en cinquante jours. Soit autant que la
  production d’Air liquide, seul fabricant national, en trois ans, sans
  toutefois que les respirateurs soient comparables, les respirateurs Air
  Liquide étant utilisables en réanimation tandis que ceux du consortium sont au
  standard camionnette SAMU.
- >-
  Elle refuse en revanche, malgré les appels émanant des oppositions et des
  syndicats, de nationaliser l'usine Luxfer de Gerzat (Puy-de-Dôme), la seule
  usine de fabrication de bouteilles liquides médicales de l'Union européenne,
  dont les salariés occupaient le site depuis sa fermeture en 2019 pour exiger
  la reprise de l'activité. Agnès Pannier-Runacher déclare ne pas voir un
  intérêt stratégique dans la nationalisation du site, tout en reconnaissant
  qu'Air liquide « préférerait avoir accès à une source d’approvisionnement
  intracommunautaire ». Elle rappelle que l'État est engagé dans la recherche
  d'un repreneur, avec notamment un projet industriel relatif à l'hydrogène qui
  pourrait inclure une « proposition concernant l’oxygène ». Un discours jugé
  par certains, comme Mediapart, comme étant à rebours des objectifs
  d'indépendance industrielle de la France, et qui laisse planer le doute sur de
  possibles interférences qui justifieraient de ménager la maison-mère
  britannique de l'usine, Luxfer Holdings. Le 7 janvier 2022, elle annonce aux
  côtés de la région Auvergne-Rhône-Alpes et de Clermont Auvergne Métropole la
  signature d'un accord pour la reprise de l'activité de Luxfer par le groupe
  Europlasma, avec un potentiel de création de 200 emplois d'ici 2028, soutenu à
  hauteur de 4,5 millions d'euros par l'État.
- >-
  Agnès Pannier-Runacher réagit aux propos du directeur général de Sanofi, Paul
  Hudson, selon lequel si Sanofi trouvait un vaccin contre la Covid-19, les
  États-Unis seraient les premiers servis. Elle juge « inacceptable » qu'il y
  ait un accès privilégié de tel ou tel pays sous un prétexte pécuniaire.
- Ministre déléguée chargée de l'Industrie
- >-
  Le 6 juillet 2020, Agnès Pannier-Runacher est nommée ministre déléguée chargée
  de l'Industrie dans le gouvernement Jean Castex, sous la première présidence
  d'Emmanuel Macron.
- >-
  Dans le contexte du plan de relance économique relatif à la pandémie de
  Covid-19, elle présente un plan de soutien à la filière de production
  d'hydrogène dans le plan de relance économique de la France en septembre 2020.
- >-
  Elle est chargée par Emmanuel Macron de la stratégie française d'achat et de
  négociation des vaccins contre le Covid-19 au niveau européen et pilote la «
  task force » française. Elle constitue pour la France aux côtés de
  l'Allemagne, des Pays-Bas et de l'Italie « l'Alliance inclusive pour le vaccin
  », afin de négocier les contrats de livraison de vaccins avec les laboratoires
  les plus avancés.
- >-
  En septembre 2020, Agnès Pannier-Runacher défend le projet de loi
  d'accélération et de simplification de l'action publique (loi ASAP), qui
  comporte des mesures de simplification administrative pour les particuliers et
  de facilitation à l'implantation industrielle des entreprises. Le même mois,
  elle consacre à l'industrie 35 des 100 milliards d'euros du plan de relance,
  pour soutenir les relocalisations, la décarbonation, la modernisation et
  l'innovation.
- >-
  En mai 2021, elle officialise sa relation avec son chef de cabinet.
  Conformément à la loi de 2017 pour la confiance dans la vie politique, il est
  mis fin aux fonctions de ce dernier le 9 mai 2021.
- >-
  Fin 2021, d'après son bilan, une entreprise industrielle sur trois a été
  soutenue par le plan de relance en France, dont 782 projets de
  relocalisations.
- >-
  Après avoir espéré être tête de liste pour LREM aux élections régionales de
  2021 en Île-de-France, elle est finalement candidate en dernière position sur
  la liste de Laurent Pietraszewski dans les Hauts-de-France. La candidature
  LREM est éliminée dès le premier tour en obtenant 9,13 % des suffrages, la
  liste de Pannier-Runacher dans le Pas-de-Calais en obtenant 8,67 %.
- Ministre de la Transition énergétique
- >-
  Elle est nommée ministre de la Transition énergétique le 20 mai 2022, dans le
  gouvernement Élisabeth Borne, qui précise sa mission : « Sortir la France des
  énergies fossiles pour être neutre en émissions de gaz à effet de serre à
  l’horizon 2050. » Sa nomination à ce poste fait l'objet de critiques,
  notamment en raison de sa faible expérience sur les sujets liés à son poste et
  sur son absence supposée de vision des enjeux globaux, ainsi que pour ses
  liens familiaux très proches avec la société Perenco, le numéro deux français
  du pétrole.
- >-
  Agnès Pannier-Runacher présente 4 axes de travail : la sobriété énergétique,
  l’efficacité énergétique dont la rénovation thermique, l’accélération des
  énergies renouvelables et la relance du nucléaire. Elle met en place un agenda
  pour réduire de 55 % les émissions de la France d’ici 2030 et propose de
  construire une politique énergétique qui permettrait de se passer de pétrole,
  de gaz naturel, de charbon et de lignite par le développement des énergies
  plus faiblement émettrices, renouvelables (photovoltaïque, éolien marin et
  terrestre, chaleur biomasse), et nucléaire. Elle affiche la volonté de
  multiplier par 10 la production photovoltaïque de la France. Pour accélérer le
  développement de l’éolien et répondre aux obligations de l’Accord de Paris,
  elle entend lever la « complexité administrative » qui freinerait le
  déploiement des solutions.
- >-
  Le 4 juillet 2022, elle est reconduite dans ses fonctions ministérielles lors
  du remaniement.
- >-
  Le 6 octobre 2022, Agnès Pannier-Runacher présente le premier plan de sobriété
  énergétique, qui mobilise l’État, les grandes collectivités et les grandes
  entreprises pour réduire de 10 % la consommation d’électricité et de gaz de la
  France d’ici 2024, un objectif finalement atteint en août 2023.
- >-
  En février 2023, elle est à l'origine de « l'Alliance du nucléaire en Europe »
  qui réunit 16 pays européens favorables à la relance de la production
  d'énergie nucléaire au sein de l’Union européenne pour atteindre les objectifs
  de l’Accord de Paris et préserver son indépendance énergétique. Avec cette
  Alliance, Agnès Pannier-Runacher milite pour la neutralité technologique des
  crédits européens pour le développement des énergies décarbonées,
  indifféremment renouvelables ou nucléaire, s’attirant les critiques des
  écologistes et de l’Allemagne.
- >-
  Simultanément, elle fait adopter à l’Assemblée nationale son projet de loi
  d’accélération de la production d'énergies renouvelables pour le développement
  de l’éolien terrestre et maritime et du photovoltaïque.
- >-
  En mars 2023, elle détaille les responsabilités des acteurs du nucléaire
  français : la recherche et la sûreté pour le CEA, EDF pour les
  infrastructures, Framatome et Orano pour le minerai, le Gifen pour le pilotage
  sectoriel et la nomination d’un nouveau délégué interministériel pour la
  coordination du nouveau programme. Elle défend à cette occasion la
  prolongation de la durée de vie des centrales jusqu’à 50 puis 60 ans, la
  construction de plus de 14 nouveaux réacteurs nucléaires et la formation de
  100 000 personnes pour faire face aux besoins du secteur. Elle est chargée de
  la réforme contestée de la sûreté nucléaire avec la fusion de l’Autorité de
  sûreté nucléaire (ASN) et de l’Institut de radioprotection et de sûreté
  nucléaire (IRSN).
- >-
  Elle organise simultanément la relocalisation au Creusot de la fabrication des
  cuves nucléaires par Framatome.
- >-
  En avril 2023, elle fait adopter la loi d’accélération du nucléaire et
  critique la décision de l’Allemagne de fermer ses trois dernières centrales
  nucléaires pointant une responsabilité européenne collective dans les
  trajectoires d’émissions de CO2.
- >-
  En mai 2023, Agnès Pannier-Runacher met en garde contre le « mur énergétique »
  qui attend la France dès 2030 et constitue des groupes de travail
  transpartisans pour préparer la Loi de programmation énergie climat.
- >-
  En août 2023, elle appelle les écologistes à réaliser leur aggiornamento sur
  le nucléaire, « l’une des énergies les moins carbonées au monde ». Elle
  exprime la volonté d’augmenter la production électrique nucléaire française de
  30 % d’ici 2030.
- >-
  Le 17 octobre 2023, Agnès Pannier-Runacher annonce un accord des 27 États
  membre de l’Union européenne sur la réforme du marché européen de
  l’électricité pour rendre les prix plus stables et moins dépendants des
  énergies fossiles, accord « inimaginable il y a seulement quelques années »
  selon les mots de son homologue Teresa Ribera Rodríguez, ministre de la
  Transition écologique espagnole. Autorisant l’usage des crédits de financement
  européen pour le nucléaire au même titre que pour les énergies renouvelables,
  l’accord est présenté comme « une grande victoire française » qui permettra à
  EDF de développer les 6 nouveaux réacteurs nucléaires EPR voulus par la
  France.
- En décembre 2023, elle mène la délégation française à la COP 28 de Dubaï.
- >-
  En janvier 2024, Agnès Pannier-Runacher présente son projet de loi de
  souveraineté énergétique qui consacre « le choix durable du recours à
  l’énergie nucléaire ».
- Ministre déléguée
- >-
  Depuis le 8 février 2024, dans le nouveau gouvernement de Gabriel Attal, elle
  est nommée ministre déléguée auprès du ministre de l'Agriculture et de la
  Souveraineté alimentaire. Dans une équipe gouvernementale complétée, la
  nouvelle ministre déléguée vient en renfort auprès de Marc Fesneau. Elle doit
  notamment épauler le ministre sur des thématiques forestières, mais elle ne
  reçoit aucune attribution propre.
- >-
  Le 14 juin 2024, elle est investie comme candidate aux élections législatives
  dans la 2ème circonscription du Pas-de-Calais (Arras) par Renaissance. Sa
  candidature est qualifiée de "parachutage" et critiquée par plusieurs
  personnalités politiques dont le maire d'Arras, Frédéric Leturque, qui parle
  d'une "grosse connerie", ou le référent départemental des Jeunes avec Macron
  qui prend la décision de démissionner.
- Vie privée
- >-
  En 2001, elle épouse Marc Pannier (condisciple à l'ENA), inspecteur des
  finances et actuellement président du conseil d'administration de Engie Global
  Markets, entité du groupe Engie. Le couple a trois enfants. Ils divorcent en
  2022.
- >-
  Elle partage la vie de Nicolas Bays depuis mai 2021. Le couple est domicilié à
  Lens.
- Controverses
- Pandémie de Covid-19
- >-
  Le 13 avril 2020, dans le contexte de crise financière, elle estime qu'il «
  faudra probablement travailler plus qu'on ne l'a fait avant » pour « rattraper
  ce mois perdu », se faisant ainsi l'écho de déclarations de Geoffroy Roux de
  Bézieux, président du Medef. Ces déclarations sont vivement critiquées par les
  syndicats (CFDT, CGT, FO) et les oppositions, Laurent Berger jugeant par
  exemple « grossier de dire aux gens qu'ils devront travailler plus alors qu'on
  ne sait même pas s'ils auront un boulot demain ».
- Accusations de pressions sur des parlementaires
- >-
  En octobre 2020, elle est accusée par plusieurs présidents de groupes
  parlementaires de gauche (Valérie Rabault du PS, Jean-Luc Mélenchon de LFI et
  André Chassaigne du PCF) de « pressions graves et inacceptables » sur des
  députés, dans le but de les dissuader de déposer un recours au Conseil
  constitutionnel sur le projet de loi ASAP, un texte discuté en procédure
  accélérée et accusé de contenir des cavaliers législatifs. Dans sa décision no
  2020-807 DC du 3 décembre 2020, le Conseil constitutionnel valide la loi ASAP
  et les mesures qui avaient fait l'objet du recours. La loi entre en vigueur le
  7 décembre 2020.
- Accusations contre Jean-Michel Runacher
- >-
  En novembre 2022, une enquête du site d'information Disclose et Investigate
  Europe révèle que le père de la ministre, Jean-Michel Runacher, ancien
  dirigeant de Perenco, a créé en 2016 la société Arjunem pour transmettre une
  partie de son patrimoine à ses petits-enfants, alors âgés de 13 ans, 10 ans et
  5 ans.
- >-
  La Haute Autorité pour la transparence de la vie publique (HATVP) réagit et
  précise que « l'absence d'obligation déclarative ne dispense pas le
  responsable public de veiller à prévenir et faire cesser les situations de
  conflits d'intérêts qui naîtraient d'autres intérêts indirects détenus, tels
  que l'activité des enfants ou d'autres membres de la famille ».
- >-
  Pour prévenir tout conflit d’intérêts, Agnès Pannier-Runacher se déporte de
  tout dossier lié au groupe Perenco et les attributions correspondantes sont
  exercées par la Première ministre Élisabeth Borne (décret publié le 15
  novembre 2022 au Journal officiel).
- Distinctions et décorations
- Décorations officielles
- >-
  Chevalier de l'ordre national du Mérite (nommée en 2014, décoration remise en
  2016).
- Prix satiriques
- Casserole d'or de l'association de lutte contre la corruption Anticor en 2021.
- Autres
- Young Leader de la France – China Foundation.
- Publications
- >-
  En janvier 2022, elle publie avec Élisabeth Moreno, ministre déléguée chargée
  de l'Égalité entre les femmes et les hommes, un livre qui contient vingt
  propositions Femmes, Ministres et Féministes. Notre combat pour l’égalité
  réelle, aux éditions Point d'Orgue. Elles militent pour que le secteur du
  nettoyage cesse d’imposer aux femmes des horaires décalés pour le nettoyage
  des bureaux, une prime à l’embauche des femmes de plus de 45 ans ou
  l’émancipation par l’éducation.

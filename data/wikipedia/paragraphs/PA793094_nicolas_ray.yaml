- >-
  Nicolas Ray, né le 14 mai 1981 à Vichy, est un homme politique français. Il
  est député de la troisième circonscription de l'Allier depuis le 22 juin 2022.
- title: Biographie
  children:
    - title: Jeunesse et études
      children:
        - >-
          Nicolas Ray est diplômé de l'Institut d'études politiques de Paris, où
          il se spécialise en économie et en droit public.
    - title: Parcours professionnel
      children:
        - >-
          Devenu inspecteur principal des finances publiques à la DGFIP de
          l'Allier, il est par ailleurs agent comptable de la chambre
          d'agriculture du département. Il a également exercé à la trésorerie de
          Vic-sur-Cère, dans le Cantal.
    - title: Carrière politique
      children:
        - >-
          En 2001, il se présente sur la liste du maire sortant Joseph Bléthon
          au conseil municipal de Cusset. Il adhère à l'UMP en 2003.
        - >-
          Nicolas Ray est conseiller municipal de Bellerive-sur-Allier depuis
          2014.
        - En 2017, il est le suppléant du candidat (LR) Gabriel Maquin.
        - >-
          Le 3 avril 2022, il annonce, à Gannat, sa candidature aux élections
          législatives.
        - >-
          Il est élu le 19 juin 2022 avec l'étiquette Les Républicains, face à
          Bénédicte Peyrol, la députée sortante (LREM), à qui il prend le siège
          de député dans l'Allier. Il arrive en tête dans 87 des 88 communes de
          la circonscription.
        - >-
          Orateur de son groupe à l'Assemblée nationale sur l’interdiction des
          jets privés, il affirme que les interdire brutalement « serait se
          priver d'un outil de développement économique et de désenclavement
          pour nos territoires ruraux ». Selon lui, il existe un risque de voir
          les sièges sociaux des entreprises quitter certaines régions encore
          mal desservies par les autres modes de transport qui utilisent
          régulièrement ces vols d’affaires pour se rendre sur leurs différents
          sites de production.  Selon ''Le Monde'', ces modes de transports sont
          principalement détenus par les 500 plus grandes fortunes de France ou
          par des groupes du CAC40.
        - >-
          Il fait partie de la minorité d'élus LR opposés à la réforme des
          retraites de 2023 mais ne vote pas la motion de censure contre le
          gouvernement'.
        - >-
          Opposé au projet du gouvernement de ponctionner un à trois milliards
          d’euros par an dans les caisses de l'AGIRC-ARRCO pour combler les
          déficits des autres régimes de retraite, il interroge à ce sujet le
          ministre du Travail. Le projet est abandonné le 24 octobre
          2023[pertinence contestée].

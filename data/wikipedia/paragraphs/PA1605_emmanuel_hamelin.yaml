- Travaux accomplis
- >-
  Enseignant à l’université Panthéon Assas. Auteur du livre « Terrorisme et
  médias, des liaisons dangereuses » aux éditions UPPR.
- >-
  Emmanuel Hamelin est expert sur la stratégie de communication du terrorisme.
  Il s’occupe du département « Médias et terrorisme » au sein de la Fédération
  Française de Psychocriminalistique, en lien avec le docteur Erroll Southers
  qui dirige le programme d’études sur l’extrémisme intérieur à l’Université de
  Southern California (USC). Source Lire, comprendre, maintenant...
- Mandat de conseiller régional Rhône-Alpes
- >-
  Élu de 1998 à 2010 au conseil régional de Rhône-Alpes, Emmanuel Hamelin a été
  président du groupe UMP de 2002 à 2010.
- >-
  Il a conduit la campagne des élections régionales avec Hervé Gaymard, tête de
  liste régionale. Chargé des négociations avec l’UDF d’Anne Marie Comparini, il
  a occupé la tête de liste départementale pour le Rhône en 2004. Il a ensuite,
  de 2004 à 2010, assuré la présidence déléguée du groupe UMP à la Région. À ce
  titre, il a été membre du conseil d'administration des sociétés : ERAI:
  Entreprise Rhône-Alpes International (Trésorier) - Rhône-Alpes création :
  Société de capital risque de la Région Rhône-Alpes.
- Mandat de conseiller municipal de Lyon
- >-
  En 2008, Emmanuel Hamelin était tête de liste aux élections municipales de
  Lyon dans le 4e arrondissement de la Croix Rousse. Il est conseiller
  d'arrondissement et conseiller municipal de Lyon. À ce titre, il a été membre
  du conseil d'administration des sociétés : SACVL: Société d'aménagement et de
  construction de la ville de Lyon - Lyon TV Cable. Il est aujourd'hui
  administrateur des "Nuits de Fourvière" et de l'EPARI

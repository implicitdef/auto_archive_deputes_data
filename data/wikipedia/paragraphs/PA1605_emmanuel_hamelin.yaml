- >-
  Emmanuel Hamelin, né le 28 décembre 1957 à Oullins (Rhône), est un homme
  politique français.
- >-
  Député de Lyon de 2002 à 2007, il est conseiller régional de 1998 à 2010,
  conseiller municipal de Lyon de 2008 à 2020, et conseiller métropolitain de
  2014 à 2020.
- >-
  Il est également Inspecteur général des affaires culturelles au Ministère de
  la culture et de la communication depuis 2008.

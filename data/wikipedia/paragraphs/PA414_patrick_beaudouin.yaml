- >-
  Patrick Beaudouin est un homme politique français, né le 7 avril 1953 à
  Brionne (Eure). Il a été député de la sixième circonscription du Val-de-Marne
  de 2002 à 2012 et il a été maire de la ville de Saint-Mandé de 1995 à 2020.
- title: Biographie
  children:
    - >-
      Patrick Beaudouin est consultant en communication et relations publiques.
      Il a été élu et réélu maire de la ville de Saint-Mandé depuis 1995 sans
      discontinuité, sur la liste RPR puis de l'UMP, après avoir été conseiller
      municipal puis adjoint au maire Robert-André Vivien durant de douze
      années.
    - >-
      Après avoir été le suppléant de Michel Giraud après la partielle de 1995
      puis lors de la période 1997-2002 et à la suite des affaires des marchés
      publics d'Île-de-France impliquant ce dernier, Patrick Beaudouin se
      présente à la députation et est élu député de l'Assemblée nationale, le 16
      juin 2002, pour la XIIe législature (2002-2007), dans la 6e
      circonscription du Val-de-Marne. Il est réélu député le 17 juin 2007 lors
      des élections législatives de 2007. Il fait partie du groupe UMP et
      appartient au Collectif parlementaire de la Droite populaire. À
      l'Assemblée nationale, il préside[Quand ?] le groupe d'amitié France-Corée
      du Sud[réf. nécessaire], est vice-président[Quand ?] du groupe d'études
      sur la Corée du Nord[réf. nécessaire] et est membre[Quand ?] du groupe
      d'études sur le problème du Tibet.
    - >-
      Il est battu au second tour de l’élection législative de 2012 par Laurence
      Abeille, candidate Europe Écologie Les Verts-PS.
    - >-
      En 2014, il est réélu maire de Saint-Mandé après une campagne difficile au
      cours de laquelle il l’emporte en quadrangulaire. Au cours de la campagne,
      il s’est engagé, s'il était élu député, à ce que ce mandat soit le
      dernier, en raison de l'application de la loi sur le cumul des mandats.
    - >-
      Lors des élections législatives de 2017, le contexte politique local et
      national ne lui ont pas permis de se présenter. Il céde sa place à Gildas
      Lecoq (UDI), lui-même battu par Guillaume Gouffier-Cha (Larem).
- title: Mandats électifs
  children:
    - >-
      Depuis 1983 : membre du conseil municipal de Saint-Mandé

      1989 - 1995 : adjoint au maire de Saint-Mandé

      1995 - 2020 : maire de Saint-Mandé

      1988 - 2002 : membre du conseil général du Val-de-Marne

      2002 - 2012 : député du Val-de-Marne

      2005 : président de l'Association des collectivités territoriales de l'Est
      parisien (ACTEP)

      2018 : vice-président de la Métropole du Grand Paris chargé du Tourisme
- title: Travaux à l'Assemblée nationale
  children:
    - >-
      Pour la XIIe législature, Patrick Beaudouin était membre de la Commission
      des affaires culturelles, sociales et familiales.

      Pour la XIIIe législature, Patrick Beaudouin est membre de la Commission
      de la Défense.
- title: Encadrement du lobbying
  children:
    - >-
      Patrick Beaudouin est notamment l'auteur, avec sa collègue Arlette
      Grosskost, d'une proposition de résolution tendant à modifier le Règlement
      de l'Assemblée nationale pour établir des règles de transparence
      concernant les groupes d’intérêts, déposée le 30 octobre 2006 et à nouveau
      en septembre 2007, destinée à mieux encadrer les groupes de pression en
      obligeant leurs représentants à respecter un code de conduite et à
      s'inscrire sur un registre public.
- title: Le Livre noir de l'intercommunalité
  children:
    - >-
      En 2005, il est l'auteur, avec son collègue Philippe Pemezec, d'un Livre
      noir de l'intercommunalité dénonçant les « incohérences de la loi
      Chevènement » et proposant des solutions pour améliorer
      l'intercommunalité[réf. souhaitée].
- title: Autres activités et responsabilités
  children:
    - >-
      Auditeur à l'Institut des hautes études de la défense nationale (IHEDN)
      pour la session 2005-2006.

      Président de l'Association nationale des anciens et Amis des Forces
      françaises de l'ONU, du Bataillon et du Régiment de Corée et du 156e
      Régiment d'Infanterie.

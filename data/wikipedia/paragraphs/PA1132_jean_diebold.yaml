- >-
  Jean Diebold (ou Jean Diébold) (né le 22 avril 1939 à Rennes et mort le 30
  août 2007 à Toulouse), est un homme politique français.
- title: Biographie
  children:
    - >-
      Il est élu député le 16 juin 2002, pour la XIIe législature (2002-2007),
      dans la Quatrième circonscription de la Haute-Garonne. Il faisait partie
      du groupe UMP.
    - >-
      La ville de Toulouse lui doit la création de la Brigade anti-marginalité,
      imaginée en 2006 et qui est régulièrement pointée du doigt pour exclure
      davantage les personnes sans domicile fixe du paysage social de la Ville
      Rose.
- title: Mandats
  children:

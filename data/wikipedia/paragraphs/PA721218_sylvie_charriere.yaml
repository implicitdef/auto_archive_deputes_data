- >-
  Sylvie Charrière, née le 15 mai 1961 à Montreuil, est commissaire à la lutte
  contre la pauvreté auprès du préfet de la région des Hauts-de-France.
- >-
  De 2017 à 2022, elle est membre de La République en marche ! et députée de la
  huitième circonscription de Seine-Saint-Denis.
- title: Biographie
  children:
    - >-
      Née à Montreuil le 15 mai 1961 et fille de petits commerçants, Sylvie
      Charrière est une ancienne sportive de haut niveau. En 1978, elle devient
      championne du monde scolaire javelot.
    - >-
      Elle poursuit son parcours par l'obtention d'une licence STAPS et devient,
      en 1982, professeure d’éducation physique et sportive au collège de
      Sévigné de Gagny.
    - >-
      À partir de 2006, elle enseigne pendant deux ans à l’Université de
      Paris-Est-Marne-la-Vallée et, de 2008 à 2012, devient principale adjointe
      de collège.
    - >-
      Elle explique avoir fait le choix, en 2012, de travailler dans un collège
      classé REP+ à Clichy-sous-Bois, en tant que directrice du collège Romain
      Rolland — poste qu'elle occupera jusqu'en 2017.
    - >-
      Elle obtient, en parallèle, un master Gestion des organisations scolaires
      en 2012.
    - >-
      Le 4 novembre 2022, elle est nommée commissaire à la lutte contre la
      pauvreté auprès du préfet de la région des Hauts-de-France.
- title: Parcours politique
  children:
    - title: Débuts
      children:
        - >-
          Sylvie Charrière est élue députée de la huitième circonscription de la
          Seine-Saint-Denis lors des élections législatives de 2017 sous les
          couleurs de La République en marche, avec 56,45 % des voix au second
          tour. Elle succède à Élisabeth Pochon.
    - title: Députée de la 8ème circonscription de Seine-Saint-Denis
      children:
        - >-
          Sylvie Charrière rejoint la commission des Affaires culturelles et de
          l'Éducation.
        - >-
          Spécialiste des questions d'éducation, elle préside, de 2019 à 2022,
          le Comité National d'Orientation et d'Évaluation des Cités éducatives
          (CNOE) à la suite de sa nomination par le ministre de l'Éducation
          Nationale, Jean-Michel Blanquer, et le Ministre de la ville et du
          logement, Julien Denormandie. Le CNOE vise à accompagner
          l'organisation d'alliances éducatives au sein de certains territoires.
        - >-
          En 2018, elle est nommée rapporteure pour avis dans le cadre du projet
          de loi pour la liberté de choisir son avenir professionnel.
        - >-
          En 2019, le Premier ministre, Edouard Philippe, charge Sylvie
          Charrière d'un rapport sur la formation obligatoire des jeunes âgés de
          16 à 18 ans.
        - >-
          En 2020, elle est nommée responsable de texte de la proposition de loi
          visant à créer la fonction de directeur d'école. Dans le cadre de
          cette fonction, elle était chargée de prendre la parole, au nom du
          groupe La République en marche !, pour donner des positions de votes
          et proposer des amendements. La proposition de loi a été adoptée le 13
          décembre 2021.
        - >-
          En novembre 2021, avec Frédéric Reiss, la Commission des Affaires
          culturelles et de l'Éducation lui confie une « mission flash relative
          à la mise en œuvre des réformes législatives de l’orientation ». Cette
          mission parlementaire vise à faire un point d'étape sur deux lois
          adoptées en 2018 : la loi avenir professionnel et la loi pour
          l’orientation et la réussite des étudiants, dite loi ORE.
        - >-
          Candidate à sa succession aux élections législatives des 12 et 19 juin
          2022, elle obtient 21,71 % des voix au premier tour. Elle est
          finalement battue au second tour le 19 juin 2022 avec 46,43 % des voix
          contre 53,57 % à Fatiha Keloua-Hachi (PS).
    - title: Engagements
      children:
        - >-
          Engagée sur les questions d'éducation et de jeunesse, elle rédige, en
          août 2020, une tribune pour défendre l'obligation de formation des
          jeunes âgées de 16 à 18 ans avec Christine Cloarec-Le Nabour et Fiona
          Lazaar.
        - >-
          En mai 2021, elle est à l'initiative d'une tribune intitulée « Un
          printemps pour notre jeunesse » pour appeler à uniformiser les
          différentes aides apportées aux jeunes de 18 à 24 ans.

- >-
  Éric Liégeon, né le 24 janvier 1961 à Pontarlier (Doubs), est un homme
  politique français. Il est député de la 5e circonscription du Doubs depuis
  2024.
- Biographie
- Vie personnelle
- >-
  Il est le petit-fils d'un poilu de la Première Guerre mondiale, agriculteur de
  profession.
- >-
  En 1980, à 19 ans, il reprend l'exploitation familiale à Courvières. Il gère
  la ferme en GAEC avec sa femme Hélène.
- Engagement syndical
- De 2008 à 2014, il est secrétaire général de la FDSEA du Doubs.
- Parcours politique
- >-
  Le 4 avril 2014, il est élu maire de Courvières. Le 10 juillet 2020, il est
  réélu.
- >-
  Il est le suppléant d'Annie Genevard aux élections législatives de 2012, 2017,
  2022 et 2024. Lorsqu'elle est nommée ministre de l'Agriculture dans le
  gouvernement de Michel Barnier, il devient député de la cinquième
  circonscription du Doubs à son tour. À l'Assemblée nationale, il siège au sein
  du groupe Droite républicaine.

- David Magnier est un homme politique français élu député en juillet 2024.
- Biographie
- >-
  Issu du mouvement des Gilets jaunes, il s'est engagé au RN au moment de la
  crise sanitaire. Il s'est déjà présenté ailleurs dans l'Oise en 2022.
- >-
  Aux élections législatives de 2024, le candidat rassemblement national David
  Magnier emporte la septième circonscription de l’Oise devant le candidat
  PCF-NFP, Loïc Pen. Le député sortant LR Maxime Minot avait maintenu sa
  candidature pour le second tour, bien qu’arrivé troisième derrière le NFP et
  loin derrière le RN au premier tour.

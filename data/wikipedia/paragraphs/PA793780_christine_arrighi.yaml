- >-
  Christine Arrighi, née le 19 septembre 1959 à Lannemezan, est une femme
  politique française de sensibilité écologiste, élue députée à l'Assemblée
  nationale le 19 juin 2022.
- title: Biographie
  children:
    - title: Jeunesse et études
      children:
        - >-
          Christine Arrighi est diplômée de l'Institut d'études politiques de
          Toulouse (Sciences Po Toulouse) , dans la promotion 1980.
    - title: Parcours professionnel
      children:
        - >-
          Christine Arrighi est fonctionnaire dans le domaine des finances
          publiques. Elle devient administratrice à la Direction générale des
          Finances publiques (DGFiP). Elle est à la retraite depuis février
          2022.
    - title: Parcours politique
      children:
        - >-
          Conseillère municipale à Ramonville, elle devient conseillère à la
          culture auprès de Pierre Cohen maire de cette commune. Elle adhère au
          parti EELV en 2008, puis en devient secrétaire régionale entre 2016 et
          2020. Elle se présente sous cette étiquette, sans succès, aux
          élections législatives de 2012 et de 2017.
        - >-
          Lors des élections législatives françaises de 2022, elle est candidate
          dans la neuvième circonscription de la Haute-Garonne sous l'étiquette
          NUPES. Arrivée en tête au premier tour, elle est élue députée au
          second tour avec 58,55 % des voix face à la députée sortante Sandrine
          Mörch (Ensemble !).
        - >-
          Dès le lendemain de son élection, elle annonce à France Bleu qu'elle
          va se mobiliser pour obtenir l'interdiction de certains pesticides, en
          particulier du glyphosate.  Elle déclare aussi souhaiter « réorienter
          le capital vers la production, et les énergies renouvelables ». Elle
          devient membre de la commission des Finances de l'Assemblée nationale.

- >-
  Sébastien Saint-Pasteur, né le 8 décembre 1980 à Tarbes, est un homme
  politique français.
- >-
  Membre du parti socialiste, il est conseiller départemental de la Gironde
  depuis le 29 mars 2015 et député de la 7e circonscription de la Gironde depuis
  le 18 juillet 2024.
- Biographie
- >-
  Sébastien Saint-Pasteur naît le 8 décembre 1980 à Tarbes, dans les
  Hautes-Pyrénées.
- >-
  Il est conseiller départemental de la Gironde depuis 2015 (vice-président en
  charge de l’accès au droit, de la santé, du numérique, des services publics de
  proximité), conseiller municipal d’opposition à Pessac jusqu'en 2024 et
  conseiller métropolitain à Bordeaux Métropole[réf. souhaitée].
- Parcours politiques
- Élections départementales de 2015 et 2021 dans le Canton de Pessac-2
- >-
  En 2015, il se présente aux élections départementales dans le Canton de
  Pessac-2, pour la majorité départementale du Parti socialiste présidée par
  Jean-Luc Gleyze. Il est élu avec Laure Curvale avec 50,86% des voix au second
  tour[réf. nécessaire]. Il est réélu en 2021 avec Agnès Destriau.
- Élection municipale de 2020 à Pessac
- >-
  Tête de la liste « Réinventons Pessac ensemble » (union de la gauche) aux
  élections municipales de 2020, il est battu par le maire Horizons et Divers
  droite sortant, Franck Raynal, avec une marge de « quelques centaines de voix
  », malgré l'alliance au second tour avec la candidate EÉLV Laure Curvale. Il
  est néanmoins réélu conseiller municipal d’opposition et conseiller
  communautaire de Bordeaux Métropole.
- Élection législative 2024
- >-
  Lors des élections législatives de 2024, il est élu député de la 7e
  circonscription de la Gironde, recevant, au second tour, 43,82 % des suffrages
  contre 33,85 % pour la député Renaissance sortante et ancienne ministre
  Bérangère Couillard et 22,33 % pour Clémence Naveys-Dumas, candidate
  Rassemblement national. Il devient membre du groupe socialiste et apparentés
  et de la commission de la Défense nationale et des Forces armées.
- >-
  Touché par la loi sur le non-cumul de mandats, il démissionne de ses fonctions
  de conseiller municipal de Pessac et de Bordeaux Métropole, et remets sa
  délégation de vice-président au conseil départemental de la Gironde.
- Élection municipale de 2026 à Pessac
- >-
  Dans la soirée du 4 décembre 2025, il est investi par le Parti socialiste
  (PS), pour les élections municipales de 2026 de Pessac. Il également soutenu
  par les partis politiques, Les Écologistes (LÉ), le Parti communiste français
  (PCF), Place publique (PP).

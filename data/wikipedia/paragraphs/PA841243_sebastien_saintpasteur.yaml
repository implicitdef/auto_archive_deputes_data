- >-
  Sébastien Saint-Pasteur, né le 8 décembre 1980 à Tarbes, est un homme
  politique français.
- >-
  Membre du parti socialiste, il est conseiller départemental de la Gironde
  depuis le 29 mars 2015 et député de la 7e circonscription de la Gironde depuis
  le 18 juillet 2024.
- Biographie
- >-
  Sébastien Saint-Pasteur naît le 8 décembre 1980 à Tarbes, dans les
  Hautes-Pyrénées.
- >-
  Il étudie à l’Institut d'études politiques de Bordeaux puis est chargé de
  mission auprès du conseil régional d'Aquitaine et attaché parlementaire du
  député socialiste Alain Rousset de 2007 à 2017.
- >-
  Il est conseiller départemental de la Gironde depuis 2015 (vice-président en
  charge de l’accès au droit, de la santé, du numérique, des services publics de
  proximité) et conseiller municipal d’opposition à Pessac. Tête de la liste «
  Réinventons Pessac ensemble » (union de la gauche) aux élections municipales
  de 2020, il est battu par le maire Horizons et Divers droite sortant, Franck
  Raynal, avec une marge de « quelques centaines de voix ». Malgré l'alliance au
  second tour, avec la candidate EÉLV, Laure Curvale. Il est néanmoins réélu
  conseiller municipal d’opposition et conseiller communautaire de Bordeaux
  Métropole.
- >-
  Lors des élections législatives de 2024, il est élu député de la 7e
  circonscription de la Gironde, recevant, au second tour, 43,82 % des suffrages
  contre 33,85 % pour la député Renaissance sortante et ancienne ministre
  Bérangère Couillard et 22,33 % pour Clémence Naveys-Dumas, candidate
  Rassemblement national. Il devient membre du groupe socialiste et apparentés
  et de la commission de la Défense nationale et des Forces armées.
- >-
  Il est notamment Vice-Président du Groupe socialiste (Assemblée nationale)
  avec Marie-José Allemand, Élie Califer, Dieynaba Diop, Guillaume Garot, Océane
  Godard, Julien Gokel, Ayda Hadizadeh, Gérard Leseul et Anna Pic. Sous la
  Présidence, de Boris Vallaud.
- >-
  Entre le 3 avril 2015 et 11 juillet, il est 5ème Vice-Président du Conseil
  départemental de la Gironde succédant à Christine Bost et Marie-Claude
  Agullana lui succèdent en 2024 après les Élections législatives de 2024 en
  France.

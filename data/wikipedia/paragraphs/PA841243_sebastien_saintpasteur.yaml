  Sébastien Saint-Pasteur, né le 8 décembre 1980 à Tarbes, est un homme
  politique français élu député en juillet 2024. Il est membre de la Commission
  de la défense nationale et des forces armées. Il est également conseiller
  départemental de la Gironde.

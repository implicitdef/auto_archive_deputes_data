- >-
  Sébastien Saint-Pasteur, né le 8 décembre 1980 à Tarbes, est un homme
  politique français.
- >-
  Membre du parti socialiste, il est conseiller départemental de la Gironde
  depuis le 29 mars 2015 et député de la 7e circonscription de la Gironde depuis
  le 18 juillet 2024.
- Biographie
- >-
  Sébastien Saint-Pasteur naît le 8 décembre 1980 à Tarbes, dans les
  Hautes-Pyrénées. Diplômé de l’Institut d'études politiques de Bordeaux, il
  commence sa carrière politique comme chargé de mission auprès du conseil
  régional d’Aquitaine puis comme attaché parlementaire du député socialiste
  Alain Rousset entre 2007 et 2017.
- >-
  Engagé au Parti socialiste, il est élu conseiller départemental de la Gironde
  en 2015 dans le canton de Pessac-2, en binôme avec Martine Jardiné. Au sein du
  conseil départemental, il occupe la vice-présidence chargée de l’accès au
  droit, de la santé, du numérique et des services publics de proximité. Il
  participe également aux travaux du syndicat mixte Gironde Numérique, qui
  pilote la transformation numérique des collectivités du département.
- >-
  Aux élections municipales de 2020, il conduit la liste d’union de la gauche «
  Réinventons Pessac ensemble ». Battu de peu par le maire sortant Franck Raynal
  (Horizons), il est réélu conseiller municipal d’opposition à Pessac. Depuis le
  28 juin 2020, il siège aussi comme conseiller métropolitain de Bordeaux
  Métropole, où il représente sa commune dans les instances intercommunales.
- >-
  Lors des élections législatives de 2024, il est élu député de la 7ᵉ
  circonscription de la Gironde. Il recueille, au second tour, 43,82 % des
  suffrages contre 33,85 % pour la députée sortante Renaissance et ancienne
  ministre Bérangère Couillard, et 22,33 % pour la candidate du Rassemblement
  national Clémence Naveys-Dumas. À l’Assemblée nationale, il siège au sein du
  groupe socialiste et apparentés et devient membre de la commission de la
  Défense nationale et des Forces armées.
- >-
  Ses principaux champs d’action portent sur l’inclusion, l’accès aux droits, la
  santé publique, le numérique et la cybersécurité.

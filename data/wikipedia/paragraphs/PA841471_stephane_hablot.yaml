- >-
  Stéphane Hablot, né le 30 juin 1965, est un homme politique français, maire de
  Vandœuvre-lès-Nancy, élu député de l'Assemblée nationale lors des élections
  législatives de 2024 dans la deuxième circonscription de Meurthe-et-Moselle.
- Biographie
- >-
  Professeur dans l'enseignement secondaire et technique, il adhère au Mouvement
  des Jeunes Socialistes en 1985 à l'âge de 20 ans. Propulsé par Pierre
  Rousselot, tête de liste socialiste aux municipales, il est nommé adjoint à la
  jeunesse puis à la culture de la ville de Vandœuvre-lès-Nancy, dont il est élu
  maire en 2008, puis réélu au premier tour en 2014 et 2020. Il est
  vice-président de la Métropole du Grand Nancy.
- >-
  Stéphane Hablot est élu lors des élections législatives de juillet 2024 avec
  45,17 % des voix dans la deuxième circonscription de Meurthe-et-Moselle, où il
  est opposé au second tour dans une triangulaire au député sortant Emmanuel
  Lacresse, candidat pour Ensemble (31,34 % des voix) et à Geneviève Maillot,
  candidate du RN (23,49 % des voix).
- Controverse
- Soutien à Marwan Barghouti
- >-
  À la suite d'une délibération du 21 novembre 2016 visant à faire de Marwan
  Barghouti, homme politique palestinien, citoyen d'honneur de la ville de
  Vandœuvre, la préfecture de Meurthe-et-Moselle rappelle à l'ordre Stéphane
  Hablot, alors maire de la commune.
- >-
  Le président du Bureau national de vigilance contre l’antisémitisme, Ghozlan
  Sammy, déclare : « C’est dangereux de mettre en exergue quelqu’un comme cela
  », faisant référence à ses liens avec le Hamas, qu'il a contribué à créer,
  ainsi qu'aux cinq meurtres pour lesquels il a été déclaré coupable. Stéphane
  Hablot se défend en déclarant : « J’ai une infinie sensibilité pour le peuple
  juif, je me sens aussi solidaire du peuple palestinien. C’est au fond de mon
  cœur et de ma raison » ; puis : « Ce n’est pas l’homme de guerre que nous
  avons voulu saluer mais le combattant de la paix qu’il est devenu. »
- >-
  Le tribunal administratif de Nancy annule la décision de la mairie le 4 juin
  2018.

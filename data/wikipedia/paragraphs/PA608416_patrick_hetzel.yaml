- >-
  Patrick Hetzel, né le 2 juillet 1964 à Phalsbourg, est un homme politique et
  universitaire français.
- >-
  Il est depuis 2012 député du Bas-Rhin (7e circonscription) et membre du groupe
  Les Républicains à l'Assemblée nationale. Il a exercé d’importantes fonctions
  dans la haute administration (recteur d’académie, conseiller du Premier
  ministre, directeur général de l’enseignement supérieur).
- title: Biographie
  children:
    - >-
      Marié et père de deux enfants, ses parents exploitaient jadis
      l’hôtel-restaurant du Cheval Noir, au centre de Sarre-Union (Alsace).
    - >-
      Il est diplômé de l'EM Strasbourg Business School, anciennement IECS,
      titulaire d'un doctorat en sciences de gestion obtenu en 1993 à
      l'université Jean-Moulin-Lyon-III et agrégé des facultés de droit, mention
      gestion.
    - title: Carrière universitaire
      children:
        - >-
          Professeur des universités à l'université Paris 2 Panthéon Assas
          depuis 1999 après avoir enseigné au sein des universités de Strasbourg
          et de Lyon 3, il y fonde et dirige le laboratoire de recherche en
          gestion (LARGEPA) de Panthéon-Assas, ainsi que le programme doctoral
          en sciences de gestion. Il exerce la fonction de chef du service des
          études de défense au sein de l’Institut des hautes études de défense
          nationale (IHEDN) de 2001 à 2004.
        - >-
          En février 2005, il est nommé recteur de l'académie de Limoges. Il
          l'est jusqu'en mai 2007, date à laquelle il rejoint le cabinet du
          Premier ministre, à Matignon.
    - title: Carrière politique
      children:
        - >-
          En avril 2006, alors qu'il est recteur d'académie, Patrick Hetzel est
          nommé président d'une commission à son nom, chargée de rapprocher
          l'Université et l'emploi, par le Premier ministre Dominique de
          Villepin. Il rend son rapport à l'automne 2006. Celui-ci formule un
          certain nombre de recommandations pour rapprocher l'université et
          l'emploi tout en insistant sur la nécessité absolue de faire évoluer
          la gouvernance des universités, posant ainsi les bases de la future
          loi LRU (Libertés et responsabilités des universités) qui sera adoptée
          en 2007 par la nouvelle majorité[réf. nécessaire].
        - >-
          De mai 2007 à août 2008, il est conseiller éducation, enseignement
          supérieur et recherche du Premier ministre François Fillon. Il est
          ensuite directeur général pour l'enseignement supérieur et l'insertion
          professionnelle au Ministère de l'Enseignement supérieur et de la
          Recherche, jusqu’en 2012.
        - title: Député de la XIVe législature
          children:
            - >-
              Il est candidat, investi par l'UMP, aux élections législatives de
              2012 dans la septième circonscription du Bas-Rhin. Le 17 juin
              2012, il remporte au second tour cette circonscription avec 57,21
              % des suffrages exprimés, succédant ainsi au député sortant Émile
              Blessig. À l'Assemblée nationale, Il devient membre de la
              commission des Affaires culturelles et de l'Éducation et fait
              partie de l'office parlementaire d'évaluation des choix
              scientifiques et technologiques (OPECST). Il est secrétaire
              national de l'UMP chargé de l'éducation entre 2013 et 2015, ainsi
              que membre du bureau du groupe UMP à l'Assemblée nationale entre
              2014 et 2015. Entre juin et décembre 2015, il assure la direction
              de la campagne de Philippe Richert, candidat de la droite et du
              centre pour l'élection régionale en
              Alsace-Champagne-Ardenne-Lorraine. En janvier 2016, il rejoint la
              commission des Finances, de l'économie générale et du contrôle
              budgétaire à l'Assemblée nationale. Il est de plus membre du
              Cercle Le Siècle, du Cercle de l'Ill, du Cercle Charlemagne et du
              Cercle des constitutionnalistes[pertinence contestée].
            - >-
              Il soutient François Fillon pour la primaire présidentielle des
              Républicains de 2016, dont il est l'un des porte-parole nationaux.
        - title: Député de la XVe législature
          children:
            - >-
              Il est candidat à sa réélection aux élections législatives de 2017
              dans la septième circonscription du Bas-Rhin, doublement investi
              par les Républicains et l'UDI. Le 18 juin 2017, il remporte à
              nouveau cette circonscription au second tour, avec un score de
              62,61 % des suffrages exprimés face à Antoinette De Santis,
              candidate de La République en marche.
            - >-
              En avril 2021, il soumet avec 4 autres députés LR (Xavier Breton,
              Marc Le Fur, Julien Ravier et Frédéric Reiss) de nombreux
              amendements à la proposition de loi sur la fin de vie. Il se
              définit comme lanceur d’alerte à travers cette action car il
              considère que cette proposition de loi est une rupture
              anthropologique majeure qui nécessite un débat parlementaire plus
              important et plus long que ce que permet une « niche parlementaire
              ».
            - >-
              Il parraine Laurent Wauquiez pour le congrès des Républicains de
              2017, scrutin lors duquel est élu le président du parti et
              Christian Jacob pour l'élection du président des Républicains en
              2019. En novembre 2020, à la suite des élections internes du parti
              Les Républicains, il intègre le bureau politique.
            - >-
              À l'Assemblée nationale, il est membre de la commission des
              Finances. Il est coprésident de la Mission d'Évaluation et de
              Contrôle (MEC) au sein de la commission des Finances. Par
              ailleurs, il est vice-président de l'OPECST (Office parlementaire
              d'évaluation des choix scientifiques et technologiques), président
              du groupe d'études sur l'enseignement privé et membre du bureau de
              l'Assemblée parlementaire franco-allemande. Il est aussi
              vice-président du groupe parlementaire des Républicains à
              l'Assemblée nationale.
            - >-
              En vue de l'élection présidentielle de 2022, il est coresponsable
              du projet politique de Michel Barnier, candidat au congrès de 2021
              qui doit désigner le candidat des Républicains. À la suite de la
              désignation de Valérie Pécresse comme candidate à l’élection
              présidentielle, il intègre son équipe, au sein de laquelle il est
              responsable de la partie enseignement supérieur du projet.
            - >-
              Après la dissolution de l'Assemblée nationale le 9 juin 2024, il
              se représente aux législatives.
- title: Distinctions
  children:
    - title: Décorations
      children:
        - >-
          Le 15 mai 2006, Patrick Hetzel est élevé au grade de chevalier de
          l'ordre national du Mérite au titre de « recteur d'académie ; 19 ans
          de services civils ».
        - >-
          Le 2 avril 2010, il est élevé au grade de chevalier de la Légion
          d'honneur au titre de « professeur des universités, directeur général
          d'une direction du ministère ; 23 ans d'activités professionnelles ».
        - Il est commandeur de l'ordre des Palmes académiques.
    - title: Prix
      children:
        - >-
          Patrick Hetzel est lauréat du prix du jeune chercheur de la ville de
          Lyon en 1990, Fellow de la Royal Society of Arts de Grande-Bretagne
          depuis 1997, médaillé en 2002 de l'Académie des sciences commerciales
          pour Planète Conso.
        - >-
          Il est lauréat du prix alsacien Bretzel d'or 2012, dans la catégorie «
          Économie ».

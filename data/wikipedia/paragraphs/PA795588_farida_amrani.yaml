- >-
  Farida Amrani, née le 3 septembre 1976 à Ajdir, près de Tafoughalt au Maroc,
  est une syndicaliste et femme politique française.
- title: Biographie
  children:
    - >-
      Née au Maroc en 1976, Farida Amrani arrive en France à l'âge de deux ans.
      Après l'obtention d'un baccalauréat professionnel, puis d'un BTS transport
      et prestations logistiques, elle devient fonctionnaire territoriale en
      2003 à la communauté d'agglomération Cœur d'Essonne.
    - >-
      Après un engagement syndical débuté en 2003 à la Confédération générale du
      travail, elle s'engage en politique en 2014 au sein du Front de gauche
      puis de La France insoumise. Cette année-là, opposée à la réforme des
      rythmes scolaires à Évry, le maire remplaçant de Manuel Valls lui fait
      cette réflexion : « Si vous n'êtes pas contente, vous n'avez qu'à monter
      votre liste ». Elle se présente alors aux élections municipales en prenant
      la tête d'une liste Front de gauche, obtenant 18,78 % des suffrages au
      second tour.
    - >-
      Candidate en 2017 aux élections législatives dans l'Essonne, elle est
      battue par Manuel Valls au second tour par 139 voix. Sa plainte pour «
      fraude électorale » est classée sans suite l'année suivante, malgré un
      certain nombre d'irrégularités constatées.
    - >-
      En 2018, elle critique la possible candidature à Barcelone de Manuel
      Valls, et réclame sa démission de son mandat de député. À la suite de la
      démission de Manuel Valls de tous ses mandats électifs en France, elle se
      porte de nouveau candidate à l'élection partielle organisée en
      conséquence. Cette fois-ci, elle est opposée à Francis Chouat et à nouveau
      battue, en n'obtenant que 40,90 % des voix.
    - >-
      Elle se représente une troisième fois à l'occasion des élections
      législatives de 2022, investie par la NUPES, arrive en tête au premier
      tour avec 39,12 % des voix face au candidat de la coalition présidentielle
      Ensemble, Medhy Zeghouf, et est élue députée au second tour avec 59,84 %
      des suffrages exprimés (15 471 voix).

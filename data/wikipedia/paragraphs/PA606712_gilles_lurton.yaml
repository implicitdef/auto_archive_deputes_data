- Mandats locaux
- >-
  depuis 1995 : conseiller municipal de Saint-Malo

  de 2008 à 2014 : adjoint au maire de Saint-Malo (délégations : logement,
  politique des quartiers, voirie, éclairage public, circulations douces)

  de mars 2011 à juillet 2012 : conseiller général du canton de Saint-Malo-Sud

  depuis juillet 2020 : maire de Saint-Malo

  depuis juillet 2020 : président de Saint-Malo Agglomération

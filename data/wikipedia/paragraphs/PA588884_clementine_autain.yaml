- >-
  Clémentine Autain, née le 26 mai 1973 à Saint-Cloud (Hauts-de-Seine), est une
  femme politique française, qui a également une importante activité militante,
  médiatique et culturelle. Adhérente à Ensemble ! — au sein du Front de gauche
  — puis membre et députée de La France insoumise (LFI), elle cofonde en 2024 le
  parti L'Après. Elle siège dans le groupe parlementaire écologiste et social.
- >-
  En juin 2025, elle annonce sa candidature à l'élection présidentielle de 2027
  dans le cadre de la primaire de la gauche unitaire de 2026.
- Biographie
- Famille, études et vie privée
- Origines familiales
- >-
  Clémentine Cécile Autain est la fille du chanteur Yvan Dautin (de son vrai nom
  Yvan Autain) et de la comédienne Dominique Laffin.
- >-
  Son grand-père maternel, le chirurgien-dentiste André Laffin (1922-1966),
  était issu d'une famille aisée de Sallanches, en Haute-Savoie, et avait été
  praticien militaire pendant la guerre d'Indochine. Engagé en politique à
  l'extrême droite, il fut député de l'Yonne (1960-1962) et un cofondateur du
  Front national pour l'Algérie française aux côtés de Jean-Marie Le Pen.
- >-
  Un de ses oncles paternels, François Autain (1935-2019, père du grand
  reporteur de France 2 et photographe Kristian Autain), était lui aussi engagé
  en politique, mais du côté de la gauche de gouvernement. Originaire des
  Deux-Sèvres, né à Luché-sur-Brioux, décédé à Biarritz, il fut maire de
  Bouguenais (Loire-Atlantique), député, secrétaire d'État chargé de la Sécurité
  sociale, puis des Immigrés, et enfin de la Défense sous la présidence de
  François Mitterrand, puis sénateur socialiste de la Loire-Atlantique. Lié au
  PCF, il avait rejoint le Parti de gauche en 2008.
- Enfance et formation
- >-
  Clémentine Autain passe son enfance et son adolescence à Paris, où elle habite
  boulevard des Batignolles. À l’âge de 4 ans, elle interprète au cinéma le rôle
  de Pamela auprès de sa mère Dominique Laffin dans Les Petits Câlins de
  Jean-Marie Poiré. À 10 ans, elle veut être chanteuse, comme son père. Au sein
  d'un groupe disco d'enfants, Abbacadabra, elle reprend des chansons du groupe
  ABBA sur les plateaux de télévision en compagnie de Frida, Daniel Balavoine ou
  Plastic Bertrand. Elle enchaîne disques, concerts et un feuilleton (Le Masque,
  épisode La Rançon de la gloire dont son père a coécrit le scénario pour FR3).
  Parallèlement, elle baigne aussi dans la politique grâce aux relations de ses
  parents avec Jack Ralite et Alain Krivine. Son père est alors un sympathisant
  de l'extrême gauche. Elle a 12 ans quand elle perd sa mère, Dominique Laffin,
  en 1985.
- >-
  Elle est titulaire d'une maîtrise d'histoire consacrée à l’Algérie française
  et d'un diplôme d'études approfondies (DEA) sur la base d’un mémoire intitulé
  « Mouvement social, féminisme et législation à travers l'exemple du corps des
  femmes (1967-1982) » sur le Mouvement de libération des femmes.
- Vie privée
- >-
  En 2022, elle déclare vivre depuis dix ans dans une famille recomposée, avec
  un professeur en Seine-Saint-Denis, père d'un garçon et d'une fille, avec qui
  elle est pacsée. Elle-même a un fils et une fille, issus d'une précédente
  union avec le délégué interministériel à la jeunesse Mikaël Garnier-Lavalley.
- Militantisme féministe
- >-
  Dans une biographie publiée par Anne Delabre en 2006, elle raconte le viol
  qu'elle a subi à l'âge de 23 ans sous la menace d'une arme blanche aux abords
  de l'université Paris-VIII. Elle dévoile ce drame pendant la pré-campagne
  présidentielle comme « une manière de porter la question des violences dans le
  débat » et de lutter contre le « tabou sur le viol  ».
- >-
  Ce viol semble avoir marqué le début de son engagement féministe. Elle milite
  alors à l'Union nationale des étudiants de France (UNEF dite UNEF-SE) et à
  l'Union des étudiants communistes. Elle se rapproche du Collectif féministe
  contre le viol et s'implique dans le mouvement féministe. En 1997, elle crée
  un nouveau mouvement féministe, appelé Mix-Cité, dont elle devient
  coprésidente. L'association se fait connaître en protestant contre
  l'utilisation de mannequins vivants dans les vitrines des Galeries Lafayette.
- Parcours politique
- Débuts
- >-
  Dès la fin des années 1990, Clémentine Autain travaille en marge de ses études
  comme collaboratrice parlementaire pour Georges Mazars, sénateur socialiste du
  Tarn. Elle rencontre dans les couloirs du Sénat Jean-Luc Mélenchon, qui lui
  propose de rejoindre son équipe, ce qu'elle refuse. Elle devient ensuite
  collaboratrice de Cécile Silhouette, conseillère de Paris, élue d'Ensemble
  pour une gauche alternative et écologiste.
- >-
  Parallèlement, elle s'investit en 1998 dans la création de la fondation
  Copernic, un cercle de réflexion de la gauche radicale, qui visait à «
  remettre à l’endroit ce que le libéralisme met à l’envers ».
- >-
  Aux élections municipales de 2001 à Paris, le Parti communiste français lui
  propose de prendre la tête de liste dans le 17e arrondissement contre
  Françoise de Panafieu, qu'elle décrit comme une « grande bourge » d'un «
  mépris de classe effroyable ». Battue au second tour avec 35,05 % des voix
  contre 50,61 %, elle est nommée adjointe chargée de la jeunesse par le nouveau
  maire de Paris, Bertrand Delanoë.
- Actions à la mairie de Paris
- >-
  En tant qu'adjointe à la jeunesse de Bertrand Delanoë, Clémentine Autain
  développe un réseau d'antennes-jeunes et les Conseils de la jeunesse de Paris.
  Ces structures sont sensées fournir un espace d'accueil, d'information et de
  démocratie participative, permettant un meilleur dialogue avec les élus et une
  plus grande participation des jeunes à la vie municipale (transports,
  environnement, logement, etc). Elle indique que les Conseils disposent d’un
  budget global de 280 000 euros.
- >-
  En 2007, Clémentine Autain confirme son intention de ne pas être candidate à
  Paris l'année suivante, exprimant ses craintes d'une alliance de Bertrand
  Delanoë avec le MoDem à Paris au second tour de l'élection. Elle quitte le 17e
  arrondissement de Paris pour Montreuil. Elle exprime alors son « envie d'aller
  en banlieue » et pense « avoir un rôle à jouer » aux côtés de Jean-Pierre
  Brard, alors maire de Montreuil, qui critique de son côté une tentative de
  parachutage.
- Les collectifs unitaires
- >-
  Au sein des collectifs du 29 mai, Clémentine Autain fait campagne contre le
  Traité constitutionnel européen lors du référendum français de 2005. Dans la
  foulée de cette victoire, elle s'engage dans les collectifs unitaires,
  construits pour faire émerger une candidature unique à l'élection
  présidentielle de 2007. Elle se déclare candidate à la candidature lors de la
  réunion des collectifs unitaires le 10 septembre 2006.
- >-
  Ce mouvement l'amène à participer à plusieurs structures de la gauche
  antilibérale. À travers la fondation Copernic, elle s'investit dans le RAP
  avec Jacques Kergoat, SELS (Sensibilité écologiste libertaire et radicalement
  sociale-démocrate) ou l'expérience « de Ramulaud », une tentative de
  coordination et de réflexion au niveau de la gauche anti-libérale qui refuse
  la « pente » du social-libéralisme. Elle écrit dans L'Humanité et Regards.
- Présidences Sarkozy et Hollande
- >-
  Le 29 mai 2008, Clémentine Autain co-signe avec notamment Michel Onfray,
  Arnaud Viviant et Luc Boltanski une tribune dans Le Monde saluant la création
  par la la Ligue communiste révolutionnaire (LCR) d'un nouveau parti
  anti-capitaliste. L'intitulé de la tribune est : « Le Nouveau Parti
  anticapitaliste est-il vraiment décidé à s’ouvrir à tous les courants de
  l’autre gauche ? ».
- >-
  Clémentine Autain signe également l'appel de Politis qui propose notamment une
  réflexion sur les « moyens d’une vraie réponse politique aux attaques de la
  droite et du Medef ». En août 2008, alors qu'elle participe à l'université
  d'été de la LCR où se discute la création du NPA, elle réfléchit sérieusement
  à rejoindre ce futur parti. Néanmoins, ce rapprochement ne se concrétise pas,
  Clémentine Autain regrettant qu'Olivier Besancenot et le NPA ne cherchent pas
  à construire de majorités politiques ni à travailler et s’allier avec
  d’autres, tels que Jean-Luc Mélenchon.
- >-
  Elle contribue à créer fin 2008 la Fédération pour une alternative sociale et
  écologique (FASE), mouvement politique réunissant une dizaine d’organisations
  politiques, dont l'objectif est de « fédérer toutes les forces de
  transformation et de dépassement du capitalisme » et dont elle est une des
  porte-parole. La FASE est qualifiée par L'Obs de « groupuscule » comparé aux «
  mastodontes » que sont le Parti communiste et le Parti de gauche qui
  participent eux aussi au Front de gauche. Clémentine Autain représente la FASE
  au congrès du Parti de gauche de Jean-Luc Mélenchon, en indiquant vouloir
  travailler avec lui malgré des divergences sur plusieurs questions.
- >-
  Elle est porte parole de Jean-Luc Mélenchon pendant la campagne pour
  l'élection présidentielle de 2012. En novembre 2013, elle participe activement
  à la création d'Ensemble ! qui regroupe plusieurs formations membres du Front
  de Gauche, dont la FASE et Les Alternatifs.
- Son installation dans la onzième circonscription de Seine-Saint-Denis
- >-
  Clémentine Autain se présente aux élections législatives de 2012 comme
  suppléante de François Asensi, réélu député de la 11e circonscription de la
  Seine-Saint-Denis.
- >-
  Elle est ensuite candidate aux élections municipales de 2014 à Sevran. Le 30
  mars 2014, le maire sortant Stéphane Gatignon remporte à nouveau la mairie
  avec 50,55 % des suffrages. Clémentine Autain obtient 24,66 % des suffrages au
  premier tour et 31,31 % des suffrages au second. Elle est élue au conseil
  municipal de la ville de Sevran avec six autres personnes du Front de gauche
  sur les 45 sièges que compte le conseil municipal.
- >-
  Elle se porte candidate aux élections départementales de 2015 dans le canton
  de Sevran, en binôme avec Sébastien Bastaraud (PCF), et obtient 19 % des
  suffrages exprimés (23,3 % sur la commune de Sevran).
- >-
  Lors des élections régionales de 2015 en Île-de-France, elle figure en tête de
  liste du Front de gauche en Seine-Saint-Denis. Au second tour, la fusion des
  listes PS, Front de Gauche et EELV lui permet d'être élue au conseil régional
  d'Île-de-France. Elle est membre de la Commission permanente du conseil
  régional.
- Députée de La France insoumise
- >-
  Elle est candidate aux élections législatives de 2017 dans la
  Seine-Saint-Denis dans la 11e circonscription, soutenue par La France
  insoumise (LFI), le PCF et Ensemble !. En ballotage au premier tour avec 37,21
  % des suffrages exprimés, elle est élue au second tour avec 59,52 % des
  suffrages à l'Assemblée nationale. En raison des lois de 2014 sur le cumul des
  mandats, elle quitte son mandat de conseillère régionale en juillet 2017.
- >-
  À l'Assemblée nationale, elle est désignée secrétaire au Bureau de l'Assemblée
  nationale en février 2018. Elle soulève dès 2017 dans Le Parisien la question
  de la garde des enfants à l'Assemblée nationale, « s'étonnant » que
  l'Assemblée nationale ne facilite pas la tâche des députés jeunes parents.
  Elle estime par ailleurs qu'il s'agit d'un « enjeu d'égalité femmes-hommes »
  et compte mettre la question à l'ordre du jour du bureau de l'Assemblée.
- >-
  En septembre 2017, elle est la seule du bureau du Parlement à ne pas voter la
  levée de l'immunité parlementaire de Gilbert Collard, ce dernier ayant publié
  des photos des victimes de Daech sur les réseaux sociaux. Elle craint « une
  remise en cause de l'immunité parlementaire » qui n'est selon elle « pas un
  privilège mais une condition de l’équilibre des pouvoirs, de l’indépendance et
  de la liberté d’expression dans l’exercice du mandat de député ».
- >-
  En avril 2018, sur 400 scrutins publics qui se sont déroulés à l'Assemblée,
  elle est la députée du groupe La France insoumise qui a voté le moins souvent
  en accord avec le groupe LREM (7 %).
- >-
  En janvier 2022, sa proposition de résolution visant à inscrire l'endométriose
  sur la liste des affections de longue durée est adoptée, contre l’avis du
  gouvernement, mais à l’unanimité de l'Assemblée nationale.
- >-
  Clémentine Autain est candidate à sa réélection en 2022 sous la bannière de La
  France insoumise. Dans sa circonscription, Jean-Luc Mélenchon est arrivé en
  tête au premier tour avec plus de 50 % des suffrages exprimés. À la suite du
  désistement de la candidate communiste arrivée deuxième au premier tour, elle
  est réélue.
- Élection régionale de 2021 en Île-de-France
- >-
  Clémentine Autain est désignée tête de liste de La France Insoumise aux
  élections régionales de 2021 en Île-de-France avec le soutien du PCF,
  d'Ensemble !, de la Gauche démocratique et sociale et le Parti animaliste.
  Elle fait campagne notamment sur le séparatisme territorial.
- >-
  Avec 10,24% des suffrages exprimés, Clémentine Autain fusionne sa liste avec
  celles de Julien Bayou (EELV) et Audrey Pulvar (alliés). Valérie Pécresse
  remporte l'élection, la liste d’union de gauche faisant seulement près de 34 %
  des suffrages. Clémentine Autain redevient conseillère régionale. Elle
  démissionnera de son mandat le 1er février 2023, bien que la loi ne l'y oblige
  pas, afin de respecter la charte de LFI sur le non-cumul des mandats signée en
  2021.
- Tensions et rupture progressive avec LFI
- >-
  Dès 2018, Clémentine Autain partage dans Politis certaines critiques sur le
  fonctionnement de La France Insoumise, avançant par exemple que « LFI est une
  force vivante et non une secte. On doit réfléchir à comment faire vivre le
  pluralisme en interne ». Elle fait l'objet de nombreux messages virulents en
  interne, y compris par Jean-Luc Mélenchon qui estime alors que « Ceux qui
  chercheront à remettre LFI dans le carcan des partis traditionnels seront
  pulvérisés par les événements et par nous. »
- >-
  En septembre 2018, après avoir signé l’appel lancé par Mediapart, Politis et
  Regards « pour défendre une politique d’accueil aux migrants » et que La
  France Insoumise refusait de signer, Clémentine Autain fait une nouvelle fois
  l'objet de critiques internes.
- >-
  Les deux députées Clémentine Autain et Elsa Faucillon (du PCF) organisent un
  événement au cirque Romanès le 30 juin 2019 où sont invités différents
  courants de la gauche ainsi que des syndicats. Il y est question de « fédérer
  la gauche écologiste ».
- >-
  En 2022, Adrien Quatennens est accusé de violences conjugales par son
  ex-épouse Céline. De nombreuses personnalités de LFI lui apportent alors son
  soutien, à commencer par Jean-Luc Mélenchon qui lui témoigne son « affection
  ». Face à la défense médiatique choisie par Adrien Quatennens, Clémentine
  Autain fustige son « indécence qui sape la crédibilité de LFI. » Elle regrette
  par la suite le délai décidé par le groupe parlementaire avant la
  réintégration d'Adrien Quatennens, qu'elle juge « trop court ».
- >-
  La situation se tend encore davantage après l'élection présidentielle de 2022,
  où Jean-Luc Mélenchon remporte 21,95 % des suffrages exprimés. En décembre
  2022, absente remarquée de la nouvelle direction de LFI organisée autour de
  Manuel Bompard, Clémentine Autain fait entendre, avec François Ruffin, une
  critique du « repli » et du « rétrécissement » du parti. En 2023, lors du
  renouvellement du bureau du groupe à l’Assemblée nationale, Clémentine Autain
  décide de ne pas y participer, c'est aussi le cas de François Ruffin et Alexis
  Corbière.
- >-
  En octobre 2023, au lendemain de l'attaque d'Israël par le Hamas, Clémentine
  Autain exprime un désaccord avec la direction de la France insoumise sur
  l’utilisation du terme « terroriste » pour qualifier le mouvement palestinien.
- >-
  En février 2024, Clémentine Autain déclare dans une interview accordée à
  France Info que « le profil de La France insoumise depuis un an n'a pas permis
  d'engranger des forces et [leur] a coûté ». Dans un groupe Telegram des
  députés LFI, Jean-Luc Mélenchon réplique en affirmant que « Le sabotage de
  Clémentine Autain doit cesser ! Partir serait mieux […] ».
- >-
  Le 30 juin 2024, Clémentine Autain est réélue dès le premier tour avec 62,6 %
  des voix aux élections législatives anticipées. En réaction au refus de La
  France Insoumise d'investir cinq députés sortants « frondeurs » (Danielle
  Simonnet, Raquel Garrido, Alexis Corbière, Hendrik Davi et Frédéric Mathieu),
  elle quitte LFI le lendemain du second tour.
- Députée de L'Après
- >-
  Le 12 juillet 2024, L'Association pour une République écologique et sociale
  est officiellement créée à Bagnolet. Clémentine Autain en est co-fondatrice
  avec Alexis Corbière, Danielle Simonnet et d’autres. La Gauche démocratique et
  sociale est dissoute dans L'Après en février 2025, suivie par Ensemble ! en
  mai de la même année.
- >-
  Le nouveau parti annonce se mettre « au service du Nouveau Front populaire » :
  l'association se revendique unitaire, et son objectif annoncé est de «
  cimenter le Nouveau Front populaire pour changer de politique » et « permettre
  au rassemblement des gauches et des écologistes de grandir et gagner dans le
  pays ».
- >-
  À l’Assemblée nationale, Clémentine Autain siège, avec les autres députés de
  l’Après, dans le groupe Écologiste et Social.
- >-
  En février 2025, elle défend avec Éva Sas une proposition de loi dite taxe
  Zucman pour instaurer un impôt plancher de 2% sur le patrimoine des plus
  riches. La proposition de loi est votée en première lecture le 20 février 2025
  par l'Assemblée Nationale (AN), mais est rejetée par le Sénat le 12 juin. Elle
  revient sous forme d'amendement dans le cadre du projet de loi de finances
  pour le budget 2026, mais est rejetée par l'AN le 31 octobre 2025.
- >-
  En 2022, elle fait campagne pour l'émergence de la Nouvelle Union populaire
  écologique et sociale et appelle à consolider une « culture commune sans se
  départir de ses nuances. » Elle est membre en 2023 de l'intergroupe
  parlementaire de la Nupes.
- Prises de position
- Égalité de genre, droits LGBT et bioéthique
- >-
  En 2003, elle prend position en faveur des lesbiennes et contre une tendance
  phallocratique qu'elle perçoit dans le milieu des associations homosexuelles.
- >-
  En novembre 2012, elle organise le « Manifeste des 313 » : « Je déclare avoir
  été violée », relayé par Le Nouvel Observateur. Avec plusieurs autres femmes
  victimes de viol, dont la joueuse de tennis Isabelle Demongeot, elle témoigne
  dans le documentaire Viol, elles se manifestent, diffusé le 25 novembre 2012
  sur France 2, dans l'émission de télévision Infrarouge.
- >-
  Elle est favorable à la procréation médicalement assistée (PMA) mais «
  farouchement contre la gestation pour autrui (GPA), parce que le corps des
  femmes ne doit pas être marchandisé ».
- Affaires internationales
- Palestine
- >-
  Alors qu'elle projette en novembre 2017, avec d'autres élus, de se rendre en
  Palestine, les autorités israéliennes lui interdisent l'entrée sur le
  territoire d'Israël. The Times of Israel fait remarquer à cette occasion que
  Clémentine Autain est vice-présidente du groupe d'amitié France-Israël de
  l'Assemblée nationale créé le 31 octobre 2017, alors qu'elle a été
  co-signataire d'un texte dans Le Monde intitulé « Boycotter Israël, c’est
  lutter pour une paix juste », aux côtés notamment d’Olivier Besancenot, en
  soutien à l’action du mouvement BDS qui boycotte Israël.
- Ouïghours
- >-
  En janvier 2022, le groupe parlementaire de La France insoumise suscite
  l'incompréhension en s'abstenant lors du vote sur la reconnaissance du
  génocide ouïghour. Clémentine Autain, qui soutient depuis longtemps la cause,
  est la cheffe de file insoumise sur le texte. Elle plaide pour préférer au
  terme « génocide », controversé parmi les historiens et les juristes, ceux de
  « risque génocidaire » et de « crimes contre l'humanité » Elle précise ainsi
  que le débat existe et est légitime « sur la qualification juridique des actes
  horrifiants (travail forcé, surveillance, tortures, détentions de masse,
  viols, fœtus arrachés…) commis envers ce peuple. » Elle critique également le
  manque d'actions concrètes prises contre le régime répressif, alors que
  l'équipe de France s'apprête à rejoindre les Jeux olympiques d'hiver de 2022
  et dénonce une hypocrisie de la classe politique française.
- >-
  Le 16 novembre 2022, un groupe d’études « Ouïghours » est créé à l'Assemblée
  nationale. Sa co-présidence est assurée par le tandem Clémentine Autain -
  Olivier Faure.
- Activités médiatiques et culturelles
- Intervenante médiatique
- >-
  Clémentine Autain est un temps codirectrice de la rédaction du magazine
  Regards, avec Roger Martelli. Elle participe ensuite activement à sa relance à
  partir du 12 avril 2010, en devenant gérante de la nouvelle Scop et directrice
  de la publication. Aucune mention publique ne la référence comme journaliste
  diplômée mais son activité médiatique est importante et reconnue. Elle est
  classée comme journaliste et autres médias par l'Assemblée nationale.
- >-
  Elle est également chroniqueuse dans Vous trouvez ça normal ?!, une émission
  animée par Bruce Toussaint sur France 2 qui est interrompue après trois mois
  de diffusion.
- Autrice
- Assemblées
- En 2022, Clémentine Autain publie son premier roman de fiction, Assemblées.
- Controverses
- Laïcité et religions
- >-
  En 2005, Clémentine Autain signe l'appel des Indigènes de la République contre
  le racisme et l'islamophobie, avant de retirer sa signature après que Tariq
  Ramadan ait mis la sienne. Elle explique alors ne pas vouloir « faire le lit
  de l'islamisme radical et de propos sexistes dont il a pu être porteur »
- >-
  Elle participe à cette marche qui a fait l'objet de nombreuses critiques en
  raison de l'identité de certains de ses organisateurs.
- Féminisme
- >-
  Après les agressions sexuelles du Nouvel An 2016 en Allemagne, Clémentine
  Autain crée la polémique avec un tweet où elle invite à ne pas amalgamer
  violence sexuelle de masse et islam : « Entre avril et septembre 1945, deux
  millions d’Allemandes violées par des soldats. La faute à l’islam ? ». Ses
  détracteurs lui reprochent de ne pas avoir un mot de compassion pour les
  victimes. Pour Élisabeth Badinter, la position de Clémentine Autain est celle
  d'un féminisme qui « a adopté les priorités de l'extrême gauche » et oublie de
  défendre les femmes.
- Affaire Taha Bouhafs
- >-
  Le 10 mai 2022, Taha Bouhafs, journaliste et militant de LFI, annonce retirer
  sa candidature aux élections législatives. Clémentine Autain envoie un tweet
  de soutien, elle y dénonce les attaques « racistes » qu'a subies ce dernier,
  mais sans mentionner la véritable raison de son retrait : les accusations de
  violences sexuelles le visant. Elle le reçoit le 9 mai en présence de Mathilde
  Panot pour lui faire part de ces accusations. Selon Taha Bouhafs, il aurait eu
  le choix entre annoncer lui-même son retrait en le justifiant par des attaques
  racistes, ou laisser ces dernières l'annoncer en mentionnant les allégations
  d'agressions sexuelles. La première solution est retenue par Taha Bouhafs,
  mais les accusations le visant sortent quand même dans la presse, à la suite
  de quoi Clémentine Autain et LFI sont critiquées pour sembler avoir voulu
  étouffer l'affaire en la réglant uniquement « en interne ».
- >-
  Le 5 juillet 2022, Taha Bouhafs dénonce une procédure opaque au sein de LFI et
  les mensonges de Clémentine Autain dans la presse. Selon lui, celle-ci aurait
  refusé de lui expliciter les accusations dont il faisait l'objet. Par
  ailleurs, Clémentine Autain lui aurait demandé de mentir en expliquant qu'il
  retirait sa candidature à cause d'attaques racistes. Dans un communiqué, le
  parti répond à Taha Bouhafs ne pas pouvoir lui transmettre les informations
  envoyées à sa cellule interne, ni organiser une confrontation pour « respecter
  la volonté d’anonymat des plaignantes », et réfute les accusations contre
  Clémentine Autain.

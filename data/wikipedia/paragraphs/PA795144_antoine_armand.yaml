- >-
  Antoine Armand, né le 10 septembre 1991 à Paris, est un homme politique et
  haut-fonctionnaire français. Membre de Renaissance. Il est élu député de la 2e
  circonscription de Haute-Savoie lors des élections législatives de 2022.
- title: Biographie
  children:
    - >-
      Arrière-petit-fils du haut-fonctionnaire et résistant Louis Armand en
      mémoire duquel il fonde l'association Voies d'avenir pour l'engagement
      professionnel et technologique, Antoine Armand est ancien élève de la
      classe préparatoire B/L du lycée Henri-IV, élève de l'École normale
      supérieure (promotion 2011) puis de l'École nationale d'administration
      (promotion Georges-Clemenceau, 2017-2018). À sa sortie de l’ÉNA en 2019,
      il rejoint l’inspection générale des finances (IGF) où il déclare avoir
      travaillé « sur les questions industrielles, sur la gestion de la crise
      Covid-19 [et] sur [des] sujets de transition énergétique" ».
- title: Parcours politique
  children:
    - title: Débuts
      children:
        - >-
          Le 27 septembre 2021, Antoine Armand devient le référent départemental
          de LREM en Haute-Savoie. En mars 2022, il lance le comité de soutien à
          la candidature du président sortant Emmanuel Macron à Annecy[source
          insuffisante][pertinence contestée] et participe à la conception du
          projet du candidat sur les dossiers économiques et écologiques[source
          insuffisante].
        - >-
          En septembre 2022, il est désigné délégué chargé des dons au sein du
          bureau exécutif du parti Renaissance (ex-LREM)[réf.
          nécessaire][pertinence contestée].
    - title: Député de la XVIe législature
      children:
        - title: Élection
          children:
            - >-
              En juin 2022, il se présente sur la 2e circonscription de la
              Haute-Savoie sous l'étiquette de la coalition Ensemble. Au second
              tour, il est élu député face à Loris Fontana (LFI/NUPES) avec
              59,88 % des suffrages exprimés.
        - title: Travaux sur la souveraineté énergétique
          children:
            - >-
              À sa création en octobre 2022, dans le contexte de la Guerre
              russo-ukrainienne qui menace l’approvisionnement en gaz de
              l'Europe et de la France et pousse les couts de l'énergie à la
              hausse, il est nommé rapporteur d'une commission d'enquête, créée
              par la Conférence des présidents du 11 octobre 2022 au titre du
              "droit de tirage" attribué au groupe Les Républicains et visant à
              établir les raisons de la perte d'indépendance et de souveraineté
              énergétique de la France.
            - >-
              Le 30 mars, après six mois d'audition (sous serment) de 88
              experts, scientifiques, responsables du secteur énergétique et des
              organismes de régulation, hauts fonctionnaires en charge des
              dossiers énergétiques, anciens ministres et premier ministres et
              même – ce qui était nouveau dans l’histoire des commissions
              d’enquêtes parlementaires – deux anciens Présidents de la
              République, son rapport Souveraineté énergétique : 30
              recommandations pour les 30 prochaines années est adopté en
              majorité par les membres de la commission d’enquête. Il est publié
              le 6 avril 2023 et repris par la presse. Parallèlement à un projet
              de loi de programmation énergie-climat, un avant-projet de loi
              Souveraineté énergétique est préparé par Agnès Pannier-Runacher
              (alors ministre de la transition énergétique), incluant des
              objectifs à moyen terme de sobriété (baisse de la consommation
              d'énergie), d'amélioration de l'efficacité énergétiques, de
              déploiement des énergies renouvelables et de relance de
              l'électricité d'origine nucléaire (avec les EPR), mais restant
              floue sur le rôle et la part donnés aux énergies renouvelables.
              Finalement, un remaniement ministériel et le rattachement du
              portefeuille de l'Énergie à Bercy s'accompagnent de la suppression
              ou du report du volet programmatique de ce projet de loi.

- >-
  Antoine Armand, né le 10 septembre 1991 à Paris, est un homme politique et
  haut-fonctionnaire français. Membre de Renaissance. Il est élu député de la 2e
  circonscription de Haute-Savoie lors des élections législatives de 2022.
- title: Biographie
  children:
    - >-
      Arrière-petit-fils du haut-fonctionnaire et résistant Louis Armand en
      mémoire duquel il fonde l'association Voies d'Avenir pour l'engagement
      professionnel et technologique, Antoine Armand est ancien élève de la
      classe préparatoire B/L du lycée Henri IV, élève de l'École normale
      supérieure (promotion 2011) puis de l'École nationale d'administration
      (promotion Georges-Clemenceau, 2017-2018). À sa sortie de l’ÉNA en 2019,
      il rejoint l’inspection générale des finances (IGF) où il déclare avoir
      travaillé « sur les questions industrielles, sur la gestion de la crise
      Covid-19 [et] sur [des] sujets de transition énergétique" ».
- title: Parcours politique
  children:
    - >-
      Le 27 septembre 2021, Antoine Armand devient le référent départemental de
      LREM en Haute-Savoie. En mars 2022, il lance le comité de soutien à la
      candidature du président sortant Emmanuel Macron à Annecy[source
      insuffisante][pertinence contestée] et participe à la conception du projet
      du candidat sur les dossiers économiques et écologiques[source
      insuffisante].
    - >-
      En juin 2022, il se présente sur la 2e circonscription de la Haute-Savoie
      sous l'étiquette de la coalition Ensemble. Au second tour, il est élu
      député face à Loris Fontana (LFI/NUPES) avec 59,88 % des suffrages
      exprimés. À l’Assemblée nationale, il débute son mandat en siégeant au
      sein de la commission du développement durable et de l’aménagement du
      territoire pour laquelle il est nommé rapporteur sur le volet énergétique
      du projet de loi de finances pour 2023. En janvier 2023, il rejoint la
      commission des affaires économiques.
    - >-
      En septembre 2022, il est désigné délégué en charge des dons au sein du
      bureau exécutif du parti Renaissance (ex-LREM)[réf. nécessaire][pertinence
      contestée].
    - >-
      En septembre 2023, il est désigné porte-parole du groupe Renaissance à
      l'Assemblée nationale.

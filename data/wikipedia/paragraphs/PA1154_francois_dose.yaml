- >-
  François Dosé est un homme politique français, né le 7 octobre 1947 à Longuyon
  (Meurthe-et-Moselle).
- title: Biographie
  children:
    - Il a une formation d'instituteur.
    - >-
      Il est élu député le 16 juin 2002, pour la XIIe législature (2002-2007),
      dans la première circonscription de la Meuse. Il fait partie du groupe
      socialiste.
    - En 2007, le Parti socialiste investit Thibaut Villemin pour lui succéder.
    - Il est retraité depuis 2008.
    - >-
      Sa fille Marie Dosé, née en 1974, est avocate spécialisée dans les
      affaires pénales.

- >-
  Alma Dufour, née le 6 mai 1990 à Auch (Gers), est une militante écologiste et
  femme politique française.
- >-
  Elle est connue pour avoir coordonné une mobilisation contre l’expansion de la
  multinationale Amazon en France et comme porte-parole de l’ONG Les Amis de la
  Terre de 2017 à 2021. Membre de La France insoumise, elle est élue députée de
  la quatrième circonscription de la Seine-Maritime en 2022.
- title: Biographie
  children:
    - title: Jeunesse et débuts professionnels
      children:
        - >-
          Elle est née le 6 mai 1990 à Auch, dans le Gers, en France. Elle
          grandit dans le 20e arrondissement de Paris, où ses parents vivent en
          HLM.
        - >-
          En 2012, elle est diplômée d’une licence de droit à l’université
          Paris-Panthéon-Sorbonne, formation qu’elle complète par un master en
          géopolitique, puis en sciences de l’environnement à l’AgroParisTech
          jusqu’en 2015. Elle gagne sa vie comme employée chez Suez, puis comme
          serveuse, tout en travaillant auprès du Bureau européen de
          l'environnement (BEE) à Bruxelles sur l'économie circulaire
          (Négociation de la Directive Cadre sur les déchets).
    - title: Engagements écologistes
      children:
        - >-
          Dès 2015, pendant la COP21 à Paris, elle rejoint le mouvement
          Alternatiba/Action non-violente COP21. Puis elle est embauchée aux
          Amis de la Terre France, et devient ensuite porte-parole de cette ONG
          de 2017 à janvier 2021. À partir de la fin 2018, Alma Dufour prend
          part au mouvement des gilets jaunes au cours duquel elle est victime
          de violences policières.
        - >-
          En parallèle de ce militantisme, Alma Dufour mène également des
          actions de lobbying institutionnelles. Sous son impulsion, les Amis de
          la Terre soutiennent les luttes locales contre une douzaine de projets
          d’implantation de méga entrepôts Amazon en France, dont le projet à
          Petit-Couronne en Seine-Maritime. Elle participe à des actions de
          blocage de sites Amazon et d’occupation de terrain des futurs projets
          entre 2019 et 2022 jusqu'à l’abandon par cette multinationale de 5 de
          ces projets d'entrepôt. Elle met également en exergue l’étude des
          économistes Ano Kuhanathan et Florence Mouradian qui avance que les
          multinationales du e-commerce sont responsables de la destruction de
          82 000 emplois en France.
        - >-
          À la suite de son expérience dans la lutte contre Amazon, Alma Dufour
          décide de se spécialiser dans les interactions entre écologie et
          emploi. Elle combat l'idée que l’écologie pourrait être une cause de
          destruction d’emploi et lutte aussi contre les délocalisations
          d’activités. Elle est notamment active au sein du collectif  Plus
          Jamais ça !, qui associe Greenpeace, Les Amis de la Terre, ATTAC et
          des syndicats : CGT, Confédération paysanne, Solidaires, FSU.
    - title: Députée
      children:
        - >-
          Elle choisit, en janvier 2021, de quitter ses fonctions de chargée de
          campagne et de porte-parole aux Amis de la Terre pour rejoindre La
          France insoumise et soutenir la campagne présidentielle de Jean-Luc
          Mélenchon.
        - >-
          En mai 2022, elle est désignée candidate de la Nouvelle Union
          populaire écologique et sociale (la NUPES), dans la quatrième
          circonscription de la Seine-Maritime, et est élue députée. Elle
          devient membre de la commission des Finances de l'Assemblée nationale.
        - >-
          Au sein de LFI, elle est responsable de l’animation du pôle
          d’« agit-prop » à partir de décembre 2022.

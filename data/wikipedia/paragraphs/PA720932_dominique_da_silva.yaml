- >-
  Dominique Da Silva, né le 30 juin 1968 à L'Isle-Adam, est un homme politique
  français. Il est député du Val-d'Oise de 2017 à 2024, sous l'étiquette de La
  République en marche.
- Biographie
- >-
  Entrepreneur dans la construction modulaire écologique, 1er maire-adjoint de
  la ville de Moisselles, délégué aux Finances et au budget de 2008 à 2017 et
  conseiller municipal jusqu'en 2020, Dominique Da Silva est élu député de la
  septième circonscription du Val-d'Oise lors des élections législatives de 2017
  sous les couleurs de La République en marche.
- >-
  Avec 36 % des voix, il se place en tête du premier tour face à Jérôme Chartier
  (LR), qui détient ce siège de député depuis 2002 et réalise un score de 24,3
  %. Il remporte le second tour avec 53,9 % des suffrages, contre 46,1 % pour
  Jérôme Chartier.
- Mandats et fonctions
- >-
  2008 à 2020: conseiller municipal de Moisselles (95)

  2008 à juillet 2017 : 1er maire-adjoint de Moisselles, délégué aux Finances et
  au budget

  21 juin 2017 - 9 juin 2024 : député de la 7e circonscription du Val-d'Oise

  depuis 2018 : Président du Comité de surveillance de la CADES

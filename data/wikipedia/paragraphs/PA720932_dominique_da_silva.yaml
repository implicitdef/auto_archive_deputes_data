- Retraites
- >-
  En 2018, il est nommé « ambassadeur » du projet de réforme des retraites porté
  par le haut-commissaire Jean-Paul Delevoye. Dans ce cadre, il se rend dans
  plusieurs villes de France pour réaliser des ateliers retraites à destination
  du grand public.
- Travailleurs indépendants
- >-
  Début mars 2021 il lance un cycle d’auditions visant à examiner l’efficacité
  de l’allocation des travailleurs indépendants et plaide pour l’élargissement
  des critères d’éligibilité de ce dispositif de sécurité face à la perte
  d’activité des travailleurs non-salariés né de la loi Avenir professionnel de
  2018.
- >-
  Faisant le constat de critères trop restrictifs il le remet mercredi 28 avril
  2021 au ministre délégué aux PME Alain Griset, formulant 13 propositions
  notamment pour assouplir les conditions d’accès et réformer le financement de
  ce dispositif.
- Conditionnalité des aides publiques
- >-
  En octobre 2020 il est désigné co-rapporteur d’une mission d’information
  parlementaire sur la conditionnalité des aides publiques données aux
  entreprises face à la crise sanitaire de Covid-19.
- >-
  Préconisant de mieux contrôler et encadrer ces aides, il fait valoir qu’« il
  est immoral de fermer une usine, comme Bridgestone l'a fait avec son site de
  Béthune après avoir reçu 20 millions d'euros de CICE et 620 000 euros d'aides
  régionales ».
- Prises de position
- Accès aux soins des étrangers
- >-
  Lors des débats sur l'examen des crédits des missions « immigration » et «
  santé » du projet de loi de Finances pour 2020 il se prononce en faveur d’une
  restriction de l'accès aux soins des demandeurs d'asile. Il estime « qu’il
  existe un dévoiement de la protection universelle maladie (PUMa) par des gens
  qui profitent du remboursement des soins dès le dépôt de leur demande d'asile
  alors qu'ils ne recherchent pas du tout ce statut ».

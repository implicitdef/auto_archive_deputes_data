  Michel Heinrich, né le 15 février 1946 à Thann (Haut-Rhin), est un homme
  politique français.
- title: Biographie
  children:
    - Il est pharmacien de profession.
    - >-
      Entre 1989 et 1997, il est premier adjoint de Philippe Séguin à la mairie
      d’Épinal. Il succède à celui-ci en 1997 à la tête de la mairie, où il est
      constamment réélu depuis. Il participe notamment à la création du festival
      littéraire annuel Les Imaginales[réf. nécessaire], qui devient rapidement
      un des premiers festivals internationaux de littérature de l'imaginaire.
      Il est également président de la communauté d'agglomération d'Épinal
      depuis 2013[réf. souhaitée].
    - >-
      Il est élu député UMP dans la première circonscription des Vosges en 2002,
      succédant là-encore à Philippe Séguin. Il est réélu député en 2007 avec
      53,2 % des voix au premier tour, puis en 2012, avec 56,7 % des voix au
      second tour. Anticipant l’entrée en vigueur de la loi sur le non-cumul des
      mandats, il ne se représente pas en 2017.
    - >-
      Il soutient François Fillon au congrès de l’UMP de 2012 et à la primaire
      de la droite de 2016.

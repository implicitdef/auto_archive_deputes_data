- >-
  Catherine Kamowski, née le 8 avril 1958 à Valenciennes, dans le département du
  Nord, est une femme politique française, députée de la 5e circonscription de
  l'Isère pour la XVe législature de la Cinquième République française.
- title: Biographie
  children:
    - >-
      D'origine polonaise par son grand-père, elle est née dans le département
      du Nord.
    - title: Formation
      children: []
    - title: Carrière professionnelle
      children:
        - >-
          Catherine Kamowski, en sa qualité de Professeur d'Anglais à
          l'Université Grenoble-Alpes, est une enseignante du second degré
          affectée dans le supérieur (PRAG).
    - title: Action et carrière politique
      children:
        - >-
          En 2002, Catherine Kamowski est élue maire de la ville de
          Saint-Égrève, ville de l'agglomération grenobloise et située dans le
          département de l'Isère. Sa liste non rattachée à un parti politique
          est réélue en 2008, puis en 2014. Classée divers droite, Catherine
          Kamowski n'a jamais adhéré à un parti durant cette période[réf.
          nécessaire]. Elle est également conseillère communautaire de Grenoble
          Alpes Métropole.
        - >-
          Choisie par La République en marche pour le représenter aux élections
          législatives de 2017, elle est élue députée de la XVe législature dans
          la cinquième circonscription de l'Isère avec 66,05 % des suffrages
          exprimés, face à Philippe Langenieux-Villard (33,5 %), candidat Les
          Républicains. Conformément à la loi du 14 février 2014 interdisant
          certains cumuls des mandats concernant la règle de non-cumul des
          mandats, Catherine Kamowski démissionne de sa fonction de maire de la
          commune de Saint-Égrève, laissant cette fonction à son ancien premier
          adjoint, Daniel Boisset.
        - >-
          Son parti lui ayant refusé de renouveler son investiture, elle a
          renoncé à se représenter en 2022 mettant ainsi un terme à sa carrière
          politique.

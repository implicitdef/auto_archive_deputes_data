- >-
  Hadrien Ghomi, né le 6 avril 1989 à Nogent-sur-Marne, est un homme politique
  français.
- title: Biographie
  children:
    - title: Études et formation
      children:
        - >-
          Diplômé d'un master carrières publiques de Sciences Po Lille en 2012,
          d'un master 2 d'études politiques de l'EHESS et d'un diplôme d'IRIS
          Sup', Hadrien Ghomi est également titulaire d'un master 1 de droit
          public obtenue à l'université Panthéon-Sorbonne.
    - title: Parcours politique
      children:
        - >-
          En mai 2012, il devient collaborateur parlementaire de François
          Patriat, sénateur de la Côte-d'Or et président de la Bourgogne.
        - >-
          Lorsque le sénateur François Patriat prend la tête du groupe
          LaREM-RDPI en 2017, il devient le secrétaire général de ce groupe
          sénatorial.
        - >-
          Lors des élections législatives de 2022, il est candidat dans la
          huitième circonscription de Seine-et-Marne sous l'étiquette Ensemble.
          Arrivé en seconde position au premier tour avec 30,61 % des suffrages
          face au candidat de la NUPES Arnaud Bonnet, il est élu député au
          second tour avec 50,01 % des suffrages, avec seulement quatre voix le
          séparant de son adversaire. La décision du Conseil constitutionnel
          ayant annulé trois d'entre elles, il est élu député avec une voix
          d'avance.

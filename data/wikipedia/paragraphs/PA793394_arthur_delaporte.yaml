- >-
  Arthur Delaporte, né le 7 octobre 1991 à Caen (Calvados), est un homme
  politique français.
- >-
  Membre du Parti socialiste, il est élu député dans la 2e circonscription du
  Calvados lors des élections législatives de 2022.
- title: Biographie
  children:
    - title: Jeunesse et études
      children:
        - >-
          Arthur Delaporte grandit au nord de Caen à Cambes-en-Plaine, élevé par
          deux parents instituteurs. Ses quatre grands-parents sont également
          instituteurs. Il a un frère et une sœur, tous deux agrégés.
        - >-
          Après des études secondaires à Caen, il étudie en classes
          préparatoires littéraires au lycée Henri-IV. Il est admis en 2012 à
          l'École normale supérieure de Lyon. Il rédige un mémoire sur un voyage
          présidentiel de François Mitterrand à Sofia et obtient le prix de
          l'Institut François Mitterrand. Parallèlement, il suit le master
          d'Affaires publiques de l'Institut d'études politiques de Paris, dont
          il est diplômé en 2015. En 2016, il est reçu quatorzième à
          l'agrégation d'histoire. De 2016 à 2017, il valide un M2 d'histoire à
          l'université Paris I Sorbonne.
    - title: Parcours professionnel
      children:
        - >-
          Il est doctorant contractuel chargé d'enseignement sous le statut
          d'attaché temporaire d'enseignement et de recherche (ATER) à
          l’université Paris 1 Panthéon-Sorbonne et travaille auprès d'élus,
          conseillant les députés Yann Galut et Valérie Rabault. Il ne finit pas
          sa thèse. Son travail de recherche portait sur le Parti socialiste.
    - title: Parcours politique
      children:
        - >-
          Candidat aux élections départementales 2021 dans le canton de
          Ouistreham, il est battu de peu au second tour par les sortants divers
          droites et Les Républicains. Le 30 septembre 2021, il est élu premier
          secrétaire fédéral du Parti socialiste du Calvados.
        - >-
          Candidat de la Nupes aux élections législatives de 2022 dans la
          deuxième circonscription du Calvados, il arrive en tête au premier
          tour, puis est élu député au second tour avec 59,86 % des voix, face à
          Sylvie Dumont-Prieux (LREM-Ensemble) qui reçoit 40,14 % des voix. Il
          succède ainsi à Laurence Dumont, aujourd'hui sa suppléante.
        - >-
          À l'Assemblée nationale fin juin 2022, il devient membre de la
          Commission des Affaires sociales et il est choisi avec Christine
          Pirès-Beaune pour assurer les fonctions de porte-parole du Groupe
          parlementaire socialiste dès le début de la législature.
        - >-
          Il exprime une opinion critique face à la présidence de François
          Hollande, comme sur le projet de déchéance de nationalité ou la loi El
          Khomri, estimant que le PS dérivait hors de la social-démocratie.

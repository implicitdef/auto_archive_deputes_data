- >-
  Julien Rancoule, né le 31 juillet 1993 à Carcassonne (Aude), est un homme
  politique français.
- >-
  Membre du Rassemblement national depuis 2011, il est élu député dans la 3e
  circonscription de l'Aude lors des élections législatives de 2022.
- Il est également conseiller municipal de Limoux depuis 2020.
- title: Biographie
  children:
    - >-
      Julien Rancoule rejoint le Front national en 2011, alors qu'il est lycéen
      à Jules-Fil à Carcassonne.
    - >-
      Agent de sécurité dans diverses sociétés de 2014 à 2020, il devient, en
      juillet 2020, conseiller municipal à Limoux.
    - >-
      Lors des élections législatives de 2022, il est élu député de la troisième
      circonscription de l'Aude le 19 juin 2022. Il siège au sein du groupe RN
      et est membre de la commission de la Défense nationale et des Forces
      armées de l'Assemblée nationale.

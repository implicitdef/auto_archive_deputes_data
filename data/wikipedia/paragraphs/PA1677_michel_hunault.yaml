- >-
  Michel Hunault, né le 14 février 1960 à Châteaubriant (Loire-Atlantique), est
  un homme politique français.
- title: Biographie
  children:
    - >-
      Michel Hunault est le fils de Xavier Hunault, ancien député et maire de
      Châteaubriant, et frère jumeau d’Alain Hunault, actuel maire de
      Châteaubriant.
    - >-
      Ancien député RPR, de la sixième circonscription de la Loire-Atlantique
      élu en 1993, Michel Hunault a été réélu successivement en 1997, 2002, et
      2007, et battu en 2012 ; il appartenait alors au groupe Nouveau Centre.
    - >-
      Michel Hunault était délégué de l'Assemblée nationale auprès de
      l'Assemblée parlementaire du Conseil de l'Europe et de l'UEO et membre du
      réseau parlementaire de la Banque mondiale.
    - >-
      Membre de la commission des lois de l'Assemblée nationale à partir de
      1993, Michel Hunault est spécialiste des questions de justice et de droits
      de l'homme ainsi que de la situation carcérale. Il a ainsi été
      vice-président de la mission d'information de l'Assemblée nationale sur
      les prisons et secrétaire de la commission d'enquête parlementaire sur les
      dysfonctionnements de la justice dans l'affaire d'Outreau.
    - >-
      Michel Hunault est l'auteur de la recommandation de l’Assemblée
      parlementaire du Conseil de l’Europe sur la Charte Pénitentiaire Européen
      préconisant la dignitié, le contrôle des lieux de liberté.
    - >-
      Michel Hunault a été désigné parlementaire en mission par la ministre
      déléguée aux affaires européennes en 2003, sur les pratiques de
      coopération décentralisée. Il a été rapporteur à plusieurs reprises pour
      l’Assemblée parlementaire du Conseil de l’Europe. Il est l’auteur d’une
      recommandation sur la lutte contre le terrorisme et les droits de l’homme
      et d’un rapport sur les prisons en Europe.
    - >-
      Michel Hunault est chargé comme enseignant à Sciences Po Paris d’un cycle
      d’enseignement depuis 2010 devant les étudiants en Master sur « la
      transparence des mouvements financiers, la lutte contre le blanchiment et
      la corruption ». Outre, le cadre légal et réglementaire, Michel Hunault,
      rapporteur des lois visant à lutter contre le blanchiment (1996) et la
      corruption (2007) aborde dans ses enseignements : les conventions et
      directives internationales (Union européenne, Conseil de l’Europe et ONU),
      les institutions spécialisées (TRACFIN, l'AFA, l'AMF, GAFI, OCDE), les
      obstacles à la traçabilité des mouvements financiers (paradis fiscaux,
      centre off shores, secret bancaire) la coopération fiscale et judiciaire,
      la régulation des marchés financiers et les obligations des professionnels
      (surveillance, évaluation, contrôle déclaration de soupçon et prévention
      des risques) à l'aune des nouveaux enjeux de la conformité (cryptomonnaie,
      blockchain).
    - >-
      Michel Hunault est par ailleurs président fondateur du groupe d’études de
      l'Assemblée nationale sur l'assurance et les risques, et porte un intérêt
      particulier à la problématique de la dépendance.
    - >-
      Michel Hunault est, au titre de ses fonctions de délégué de l'Assemblée
      nationale, membre de la commission juridique et des droits de l'homme et
      de la commission économique de l'Assemblée parlementaire du Conseil de
      l'Europe. Il est l'auteur de rapports relatif à la situation des minorités
      religieuses, dans les pays du Conseil de l’Europe. Partisan d'un dialogue
      entre les civilisations, Michel Hunault a proposé dès 2007 la création
      d'une Banque euro-méditerranéenne visant à soutenir des projets de
      développement économique, social et culturel au Maghreb. Membre du réseau
      parlementaire de la Banque mondiale, Michel Hunault a présidé le groupe de
      travail sur l'initiative pour la transparence dans les industries
      extractives.
    - >-
      Il préconise en avril 2012, dans le cadre d’une mission confiée par le
      Premier ministre, la création d’un Erasmus Euromed pour l’éducation et la
      culture, le renforcement des institutions européennes de Strasbourg et la
      création d’une université dédiée aux droits de l’Homme et la bonne
      gouvernance.
    - >-
      Auteur d’une cinquantaine de publications dans la presse nationale et
      régionale, Michel Hunault a publié une cinquantaine de propositions de
      loi.
    - >-
      Élu régional spécialiste des transports collectifs de la régionalisation
      du rail et des partenariats innovants suggérant l’extension des
      partenariats publics privés.
    - >-
      En 2011, il figure sur la liste de trois candidats présentés par le
      gouvernement français pour remplacer le juge élu au titre de la France à
      la Cour européenne des droits de l'homme. Mais son profil est jugé
      insuffisant et, fait rarissime, la France est contrainte de retirer sa
      liste et d'en proposer une nouvelle, sans Michel Hunault.
    - >-
      Lors des élections législatives de 2012, il est battu par Yves Daniel et
      quitte ainsi son siège de député.
    - >-
      En 2014, Michel Hunault est symboliquement présent en position
      non-éligible et soutient la liste « L'alternative pour Nantes » conduite
      par Xavier Bruckert (MoDem) lors des élections municipales.
    - >-
      En 2015, il devient suppléant de Yannick Bigaud (DVD) en tant que
      conseiller départemental du canton de Guémemé-Penfao.
    - >-
      Michel Hunault est retiré de toute vie politique, avocat conseil au
      barreau de Nantes spécialisé dans la prévention de la corruption et du
      blanchiment et la prévention des risques et des partenariats innovants,
      évaluation dispositif loi Sapin 2 ; il est membre de l'association
      française d'arbitrage et médiateur.
    - >-
      En 2017, il est pressenti pour les élections législatives à Gardanne, sous
      la bannière Front national. L'information est démentie par l'intéressé. En
      mars 2018, il se présente à une élection législative partielle sur la 5e
      circonscription des Français établis hors de France (Espagne), ou il
      obtient le score de 0,92 % des voix.
    - >-
      En 2018, Michel Hunault prend l'initiative de créer l'association « Stop
      Corruption » dont il est co-président fondateur. En partenariat avec l'IEP
      Sciences Po PARIS, l'association promeut la bonne gouvernance et la lutte
      contre la corruption. https://www.stop-corruption.fr/videos/#list-videos

- >-
  Michel Hunault, né le 14 février 1960 à Châteaubriant (Loire-Atlantique), est
  un homme politique français.
- Biographie
- Jeunesse et études
- >-
  Michel Hunault est le fils de Xavier Hunault, ancien député et maire de
  Châteaubriant, et frère jumeau d’Alain Hunault, actuel maire de Châteaubriant.
- Parcours politique
- >-
  Élu député RPR de la sixième circonscription de la Loire-Atlantique en 1993,
  Michel Hunault a été réélu successivement en 1997, 2002 et 2007 dans cette
  circonscription, et battu dans la nouvelle 6e circonscription de
  Loire-Atlantique en 2012 ; il appartenait alors au groupe Nouveau Centre,
  membre du comité directeur du groupe des Anciens Députés.
- >-
  Lors des élections législatives de 2012, il est battu par Yves Daniel et
  quitte son siège de député de la nouvelle 6e circonscription redécoupée de
  Loire-Atlantique.
- >-
  En 2014, Michel Hunault est symboliquement présent (en position non éligible)
  et soutient la liste « L'alternative pour Nantes » conduite par Xavier
  Bruckert (MoDem) lors des élections municipales.
- >-
  En mars 2018, il se présente à une élection législative partielle sur la 5e
  circonscription des Français établis hors de France, où il obtient le score de
  0,92 % des voix.
- >-
  En juin 2024, il est investi dans la septième circonscription Loire-Atlantique
  sur une liste d'« Union des droites », constituée par Les Amis d'Éric Ciotti
  (« Républicains à droite »), Reconquête ! et Debout la France, soutenue par le
  Rassemblement national lors des élections législatives anticipées. Il est
  éliminé au 2e tour par la candidate de la liste Ensemble, Sandrine Josso.
- Pacours professoral

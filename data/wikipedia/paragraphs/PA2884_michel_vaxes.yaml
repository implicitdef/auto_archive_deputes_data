- >-
  Michel Vaxès, né le 14 novembre 1940 à Marseille (Bouches-du-Rhône) et mort le
  18 septembre 2016 à Port-de-Bouc, est un homme politique français. Membre du
  Parti communiste français, il député des Bouches-du-Rhône de 1997 à 2012 et
  maire de Port-de-Bouc de 1990 à 2005.
- Biographie
- >-
  Né le 14 novembre 1940 à Marseille dans une famille ouvrière, d'une mère
  originaire des Bouches-du-Rhône et d'un père venu de Grèce et établi à
  Port-de-Bouc depuis 1925, Michel Vaxès obtient son BEPC, puis suit une
  formation de quatre ans à l’École normale d’instituteurs d’Aix-en-Provence.
- >-
  Après deux années d'enseignement, il devient conseiller d’orientation scolaire
  professionnelle stagiaire en 1963. Muté à Martigues, il accepte des
  responsabilités au sein du Syndicat national de l’enseignement technique
  (SNET) et donne son adhésion au Parti communiste français en 1968 à Compiègne
  où il avait été nommé.
- >-
  De retour à Port-de-Bouc, il est élu conseiller municipal en 1971, réélu en
  1977, 1983 et 1989 avant de devenir maire de la ville après la démission de
  René Rieubon pour des raisons de santé en 1990. Il exerce cette fonction
  jusqu'en 2005.
- >-
  Il est élu député dans la 13e circonscription des Bouches-du-Rhône en 1997. Il
  fait partie du groupe Groupe de la Gauche démocrate et républicaine et est
  membre de la commission des affaires culturelles et de l'éducation.
- >-
  En 2003, il propose de supprimer la notion de « race » du dispositif
  législatif français, mais cette demande est refusée par la majorité UMP au
  motif que la suppression de cette notion de notre arsenal législatif
  empêcherait de condamner les crimes et délits racistes.
- >-
  Après avoir exercé trois mandats, il renonce à se présenter aux élections
  législatives de juin 2012 et laisse ainsi sa place à son suppléant Gaby
  Charroux.
- Il meurt le 18 septembre 2016 à Port-de-Bouc.

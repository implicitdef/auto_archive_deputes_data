  13 mars 1977 - 13 mars 1983 : membre du conseil municipal de Port-de-Bouc
  (Bouches-du-Rhône)

  14 mars 1983 - 19 mars 1989 : adjoint au maire de Port-de-Bouc
  (Bouches-du-Rhône)

  3 octobre 1988 - 27 mars 1994 : membre du conseil général des Bouches-du-Rhône

  20 mars 1989 - 3 mai 1990 : adjoint au maire de Port-de-Bouc
  (Bouches-du-Rhône)

  4 mai 1990 - 18 juin 1995 : maire de Port-de-Bouc (Bouches-du-Rhône)

  28 mars 1994 - 12 octobre 1997 : vice-président du conseil général des
  Bouches-du-Rhône

  19 juin 1995 - 18 mars 2001 : maire de Port-de-Bouc (Bouches-du-Rhône)

  19 mars 2001 - 19 juin 2005 : maire de Port-de-Bouc (Bouches-du-Rhône)

  1er juin 1997 - 18 juin 2002 : député des Bouches-du-Rhône

  16 juin 2002 - 25 juin 2007 : député des Bouches-du-Rhône

  17 juin 2007 - 19 juin 2012 : député des Bouches-du-Rhône

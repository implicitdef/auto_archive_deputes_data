- >-
  Michel Vaxès, né le 14 novembre 1940 à Marseille (Bouches-du-Rhône) et mort le
  18 septembre 2016 à Port-de-Bouc, est un homme politique français.
- title: Biographie
  children:
    - >-
      Conseiller d'orientation et psychologue de formation, Michel Vaxès est élu
      député communiste le 16 juin 2007, pour la XIIIe législature (2007-2012),
      dans la 13e circonscription des Bouches-du-Rhône. Il fait partie du groupe
      Groupe de la Gauche démocrate et républicaine et est membre de la
      commission des affaires culturelles et de l'éducation.
    - >-
      En 2003, il propose de supprimer la notion de « race » du dispositif
      législatif français, mais cette demande est refusée par la majorité UMP au
      motif que la suppression de cette notion de notre arsenal législatif
      empêcherait de condamner les crimes et délits racistes.
    - >-
      Député depuis 1997, il renonce à se présenter aux élections législatives
      de juin 2012 et laisse ainsi sa place à son suppléant Gaby Charroux.

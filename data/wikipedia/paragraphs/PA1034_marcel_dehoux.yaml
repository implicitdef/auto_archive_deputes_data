- >-
  Marcel Dehoux, né le 4 septembre 1946 à Wignehies (Nord), est un homme
  politique français.
- title: Biographie
  children:
    - >-
      Censeur de lycée, il a été maire de Wignehies (Nord) de 1977 à 2001 et
      député du Nord de 1981 à 1993 puis de 1997 à 2007. À l'Assemblée
      nationale, il faisait partie du groupe socialiste et a appartenu au groupe
      d'études sur la question du Tibet.

- >-
  René Couanau, né le 10 juillet 1936 à Saint-Malo (Ille-et-Vilaine), est un
  homme politique français. Il fut député d'Ille-et-Vilaine de 1988 à 2012 et
  maire de Saint-Malo de 1989 à 2014.
- title: Biographie
  children:
    - >-
      Énarque (promotion Turgot de 1968), il est inspecteur général de
      l'administration de l'éducation nationale.
    - >-
      Il est député de la 7e circonscription d'Ille-et-Vilaine de 1986 à 2012
      sous l'étiquette UDF puis UMP et maire de Saint-Malo de 1989 à 2014.
    - >-
      Il vote contre l'engagement de la France dans la guerre du Golfe lors de
      la session extraordinaire du Parlement du 16 janvier 1991.
    - Il s'est abstenu lors du vote de la loi Hadopi en 2009.
    - >-
      En 2010, il vote au côté des socialistes, à l'Assemblée nationale, une
      proposition de loi visant à supprimer le bouclier fiscal.
    - >-
      Le 15 avril 2011, il annonce son départ de l'UMP et du groupe UMP de
      l'Assemblée pour rejoindre le banc des non inscrits. Il s'est dit de «
      plus en plus en porte-à-faux avec les décisions du gouvernement et les
      lois qu'on nous propose ».
    - >-
      Le 5 mars 2012, il annonce qu'il ne sera pas candidat lors des
      législatives de 2012. Il déclare aussi qu'il ne briguera pas sa succession
      lors des municipales de 2014, avant de se rétracter un an plus tard. Mais
      il est battu au second tour des municipales le 30 mars 2014, la liste
      qu'il mène arrivant en 3e position derrière celle menée par Claude
      Renoult, son ancien adjoint, et la liste de gauche menée  par Stéphane
      Perrin.

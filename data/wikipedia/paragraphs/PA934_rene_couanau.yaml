- >-
  René Couanau, né le 10 juillet 1936 à Saint-Malo (Ille-et-Vilaine) et mort le
  30 novembre 2024 dans la même ville, est un homme politique français. Il est
  député d'Ille-et-Vilaine de 1986 à 2012 et maire de Saint-Malo de 1989 à 2014.
- Biographie
- Carrière
- >-
  Énarque (promotion Turgot de 1968), il est inspecteur général de
  l'administration de l'éducation nationale.
- >-
  Il est député de la 7e circonscription d'Ille-et-Vilaine de 1986 à 2012 sous
  l'étiquette UDF puis UMP et maire de Saint-Malo de 1989 à 2014.
- >-
  Le 15 avril 2011, il annonce son départ de l'UMP et du groupe UMP de
  l'Assemblée pour rejoindre le banc des non inscrits. Il s'est dit de « plus en
  plus en porte-à-faux avec les décisions du gouvernement et les lois qu'on nous
  propose ».
- >-
  Le 5 mars 2012, il annonce qu'il ne sera pas candidat lors des législatives de
  2012. Il déclare aussi qu'il ne briguera pas sa succession lors des
  municipales de 2014, avant de se rétracter un an plus tard. Mais il est battu
  au second tour des municipales le 30 mars 2014, la liste qu'il mène arrivant
  en 3e position derrière celle menée par Claude Renoult, son ancien adjoint, et
  la liste de gauche menée  par Stéphane Perrin.
- >-
  Il meurt à l'âge de 88 ans le 30 novembre 2024 à Saint-Malo. Il est inhumé au
  cimetière des Ormeaux dans la même ville.
- Distinctions
- |-
  Officier de la Légion d'honneur (14 avril 2017, chevalier du 15 mai 1981)
   Chevalier de l'ordre national du Mérite
   Officier de l'ordre des Palmes académiques
   Chevalier de l'ordre du Mérite agricole
   Médaille de la jeunesse, des sports et de l'engagement associatif, or

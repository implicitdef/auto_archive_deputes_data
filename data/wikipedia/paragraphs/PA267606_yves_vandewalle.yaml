- >-
  Yves Vandewalle, né le 5 juin 1950 à Fribourg-en-Brisgau (Allemagne), est un
  homme politique français.
- Il est membre des Républicains.
- title: Biographie
  children:
    - >-
      Maire de Lévis-Saint-Nom, il est président du parc naturel régional de la
      haute vallée de Chevreuse de 1998 à 2021.
    - >-
      Pour les élections législatives de 2007, il est désigné suppléant de
      Valérie Pécresse, la députée sortante de la deuxième circonscription des
      Yvelines. Celle-ci est réélue le 10 juin 2007, en obtenant 54,80 % des
      voix dès le premier tour. Elle est nommée dans le gouvernement François
      Fillon (2) le 19 juin. Yves Vandewalle est ainsi devenu député le 20
      juillet 2007 en remplacement. Il siège au sein du groupe UMP et il est
      membre de la commission de la défense nationale et des forces armées.
    - >-
      Il est par ailleurs membre de la Commission locale d'information auprès du
      CEA de Fontenay-aux-Roses.
    - >-
      Il est le père d'Anne Grignon, qui lui succède à la mairie de
      Lévis-Saint-Nom.

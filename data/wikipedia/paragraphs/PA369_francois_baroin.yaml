- François Baroin, né le 21 juin 1965 à Paris, est un homme politique français.
- >-
  Employé à Europe 1 pendant cinq ans, dont deux ans comme journaliste
  politique, il est député de l'Aube à partir de 1993 pour le RPR et maire de
  Troyes depuis 1995.
- >-
  Protégé de Jacques Chirac, il est son porte-parole à l'élection présidentielle
  de 1995 avant d’être nommé porte-parole du premier gouvernement Juppé, dont il
  est le benjamin. Il adhère à sa création à l'UMP, et exerce les fonctions de
  ministre de l'Outre-mer puis de l'Intérieur et de l'Aménagement du territoire
  dans le gouvernement Villepin entre 2005 et 2007.
- >-
  Nommé en 2010 ministre du Budget, des Comptes publics, de la Fonction publique
  et de la Réforme de l'État au sein du deuxième gouvernement Fillon, il
  redevient porte-parole du gouvernement, tout en conservant ses fonctions
  ministérielles, dans le troisième gouvernement Fillon. L'année suivante, en
  2011, il est nommé ministre de l'Économie, des Finances et de l'Industrie,
  fonction qu'il conserve jusqu'à la défaite de Nicolas Sarkozy à l'élection
  présidentielle de 2012.
- >-
  En 2014, après quatre mandats consécutifs à l'Assemblée nationale, il est élu
  sénateur de l'Aube et exerce la fonction de président de l'Association des
  maires de France de 2014 à 2021.
- >-
  Soutien à l’élection présidentielle de 2017 de François Fillon, dont il est
  pressenti pour devenir Premier ministre en cas de victoire, il conduit Les
  Républicains (ex-UMP) aux élections législatives qui suivent et qui sont
  remportées par les partis soutenant le président Emmanuel Macron. Il
  démissionne ensuite du Sénat afin de se consacrer à ses mandats locaux.
- >-
  En janvier 2022, il devient président de la filiale française de la banque
  Barclays, dont il était conseiller depuis 2018.
- title: Situation personnelle
  children:
    - title: Enfance et études
      children:
        - >-
          Né dans le 12e arrondissement de Paris, François Claude Pierre René
          Baroin est le fils de Michel Baroin (haut fonctionnaire, homme
          d'affaires, grand maître du Grand Orient de France en 1977-1978) et de
          Michèle Paulin, originaire de Dun-le-Palestel (Creuse).
        - >-
          Il effectue ses études au collège Stanislas, où il a la réputation
          d’être un élève médiocre. Il passe ensuite par le lycée Claude-Bernard
          où il prépare le concours d'entrée d'HEC, auquel il échoue deux fois,
          il intègre l'Institut supérieur de gestion (ISG Paris) dont il est
          diplômé en 1989. Il complète sa formation à l'université Paris-II, où
          il décroche un DESS de défense, un DESS de sciences de l'information à
          l'Institut français de presse de Paris-II et un DEA de géopolitique.
        - >-
          En 1984, à la fin de ses études, son grand-père Barthélémy Baroin
          meurt ; François Baroin est témoin de la mort de sa sœur Véronique,
          renversée par une voiture le 26 avril 1986, puis son père, meurt le 5
          février 1987, à la suite d'un accident d'avion survenu au Cameroun
          (c'est d'ailleurs Jacques Chirac, ami personnel de son père, qui lui
          annoncera la mort de celui-ci et deviendra son mentor en politique).
          Il raconte que ces drames l'ont réorienté et ont d'une certaine
          manière appuyé son engagement politique.
        - >-
          En 1987, il rédige, avec deux amis et anciens camarades du collège
          Stanislas, Jean-Michel Blanquer et Richard Senghor, une « Déclaration
          du troisième millénaire », qui se veut une version actualisée de la
          Déclaration des droits de l'homme et du citoyen de 1789. Il restera
          très proche de Blanquer, qui dira être son « presque frère ».
    - title: Carrière professionnelle
      children:
        - >-
          En parallèle à sa carrière politique, il a depuis ses débuts mené des
          activités professionnelles variées, d'abord journaliste, puis avocat,
          consultant, administrateur de sociétés et enseignant.
        - >-
          Jean-Pierre Elkabbach le recrute au service politique d’Europe 1, où
          il commence une carrière de journaliste, qu'il poursuit de 1988 à
          1992.
        - >-
          Depuis 2001, il est avocat inscrit au barreau de Paris. Il est associé
          du cabinet STAS & Associés depuis 2014 (aux côtés de Francis Szpiner,
          Caroline Toby, Christophe Ayela, Renaud Semerdjian et Marion
          Kahn-Guerra). Il plaide entre autres dans plusieurs  procès
          médiatiques : l'affaire Sandra Muller ("Balance ton porc") ; la
          succession de Jean-Luc Delarue ; l'affaire Bouvier contre Dmitry
          Rybolovlev.le propriétaire de l'AS Monaco
        - >-
          En 2016, il est nommé professeur adjoint à HEC Paris où il enseigne la
          macroéconomie, la géopolitique et la gestion de crise.
        - >-
          En décembre 2017, il devient membre du conseil d'administration de la
          société belge Sea-Invest Corporation, l'un des principaux opérateurs
          de terminaux portuaires au monde, et de trois de ses filiales
          (Sea-Tank International, Sea-Invest Africa et Sea-Invest France).
        - >-
          Il rejoint en 2018 la banque d'affaires Barclays, où il est nommé «
          External Senior Advisor » (« conseiller extérieur »). Lors de son
          recrutement, il indique qu'« [il] ne [devient] pas banquier » mais
          qu'« [il apportera] une vision stratégique aux clients français et
          étrangers de la banque » ; le journal Les Échos le présente alors
          comme le « VRP de luxe » de Barclays. Le Canard enchaîné relève que
          peu après son embauche, Barclays est devenue la banque conseil de
          l'Agence des participations de l'État pour la fusion entre Naval Group
          et Fincantieri.
        - >-
          Il est nommé président de Barclays France en janvier 2022. Il déclare
          alors qu'il met entre parenthèses son activité d'avocat et ne garde
          qu'un seul des quatre mandats d'administrateur indépendant qu'il
          exerçait auparavant tout en restant maire de Troyes et président de
          l'agglomération .
    - title: Vie privée et familiale
      children:
        - >-
          Divorcé de la journaliste et présentatrice Valérie Broquisse, qu'il
          avait épousée le 12 avril 1991, François Baroin est père de trois
          enfants.
        - >-
          Entre 2006 et 2008, il a eu une relation avec la journaliste Marie
          Drucker.
        - Il a été le compagnon de la comédienne Michèle Laroque de 2008 à 2023.
    - title: Académie des sciences d’outre-mer
      children:
        - >-
          Le 25 mai 2018, il est élu membre de la seconde section de l'Académie
          des sciences d'outre-mer.
- title: Parcours politique
  children:
    - title: Élu local
      children:
        - >-
          En 1989, il est élu conseiller municipal (RPR) de Nogent-sur-Seine
          dans l'Aube. Il succède à Robert Galley comme maire de Troyes en 1995,
          à 30 ans. La même année, il est élu président de l'Association des
          maires de l'Aube.
        - >-
          François Baroin est élu en 2001 président de la communauté
          d'agglomération de Troyes (CAT) et il est reconduit à la tête de la
          mairie de Troyes. En 2008, il est réélu maire de Troyes après que la
          liste qu'il conduisait a recueilli 50,4 % des suffrages dès le premier
          tour, face à quatre autres listes.
        - >-
          Aux élections municipales de 2014, il est réélu maire de Troyes dès le
          premier tour avec 62,6 % des voix. En novembre 2014, il est élu à la
          présidence de l'Association des maires de France (AMF).
        - >-
          En 2015, l'AMF, dont il est alors président, recommande aux édiles de
          ne pas installer de crèches de Noël dans l’enceinte des mairies
          alléguant que la « jurisprudence administrative est encore à ce jour
          discordante à ce sujet ». Cette recommandation est vivement critiquée
          par des élus de droite et d'extrême droite.
        - >-
          Lors de la campagne présidentielle de 2017, il se met en retrait de la
          présidence de l'AMF afin de préserver la neutralité de la fonction et
          de se concentrer sur la campagne. Il est reconduit à la tête de l'AMF
          le 22 novembre 2017, à la faveur d'un renouvellement des instances de
          l'association.
        - >-
          Il est candidat à un cinquième mandat à Troyes lors des élections
          municipales de 2020. Alors qu'Emmanuel Macron décide de maintenir le
          premier tour des élections le 15 mars malgré la pandémie de Covid-19,
          plusieurs macronistes accusent François Baroin et Gérard Larcher,
          président du Sénat, d'avoir fait pression pour que le président de la
          République renonce à annoncer un report. Sa liste l'emporte dès le
          premier tour avec 66,8 % des suffrages exprimés. Il est réélu maire le
          25 mai 2020.
        - >-
          Le 25 août 2021, François Baroin annonce dans le journal Le Figaro
          qu'il ne sera pas candidat pour un troisième mandat de président de
          l'Association des maires de France, et qu'il soutient la candidature
          du maire de Cannes David Lisnard pour lui succéder.
    - title: Mandats parlementaires
      children:
        - >-
          En 1993, il entre à l'Assemblée nationale, dont il est le plus jeune
          député, comme représentant de la 3e circonscription de l'Aube.
        - >-
          Il est réélu député le 16 juin 2002, dans la 3e circonscription de
          l'Aube, au second tour, avec 63,0 % des voix. Membre du groupe
          parlementaire UMP de 2002 à 2012, il est vice-président de l'Assemblée
          nationale de 2002 à 2005.
        - >-
          En 2003, le Premier ministre Jean-Pierre Raffarin le charge d'un
          rapport sur la laïcité. Il remet ce rapport en mai 2003, sous le titre
          Pour une nouvelle laïcité. Il y écrit : « [La laïcité] est devenue un
          élément de référence de l'identité française. Sa remise en cause par
          le multiculturalisme et le communautarisme peut donc être perçue comme
          une menace pour l'identité nationale. Dès lors un renouveau de la
          laïcité devient un élément de la réponse au choc du 21 avril 2002. On
          assiste ainsi à une « re-politisation » du thème de la laïcité qui
          pourrait devenir une valeur de la « droite de mai » face à une gauche
          qui s'est largement convertie au multiculturalisme et n'a pas su
          répondre au défi du communautarisme. »
        - >-
          Il est réélu député le 10 juin 2007, avec 55,7 % des voix dans sa
          circonscription, dès le premier tour. Il est également reconduit dans
          son mandat en 2012, avec 56,5 % des suffrages exprimés au second tour.
        - >-
          Le 28 novembre 2012, il rejoint le groupe Rassemblement-UMP à
          l'Assemblée nationale à la suite de la scission du groupe UMP,
          consécutive au congrès du parti du 18 novembre 2012.
        - Candidat aux élections sénatoriales de 2014, il est élu sénateur.
        - >-
          Le 1er octobre 2017, il fait partie des treize derniers sénateurs (sur
          un total de 41) à démissionner pour conserver leur mandats locaux, en
          application de la loi du 14 février 2014 sur le non-cumul des mandats
          en France. Sa suppléante de 2014, Évelyne Perrot, ne le remplace pas
          et son siège est déclaré vacant, ce qui déclenche une élection
          partielle, qui est remportée par Évelyne Perrot.
    - title: Porte-parole de Jacques Chirac
      children:
        - >-
          Lors de la campagne présidentielle 1995, il est porte-parole de
          Jacques Chirac. Après la victoire de ce dernier, il est nommé
          secrétaire d'État auprès du Premier ministre et porte-parole du
          premier gouvernement Alain Juppé, devenant alors, à 29 ans, le plus
          jeune membre d'un gouvernement sous la Ve République. Non reconduit
          quelques mois plus tard dans le nouveau gouvernement Juppé, il devient
          chargé de mission à l'Élysée, poste qu'il conserve jusqu'à ce qu'il
          retrouve son siège de député lors des élections législatives de 1997,
          perdues par la majorité.
    - title: Ministre de l'Outre-mer puis de l'Intérieur
      children:
        - >-
          Le 2 juin 2005, à la suite du référendum français sur le traité
          établissant une constitution pour l'Europe, François Baroin est nommé
          ministre de l'Outre-mer dans le gouvernement Dominique de Villepin,
          puis assure, du 26 mars 2007 au 15 mai 2007, les fonctions de ministre
          de l'Intérieur en remplacement de Nicolas Sarkozy, démissionnaire pour
          se consacrer à sa campagne présidentielle. Il devient alors le
          benjamin des ministres.
    - title: Ministre du Budget et des Comptes publics
      children:
        - >-
          Après les élections régionales de 2010 et le remaniement ministériel
          du 22 mars 2010, François Baroin est nommé ministre du Budget, des
          Comptes publics et de la Réforme de l'État à la place d'Éric Woerth. À
          ce poste, il est notamment chargé de ramener le déficit public à son
          niveau d'avant la crise économique. Alors que son prédécesseur lance
          début 2009 mon.service-public.fr dans le but de favoriser les
          démarches administratives en ligne, François Baroin reprend ce portail
          internet de l'administration publique française permettant des gains
          de productivité et de temps pour l'usager, avec l'ambition de
          l'étoffer.
        - >-
          Le 14 novembre 2010, à la suite de la formation du gouvernement
          François Fillon III, il est reconduit dans ses fonctions, et récupère
          le portefeuille de la Fonction publique ; il devient également
          porte-parole du gouvernement.
    - title: Ministre de l'Économie et des Finances
      children:
        - >-
          François Baroin est nommé ministre de l'Économie, des Finances et de
          l'Industrie le 29 juin 2011, remplaçant ainsi Christine Lagarde,
          désignée, la veille, directrice générale du FMI. Valérie Pécresse le
          remplace au poste de ministre du Budget, des Comptes publics et de la
          Réforme de l'État et au porte-parole du gouvernement, tandis que
          François Sauvadet se voit attribuer la Fonction publique.
        - >-
          Le 8 novembre 2011, lors d'une réponse à l'opposition à l'Assemblée
          nationale, il reproche au Parti socialiste d'être arrivé au pouvoir «
          par effraction » à la suite des élections législatives de 1997. Ces
          propos provoquent une indignation et de vives réactions dans les rangs
          de la gauche ; s'ensuit une suspension puis une levée de la séance de
          questions au gouvernement.
    - title: Fonctions à l'UMP puis aux Républicains
      children:
        - >-
          Patrick Buisson affirme que pour l'élection présidentielle de 2002,
          François Baroin est chargé par Jacques Chirac d'apporter les
          signatures nécessaires à Bruno Mégret pour que celui-ci puisse se
          présenter.
        - >-
          À l'UMP, il est le porte-parole sous la présidence d'Alain Juppé, puis
          secrétaire général délégué sous la présidence par intérim de
          Jean-Claude Gaudin.
        - >-
          Il est conseiller politique de Nicolas Sarkozy alors que celui-ci est
          président de l'UMP ; il est aussi président du comité départemental de
          l'UMP en Aube et vice-président du club Dialogue & Initiative, présidé
          par Jean-Pierre Raffarin. Il est membre du bureau politique de l'UMP
          puis des Républicains. En vue du congrès pour la présidence de l'UMP
          de 2012, il apporte son soutien à la candidature de François Fillon.
        - >-
          Lors de la primaire française de la droite et du centre de 2016, il
          est l’un des principaux soutiens de Nicolas Sarkozy. Il est alors
          pressenti pour devenir Premier ministre en cas de victoire du candidat
          mais Nicolas Sarkozy échoue.
        - >-
          En mars 2017, alors que l'affaire Fillon a conduit plusieurs
          personnalités à quitter l'équipe du candidat à l'élection
          présidentielle française de 2017, son équipe de campagne est remaniée.
          François Baroin est chargé du « rassemblement politique ». François
          Baroin soutient François Fillon lors de la manifestation du Trocadéro.
          Il est à nouveau pressenti pour devenir Premier ministre en cas de
          victoire de François Fillon, mais le candidat échoue également.
        - >-
          Après l'élimination de François Fillon au premier tour de l'élection
          présidentielle, François Baroin annonce qu'il votera pour Emmanuel
          Macron contre Marine Le Pen. Il se déclare prêt, en cas de victoire de
          la droite et du centre aux élections législatives, à être un Premier
          ministre de cohabitation avec Emmanuel Macron. Le 2 mai 2017, il est
          désigné chef de file du comité de campagne de la droite et du centre
          pour les élections législatives des 11 et 18 juin par le bureau
          politique des Républicains. Il annonce que les élus LR qui
          rejoindraient Emmanuel Macron seront exclus du parti. Finalement, LR
          ne remporte pas le scrutin et le nouveau président dispose d'une
          majorité absolue à l'Assemblée nationale.
    - title: Mise en retrait de la vie politique partisane
      children:
        - >-
          En novembre 2017, il annonce qu'il se retire de la vie politique
          partisane. Il devient alors conseiller pour la banque Barclays et des
          fonds d'investissements. Il rejoint aussi, en 2018, le cabinet
          d'avocat parisien STAS de son ami Francis Szpiner, en qualité
          d'associé.
        - >-
          Selon le journaliste Vincent Jauvert, François Baroin est l'une des
          personnalités politiques françaises percevant le plus de revenus dans
          les années 2010. Il cumule en effet ses indemnités de maire de Troyes
          et de président de l'agglomération (8 500 € par mois), son activité
          comme avocat chez Szpiner (7 500 € par mois plus une participation aux
          bénéfices), et officie également comme conseiller de la banque
          Barclays (rémunération inconnue), et membre du conseil
          d'administration de la compagnie Sea-Invest Corporation (jusqu'à 13
          500 € par mois). Il bénéficie par ailleurs d'indemnités et d'avantages
          comme ancien ministre, député et sénateur. Il aurait totalisé comme
          revenus 183 000 euros en 2015, 171 000 en 2016 et 125 000 en 2017.
    - title: Élection présidentielle de 2022
      children:
        - >-
          François Baroin fait son retour à la direction des Républicains en
          octobre 2019, après l'élection de Christian Jacob à la présidence du
          parti, au sein d'un « comité stratégique ».
        - >-
          L'hypothèse de sa candidature à l'élection présidentielle de 2022 est
          évoquée dans la presse à partir de 2019. Le 6 juin 2020, il déclare
          qu'il « clarifiera ses intentions » concernant l'hypothèse d'une
          éventuelle candidature à l'élection présidentielle de 2022 à
          l'automne, « quelle que soit sa décision ». Le 7 octobre 2020, il
          annonce qu'il ne sera finalement pas candidat en 2022. Selon
          L'Express, il en a été dissuadé par Nicolas Sarkozy et Gérald
          Darmanin.
        - >-
          François Baroin se trouve parallèlement en discussion avec la banque
          américaine Morgan Stanley en vue d'obtenir la fonction de
          président-directeur général de sa filiale française.
        - >-
          Selon Le Canard enchaîné, il continue à participer aux réunions de
          campagne de Valérie Pécresse. Le 8 février 2022, il lui accorde son
          parrainage à l'élection présidentielle

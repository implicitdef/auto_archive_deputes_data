- >-
  Michel Lezeau, né le 20 décembre 1942 à Orléans, est un homme politique
  français, membre de l'Union pour un mouvement populaire. 

  Maire de Ballan-Miré de 1977 à 2007, il soutient en 2017 à la primaire de la
  droite et du centre, François Fillon.
- title: Biographie
  children:
    - >-
      Lors des élections cantonales de 2001, il est réélu conseiller général
      dans le canton de Ballan-Miré. Il est vice-président du conseil général
      d'Indre-et-Loire chargé des finances, de l'économie, de la recherche, de
      l'université pour ce qui concerne la recherche jusqu'en 2008.
    - >-
      Pour les élections législatives de 2007, il est désigné suppléant du
      député sortant Hervé Novelli dans la 4e circonscription d'Indre-et-Loire.
      Celui-ci étant réélu et nommé dans le gouvernement François Fillon II le
      19 juin, Michel Lezeau devient député le 20 juillet 2007. Il siège au sein
      du groupe UMP. Il rend son siège à Hervé Novelli le 14 décembre 2010 à la
      suite de son départ du gouvernement un mois plus tôt.
    - Il est chevalier de la Légion d'honneur.
- title: Détail des mandats
  children:

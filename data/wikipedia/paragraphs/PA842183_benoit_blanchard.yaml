  Benoît Blanchard, né le 1er mai 1961 à La Rochelle (Charente-Maritime), est un
  homme politique français. Il est député de la quatrième circonscription du
  Val-d'Oise depuis le 13 novembre 2025, en tant que suppléant de Naïma
  Moutchou, nommée ministre des Outre-mer. Il siège comme apparenté au groupe
  Horizons à l'Assemblée nationale.
- Biographie
- Carrière professionnelle
- >-
  Benoît Blanchard est un retraité ayant exercé comme directeur d’un laboratoire
  de recherche en aérodynamique.
- Parcours politique local
- >-
  Installé à Ermont (Val-d’Oise) depuis 1988 avec son épouse, Benoît Blanchard
  commence son engagement électoral en 2008 au sein de l’équipe de Hugues
  Portelli. Il devient adjoint à la sécurité en 2011, puis délégué aux services
  techniques et à l’urbanisme en 2014, et enfin premier adjoint au maire en
  2020.

  Il est également conseiller communautaire délégué à la Mutualisation de
  l’agglomération Val Parisis. À la suite de son entrée à l’Assemblée nationale,
  il doit se démettre de ses fonctions exécutives locales avant le 13 décembre
  2025, tout en restant conseiller municipal sans délégation.
- Député de la 4e circonscription du Val-d’Oise
- >-
  En 2024, non encarté mais motivé par les résultats des élections européennes
  où le RN et LFI étaient arrivés en tête à Ermont, Benoît Blanchard se porte
  candidat comme suppléant de la députée sortante Naïma Moutchou (Horizons).
  Celle-ci est réélue grâce au retrait de Sébastien Meurant (RN-LR Ciotti) au
  second tour.

  À la suite de la nomination de Naïma Moutchou comme ministre des Outre-mer le
  12 octobre 2025, Benoît Blanchard lui succède à l’Assemblée nationale et y
  fait son entrée le 13 novembre 2025. Il siège comme apparenté au groupe
  Horizons (35 membres).

  Il exprime le souhait de siéger à la commission de l’éducation et de la
  culture ou à celle du développement durable et de l’aménagement du territoire.
- Vie privée
- >-
  Père de deux enfants et grand-père, Benoît Blanchard vit à Ermont depuis 1988,
  après avoir habité La Rochelle.

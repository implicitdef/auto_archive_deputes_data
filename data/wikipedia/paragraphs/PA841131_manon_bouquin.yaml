- >-
  Manon Bouquin, née le 2 juin 1992 à Évreux, est une femme politique française,
  élue députée de la quatrième circonscription de l'Hérault lors des élections
  législatives anticipées de 2024. Elle est membre du Rassemblement national
  (RN).
- Biographie
- >-
  Elle effectue ses études à la Sorbonne, en vue de devenir professeure
  d'histoire et s'oppose à la proposition de François Fillon de supprimer 500
  000 postes de fonctionnaires en 2016.
- >-
  Selon Le Monde, elle est une ancienne militante du syndicat étudiant d'extrême
  droite la Cocarde étudiante.
- >-
  En 2016, alors responsable FN du 6e arrondissement de Paris, elle appelle au
  boycott d'un parc aquatique organisant une journée réservée aux femmes et aux
  enfants désireux de se baigner en « burkini et jilbeb de bain ».
- >-
  Membre du Rassemblement national et secrétaire générale du Collectif Marianne,
  investie par le RBM, Manon Bouquin se présente aux élections législatives de
  2017 dans la deuxième circonscription de Paris, où elle obtient 2,31 % des
  voix.
- En 2018, elle est membre du conseil national du Rassemblement national.
- >-
  Elle se présente sur la quatrième circonscription de l'Hérault en 2022 face au
  député sortant Jean-François Eliaou et Sébastien Rome, candidat de la NUPES.
  Au second tour, elle est éliminée avec 49,35 % des suffrages face à son
  adversaire de gauche.
- >-
  Après avoir été l'assistante parlementaire de France Jamet pendant plusieurs
  années au Parlement européen, elle devient de 2022 à 2024 la collaboratrice
  parlementaire du député de l'Hérault Aurélien Lopez-Liguori.
- >-
  En 2024, à l'occasion des élections législatives anticipées, elle est élue
  avec 50,49 % des voix dans la même circonscription qu'en 2022, où elle est de
  nouveau opposée au second tour à Sébastien Rome, député sortant et candidat
  Nouveau Front populaire (49,51 % des voix).
- >-
  En septembre 2024, elle intègre le bureau du groupe Rassemblement National et
  en devient la vice-présidente, en charge des relations avec le groupe
  Patriotes pour l'Europe[source insuffisante].

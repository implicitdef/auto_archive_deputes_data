- >-
  Frédéric Weber est un homme politique français élu député Rassemblement
  National en juillet 2024 dans la troisième circonscription de
  Meurthe-et-Moselle.
- Biographie
- >-
  Frédéric Weber est élu lors des Législatives de juillet 2024 avec 53,63% des
  voix dans la 3e circonscription de Meurthe-et-Moselle où il est opposé au
  second tour à la députée sortante Martine Étienne candidate du NFP (46,37% des
  voix).
- >-
  Avant sa carrière politique, il est infirmier chez ArcelorMittal à Florange,
  et a fait partie des syndicats CFDT puis FO
- Détail des fonctions et mandats
- Mandats électifs
- >-
  Depuis le 7 juillet 2024 : députée de la 3e circonscription de
  Meurthe-et-Moselle

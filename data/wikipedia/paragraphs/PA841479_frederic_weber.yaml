- >-
  Frédéric Weber, né le 21 mai 1973 à Metz, est un homme politique français, élu
  député du Rassemblement national en juillet 2024 dans la troisième
  circonscription de Meurthe-et-Moselle.
- Biographie
- >-
  Frédéric Weber naît le 21 mai 1973 à Metz. Avant sa carrière politique, il est
  infirmier chez ArcelorMittal à Florange, et fait partie des syndicats CFDT
  puis FO. Il rejoint la CFDT car il estime « ne pas être reconnu à sa juste
  valeur » selon un témoignage d'Édouard Martin, syndicaliste délégué du
  personnel CFDT de l’usine ArcelorMittal, qui lui reproche « son manque
  d'implication lors des manifestations et opérations de blocages ».
- >-
  En avril 2023, il s'engage au Rassemblement national, convaincu par certaines
  positions de La France insoumise, mais n'acceptant pas que la Nouvelle Union
  populaire écologique et sociale ne vote pas les motions de censure du RN
  déposées en mars 2023 lors du mouvement social contre la réforme des retraites
  en France.
- >-
  Il est présent en 43e position sur la liste menée par Jordan Bardella pour les
  élections européennes de 2024.
- >-
  Frédéric Weber est élu lors des élections législatives de juillet 2024 avec
  53,63 % des voix dans la 3e circonscription de Meurthe-et-Moselle, où il est
  opposé au second tour à la députée sortante Martine Étienne, candidate du NFP
  (46,37 % des voix).
- Détail des fonctions et mandats
- Mandats électifs
- >-
  Depuis le 18 juillet 2024 : député de la 3e circonscription de
  Meurthe-et-Moselle

- >-
  Christophe Blanchet, né le 9 avril 1973 à Caen, est un entrepreneur et un
  homme politique français.
- >-
  Il est l'actuel député de la 4e circonscription du Calvados depuis 2017. Il
  est conseiller municipal à Merville-Franceville.
- Biographie
- Famille et études
- >-
  De retour en France et diplômé, il choisit d'accomplir son service militaire
  chez les parachutistes, puis décide de passer volontairement 14 mois
  supplémentaires auprès de l’état-major de la 11e division parachutiste de
  Toulouse. Il obtient pour son engagement la médaille de la Défense nationale.
- Activité entrepreneuriale
- >-
  Il possède plusieurs établissements à Caen (bars, hôtels-restaurants et boîte
  de nuit) dans la ville.
- Parcours politique
- Représentant syndical
- >-
  Christophe Blanchet déclare avoir été représentant syndical des débits de
  boisson sur la région Normandie, ce qui l’initie davantage à la politique.
- Député depuis 2017
- >-
  Christophe Blanchet présente sa candidature aux élections législatives de 2017
  dans la quatrième circonscription du Calvados pour LREM.
- >-
  Le 18 juin 2017, il est élu député au second tour avec 55,82 % des suffrages
  face à Nicole Ameline .
- >-
  Il est membre de la commission de la Défense nationale et des Forces armées à
  l'Assemblée nationale. En juillet 2019, à l'occasion de la remise en jeu des
  postes au sein de la majorité, il se porte candidat à la présidence de la
  commission.
- Il rejoint le groupe MoDem et apparentés en septembre 2020.
- >-
  À l'issue des législatives convoquées après la dissolution de juin 2024,
  Christophe Blanchet est réélu, avec 59,46 % des voix au second tour cette fois
  face à la candidate du Rassemblement national.
- >-
  Il perd l'élection au poste de vice-président de l'Assemblée nationale à la
  suite de la démission de la députée LR Annie Genevard avec 69 voix au premier
  tour et 46 au second. Il se désiste en faveur de la candidate LR  Virgine
  Duby-Muller.[réf. nécessaire] Il est élu au poste de vice-président de
  l'Assemblée nationale le 1er octobre 2025.

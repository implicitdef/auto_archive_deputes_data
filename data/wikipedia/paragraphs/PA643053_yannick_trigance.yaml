- >-
  Yannick Trigance, né le 13 juillet 1962 à Boulogne-Billancourt, est un homme
  politique français, membre du Parti socialiste.
- Biographie
- >-
  Enseignant depuis 1983 pendant 25 ans en éducation prioritaire en
  Seine-Saint-Denis, directeur d'école maternelle puis élémentaire, il devient
  inspecteur de l’Éducation Nationale en 2008 puis intègre l’administration
  territoriale en 2010 comme directeur général adjoint d'une commune de la
  Seine-Saint-Denis, chargé de l'éducation, de la petite enfance et de
  l'insertion.
- >-
  Secrétaire national adjoint à l'éducation du Parti socialiste en 2012, il est
  un proche de François Hollande, dont il est un des principaux soutiens en
  Seine-Saint-Denis lors de la primaire citoyenne de 2011. Il est son conseiller
  éducation dans son équipe de campagne lors de l'élection présidentielle de
  2012. En avril 2016, il juge toujours François Hollande comme meilleur
  candidat du PS pour la présidentielle de 2017.
- >-
  De juin 1995 à mars 2001, il est adjoint au maire d'Épinay-sur-Seine chargé
  des affaires culturelles et internationales dans le mandat de Bruno Le Roux.
  Soutenu par le maire sortant, il est candidat tête de liste aux élections
  municipales de 2001. Il perd toutefois face au candidat UDI Hervé Chevreau,
  élu à plus de 60 %. Depuis 2001, il est conseiller municipal d'opposition et
  conseiller communautaire territorial de Plaine Commune. Élu conseiller
  régional d'Île-de-France en 2010, il est réélu en 2015 sur la liste menée par
  Claude Bartolone.
- >-
  Suppléant du député Bruno Le Roux, il devient député à la faveur de l'entrée
  de ce dernier au gouvernement Bernard Cazeneuve le 6 décembre 2016, après un
  mois, comme prévu par le Code électoral. Après la victoire de Benoît Hamon à
  la primaire citoyenne de 2017, il est nommé responsable thématique adjoint «
  Éducation » de sa campagne présidentielle. En mai 2017, il reçoit
  l'investiture socialiste pour la première circonscription de la
  Seine-Saint-Denis aux législatives de juin. Il obtient 9,44 % des suffrages
  exprimés et est éliminé dès le premier tour.
- >-
  Lors des élections municipales de 2020, il est candidat dans la commune de
  Neuilly-sur-Marne à la tête d'une liste de rassemblement de la gauche.
  Arrivant en tête au premier tour, il est battu au second de seulement 5 voix
  par son adversaire divers droite. Il démissionne du Conseil Municipal le 21
  septembre 2022.
- >-
  À l'occasion des élections régionales de juin 2021, Yannick Trigance est réélu
  au Conseil régional Ile-de-France sur la liste d'Audrey Pulvar au premier tour
  et sur la liste de gauche fusionnée des Yvelines au second tour. Il siège dans
  la commission lycées.
- >-
  Par ailleurs il est formateur d'élus sur les questions de politiques
  éducatives.

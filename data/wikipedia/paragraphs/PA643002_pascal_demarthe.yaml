- >-
  Pascal Demarthe, né le 29 janvier 1960 à Abbeville dans la Somme, est un homme
  politique français.
- >-
  Ancien socialiste il est membre de l'UDI, il est maire d'Abbeville depuis
  2020.
- >-
  De 2014 à 2017, il est député socialiste de la Somme, un mois après la
  nomination de Pascale Boistard, dont il est suppléant, au gouvernement.
- title: Biographie
  children:
    - >-
      Il est enseignant, élu conseiller municipal d'Abbeville en 2008 sur la
      liste de Nicolas Dumont (PS) et est conseiller général de la Somme (canton
      d'Abbeville-Sud) de 2008 à 2015. Il a été 7e vice-président du conseil
      général chargé de l'Éducation.
    - >-
      En 2015, il se présente, avec Nathalie Poilly, sur le canton
      d'Abbeville-2. Pourtant qualifié au second tour, le tandem de gauche se
      retire afin de faire barrage au FN.
    - >-
      Il parraine Emmanuel Macron pour l'élection présidentielle de 2017. Le 17
      mars 2017, il annonce son soutien à Emmanuel Macron, candidat d'En Marche
      !, mais n'adhère pas à LREM par la suite.
    - >-
      Le 11 juin 2018, il annonce qu'il rejoint l'UDI et qu'il compte lancer un
      « club Max », en mémoire de Max Lejeune, ancien maire d'Abbeville et
      fondateur du Parti social-démocrate.
    - >-
      En juillet 2018, le « club Max Lejeune » est créé ; Pascal Demarthe en est
      le président.
    - >-
      En 2020, il est élu maire d'Abbeville (tête de liste d'union du centre et
      de la droite, UDI et Les Républicains). Le 10 juillet 2020, il est
      également élu président de la communauté d'agglomération de la Baie de
      Somme.
    - >-
      Il fut aussi un coureur de bon niveau régional au sein du SC Abbeville
      Athlétisme et entraîneur de Bruno Malivoir, champion de Picardie de
      cross-country en 1994 et médaillé de bronze aux championnats de France de
      marathon de 1995 à Cherbourg.

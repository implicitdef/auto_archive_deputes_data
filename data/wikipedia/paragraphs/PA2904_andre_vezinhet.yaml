- >-
  André Vezinhet, né le 7 septembre 1939 à Rodez (Aveyron), est un homme
  politique français. Il est membre du Parti socialiste.
- title: Biographie
  children:
    - André Vézinhet est le fils d'Adrien Vézinhet.
    - >-
      Élu en 1977 sur la liste de Georges Frêche au conseil municipal de
      Montpellier, il devient adjoint au maire en 1983.
    - >-
      En 1985, il est élu conseiller général du canton de Montpellier-9, puis,
      en 1989, il est élu sénateur de l'Hérault ; membre du groupe socialiste.
    - >-
      Réélu sans interruption depuis 1985 aux élections cantonales, il devient,
      en 1998, président du conseil général de l'Hérault (réélu en 2001, 2004 et
      2008).
    - >-
      Il est élu député de la 2e circonscription de l'Hérault en 2007 avec 53,92
      % des suffrages face à l'UMP Arnaud Julien.

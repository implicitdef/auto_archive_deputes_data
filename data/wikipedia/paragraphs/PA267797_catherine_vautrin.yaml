- >-
  Catherine Vautrin, née le 26 juillet 1960 à Reims (Marne), est une femme
  politique française.
- >-
  Ancienne membre des Républicains, elle est députée de la deuxième
  circonscription de la Marne de 2002 à 2004 puis de nouveau de 2007 à 2017.
  Elle est vice-présidente de l'Assemblée nationale de 2008 à 2017.
- >-
  Elle est conseillère municipale de Reims depuis 2008 et présidente du Grand
  Reims depuis 2014.
- Depuis septembre 2022, elle est présidente de ANRU.
- title: Biographie
  children:
    - title: Famille et formation
      children:
        - >-
          Catherine Jeanne Marie Vautrin naît le 26 juillet 1960 à Reims du
          mariage d'André Vautrin, directeur de société, et de Françoise Laudy.
        - >-
          Elle est titulaire d'une maîtrise de droit des affaires de
          l'université Paris-Descartes en 1985.
        - >-
          Le 3 mars 2001, elle épouse Jean-Louis Pennaforte, universitaire, avec
          qui elle a une fille.
    - title: Carrière professionnelle
      children:
        - >-
          De 1986 à 1999, elle est cadre au sein du groupe Cigna, chef de
          produits, puis directrice marketing et communication de Cigna France
          en 1989, de Cigna Europe de l'Ouest en 1995, de Cigna Europe
          continentale en 1997. En 1999, elle rejoint le conseil régional de
          Champagne-Ardenne, où elle est directrice générale adjointe des
          services jusqu'en 2002.
    - title: Parcours politique
      children:
        - >-
          De 1983 à 1999 et de nouveau à partir de 2008, elle est conseillère
          municipale de Reims.

          En juin 2002, elle devient députée de la deuxième circonscription de
          la Marne, inscrite au groupe UMP.
        - >-
          Catherine Vautrin est membre de la commission des Affaires
          économiques, à ce titre elle est :
        - >-
          membre de la commission sur l’avenir aéroportuaire français ;

          première vice-présidente de la mission d’évaluation des conséquences
          économiques et sociales de la législation sur le temps de travail ;

          rapporteuse pour avis au nom de la commission des affaires économiques
          sur le budget de l’économie, des finances et de l’industrie (poste et
          télécommunications) ;

          rapporteuse du projet de loi sur l’initiative économique.
        - >-
          Le 31 mars 2004, elle est nommée secrétaire d’État à l’Intégration et
          à l’Égalité des Chances puis le 28 octobre secrétaire d’État aux
          Personnes âgées et enfin la 2 juin 2005, ministre déléguée à la
          Cohésion sociale et à la Parité. En avril 2006, elle est élue
          présidente de la fédération marnaise de l’UMP. Catherine Vautrin est
          nommée présidente de Dialogue et Initiative Marne, club de Jean-Pierre
          Raffarin dont elle membre du bureau national.
        - >-
          Le 17 juin 2007, elle est réélue députée avec 56,93 % des suffrages. À
          l'Assemblée nationale, elle a été élue vice-présidente de la
          Commission des affaires économiques. Elle est membre du bureau de
          l'UMP à l'Assemblée nationale.
        - >-
          Le 6 juillet 2007, elle annonce officiellement sa candidature à la
          mairie de Reims, dans le cadre des élections municipales françaises de
          2008. À l'issue du premier tour, le 9 mars, elle obtient 25,19 % des
          suffrages. Elle s'incline au second tour face à la candidate d'union
          de la gauche Adeline Hazan, obtenant 43,93 % des voix malgré
          l'investiture UMP (accordée au premier tour à Renaud Dutreil) et est
          élue conseillère municipale d'opposition.
        - >-
          Le 25 juin 2008, Catherine Vautrin est désignée, par les députés du
          groupe UMP, pour devenir, à compter d'octobre 2008, vice-présidente de
          l'Assemblée nationale en remplacement de Marc-Philippe Daubresse dont
          les pairs n'ont pas renouvelé le mandat.
        - >-
          Elle accède à la 1re vice-présidence de l'Assemblée lorsque Marc
          Laffineur est nommé au gouvernement, en juin 2011. Réélue députée de
          la Marne le 17 juin 2012 avec 53,04 % des voix, elle est également
          réélue vice-présidente de l’Assemblée en septembre, comme chaque année
          depuis 2008. En 2012, à la suite du basculement à gauche de
          l'Assemblée nationale, Laurence Dumont lui succède à la première
          vice-présidence et elle descend à la cinquième vice-présidence.
        - >-
          Lors du congrès de l'UMP d'automne 2012, elle soutient la motion « Le
          gaullisme, une voie d'avenir pour la France ». En décembre 2012, à la
          suite de la démission de Dominique Dord, elle est nommée trésorière
          nationale de l'UMP par Jean-François Copé, président de l'UMP. Dans ce
          cadre, elle est mise en examen fin 2014 pour « abus de confiance »
          dans le cadre du paiement de l'amende de Nicolas Sarkozy, infligée
          après la campagne présidentielle de 2012. Elle bénéficie d'un non-lieu
          pour cette affaire en septembre 2015.
        - >-
          En 2013, elle vote contre la loi ouvrant le mariage aux personnes de
          même sexe et participe à la Manif pour tous. Elle défend cependant «
          une alliance civile pour deux personnes du même sexe avec des droits
          patrimoniaux », proposition qui n'est pas retenue. Dans un tweet du 21
          avril 2023, elle regrette sa prise de position lors du vote du «
          mariage pour tous », ajoutant qu'elle aurait dû « anticiper les
          attentes de la société ».
        - >-
          Élue en mars 2014 sur la liste d’Arnaud Robinet à la mairie de Reims,
          elle accède le 14 avril 2014 à la présidence de l'agglomération de
          Reims Métropole. Le 17 juin 2014, elle est élue présidente de
          l'Association des villes universitaires de France (AVUF) pour un
          mandat de 3 ans.
        - >-
          Elle soutient Nicolas Sarkozy pour la primaire présidentielle des
          Républicains de 2016. Le 29 août, elle est nommée porte-parole de sa
          campagne, en tandem avec Éric Ciotti.
        - >-
          Le 13 septembre 2016, Catherine Vautrin apparaît dans  le magazine
          d'investigation de France 2 Cash Investigation « Industries
          agro-alimentaires : business contre santé » en compagnie de plusieurs
          parlementaires, dont Michel Raison, lors d’une soirée organisée par le
          lobby de l'agro-alimentaire l’ANIA. Catherine Vautrin y assiste à la
          création de « la Communauté du bien manger », qui met en avant la
          consommation de produits français.
        - >-
          Le 9 janvier 2017, Catherine Vautrin est élue présidente de la
          communauté urbaine du Grand Reims, regroupant 143 communes marnaises
          et 298 000 habitants.
        - >-
          Le 1er mars 2017, dans le cadre de l'affaire Fillon, elle renonce à
          soutenir le candidat LR François Fillon à la présidentielle,
          souhaitant qu'il soit remplacé par un autre candidat et qu'il puisse
          défendre son honneur face à la justice. Candidate à un nouveau mandat
          de députée de la 2e circonscription de la Marne à l'occasion des
          élections législatives de 2017, elle est battue au second tour par
          Aina Kuric, soutenue par La République en marche.
        - >-
          Le 10 juillet 2020, Catherine Vautrin est réélue présidente de la
          communauté urbaine du Grand Reims avec 196 voix sur 208 conseillers
          communautaires.
        - >-
          Le 5 novembre 2020, elle est élue au sein du conseil d'administration
          d'Intercommunalités de France, et devient vice-présidente de
          l'association, en charge de l'Enseignement supérieur.
        - >-
          Le 9 février 2022, elle annonce son soutien au président sortant
          Emmanuel Macron en vue de l'élection présidentielle qui se tient la
          même année.
        - >-
          La magazine Marianne indique qu'elle a été sollicitée par Emmanuel
          Macron, après l'élection présidentielle d'avril 2022, pour occuper la
          fonction de Premier ministre. Le président lui préfère cependant au
          dernier moment Élisabeth Borne, moins conservatrice et meilleure
          connaisseuse des arcanes de l'État.
        - >-
          Le 1er septembre 2022, elle est nommée présidente de l'Agence
          nationale pour la rénovation urbaine (ANRU).

- >-
  Jean-Marie Tétart, né le 1er septembre 1949 à Tigny-Noyelle, est un haut
  fonctionnaire et homme politique français, membre des Républicains. Il a été
  député des Yvelines entre juin 2012 et juin 2017.
- title: Biographie
  children:
    - >-
      Fils d'un père tâcheron puis jardinier et d'une mère femme de ménage,
      Jean-Marie Tétart grandit dans les Yvelines à Boissets, où il effectue une
      grande partie de sa scolarité avant de rejoindre le collège Saint-Exupéry
      de Mantes-la-Jolie et le lycée Saint-Louis à Paris en classe préparatoire.
      Il devient par la suite ingénieur des travaux publics de l’État, option
      génie sanitaire en 1973 puis ingénieur des Ponts et Chaussées en 1984, par
      concours professionnel.
    - Il est marié et père de deux enfants.
- title: Carrière professionnelle
  children:
    - >-
      Il a occupé différents postes au sein du ministère de l’Équipement, avant
      d’être mis à disposition de la Fédération mondiale des cités unies et
      villes jumelées de 1989 à 1997.
    - >-
      En tant que chargé de mission interministériel (ministère de
      l'Environnement, ministère de l'Équipement et des Transports, ministère de
      la Jeunesse et des Sports) sur le développement de la politique cyclable,
      il est à l’origine du « Schéma national véloroutes - voies vertes ». Il
      deviendra d'ailleurs président de l'Association européenne des voies
      Vertes (jusqu’en 2007).
    - >-
      En 2003, il intègre le Conseil général du développement durable et
      collabore à l’Institut de la gestion déléguée sur les questions d’accès
      des populations aux services de base dans les pays en développement.
    - >-
      Ces étapes professionnelles successives l’ont amené à se consacrer surtout
      à la gestion et à l’aménagement urbain, à la gestion des municipalités, à
      l’environnement, et au développement durable.
- title: Parcours politique
  children:
    - >-
      Il obtient son premier mandat en tant que maire de Boissets à 29 ans en
      1978, occupant cette fonction jusqu'en 1983. Par la suite, il devient
      conseilleur municipal de Gressey de 1983 à 1989, conseiller municipal de
      Houdan de 1989 à 1995, puis maire de Houdan en 1995.
    - >-
      Il devient conseiller général du canton de Houdan en 2004, puis
      vice-président du conseil général des Yvelines chargé des routes, des
      transports, des déplacements et de la coopération décentralisée jusqu'en
      2014.
    - >-
      En 1998, il crée la communauté de communes du Pays Houdanais, dont il
      assure la présidence jusqu'en 2012.
    - >-
      Son action au cours de ses différents mandats valent à Houdan et ses
      alentours (bassin d'emploi) d'être reconnus pour leur faible de chômage.
      En effet, en 2016, alors que le taux de chômage en France est de 10 %, le
      bassin d'emploi de Houdan a l'un des taux les plus bas de France avec 4,7
      %.
    - title: 'De 2012 à 2017 : député des Yvelines'
      children:
        - >-
          Il est élu député lors des élections législatives de 2012 dans la 9e
          circonscription des Yvelines. Il devient membre de la commission des
          Affaires économiques de l'Assemblée nationale.
        - >-
          Au cours de son mandat, il se spécialise sur les thématiques de la
          ruralité, des transports, de la biodiversité, de l'agriculture, du
          logement ou encore de l'aide publique au développement.
        - title: Logement
          children:
            - >-
              Du fait de son expérience d'élu local, il devient orateur du
              groupe Les Républicains (LR) de l'Assemblée nationale sur
              plusieurs textes relatif au logement. Il rédige aussi deux
              rapports sur le sujet en 2014 et en 2017.
        - title: Aide publique au développement
          children:
            - >-
              Après s'être engagé sur le sujet coopération internationale
              pendant sa carrière professionnelle, Jean-Marie Tétart continue à
              s'investir sur le sujet lorsqu'il devient député en 2012. Il
              devient ainsi président du Groupe d'études Coopération et
              Développement de l'Assemblée nationale et orateur du groupe LR sur
              plusieurs textes relatifs à cette thématique.
            - >-
              En 2012, alors vice-président du conseil général des Yvelines, il
              crée le groupement d'intérêt public (GIP) Yvelines Coopération
              Internationale et Développement (YCID) dont il devient le
              président. Ce GIP est chargé de la coopération décentralisée du
              département des Yvelines (2e budget départemental de France en
              volume).
            - >-
              Il devient ainsi membre du conseil d'administration de l'Agence
              française de développement, puis de celui d'Expertise France. Il
              est aussi nommé secrétaire national à la coopération et à la
              francophonie au sein du parti Les Républicains.
            - >-
              En 2023, il devient président du programme Solidarité-Eau, réseau
              national engagé pour l'accès à l'eau et l'assainissement pour
              tous.
    - title: Élection présidentielle de 2017
      children:
        - >-
          Il soutient Jean-François Copé pour la primaire présidentielle des
          Républicains de 2016. À la suite des révélations du Canard Enchaîné
          sur l'affaire Fillon concernant le candidat du parti Les Républicains
          à l'élection présidentielle, il fait part de ses doutes quant aux
          possibilités de victoire de ce dernier mais annonce continuer à
          soutenir son programme et à faire campagne pour l'alternance.
        - >-
          Candidat à sa réélection lors des élections législatives de 2017, il
          est battu.
- title: Mandats actuels
  children:
    - |-
      Maire de Houdan depuis 1995 ;
      Président de la communauté de communes du Pays Houdanais depuis 2020.
- title: Anciens mandats
  children:
    - >-
      Maire de Boissets (1978-1983) ;

      Député des Yvelines (2012-2017) ;

      Conseiller municipal de Gressey (1983-1989) ;

      Conseiller municipal de Houdan (1989-1995) ;

      Président de la communauté de communes du Pays Houdanais (1998-2012) ;

      Conseiller général du canton de Houdan, vice-président du conseil général
      chargé des routes, Transports et déplacements et de la coopération
      décentralisée (2004-2014).
- title: Autres fonctions
  children:
    - >-
      Président du conseil d’administration de l’hôpital local de Houdan depuis
      1995 ;

      Représentant du département des Yvelines au sein du conseil
      d’administration de Île-de-France Mobilités

      Membre du conseil d'administration de l'Agence française de développement
      (AFD).

      Membre du conseil d'administration d'Expertise France.

      Président du programme Solidarité-Eau (pS-Eau) depuis 2023.

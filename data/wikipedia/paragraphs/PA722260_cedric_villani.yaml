- Participation à des institutions
- >-
  Éditeur des revues scientifiques Inventiones mathematicae, Journal of
  Functional Analysis, Journal of Mathematical Physics et Journal of Statistical
  Physics.

  Depuis 2012, président du conseil scientifique de AIMS-Sénégal, en liaison

- title: Participation à des institutions
  children:
    - >-
      Éditeur des revues scientifiques Inventiones mathematicae, Journal of
      Functional Analysis, Journal of Mathematicals Physics et Journal of
      statistical Physics.

      Depuis 2012, président du conseil scientifique de AIMS-Sénégal, en liaison
      avec l'Institut AIMS-Senegal, fondé par Neil Turok.

      Depuis 2012, président de l'association Musaïques, fondée par Patrice
      Moullet.

      Depuis 2012, administrateur du think-tank pro-européen d'EuropaNova. Dans
      le contexte d'EuropaNova, Cédric Villani a également fait partie de la
      première promotion des European Young Leaders (programme 40 under 40). Il
      intégra également la promotion 2012 des « Young Leaders » de la

- >-
  Pascal Jenft, né le 29 novembre 1966 à Sarreguemines, est une personnalité
  politique. Il est élu député de la cinquième circonscription de la Moselle en
  2024.
- Biographie
- >-
  Pascal Jenft est né le 29 novembre 1966 à Sarreguemines d'un père ex-mineur de
  fond et d'une mère professeure de religion.
- >-
  En 1985, il intègre le centre d'instruction des gendarmes auxiliaires (CIGA)
  d'Auxerre. Il effectue par la suite une carrière de gendarme motocycliste
  pendant une vingtaine d'années, avant de fonder son entreprise de menuiserie
  (FERMAP) en 2005.
- >-
  Ancien militant de l'Union pour un mouvement populaire (UMP), il adhère au
  Front national (FN) en 2014. L'année suivante, il est élu au conseil régional
  du Grand Est sur la liste de Florian Philippot.
- >-
  En 2024 il est candidat dans la cinquième circonscription de la Moselle, au
  premier tour il obtient 47,52 % des suffrages exprimés et au second tour il
  est opposé à Vincent Seitlinger.
- >-
  Il est élu député de la Cinquième circonscription de la Moselle le 7 juillet
  2024.

- >-
  Jean-Luc Fugit, né le 27 novembre 1969 à Rodez, est un chimiste, universitaire
  et homme politique français.
- >-
  Docteur en pollution de l'air, il est d'abord membre du Parti socialiste, puis
  rejoint La République en marche. Il est élu député dans la 11e circonscription
  du Rhône lors des élections législatives de 2017 et réélu en 2022.
- title: Biographie
  children:
    - title: Formation et vie professionnelle
      children:
        - >-
          Enseignant-chercheur en chimie, il est docteur en pollution de l’air
          et vice-président d’un établissement au sein du pôle universitaire
          Lyon−Saint-Étienne, chargé des politiques d’orientation, d’insertion
          professionnelle et d’entrepreneuriat.
        - >-
          Entre 2011 et 2017, il est vice-président de l’université
          Jean-Monnet-Saint-Étienne en charge de l’insertion professionnelle, de
          l’orientation, et de la réussite des étudiants.
    - title: Parcours politique
      children:
        - >-
          De 2008 à 2014, il est élu d'opposition au conseil municipal de La
          Grand-Croix, une commune de la Loire.
        - >-
          En 2014, lors des élections municipales à Saint-Étienne, il est
          candidat (en 15e place) sur la liste socialiste du sénateur-maire
          sortant Maurice Vincent.
        - >-
          En 2015, pour les élections régionales, il est candidat sur la liste
          socialiste de Jean-Jack Queyranne pour le département de la Loire.
        - >-
          Après avoir eu des responsabilités à la fédération socialiste de la
          Loire, il décide de rejoindre celle du Rhône qui soutient en majorité
          le maire de Lyon, Gérard Collomb.
        - >-
          Lors des élections législatives de 2017, il obtient l'investiture d'En
          marche pour la 11e circonscription du Rhône et il est élu le 18 juin
          2017, devenant ainsi député en battant Georges Fenech lors du second
          tour. Conformément à ses engagements, il met en suspens son activité
          professionnelle pour se consacrer pleinement à son mandat de député.
        - >-
          Il est rapporteur du volet « mobilités propres » de la loi
          d'orientation des mobilités en 2019, et président du Conseil national
          de l'air depuis juillet 2018.
        - >-
          Lors de l'examen du projet de loi portant lutte contre le dérèglement
          climatique et renforcement de la résilience face à ses effets, son
          amendement visant à proposer « un dispositif de prêt à taux zéro
          mobilités » pour « 20 % des ménages les plus modestes », en vue de
          l’achat d’une voiture dite « propre », élaboré de concert avec le
          Secours Catholique, Caritas France, le Réseau Action Climat et WWF
          France, est rejeté au profit d'un dispositif déjà existant, le
          microcrédit, dont les taux d’intérêt varient fortement en fonction des
          établissements bancaires.
        - >-
          Il est également vice-président de l'Office parlementaire d'évaluation
          des choix scientifiques et technologiques, pour lequel il rend un
          rapport sur l'agriculture et la production d'énergie, et un autre sur
          les liens entre pollution de l'air et Covid-19.
        - >-
          Candidat à un second mandat, il est réélu au second tour le 19 juin
          2022 en obtenant 64,09 % face à Abdel Yousfi, candidat communiste de
          la Nouvelle Union populaire écologique et sociale (NUPES).
        - >-
          En novembre 2022, il est nommé président du Conseil supérieur de
          l'énergie.

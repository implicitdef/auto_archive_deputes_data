- >-
  Louis Margueritte, né le 10 septembre 1984 à Paris, est un haut fonctionnaire
  et homme politique français.
- >-
  Membre de Renaissance, il est élu député dans la 5e circonscription de
  Saône-et-Loire lors des élections législatives de 2022, sous l'étiquette
  Ensemble.
- title: Biographie
  children:
    - >-
      Il entre à l'École polytechnique (X2004), puis dans le Corps de contrôle
      des assurances (aujourd'hui rattaché au Corps des mines).
- title: Carrière
  children:
    - >-
      Il travaille à l'ACPR de 2010 à 2013, puis à la Direction du Trésor
      (Bercy) de 2013 à fin 2020. En janvier 2021, il est nommé directeur de
      cabinet du ministre des PME Alain Griset; lors de la démission de celui-ci
      pour raisons judiciaires fin 2021, il reste directeur adjoint du cabinet
      du ministre de l'Économie Bruno Le Maire.

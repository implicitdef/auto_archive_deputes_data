- >-
  Laurence Robert-Dehault, née le 17 janvier 1964 à Saint-Dizier (Haute-Marne),
  est une femme politique française.
- >-
  Membre du Rassemblement national, elle est élue députée dans la 2e
  circonscription de la Haute-Marne lors des élections législatives de 2022.
  Elle siège au sein du groupe RN et est membre de la commission des Affaires
  étrangères de l'Assemblée nationale.
- >-
  Elle est également conseillère départementale de la Haute-Marne depuis 2015,
  réélue en 2021, élue dans le canton de Saint-Dizier-1 avec Luc Hispart de 2015
  à 2021, puis Michel Karakula depuis 2021.
- title: Biographie
  children:
    - >-
      Issue d'une dynastie de maîtres de forges, Laurence Robert-Dehault est
      hypnothérapeute. Elle est la belle-sœur d'Élisabeth Robert-Dehault,
      ancienne maire LR de Saint-Dizier.
    - >-
      Candidate sous la bannière du Rassemblement national dans la deuxième
      circonscription de la Haute-Marne aux élections législatives de 2022, elle
      est élue députée à l'Assemblée nationale face à François Cornut-Gentille,
      député sortant des Républicains, après avoir recueilli 51,70 % des voix au
      second tour.

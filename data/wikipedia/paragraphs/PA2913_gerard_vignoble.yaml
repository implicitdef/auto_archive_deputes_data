- Postérité
- |-
  Le dojo de Wasquehal situé dans le quartier du Plomeux est renommé en son nom.
  L'association Les amis de Gérard Vignoble est créé en 2023.
  Une stèle en bronze en sa mémoire est installé aux Lauriers à Wasquehal.
- Anecdotes
- >-
  Le 6 mai 1978, Gérard Vignoble embarque dans la montgolfière Lion des Flandres
  et cette dernière, tombe dans le jardin voisin de la propriété du maire de 
  Marcq-en-Barœul, Serge Charles.
- Gérard Vignoble est surnommé Le lion.

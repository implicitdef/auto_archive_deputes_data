- >-
  Gérard Vignoble, né le 29 octobre 1945 à Roubaix (Nord) et mort le 22 août
  2022 à Dinard (Ille-et-Vilaine), est un homme politique français.
- >-
  Membre du groupe Les Centristes, il est maire de Wasquehal de 1977 à 2014 puis
  député du Nord de 2002 à 2007.
- >-
  Au cours de ses six mandats de maire de Wasquehal, il a transformé la petite
  ville agricole et industrielle en cité rayonnante et attractive, membre du
  triangle d’or BMW avec Bondues et Mouvaux.
- title: Biographie
  children:
    - title: Origines familiales
      children:
        - >-
          Gérald Vignoble est le fils d'Émile Gérard Vignoble (1925-2019),
          inspecteur des postes et de Germaine Jeanne Lahousse (1923-1995). Ses
          origines lointaines se situent à Tournai, avec pour ancêtre Pierre
          Wignol, homme de fief sous plumes, et notaire royal de 1660 à 1700
          environ. Il était probablement le fils de Robert de Wignol, mais sans
          certitude, dont le nom apparait dans les registres paroissiaux vers
          1620. Installé en 1700 à Mont-Saint-Aubert, comme fermier, Jean
          Baptiste Wignol né à Tournai eut parmi ses descendants, Jean-Laurent
          Vignoble, né à Escanaffles qui s'installe à Wattrelos avec son fils
          Pierre Joseph et sont à l'origine de nombreux rameaux dont descend
          Désiré Vignoble, le grand-père de Gérard Vignoble. L'arrière
          grand-père de Gérard Vignoble, Fidèle Amand Lahousse, est un cousin
          issu d’issus de germains de l'arrière arrière grand-père d'Édouard
          Philippe, Constant Fidèle Amand Lahousse.
    - title: Éducation et famille
      children:
        - >-
          Gérard Vignoble a un frère, Bernard Vignoble. Il est marié à Joselyne
          Deschamps et a une fille, Maud, pilote de ligne à Air France.
        - >-
          Il est ingénieur des télécoms (syndiqué CGT) et habite dans le
          quartier de l’Orée du Golf à Wasquehal.
    - title: Carrière politique
      children:
        - title: L'influence de François Mitterrand
          children:
            - >-
              Il est marqué et guidé par François Mitterrand qui lui donne
              l'envie d'entrer en politique, ce dernier lui fera l'honneur le 23
              novembre 1980, de faire son premier meeting de campagne à
              Wasquehal. François Mitterrand, président de la République, sera
              accueilli à Wasquehal par Gérard Vignoble dans le cadre d'une
              visite dans la région en 1983.
        - title: Élection à la mairie de Wasquehal
          children:
            - >-
              En 1977, Gérard Vignoble qui est militant de la section socialiste
              du Nord, est bombardé tête de liste pour les Élections municipales
              françaises de 1977 car le secrétaire de la section serait parti
              avec la caisse. Les chances de victoire sont minces face au maire
              sortant Pierre Herman.
            - >-
              Dans son programme, Pierre Herman veut faire raser les maisons
              tout autour de la mairie pour bâtir de grands ensembles
              immobiliers comme à Mons-en-Barœul. Gérard Vignoble qui habite
              dans une tour dans le quartier du Pavé de Lille, sent que ça ne
              colle pas avec les attentes de la population.
            - >-
              Gérard Vignoble se présente aux élections municipales, au sein de
              la liste d'Union de la gauche, alliance électorale conclue entre
              le Parti socialiste (PS), le Mouvement des radicaux de gauche
              (MRG) et le Parti communiste français (PCF). Il bat au second tour
              la liste d'Union pour la gestion et la défense des intérêts de
              Wasquehal, emmenée par Pierre Herman maire de Wasquehal de 1968 à
              1977. Ce dernier fit construire en 1975 une usine d'incinération
              qui, pour les Wasquehaliens, constitue une erreur environnementale
              et cela lui vaut en partie son échec aux élections municipales.
        - title: Relève du Parti socialiste
          children:
            - >-
              Au tout début des années 1980, à l’arrivée de François Mitterrand,
              on parle de lui comme secrétaire d’État aux PTT. Il est cité comme
              une relève du Parti socialiste mais il se sent marginalisé, que
              ses compétences ne soient pas reconnues. Il s’éloigne de son bord,
              à Wasquehal d’abord en s’opposant à la gauche sur la question
              scolaire, mais aussi en bousculant les caciques socialistes, à
              commencer par Alain Faugaret. Il fait partie d'un groupe d’élus
              qui veulent rééquilibrer la métropole, notamment avec le passage
              du métro, qui lui vaut une exclusion du parti socialiste en 1984.
              Il veut défendre le versant nord-est car Roubaix et Tourcoing sont
              écrasés par Lille.
        - title: Du Parti socialiste au Centre des démocrates sociaux
          children:
            - >-
              Alors qu'il est maire de Wasquehal et conseiller général du Nord
              et qu'il est suppléant d’Alain Faugaret, il se présente contre ce
              dernier au poste de député, en 1988. Il est élu. À cet instant,
              Gérard Vignoble n'est dans aucun parti politique. Il rejoint alors
              le CDS, poussé par des élus comme le maire de Roubaix André
              Diligent, qui veulent créer une force centriste à l’est de la
              métropole lilloise.
            - >-
              Il est pressenti pour être dans le Gouvernement Michel Rocard,
              mais refuse de voter la censure du premier ministre et de son
              équipe, montrant ainsi patte blanche alors que son apparentement
              au groupe centriste du Palais Bourbon lui avait valu les foudres
              du Parti socialiste avec lequel les liens sont rompus.
            - >-
              En 1997, il perd son fief de la huitième circonscription au profit
              du socialiste Dominique Baert lors d'une triangulaire avec Carl
              Lang. Il retrouve son siège le 16 juin 2002, pour la XIIe
              législature (2002-2007), dans la même circonscription.
            - >-
              Il est réélu aux élections municipales de 1989 avec 81 % des
              suffrages, ce qui est le record français des villes de plus de 15
              000 habitants.
            - >-
              Il fait partie des 170 personnalités qui, en 2005, ont signé
              l'appel pour la vérité sur l'assassinat du juge Bernard Borrel
              dite l'affaire Borrel. Resté fidèle à François Bayrou lors de la
              fondation du Mouvement démocrate en 2007, il décide pourtant de ne
              pas se présenter contre le candidat UMP Salem Kacet, car celui-ci
              est son cardiologue et l'a sauvé lors d'un accident vasculaire
              cérébral en 1999.
            - >-
              Une motion de censure déposée par le PS contre le gouvernement est
              rejetée mardi 16 mai. 190 députés ont voté pour cette motion,
              ainsi que 11 des 30 députés UDF. Il s'agit de Gilles Artigues,
              François Bayrou, Bernard Bosson, Anne-Marie Comparini, Charles de
              Courson, Jean-Christophe Lagarde, Jean Lassalle, Maurice Leroy,
              Hervé Morin, président du groupe UDF, Rudy Salles et Gérard
              Vignoble.
            - >-
              Après le premier tour de l'Élection présidentielle française de
              2007, il annonce qu'il votera blanc, rappelant qu'il était le
              rapporteur de la proposition de loi sur le Vote blanc à
              l'Assemblée, et affirmant qu'il ne voulait voter ni Ségolène Royal
              ni Nicolas Sarkozy. Cette même année, il reçoit le nouveau Premier
              ministre François Fillon qui apporte son soutien aux deux
              candidats de la majorité présidentielle dans l’agglomération
              roubaisienne, Salem Kacet et Francis Vercamer.
        - title: Reconnaissance politique
          children:
            - >-
              Il annonce le 5 février 2009 qu'il a rejoint le Nouveau Centre où
              on lui propose de devenir le correspondant national responsable de
              l'équipe parlementaire avec pour objectifs de préparer et
              coordonner les Élections européennes de 2009 en France dans les
              circonscriptions et de participer à l'animation de l'équipe des
              parlementaires du Nouveau centre.
            - >-
              En 2010, il reçoit de la part du ministère de l'intérieur, de
              l'outre mer et des collectivités territoriales, la croix de
              chevalier de la Légion d'honneur des mains d'Hervé Morin ministre
              de la Défense, et en présence de Gérard Mulliez et de Gervais
              Martel entre autres.
        - title: Soutien à Francis Vercamer aux élections législatives françaises
          children:
            - >-
              Il est le directeur de campagne de Francis Vercamer pendant les
              Élections législatives françaises de 2012. En 2013, il retrouve
              son ami Jean Lassalle et le reçoit sur Wasquehal. Ce dernier
              parcourt la France et rencontre des centaines de ses concitoyens
              de tous âges et de toutes conditions qui lui ont confié leurs
              doutes, leurs craintes et leurs espoirs, leurs colères aussi.
        - title: Élection municipale de 2014 sur la liste UDI
          children:
            - >-
              Gérard Vignoble se présente aux Élections municipales françaises
              de 2014 sur la liste Union des démocrates et indépendants et voit
              sept autres listes prétendre à diriger la ville, une liste FDG,
              une liste PS-EELV, une liste DVG, trois listes DVD. Elle s'inscrit
              dans un contexte où Gérard vignoble est condamné en première
              instance par la justice et où l'UDI est divisée dans
              l'investiture, officiellement Gérard Vignoble est soutenu
              nationalement, et la fédération départementale soutient Stéphanie
              Ducret. À la suite de la victoire de Stéphanie Ducretl'UDI est à
              la fois dans la majorité et dans l'opposition, et le conseil
              municipal ne compte aucun élu encarté dans un parti de gauche.
            - >-
              Après sa défaite lors de ses élections et après 6 mandats à la
              tête de la commune, il démissionne de son mandat de conseiller
              municipal le 1er novembre 2014. À la suite de l'annulation de
              l'élection municipale de 2014, les électeurs wasquehaliens sont à
              nouveau appelé aux urnes en 2015 mais il ne se représente pas. Il
              est après Charles Hyacinthe Joseph Lespagnol de Grimbry, le maire
              ayant eu le plus long mandat à la tête de la ville de Wasquehal. À
              la fin de son dernier mandat, Wasquehal compte 770 entreprises et
              15 000 emplois pour 20 000 habitants.
        - title: Premier retrait de la vie politique
          children:
            - >-
              À l'issue de sa défaite aux élections municipales françaises de
              2014, il annonce son intention d’ouvrir un cabinet de conseil en
              prise de parole en public. Il consacre son temps à des
              manifestations telles que la journée hommage consacré à André
              Diligent, ancien maire de Roubaix auquel il participe le 5 février
              2016 et en janvier 2017, à la présentation du film Il respire
              encore (Still Breathing), d'Anca Hirte, sur la carrière sportive
              de Karim Chakim au cinéma Gérard-Philippe de Wasquehal où ce
              dernier le remercie pour le soutien qu'il lui a apporté pour la
              conquête de ses titres.
            - >-
              En mars 2017, il dénonce la volonté de la municipalité actuelle de
              vouloir fusionner L'Entente sportive de Wasquehal et le Capreau
              Sport Wasquehal.
        - title: Élections municipales de 2020 et retrait définitif de la politique
          children:
            - >-
              Gérard Vignoble sort de sa retraite pour faire chuter Stéphanie
              Ducret en 2020, il annonce son intention de participer à la
              campagne des municipales de 2020 avec pour objectif de faire
              tomber celle dont il ne prononce jamais le nom.
            - >-
              À moins de deux ans des élections municipales, il propose à
              Stéphanie Ducret une confrontation pour en finir, dit-il, avec les
              mensonges. Il met actuellement en place une équipe expérimentée
              avec pour objectif de reconquérir la mairie en 2020. Il ne devrait
              pas être dans cette équipe mais il sera un fervent supporter. Il
              estime qu'il y a eu une blessure à Wasquehal avec l'élection de
              Stéphanie Ducret en 2014. Il estime qu'au niveau du personnel de
              la mairie et des associations, la situation est indigne et que la
              ville est dans un état de division intense. Il indique que la
              cicatrisation de cette blessure ne peut venir que par la vérité.
              Il reproche à la maire, Stéphanie Ducret de faire de lui le père
              de tous les maux de Wasquehal. Il dit qu'il est indispensable
              qu’il ait un débat démocratique sinon elle continuera à répéter
              que ce qui arrive à Wasquehal n'est pas de sa faute, c’est celle
              du précédent». Il est prêt à parler de tout, ajoute-t-il, même du
              passé de Madame Ducret.
    - title: Mort et funérailles
      children:
        - >-
          Celui qu’on appelle désormais le vieux Lion de Wasquehal connaît dans
          ces dernières années, des moments très difficiles et est très marqué
          psychologiquement par le confinement pendant la pandémie de Covid 19.
          Après avoir été malade, il avait repris le dessus mais demeurait
          fragile. Il est très affecté par la disparition de ses amis et de ses
          compagnons. Gérard Vignoble décède accidentellement le 22 août dans sa
          maison de Dinard à l'âge de 76 ans où il vivait depuis sa retraite de
          la vie politique.
        - >-
          Un hommage est organisé à l’hôtel de ville de Wasquehal par Stéphanie
          Ducret devant près de 200 personnes, beaucoup d’anonymes mais aussi
          des personnalités locales, parmi lesquelles des élus de la métropole
          lilloise, les maires de Roubaix, Guillaume Delbar (divers droite), de
          Hem, Francis Vercamer (UDI), de Marcq-en-Barœul, Bernard Gérard (LR),
          de Villeneuve-d’Ascq, Gérard Caudron (divers gauche), ou encore de
          Croix, Régis Cauche (LR). Les obsèques religieuses de Gérard Vignoble
          ont lieu le 30 août 2022 en l'église Saint-Nicolas de Wasquehal en
          présence de plus de 400 personnes.
- title: Hommages
  children:
    - >-
      Sa mort est l'occasion de prendre la mesure du rôle qu'il a joué à
      Wasquehal, ainsi que dans le département du Nord. À l'annonce de son décès
      le 23 août, les premiers hommages apparaissent comme celui du ministre de
      l'intérieur Gérald Darmanin qui présente sur Twitter, ses condoléances, de
      Francis Vercamer, maire de Hem et ancien député du Nord qui le présente
      comme un homme engagé, volontaire, dynamique, visionnaire et passionné. De
      son côté, la maire de Wasquehal, Stéphanie Ducret, le décrit comme d'un
      homme qui aimait Wasquehal et s’est battu pour le métro, pour l’emploi,
      pour l’arrêt de l’usine d’incinération dans le centre ville, a fait de
      cette ville un pôle d’excellence au niveau sportif. Cette dernière indique
      que la ville de Wasquehal rendra un hommage digne de ce nom à l’ancien
      maire, qui a pour but d’être en phase avec ce qu’il va se passer, le 30
      août à la mairie de Wasquehal avant une cérémonie à l'église Saint-Nicolas
      de Wasquehal, suivi de l'inhumation au cimetière du Plomeux.
    - >-
      Dans les jours qui suivent, des personnalités du monde politique lui
      rendent hommage comme René Vandierendonck, ancien maire de Roubaix, qui
      loue sa personnalité qui a marqué l’agglomération roubaisienne et dont la
      combativité a été importante dans l’équilibre des rapports entre
      Roubaix-Tourcoing et le reste de la métropole. Malgré quelques conflits,
      Vandierendonck reconnaît que Gérard Vignoble était un battant qui a fait
      grandir sa ville. Dominique Baert, maire de Wattrelos, déclare qu'avec
      Gérard Vignoble, le versant nord-est de la métropole a trouvé sa voie. Il
      souligne la force de cet homme hors du commun et malgré ses excès verbaux
      et dans son comportement, cela le rendait attachant. Pierre Dubois, ancien
      maire de Roubaix parle de Gérard Vignoble comme d'une valeur sûre et forte
      qui a marqué sa ville. Pour lui, Gérard Vignoble a fait le Wasquehal
      d’aujourd’hui pour son développement, sa notoriété, sa
      réindustrialisation. Avec Gérard Vignoble, c’est un des derniers éléphants
      qui part, précise t-il. Bernard Hanicotte, son ancien premier adjoint,
      explique que Gérard Vignoble a rendu les Wasquehaliens fiers de leur
      ville, a été déterminant dans le développement de sa commune et a redonné
      sa place à l’eau dans la ville. Jean-Pierre Balduyck, ancien maire de
      Tourcoing parle d'un grand maire car il a fédéré le versant nord-est. Il
      dit que ce n’est pas la taille des communes qui fait les grands élus et
      lui a été un grand maire. Francis Provost, ancien opposant au conseil
      municipal de Wasquehal, qui l’a côtoyé dix-neuf ans au conseil municipal
      et bien que leurs oppositions ont marqué profondément Wasquehal, le
      respect mutuel était leur base commune. Roger Demortier, membre du parti
      communiste et élu d’opposition à Croix, qui a fait la campagne des
      municipales de 1977 avec Gérard Vignoble raconte que ce dernier a défendu
      l'entreprise Cima en 1986 pour l'empêcher d'être rasée, a créé des emplois
      avec les travaux qui ont été faits au canal et la création de cantonniers
      de rivières. Il précise que Gérard Vignoble a ouvert des dialogues où il
      n’y en avait pas dans le versant nord-est. Bernard Gérard, maire de
      Marcq-en-Barœul, considère Gérard Vignoble comme le développeur de sa
      ville. Pour lui, Gérard Vignoble est un humaniste, de par ce qu’il a porté
      dans le monde du handicap. Il estimait que c’était aux élus de porter ces
      projets. Arnaud Vanhelle qui fut son ancien adjoint, était surpris par la
      disponibilité du maire qui peu importe l’heure où on l’appelait, il
      répondait présent.
    - >-
      Du côté des Wasquehaliens, les mots qui reviennent sont qu'Il était proche
      des gens, gentil, toujours à l’écoute, qu'il aidait les gens dès qu’il
      pouvait aider et toujours avec le sourire, un homme au grand cœur. Malgré
      son côté controversé, nombreux sont ceux qui se souviennent qu’il a fait
      beaucoup pour le développement de la ville que ce soit pour l'aménagement
      de la ville et les terrains de sport entre autres et que des bêtises tout
      le monde en fait. Certains louent le bénéfice des avantages de ses
      mandats. Pour d'autres, il était super gentil, presque trop brave et que
      certains ont profité de lui.
- title: Actions à la mairie de Wasquehal
  children:
    - >-
      Sous les mandats successifs de Gérard Vignoble, se sont créées différentes
      infrastructures, associations et actions caritatives.
    - >-
      Lors de son premier mandat (1977-1983), création par la Maison des jeunes
      et de la culture, d'un géant de processions et de cortèges, Jérôme le
      Courtilleux (1978), rénovation du tramway (1981) et implantation du centre
      commercial Continent, futur Carrefour (1981).
    - >-
      Lors de son deuxième mandat (1983-1989), création de la mairie annexe au
      Capreau (1983), création du foyer logement Quiétude (1983), création de
      Wasquehal Marche (1983), création de la maison du bridge (1983), création
      du cabaret patoisant (1983), lancement du projet Grandes Orgues de
      l'église Saint-Nicolas (1985), création des zones d'activité du Grand
      Cottignies et du Château Blanc (1985), acquisition et transformation du
      moulinage de Dunière-sur-Eyrieux en centre de vacances (1987),
      inauguration des nouveaux locaux de l’école des Chiens guides d'aveugle
      (1987), création du port de plaisance au Port du Dragon (1987), création
      de l'office du tourisme (1987), création du Dojo et du Dojo Club de
      Wasquehal (1988), création du Tennis Club de Wasquehal (1988), création du
      tunnel sous la gare de Croix - Wasquehal (1988), la ville accueille les
      Floralies Départementales (1988), la ville accueille le départ du Tour de
      France (1988) et installation annuelle du Cirque Arlette Gruss (1988).
    - >-
      Lors de son troisième mandat (1989-1995), la ville de Wasquehal participe
      au Tour de France à la voile (1989), lancement de l’idée
      intergénérationnelle, l'échange entre une classe de Wasquehal et les
      résidents d’un foyer de personnes âgées (1989), création de la bourse aux
      minéraux (1989), création de l'Opération Pièces jaunes (1990),
      réhabilitation de la ferme Dehaudt (1992), création de l'association
      Virlanie, ONG ayant pour mission d’aider les enfants des rues aux
      Philippines (1992), création de l'espace culturel Gérard Philipe (1993),
      création de l’association Temps Danse (1993) et implantation de la
      patinoire Serge Charles Lille Métropole sur la ville de Wasquehal (1993).
    - >-
      Lors de son quatrième mandat (1995-2001), création du salon de la
      gastronomie (1996), organisation des 900 ans de la commune (1996),
      l'accession de l'Entente sportive de Wasquehal en Ligue 2 (1997), création
      de la salle de Boxe (1999), création des Foulées du cœur (1999),
      implantation de deux arrêts de métro issues de la Ligne 2 du métro de
      Lille (1999) et création du salon du modélisme (1999).
    - >-
      Lors de son cinquième mandat (2001-2008), création du Musée du cirque La
      Gardine (2001), inauguré en présence d'Arlette Gruss. Création de
      l'association Éolienne en 2003, création du village des Serres qui
      regroupe quatorze cellules commerciales (2003), la ville accueille des
      étapes du Rallye d'Ypres (2002). Lancement des  courses de lits,
      organisées par R'Éveil, l'association de familles de traumatisés crâniens
      et cérébralisés (2003), création de l’association Tai Chi Chuan et Qi Gong
      de Wasquehal (2003), la ville obtient un quatrième fleuron lors du
      Concours des villes et villages fleuris (2004), lancement du projet Blue
      Links, pour rouvrir les canaux à la navigation de plaisance (2005),
      création du chœur maîtrisien du conservatoire de Wasquehal (2005) et
      création du carnaval « Récup' et Fabrik (2007).
    - >-
      Lors de son sixième mandat (2008-2014), lancement du Bike and run XS de
      Wаsquеhаl (2008), la ville organise le départ d'une étape des Quatre Jours
      de Dunkerque (2008), fermeture du site Onduclair et transformation de la
      friche en zone d’habitation avec plus de 400 logements (2008), Wasquehal
      devient une Ville Internet (2008), création des Wasks (2008), création de
      l'association Wask'Aînés (2009), création du salon Wasqu'art-floral
      (2009), ouverture d'une clinique destinée aux adolescents en souffrance
      psychique (2010), lancement du projet MAGUI, dispositif permettant l'accès
      des seniors de la ville à une salle avec un accès à Internet à la portée
      de tous (2010), organisation des 100 ans du Grand Boulevard (2010),
      création du Forum Emploi handicap à destination des personnes reconnues
      travailleurs handicapés est créé (2010), implantation de la nouvelle
      Église évangélique de la métropole lilloise à Wasquehal (2010), création
      d'une maison d'accueil spécialisée pour les polyhandicapés dépendants dans
      tous les actes de la vie quotidienne (2010), création du pavillon Nouvel
      Horizon, destiné aux personnes atteintes de la maladie d'Alzheimer (2010),
      extension du Centre Nautique Calypso aux personnes concernées par tout
      type de handicap (2011), règlementation, d'une Zone bleue en centre-ville
      (2011), organisation des Journées napoléoniennes (2011), création d'une
      équipe d'Agent de surveillance de la voie publique (ASVP) (2012), création
      d'un conseil municipal junior (2012), lancement de l'Agenda 21, ensemble
      d'actions en faveur du développement durable (2012), implantation d’une
      Maison Relais au sein du foyer Sergheraert (2012), célébration du Tournoi
      de l'Ours blanc (2012), création de l'opération estivale Wasquehal Plage
      (2012), création d'un groupe de travail visant à améliorer le quotidien
      des personnes touchées par le handicap se réunit en mairie (2013) et la
      ville soutient des étudiants qui participent au rallye humanitaire 4L
      Trophy (2013).
- title: Gestion de la mairie de Wasquehal
  children:
    - >-
      En 1977, avec son élection, il inscrit dans son programme, le respect de
      l'environnement du centre ville et le rejet du projet ville-dortoir de son
      prédécesseur mais sa politique reste dans la continuité de son
      prédécesseur mais pour certains habitants, commence alors la disparition
      du Wasquehal historique, avec notamment la démolition du château du Centre
      où sera construit le Foyer Quiétude en 1982. Au moment de son élection, la
      ville de Wasquehal est une ville très agricole qui peu à peu verra ses
      terres disparaitre au profit d'habitation. Il place dans son conseil
      municipal des personnes issues de la vie wasquehalienne comme l'ont fait
      ses prédécesseurs.
    - >-
      Stéphanie Ducret, conseillère municipale d'opposition indépendante, qui a
      quitté la majorité municipale en 2004, dépose plainte en décembre 2011
      contre le maire et certains élus auprès du procureur de la République à
      Lille, s'appuyant sur un rapport de la chambre régionale des comptes qui
      dénonce des irrégularités dans la gestion de la commune. Il est entendu
      sous le régime de la garde à vue le 25 octobre 2012 puis comparait le 17
      octobre 2013 devant le tribunal correctionnel de Lille pour détournement
      de fonds et détournement de biens.
    - >-
      Gérard Vignoble est condamné le 28 novembre 2013 pour détournement de
      fonds à 18 mois de prison avec sursis, 30 000 euros d’amende et 3 ans
      d’inéligibilité.
    - >-
      Le rapport de la chambre régionale des comptes porte sur la période de
      2006 à 2009 et dénonce la situation financière très dégradée de Wasquehal
      et montre des irrégularités dues notamment, selon cette dernière, à des
      désordres de gestion et des dépenses de fonctionnement disproportionnées.
      La chambre des comptes met en avant l'absence d'encadrement de plusieurs
      postes de dépenses, notamment pour les indemnités pour frais de
      représentation du maire, passés de 17 à 24 000 euros de 2006 à 2009,
      souvent sans rapport avec ses fonctions, ni même avec l'intérêt communal.
      Les magistrats évoquent également le laxisme qui préside au fonctionnement
      des régies de la ville. Ce manque de vigilance aurait notamment permis le
      versement de très nombreuses sommes en espèces au maire, qui ont eu pour
      effet d'octroyer des avantages à un nombre limité de personnes.
    - >-
      Le 7 novembre 2016 il est condamné plus légèrement en appel (6 mois de
      prison avec sursis et 5 000 euros d'amende), les juges ayant retenu la
      prescription d'une grande partie des faits reprochés et n'ayant pris en
      compte que le carburant et les frais de déplacement non justifiés au-delà
      de 2008. Selon Frank Berton, on est loin du procès en sorcellerie qui lui
      était fait.
    - >-
      Pierre Cornu, du groupe Vivre Wasquehal fait la critique en 2013, de la
      municipalité sous Gérard Vignoble qui de 1999 à 2008, n’a pas saisi
      l’occasion de conforter les réalisations, et que l’on ne se soit pas
      tourné vers un mode de gestion plus économe de l'argent public. Chose que
      la loi Chevènement permettait. C’était l’occasion de désendetter la ville
      et d’entretenir toutes les réalisations des mandats précédents.
    - >-
      Ignace Motte, conseiller municipal du groupe Wasquehal Autrement critique
      la gestion des nombreux espaces verts ou patrimoniaux qui ont disparu ou
      ont été amputés comme le square Pompidou, dont une partie du terrain fut
      vendu pour des logements. Disparition de la maison Feraille et de la
      cheminée du site Saint-Nicolas au mépris de la mémoire du patrimoine
      industriel de la ville. Et pour finir, des constructions sur la moindre
      parcelle disponible.
    - >-
      En 2013, la dette par habitant diminue et passe à 1 128 euros. Wasquehal
      présente ainsi sur le plan national un meilleur score que la moyenne
      obtenue par les villes de même strate.
    - >-
      Stéphanie Ducret, qui a porté plainte deux fois contre Gérard Vignoble au
      sujet de la disparition d’œuvres d’art en mairie, s'est fait débouter par
      deux fois par la justice qui n’a pas engagé de poursuites. Le patrimoine
      artistique acquis par la ville de Wasquehal sous Gérard Vignoble est
      estimé à près de 400 000 euros. Il est composé de 108 œuvres dont 50
      tableaux, toutes achetées dans les années 1990 et 2000. L’ancien maire
      nourrissait l’ambition de créer un musée à Wasquehal mais le projet n’a
      jamais vu le jour. Ce dernier s'est défendu de vouloir mettre en avant
      l’histoire des gens de la région et répond qu'il s'en est pris plein la
      gueule. En 2021, la municipalité vend une dernière collection de tableau
      achetée par Gérard Vignoble dont un portrait de ce dernier peint par
      Charles Bakiche.
- title: Prises de position
  children:
    - >-
      Tout au long de ses 37 années de maire, il a permis le développement du
      monde associatif. Il est missionné sur la mutualisation des moyens du
      secteur associatif et a fait partie de la commission supérieure du
      numérique et des postes.
    - >-
      Il travaille sur le projet Joxe-Baylet en 1992, sur l'Administration
      territoriale.
    - >-
      Il dépose en 1992, la proposition numéro 182 de la loi en faveur des
      victimes de la déportation du travail, comme le Service du travail
      obligatoire.
    - >-
      Il travaille en 1993, sur la proposition de résolution numéro 320 sur les
      projets communautaires d'ouverture des réseaux de téléphonie vocale et de
      libéralisation des services de télécommunications.
    - >-
      Il s'est vu confier, le 19 octobre 1994, une mission tendant à la
      définition d'un cadre permettant de clarifier les engagements des
      différents partenaires qui participent à la création des Maisons de
      Justice et du Droit, et d'en assurer la pérennité. Il a déposé un rapport
      dont les propositions essentielles ont été adoptées par le Garde des
      Sceaux.
    - >-
      Il participe à la fermeture en 1998, de l'usine d’incinération, située
      avenue Hannart.
    - >-
      Le rapport dit Rapport Vignoble, dresse le constat en 2003, que le nombre
      de décisions de justice prononçant l’expulsion s’élevait à 94 743 alors
      qu’il était de 84 138 l’année précédente. Il préconise également de la
      reconnaissance d’un droit au logement opposable, en appelant le
      législateur à intervenir pour permettre de l’invoquer devant les
      tribunaux, par exemple, les locataires de bonne foi expulsés sans qu’un
      protocole Borloo ait pu être conclu du fait de l’opposition du bailleur.
      Il travaille dès 2003, sur la proposition de loi tendant à la
      reconnaissance du vote blanc aux élections et participe sur la
      reconnaissance dont la société est redevable envers les donneurs de sang.
    - >-
      En 2005, le premier ministre Jean-Pierre Raffarin, sur proposition de
      Marc-Philippe Daubresse, le missionne pour travailler sur la prévention
      des expulsions locatives.
    - >-
      Il fait partie en 2006, de la commission d'enquête sur l'Affaire d'Outreau
      et il avait avec Michel Hunault posé ses conditions, l'adoption d'une loi
      pénitentiaire et d'une loi de programmation prévoyant un doublement des
      moyens consacrés à la justice et que la détention provisoire devrait être
      exceptionnelle.
    - >-
      Il participe en 2006, au salon Nature en fête qui se tient le parc de
      Port-Breton à Dinard. Il est présent pour l'inauguration officielle faite
      par Marius Mallet, maire de Dinard, en présence de Monsieur René Couanau,
      député-maire de Saint-Malo. Ce salon a pour sujet, la protection de la
      nature et d'écologie. Il a voté contre la privatisation de Gaz de France
      lors de la séance du 3 octobre 2006. Il fait partie des signataires pour
      l'ensemble du projet de loi relatif à l'immigration et à l'intégration
      lors de la séance du 17 mai 2006

      .
    - >-
      Un groupe de travail visant à améliorer le quotidien des personnes
      touchées par le handicap se réunit en mairie depuis 2007. La ville de
      Wasquehal lance de gros investissements pour l'année 2013, dont 250 000
      euros pour l'accessibilité des établissements recevant du public pour les
      personnes à mobilité réduite, dans le cadre de la loi de 2005 sur le
      handicap.
    - >-
      En 2010 pour le soixantième anniversaire de la Libération de la France et
      pour rendre un juste hommage aux anciens combattants de la Seconde Guerre
      mondiale, il présente avec d'autres députés, la loi prévoyant l’entrée
      dans l’Ordre national de la Légion d'honneur des anciens combattants et
      résistants de la Seconde Guerre mondiale.
    - >-
      En 2013, il adresse un courrier au président François Hollande au sujet de
      l'intégration de la population Roms et de leurs conditions déplorables.
    - >-
      La ville développe le Logement social et compte en 2013 à peu près 22 % de
      logements sociaux.
    - >-
      L’école Pierre-Lefebvre accueille fin 2013, des enfants en fauteuil, en
      effet, une centaine de milliers d’euros a été investie par la Ville avec
      le concours du département du Nord. Il s’agissait de niveler la cour de
      récréation, d’installer des rampes d’accès et de supprimer les marches
      menant aux classes de cours. L’établissement date de 1936, une époque où
      on ne se souciait pas encore des difficultés rencontrées par les enfants
      handicapés. Cette action fut possible grâce à Pierre Lièvequin, conseiller
      délégué au handicap et à la maire de Lys-lez-Lannoy, Josiane Willocqueaux,
      vice-présidente de Lille Métropole chargée du handicap. La loi donne
      jusqu’en 2015 pour mettre aux normes les bâtiments publics et privés
      accueillant du public.

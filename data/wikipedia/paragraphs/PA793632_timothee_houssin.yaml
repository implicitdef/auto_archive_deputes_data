- >-
  Timothée Houssin, né le 29 juillet 1988 à Lille (Nord), est un homme politique
  français.
- >-
  Membre du Rassemblement national, il est élu député dans la 5e circonscription
  de l'Eure lors des élections législatives de 2022. Il siège au sein du groupe
  RN et est membre de la commission des Lois de l'Assemblée nationale.
- Il est également conseiller régional de Normandie depuis 2016, réélu en 2021.
- >-
  Il a été conseiller municipal de Louviers de 2020 à 2022, et auparavant
  conseiller municipal de Barentin de 2014 à 2020.
- title: Biographie
  children:
    - >-
      Timothée Houssin naît le 29 juillet 1988 à Lille au sein d'une famille
      engagée à droite, notamment au RPR et au MPF. Il milite au Front national
      dès l'âge de 18 ans. Il s'installe en Normandie pour intégrer une école de
      commerce à Rouen et s'engage aux côtés de Nicolas Bay pour la campagne des
      régionales en 2010. Tête de liste aux municipales de 2014 à Barentin en
      Seine-Maritime, il obtient son premier mandat de conseiller municipal.
    - >-
      En 2015, à seulement 26 ans, Timothée Houssin prend la tête de la
      fédération FN de l'Eure et devient conseiller régional de Normandie en
      étant la tête de liste du département eurois. Il mène la campagne des
      législatives de 2017 du FN devenu RN en étant candidat dans la troisième
      circonscription de l'Eure. Ne recueillant que 40,71 % des voix au second
      tour face à Marie Tamarelle-Verhaeghe, candidate du MoDem, il n'est pas
      élu.
    - >-
      En 2020, il est tête de liste aux municipales à Louviers où il est élu
      conseiller municipal d'opposition. L'année suivante, il est réélu
      conseiller régional de Normandie demeurant tête de liste départementale
      dans l'Eure. Le 2 février 2022, il démissionne de son mandat municipal à
      Louviers, son emploi d'assistant parlementaire d'Annika Bruna au Parlement
      européen ne lui permettant plus d'assister régulièrement aux conseils
      municipaux.
    - >-
      Le 19 juin 2022, Timothée Houssin, est élu député dans la cinquième
      circonscription de l'Eure.
    - >-
      À la suite de l'élection de Jordan Bardella à la présidence du
      Rassemblement National à l'occasion du 18ème congrès du mouvement qui
      s’est tenu samedi 5 novembre 2022, Timothée Houssin a été nommé au Conseil
      National et au Bureau National.
- title: Affaire judiciaire
  children:
    - >-
      Pour avoir été, entre juillet 2014 et fin janvier 2015, l’attaché
      parlementaire de Nicolas Bay, Timothée Houssin est mis en examen le 20
      mars 2018 dans le cadre de l'affaire des emplois présumés fictifs
      d’assistants des eurodéputés du Front national.

- >-
  Éric Bothorel, né le 20 octobre 1966 à Paimpol, est un homme politique
  français. Après avoir rejoint La République en marche, il devient député de la
  5e circonscription des Côtes-d'Armor en 2017 après le décès de Corinne Erhel,
  dont il était le suppléant, et est réélu lors des élections législatives la
  même année.
- >-
  D'abord engagé au Parti socialiste, il est conseiller général des
  Côtes-d'Armor de 2011 à 2015, et conseiller municipal d'opposition à Paimpol
  de 2014 à 2020.
- Formation et carrière professionnelle
- >-
  Né le 20 octobre 1966 à Paimpol, Éric Bothorel est titulaire d'un brevet de
  technicien supérieur en informatique de gestion et d'un master en qualité. Il
  est cadre du secteur privé dans le numérique.
- Parcours politique
- Mandats locaux
- >-
  Il est élu conseiller général du canton de Paimpol lors des cantonales de
  2011.
- >-
  Après avoir annoncé sa candidature aux législatives de 2012, Corinne Erhel le
  désigne comme suppléant.
- >-
  En mars 2014, il est tête de liste PS à Paimpol lors des élections
  municipales. Il est conseiller municipal d'opposition.
- Député
- Il soutient Emmanuel Macron à la présidentielle de 2017.
- >-
  Le 6 mai 2017, Éric Bothorel devient député de la 5e circonscription des
  Côtes-d'Armor à la suite du décès de Corinne Erhel. Il est réélu député en
  juin 2017.
- >-
  Il est membre de la commission des Affaires économiques et de la commission
  des Affaires européennes.
- >-
  Début mai 2022, il annonce être à nouveau candidat à la députation et reçoit
  l'investiture de la coalition de la majorité présidentielle Ensemble. Au
  premier tour, il arrive en tête des suffrages avec 30,93 % des voix. Il
  l'emporte au second tour face à Marie-Amélie Troadec (NUPES), en obtenant
  52,49 % des suffrages exprimés.
- Activité législative
- >-
  À l'automne 2017, il publie avec Laure de La Raudière (Les Constructifs) un
  rapport sur la couverture très haut débit du territoire.
- >-
  En mai 2018, il fait adopter un amendement qui permet aux utilisateurs de
  choisir librement leur navigateur et leur moteur de recherche, et non ceux
  pré-installés et proposés par défaut sur les smartphones et les tablettes,
  comme Safari et Google sur les iPhone.
- >-
  En octobre 2018, il fait adopter un amendement visant à appliquer un tarif
  réduit concernant la taxe intérieure de consommation finale d’électricité
  (TICFE) en direction des data centers.
- >-
  En novembre 2018, il publie un troisième rapport sur la fiscalité du numérique
  avec Marietta Karamanli.
- >-
  En mars 2019, il est nommé rapporteur de la proposition de loi intitulée «
  Intérêt défense et sécurité nationale de l'exploitation des réseaux
  radioélectriques mobiles ».
- >-
  Membre de la commission spéciale, il dépose une série d'amendements dans le
  cadre du projet de loi Pacte, avec ceux qu'on appellera les crypto-députés
  pour offrir un cadre attractif à la nouvelle économie de la cryptomonnaie.
- >-
  En juin 2020, le Premier ministre Édouard Philippe lui confie une mission sur
  la politique publique des données informatiques. Il remet son rapport au
  Premier ministre Jean Castex, le 23 décembre 2020.
- >-
  Le 24 novembre 2020, il fait partie des dix députés LREM qui votent contre la
  proposition de loi relative à la sécurité globale, étant notamment « en
  profond désaccord » avec l'article 24.
- >-
  En novembre 2022, il est nommé rapporteur sur le projet de loi sur
  l'accélération de la production des énergies renouvelables chargé des articles
  relatifs au régime de partage territorial de la valeur des énergies
  renouvelables et à l’agrivoltaïsme.
- Au sein de LREM et du groupe LREM
- Il est porte-parole de La République en marche dans les Côtes-d'Armor.
- >-
  Avec Marie Guévenoux, il copilote le groupe d’une vingtaine de parlementaires
  impliqués dans l’organisation du grand débat national consécutif au mouvement
  des Gilets jaunes.
- >-
  En 2019, avec d'autres députés LREM, il se désolidarise d'Aurore Bergé,
  porte-parole de LREM, lorsque celle-ci annonce son intention de voter une
  proposition de loi des Républicains interdisant le port du voile aux femmes
  qui accompagnent des groupes d’élèves en sortie scolaire.

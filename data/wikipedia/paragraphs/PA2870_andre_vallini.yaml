- Poursuite de carrière
- >-
  Après la fin de son ultime mandat parlementaire en 2023 André Vallini renoue
  avec sa profession d'avocat au barreau de Paris. En simultané il enseigne aux
  IEP (Sciences PO) Paris et de Grenoble.
- >-
  En 2023 il rejoint aussi la chaine de télévision CNews où il participe à des
  programmes tel que L'Heure des pros avec Pascal Praud. Il y est un intervenant
  « divers gauche » souvent en contradiction avec les chroniqueurs de la chaîne.

- >-
  André Vallini, né le 15 juillet 1956 à Tullins (Isère), est un homme politique
  français, membre du Parti socialiste.
- Biographie
- >-
  André Vallini, né à Tullins en 1956, a été élève au lycée Édouard-Herriot de
  Voiron dans l'Isère. Ancien élève de l'Institut d'études politiques de
  Grenoble (Sciences-Po Grenoble) et de la faculté de droit, avocat de
  formation, il quitte rapidement le barreau pour devenir maire de Tullins en
  1986, jusqu’en 2001. Au tout début de son engagement politique, il est un
  temps l'assistant parlementaire de Gisèle Halimi.
- >-
  Élu conseiller général du canton de Tullins en 1992, il devient président du
  conseil général de l'Isère en 2001, jusqu’à son entrée au gouvernement en
  2014. En juin 2021, il est réélu conseiller départemental du canton de
  Tullins, avec plus de 63% des voix.
- >-
  En décembre 2005, sur proposition du président de l’Assemblée nationale
  Jean-Louis Debré, André Vallini est nommé président de la commission d'enquête
  parlementaire chargée de rechercher les causes de dysfonctionnements de la
  justice dans l'Affaire d'Outreau.
- >-
  En octobre 2008, André Vallini a été nommé par Nicolas Sarkozy membre du
  Comité Balladur sur la réforme des collectivités locales.
- >-
  André Vallini a été élu au Sénat en septembre 2011 jusqu’à son entrée au
  gouvernement en 2014. Réélu en septembre 2017, il siège à la commission des
  affaires étrangères, des forces armées et de la défense. À la suite du report
  en juillet 2013, par le gouvernement, du projet de réforme du Conseil
  supérieur de la magistrature, André Vallini propose de confier la réforme de
  la Constitution à une commission bicamérale Assemblée nationale-Sénat. Il ne
  se représente pas aux élections sénatoriales de 2023.
- >-
  Le 9 avril 2014, il est nommé secrétaire d'État chargé de la Réforme
  territoriale. Le 11 février 2016, il est nommé secrétaire d'État chargé du
  Développement et de la Francophonie puis devient le 6 décembre 2016,
  Secrétaire d'État chargé des Relations avec le Parlement dans le gouvernement
  Bernard Cazeneuve.

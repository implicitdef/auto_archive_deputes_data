- >-
  André Vallini, né le 15 juillet 1956 à Tullins (Isère), est un homme politique
  français, ancien  membre du Parti socialiste.
- Biographie
- Jeunesse, études et premiers engagements
- André Vallini, né à Tullins en 1956, est fils de chef d'entreprise.
- >-
  Élèves au lycée Édouard-Herriot de Voiron dans l'Isère. Ancien élève de
  l'Institut d'études politiques de Grenoble (Sciences-Po Grenoble) et de la
  faculté de droit, avocat de formation, il quitte rapidement le barreau pour
  devenir maire de Tullins en 1986, jusqu’en 2001. Au tout début de son
  engagement politique, il est un temps l'assistant parlementaire de Gisèle
  Halimi.
- Début de carrière politique
- >-
  Élu conseiller général du canton de Tullins en 1992, il devient président du
  conseil général de l'Isère en 2001, jusqu’à son entrée au gouvernement en
  2014. En juin 2021, il est réélu conseiller départemental du canton de
  Tullins, avec plus de 63 % des voix.
- >-
  En décembre 2005, sur proposition du président de l’Assemblée nationale
  Jean-Louis Debré, André Vallini est nommé président de la commission d'enquête
  parlementaire chargée de rechercher les causes de dysfonctionnements de la
  justice dans l'affaire d'Outreau.
- >-
  En octobre 2008, André Vallini est nommé par Nicolas Sarkozy membre du Comité
  Balladur sur la réforme des collectivités locales.
- Sénateur
- >-
  André Vallini est élu au Sénat en septembre 2011 jusqu’à son entrée au
  gouvernement en 2014. Il est réélu en septembre 2017 et ne se représente pas
  aux élections sénatoriales de 2023.
- Entrée au gouvernement
- >-
  Le 9 avril 2014, il est nommé secrétaire d'État chargé de la Réforme
  territoriale. Le 11 février 2016, il est nommé secrétaire d'État chargé du
  Développement et de la Francophonie puis devient le 6 décembre 2016,
  Secrétaire d'État chargé des Relations avec le Parlement dans le gouvernement
  Bernard Cazeneuve.
- Positions politiques
- >-
  Il s'inscrit au sein du parti socialiste dans une proximité avec Lionel Jospin
  dans les années 1990 avant de devenir un représentant majeur des partisans de
  François Hollande dès 2007 dont il fera la campagne présidentielle en 2012.
- >-
  En 2008, lors du congrès de Reims, son nom est évoqué pour devenir premier
  secrétaire du parti socialiste et en 2012 pour devenir ministre de la justice.
  Robert Badinter a écrit : « J’ai pour André Vallini des rapports d’amicale
  affection. Je considère que c'est un homme qui honore le Parlement et qui a de
  la justice une des visions les plus profondes, et en même temps, les plus
  réalistes sur ses possibilités. L’expression d'amour de la justice pour André
  Vallini, il ne serait pas déplacé de l’utiliser ». En 2015, il exprime sa
  sympathie et place ses espoirs en Emmanuel Macron qu'il considérait comme
  nouveau visage de la gauche sociale-démocrate. Il ne rejoindra cependant pas
  La République en Marche lorsqu'elle fut créée en 2016, restant fidèle au PS.
- >-
  Homme de centre-gauche, il est défavorable à la NUPES pour les élections
  législatives 2022. Très critique de La France insoumise, partisan de l'aile
  droite du PS (proche de Raphaël Glucksmann et de Bernard Cazeneuve) et un
  temps membre fondateur d'un think-thank proche de La République en marche, il
  continue à s’opposer à une stratégie qui conduirait le Parti socialiste à
  s’aligner sur la France insoumise.

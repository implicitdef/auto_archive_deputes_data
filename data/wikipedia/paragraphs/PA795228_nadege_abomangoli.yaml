- >-
  Nadège Abomangoli, née le 15 septembre 1975 à Brazzaville (Congo), est une
  femme politique française membre de La France insoumise et députée de
  Seine-Saint-Denis.
- title: Biographie
  children:
    - title: Jeunesse et études
      children:
        - >-
          Née à Brazzaville, elle grandit à Épinay-sur-Seine
          (Seine-Saint-Denis). Elle s'engage à SOS Racisme avant d'adhérer au
          Parti socialiste en 2006. Elle est diplômée de l'Institut d'études
          politique de Paris.
    - title: Parcours professionnel
      children:
        - >-
          Elle est cadre de la fonction publique territoriale à la Ville de
          Paris.
        - >-
          Proche de David Assouline, elle est élue conseillère régionale
          d'Île-de-France de 2010 à 2015 à Paris où elle préside la commission
          sports et loisirs. En mars 2014, elle est deuxième sur la liste PS aux
          élections municipales de Villetaneuse.

          Puis en 2015, avec Michel Fourcade, elle est élue conseillère
          départementale du canton d'Épinay-sur-Seine. Elle est vice-présidente
          du conseil départemental de la Seine-Saint-Denis de 2015 à 2021,
          chargée de la politique de l’habitat et de la sécurité. En 2019, elle
          quitte le PS pour rejoindre La France insoumise.
        - >-
          Lors du premier tour des élections municipales de 2020, la liste menée
          par Bertrand Kern (PS - EÉLV - PRG - GRS - PP) remporte l'élection
          municipale de Pantin avec 57,60 %, Nadège Abomangoli obtenant 18,81 %
          et 4 sièges dans l'opposition.
        - >-
          Lors des élections départementales de 2021, Nadège Abomangoli et Samir
          Amziane se présentent pour LFI dans le canton de Pantin pour 23,69 %,
          devancés par Mathieu Monot et Nadia Azoug (PS-EELV), avant qu'elle ne
          doive se désister en leur faveur au second tour.
        - >-
          Investie par la NUPES face au député LR Alain Ramadier dans la 10e
          circonscription de la Seine-Saint-Denis, elle arrive en tête du
          premier tour et en ballotage avec 39,71 % des voix contre 20,07 % au
          sortant, puis l'emporte face à lui avec 14 228 voix sur 69 267
          inscrits, soit 20,54 % des inscrits et 55,53 % des suffrages exprimés.

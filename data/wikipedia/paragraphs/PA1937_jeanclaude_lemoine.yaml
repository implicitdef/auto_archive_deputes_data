- >-
  Jean-Claude Lemoine, né le 28 avril 1931 à Tessy-sur-Vire (Manche) et mort
  dans le même village le 4 octobre 2007, est un homme politique français,
  député de la Manche de 1993 à 2007.
- Biographie
- >-
  Médecin généraliste à Tessy-sur-Vire depuis 1958, en succession de son père,
  il entre au conseil municipal de sa commune en 1965, puis, en 1976, au conseil
  général de la Manche, dont il devient vice-président en 1982, puis plus tard
  second (1988) puis premier vice-président (1998).
- >-
  Proche de Jacques Chirac, il quitte le conseil régional de Basse-Normandie en
  1993, pour l'Assemblée nationale, où il succède à Jean-Marie Daillet pour la
  1re circonscription de la Manche.
- Il a également été secrétaire général du RPR chargé des retraités.
- >-
  Il annonce le 13 octobre 2006 qu'il ne se représente pas à la députation en
  2007, et décède un an plus tard, des suites d'une longue maladie.

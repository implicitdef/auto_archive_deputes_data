- Catherine Ibledmodifier - modifier le code - modifier Wikidata
- >-
  Catherine Ibled, née le 25 mai 1975 à Neuilly-sur-Seine (Hauts-de-Seine), est
  une femme politique française. Elle est députée de la 13e circonscription de
  Paris depuis le 13 novembre 2025, en tant que suppléante de David Amiel, nommé
  ministre délégué chargé de la Fonction publique et de la Réforme de l'État.
  Elle siège au groupe Ensemble pour la République (EPR) à l'Assemblée
  nationale.
- Biographie
- Carrière professionnelle
- >-
  Catherine Ibled est gérante de sociétés dans le domaine du conseil en
  relations publiques et communication (C2C Communication) et des activités de
  holding (Com'as).
- Parcours politique local
- >-
  Catherine Ibled est conseillère de Paris (15e secteur, 15e arrondissement)
  depuis 2020, élue sous l'étiquette Renaissance. Elle a été candidate à la
  mairie du 15e arrondissement lors des municipales de 2020.
- Députée de la 13e circonscription de Paris
- >-
  Suppléante de David Amiel (Renaissance puis EPR) depuis les élections
  législatives de 2022, elle est réélue en tant que suppléante lors des
  législatives anticipées de 2024. À la suite de la nomination de David Amiel
  comme ministre délégué chargé de la Fonction publique et de la Réforme de
  l’État le 12 octobre 2025 dans le gouvernement Lecornu II, Catherine Ibled lui
  succède à l’Assemblée nationale et y fait son entrée le 13 novembre 2025. La
  circonscription correspond au 15e arrondissement de Paris.

- >-
  Fabien Limonta, né le 26 décembre 1946 à Tunis (Tunisie), est un homme
  politique français.
- Biographie
- >-
  En mars 2015, il est élu conseiller départemental du canton du Tricastin en
  tandem avec Marie-Pierre Mouton. À la suite du basculement à droite du
  département, il est nommé vice-président.
- >-
  Lors de l'élection présidentielle française de 2022, alors qu'il soutient
  Valérie Pécresse, il accorde son parrainage à Éric Zemmour puisqu'il considère
  que c'est le rôle des élus français de « permettre à un candidat qui est à
  plus de 10 % d’aller jusqu’au bout de sa démarche ».

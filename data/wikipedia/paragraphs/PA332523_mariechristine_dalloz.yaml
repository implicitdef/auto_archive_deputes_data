- >-
  Marie-Christine Dalloz, née le 10 janvier 1958 à Saint-Claude (Jura), est une
  femme politique française.
- >-
  Membre des Républicains, elle est députée de la 2e circonscription du Jura
  depuis 2007 et conseillère départementale du Jura depuis 2015.
- title: Parcours professionnel
  children:
    - >-
      Employée de banque pendant dix ans, elle devient en 1991 conseillère en
      gestion de patrimoine puis en 2001 devient gérante d'une société de
      formation-conseil.
- title: Parcours politique
  children:
    - >-
      Elle est maire de Martigna de 1995 à 2008. Elle est élue au conseil
      général du Jura en 2001 et en est la vice-présidente de 2004 à 2008.
    - >-
      Marie-Christine Dalloz est élue députée le 17 juin 2007, pour la XIIIe
      législature (2007-2012), dans la 2e circonscription du Jura en battant, au
      second tour, Yves Garnier (UMP) avec 65,39 % des suffrages. Elle succède
      ainsi à Jean Charroppin (UMP) qui ne se représentait pas.
    - Elle est réélue député au terme des élections législatives de 2012.
    - >-
      Le 21 janvier 2015, elle est nommée, par le nouveau président de l'UMP
      Nicolas Sarkozy, secrétaire nationale thématique à la fiscalité.
    - >-
      Elle soutient Nicolas Sarkozy pour la primaire présidentielle des
      Républicains de 2016.
    - >-
      En 2017, Marie-Christine Dalloz  est réélue députée avec 57,17 % des
      suffrages (13 063 voix) devant la candidate Anne-Prost Grosjean de La
      République en marche.
    - >-
      Elle est réélue lors des élections législatives de 2022, avec 62,10 % des
      voix, face à la candidate de la NUPES Evelyne Ternant.
    - >-
      À la suite de la dissolution de l'Assemblée nationale le 9 juin 2024, elle
      est à nouveau candidate aux législatives.
- title: Prises de position
  children:
    - >-
      Fin octobre 2017, elle relaie à l'Assemblée nationale, avec des députés
      LR, un amendement portant sur la fiscalité des entrepôts et fourni par le
      Medef et la Confédération des petites et moyennes entreprises.
- title: Mandats et fonctions occupées
  children:
    - >-
      depuis le 20 juin 2007 : députée de la 2e circonscription du Jura

      depuis le 2 avril 2015 : conseillère départementale du Canton de
      Moirans-en-Montagne

      17 avril 2001 - 27 mars 2011 : conseillère générale du Jura
      (vice-présidente du conseil général de 2004 à 2008) pour le canton de
      Moirans-en-Montagne. Elle est battue le 27 mars 2011 par Jean Burdeyron.

      18 juin 1995 - 16 mars 2008 : maire de Martigna

- >-
  Anne-Laure Blin, née le 12 juin 1983 à Toul, est une femme politique
  française.
- title: Biographie
  children:
    - >-
      Elle est déléguée nationale de l'UNI pendant ses études et selon LCP « va
      devant les tribunaux pour demander l'évacuation d'étudiants bloqueurs à
      l'université de Nancy ».
    - >-
      Elle devient ensuite assistante de Jean-Charles Taugourdeau (UMP puis LR),
      député de Maine-et-Loire.
    - >-
      À l’issue d’une élection législative partielle de la troisième
      circonscription de Maine-et-Loire le 27 septembre 2020, elle lui succède
      comme députée. Elle rejoint le groupe Les Républicains. Elle est
      coprésidente du comité de soutien à Valérie Pécresse en Maine-et-Loire
      pour l'élection présidentielle de 2022.
    - >-
      Elle est investie par Les Républicains pour les élections législatives de
      2022. Arrivée en tête au premier tour, Anne-Laure Blin est élue députée le
      19 juin 2022.
    - >-
      À la suite de la dissolution de l'Assemblée nationale le 9 juin 2024, elle
      est de nouveau candidate aux législatives.
- title: Prises de position
  children:
    - title: Pour la création d'un ticket restaurant étudiant
      children:
        - >-
          En 2021, elle fait partie des parlementaires ayant déposé une
          proposition de loi à l'Assemblée nationale pour créer un « ticket
          restaurant étudiant » en réponse aux difficultés financières et
          sociales rencontrées par les étudiants, aggravées par la crise
          sanitaire. Cette proposition de loi est adoptée au Sénat avant d'être
          rejetée par la majorité LREM à l'Assemblée nationale.
    - title: Déni du réchauffement climatique
      children:
        - >-
          En mars 2021, sur la chaîne LCP, elle dénonce « la doxa populaire qui
          dit qu'il faut acter le réchauffement climatique » et demande des
          éléments « qui prouvent cette question du réchauffement climatique ».
          Repris sur Twitter en janvier 2022, ces propos suscitent des réactions
          des personnalités écologistes Yannick Jadot et Matthieu Orphelin,
          ainsi que de la climatologue Valérie Masson-Delmotte, qui les
          qualifient de climatosceptiques.

- >-
  Peio Dufau, né le 30 mai 1979, est un homme politique, syndicaliste et
  cheminot français.
- >-
  Membre du parti régionaliste basque Euskal Herria Bai, il est élu député dans
  la 6e circonscription des Pyrénées-Atlantiques en 2024.
- Biographie
- >-
  Né en 1979 à Saint-Jean-de-Luz, Peio Dufau est employé de la SNCF depuis 1999,
  où il travaille en tant qu'agent de maîtrise sur des chantiers de bâtiments
  ferroviaires. Il s'engage par ailleurs à la Confédération générale du travail
  (CGT), avec laquelle il prend part à des luttes syndicales comme la défense du
  fret ferroviaire en solution au transport des marchandises par camions ou le
  rétablissement de la ligne de train de nuit liant Paris et Hendaye. Il est
  aussi engagé contre la réforme des retraites en 2023.
- >-
  Peio Dufau est depuis 2020 conseiller municipal et adjoint à l'urbanisme de la
  commune de Ciboure, où il vit avec sa famille.
- >-
  En 2024, pour sa seconde candidature à des élections législatives, il est
  investi par le Nouveau Front populaire, à l'issue de l'adhésion de son parti,
  Euskal Herria Bai, à  cette coalition. Arrivé en tête au premier tour avec
  29,42 % des voix, il remporte une triangulaire contre les candidats du
  Rassemblement national et du Mouvement démocrate, avec 36,28 % des voix.
- >-
  Avec Miren Eyherabide, il forme en 2017 le groupe musical basquophone Iluma,
  qui sort son deuxième album en 2024. Père d'une enfant atteinte du syndrome de
  Wolfram, il est notamment engagé au sein du Téléthon.

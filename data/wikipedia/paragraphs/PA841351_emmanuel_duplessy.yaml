  Emmanuel Duplessy, né le 2 janvier 1990 à Pontoise, est un homme politique
  français, député élu du Loiret en 2024.
- Biographie
- >-
  Né dans le Val-d’Oise, Emmanuel Duplessy vit dans le Loiret depuis l’âge de 13
  ans. Il fait ensuite ses études à l’université d’Orléans où il obtient un
  master en droit et management public territorial.
- >-
  Il travaille à Orléans comme cadre territorial au conseil régional du
  Centre-Val de Loire, dans le domaine des métiers et de la formation.
- >-
  Après avoir milité à l’Unef pendant ses études, Emmanuel Duplessy adhère au
  Parti socialiste en 2011. Rapidement déçu par le quinquennat de François
  Hollande, il rejoint le mouvement écologiste Alternatiba puis le parti
  Génération.s en 2017.
- >-
  Conseiller municipal d’opposition à Orléans depuis 2020, il s'est notamment
  saisi des questions de précarité, des sans domicile fixe, des thématiques de
  harcèlement scolaire, ou encore de la précarité étudiante.
- >-
  Il est élu député en 2024 de la deuxième circonscription du Loiret,
  historiquement tenue par la droite, en tant que candidat du Nouveau Front
  populaire. Il est élu notamment face à la députée sortante Caroline Janvier et
  à une « candidate fantôme » du RN, celle-ci n'ayant pas fait campagne.
- >-
  Il siège au sein du groupe Écologiste à l'Assemblée nationale et dit vouloir
  défendre notamment « le développement du Fret ferroviaire, l'augmentation du
  SMIC, du point d'indice, l'abrogation de la réforme ferroviaire, l'isolement
  des logements sur notre circonscription » et « avancer sur la question de la
  désertification médicale, d'enfin réguler l'installation de médecins sur notre
  territoire ».

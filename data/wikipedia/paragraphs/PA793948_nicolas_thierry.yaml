- >-
  Nicolas Thierry, né le 8 décembre 1975 à Créon, est un homme politique
  français membre du parti Les Écologistes.
- >-
  Il est conseiller régional de Nouvelle-Aquitaine de 2015 à 2023 et député de
  la Gironde depuis 2022. Il est l'auteur d'une résolution demandant au
  gouvernement un moratoire sur l'exploitation minière des fonds marins adopté
  en 2023 et d'une proposition de loi interdisant l'usage des PFAS en présence
  d'alternatives adopté en 2024.
- Situation personnelle
- Jeunesse et études
- >-
  Il naît en 1975 à Créon, dans l’Entre-deux-Mers, dans une famille de
  viticulteurs et d’agriculteurs, ses parents étant « conservateurs et non
  écologistes ». Il date le début de sa prise de conscience politique à
  l'adolescence : en réaction à « l’arrivée massive des pesticides,
  l’artificialisation des sols, la disparition des terres agricoles », il se
  mobilise dans des associations environnementales.
- >-
  En 2002, il obtient un DESS de psychosociologie de l'environnement à
  l'université Paris-Sorbonne. Il obtient également master d’histoire de
  l’université Paris-Nanterre dans les années 2010.
- Parcours professionnel
- >-
  Il travaille à la gestion des déchets en Polynésie française puis rejoint les
  Verts en 2005. Il participe aux campagnes présidentielles de Dominique Voynet
  en 2007 et d'Eva Joly en 2012. Puis il rejoint le cabinet de Cécile Duflot
  alors ministre du Logement, où il est conseiller technique. Il est membre du
  bureau exécutif d'Europe Écologie - Les Verts de février 2016 à novembre 2019.
- >-
  Il travaille pour le syndicat mixte du Parc Naturel Régional des Landes de
  Gascogne de d'avril 2016 à juin 2021, pour l'Agence régionale de la
  biodiversité Nouvelle-Aquitaine de janvier 2018 à juin 2021 et pour le
  Conservatoire d'espaces naturels de Nouvelle-Aquitaine de janvier 2020 à juin
  2021.
- De 2017 à 2024, il enseigne la communication politique à Sciences Po Bordeaux.
- >-
  Il est adhérant des associations Greenpeace France (depuis 2005) et Médecins
  du monde.
- Parcours politique
- Conseiller régional de Nouvelle-Aquitaine
- >-
  En 2015, il est élu au conseil régional de Nouvelle-Aquitaine où il est
  vice-président chargé de l'environnement et de l'environnement et de la
  biodiversité.
- >-
  En 2021, il mène la liste d'Europe Écologie Les Verts aux élections régionales
  françaises, toujours en Nouvelle-Aquitaine face à Alain Rousset, devenant le
  chef de file des écologistes au conseil régional. Sa liste recueille alors 14
  % des suffrages et il est réélu.
- >-
  Élu député en juin 2022, Nicolas Thierry quitte la présidence du groupe
  écologiste, solidaire et citoyen du conseil régional de Nouvelle-Aquitaine. Le
  26 septembre 2023, il annonce sa démission du groupe afin de se conformer à la
  règle interne de non-cumul des mandats, après un an de transition. Sa
  démission prend effet le 16 octobre 2023 lors de la séance plénière du conseil
  régional, et Emilie Sarrazin lui succède.
- Député de la Gironde
- >-
  Lors des élections législatives de 2022, il est le candidat investi par la
  NUPES dans la deuxième circonscription de la Gironde, qui couvre la commune de
  Bordeaux. Arrivé en tête au premier tour, il est élu député au second tour
  avec 53,34 % des voix, devançant de sept points la députée sortante de La
  République en marche, Catherine Fabre.
- >-
  À l'Assemblée nationale, Nicolas Thierry est membre du groupe écologiste et
  siège dans la commission du développement durable et de l'aménagement du
  territoire.
- >-
  Lors des élections législatives anticipées de 2024, il est désigné candidat du
  Nouveau Front populaire. Il obtient 49,35 % des suffrages au premier tour (il
  lui manque 300 voix pour être réélu dès le premier tour), puis est réélu
  député au second tour avec 59,01 % des voix, contre 40,01 % pour la candidate
  Renaissance Véronique Juramy.
- Prises de position
- Fonds marins
- >-
  Le 17 janvier 2023, Nicolas Thierry fait adopter à l'Assemblée nationale une
  résolution invitant le gouvernement à défendre un moratoire sur l'exploitation
  minière des fonds marins pour en protéger les écosystèmes. Seuls les groupes
  Rassemblement national et Les Républicains s'y opposent.
- PFAS (substances per- et polyfluoroalkylées)
- >-
  Les PFAS (substances per- et polyfluoroalkylées), composés chimiques présents
  dans de nombreux produits manufacturés, sont persistants dans l'environnement
  et présentent des risques graves pour la santé humaine. Alors que le
  gouvernement français disposait depuis plusieurs mois d'un rapport sur
  l'ampleur de la contamination au PFAS en France, Nicolas Thierry demande en
  mars 2023 que celui-ci soit rendu public. En avril 2023, le rapport est
  finalement publié et révèle le retard inquiétant de la France.
- >-
  À l'Assemblée nationale, Nicolas Thierry alerte sur les risques sanitaires et
  environnementaux liés aux PFAS. En juin 2023, il mène une opération visant à
  tester la présence de ces substances dans les cheveux de ses collègues
  députés, les résultats montrent une contamination généralisés des
  parlementaires testés. Le député écologiste demande en priorité l'interdiction
  des produits contenants des PFAS et le contrôle de la présence de ces
  substances dans l'eau potable. Sa proposition de loi, qui prévoit
  l'interdiction des PFAS dès 2025 lorsque des alternatives existent, a été
  adoptée à l'Assemblée nationale le 4 avril 2024 dans le cadre de la niche
  parlementaire du groupe écologiste.
- Pesticides
- >-
  En septembre 2025, il propose plusieurs mesures pour lutter contre l'usage de
  produits phytosanitaires agricoles et leur impact sur la santé humaine :
  l'accès libre aux scientifiques et aux citoyens des données d'épandage,
  l'obligation de prévention des riverains en amont d'une pulvérisation et
  l'élargissement des zones tampons entre les zones d'épandage et les
  habitations. Il annonce préparer une proposition de loi allant dans ce sens.

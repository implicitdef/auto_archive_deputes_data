- >-
  Véronique de Montchalin, née Legué, est une enseignante et femme politique
  française.
- >-
  Agrégée d'histoire-géographie, elle est suppléante de Guillaume Kasbarian dès
  les élections législatives de 2017, elle devient députée de la première
  circonscription d'Eure-et-Loir en 2024 à la suite de la nomination de ce
  dernier dans le gouvernement Gabriel Attal.
- title: Situation personnelle
  children:
    - title: Origines
      children:
        - Véronique Louise Léonie Legué est la fille d'un libraire chartrain.
    - title: Vie privée
      children:
        - >-
          Elle est mariée à Jean Marie Charles de Lombard de Montchalin et est
          mère de 4 enfants[réf. nécessaire].
        - >-
          Elle réside à Champhol. Elle est la tante par alliance d'Amélie de
          Montchalin.
- title: Carrière professionnelle
  children:
    - >-
      Elle est professeur agrégée d'histoire-géographie et a exercé à Chartres
      tout au long de sa carrière[réf. nécessaire].
- title: Parcours politique
  children:
    - En 2017, puis 2022, elle est la suppléante de Guillaume Kasbarian.
    - >-
      À la suite de la nomination de Guillaume Kasbarian dans le gouvernement
      Gabriel Attal, elle devient députée la première circonscription
      d'Eure-et-Loir dès le 9 mars 2024.
- title: Distinctions
  children:
    - title: Décorations françaises
      children:
        - Chevalier de l'ordre national du Mérite (2009).

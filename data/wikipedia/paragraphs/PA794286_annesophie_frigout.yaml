- >-
  Anne-Sophie Frigout, née le 11 avril 1991 à Reims, est une femme politique
  française. Membre du Rassemblement national et de L'Avenir français, elle est
  élue conseillère régionale du Grand Est en 2021, puis députée de la deuxième
  circonscription de la Marne en 2022. Son élection est invalidée par le Conseil
  constitutionnel la même année et elle perd l'élection législative partielle
  organisée dans sa circonscription. Elle est élue députée européenne en 2024.
- title: Situation personnelle
  children:
    - >-
      Anne-Sophie Frigout naît le 11 avril 1991 à Reims. Elle est enseignante en
      histoire-géographie à Fismes.
    - Elle est mère d'un enfant.
- title: Parcours politique
  children:
    - title: Engagement à Debout la France
      children:
        - >-
          Elle entre en politique en 2012 en rejoignant Debout la République.
          Lors des élections régionales françaises de 2015, elle est tête de
          liste DLF dans la Marne au côté de Laurent Jacobelli. Durant les
          élections législatives de 2017, elle est candidate Debout la France
          dans la première circonscription de la Marne et obtient 1,9 % des
          suffrages exprimés, échouant à se qualifier au second tour. De 2018 à
          2020, elle est déléguée nationale à la dignité animale au sein de
          Debout la France et s'occupe du programme sur la cause animale. Elle
          devient également vice-présidente du parti entre 2019 et 2020.
    - title: Ralliement au Rassemblement national
      children:
        - >-
          Elle quitte Debout la France pour rejoindre L'Avenir français en 2020,
          parti allié au Rassemblement national. Elle est élue membre du conseil
          régional du Grand Est en 2021. Elle est élue députée de la 2e
          circonscription de la Marne en 2022, sous les bannières du RN et de
          LAF, avec 54,8 % des suffrages.
        - >-
          Elle est considérée comme une « figure montante » du Rassemblement
          national.
        - title: Députée de la Marne
          children: []
        - title: Élections législatives partielles de 2023
          children:
            - >-
              Le 2 décembre 2022, le Conseil constitutionnel invalide son
              élection, suite à une recours introduit par la candidate de la
              majorité Laure Miller, en raison d'une erreur sur les bulletins de
              la candidate de la majorité présidentielle.
            - >-
              Lors du premier tour de l'élection législative partielle le 22
              janvier 2023, Anne-Sophie Frigout est en tête avec 34,8 % des
              voix, devant la candidate de la majorité présidentielle Laure
              Miller qui recueille 30 % des voix.
            - >-
              Victorien Pâté, de la NUPES, appelle à voter pour Laure Miller au
              soir du premier tour et Anne-Sophie Frigout est battue au second
              tour de l'élection, avec 48,2 % des voix.
        - title: Élections sénatoriales de 2023
          children:
            - >-
              Le 6 mai 2023, Anne-Sophie Frigout annonce être la tête de liste
              du Rassemblement national pour les élections sénatoriales de la
              Marne du 24 septembre 2023. Sa liste arrive en troisième position
              avec 11,92 % (186 voix) et n'obtient aucun siège.
        - title: Élections européennes de 2024
          children:
            - >-
              Anne-Sophie Frigout est candidate en 8e position aux élections
              européennes de 2024, sur la liste du Rassemblement national de
              Jordan Bardella. Elle est élue députée européenne.
        - title: Élections législatives de 2024
          children:
            - >-
              Elle est candidate aux élections législatives de 2024 dans la
              deuxième circonscription de la Marne.
            - >-
              Lors du premier tour de l'élection législative du 30 juin 2024,
              Anne-Sophie Frigout est en tête avec 36,35 % des voix, devant la
              députée sortante Laure Miller, qui recueille 30,39 des voix.
            - >-
              Stéphane Pirouelle, du Nouveau Front populaire, se désiste le soir
              du premier tour et appelle à voter pour Laure Miller. Anne-Sophie
              Frigout est battue au second tour de l'élection, obtenant 41,92 %
              des voix.
- title: Prises de position
  children:
    - >-
      Durant les 5 mois où elle a été députée, Anne-Sophie Frigout a milité
      contre les zones à faibles émissions (ZFE) en France et plus
      particulièrement à Reims. Elle estime qu'il s'agit d'une « ségrégation
      sociale » et qu'il y a une « rupture d'égalité » entre les Français. Le 29
      août 2022, elle lance une pétition contre la zone à faibles émissions à
      Reims, qui récolte plus de 10 000 signatures en septembre selon elle. Le
      20 septembre 2022, elle dépose une proposition de loi pour l'interdiction
      des ZFE en France. En janvier 2023, dans le journal Le Monde, elle affirme
      avoir récolté 11 000 signatures dans la Marne.
    - >-
      « Passionnée par la cause animale » selon L'Express, Anne-Sophie Frigout
      soutient le projet de loi contre la corrida porté par le député Aymeric
      Caron.
- title: Détails des mandats et fonctions
  children:
    - >-
      22 juin 2022 - 2 décembre 2022 : députée de la deuxième circonscription de
      la Marne

      depuis le 2 juillet 2021 : conseillère régionale du Grand Est

      élue le 9 juin 2024, en attente d'investiture (16 juillet 2024) : députée
      européenne de France.

- >-
  Arnaud Lepercq est un homme politique français, né le 9 mars 1937 à Villerupt
  (Meurthe-et-Moselle) et mort le 20 décembre 2015 à Poitiers (Vienne) à l'âge
  de 78 ans. Ancien combattant de la guerre d'Algérie, père de quatre enfants,
  il a obtenu la Légion d'honneur en 2010.
- >-
  Arnaud Lepercq est élu député le 16 juin 2002, pour la XIIe législature
  (2002-2007), dans la 3e circonscription de la Vienne, il a également été maire
  de la commune d'Usson-du-Poitou (Vienne) du 26 mars 1971 au 31 janvier 2012.
- Il fait partie du groupe RPR puis  UMP.

- >-
  Marion Lenne, née le 20 novembre 1974 à Gardanne (Bouches-du-Rhône), est une
  ingénieure en agro développement international (ISTOM) et femme politique
  française. Elle est élue députée de la 5e circonscription de la Haute-Savoie
  en 2017 sous l'étiquette La République en marche, qu'elle quitte en 2019.
- title: Biographie
  children:
    - title: Carrière politique
      children:
        - >-
          Marion Lenne est élue au conseil municipal de Thonon-les-Bains sous
          l'étiquette de l'Union des démocrates et indépendants (UDI) lors des
          élections de mars 2014. Par fusion de liste, elle siège au sein de la
          majorité municipale qu'elle quitte en décembre 2016 avec deux autres
          colistiers, le maire ne respectant pas ses engagements. Elle cesse
          d'adhérer par la suite à l'UDI.
        - >-
          Elle se présente aux élections législatives de 2017 sous l'étiquette
          de La République en marche (LREM), dans la 5e circonscription de la
          Haute-Savoie qui regroupe les cantons d'Évian-les-Bains, de Sciez et
          de Thonon-les-Bains. Au deuxième tour, elle obtient 53,70 % face à la
          candidate de la droite dissidente. Elle succède à Marc Francina,
          député sortant Les Républicains.
        - >-
          À l'Assemblée nationale, Marion Lenne est membre du groupe LREM,
          secrétaire de la commission des Affaires étrangères et est présidente
          du groupe d'amitié France-Suisse. En raison de son activité de députée
          et pour le mandat unique dans la fonction et le temps, elle remet sa
          démission du conseil municipal le 31 août 2017.
        - >-
          En novembre 2019, elle co-signe une tribune avec dix autres députés
          LREM pour s’opposer aux mesures prévues par le gouvernement sur
          l’immigration concernant la santé et notamment l’aide médicale d’État
          (AME), plaidant pour ne pas céder « à l’urgence et à la facilité ».
          Trois semaines plus tard, elle annonce son départ de La République en
          marche, en raison de désaccords sur le fonctionnement du parti. Elle
          demeure cependant dans le groupe parlementaire.
        - >-
          Elle s'engage entre autres pour l'accueil des étudiants étrangers, un
          numérique responsable, la restitution des biens culturels, la sécurité
          alimentaire, la santé maternelle et infantile, le télétravail.
        - >-
          Prônant la participation citoyenne dans le processus démocratique,
          elle crée un site internet interactif, un podcast pour répondre aux
          interrogations citoyennes et réalise une vidéo mensuelle sur la
          déclinaison des politiques publiques vue par les acteurs de terrain.
        - >-
          Pour le renouvellement et la transformation des pratiques en
          politique, comme elle l'avait annoncé en début de mandat, elle ne se
          présente pas en 2022 et publie en ligne un rapport bilan pour les
          candidats à sa succession.
    - title: Polémique
      children:
        - >-
          La participation de plusieurs députés, dont Marion Lenne, dans un
          restaurant parisien, où elle apparaît avec ses collègues Aina Kuric
          (Marne), Liliana Tanguy (Finistère) et Jean-Bernard Sempastous
          (Hautes-Pyrénées), à une soirée organisée par le cabinet de lobbying
          Com'Publics le 5 novembre 2019 crée une polémique.

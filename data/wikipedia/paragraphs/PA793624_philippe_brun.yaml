- >-
  Philippe Brun, né le 16 octobre 1991 à Rouen (Seine-Maritime), est un juge
  administratif et homme politique français.
- >-
  Membre du Parti socialiste, il est élu député dans la 4e circonscription de
  l'Eure lors des élections législatives de 2022. Il est également conseiller
  municipal d'opposition à Louviers depuis 2020.
- Biographie
- Jeunesse et études
- >-
  Originaire de l'Eure, fils d'un salarié d'EDF et d'une enseignante de
  français, Philippe Brun est admis à l'Institut d'études politiques de Paris en
  2009. Il y obtient le master d'Affaires publiques en 2014. Il est également
  diplômé d'HEC Paris en 2016.
- >-
  Il est admis à l'École nationale d'administration, dans la promotion Georges
  Clemenceau. À sa sortie de l'ENA, il est affecté au tribunal administratif de
  Montreuil en 2019.
- >-
  Il enseignait également le droit public à l'IEP de Paris avant son élection
  comme député.
- Parcours politique
- >-
  Il adhère au Parti socialiste en 2009, à l'âge de 17 ans. Il le quitte en
  2015, se disant « dégoûté de Valls et de Hollande »[Pas dans la source].
- Il participe au mouvement des Gilets jaunes en 2018.
- >-
  Il est tête de liste avec Ingrid Levavasseur aux élections municipales de 2020
  à Louviers, où il obtient 18 %.
- >-
  Il crée en 2021 l'École de l’engagement afin de favoriser la représentation
  des ouvriers et employés en politique. D'après lui, cette quasi-absence des
  représentations des classes populaires à l'Assemblée nationale est « un vrai
  aveu d’échec pour les partis politiques. Avec le déclin relatif du PCF, on a
  assisté à un déclin de la représentation des classes populaires. Dans les
  années 1970, il  y avait 50 députés ouvriers, tous étaient communistes. Les
  autres partis n’ont pas pris le relais. »
- >-
  Philippe Brun participe ensuite à la campagne présidentielle d'Arnaud
  Montebourg en 2022, puis, après le retrait de celui-ci, à celle d'Anne
  Hidalgo.
- >-
  Investi par la Nupes en mai 2022, il a pour suppléante Lisa Moreau, membre de
  la France insoumise et du Parti de Gauche ; elle est travailleuse sociale à
  Val-de-Reuil. Arrivé second au premier tour avec 27,8 %, mais en tête à
  Louviers, il affronte au second tour Chrystelle Saulière (RN), le député
  d'Ensemble sortant Bruno Questel ayant été éliminé (24,7 %). Au second tour,
  il est élu avec 50,4 % des voix. Il devient membre de la commission des
  Finances et du groupe Socialiste de l'Assemblée nationale.
- >-
  Il est en février 2023 le rapporteur d’une proposition de loi visant à la
  nationalisation d’EDF dans le cadre de la niche parlementaire réservée au
  Parti socialiste. Engagé en faveur de l'union de la gauche, il soutient l'idée
  d'une liste commune de la Nupes pour les élections européennes de 2024.
- >-
  Étant chargé de la thématique des classes populaires au sein du Parti
  socialiste, Philippe Brun annonce le 1er février 2024 qu'il quitte la
  direction du PS à la suite de la composition de la liste pour les européennes
  où le premier ouvrier, Stéphane Ravacley, est à la 41e place, une position
  non-éligible. Il déplore alors un « esprit de fermeture » au sein du parti.
- >-
  À la suite de la dissolution de l'Assemblée nationale en juin 2024, Philippe
  Brun est de nouveau candidat aux élections législatives investi par le Nouveau
  Front Populaire avec la maire de Léry et conseillère départementale du canton
  de Val-de-Reuil Janick Léger comme suppléante. Il reçoit alors le soutien de
  plusieurs élus de sa circonscription comme Marc-Antoine Jamet (maire de
  Val-de-Reuil), Arnaud Levitre (maire d'Alizay) ou encore Richard Jaquet (maire
  de Pont-de-l'Arche). Philippe Brun arrive second au premier tour avec 34,27%
  face à Patrice Pauper (RN) qui récolte 41,64% des suffrages. La candidate
  MoDem Anne Terlez arrive en troisième position avec 17,46% des voix et appelle
  à « faire barrage au Rassemblement National » . Au second tour, il est réélu
  avec 52,83% des voix. Il siège de nouveau au sein du groupe socialiste et à la
  commission des Finances au sein de laquelle il est élu vice-président.
- >-
  Après sa réélection, il milite pour un « gouvernement d'union républicaine ou
  de salut public, avec pour base de départ les principales mesures du programme
  du Nouveau Front Populaire ». Il déplore par ailleurs un « décalage entre les
  discours des états-majors et l'état d'esprit du pays »  estimant que « le
  peuple français est bien plus mûr à l'idée d'une coalition que ses dirigeants
  » .
- >-
  Le 17 septembre 2024, il est reçu à Matignon par Jérôme Fournel, directeur de
  cabinet du Premier ministre Michel Barnier, qui lui transmet la proposition de
  ce dernier d'intégrer son gouvernement comme ministre du Budget. Philippe Brun
  refuse, affirmant qu'il n'est « pas d'accord avec la politique qui va être
  menée ». Il critique en outre la présence d'« un certain nombre de totems, sur
  la question des retraites, sur la question des salaires ».

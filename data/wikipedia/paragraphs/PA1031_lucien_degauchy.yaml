- >-
  Lucien Degauchy, né le 11 juin 1937 à Hautefontaine (Oise) et mort le 11
  février 2022 à Courtieux dans le même département, est un homme politique
  français.
- title: Biographie
  children:
    - >-
      Maire de Courtieux depuis 1977, il est élu député dans la 5e
      circonscription de l'Oise le 28 mars 1993 (Xe législature), il a été réélu
      le 1er juin 1997, pour la XIe législature, puis le 16 juin 2002, pour la
      XIIe législature. Il a été réélu dès le premier tour le 10 juin 2007, pour
      la XIIIe législature, puis le 17 juin 2012, pour la XIVe législature. Il
      fut célébre dans l'hémicycle en portant ses vestes jaunes.
    - Il est membre du groupe Les Républicains.
    - >-
      En octobre 2012, il fait partie des dix-sept députés du groupe UMP (sur
      195) à voter contre la ratification du pacte budgétaire européen.
    - >-
      Il soutient Alain Juppé pour la primaire présidentielle des Républicains
      de 2016.
    - >-
      Lors des élections législatives de 2017, il ne se présente pas à sa propre
      succession. Il reste toutefois le  suppléant de son ancien attaché
      parlementaire, Pierre Vatin, qui est élu député en juin 2017.
    - >-
      Candidat à sa succession aux élections municipales de 2020, il est réélu
      dès le premier tour avec 91,7 % des voix.
    - Il meurt le 11 février 2022, à l'âge de 84 ans.
- title: Affaires et polémiques
  children:
    - >-
      Il est l’un des députés qui a sifflé, avec Patrick Balkany, la ministre du
      Logement Cécile Duflot le 17 juillet 2012 à l'Assemblée nationale parce
      qu'elle portait une robe.
    - >-
      En octobre 2014, il reconnaît avoir eu un compte non déclaré en Suisse
      mais plaide la bonne foi. Selon lui, son compte en Suisse a été ouvert en
      1981, et il utilisa les fonds pour pallier les dégâts d'un orage de grêle
      sur les récoltes des plantations de ses enfants. Son compte en Suisse
      contenait 200 000 euros.
    - >-
      En pleine affaire Cahuzac, il cosigne en mars 2013 avec 19 députés UMP un
      projet de loi pour amnistier les exilés fiscaux.
    - >-
      Le 13 novembre 2014, la Haute Autorité pour la transparence de la vie
      publique annonce avoir transmis au Parquet le dossier de Lucien Degauchy
      et celui de deux autres parlementaires, pour « doute sur omission d'avoirs
      détenus à l'étranger ». Le 6 octobre 2017, il est condamné à quatre mois
      d'emprisonnement avec sursis et 30 000 euros d'amende.

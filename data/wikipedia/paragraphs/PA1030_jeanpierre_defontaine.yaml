- >-
  Jean-Pierre Defontaine, né le 4 février 1937 à Mametz (Pas-de-Calais) et mort
  le 1er janvier 2022 à Henin-sur-Cojeul, est un homme politique français.
- >-
  Il est élu député le 16 juin 2002, pour la XIIe législature (2002-2007), dans
  la circonscription du Pas-de-Calais (1re). Membre du Parti radical de gauche,
  il est apparenté au groupe socialiste.
- >-
  Attaché au football, Jean-Pierre Defontaine est président du Racing Club de
  Lens, de 1976 à 1979. En 2008, à la mort de Jean Pomart, il prend la
  présidence de l’association RC Lens qui est chargée de la gestion du centre de
  formation. Depuis 2015, un espace polyvalent porte son nom à Hénin-sur-Cojeul.

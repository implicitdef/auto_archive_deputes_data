- >-
  Pierre-Yves Cadalen, né le 9 juillet 1992 à Brest (France), est un homme
  politique français, député élu du Finistère depuis juillet 2024.
- Biographie
- Études et parcours professionnel
- >-
  Pierre-Yves Cadalen est né le 9 juillet 1992 à Brest. Il est enseignant
  vacataire en sciences politiques et en relations internationales.
- >-
  À la suite de l'obtention de son baccalauréat avec 20,08/20 au lycée privé
  Sainte-Anne à Brest, il se rend à Paris pour ses études. En 2013, il est
  diplômé d'un Bachelor à l'Institut d'études politiques de Paris, et d'une
  licence de philosophie à l'université Paris-Sorbonne. Après une première année
  de master en philosophie contemporaine à l'EHESS, il obtient en 2015 un master
  de recherche en relations internationales, à l'Institut d'études politiques de
  Paris. En novembre 2019, il finalise sa thèse sur les rapports de pouvoir liés
  à l’Amazonie en Équateur et en Bolivie, et valide son doctorat en sciences
  politiques, mention relations internationales.
- >-
  Après avoir enseigné à l'Institut d'études politiques de Paris et à l'UPEC, il
  est professeur vacataire à l'université de Bretagne-Occidentale depuis 2022.
  Il s'intéresse notamment aux relations de pouvoir autour des communs
  environnementaux.
- Parcours politique
- Entrée dans la vie politique
- >-
  Issu d'une famille de gauche, Pierre-Yves Cadalen s'engage brièvement au Parti
  Socialiste en 2010, puis à l'Union nationale des étudiants de France (UNEF).
  En 2013, il intègre le Parti de gauche, fondé par Jean-Luc Mélenchon, avant de
  rejoindre La France insoumise lors de sa création, en 2016.
- >-
  En 2015, il devient l'un des quatre porte-parole du Mouvement pour la 6e
  République (M6R), mouvement lancé en 2014 par Jean-Luc Mélenchon, en faveur du
  passage à une sixième république.
- Élections législatives de 2017
- >-
  Pierre-Yves Cadalen est investi pour représenter La France insoumise aux
  élections législatives de juin 2017. Il se présente dans la deuxième
  circonscription du Finistère. Il se qualifie au second tour avec 16,04% des
  voix, face à Jean-Charles Larsonneur (La République en marche). Le 18 juin
  2017, il perd au second tour des élections législatives avec 42,46% des voix,
  contre 57,54% pour son opposant.
- Élections municipales de 2020
- >-
  En 2020, il se présente aux élections municipales de Brest. Il obtient 7,13%
  des voix, et se place en sixième position.
- Élections législatives de 2022
- >-
  Il est investi par la Nouvelle Union populaire écologique et sociale (Nupes)
  comme candidat aux élections législatives de 2022, dans la deuxième
  circonscription du Finistère. Après s'être qualifié au second tour face à
  Jean-Charles Larsonneur, il perd l'élection à 118 voix près au second tour
  (49,84% contre 50,16%).
- Élections législatives de 2024
- >-
  Lors des élections législatives de 2024, Pierre-Yves Cadalen se présente comme
  candidat du Nouveau Front Populaire, dans la deuxième circonscription du
  Finistère. Il se qualifie en tête pour le second tour avec 38,30% des voix,
  face à Jean-Charles Larsonneur (divers centre) et Denis Kervella
  (Rassemblement national).
- >-
  Soutenu par plusieurs personnalités comme Benoît Hamon, Irène Frachon ou
  encore Christophe Miossec, et également par le maire de Brest (Parti
  socialiste), il remporte le second tour avec 41,01% des voix, devant
  Jean-Charles Larsonneur (35,68%) et Denis Kervella (23,31%). Le soir de son
  élection en tant que député de la deuxième circonscription du Finistère, il
  déclare être « porteur d'un choix d'espoir », et souhaiter « mettre son
  énergie au service de la cause commune, en changeant concrètement la vie des
  citoyens ».
- >-
  Le 20 juillet 2024, il est nommé à la commission des Affaires étrangères de
  l'Assemblée nationale.

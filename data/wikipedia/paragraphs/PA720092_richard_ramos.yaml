- >-
  Richard Ramos, né le 21 mars 1968 à Blois (Loir-et-Cher), est un homme
  politique français, membre du MoDem. Il est député de la 6e circonscription du
  Loiret depuis le 21 juin 2017.
- title: Biographie
  children:
    - title: Origine et carrière professionnelle
      children:
        - >-
          Fils d'un pied-noir d'Algérie rapatrié en 1962, Richard Ramos naît à
          Blois le 23 mars 1968 et assiste aux conseils municipaux de sa ville
          natale alors qu'il est adolescent. Il aide son père à coller des
          affiches de l'UDF lors des campagnes électorales, parti qu'il refuse
          lui-même de rejoindre le considérant « trop bourgeois ».
        - >-
          Après avoir obtenu un baccalauréat B, il quitte le giron familial et
          occupe un emploi de serveur dans un café-brasserie de Blois, « La
          Tocade ».
    - title: Mandats politiques
      children:
        - title: Conseiller municipal
          children:
            - >-
              Le 16 mars 2018, il est élu conseiller municipal de Fay-aux-Loges.
              Il devient ensuite vice-président du syndicat intercommunal de
              collecte et de traitement des ordures ménagères (Sictom) local.
        - title: Député du Loiret
          children:
            - >-
              En 2017, il devient député à l'Assemblée nationale, élu dans la
              sixième circonscription du Loiret sous l'étiquette MoDem. Il est
              réélu député le 19 juin 2022 avec 57,27% des voix, améliorant son
              score par rapport à 2017.
            - >-
              Richard Ramos est particulièrement impliqué sur les sujets
              relatifs à l'alimentation et à l'agriculture. Le 8 octobre 2017,
              il déverse une tonne d'oignons sur le parking d'un supermarché
              afin de dénoncer les marges des distributeurs.
            - >-
              À l'Assemblée nationale, il milite pour faire adopter une loi
              permettant aux restaurateurs de mettre des pré-enseignes dans
              leurs communes. Sur le sujet de l'alimentation, il dépose des
              amendements notamment soutenu par les députés Les Républicains
              (LR) et La France insoumise (LFI).
            - >-
              Il s'implique beaucoup sur la question du lobbying auprès des
              législateurs[réf. nécessaire]. Il est également impliqué sur les
              sujets liés à l'agriculture et à l'industrie agro-alimentaire. Il
              défend notamment une proposition de loi visant à réduire
              l'utilisation de nitrites reconnues comme cancérigènes dans la
              charcuterie.
            - >-
              En 2023, il est le premier député de la majorité présidentielle
              (Ensemble) à annoncer qu'il ne votera pas en faveur du projet de
              réforme des retraites du gouvernement, le qualifiant d'« injuste »
              et de « pénalisant pour les travailleurs séniors et les femmes ».
            - >-
              Le 6 avril 2023, il est l'unique député de la majorité
              présidentielle à voter en faveur du blocage des prix des produits
              de première nécessité.

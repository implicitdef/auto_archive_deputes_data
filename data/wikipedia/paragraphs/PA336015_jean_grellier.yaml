- >-
  Jean Grellier, né le 17 mai 1947 à Moncoutant (Deux-Sèvres), est un homme
  politique français. Il fut député PS des Deux-Sèvres de 2007 à 2017,
  Vice-président de la Commission des affaires économiques de l'Assemblée
  nationale, Vice-président de la Région Poitou-Charentes (2004-2007) et Maire
  de Cerizay (1983-2008).
- title: Biographie
  children:
    - >-
      Jean Grellier entame sa carrière professionnelle dans le monde agricole,
      comme aide familial dans l'exploitation agricole de son père à
      l'Églaudière de Moncoutant, puis animateur au centre des jeunes
      agriculteurs de Charente-Maritime, et responsable de zone au sein d’une
      coopérative agricole, la CAVAC. Il sera responsable de secteur à la CAVAC
      pendant 20 ans.
    - >-
      Il dirige ensuite une société de transport de voyageurs, la SCODEC, entre
      1993 et 2004. L'entreprise est en statut SCOP, ce qui oblige à la
      concertation entre l'équipe dirigeante et les salariés, ainsi que la
      participation active des employés pour la réussite. Jean Grellier fait
      valoir ses droits à la retraite le 1er juin 2005.
    - >-
      Il obtient son premier mandat électoral en 1976, à moins de 30 ans, à
      Cerizay, où il devient conseiller municipal. Dès les élections suivantes,
      en 1983, il est élu maire de Cerizay, sous l'étiquette du Parti
      socialiste, alors que la ville n'est pas traditionnellement de gauche et
      que ces élections sont très défavorables au PS au niveau national (seule
      Édith Cresson fait basculer à gauche une ville de plus de 30 000
      habitants). La ville accueille l'entreprise Heuliez, constructeur
      automobile (certaines années 4e plus gros constructeur Français), et la
      vitalité de la société aide au développement de Cerizay. Jean Grellier
      mène une politique d'ouverture envers les ouvriers Portugais venus
      nombreux à Heuliez, via notamment la création de conseils représentatifs.
      Il est réélu, souvent au premier tour, en 1989, 1995 et 2001. Il ne se
      représente pas en 2008, ne voulant pas cumuler les mandats et voulant se
      consacrer à sa fonction de Député.
    - >-
      Fort de son mandat municipal, il accède à la vice-présidence de la
      Communauté de communes Delta-Sèvre-Argent en 1993 et à la présidence du
      Syndicat du Val de Loire en 1995. Il gardera ces deux mandats sans
      discontinuer jusqu'en 2008.
    - >-
      Il est candidat en mai 2004 aux élections régionales. Il se situe en
      deuxième position sur la liste Deux-Sèvres, derrière Ségolène Royal. La
      liste est cette année-là la mieux élue de toute la France. Il devient
      vice-président de la Région, chargé du développement économique et de
      l’emploi. Lors de la campagne présidentielle de 2007, Ségolène Royal étant
      absente de la Région, il en assure la présidence collective de facto avec
      les autres vice-présidents.
    - >-
      Il ne s'est pas représenté aux Municipales de 2008, laissant le mandat de
      Maire à Johnny Brosseau.
    - >-
      Après son échec aux législatives de 2002, il est de nouveau candidat en
      2007. Il adopte le thème du « Territoire gagnant » et se rend dans toutes
      les communes de la circonscription. Jean Grellier fait le pari d'une
      campagne de terrain alors que son adversaire UMP clame qu'il sera nommé
      ministre s'il est élu. Alors qu'il accuse 9 points de retard au premier
      tour, il remporte ces élections le 17 juin en battant le député sortant
      Dominique Paillé (UMP) avec 51,41 % des voix exprimées. Il abandonne dès
      lors son mandat régional.
    - >-
      Il inaugure la route nationale en 2 fois 2 voies entre Cholet et Le Pin,
      qui représente une portion de la route Cholet-Poitiers promise en 1986 par
      le Gouvernement Chirac. En 2011 il obtient les 10 millions d'euros
      restant, nécessaires au tronçon entre Le Pin et Bressuire.
    - >-
      En tant que Député, Jean Grellier s'est battu pour la concertation autour
      du dossier de l'Hôpital Nord Deux-Sèvres sur le site de Faye l'Abbesse.
      Malgré les relances, les crédits attendus depuis 2010 par le Gouvernement
      Fillon n'ont jamais été attribués mais le projet a été sauvé in-extremis
      et placé dans le « plan Hôpital 2012 ».
    - >-
      Jean Grellier a agi activement pour sauver l'entreprise Heuliez et ses
      centaines d'emplois. Il a obtenu l'aide de la Région Poitou-Charentes (2,5
      millions d'euros au dernier versement) et a appuyé la mutation du
      constructeur vers le véhicule électrique, persuadé de l'avenir de ce
      marché. Il témoigne de son action dans un livre, « Territoire et Industrie
      ».
    - >-
      En 2011 il lance la concertation « Agriculture et territoire » avec un
      questionnaire envoyé aux 2000 exploitants agricoles de la circonscription
      puis la constitution de groupes de travail dégageant dix actions à mener
      pour conserver une agriculture dynamique, respectueuse et efficace en nord
      Deux-Sèvres.
    - >-
      En mai 2012, il annonce son intention de se représenter sur la même
      circonscription. Bernard Paineau (Maire de Mauzé-Thouarsais,
      vice-président de la Communauté de communes du Thouarsais et chef
      d'entreprise) est son suppléant. Il adopte le slogan « Un territoire
      rassemblé pour réussir le changement » et décline de nouveau le thème du «
      Territoire gagnant ». Après avoir obtenu 48 % des voix dès le premier tour
      face à 11 candidats, il est présent au second tour face à Philippe
      Mouiller (UMP) - maire de Moncoutant) et obtient 58 % des suffrages au
      second tour.
    - >-
      À l’Assemblée, il est membre et élu vice-président de la Commission des
      affaires économiques. En 2013 il est président de la commission d'enquête
      sur la situation de la sidérurgie et de la métallurgie en France. Il est
      également nommé responsable du groupe socialiste pour le projet de loi
      relatif à l'économie sociale et solidaire, adopté en première lecture à
      l'Assemblée le 15 mai 2014, et adopté par les deux chambres
      parlementaires, devenant la Loi du 31 juillet 2014 publiée au Journal
      officiel du 1er août 2014.
    - En 2017 il choisit de ne pas se représenter, après 2 mandats comme Député.
- title: Polémique
  children:
    - >-
      Jean Grellier fait partie d'une vingtaine de députés mis en cause par
      l'association Pour une démocratie directe pour avoir acheté leur
      permanence parlementaire en utilisant leur indemnité représentative de
      frais de mandat (IRFM). Il a en effet acquis sa permanence en 2008 grâce à
      un prêt de l'Assemblée nationale qu'il rembourse  à hauteur de 600 euros
      mensuels grâce à cette indemnité. Jean Grellier déclare ne pas savoir ce
      qu'il fera de la permanence à la fin de son mandat, mais affirme ne pas
      souhaite faire une plus-value, et ajoute qu'il « préférerait que les
      choses soient claires (...). Il pourrait y avoir un local public dans
      chaque circonscription, ou une interdiction d'acheter sa permanence. ».

- Mandats et fonctions locales
- >-
  14 mars 1977 - 13 mars 1983 : conseiller municipal de Cerizay

  14 mars 1983 - 16 mars 2008 : maire de Cerizay

  1er janvier 1993 - 16 mars 2008 : premier vice-président de la communauté de
  communes Delta-Sèvre-Argent
- Mandats et fonctions régionales
- >-
  21 mars 1986 - 15 mars 1998 : conseiller régional de Poitou-Charentes

  1er mars 2004 - 3 juillet 2007 : conseiller régional de Poitou-Charentes et
  vice-président chargé des questions économiques
- Mandats parlementaires
- |-
  20 juin 2007 - 19 juin 2012 : député de la 4e circonscription des Deux-Sèvres
  19 juin 2012 - 20 juin 2017 : député de la 3e circonscription des Deux-Sèvres

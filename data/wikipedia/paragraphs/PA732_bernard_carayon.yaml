- >-
  Bernard Carayon, né le 1er octobre 1957 à Paris, est un homme politique
  français.
- >-
  Il est avocat et maître de conférences à l'Institut d'études politiques de
  Paris. Il a été professeur à l’École de guerre économique. Député RPR puis UMP
  du Tarn de 1993 à 1997 et de 2002 à 2012, il est maire de Lavaur (Tarn) depuis
  1995 et conseiller régional d'Occitanie depuis 2016. Il est aujourd'hui membre
  des Républicains.
- title: Biographie
  children:
    - >-
      Bernard Carayon est né le 1er octobre 1957 à Paris. Il est le fils d'un
      haut fonctionnaire, inspecteur général de l'administration, juriste et
      docteur en droit. Il est originaire du lieu-dit La Gaye, sur la commune de
      Carbes. Son fils, Guilhem Carayon, est président des Jeunes Républicains
      depuis avril 2021.
    - >-
      Durant ses études à l'université Paris-II, Bernard Carayon est membre du
      syndicat d'étudiants d'extrême droite Groupe union défense (GUD) et a été
      notamment le directeur de la revue de ce groupe, nommée Vaincre, et membre
      du bureau des responsables nationaux en 1977. Il participe à des actions
      violentes du groupe équipé d'une barre de fer ou d'une batte de base-ball.
      Il est arrêté le 11 mars 1977, avec une cinquantaine d'autres militants
      d’extrême droite, après avoir entrepris une « descente » à l'université
      Dauphine.
    - >-
      Bernard Carayon est titulaire d’un DEA de droit, d'un DEA d'études
      politiques et d'un DESS défense, géostratégie et dynamiques industrielles
      de l'université Paris II-Assas.
    - >-
      Dans les années 1980, il signe dans Contrepoint, revue officieuse du Club
      de l'horloge. En 1984, il entre dans le cabinet de Jacques Chirac à la
      mairie de Paris. De mars 1986 à mai 1988, il est chargé de mission au
      cabinet du ministre délégué à la Sécurité Robert Pandraud.
    - >-
      De 1988 à 1990, il est consultant puis directeur d'Ecofise (filiale de la
      banque Rothschild), directeur-adjoint du cabinet du président du conseil
      général des Hauts-de-Seine, Charles Pasqua, de 1990 à 1991, puis
      conseiller à la présidence du groupe Sodexo de 1991 à 1995. Il préside
      également la Ligue des contribuables, farouchement hostile à l'impôt.
    - >-
      Bernard Carayon est élu député du Tarn pour la première fois aux élections
      législatives de 1993. Il siège à la commission des Finances et devient
      rapporteur du budget de l'Industrie, des Postes et Télécommunications. De
      février à août 1996, il est parlementaire chargé d'une mission temporaire
      (audit des aides publiques aux entreprises) auprès du ministre de
      l'Industrie, de la Poste et des Télécommunications Franck Borotra et du
      ministre des Petites et Moyennes entreprises, du Commerce et de
      l'Artisanat Jean-Pierre Raffarin. Il est élu en 1995 maire de Lavaur à la
      tête d'une liste comprenant des soutiens du FN. En 1998 et en 1999, il est
      délégué national du RPR, chargé de l'industrie.
    - >-
      Battu aux élections législatives de 1997 par la socialiste Monique
      Collange, il est à nouveau élu député le 16 juin 2002, pour la XIIe
      législature (2002-2007), dans la 4e circonscription du Tarn et siège au
      sein du groupe UMP. Il est réélu en 2007.
    - >-
      Il est cofondateur à l'Assemblée nationale du collectif parlementaire «
      Droite industrielle et ouvrière ».
    - >-
      Au second tour des élections législatives de 2012, il perd son mandat de
      député à 303 voix près, au profit de la socialiste Linda Gourjade. En
      2014, il est réélu maire de Lavaur, sa liste l’ayant emporté avec 67,6 %
      des voix, et devient vice-président de la communauté de communes Tarn
      Agout, et président du Pays de Cocagne. En 2015, il échoue à se faire
      désigner tête de liste pour les élections régionales en
      Languedoc-Roussillon-Midi-Pyrénées, le politologue Dominique Reynié lui
      étant préféré lors d'une primaire locale par 11 voix contre 9, mais
      Nicolas Sarkozy le désigne comme tête de liste départementale pour le
      Tarn.
    - >-
      Le 12 février 2016, il est désigné comme président pour le Tarn du Comité
      d'organisation des primaires pour Les Républicains et secrétaire national
      pour l'industrie.
    - >-
      Candidat lors des élections législatives de 2017, il est battu au second
      tour par Jean Terlier. Il figure en 23e position sur la liste de l'Union
      de la droite et du centre pour les élections européennes de 2019.
    - >-
      Il est réélu pour la cinquième fois maire de Lavaur en 2020, après que sa
      liste l’a emporté au premier tour avec 60,1 % des voix.
- title: Autres engagements
  children:
    - Bernard Carayon exerce la profession d'avocat au barreau de Paris.
    - >-
      Il devient lieutenant-colonel de réserve opérationnelle de l'armée de
      terre par décret du 5 février 2003. Il est promu au grade de colonel en
      2007 (décret du 19 avril 2007, publié au JORF n°95 du 21 avril 2007).
    - >-
      En 2010, il devient maître de conférences (vacataire d'enseignement) à
      Sciences Po Paris. Il est également intervenant vacataire à l’École de
      guerre économique, où il enseigne l’intelligence économique.
- title: Prises de position
  children:
    - >-
      En 1996, il demande au ministre de l'Intérieur de traduire en justice
      Albert Jacquard, qu'il accuse d'avoir soutenu les sans-papiers de l'église
      Saint-Bernard.

- >-
  Christophe Euzet, né le 2 avril 1967 à Perpignan, est un juriste,
  universitaire et homme politique français.
- >-
  Il est élu député dans la septième circonscription de l'Hérault en 2017. Il
  siège initialement dans le groupe La République en marche avant de participer
  à la fondation du groupe Agir ensemble en 2020, dont il est désormais membre.
- title: Biographie
  children:
    - >-
      Christophe Euzet naît, grandit et vit à Perpignan, dans les
      Pyrénées-Orientales. Il est marié et père de deux enfants.
- title: Carrière universitaire
  children:
    - >-
      Christophe Euzet est docteur en droit public. En 1997, il soutient une
      thèse intitulée « Éléments pour une théorie générale des transitions
      démocratiques de la fin du XXe siècle » à l'université de Toulouse. Il
      devient par la suite maître de conférences à l'université de Perpignan.
- title: Carrière politique
  children:
    - >-
      Après avoir rejoint La République en marche en 2017, il est investi dans
      la septième circonscription de l'Hérault pour les élections législatives,
      sa famille étant originaire de Sète, ce qui suscite des critiques pour
      parachutage. Le 18 juin 2017, il remporte l'élection au second tour face
      au Front national.
    - >-
      Il siège au sein de la commission des lois constitutionnelles, de la
      législation et de l’administration générale de la République. Il est juge
      à la Cour de justice de la République de 2017 à 2020.
    - >-
      En mai 2020, il quitte le groupe LREM pour rejoindre le groupe Agir
      ensemble.
    - >-
      En 2020, il dépose une proposition de loi visant à intégrer l'accent à la
      liste des causes de discriminations sanctionnées par le code pénal ainsi
      que le code du travail. Le 26 novembre 2020, elle est adoptée en séance
      publique à l’Assemblée nationale.
    - >-
      Le 8 juin 2021, le Premier ministre Jean Castex lui confie, ainsi qu’à
      Yannick Kerlogot, député des Côtes d’Armor, une mission parlementaire sur
      l’enseignement des langues régionales.

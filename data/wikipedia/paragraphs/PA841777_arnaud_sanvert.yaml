- >-
  Arnaud Sanvert, né le 3 août 1983 à Saint-Rémy (Saône-et-Loire), est un homme
  politique français.
- Biographie
- >-
  Adhérent du Rassemblement national, il s'engage en politique en vue des
  législatives anticipées et est élu député de la cinquième circonscription de
  Saône-et-Loire le 7 juillet 2024.
- >-
  Réceptionniste de nuit en hôtel à Puligny-Montrachet (Côte-d'Or), il affiche
  sa fierté de n'être titulaire que d'un baccalauréat professionnel.

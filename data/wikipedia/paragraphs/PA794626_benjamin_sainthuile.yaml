- >-
  Benjamin Saint-Huile, né le 10 mai 1983 à Maubeuge (Nord), est un homme
  politique français.
- >-
  Il était maire de Jeumont (Nord) depuis mars 2008, date à laquelle, à l'âge de
  24 ans, il devient le plus jeune maire d'une ville de plus de 10 000 habitants
  jusqu'en juin 2022. Il était aussi président de la communauté d'agglomération
  Maubeuge Val de Sambre d'avril 2014à juin 2022.
- >-
  Ancien membre du Parti socialiste (PS), il présente une candidature dissidente
  aux élections législatives de 2022 dans la troisième circonscription du Nord,
  face notamment à Sophie Villette, candidate de la coalition « Nouvelle Union
  populaire écologique et sociale », dont le PS est membre. Il se maintient au
  second tour face à la candidate du Rassemblement national Sandra Delannoy et
  est élu député avec 51,70 % des voix.

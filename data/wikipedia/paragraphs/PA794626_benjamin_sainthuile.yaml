        - >-
          Le 4 février 2022, Benjamin Saint-Huile quitte le Parti socialiste
          dont il était premier secrétaire de la fédération du Nord pour
          dénoncer la campagne d'Anne Hidalgo à l'élection présidentielle.
        - >-
          Le 19 mars suivant, 29 maires de sa 3e circonscription du Nord et son
          premier adjoint à Jeumont l'appellent à se présenter aux législatives.
          Sa candidature sera officialisée le 31 mars lors d'une conférence de
          presse où il présente aussi sa suppléante Sandrine Duhamel.
        - >-
          Il arrive deuxième au premier tour, avec 4 500 voix de retard sur la
          candidate du Rassemblement national Sandra Delannoy. Il l'emporte
          toutefois au second tour, avec 51,70 % des suffrages.
        - >-
          Le 27 juin 2022, il crée avec les cinq députés Laurent Panifous, David
          Taupiac, David Habib, Jean-Louis Bricout et Olivier Falorni un groupe
          de divers gauche et radicaux afin de « défendre les valeurs d’une
          gauche responsable et républicaine ». À l'exception de David Habib et
          Olivier Falorni, ils intègrent le groupe Libertés, indépendants,
          outre-mer et territoires à la rentrée parlementaire.

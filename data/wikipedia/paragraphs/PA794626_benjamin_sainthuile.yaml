- >-
  Benjamin Saint-Huile, né le 10 mai 1983 à Maubeuge, est un homme politique
  français affilié au Parti socialiste.
- >-
  Il était maire de Jeumont (Nord) depuis mars 2008, date à laquelle, à l'âge de
  24 ans, il devient le plus jeune maire d'une ville de plus de 10 000 habitants
  jusqu'en juin 2022. Il était aussi président de la communauté d'agglomération
  Maubeuge Val de Sambre d'avril 2014à juin 2022.
- >-
  Ancien membre du Parti socialiste (PS), il présente une candidature dissidente
  aux élections législatives de 2022 dans la troisième circonscription du Nord,
  face notamment à Sophie Villette, candidate de la coalition « Nouvelle Union
  populaire écologique et sociale », dont le PS est membre. Il se maintient au
  second tour face à la candidate du Rassemblement national Sandra Delannoy et
  est élu député avec 51,70 % des voix.
- title: Elections législatives de 2022
  children:
    - title: Préparation de sa candidature
      children:
        - >-
          Le 4 février 2022, Benjamin Saint-Huile quitte le parti socialiste
          dont il était premier secrétaire de la Fédération du Nord pour
          dénoncer la campagne d'Anne Hidalgo à l'élection présidentielle.
        - >-
          Le 19 mars 2022, 29 maires de la circonscription et le premier adjoint
          de Jeumont appellent Benjamin Saint-Huile à se présenter aux
          législatives. La candidature sera officialisée le 31 mars lors d'une
          conférence de presse où il présente sa suppléante Sandrine Duhamel.
    - title: Résultats
      children:
        - >-
          Il arrive deuxième au premier tour, en accusant 4500 voix d'écart avec
          la candidate du Rassemblement national Sandra Delannoy. Il l'emporte
          au second tour, avec 51,70 % des voix.
    - title: Législature
      children:
        - >-
          Le 27 juin 2022, il crée avec les cinq députés Laurent Panifous, David
          Taupiac, David Habib, Jean-Louis Bricout et Olivier Falorni un groupe
          de divers gauche et radicaux afin de « défendre les valeurs d’une
          gauche responsable et républicaine ». À l'exception de David Habib et
          d'Olivier Falorni, ils intègrent le groupe Libertés, indépendants,
          outre-mer et territoires à la rentrée parlementaire.

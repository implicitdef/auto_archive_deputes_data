- >-
  Emmanuel Grégoire, né le 24 décembre 1977 aux Lilas (Seine-Saint-Denis), est
  un homme politique français.
- >-
  Membre du Parti socialiste, il est premier adjoint de la maire de Paris Anne
  Hidalgo de 2018 à 2024, après avoir été adjoint sur plusieurs dossier entre
  2014 et 2017. Il démissionne de son poste après son élection comme député de
  Paris en 2024.
- >-
  Candidat pour succéder à Anne Hidalgo lors des élections municipales de 2026,
  il remporte en 2025 la primaire socialiste destinée à déterminer le candidat
  du parti.
- Situation personnelle
- Famille et formation
- >-
  Emmanuel Grégoire naît le 24 décembre 1979 aux Lilas en Seine-Saint-Denis.
  Issu d'une famille de tradition communiste, son père est un ancien permanent
  du Parti communiste français, collaborateur d'André Lajoinie puis préfet. Ses
  deux grands-pères étaient adhérents du Parti communiste.
- >-
  Après le divorce de ses parents, il déménage en Charente-Maritime et est
  scolarisé au collège de Jonzac. Il confie avoir subi des abus sexuels dans le
  cadre périscolaire lorsqu'il était écolier. Il réalise ses études à Institut
  d'études politiques de Bordeaux au sein de la promotion 1999 puis obtient une
  licence de philosophie.
- Vie privée
- Il est père de trois enfants.
- Parcours politique
- >-
  Implantation dans le 12e arrondissement de Paris et emplois de cabinets
  (2002-2014)
- >-
  Malgré la tradition marxiste familiale, Emmanuel Grégoire se tourne vers la
  social-démocratie et adhère au Parti socialiste en 2002, soutenant Lionel
  Jospin lors de l'élection présidentielle de 2002.
- >-
  Il milite dans la section du 12e arrondissement de Paris. Gravissant les
  échelons de l'appareil socialiste, il devient secrétaire de la section de cet
  arrondissement puis se voit en 2008 proposer la direction de la campagne
  municipale du même 12e arrondissement. Bertrand Delanoë réélu, il intègre le
  cabinet de Jean-Louis Missika, l'adjoint chargé de l’Innovation, de la
  recherche et des universités.
- >-
  Repéré par le directeur de cabinet Nicolas Revel, Emmanuel Grégoire devient en
  2010 chef de cabinet du maire de Paris jusqu'en 2012 : à la suite de la
  victoire de François Hollande à l'élection présidentielle de 2012, il est
  recruté à l’Élysée mais rejoint le cabinet du Premier ministre, Jean-Marc
  Ayrault, d'abord comme chef de cabinet adjoint puis comme chef de cabinet
  jusqu'en avril 2014.
- >-
  En parallèle de son engagement politique, il travaille de 2008 à 2016 comme
  associé pour l'entreprise de conseil médical B2Ge Conseil.
- Adjoint à la maire de Paris (2014-2024)
- >-
  Après la démission de Jean-Marc Ayrault, Emmanuel Grégoire retourne à la
  mairie de Paris. Élu dans le 12e arrondissement lors des élections municipales
  de 2014, il devient adjoint de la nouvelle maire de Paris Anne Hidalgo,
  d'abord en charge des ressources humaines, des services publics et de la
  modernisation de l'administration de 2014 à 2017 puis du budget et de la
  transformation des politiques publiques de 2017 à 2018. Le 24 septembre 2018,
  il succède à Bruno Julliard comme premier adjoint d'Anne Hidalgo.
- >-
  Catherine Baratti-Elbaz ayant décidé de ne pas se représenter à la mairie du
  12e arrondissement, Emmanuel Grégoire est investi tête de liste de
  l'arrondissement, où il réside depuis plus de vingt ans, pour les élections
  municipales de 2020. Sa liste fusionne au second tour avec celle des
  écologistes et remporte l'arrondissement. À la suite du vote du Conseil de
  Paris du 3 juillet 2020, il demeure premier adjoint d'Anne Hidalgo et laisse
  donc le siège de maire du 12e arrondissement à l'écologiste Emmanuelle
  Pierre-Marie.
- >-
  Durant le second mandat d'Anne Hidalgo, il est notamment en charge de
  l'urbanisme, mission dans laquelle il parvient à rapprocher les positions des
  diverses composantes de la majorité municipale pour soutenir l'adoption d'un
  nouveau plan local d'urbanisme « bioclimatique », conciliant le développement
  des espaces verts et des logements à loyer maîtrisé, qui est adopté en juin
  2023.
- >-
  Toutefois, sa relation avec Anne Hidalgo se dégrade après l'échec de cette
  dernière lors de l'élection présidentielle de 2022 et les remous liés à sa
  mission à Tahiti, la maire de Paris s'estimant mal soutenue par son premier
  adjoint. Emmanuel Grégoire tire profit de la dissolution de l'Assemblée
  nationale en juin 2024 pour se faire élire député.
- Député de Paris (depuis 2024)
- >-
  Emmanuel Grégoire donne un tournant national à sa carrière politique en se
  présentant dans la septième circonscription de Paris lors des élections
  législatives de 2024. Opposé à Clément Beaune, il remporte le scrutin dès le
  premier tour. Il transmet sa charge de premier adjoint à la maire de Paris à
  Patrick Bloche en conformité avec les règles de non-cumul des mandats, alors
  que Lamia El Aaraje lui succède comme adjointe à l'urbanisme.
- Candidat à la mairie de Paris
- >-
  Le 19 novembre 2024, Emmanuel Grégoire annonce publiquement vouloir
  représenter le Parti socialiste lors des élections municipales de 2026 à
  Paris. En décembre, il reçoit le soutien du premier secrétaire Olivier Faure
  et fait face à Rémi Féraud, sénateur de Paris et candidat soutenu par Anne
  Hidalgo, et Marion Waller, directrice du Pavillon de l'Arsenal. Il remporte la
  primaire socialiste dès le premier tour avec 52,75 % des suffrages exprimés.
- Prises de position
- >-
  En avril 2024, il appelle à la réquisition des logements vacants en zone
  tendue, souhaitant que les collectivités puissent avoir la capacité de
  réquisitionner ces habitations afin d’assurer le droit au logement et de faire
  revenir de la population dans la capitale. L’élu de gauche estime que le droit
  de réquisitionner des collectivités « devra être complété par une taxation
  efficace des résidences secondaires dans les zones tendues, rendant les villes
  plus équitables et accessibles ». Il espère parvenir ainsi à « une meilleure
  mixité sociale » en « luttant contre la gentrification ». Il propose notamment
  que les collectivités puissent s’appuyer sur des données de consommation d’eau
  et d’électricité pour détecter les logements inoccupés ou sous-utilisés.
- >-
  Le même mois, il s'oppose à la promotion sur des panneaux publicitaires du
  livre de Marguerite Stern et Dora Moutot, Transmania. Selon lui, l'ouvrage
  propage un « discours de haine » envers les personnes transgenres, qui « va à
  l’encontre des valeurs portées par la Ville de Paris ». Dora Moutot dénonce «
  un acte de censure » après que JCDecaux eut retiré la publicité.
- >-
  Défenseur de l'immigration, il dépose une proposition de loi en octobre 2025
  afin de mieux accompagner administrativement les demandeurs d'asile déboutés.
  Il explique vouloir « être un candidat qui fait, qui est en défense de
  l'immigration, de son histoire à Paris ».

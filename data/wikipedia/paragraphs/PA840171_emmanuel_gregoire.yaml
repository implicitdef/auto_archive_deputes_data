- >-
  Emmanuel Grégoire né le 24 décembre 1977 aux Lilas (Seine-Saint-Denis), est un
  homme politique français.
- >-
  Membre du Parti socialiste (PS), il est entre 2018 et 2024 premier adjoint de
  la maire de Paris Anne Hidalgo, après avoir été successivement son adjoint
  chargé des ressources humaines, des services publics et de la modernisation de
  l'administration de 2014 à 2017 puis du budget et de la transformation des
  politiques publiques de 2017 à 2018.
- Il est élu député en 2024 dans la septième circonscription de Paris.
- Études et parcours professionnel
- >-
  Né aux Lilas en Seine-Saint-Denis, Emmanuel Grégoire grandit en
  Charente-Maritime après le divorce de ses parents. Il est alors scolarisé au
  collège de Jonzac. Il intègre par la suite l'Institut d'études politiques de
  Bordeaux (promotion 1999), puis obtient une licence de philosophie. Père de
  trois enfants, il travaille entre 2008 et 2016 pour une entreprise de conseil
  médical, B2Ge Conseil.
- Parcours politique
- Débuts dans le 12e arrondissement et chef de cabinet du maire de Paris
- >-
  Issu d'une famille de tradition communiste, ses deux grands-pères étaient
  adhérents du Parti communiste français (PCF) et son père permanent du parti,
  Emmanuel Grégoire se tourne vers la social-démocratie en 2002, soutenant
  Lionel Jospin. Il milite dans la section du 12e arrondissement de Paris du
  Parti socialiste (PS).
- >-
  Gravissant les échelons de l'appareil socialiste, il devient secrétaire de la
  section de cet arrondissement, puis se voit en 2008 proposer la direction de
  la campagne municipale du même 12e arrondissement. Bertrand Delanoë réélu, il
  intègre le cabinet de Jean-Louis Missika, l'adjoint chargé de l’Innovation, de
  la recherche et des universités. Repéré par le directeur de cabinet Nicolas
  Revel, il devient  l'année suivante chef de cabinet du maire de Paris jusqu'en
  2012.
- Membre de cabinet du Premier ministre (2012-2014)
- >-
  À la suite de la victoire de François Hollande à l'élection présidentielle de
  2012, Emmanuel Grégoire est recruté à l’Élysée mais atterrit au cabinet du
  Premier ministre, Jean-Marc Ayrault, d'abord comme chef de cabinet adjoint
  puis comme chef de cabinet jusqu'en avril 2014.
- Adjoint à la maire de Paris (2014-2024)
- >-
  Après la démission de Jean-Marc Ayrault, Emmanuel Grégoire retourne à la
  mairie de Paris. Élu dans le 12e arrondissement lors des élections municipales
  de 2014, il devient adjoint à la maire de Paris Anne Hidalgo, chargé des
  ressources humaines, des services publics et la modernisation de
  l'administration de 2014 à 2017 puis chargé du budget et de la transformation
  des politiques publiques de 2017 à 2018.
- >-
  Le 24 septembre 2018, il succède à Bruno Julliard comme premier adjoint d'Anne
  Hidalgo. Il est reconduit dans ses fonctions à la suite des élections
  municipales de 2020 le 3 juillet. Il cède sa place le 8 juillet 2024 à Patrick
  Bloche pour respecter le non-cumul des mandats, et Lamia El Aaraje lui succède
  comme adjointe à l'urbanisme.
- Tête de liste dans le 12e arrondissement aux élections municipales de 2020
- >-
  Catherine Baratti-Elbaz ayant décidé de ne pas se représenter à la mairie du
  12e arrondissement, Emmanuel Grégoire est investi tête de liste de
  l'arrondissement, où il réside depuis plus de 20 ans, pour les élections
  municipales de 2020. Sa liste ayant fusionné avec la liste EÉLV au second tour
  remporte l'arrondissement avec 54,97 % des suffrages dans un contexte de forte
  abstention (61,87 % d'abstention au second tour dans l'arrondissement) liée à
  la pandémie de Covid-19. À la suite du vote du Conseil de Paris du 3 juillet,
  il demeure premier adjoint d'Anne Hidalgo. Il laisse donc le siège de maire du
  12e arrondissement à Emmanuelle Pierre-Marie, la tête de liste EÉLV.
- Député de la 7e circonscription de Paris (depuis 2024)
- >-
  Il est élu le 30 juin 2024 lors du premier tour des élections législatives de
  2024 à Paris dans la 7e circonscription de Paris, avec un score de 50,87 %.
- Prises de position
- >-
  En avril 2024, il appelle à la réquisition des logements vacants en zone
  tendue, souhaitant que les collectivités puissent avoir la capacité de
  réquisitionner ces habitations afin d’assurer le droit au logement et de faire
  revenir de la population dans la capitale. L’élu de gauche estime que le droit
  de réquisitionner des collectivités « devra être complété par une taxation
  efficace des résidences secondaires dans les zones tendues, rendant les villes
  plus équitables et accessibles ». Il espère parvenir ainsi à « une meilleure
  mixité sociale » en « luttant contre la gentrification ». Il propose notamment
  que les collectivités puissent s’appuyer sur des données de consommation d’eau
  et d’électricité pour détecter les logements inoccupés ou sous-utilisés.
- >-
  Le même mois, il s'oppose à la promotion sur des panneaux publicitaires du
  livre de Marguerite Stern et Dora Moutot, Transmania. Selon lui, l'ouvrage
  propage un « discours de haine » envers les personnes transgenres, qui « va à
  l’encontre des valeurs portées par la Ville de Paris ». Dora Moutot dénonce «
  un acte de censure » après que JCDecaux retire la publicité.

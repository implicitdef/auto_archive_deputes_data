- >-
  Annie Vidal, née le 17 septembre 1956 à La Bohalle (Maine-et-Loire), est une
  personnalité politique française. Elle est actuellement député de la deuxième
  circonscription de la Seine-Maritime, membre du parti Renaissance (RE).
- title: Biographie
  children:
    - >-
      Annie Vidal est née en Maine-et-Loire, d'un père pâtissier d’origine
      polonaise et d'une mère d’origine italienne. Elle commence sa vie
      professionnelle en tant que technicienne de laboratoire de biologie
      médicale puis accompagne son mari dans la création d'une entreprise de
      carrosserie automobile. Elle travaille en tant que cadre au CHU de Rouen
      pour la mise en œuvre de projets.
    - title: Engagements politiques
      children:
        - >-
          Elle est conseillère municipale d'opposition de Bonsecours de 2014 à
          2017.
        - >-
          Lors des élections législatives, Annie Vidal est élue députée en 2017
          face à Françoise Guégot avec un score de 60,54 % au second tour. Elle
          siège à la Commission des Affaires sociales.
        - >-
          Après avoir été oratrice du groupe LaRem sur les propositions de loi «
          visant à étendre le dispositif de dons de jours de repos non pris aux
          aidants familiaux » du député Paul Christophe et « visant à favoriser
          la reconnaissance des proches aidants : un enjeu social et sociétal
          majeur » de la sénatrice Jocelyne Guidez, elle co-préside l'atelier «
          Aidants, famille et bénévolat » de la mission Libault préparant la
          future loi « Grand-âge et autonomie ».
        - >-
          Elle est membre de la mission d’information sur la révision de la loi
          relative à la bioéthique. Elle a apporté une contribution écrite au
          rapport qui en a découlé.
        - Elle est aussi secrétaire du groupe d'études sur la fin de vie.
        - >-
          À l'occasion du discours du président Emmanuel Macron au collège des
          Bernardins le 9 avril 2018 sur la laïcité, elle est revenue dans une
          tribune sur la définition de ce principe en invoquant plus de
          fraternité.

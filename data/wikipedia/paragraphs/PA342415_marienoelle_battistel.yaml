  Marie-Noëlle Battistel, née le 20 août 1956 à Grenoble (Isère), est une femme
  politique française.
- Biographie
- Carrière politique
- >-
  Elle est élue au conseil municipal de La Salle-en-Beaumont en 1995 et devient
  maire trois ans plus tard. Elle n'occupe plus cette fonction depuis 2017 à la
  suite de la loi sur le non-cumul des mandats.
- >-
  En 2004, elle se présente aux élections cantonales dans le canton de Corps.
  Elle est battue au second tour par le conseiller général sortant, Gérard
  Cardin, maire de Corps.
- >-
  En 2007, Didier Migaud, député socialiste de la 4e circonscription de l'Isère,
  lui demande d'être sa suppléante à l'occasion des élections législatives.
- >-
  En 2010, elle est élue conseillère régionale de Rhône-Alpes sur la liste menée
  par Jean-Jack Queyranne.
- >-
  À la suite de la démission de Didier Migaud, nommé à la tête de la Cour des
  comptes par Nicolas Sarkozy le 23 février 2010, elle est choisie par le PS
  pour être candidate à sa succession.
- >-
  Le 6 juin 2010, elle est élue au second tour de la législative partielle au
  poste de député avec 58,38 % des suffrages exprimés. Elle est réélue le 17
  juin 2012. Elle est de nouveau réélue le 18 juin 2017 aux élections
  législatives de 2017, et sa circonscription, la 4e de l'Isère, est la seule de
  ce département non-gagnée par la République en Marche.
- >-
  Elle est particulièrement engagée contre l’ouverture à la concurrence des
  concessions hydroélectriques ; dès 2013 elle signe un rapport parlementaire
  sur le sujet, puis en 2018, Contexte indique qu'« elle semble avoir convaincu
  beaucoup de ses homologues novices sur le sujet ».
- >-
  En mai 2022, elle est investie par le Parti socialiste, pour la coalition
  Nouvelle Union populaire écologique et sociale, dans la quatrième
  circonscription de l'Isère .

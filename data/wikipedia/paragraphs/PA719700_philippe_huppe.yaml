- >-
  Philippe Huppé, né le 12 février 1968 à Mazamet (Tarn), est un homme politique
  et historien français du droit.
- >-
  Il est député de la 5e circonscription de l'Hérault de 2017 à 2022 sous
  l'étiquette de La République en marche, élu avec 58,36 % des voix face au
  candidat du Front national. Philippe Huppé est membre de la commission des
  Affaires économiques.
- >-
  Il a été maire de la commune d'Adissan (Hérault) de 2008 à 2017. Membre et
  ancien président depuis mai 2014 de la fédération héraultaise du Parti
  radical, il a été investi par l'UDI aux élections départementales de mars 2015
  sur le canton de Clermont-l'Hérault.
- >-
  Docteur en droit et titulaire d'un certificat d'aptitude à la profession
  d'avocat (CAPA), il est depuis 2002 historien et écrivain, auteur de plusieurs
  ouvrages spécialisés dans l'histoire du patrimoine de la région des hauts
  cantons de l'Hérault.
- >-
  Philippe Huppé est président de l'association Ville et Métiers d'Art  depuis
  le 20 juillet 2016.
- title: Biographie
  children:
    - >-
      Né dans le sud du Tarn, à Mazamet, Philippe Huppé grandit à Antibes, dans
      les Alpes-Maritimes et dans l'Hérault, où il passe la plupart de ses
      vacances auprès de sa famille maternelle. Il s'inscrit en 1986 au lycée de
      la Trinité à Béziers pour y passer son baccalauréat. Il s'attache alors à
      la région biterroise, qu'il ne quitte plus. Intéressé par l'histoire
      locale, il rédige par la suite des ouvrages sur l'histoire des
      hauts-cantons de l'Hérault.
    - >-
      Son baccalauréat obtenu, Philippe Huppé entame des études de droit à la
      faculté de droit de Montpellier. Il se spécialise dans l'histoire du droit
      : tant son mémoire de DEA que sa thèse de doctorat portent sur l'évolution
      des relations entre l'avocat et son client[réf. souhaitée].
    - >-
      Il commence à enseigner l'histoire du droit en tant qu'assistant de
      Georges Frêche à la faculté de droit de Montpellier et de Nîmes. Il
      enseigne en parallèle la culture générale à l'IPAG de Montpellier.
    - >-
      À partir de 2002, il quitte la faculté pour se consacrer à l'écriture de
      livres d'histoire au travers de romans et de monographies. Il effectue des
      recherches sur le Moyen Âge et l'architecture castrale. Il se spécialise
      progressivement dans l'héraldique de l'Hérault, les plafonds peints ou
      encore dans le parcours des personnalités qui ont marqué l'histoire
      locale.
    - >-
      Il s'engage dans la vie politique en 2008, année où il est élu maire de la
      commune d'Adissan, dans l'Hérault. La même année, il est élu conseiller
      communautaire auprès de la Communauté d'agglomération Hérault
      Méditerranée, où il devient en 2009 vice-président chargé du tourisme, de
      la rénovation des centres anciens et des métiers d'art. Il rejoint 
      l'association Ville et Métiers d'Art, dont il est entre 2011 et 2016 le
      vice-président délégué pour la région Languedoc-Roussillon. Il est élu
      président de l'Association nationale de Ville et Métiers d'Art en 2016, en
      remplacement d'Alain Vogel-Singer, maire de Pézenas. Il rédige en 2012
      deux ouvrages sur les métiers d'art de la région d'Agde et de Pézenas.
    - >-
      Président de la fédération du Parti radical de l'Hérault, il se présente
      en 2015 aux élections départementales sous l'étiquette UDI.
    - >-
      En 2017, il soutient le candidat à l’élection présidentielle Alain Juppé
      lors des primaires de "les républicains".
    - >-
      Philippe Huppé se présente aux élections législatives de 2017 sous
      l'étiquette LaREM. Il est élu député de la 5e circonscription de l'Hérault
      le 18 juin 2017.
    - >-
      Le 9 décembre 2017, il participe au 117e congrès du Parti radical, qui
      acte la réunification du Parti radical de gauche et du Parti radical
      valoisien, après 45 ans de scission.
    - >-
      Philippe Huppé est nommé au printemps 2018 corapporteur de la mission
      d'information commune sur l'évaluation de la loi dite « Macron » d'août
      2015. En binôme avec le député Daniel Fasquelle, il est missionné plus
      particulièrement pour évaluer les dispositions de la loi relatives au
      travail dominical, à l'encadrement des plateformes de réservation de
      logements touristiques en ligne, au commerce équitable et aux procédures
      de l'Autorité de la Concurrence. Le rapport parlementaire d'évaluation de
      la loi est rendu public le 28 novembre 2018, et contient des propositions
      pour répondre aux faiblesses constatées, notamment l'extension à
      l'ensemble de Paris intra-muros d'une unique Zone Touristique
      Internationale (ZTI) censée apporter plus de cohérence, de lisibilité et
      de justice entre les commerçants, l’établissement d’un mécanisme de
      régulation de l’achat des mots-clés destiné à éviter l’abus de position
      dominante sur internet, ou encore la limitation dans le temps (5 ans) des
      arrêtés préfectoraux d’ouverture dominicale des commerces.
    - >-
      En juin 2018, Philippe Huppé est chargé par le Premier ministre Édouard
      Philippe de rédiger un rapport pour préserver et développer les métiers
      d'art et du patrimoine vivant. Ce rapport a été remis au Premier ministre
      le 11 décembre 2018. Parmi les 22 propositions, il préconise notamment la
      création d'un nouvel opérateur chargé de l'excellence des savoir-faire
      français, regroupant les métiers d'art, la gestion du label Entreprise du
      Patrimoine Vivant mais également l'accompagnement des porteurs des projets
      d'Indication géographique. Pour cela, il propose de fusionner les deux
      organismes existants chargés du secteur, l'Institut National des Métiers
      d'Art et l'Institut Supérieur des Métiers. Des propositions sont faites
      sur le développement et le soutien effectif aux métiers d'art et du
      patrimoine vivant, en plaçant les territoires au cœur de la stratégie et
      en repensant la formation pour ces professions.

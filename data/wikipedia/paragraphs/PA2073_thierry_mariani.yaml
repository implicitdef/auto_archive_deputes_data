  Pen présidente (2016), avec un scénario similaire, il devient ministre de la
  Ville, du Logement et des Territoires.
- >-
  Dans le roman de politique-fiction, Une élection ordinaire (2015) du
  journaliste de Valeurs actuelles Geoffroy Lejeune, où Éric Zemmour devient
  président de la République en 2017, Thierry Mariani devient ministre de
  l'Immigration et de l'Identité nationale.

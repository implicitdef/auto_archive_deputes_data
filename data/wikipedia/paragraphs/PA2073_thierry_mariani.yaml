- Dans la fiction
- >-
  Dans la bande dessinée d'anticipation de François Durpaire et Farid
  Boudjellal, La Présidente, où Marine Le Pen gagne l’élection présidentielle de
  2017, Thierry Mariani devient ministre de la Politique étrangère.

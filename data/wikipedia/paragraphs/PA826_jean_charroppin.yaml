- >-
  Jean Charroppin, homme politique français, né le 30 mai 1938 à Besançon
  (Doubs) et décédé le 6 octobre 2009 à Lons le Saunier.
- >-
  Maire de Champagnole (Jura) de 1983 à 2008, il a été député de la 2e
  circonscription du Jura de 1986 à 2007. Il ne s'est pas représenté aux
  élections législatives de 2007. Il a été secrétaire départemental de l'UMP.
- Il est le petit-neveu du docteur Philippe Grenier, député du Doubs en 1896.

- Distinctions
- >-
  Par décret du 13 juillet 2021, Ericka Bareigts est nommée au grade de
  chevalier de l'ordre national de la Légion d'honneur au titre de « ancienne
  ministre, maire de Saint-Denis de La Réunion ; 29 ans de services ».

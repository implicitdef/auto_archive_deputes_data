- title: Distinctions
  children:
    - >-
      Par décret du 13 juillet 2021, Ericka Bareigts est nommée au grade de
      chevalier de l'ordre national de la Légion d'honneur au titre de «
      ancienne ministre, maire de Saint-Denis de La Réunion ; 29 ans de services
      ».
    - >-
      En tant qu'ancienne ministre des Outre-mer, elle est titulaire de
      l'échelon or de la médaille d'honneur de l'engagement ultramarin créée en
      2022.

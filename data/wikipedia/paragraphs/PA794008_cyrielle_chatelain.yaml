- >-
  Cyrielle Chatelain, née le 15 juillet 1987 à Montbéliard (Doubs), est une
  femme politique française.
- >-
  Membre d'Europe Écologie Les Verts, elle est élue députée dans la 2e
  circonscription de l'Isère lors des élections législatives de 2022 sous la
  coalition Nupes.
- >-
  Elle préside le groupe écologiste à l'Assemblée nationale depuis juin 2022,
  d'abord en tandem avec Julien Bayou, puis seule depuis septembre 2022.
- title: Formation et carrière professionnelle
  children:
    - >-
      Cyrielle Chatelain est issue d'une famille de militants de gauche — ses
      parents, tous deux éducateurs spécialisés, soutiennent Greenpeace et le
      mouvement antinucléaire. Son père, Philippe, est candidat aux élections
      législatives de 2007 dans la première circonscription de la Haute-Saône ;
      elle colle des affiches pour lui à cette occasion.
    - >-
      Elle adhère aux Verts en 2006, à l'âge de 18 ans, et occupe le poste de
      cosecrétaire fédérale des Jeunes écologistes, de 2008 à 2010. Elle est
      diplômée d’une double licence de philosophie et de science politique, et
      d’un master 2 en entrepreneuriat en économie sociale et solidaire. Elle
      travaille dans une fédération d'associations d'insertion par le logement.
    - >-
      Elle est assistante parlementaire du député écologiste du Doubs Éric
      Alauzet de 2012 à 2014 puis chargée du dossier du logement au cabinet de
      Christophe Ferrari, président de la Métropole de Grenoble, de 2015 à 2018.
      A ce poste, elle s’occupe notamment de l’hébergement des sans-abris et
      fait des maraudes avec le Samu social de Grenoble.  De 2020 à son élection
      comme députée, elle est conseillère technique au cabinet de Bruno Bernard,
      président de la métropole de Lyon.
    - >-
      Elle est située au centre idéologique d'EELV. En 2014, elle milite pour
      que son parti n'entre pas dans le gouvernement Manuel Valls après les
      départs de Cécile Duflot et Pascal Canfin. Lors de la primaire
      présidentielle écologiste de 2021, elle soutient Éric Piolle. Ce dernier
      la présente comme l'une des « trois personnes chargées de la construction
      de [son] programme ».
- title: Parcours politique
  children:
    - title: Députée de la XVIe législature
      children:
        - title: Élection
          children:
            - >-
              Dans le cadre de la coalition NUPES des législatives 2022, et
              toujours affiliée à EELV, Cyrielle Chatelain se présente dans la
              deuxième circonscription de l'Isère avec pour suppléant Alban
              Rosa, conseiller municipal France Insoumise à Échirolles.
            - >-
              Le 19 juin 2022, elle remporte l'élection face au député sortant
              Jean-Charles Colas-Roy (La République en marche) avec 52,13 % des
              voix. Elle ramène ainsi à gauche une circonscription de longue
              tradition à gauche.
            - >-
              Le 23 juin 2022, elle est élue coprésidente du groupe écologiste
              en binôme avec Julien Bayou. Alors inconnue du grand public, elle
              est choisie à l'unanimité alors que plusieurs personnalités plus
              connues, comme Sandrine Rousseau ou Delphine Batho étaient
              pressenties. La coprésidence paritaire est une pratique habituelle
              du groupe écologiste, déjà en vigueur lors de la mandature
              2012-2017. Après le retrait de Julien Bayou de la coprésidence le
              27 septembre 2022, Cyrielle Chatelain en assure seule la
              présidence.
        - title: Activité législative
          children:
            - >-
              À l'Assemblée nationale, elle siège au sein de la commission de la
              Défense nationale et des Forces armées.
            - >-
              Le 24 octobre 2022, elle porte la première motion de censure de
              l'intergroupe NUPES contre le gouvernement Borne à la suite de
              l'utilisation de l'article 49.3 pour engager la responsabilité du
              gouvernement sur le projet de loi de finances 2023 et couper court
              aux débats parlementaires.
            - >-
              Elle a travaillé activement sur la loi relative à l'accélération
              de la production d'énergies renouvelables.
            - >-
              Le 6 décembre 2023, elle dépose une motion de rejet préalable au
              projet de loi immigration, qui est adoptée le 11 décembre 2023 par
              l'Assemblée nationale, conduisant le ministre de l'Intérieur,
              Gérald Darmanin, à la démission (aussitôt rejetée par le président
              de la république, Emmanuel Macron).
- title: Vie personnelle
  children:
    - >-
      Cyrielle Chatelain habite Eybens, une commune de sa circonscription située
      dans l'agglomération grenobloise, avec son compagnon, docteur en
      information-communication. Elle est mère de deux filles.

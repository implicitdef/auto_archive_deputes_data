- Vie privée
- >-
  Il est marié avec Marguerite Cazeneuve, directrice déléguée au sein de la
  Caisse nationale de l'assurance maladie (CNAM) depuis 2021, fille de Jean-René
  Cazeneuve et sœur de Pierre Cazeneuve, tous deux députés Renaissance. Sa
  belle-mère, Béatrice Cazeneuve, est retraitée depuis juin 2023 du comité de
  direction de la branche française du laboratoire pharmaceutique Eli Lilly and
  Company.
- Il a trois enfants.

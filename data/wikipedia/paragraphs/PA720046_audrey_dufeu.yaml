- >-
  Audrey Dufeu, née le 3 juin 1980 à Saint-Nazaire (France), est une femme
  politique française, membre de La République en marche. Elle est députée de la
  huitième circonscription de la Loire-Atlantique de 2017 à 2022 et est nommée
  vice-présidente de la commission des Affaires sociales en 2020.
- title: Biographie
  children:
    - title: Famille et parcours professionnel
      children:
        - >-
          Audrey Dufeu naît le 3 juin 1980. Elle est l'ainée d’une fratrie de 3
          enfants, et a grandi dans les HLM du quartier de Kerlédé à
          Saint-Nazaire en Loire Atlantique. Son père est décédé lorsqu’elle
          avait 9 ans. Elle a été élevée par sa mère, secrétaire dans la
          fonction publique[réf. nécessaire].
        - >-
          Après des études d’infirmière à Paris, elle exerce le métier
          d’infirmière pendant sept ans en région parisienne, puis elle décide
          de s’installer dans sa ville natale Saint-Nazaire.
        - >-
          Elle reprend de 2014 à 2016 des études de droit et d’économie de la
          santé à l’Université Jean Moulin (Lyon III). Elle y obtient un Master
          2 au sein de l’IFROSS, Institut délivrant des diplômes pour cadres et
          dirigeants du secteur sanitaire et médico-social.
        - >-
          Par la suite, elle dirige un établissement de santé dans la ville de
          Pontchâteau, se spécialisant notamment dans l’onco-hématologie et la
          promulgation de soins palliatifs.
    - title: Parcours politique
      children:
        - >-
          Audrey Dufeu est à l’origine de la création du comité local En Marche
          à Saint-Nazaire à l’été 2016. Quelques mois plus tard, elle est
          choisie par la commission nationale d’investiture En marche pour les
          élections législatives dans la 8e circonscription de Loire-Atlantique.
        - >-
          Le 11 juin 2017, elle arrive en tête du premier tour des élections
          législatives avec 38,44 % des suffrages[source insuffisante]. Elle
          remporte le 18 juin 2017 le second tour de l’élection face à Lionel
          Debraye (France insoumise) avec 56,70 % des voix.
        - >-
          Elle siège à l’Assemblée Nationale comme membre de la commission des
          affaires sociales et s'intéresse aux questions de santé et de
          vieillissement.
        - >-
          Elle a porté des amendements lors de l’examen du projet de loi de
          financement de la sécurité sociale 2019 afin de permettre le
          financement de la prévention des mésusages de l’alcool. Son amendement
          visant à aligner la taxation des rhums en outre-mer sur le régime
          fiscal de la métropole a été adopté. Ses amendements visant à aligner
          la taxation des cocktails à base de vin sur celui des autres prémix,
          créant une taxe sur les dépenses de publicité de l’alcool et une autre
          sur les produits à référence alcoolique (bonbons mojito, etc) n’ont
          pas été adoptés mais ont permis le débat dans l’hémicycle sur le
          sujet.
        - >-
          Elle s’est également mobilisée sur la taxe foncière de l’hôpital
          public de Saint-Nazaire. En effet, le centre hospitalier de la ville
          était le seul hôpital public de France assujetti à la taxe foncière
          sur les propriétés bâties. Elle a fait adopter un amendement qui
          permet désormais à l’hôpital public d’être exonéré de taxe foncière,
          comme tous les autres hôpitaux publics.
        - >-
          Elle est choisie pour intégrer le Conseil national de la concertation
          grand âge, dirigée par Dominique Libault et dont les propositions
          serviront de base pour la construction du projet de loi relative à
          l’entrée dans le grand âge des Français.
        - >-
          Elle est nommée ambassadrice de la réforme des retraites par la
          ministre de la Santé Agnès Buzyn auprès du haut-commissaire Jean-Paul
          Delevoye.
        - >-
          Aux côtés de 120 députés, elle plaide pour une utilisation accrue des
          énergies renouvelables. Elle insiste notamment sur l'utilisation de
          l'éolien en mer et vise ainsi à défendre son territoire « qui
          s'illustre par son innovation industrielle ».
        - >-
          Le 1er octobre 2020 elle est nommée vice-présidente de la Commission
          des Affaires sociales (Assemblée nationale).
        - >-
          En janvier 2022, elle est désignée par l'Agence régionale de santé des
          Pays de la Loire pour piloter une expérimentation visant à développer
          les compétences psychosociales chez les enfants de 8 à 11 ans sur
          plusieurs territoires en Loire-Atlantique. L'objectif de cette
          expérimentation "Prendre soin de soi" est de développer la prévention
          et d'apprendre aux enfants à prendre soins d'eux et à être acteur de
          la prévention. Cette expérimentation est dotée d'un budget d'un
          million d'euros sur cinq ans.
        - >-
          A la suite de travaux menés avec Claude Evin, Audrey Dufeu a déposé
          une proposition de loi pour transformer la médiation dans les secteurs
          sanitaire et médico-social. Le texte fait évoluer la médiation en
          posant les principes d’indépendance, de transparence et de
          structuration de ces procédures au sein des hôpitaux, mais également
          des établissements médico-sociaux comme les EHPAD.
- title: Travaux sur le Grand-âge
  children:
    - >-
      Le Premier ministre lui confie une mission gouvernementale sur l'âgisme et
      la longévité. Elle remet son rapport "Réussir la transition démographique
      et lutter contre l'âgisme" le 12 décembre 2019 à Agnès Buzyn, alors
      ministre des solidarités et de la santé.
    - >-
      Elle dépose en mars 2021 une proposition de loi visant à réussir la
      transition démographique pour lutter contre l’âgisme.
- title: Mandat
  children:
    - >-
      21 juin 2017 - 21 juin 2022 : députée de la 8e circonscription de la
      Loire-Atlantique.

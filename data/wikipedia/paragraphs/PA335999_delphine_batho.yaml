  Écologie intégrale le manifeste, Éditions du Rocher, 2019, 120 p. Dans cet
  ouvrage, elle affirme que l'écologie est devenue une question de vie ou de
  mort et que l'alternative binaire à laquelle l'espèce humaine est confrontée
  se résume à « écologie ou barbarie ». Selon elle, le clivage politique du XXIe
  siècle oppose les « terriens » aux « destructeurs », et non plus la droite à
  la gauche.

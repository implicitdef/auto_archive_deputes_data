- >-
  Jean-Yves Besselat, né le 21 décembre 1943 à Quimper (Finistère), mort le 23
  mars 2012 au Havre, est un homme politique français.
- >-
  Il est élu député le 16 juin 2002, pour la XIIe législature (2002-2007), dans
  la circonscription de la Seine-Maritime (7e). Membre du groupe UMP, il est
  réélu en juin 2007. Il meurt peu avant la fin du mandat et est remplacé par
  son suppléant Édouard Philippe.

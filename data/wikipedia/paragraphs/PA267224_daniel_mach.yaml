- >-
  Daniel Mach est un homme politique français, né le 4 décembre 1955 à Perpignan
  (Pyrénées-Orientales).
- Biographie
- >-
  Membre de l'UDF, Daniel Mach a soutenu la candidature de François Bayrou à la
  présidentielle de 2002 avant de rejoindre l'UMP.
- >-
  Il est élu le 19 juin 2002 député de la 1re circonscription des
  Pyrénées-Orientales, membre du groupe UMP, il est réélu le 17 juin 2007 avec
  56,98 % des suffrages exprimés. Candidat à sa propre succession en 2012, il
  obtient au second tour, le 17 juin 2012, 33,82 %, contre 42,95 % pour le
  candidat du Parti socialiste, Jacques Cresta, et 23,24 % pour celui du Front
  national, Louis Aliot.

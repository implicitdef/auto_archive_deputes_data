- >-
  Daniel Mach est un homme politique français, né le 4 décembre 1955 à Perpignan
  (Pyrénées-Orientales).
- title: Biographie
  children:
    - >-
      Membre de l'UDF, Daniel Mach a soutenu la candidature de François Bayrou à
      la présidentielle de 2002 avant de rejoindre l'UMP.
    - >-
      Il est depuis le 19 juin 2002 député de la 1re circonscription des
      Pyrénées-Orientales, membre du groupe UMP. Élu une première fois le 16
      juin 2002, il est réélu le 17 juin 2007 avec 56,98 % des suffrages
      exprimés. Candidat à sa propre succession en 2012, avec pour suppléant
      l'avocat fiscaliste Romain Grau, délégué départemental de l'Union des
      démocrates et indépendants (UDI), il obtient au second tour, le 17 juin
      2012, le résultat de 33,82 %, contre 42,95 % pour le candidat du Parti
      socialiste, Jacques Cresta, et 23,24 % pour celui du Front national, Louis
      Aliot.
    - Il est le père du rugbyman Brice Mach, talonneur du Castres olympique.
    - >-
      Daniel Mach a porté plainte contre le rappeur Monsieur R, affirmant que sa
      chanson FranSSe constituait un « outrage aux bonnes mœurs ». Mais le
      tribunal l'a débouté en juin 2006. Le 17 septembre 2011 il est l'un des
      110 députés français à signer une lettre « à l'attention de Nicolas
      Sarkozy » afin de lui faire prendre conscience qu'il ne faut pas créer un
      État palestinien, et ce bien avant la prise de position officielle de la
      France sur ce sujet.
    - >-
      Il a été juge titulaire de la Haute Cour du 23 octobre 2007 au 19 juin
      2007[Quoi ?].
    - Daniel Mach est membre du collectif Jamais sans mon département.

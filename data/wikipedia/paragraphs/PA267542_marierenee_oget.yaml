- >-
  Marie-Renée Oget, née le 26 janvier 1945 à Rostrenen (Côtes-du-Nord), est une
  femme politique française.
- >-
  Elle est élue députée le 16 juin 2002, pour la XIIe législature (2002-2007),
  puis réélue le 17 juin 2007 pour la XIIIe législature (2007-2012) dans la
  quatrième circonscription des Côtes-d'Armor. Elle fait partie du groupe
  socialiste, radical et citoyen et est membre de la commission des affaires
  culturelles, familiales et sociales de l'Assemblée nationale.

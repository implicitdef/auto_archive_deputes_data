- Au niveau local
- >-
  25 février 1983 – 15 mars 1998 : conseiller régional de La Réunion.

  19 mars 2001 – 13 août 2002 : conseiller général de La Réunion (élu dans le
  canton de Saint-Benoît-1).

  24 mars 2001 – 16 mars 2008 : maire de Saint-Benoît.

- >-
  Raquel Garrido, née le 23 avril 1974 à Valparaíso au Chili, est une avocate,
  chroniqueuse et femme politique chilio-française.
- >-
  Porte-parole de Jean-Luc Mélenchon et de La France insoumise (LFI) pendant
  plus d'un an, elle en était également l'avocate. Elle est élue députée le 19
  juin 2022, dans la 5e circonscription de la Seine-Saint-Denis, sous la
  bannière de la Nupes, en battant le président de l'UDI Jean-Christophe
  Lagarde.
- title: Biographie
  children:
    - title: Famille
      children:
        - >-
          Raquel Garrido est la fille de Guillermo Garrido, ingénieur chimiste
          chilien et de María Eugenia Montecinos, assistante de direction. Elle
          est la sœur de l'artiste Tatiana Garrido (Mistysa). Elle naît le 23
          avril 1974 à Valparaíso, au Chili.
        - >-
          Deux jours après le coup d'État du 11 septembre 1973, à cause de leur
          appartenance à l'organisation d'extrême gauche Mouvement de la gauche
          révolutionnaire, ses parents sont emprisonnés ainsi que ses oncles et
          tantes. Ils décident de s'exiler à Toronto au Canada en mars 1975 puis
          en France à Marly-le-Roi (où Raquel Garrido va rester), au Brésil puis
          retournent enfin au Chili pour les projets professionnels de son père
          d'après ce qu'elle décrit comme une « vie d'errance et d'exil ».
        - Elle est naturalisée française en 1999, à 25 ans.
    - title: Parcours associatif et politique
      children:
        - >-
          Dès le lycée elle devient dirigeante étudiante à l'Union nationale des
          étudiants de France – Indépendante et démocratique et à 22 ans elle
          est vice-présidente de l'association SOS Racisme. Le 22 octobre 1994,
          elle fait sa première apparition à la télévision, à 20 ans, dans
          l'émission de débat Chela ouate présentée par Christian Spitz sur
          France 2.
        - >-
          C'est en qualité de juriste internationale, fonction qu'elle a
          pratiquée au sein de la CGT-FO de 2002 à 2008, qu'elle représente la
          France au sein de l'Organisation internationale du travail et suit les
          négociations de l'Organisation mondiale du commerce (particulièrement
          sur le compte des travailleurs)[source insuffisante].
        - >-
          Elle décide ensuite de reprendre ses études et réussit l'examen pour
          devenir avocate. Elle s'inscrit le 09 février 2011 au barreau de Paris
          où elle se spécialise dans le droit de la presse particulièrement en
          étant l'avocate de Jean-Luc Mélenchon, notamment dans les contentieux
          face à Marine Le Pen, Jean-François Copé, Nathalie Kosciusko-Morizet
          et Alain Juppé. Elle est également l'avocate de Maryline Mélenchon,
          fille de Jean-Luc.
        - >-
          Militante au Parti socialiste de 1993 à 2008 et dirigeante de
          l'association Pour la République sociale, elle est cofondatrice du
          Parti de gauche en 2008. Elle quitte la direction du Parti de gauche
          en 2015.
        - >-
          En 2012, elle est candidate aux élections législatives dans la 2e
          circonscription des Français établis hors de France, pour le Front de
          gauche. Elle arrive en quatrième position avec 8,6 % des voix.
        - >-
          En 2014, elle organise la première votation citoyenne pour le droit de
          révoquer les élus.
        - >-
          Lors des élections régionales de 2015 elle est tête de liste Front de
          gauche dans les Hauts-de-Seine. La liste qu'elle conduit obtient 5,71
          % dans le département au premier tour et fusionne au second tour avec
          celle de Claude Bartolone.
        - >-
          En 2015, elle publie le Guide citoyen de la 6e République aux éditions
          Fayard. Dans cet ouvrage elle défend le principe d'une assemblée
          constituante pour passer à la 6e République. Elle défend également le
          droit de révoquer les élus entre les élections et le droit de vote à
          16 ans, mesures qui seront reprises dans le programme L'Avenir en
          Commun de La France insoumise en 2017, alors qu'elles n'apparaissaient
          pas en 2012 dans le programme du Front de gauche, L'Humain d'abord.
        - >-
          En 2016, elle devient porte parole de La France insoumise, le
          mouvement fondé par Jean-Luc Mélenchon.
        - >-
          En septembre 2017, elle rejoint la bande de chroniqueurs de la
          nouvelle émission de Thierry Ardisson sur C8, Les Terriens du dimanche
          !, la version dominicale de Salut les Terriens !. Cela lui vaut des
          critiques, la chaîne appartenant à Vincent Bolloré, régulièrement la
          cible de La France insoumise. Elle est alors l'objet d'une importante
          médiatisation.
        - >-
          Certains médias affirment que ces controverses sont la cause de son
          départ du poste de porte-parole de la France insoumise début novembre
          2017, ainsi que du mouvement en lui-même, ce qui a été fermement nié
          par Jean-Luc Mélenchon. Raquel Garrido a déclaré avoir quitté la
          France insoumise pour que son temps de parole à l'antenne ne soit plus
          décompté comme du temps de parole France insoumise.
        - >-
          En septembre 2019, elle devient chroniqueuse dans l'émission Balance
          ton post !, présentée par Cyril Hanouna.
        - >-
          Aux élections municipales de mars 2020, elle est candidate en deuxième
          position sur la liste de Laurent Jamet (PCF) pour la ville de
          Bagnolet. À l'issue du premier tour, la liste se classe en seconde
          position avec 22,18 % des suffrages exprimés, derrière le maire
          sortant Tony Di Martino (PS) qui recueille 30,78 % des voix. Au second
          tour la liste est battue par Tony Di Martino, obtenant seulement 44,46
          % des voix. Raquel Garrido est cependant élue conseillère municipale
          d'opposition.
        - >-
          Elle est élue députée le 19 juin 2022, dans la 5ᵉ circonscription de
          Seine-Saint-Denis, sous la bannière de la Nupes, en battant le patron
          de l’UDI Jean-Christophe Lagarde.
        - >-
          Après son éviction de la direction de LFI en décembre 2022, elle
          critique le fonctionnement du parti et Jean-Luc Mélenchon considérant
          que celui-ci n'a fait que nuire au parti des insoumis. En rétorsion,
          le bureau du Groupe La France insoumise décide, en novembre 2023, la
          mise en retrait de la députée de Seine-Saint-Denis du groupe LFI à
          l’Assemblée nationale pour 4 mois. Malgré cette sanction qu'elle
          considère comme injuste, elle annonce qu'elle n'envisage pas de
          quitter LFI. Pour Raquel Garrido : « Le bureau s’est autoproclamé
          instance de discipline pour tenter – quelle immaturité – de régler des
          désaccords politiques par des mesures de coercition ».
    - title: Vie privée
      children:
        - >-
          Depuis juillet 2000, elle est mariée avec Alexis Corbière. Ils ont
          trois filles.
- title: Polémiques et controverses
  children:
    - title: Soupçons de cotisations non réglées
      children:
        - >-
          Selon un article du 4 octobre 2017 du Canard enchaîné, depuis six ans
          qu'elle est avocate, elle aurait omis de régler ses cotisations
          sociales à la Caisse nationale des barreaux français (CNBF), à
          laquelle elle serait redevable de 32 215 euros. L'hebdomadaire assure
          par ailleurs qu'elle ne paierait pas non plus, depuis un an, ses
          cotisations à l'ordre des avocats de Paris. Mais la CNBF dénonce des «
          informations inexactes » et selon le barreau de Paris, elle avait déjà
          réglé sa situation auprès de l'Ordre des avocats de Paris le 20
          septembre 2017 avec un échéancier visant à régler les arriérés.
          L'article du Canard enchaîné, qui a eu un grand retentissement, a fait
          l'objet d'une plainte en diffamation par l'intéressée.
    - title: Logement HLM jusqu'en 2017
      children:
        - >-
          En octobre 2017, elle est l'objet d'une nouvelle polémique parce
          qu'occupant un logement HLM avec son conjoint Alexis Corbière. Le
          couple a finalement quitté ce logement pour aller vivre dans la
          circonscription d'Alexis Corbière, élu député en juin 2017. Ils
          avaient occupé leur logement social légalement et sans passe-droit de
          2000 à 2017.
    - title: Aide pour des travaux de rénovation
      children:
        - >-
          En octobre 2018, Le Canard enchaîné révèle que Raquel Garrido et son
          conjoint Alexis Corbière ont bénéficié d’une aide de l'Agence
          nationale de l'habitat pour financer des travaux de rénovation
          réalisés dans leur maison de Bagnolet. Le couple a reçu cette aide
          accordée sous conditions de ressources aux propriétaires occupants
          modestes alors que l'une était chroniqueuse à la télévision et l'autre
          député.
    - title: Soupçons de propos « antisémites »
      children:
        - >-
          En janvier 2020, lors d'une émission de Balance ton post !, dont elle
          est chroniqueuse, elle réagit vis-à-vis de la polémique sur le port du
          voile lors des sorties scolaires en affirmant que si Jean-Michel
          Blanquer s'était opposé au port de la kippa lors des sorties
          scolaires, « il ne serait plus ministre ». Cyril Hanouna considère
          qu'elle a tenu un propos antisémite et sous-entendu qu'il existe un
          lobby juif au sein du gouvernement.
    - title: Soupçons de propos conciliant avec les terroristes
      children:
        - >-
          Le 14 novembre 2021, Garrido est invitée sur le plateau de BFM TV afin
          de commenter l'anniversaire du recueillement des attentats du 13
          novembre 2015. Elle dénonce notamment les propos d'Éric Zemmour (qui
          accusait notamment François Hollande de n'avoir « rien fait » pour
          empêcher les attentats sur le plan du contrôle des frontières ainsi
          que de l'immigration), estimant que « les familles ont fait des
          efforts incommensurables pour participer au procès, pour trouver en
          eux la force de témoigner, de rendre hommage à leur mort, de trouver
          le chemin vers la réconciliation, y compris avec les terroristes
          eux-mêmes et les personnes qui sont poursuivies ». La déclaration
          provoque un tollé médiatique. Elle reconnaît par la suite que « le
          terme réconciliation est mal calibré ».
    - title: Altercation dans les coulisses de Canal Factory
      children:
        - >-
          Le 16 décembre 2021, Cyril Hanouna lance l'émission politique « Face à
          Baba » sur C8 dans le but de mettre en confrontation les candidats à
          l'élection présidentielle de 2022 et des chroniqueurs, soutiens,
          analystes, autres politiques et professionnels de tous horizons. Lors
          de cette première édition recevant Éric Zemmour, un échange tendu
          apparaît entre Alexis Corbière et Stanislas Rigault, président du
          mouvement de jeunesse de Reconquête. Après l'émission, l'altercation
          continue et le ton monte dans les coulisses. L'altercation filmée,
          voit alors le couple se montrer agressif envers Rigault où Garrido lui
          déclare « Sucer la bite à ton chef à la télé, tu trouves ça glorieux
          [?] » en rajoutant « connard » puis « espèce de lâche ». La vidéo
          devient virale sur les réseaux sociaux où le comportement des
          opposants à Zemmour se voit critiqué.
    - title: Accusation mensongère du magazine Le Point
      children:
        - >-
          En juin 2022, le journaliste Aziz Zemouri signe sur le site internet
          du magazine Le Point un article affirmant que Raquel Garrido et son
          conjoint Alexis Corbière  emploieraient irrégulièrement une femme de
          ménage sans papiers, ce qu'ils démentent. Une contre-enquête de
          Médiapart montre les « erreurs et incohérences » de l'article
          mensonger, qui est dépublié le lendemain par le magazine, qui leur
          présente des excuses.
- title: Affaires judiciaires médiatiques, comme avocate
  children:
    - >-
      Affaire des sondages (elle est l'avocate de Jean-Luc Mélenchon contre la
      Commission nationale des sondages et Harris Interactive, Mélenchon voulant
      rendre transparente la façon dont sont redressées les données brutes des
      sondages)

      Affaire des « faux tracts » d'Hénin-Beaumont visant Jean-Luc Mélenchon
      (plainte contre Marine Le Pen, le FN ayant produit et diffusé un faux
      tract du Front de gauche au contenu communautariste) elle-même est
      poursuivie en justice par Marine Le Pen qui lui reproche de l'avoir
      qualifiée de « délinquante » dans le cadre de l'affaire dite des « faux
      tracts ». Marine Le Pen perd son procès, ainsi que l'appel.

      Affaire « fasciste » (Jean-Luc Mélenchon ayant qualifié Marine Le Pen de «
      fasciste » est attaqué pour « injure publique »)

      Affaire Míkis Theodorákis (Jean-Luc Mélenchon porte plainte contre
      Jean-François Copé, Nathalie Kosciusko-Morizet et Alain Juppé qui l'ont
      taxé d'« accointances antisémites »)

      Affaire Aslangul (Claudio Calfuquir contre Charles Aslangul)

      Affaire Maryline Mélenchon contre Christian Schoettl, maire de Janvry.

      Affaire de la Société générale (Jean-Luc Mélenchon contre la Société
      générale)

      Affaire « apprenti-dictateur » (Gilles Wobedo contre Fabien Engelmann,
      maire FN de Hayange)
- title: Prises de position
  children:
    - >-
      Au sujet des manifestations au Venezuela, tout en indiquant que la
      position de La France insoumise « est d'être très méfiant et de ne pas
      répondre aux injonctions de critiquer », Raquel Garrido dit « reconnaître
      qu'il y a une répression » et exprime sa « tristesse » parce que « la
      violence nuit au projet politique de s'enlever de la manne pétrolière ».

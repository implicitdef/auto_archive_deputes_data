- >-
  Yolaine de Courson est une femme politique française née le 14 juillet 1954 à
  Neuilly-sur-Seine.
- >-
  Elle est maire d'Arrans de 2014 à 2017, et est élue députée dans la quatrième
  circonscription de la Côte-d'Or lors des élections législatives françaises de
  2017 après avoir rejoint La République en marche. En mai 2020, elle rejoint le
  nouveau groupe parlementaire Écologie démocratie solidarité tout en restant
  membre de LREM. Elle rejoint le groupe MoDem en janvier 2021. Elle est battue
  aux élections législatives en juin 2022.
- Famille
- >-
  Yolaine de Courson est née le 14 juillet 1954 à Neuilly-sur-Seine. Fille
  d'Alain de Courson de La Villeneuve (1917-2012), officier originaire du
  Pas-de-Calais, et de Huguette de Hauteclocque (1928-2009), son grand-père
  maternel, Jean de Hautecloque, ambassadeur de France, est le cousin germain du
  maréchal Philippe Leclerc de Hauteclocque. Elle est la sœur d'Hughes de
  Courson, membre fondateur du groupe Malicorne et la cousine issue de germain
  d'Arnaud de Courson, homme politique.
- Biographie
- >-
  Yolaine de Courson a vécu les vingt premières années de sa vie en Espagne.
  Elle suit une formation en marketing, puis une maîtrise en arts plastiques à
  Panthéon-Sorbonne et un master professionnel de sémiologie avec l'université
  de Limoges.[réf. souhaitée] Elle dirige une agence, Early Bird, pendant 15 ans
  avant de se lancer en indépendante dans la formation.[réf. souhaitée]
- >-
  Elle est maire d'Arrans de mars 2014 à septembre 2017. Elle démissionne de son
  mandat municipal en raison de la loi contre le cumul des mandats.
- >-
  Le 27 juin 2021, elle est battue lors du second tour des élections
  départementales dans le canton de Montbard, en tandem avec Jean-Marc Rigaud
  (DVG), avec 33,28% des voix.
- Députée de 2017 à 2022
- >-
  Investie par En Marche!, Yolaine de Courson est élue députée de la 4e
  circonscription de la Côte d'Or lors des élections législatives de 2017.
- >-
  En mai 2020, elle rejoint l’éphémère groupe parlementaire Écologie démocratie
  solidarité tout en restant membre de LREM. Non inscrite en octobre 2020, elle
  rejoint en janvier 2021 le groupe MoDem et démocrates apparentés.
- >-
  Yolaine de Courson soutient également plus particulièrement un « chèque bien
  manger » dans les suites de la Convention citoyenne pour le climat, ce qu'elle
  traduit notamment par le dépôt en janvier 2021 d'une proposition de loi
  transpartisane.
- >-
  Aux élections législatives de juin 2022, elle n’arrive qu'en 4e position au
  premier tour avec 16% des voix, devancée par les candidats RN, LR et LFI.

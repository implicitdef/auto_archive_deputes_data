      25/06/1995 - en cours : Maire de Cernay (Haut-Rhin)

      14/03/1983 - 19/03/1989 : Membre du conseil municipal de Cernay
      (Haut-Rhin)

      20/03/1989 - 18/06/1995 : Membre du conseil municipal de Cernay

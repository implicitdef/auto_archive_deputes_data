- >-
  Françoise Dumas, née le 12 avril 1960 à Alès, est une femme politique
  française
- >-
  Elle est députée de la 1re circonscription du Gard de 2012 à 2022 (PS jusqu'à
  juin 2017, puis LREM), vice-présidente puis présidente de la commission de la
  Défense nationale et des Forces armées de 2019 à 2022.
- Biographie
- Famille
- >-
  Son père Gérard est agriculteur et ancien maire de Fons; elle est l'aînée de
  trois filles. Ayant hérité avec ses sœurs d'une propriété viticole, elle
  assure en 2019 ne pas savoir « comment la transmettre ». Elle est la cousine
  de l'ancien député William Dumas et est mère de deux enfants.
- Études
- >-
  En 1978, elle entre à la faculté d’Administration Economique et Sociale de
  l'université de Montpellier[Laquelle ?]. Elle rejoint ensuite l'université
  Paris-Sorbonne, où elle obtient un DEUG, puis l'université de
  Toulouse[Laquelle ?], où elle obtient sa licence AES. Elle complète son cursus
  en obtenant un diplôme d'état d'assistant de service social, à Nîmes, en 1986.
- Carrière professionnelle
- >-
  Elle commence sa carrière d'assistante sociale en septembre 1986, au service
  de l'Aide sociale à l'enfance du conseil général du Gard. En 1994, elle est
  reçue au concours d'attaché territorial et poursuit ses missions au sein de
  l'ASE du Gard. En juin 2001, elle devient conseillère technique au cabinet de
  Damien Alary, élu président du conseil général du Gard, chargé du secteur
  médico-social et de l’insertion. De septembre 2008 à son élection en tant que
  députée, elle dirige le service de la gestion locative de l'OPDHLM Habitat du
  Gard.
- >-
  En mai 2024, elle succède à Jean-Marie Bockel en tant que présidente de la
  Commission nationale indépendante de reconnaissance et de réparation des
  préjudices subis par les harkis (CNIH).
- Carrière politique
- Mandats nationaux
- XIVe législature (2012-2017)
- >-
  Candidate du Parti socialiste pour la première fois aux élections législatives
  de 2007, elle arrive en tête des candidats de gauche au premier tour. Elle
  devance Alain Clary, ancien député-maire PC de Nîmes et parvient ainsi à
  renverser la tendance majoritaire à gauche depuis la Libération en faisant du
  Parti socialiste la première force de gauche à Nîmes. Elle est battue au
  deuxième tour. Elle est élue députée de la première circonscription du Gard
  lors des élections législatives de 2012 face à Yvan Lachaud, président sortant
  du groupe UDI à l'Assemblée nationale. Son suppléant est Juan Martinez, maire
  de Bellegarde. Elle est présidente du Groupe d’Amitié France-Pérou à
  l’Assemblée nationale de 2012 à 2017 et fait partie de la délégation, en
  février 2016, de François Hollande à Lima.
- Travaux parlementaires
- >-
  De novembre 2015 à mars 2016, elle est nommée responsable pour la proposition
  de loi « Protection de l’Enfant » qui vise à améliorer la gouvernance
  nationale et locale de la protection de l'enfance, à contribuer à la
  sécurisation du parcours et du statut de l'enfant protégé. Fin 2015, à la
  suite des attentats du Bataclan, elle participe à l’élaboration du rapport
  Fenech-Pietrasanta, en tant que membre de la Commission d’enquête relative aux
  moyens mis en œuvre par l'État pour lutter contre le terrorisme. Après plus de
  190 auditions et déplacements, le rapport, qui formule une quarantaine de
  propositions, est remis à Manuel Valls le 5 juillet 2016.
- XVe législature (2017-2022)
- >-
  En 2017, elle apporte son soutien à Manuel Valls pour la primaire de la
  gauche. Benoît Hamon vainqueur de la primaire, elle refuse de soutenir ce
  dernier et soutient Emmanuel Macron dans le cadre de la campagne
  présidentielle. D'abord investie par le Parti socialiste, elle est investie
  quelques semaines plus tard sous l'étiquette LREM sur la première
  circonscription du Gard. Elle est réélue députée avec 54,55 % des voix. Son
  suppléant est Lionel Depetri.

  Dans le cadre de son mandat parlementaire, elle est membre permanent de
  l'Assemblée parlementaire de l'OTAN et membre de la commission des Affaires
  européennes et de la Délégation aux outre-mer de l’Assemblée nationale. À
  l'occasion du renouvellement des postes au sein de la majorité, en juillet
  2019, elle est élue présidente de la commission de la Défense et succède ainsi
  à Jean-Jacques Bridey. En juin 2020, elle succède à Christian Cambon à la
  présidence de la délégation parlementaire au renseignement.
- Travaux parlementaires
- >-
  Rapport sur les enjeux européens de l’industrie de Défense : en 2018,
  Françoise Dumas réalise pour le compte de la commission des Affaires
  européennes une mission d’information avec son collègue député Éric Straumann
  relative aux enjeux européens des industries de Défense. Pendant près de 6
  mois, cette mission d'information conduit des auditions en France mais
  également en Belgique, en Italie, en Allemagne et en Roumanie, à la rencontre
  de responsables politiques et d'industriels du secteur de la défense. Le 12
  février 2019, le rapport est présenté devant les commissaires aux affaires
  européennes de l’Assemblée nationale. Il formule plusieurs propositions pour
  renforcer l’autonomie stratégique de l’Europe.
- >-
  Réforme du Permis de conduire : en août 2018, Françoise Dumas est chargée par
  le Premier ministre, Edouard Philippe, avec le député de Paris Stanislas
  Guerini, d’une mission visant à  « améliorer la formation ainsi que les
  conditions d’accès à l’examen du permis de conduire pour un coût et des délais
  raisonnables ». Le rapport du 12 février 2019 formule 23 propositions pour «
  améliorer l’accessibilité au premier examen de France » qui ont été reprises
  dans la loi d’orientation des mobilités en décembre 2019.
- >-
  En juin 2020, Françoise Dumas dépose un rapport intitulé « Les armées en
  soutien dans la lutte contre le Covid-19 ».
- >-
  Candidate à sa réélection aux législatives de 2022, elle est battue par Yoann
  Gillet, en obtenant près de 48 % des suffrages au second tour.
- >-
  À la rentrée suivante, elle devient chargée de mission auprès du secrétaire
  général de la Garde nationale, Louis-Mathieu Gaspari .
- Mandats locaux
- >-
  Élue vice-présidente du Conseil régional de Languedoc-Roussillon après les
  élections régionales de 2010, Georges Frêche, président, lui confie la
  délégation au Développement économique. En 2013, elle démissionne de la
  vice-présidence du Conseil régional, où elle est remplacée par Hélène Giral,
  pour mener campagne aux municipales de 2014 à Nîmes. En 2014, Françoise Dumas
  est désignée tête de liste PS à Nîmes. Elle se qualifie pour le second tour en
  rassemblant 14,73 % des suffrages exprimés. Au second tour, elle fait face à
  une quadrangulaire dont elle sort dernière, la liste menée par Sylvette Fayet
  (Front de gauche/EELV) réalisant un meilleur score. Elle est élue conseillère
  municipale de Nîmes, présidente du groupe Nîmes 2020 et conseillère
  communautaire de Nîmes Métropole. En septembre 2017, elle démissionne du
  groupe Nîmes 2020 entraînant ainsi sa disparition. Elle explique cette
  décision par son engagement auprès d'Emmanuel Macron.
- Affaire
- >-
  En novembre 2019, Le Canard enchaîné avance que Françoise Dumas a fait
  construire sans autorisation une piscine en empiétant sur un terrain
  appartenant en partie à la ville de Nîmes. Le 29 novembre, le parquet de Nîmes
  a ouvert une enquête préliminaire concernant cette affaire. Le 14 octobre
  2021, le Procureur de la République de Nîmes a classé l'affaire et n'a retenu
  aucune infraction pénale sur la construction sans autorisation ni sur
  l'occupation du domaine public.
- Prises de position
- >-
  En octobre 2015, lors de la crise migratoire en Europe, elle se prononce en
  faveur de l'accueil de « réfugiés » dans le Gard.
- Elle s'est déclarée également en faveur de la corrida[réf. nécessaire].
- >-
  Elle a copiloté, avec la députée du Nord Anne-Laure Cattelot, la cellule mise
  en place par LREM en 2019 afin mettre en oeuvre "une stratégie sur tous les
  territoires où le Rassemblement National pourrait l'emporter" afin de l'en
  "empêcher".
- Engagements personnels
- >-
  Elle est membre selon Jacques Molénat de l'obédience maçonnique Le Droit
  humain.

- >-
  Sandrine Mazetier, née le 16 décembre 1966 à Rodez (Aveyron), est une femme
  politique française, membre du Conseil de Paris de 2001 à 2008, députée de la
  8e circonscription de Paris de 2007 à 2017 et vice-présidente de l'Assemblée
  nationale de 2012 à 2017. Elle travaille à l'Institut national de recherche en
  informatique et en automatique (INRIA) depuis 2021, dont elle est la
  directrice générale déléguée.
- Biographie
- Études et vie professionnelle
- >-
  Sandrine Mazetier effectue l'ensemble de son cursus scolaire dans le 12e
  arrondissement de Paris. Elle étudie au collège et au lycée Paul-Valéry. Après
  une hypokhâgne et une khâgne et une licence de lettres classiques, elle
  poursuit des études en marketing publicité au CELSA (École des hautes études
  en sciences de l'information et de la communication – Celsa). Une fois sa
  formation terminée, elle travaille comme cadre dans le secteur privé, en tant
  que directrice en communication.
- Engagement politique
- >-
  Son engagement politique commence en 1986 avec le mouvement étudiant contre le
  projet Devaquet. D'abord sympathisante du Parti socialiste, elle y adhère en
  1988 pour la campagne présidentielle de François Mitterrand. Son premier
  engagement socialiste est la lutte contre le Front National et ses possibles
  alliances avec la droite. Elle milite dès sa création au Manifeste contre le
  Front national.
- >-
  En 1995, elle est élue conseillère d’arrondissement du 12e arrondissement de
  Paris dans l’opposition. En 1997, elle est candidate du PS aux élections
  législatives dans la 8e circonscription de Paris mais perd l'élection (47 %
  contre 53 % pour Jean de Gaulle, le candidat du RPR). En 2001, elle est élue
  conseillère du 12e arrondissement, cette fois-ci dans la majorité. La même
  année, le nouveau maire de Paris, Bertrand Delanoë la nomme adjointe chargée
  du patrimoine. En 2004, après la démission de David Assouline, devenu
  sénateur, elle est chargée de la vie étudiante.
- Députée
- >-
  En 2007, Sandrine Mazetier est à nouveau candidate aux élections législatives
  dans la 8e circonscription de Paris, investie par le Parti socialiste et
  soutenue par le MRC et le PRG. Face à elle, l'UMP présente Arno Klarsfeld qui
  se décrit comme « l'ami proche » du président Nicolas Sarkozy. Des
  personnalités politiques proches de la candidate comme Bertrand Delanoë et
  Dominique Strauss-Kahn viennent la soutenir pendant la campagne, tout comme
  Ségolène Royal. Elle bat largement son adversaire avec 56 % des suffrages
  exprimés et la 8e circonscription de Paris bascule à gauche pour la première
  fois depuis 1958. À l'Assemblée nationale elle est désignée vice-présidente du
  groupe Socialiste, radical et citoyen (SRC) chargée de l'éducation au sein du
  contre-gouvernement ou « shadow cabinet » en juin 2007. En juin 2009, elle
  devient vice-présidente du groupe Socialiste, radical et citoyen (SRC) chargée
  de l'immigration et siège à ce titre à la commission des lois de l'Assemblée
  nationale.
- >-
  Elle est candidate à sa succession dans la 8e circonscription de Paris lors
  des élections législatives de juin 2012, avec pour suppléante Catherine
  Baratti-Elbaz, adjointe à la maire du 12e arrondissement Michèle Blumenthal.
  Sandrine Mazetier obtient 42 % des suffrages au premier tour et l'emporte au
  second tour avec 62 % des suffrages exprimés, face à Charles Beigbeder (UMP).
- >-
  Elle est élue vice-présidente de l'Assemblée nationale le 27 juin 2012, et est
  également membre de la Commission des finances, de l'économie générale et du
  contrôle budgétaire. Après les attentats de Paris de novembre 2015, elle
  propose dans le cadre de la loi de prolongation de l'état d'urgence et contre
  l'avis du gouvernement un amendement visant à rétablir la censure de la
  presse, de la radio, du cinéma et du théâtre.
- >-
  En 2016, elle défend à l'Assemblée un amendement proposé par une série de
  députés PS , adopté, au projet de loi pour une république numérique, rendant
  passible de prison, de fortes amendes et même d'expulsion de son logement
  toute personne louant son bien sur une plateforme telle Airbnb sans avoir
  l'autorisation écrite de son propriétaire (art. 23 bis et ter du projet de loi
  adopté ).
- >-
  De nouveau candidate dans la 8e circonscription de Paris lors des élections
  législatives de 2017, elle obtient 15 % des suffrages exprimés et ne se
  qualifie pas pour le 2e tour.
- Au Parti socialiste
- >-
  Sandrine Mazetier est souvent présentée dans les médias comme faisant partie
  des « quadras » du Parti socialiste, la génération montante de la gauche
  socialiste. Elle est considérée comme politiquement proche de Dominique
  Strauss-Kahn et Martine Aubry. Au sein du PS, elle est membre depuis sa
  création en 2002 du courant Socialisme et Démocratie. Elle participe
  activement depuis 2008 au Pôle des Reconstructeurs.
- >-
  Lors de la phase des contributions du Congrès de Reims du PS en juillet 2008,
  elle signe la contribution « Besoin de gauche ». Lors de la phase des motions
  en septembre 2008, elle soutient la motion D « Changer à gauche pour changer
  la France » portée par Martine Aubry et apparaît à ses côtés lors d'une
  réunion publique à La Bellevilloise dans le 20e arrondissement. Elle devient
  par la suite l'une des quatre femmes porte-parole de la motion D, puis de
  Martine Aubry.
- >-
  En décembre 2008, elle est nommée secrétaire nationale à l'immigration dans la
  nouvelle équipe dirigeante du Parti socialiste.
- >-
  Lors de la primaire socialiste, elle apporte son soutien à Martine Aubry puis
  en juillet 2011, intègre son équipe de campagne pour l'élection présidentielle
  de 2012, chargée avec El Mouhoud Mouhoud de la thématique « Immigration ».
- Lors des élections municipales de 2014, elle est porte-parole d'Anne Hidalgo.
- >-
  Lors de l'élection présidentielle de 2017, elle est responsable adjointe de la
  thématique « Droits de l'humain » dans l'équipe de campagne de Benoît Hamon.
- >-
  En mai 2019, pour les élections européennes, elle soutient la campagne de
  Raphaël Glucksmann, soutenu par le PS et Place publique.
- Élections municipales de 2020
- >-
  Le 9 décembre 2019, elle annonce dans Le Parisien son ralliement à Benjamin
  Griveaux, tête de liste LREM à Paris pour les élections municipales de 2020.
  Elle se présente alors comme tête de liste dans le 12e arrondissement où elle
  a été élue de 2001 à 2008 sous la bannière du Parti socialiste, rejoignant
  ainsi plusieurs personnalités de gauche et de droite, comme les maires
  sortantes, Frédérique Calandra, Florence Berthout et Delphine Bürkli. Ce
  ralliement suscite plusieurs réactions notamment de la part d'Emmanuel
  Grégoire, tête de liste PS dans cet arrondissement, qui y voit une forme
  d'opportunisme. De son côté, Sandrine Mazetier affirme ne pas rejoindre LREM
  mais la démarche de rassemblement de Benjamin Griveaux.
- >-
  Dans un contexte de forte abstention et de pandémie de Covid-19, sa liste
  termine troisième à l'issue du premier tour avec 17 % des suffrages. Elle
  fusionne pour le second tour avec la liste LREM dissidente menée par Patrick
  Rebourg mais n'obtient aucun siège au Conseil de Paris et un seul au Conseil
  d'arrondissement.
- Fonctions à l'INRIA
- >-
  En 2021, Sandrine Mazetier rejoint l'Institut national de recherche en
  informatique et en automatique (INRIA) en tant que directrice des affaires
  publiques (DAP) puis directrice générale déléguée à l'appui aux politiques
  publiques (DGD-APP) depuis la création de cette nouvelle direction générale
  déléguée en octobre 2022.

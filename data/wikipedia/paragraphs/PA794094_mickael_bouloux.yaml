- >-
  Mickaël Bouloux, né à Dinan (Côtes-d'Armor) le 16 août 1972, est un homme
  politique français.
- >-
  Membre du Parti socialiste, il est maire de Le Rheu de 2015 à 2022. Il est élu
  député dans la huitième circonscription d'Ille-et-Vilaine lors des élections
  législatives de 2022 sous les couleurs de la NUPES.
- title: Situation personnelle
  children:
    - >-
      Mickaël Bouloux nait le 16 août 1972 à Dinan, dans les Côtes-d'Armor, d'un
      père ouvrier à l'arsenal du port militaire de Cherbourg et d'une mère
      fonctionnaire à La Poste.
    - >-
      Il effectue une classe préparatoire aux grandes écoles au lycée
      Chateaubriand de Rennes, avant d'intégrer l'École supérieure
      d’électricité.
    - Il est ingénieur chez Orange.
- title: Parcours politique
  children:
    - Il adhère au Parti socialiste en 2006.
    - title: Conseiller municipal, adjoint et maire
      children:
        - >-
          Il figure en 2008 en 25e position sur la liste du socialiste Jean-Luc
          Chenut, aux élections municipales du Rheu. Il devient conseiller
          municipal deux ans plus tard à la suite d'un désistement. Lors des
          élections municipales de 2014, il est en 3e position sur la liste une
          nouvelle mené par Jean-Luc Chenut. Il est réélu, devient adjoint aux
          Finances et conseiller communautaire. Il succède le 11 avril 2015
          comme maire du Rheu à Jean-Luc Chenut, après sa démission pour devenir
          président du conseil départemental.
        - >-
          Il est tenté de rejoindre La République en marche en 2017, étant
          séduit par la promesse d'Emmanuel Macron de rassemblement par le
          centre, mais est finalement déçu par la politique du chef de l’État
          qu'il juge excessivement droitière.
        - >-
          Le 28 juin 2020, sa liste l'emporte au second tour avec 66 voix
          d'avance sur celle d'Alain L’Hostis (LREM). Réélu maire par le conseil
          municipal le 3 juillet suivant par 22 voix sur 29, il devient le 9
          juillet vingtième vice-président de Rennes Métropole, délégué au
          Tourisme et aux Relations internationales, sous la présidence de la
          Nathalie Appéré.
    - title: Député
      children:
        - >-
          Le 19 juin 2022, il est élu député dans la huitième circonscription
          d'Ille-et-Vilaine lors des élections législatives de 2022 sous
          l'étiquette NUPES (PS), en battant le premier questeur et député
          sortant Florian Bachelier (Ensemble ! - LREM). Il siège à la
          commission des Finances
- title: Synthèse des fonctions et mandats
  children:
    - >-
      Du 11 avril 2015 au 4 juillet 2022 : maire de Le Rheu.

      Depuis le 22 juin 2022 : député de la huitième circonscription
      d'Ille-et-Vilaine.

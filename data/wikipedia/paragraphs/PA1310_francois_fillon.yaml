- title: Loisirs et passions
  children:
    - >-
      Passionné par la course automobile depuis son adolescence, François Fillon
      admire les Austin-Healey et le pilote Jacky Ickx.
    - >-
      Plus tard, à la fin des années 1990, alors président du Conseil général de
      la Sarthe, il rachète le circuit des 24 Heures du Mans, pour le compte du
      département, et crée une société d'économie mixte pour organiser la
      course, avec comme directeur Bruno David. Il prend à cette époque ses
      premières leçons de pilotage avec les moniteurs de l'Automobile Club de
      l'Ouest.
    - >-
      François Fillon participe à la course du circuit Bugatti au volant d'une
      Peugeot 908, en 2003, aux 24 Heures du Mans Classic avec Stanislas de
      Sadeleer sur Ferrari 275 GTB, et ensuite au Spa Classic sur le circuit de
      Spa-Francorchamps au volant d'une BMW M1 puis d'une Alfa Romeo 1 300 cm3 ;
      et il rêve toujours d'essayer une Formule 1.
    - >-
      Il est membre du comité de direction des 24 Heures du Mans et de
      l'Automobile Club de l'Ouest (que préside son frère cadet Pierre depuis
      2012). Partisan d'un Grand Prix de Formule 1 en France, il met en place en
      2009 une commission « Grand Prix de France » pour ramener la Formule 1 en
      France à partir de 2011. François Fillon participe par ailleurs en 2015 à
      l'émission automobile Top Gear France sur RMC Découverte, en concourant
      notamment sur la piste d'essai de l'aérodrome de Brienne-le-Château pour
      la séquence Invités dans une voiture peu coûteuse.
    - >-
      Le 8 décembre 2017, il est nommé à la présidence de la commission
      constructeurs de la Fédération internationale de l’automobile (FIA).

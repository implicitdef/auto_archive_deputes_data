- >-
  Philippe Folliot, né le 14 juillet 1963 à Albi (Tarn), est un homme politique
  français. Président de l'Alliance centriste, il est député de 2002 à 2020,
  puis sénateur du Tarn depuis 2020. Il est rattaché au Groupe Union centriste
  (Sénat).
- title: Biographie
  children:
    - >-
      Philippe Folliot naît le 14 juillet 1963 à Albi dans le département du
      Tarn, il est le fils de Lucien Folliot, ouvrier agricole à Aiguefonde
      devenu par la suite inséminateur artificiel à Vabres puis
      Saint-Pierre-de-Trivisy, et de Thérèse Corbière.
    - >-
      Diplômé de l'Institut d'études politiques de Toulouse en 1984 et titulaire
      d'un DEA d'études politiques à l'université Toulouse-I-Capitole, il est
      maire de Saint-Pierre-de-Trivisy de 1989 (plus jeune maire de France) à
      2000, conseiller général du canton de Vabre de 1994 à 2008 et conseiller
      régional de Midi-Pyrénées de 1998 à 2002.
    - >-
      Élu député sans-étiquette avec le soutien du RPF, il est apparenté au
      groupe UDF à l'Assemblée nationale de 2002 à 2007. Durant cette
      législature, il est rapporteur pour avis du budget de la gendarmerie.
      Après avoir soutenu François Bayrou pendant l'élection présidentielle
      française de 2007, il est réélu député (64,78 % au second tour) et devient
      apparenté au groupe Nouveau Centre tout en n'adhérant pas à ce parti.
    - >-
      Il échoue dans sa tentative de conquête de la municipalité de Castres lors
      des élections municipales françaises de 2008.
    - >-
      Depuis 2002, il s'est rendu sur la quasi-totalité des théâtres
      d'opérations extérieures (Tchad, Mali, Liban, Kosovo) et cinq fois en
      Afghanistan notamment pour rencontrer les hommes du régiment de sa ville
      de Castres, le 8e RPIMA. Il est élu en 2009 vice-président de la
      Commission de la Défense nationale et des Forces armées de l'Assemblée
      nationale.
    - >-
      En 2004, il annonce s'engager en faveur des Droits de l'homme au Tibet. En
      janvier 2004, lors de la visite officielle de Hu Jintao, qui assiste alors
      à une séance publique à l'Assemblée nationale en tant que président de la
      république populaire de Chine, le député Philippe Folliot restera debout
      immobile à sa place dans l'hémicycle avec un bâillon blanc sur la bouche
      "en signe de protestation sur la situation politique en Chine".
    - >-
      En novembre 2009, il adhère au parti Alliance centriste et en devient le
      porte-parole national, puis le président exécutif le 20 septembre 2014. Il
      préside cette composante fondatrice de l'UDI après avoir été élu à
      l'unanimité en septembre 2016.
    - >-
      Le 10 octobre 2011, Philippe Folliot annonce qu'il est favorable à la
      candidature de François Bayrou pour la présidentielle de 2012.
    - >-
      En février 2011, il prononce un discours à l'occasion du débat sur l'OTAN
      et les orientations données aux forces armées dans lequel il rappelle le
      rôle de l'organisation dans la défense des libertés individuelles, des
      Droits de l'Homme, des démocraties et de l'État de droit.
    - >-
      Réélu député de la nouvelle Première circonscription du Tarn en 2012, il
      est membre fondateur de l'UDI aux côtés de son président Jean-Louis Borloo
      et siège au comité exécutif. À partir de décembre 2014, il est désigné
      troisième vice-président du parti chargé des questions de défense
      nationale et de sécurité. À l'Assemblée nationale, il est élu secrétaire
      de la commission de la Défense nationale et des forces armées et devient
      président du Groupe d'études Granit, pierres naturelles, carrières et
      matériaux de construction et du Groupe d'amitié France-Égypte.
    - >-
      En mars 2014, il est élu maire de Saint-Pierre-de-Trivisy (Tarn) avant de
      céder sa place un an plus tard à Pascal Cavaillès, qui devient le benjamin
      des maires du Tarn. En avril 2014, il devient président de la communauté
      de communes Val et Plateau Mont-de-Lacaune jusqu'à sa fusion avec la
      communauté de communes Sidobre-Val d'Agout le 1er janvier 2017.
    - >-
      En mars 2015 lors des élections départementales de 2015 dans le Tarn, en
      tandem avec Brigitte Pailhé-Fernandez dans le canton des Hautes Terres
      d'Oc, ils sont les deux seuls conseillers départementaux élus  dès le
      premier tour. A la tête d'une coalition UMP-UDI-DVD il ne remplit par
      l'objectif de faire basculer le département. Cet objectif n'est finalement
      pas atteint, mais il se présente tout de même à la présidence du conseil
      départemental. Il est battu par Thierry Carcenac (PS) avec 18 voix contre
      28.
    - >-
      Spécialiste des questions de la mer et de l'outre-mer, auteur en 2009 de «
      France-sur-mer : un empire oublié », en 2015, il est le premier élu de la
      République française à poser le pied sur l'île de Clipperton, unique
      territoire français du Pacifique nord. Il soutient la valorisation de
      cette île inoccupée du Pacifique, notamment par l'implantation d'une base
      scientifique internationale. Ses propositions sont consignées dans un
      rapport ( « Valoriser l’île de la Passion (Clipperton) par l’implantation
      d’une station scientifique à caractère international ») remis à la
      ministre des Outre-mer George Pau-Langevin en juin 2016. Il fait adopter
      en novembre de la même année, à l’unanimité, sa proposition de loi visant
      à donner un statut particulier à cette île par l’Assemblée nationale. En
      2017 il s'oppose avec Gilbert Le Bris (PS) et Laurent Furst (UMP) à la
      ratification du traité de cogestion de l'île Tromelin. À la suite d'une
      mobilisation parlementaire et d'une pétition en ligne cosignée par environ
      11 000 personnes selon La Tribune, le Gouvernement renonce finalement à
      présenter devant l'Assemblée nationale la ratification du traité. Avec le
      traité établissant une Constitution pour l'Europe rejeté par référendum en
      2005 c'est le seul traité international que la France n'a pas ratifié sous
      la Ve République.
    - >-
      En 2016, il est élu à l’unanimité président de l’Alliance centriste à la
      place de Jean Arthuis. Il soutient Nathalie Kosciusko-Morizet dans le
      cadre de la primaire de la droite et du centre où ni l'Alliance centriste
      ni l'UDI n'ont présenté de candidats. Il annonce finalement, en mars 2017,
      son soutien à Emmanuel Macron à l'élection présidentielle suivante et
      s'implique dans cette campagne en étant le seul député de l'opposition à
      l'avoir soutenu avant le premier tour.
    - >-
      Le 18 juin 2017, il est réélu député de la première circonscription du
      Tarn dans le cadre de la majorité présidentielle. Il reçoit 70,71 % des
      voix au 2d tour.
    - >-
      En novembre 2017, il s'entretient avec le président de la Commission des
      Droits de l'Homme du Parlement égyptien sur les risques d'oppression de
      l'opposition égyptienne au nom de la lutte contre le terrorisme en
      relation avec un rapport d'information de mai 2016. Les questionnements
      soulevés par le rapport concernent les des droits des femmes et des
      homosexuels et la possibilité pour les parlementaires égyptiens de pouvoir
      visiter les lieux de privations de libertés sans préavis.
    - >-
      En novembre 2018, il coécrit avec le professeur Christian Jost un livre
      intitulé  La Passion - Clipperton, l'île sacrifiée il intègre la
      délégation aux Outre-mer de l'Assemblée nationale et est désigné membre du
      conseil consultatif des Terres australes et antarctiques françaises
      (TAAF).
    - >-
      En 2019, il devient président du Groupe Alliance des démocrates et
      libéraux avant d'être désigné par ses pairs vice-président de l'Assemblée
      Parlementaire de l'OTAN.
    - >-
      En mars 2020, il est réélu au conseil municipal de Saint-Pierre de
      Trivisy.
    - >-
      Le 27 septembre 2020 il est élu sénateur du Tarn et rejoint le groupe
      Union centriste au Sénat.
    - >-
      Philippe Folliot est le président fondateur de l'association culturelle
      Marcel Guiraud qui a initié le 1er restaurant-bibliothèque de France La
      Biblioteca à Saint-Pierre-de-Trivisy et l'auteur, avec le photographe Max
      Armengaud, d'un ouvrage référence sur la Montagne Tarnaise, Nostra
      Montanha.
    - >-
      Supporteur du Castres olympique et du Sporting club albigeois, et du XV de
      France, il est président de l'Amicale de rugby, talonneur du XV
      parlementaire.
    - >-
      Lors de la crise du COVID19, il est mis en cause pour des liens supposés
      avec le régime chinois.
    - >-
      En 2021 il est renouvelé dans ses fonctions de colonel dans la réserve
      citoyenne auprès de la 11e brigade parachutiste.
    - >-
      Fin 2021, il publie un recueil de poésie intitulé "Vagabondages, En vers
      vous".
    - >-
      En février 2022 il est désigné secrétaire général de l'association de
      préfiguration de la fondation "Petit Haricot" qui a pour objet d'aider les
      femmes victimes de violence et d'exclusion d'une part et d'agir pour le
      patrimoine, la culture et la francophonie d'autre part.
    - >-
      Lors des élections législatives françaises de 2022, il forme une alliance
      entre l'UCE et l'Alliance centriste qui obtient le seuil légal de 50
      candidats pour accéder à la première part dans le cadre du financement
      public de la vie politique.
    - >-
      En novembre 2022 il publie l'ouvrage France-sur-Mer : un incroyable
      gâchis, dans lequel il dénonce ce qu'il estime être une absence de
      véritable politique maritime de la France et en appelle à une exploitation
      différente des ressources maritimes.
    - >-
      Il soutient l'Ukraine après l'invasion par la Russie du 24 février 2022.
      Un an plus tard, en février 2023, il se rend avec le député ukrainien
      Yehor Cherniev sur la ligne de front devenant ainsi le premier
      parlementaire étranger à se rendre aussi près de la zone d'opérations
      militaires. Il y assiste aux tirs opérationnels du canon français CAESAr.
      En juillet 2023, il retourne sur la ligne de front ukrainienne, en
      campagne du député allemand Marcus Faber, plus particulièrement pour
      observer les chars Léopard et les blindés AMX10-RC.
    - >-
      Ardent défenseur de la ruralité, il mène de nombreux combats pour défendre
      les services publics et valoriser son territoire. Pour exemple, il
      soutient le projet d'ouverture d'une structure d'accueil dans son village
      de Saint-Pierre-de-Trivisy pour les femmes victimes de violences et
      d'exclusions. Il défend également les éleveurs locaux du rayon de
      Roquefort face à la surtaxation américaine (symboliquement d'ailleurs, il
      surtaxera le Coca-Cola dans sa commune et fera la une du Washington Post
      durant l'été 1999). Ainsi, de la démographie médicale au soutien aux
      agriculteurs, en passant par l'accès à l'eau, la lutte contre les excès du
      Zéro Artificialisation Nette (ZAN) ou encore le soutien à la chasse, à la
      pêche et aux traditions locales, Philippe Folliot reste attentif aux
      réalités concrètes du quotidien des territoires, dans une quête constante
      de bon sens dans l'élaboration des politiques publiques.

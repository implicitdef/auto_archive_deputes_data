- Indemnisation des élus
- >-
  En 2016, lui-même rémunéré à plus de 130 000 euros net par an, il considère la
  classe politique « mal rémunérée », une déclaration qu'il fait dans le cadre
  du thème de la corruption des politiciens, une théorie affirmant que des hauts
  revenus pourraient les en prémunir. Lui-même a reçu une montre de 85 000 euros
  offerte par l'émir du Qatar en 2009, mais a décidé qu'il ne pouvait pas garder
  un cadeau d'une telle valeur, estimant que cela serait se mettre « sous
  influence d'un État étranger ». Bruno Le Maire déclare au sujet des dirigeants
  des monarchies du Golfe : ils « fonctionnent avec de la flatterie. Ils sont
  d'une grande amabilité. Ils vous proposent des cadeaux. Regardez les poignets
  de bon nombre de ministres ! ».
- Bitcoin
- >-

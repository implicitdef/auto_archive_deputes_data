- Apparition dans des œuvres de fiction
- >-
  Le Maire apparait dans plusieurs œuvres de fiction, que ce soit sous son nom
  ou sous les traits d’un personnage fictif.
- >-
  Dans le film biographique La Conquête de Xavier Durringer, qui retrace la
  campagne présidentielle française de 2007 de Nicolas Sarkozy, il est
  interprété par l'acteur Emmanuel Noblet.
- >-
  Il apparaît dans le film Quai d'Orsay (2013) de Bertrand Tavernier, jouant son
  propre rôle.
- >-
  Dans le roman Anéantir de Michel Houellebecq (Flammarion, 2022), le personnage
  Bruno Juge, ministre de l'Économie et des Finances, est inspiré de Bruno Le
  Maire.

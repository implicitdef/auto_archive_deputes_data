- Soupçons d’emploi fictif de sa femme à l’Assemblée nationale
- >-
  Le 8 octobre 2013, Mediapart révèle que Pauline Le Maire, l’épouse de Bruno Le
  Maire, a été rémunérée aux frais de l’Assemblée nationale en tant
  qu’assistante parlementaire à temps plein entre 2007 et 2013, période
  entrecoupée d’une longue interruption pour congé de maternité. Le média
  rappelle que Pauline Le Maire n’a jamais été présentée publiquement comme
  l'assistante parlementaire de son mari, et suggère qu'elle a bénéficié à cette
  époque d’un emploi non pas à proprement parler, fictif mais de complaisance.
  L’absence de référence explicite à cet emploi de la part de Bruno Le Maire a
  été interprétée comme un élément intrigant, propre à susciter des doutes sur
  la nature exacte des fonctions concernées. Sa rémunération pouvait atteindre 4
  600 € net par mois.
- Favoritisme envers les concessionnaires autoroutiers
- >-
  Le 25 janvier 2023, Le Canard enchaîné révèle dans un article que Bruno Le
  Maire aurait ignoré un rapport de l'Inspection générale des finances qui
  soulignait les surprofits des deux plus importants concessionnaires
  autoroutiers et préconisait une baisse des tarifs des péages et un
  raccourcissement des concessions en cause afin de récupérer une partie des 55
  milliards d'euros de « rente indue ». Ce choix est pointé du doigt par des
  élus de l'opposition à l'Assemblée nationale, et notamment par des membres de
  la NUPES, dont le président du groupe socialiste Boris Vallaud et le député
  des Bouches-du-Rhône et coordinateur de La France insoumise Manuel Bompard.
- Diffusion de préjugés racistes
- >-
  Le 18 avril 2023, Bruno Le Maire déclare sur le plateau de BFMTV, au sujet de
  prestations sociales liées à l'inflation, que les Français « n'ont aucune
  envie de voir que des personnes peuvent bénéficier d'aides, les renvoyer au
  Maghreb ou ailleurs, alors qu'ils n'y ont pas droit ». Il est accusé par une
  partie de la classe politique de chercher à diviser les Français pour les
  détourner de l'opposition à la réforme des retraites, récemment adoptée en
  force via la mise en oeuvre de l'article 49.3 de la constitution. Pour le
  premier secrétaire du parti socialiste Olivier Faure, « mobiliser des préjugés
  racistes pour éviter de rappeler que la fraude sociale est essentiellement le
  fait des employeurs et la fraude fiscale est sans commune mesure.
  L’extrême-droite remplit dangereusement le vide gouvernemental ».
- >-
  Pour le sociologue Vincent Dubois, « le gouvernement assimile désormais de
  façon explicite la question de la fraude aux prestations sociales à la
  question de l’immigration. Cela renvoie à un imaginaire : derrière la figure
  du fraudeur, il y a celle de l’immigré qui abuse, voire même de l’immigré
  polygame ou de l’immigré qui se servirait du RSA pour financer le terrorisme
  islamiste ».
- Enquête sur son micro-parti
- >-
  Le parquet de Paris ouvre en 2023 une enquête au sujet du micro-parti de Bruno
  Le Maire, Avec BLM, à la suite d'un signalement de la Commission nationale des
  comptes de campagne et des financements politiques. Le parti n'aurait pas payé
  les factures de prestataires depuis 2016, ce qui pourrait constituer un
  financement illégal de campagne. L'enquête est classée sans suite en décembre
  2023 pour cause d’absence d’infraction, la justice considérant que les
  abandons de créances ne sont pas des financements illicites.

- >-
  Jérôme Legavre est un syndicaliste et homme politique trotskiste français, né
  en 1972 à Rennes (Ille-et-Vilaine). Membre de la direction nationale du Parti
  ouvrier indépendant (POI), il est élu député en 2022 dans la douzième
  circonscription de la Seine-Saint-Denis.
- title: Biographie
  children:
    - >-
      Jérôme Legavre naît le 20 août 1972 à Rennes (Ille-et-Vilaine), fils d'une
      agent territorial spécialisée des écoles maternelles et d'un ouvrier
      paveur. Il a été professeur de français auprès de l'Éducation nationale
      dans l'Oise.
    - >-
      Il est candidat en deuxième position sur la liste du PT lors des élections
      municipales de 2008 à Crépy-en-Valois.
    - >-
      Il est un ancien secrétaire de l'union locale de Compiègne de la
      Fédération nationale de l'enseignement, de la culture et de la formation
      professionnelle - FO, affilié à Force ouvrière. Il est membre de la
      direction nationale du Parti ouvrier indépendant depuis 2017. D'après Le
      Parisien, il fait partie du courant trotskiste du parti.
    - >-
      En amont de l'élection présidentielle de 2022, le Parti ouvrier
      indépendant se rapproche de La France insoumise de Jean-Luc Mélenchon et
      participe à son « parlement de l'Union populaire ». Aux élections
      législatives, Jérôme Legavre est un des candidats investis par le POI,
      dans la douzième circonscription de la Seine-Saint-Denis. Il est élu avec
      51 % des voix au second tour, face au député sortant LREM Stéphane Testé.
    - >-
      Il devient le premier député trotskiste élu à l'Assemblée nationale[réf.
      nécessaire].
- title: Prises de positions
  children:
    - >-
      Le 30 novembre 2022, il est le seul député à voter contre une proposition
      de résolution « affirmant le soutien de l’Assemblée nationale à l’Ukraine
      et condamnant la guerre menée par la Fédération de Russie », estimant que
      l'aide militaire alimente la guerre. D'après Libération, « sa position se
      veut avant tout anti-guerre ». Dans le journal du POI Informations
      ouvrières, il juge que Volodymyr Zelensky ne défend pas le peuple
      ukrainien et « est le représentant d’un système qui amasse des fortunes
      colossales sur la base du pillage et de la destruction de tous les droits
      ».
    - >-
      Il réitère ses positions controversées le 7 juin 2024 lors du discours
      prononcé par Volodymyr Zelensky à l'Assemblée nationale, réfutant le
      statut de « défenseur de la démocratie » du président ukrainien et le
      mettant sur le même plan que Vladimir Poutine. Il réitère à cette occasion
      sa demande d'arrêt des livraisons d'armes à l'Ukraine.

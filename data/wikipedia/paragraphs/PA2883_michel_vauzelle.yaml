- Mandats nationaux
- >-
  Député de la 16e circonscription des Bouches-du-Rhône (Arles-Est) en 1986,
  réélu en 1988, battu en 1993, réélu en 1997, battu en 2002, réélu en 2007
  (député avec 52,32 % des voix aux législatives de juin 2007) et réélu en 2012

  Président de la commission des affaires étrangères à l'Assemblée nationale
  (1989-1992)
- Mandats régionaux
- >-
  Conseiller régional de Provence-Alpes-Côtes-d'Azur 1998-2015 ;

  Président du conseil régional de Provence-Alpes-Côte d’Azur (1998-2015).

  2e vice-président de l'Association des régions de France, délégué aux
  compétences régionales (depuis 2004).

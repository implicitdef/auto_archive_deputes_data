- >-
  Frédéric Cabrolier, né le 12 octobre 1966 à Bourges (Cher), est un homme
  politique français.
- >-
  Élu local du Rassemblement national (RN), il est élu député dans la première
  circonscription du Tarn en 2022.
- title: Biographie
  children:
    - >-
      Frédéric Cabrolier est conseiller en protection sociale dans le secteur de
      l’assurance.
    - >-
      En 2014, il entre au conseil municipal d’Albi dans les rangs de
      l’opposition et devient conseiller communautaire de l'Albigeois. Il est
      réélu en 2020.
    - Il a été conseiller régional d'Occitanie de 2016 à 2021.
    - >-
      Lors des élections législatives de 2022, il est candidat pour le
      Rassemblement national et est élu député  de la première circonscription
      du Tarn au second tour le 19 juin 2022 avec 53,09 % des voix face à son
      concurrent Gérard Poujade de La France insoumise.
    - >-
      Il siège au sein du groupe RN et est membre de la commission des Finances
      de l'Assemblée nationale.
- title: Polémiques
  children:
    - >-
      En réaction aux propos racistes du député RN Grégoire de Fournas à
      l'encontre du député La France insoumise (LFI) Carlos Martens Bilongo,
      Frédéric Cabrolier fait sur Twitter un commentaire que Libération juge « à
      très fort sous-entendu raciste » : « Pour monter à l’arbre de
      l’antiracisme, il faut avoir le cul propre ». Marine Le Pen et Jordan
      Bardella y réagissent en convoquant les collaborateurs du groupe RN afin
      de les réprimander.
    - >-
      Son fils, militant de Patria Albiges, un groupuscule d’extrême droite
      réservé aux blancs , est placé en garde à vue après avoir, le 10 juin 2023
      à Albi, fermé symboliquement le parc Rochegude, à la suite de l'affaire
      d'Annecy. Frédéric Cabrolier dénonce une « procédure politique » à son
      encontre et estime que Patria Albiges n'est qu'une « organisation locale
      de jeunes nationalistes en butte aux gauchistes albigeois ».

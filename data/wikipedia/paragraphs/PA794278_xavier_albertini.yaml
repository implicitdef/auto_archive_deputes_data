- >-
  Xavier Albertini est un avocat et homme politique français. Il est député de
  la 1re circonscription de la Marne depuis 2022.
- title: Biographie
  children:
    - >-
      Xavier Albertini, né le 28 janvier 1970 à Royan (Charente-Maritime),
      avocat d'affaires de profession, entre en politique en 1995, en tant
      qu'assistant parlementaire de Jean-Claude Étienne.
    - >-
      Initialement membre du RPR, il devient un élu de la ville de Reims en 2001
      avec Jean-Louis Schneiter. En 2014 il est le second adjoint du maire de
      Reims, Arnaud Robinet, chargé de la sécurité, de l'événementiel, du bien
      vivre, des élections et des cultes. Il conserve cette fonction à la
      réélection du maire en 2020 jusqu'à son élection en juin 2022 au mandat de
      député. La loi sur le non-cumul des mandats interdisant à un parlementaire
      de faire partie de l'exécutif d'une collectivité territoriale.
    - >-
      Conseiller régional de 2010 à 2021, il est élu pour la Marne et devient
      vice-président de la région Grand Est en 2016, chargé de la stratégie et
      de la prospective.
    - Il rejoint le parti Horizons dès sa création en 2021.
    - >-
      Le 19 juin 2022, il est élu député de la première circonscription de la
      Marne, succédant à Valérie Beauvais.

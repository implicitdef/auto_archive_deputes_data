- Mandats en cours
- >-
  Depuis le 4 janvier 2016 : conseiller régional du Grand Est.

  Depuis le 29 janvier 2021 : président du Conseil d'orientation des
  infrastructures (COI).

  Depuis le 20 octobre 2022 : président de la commission Transports, Mobilités
  et Infrastructures du conseil régional du Grand Est.
- Anciens mandats
- >-
  Du 16 avril 2014 au 31 décembre 2016 : président de la communauté de communes
  de Saint-Dié-des-Vosges.

  Du 4 avril 2014 au 1er juillet 2022 : maire de Saint-Dié-des-Vosges.

  Du 13 juin 2014 au 8 février 2016 : président du Pays de la Déodatie (PETR).

  Du 2 janvier 2017 au 3 juillet 2022 : président de la communauté
  d'agglomération de Saint-Dié-des-Vosges.

  Du 20 octobre 2017 au 20 octobre 2022 : vice-président du conseil régional du
  Grand Est, délégué aux Mobilités et aux Infrastructures de transport.

  Du 22 juin 2022 au 9 juin 2024 : député de la 2e circonscription des Vosges
  (XVIe législature de la Ve République).

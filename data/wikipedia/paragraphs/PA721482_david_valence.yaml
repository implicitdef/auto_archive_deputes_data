- >-
  David Valence, né le 7 octobre 1981 à Épinal (Vosges), est un homme politique
  français.
- >-
  Membre du Parti radical, il est maire de Saint-Dié-des-Vosges et président de
  la communauté d'agglomération de Saint-Dié-des-Vosges de 2014 à 2022,
  vice-président de la Région Grand Est chargé des Mobilités et Infrastructures
  de transport de 2017 à 2022, et député de la deuxième circonscription des
  Vosges (apparenté Renaissance) de 2022 jusqu'à la dissolution prononcée par le
  président de la  République, Emmanuel Macron, le 9  juin 2024. Il se porte
  candidat à sa ré-élection et fait campagne dans le cadre des élections
  législatives françaises des 30 juin et 7 juillet 2024.
- title: Biographie
  children:
    - title: Origines et formation
      children:
        - >-
          David Valence grandit à Docelles, village situé entre Épinal et
          Gérardmer où sa famille maternelle est implantée depuis plusieurs
          générations. Il effectue ses études secondaires à Bruyères et Épinal.
          Il est titulaire d’un DEA d’histoire contemporaine (2004), diplômé de
          l’Institut d’études politiques de Paris (2004) et agrégé d'histoire.
    - title: Carrière professionnelle
      children:
        - >-
          Professeur agrégé, David Valence enseigne l’histoire médiévale
          (2005-2006) puis contemporaine à l’Institut d’études politiques de
          Paris jusqu’en 2014. Il donne aussi des cours aux universités de
          Paris-Ouest Nanterre-La Défense et d’Orléans.
        - >-
          De 2005 à 2014, il participe à de nombreux colloques et séminaires
          d’histoire contemporaine, ainsi qu’à l’équipe de recherche Gaulhore
          (Gaullisme : hommes et réseaux). Il collabore à La Vie des idées, à
          Nonfiction.fr et à Atlantico. Il crée Trop libre, le blog d’idées de
          la Fondation pour l'innovation politique (Fondapol), avec l’historien
          Christophe de Voogd.
        - >-
          En 2010, il est nommé directeur-adjoint de la fondation
          Charles-de-Gaulle. Il s’y consacre notamment aux manifestations
          marquant le 50e anniversaire du traité de l'Élysée (2012-2013) et le
          50e anniversaire de la reconnaissance de la Chine populaire par la
          France (2014).
    - title: Parcours politique
      children:
        - >-
          David Valence rejoint le Parti radical « valoisien » en 2008. Il y
          fait la connaissance de la députée européenne Véronique Mathieu et du
          maire de Nancy André Rossinot, qui accompagnent ses débuts en
          politique. Par l'intermédiaire de son adhésion au Parti radical, il se
          trouve affilié à des mouvements centristes, comme l'UDF et l'UDI.
        - >-
          La liste d’union du centre et de la droite qu’il conduit aux élections
          municipales de 2014 à Saint-Dié-des-Vosges l’emporte en triangulaire
          avec 47,9 % des voix exprimées, permettant l’alternance après 25
          années de gestion socialiste. Dans la foulée, il est élu président de
          la communauté de communes de Saint-Dié-des-Vosges, qui devient la
          communauté d'agglomération de Saint-Dié-des-Vosges en 2017. Il est
          réélu maire en 2020, sa liste ayant obtenu 71,8 % des suffrages
          exprimés dès le premier tour, face à deux autres listes.
        - >-
          Il devient conseiller régional du Grand Est en janvier 2016, puis
          vice-président du Conseil régional délégué aux Mobilités et
          Infrastructures de transport en octobre 2017. Il est nommé président
          du Conseil d’orientation des infrastructures (COI) en janvier 2021 par
          le ministre des Transports Jean-Baptiste Djebbari, succédant ainsi au
          socialiste Philippe Duron.
        - >-
          En 2022, comme le Parti radical, il soutient la réélection d’Emmanuel
          Macron dès le premier tour de l’élection présidentielle. Ce soutien
          trouble une partie de la majorité départementale et régionale, qui
          reste fidèle à la candidate LR-UDI, Valérie Pécresse.
        - >-
          Il se présente aux élections législatives qui suivent dans la deuxième
          circonscription des Vosges avec Charline Prince, maire de Frapelle,
          pour suppléante. Investi par la confédération Ensemble pour
          représenter la majorité présidentielle, il ne bénéficie pas du soutien
          du député sortant Gérard Cherpion, dont il était le suppléant, et fait
          face à une candidature LR. Arrivé en tête au premier tour avec 30,1 %
          des voix, il est élu au second avec 50,5 % des suffrages au second
          tour face au candidat du RN, Gaëtan Dussausaye. Il l'emporte notamment
          grâce au vote de Saint-Dié-des-Vosges en sa faveur (63 %).
        - >-
          À son arrivée à l'Assemblée nationale, il intègre la commission du
          Développement durable et de l'Aménagement du territoire. En janvier
          2023, il devient le nouveau coordinateur des députés Renaissance au
          sein de cette commission, succédant à Sandrine Le Feur.
    - title: Vie privée
      children:
        - >-
          En janvier 2019, invoquant des insultes reçues sur les réseaux
          sociaux, il choisit de rendre publique son homosexualité, qu'il dit
          assumer de longue date. Il se marie avec Olivier Couderc, attaché de
          presse, en septembre 2022.

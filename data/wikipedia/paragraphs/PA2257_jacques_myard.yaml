- >-
  Jacques Myard, né le 14 août 1947 dans le 6e arrondissement de Lyon (Rhône),
  est un homme politique français.
- Membre des Républicains, il est maire de Maisons-Laffitte depuis 1989.
- >-
  Il a été député de la 5e circonscription des Yvelines de 1993 à 2017 et
  conseiller général des Yvelines de 1988 à 1993. Il fait partie des membres
  fondateurs de La Droite populaire, courant situé à l'aile droite des
  Républicains.
- title: Biographie
  children:
    - title: Formation et carrière professionnelle
      children:
        - >-
          Il est diplômé de l'Institut d'études politiques de Lyon, titulaire
          d'un diplôme d'études supérieures de droit public (Lyon), d'un diplôme
          d'études approfondies de propriété intellectuelle (université Paris
          II) et également ancien élève (doctorat[réf. nécessaire]) de
          l'Institut de hautes études internationales (Genève).
        - >-
          Conseiller des affaires étrangères, il débute en 1973 après son
          service national à Alger. Il est nommé secrétaire d'ambassade à Lagos
          puis, en 1977, officier de liaison à la division politique du
          Gouvernement militaire français de Berlin. En 1980, il rejoint la
          direction des affaires juridiques au ministère des Affaires
          étrangères. De 1986 à 1988, Jacques Myard est conseiller technique
          auprès de Michel Aurillac, ministre de la Coopération.
        - >-
          Depuis de nombreuses années (au moins 2005), il participe chaque mois
          sur Radio Courtoisie au Libre journal de la France Libre animé par
          Henri Fouquereau (auparavant intitulé Pionniers de la radio libre),
          afin d'y commenter l'actualité politique.
    - title: Maire de Maisons-Laffitte
      children:
        - >-
          En 1983, Jacques Myard est élu conseiller municipal de
          Maisons-Laffitte, puis maire en 1989.
        - >-
          Il a fait procéder au classement du parc de Maisons-Laffitte et de
          nombreux bâtiments au titre du patrimoine[évasif]. Il a fait adopter
          en 1993 un plan d'occupation des sols (POS) restrictif, prévoyant
          notamment une zone hippique pour l'ensemble des écuries et du centre
          d'entraînement.
        - >-
          Il a été à l'origine d'un partenariat signé en 2002 avec Jean-Luc
          Lagardère, président de France Galop, Franck Borotra, président du
          Conseil général des Yvelines, et Jean-Paul Huchon, président du
          Conseil régional d'Île-de-France, pour un programme d'investissements
          destiné à moderniser et développer les installations hippiques de
          Maisons-Laffitte.
        - >-
          Opposé à la loi relative à la solidarité et au renouvellement urbains
          qui impose un quota de 20 % de logements sociaux dans toutes les
          communes, il a triplé le parc de logements sociaux à Maisons-Laffitte
          pour arriver à un total de 7 % du nombre de logements.
    - title: Députation
      children:
        - title: 1993-2002
          children:
            - >-
              Jacques Myard est député de la cinquième circonscription des
              Yvelines à partir de 1993. Il siège au sein du groupe RPR de 1993
              à 2002.
            - >-
              D'après l'historien Christophe Le Dréau, il « joue un rôle
              déterminant dans le lancement et la réussite initiale » de
              l’Alliance pour la souveraineté de la France créée en 1997 ; il «
              participe aux réunions et apporte un soutien logistique non
              négligeable (octroi de locaux pour les réunions à l’Assemblée
              nationale, envoi du courrier, etc.). Il met également à la
              disposition de l’Alliance une liste de personnalités à contacter
              pour assurer les premiers recrutements ».
        - title: 2002-2017
          children:
            - >-
              Jacques Myard siège au sein du groupe parlementaire UMP après
              2002.
            - >-
              En 2003, il fonde le Cercle nation et République, dont il prend la
              présidence.
            - >-
              Comme tous les députés, Jacques Myard fait partie de commissions
              et de missions à l'Assemblée nationale. Il a été membre de la
              Mission d'information sur les signes religieux à l'école, puis de
              la commission d'enquête parlementaire sur le port du voile
              intégral sur la voie publique. Il appartient à la Commission
              chargée des affaires européennes de l'Assemblée nationale. Il
              préside également le groupe d'études « Cheval » de l'Assemblée
              nationale, qui concerne la filière hippique et les courses de
              chevaux en France. Il a participé aux travaux préparatoires au
              projet de loi sur les jeux en ligne qui met fin au monopole du PMU
              et de la Française des Jeux, conformément aux règles de
              concurrence établies dans ce domaine par l'Union Européenne.
            - >-
              À partir de juillet 2010, Jacques Myard fait partie, avec une
              trentaine d'autres députés UMP, du mouvement politique La Droite
              populaire, qui souhaite peser sur le gouvernement afin de défendre
              les « valeurs qui font la France », prônant une plus grande
              fermeté sur les questions de sécurité et d'immigration. en ce qui
              concerne la répression routière, il est favorable à une certaine
              tolérance pour les infractions routières mineures.
            - >-
              Le 5 avril 2016, il se déclare candidat à la primaire
              présidentielle des Républicains en vue de l'élection
              présidentielle de 2017, mais n'obtient pas les parrainages d'élus
              et adhérents lui permettant de se présenter.
            - >-
              Au second tour des législatives 2017, il est battu par la
              candidate de La République en marche !, Yaël Braun-Pivet (58,99 %
              contre 41,01 %).
    - title: Après la députation
      children:
        - >-
          Il mène une liste LR dissidente pour les élections sénatoriales de
          2017 dans les Yvelines, où il obtient 5,33% des voix et n'est pas élu.
        - >-
          En 2018, à l'approche des élections européennes, il rejoint l'éphémère
          coalition de Nicolas Dupont-Aignan : Les Amoureux de la France.
- title: Travaux et prises de position
  children:
    - title: Politique étrangère et francophonie
      children:
        - >-
          Il prône une politique étrangère indépendante, fondée sur la
          multiplication des coopérations multilatérales et bilatérales. En mars
          2003, il défend la position française sur l'Irak, estimant que
          l'invasion américaine qui démarre est une « folie ». Quelques mois
          plus tard, il considère que l'occupation américaine est incapable de
          pacifier le pays et conduit à une « impasse », « conséquence logique
          d'une guerre unilatérale », et « échec politique ».
        - >-
          Jacques Myard s'est engagé en faveur du « non » lors de la campagne du
          référendum français sur le traité établissant une Constitution pour
          l'Europe (2005). Il est également l'un des six députés du groupe UMP
          (sur 317) qui ont voté contre la loi autorisant la modification de la
          Constitution en vue de la ratification du traité de Lisbonne le 16
          janvier 2008, soulignant que ce dernier était identique au traité
          constitutionnel[réf. nécessaire]. Le chercheur Pascal Perrineau le
          situe dans la famille souverainiste.
        - >-
          Partisan du principe de la dissuasion nucléaire, et en particulier de
          la politique gaullienne quant à la question, il a rédigé avec
          Jean-Michel Boucheron un rapport sur l'avenir des négociations du TNP
          et de l'avenir nucléaire de l'Iran.
        - >-
          Vice-président du groupe d'Amitié France-Syrie, il s'oppose à une
          intervention armée occidentale contre le régime de Bachar Al-Assad
          ainsi qu'à la livraison d'armes aux rebelles syriens, précisant que
          ces armes tomberont aux mains des groupes islamistes. Il souligne
          l'aspect de poudrière que représente le Levant actuel et considère
          qu'une attaque ne fera qu'aggraver la situation. Il a également
          rappelé l'importance des négociations à Genève avec Moscou[réf.
          nécessaire].
        - >-
          Il est critiqué pour avoir rendu visite en février 2015 au président
          syrien Bachar el-Assad et Agnès-Mariam de la Croix, propagandiste du
          régime soupçonnée d'être impliquée dans l'assassinat du journaliste
          Gilles Jacquier.
        - >-
          Jacques Myard est membre de la section française de l'Assemblée
          parlementaire de la francophonie. Il a pris position au sujet de
          l'emploi de la langue française, et a notamment été à l'origine de la
          saisine du Conseil constitutionnel sur la ratification du Protocole de
          Londres sur la non traduction des brevets en Europe, qu'il qualifia de
          « grave menace pour l'usage du français ».
        - >-
          Jacques Myard est membre du CF2R, un think-tank pro-russe créé par
          Éric Denécé et critiqué pour son relai de la désinformation concernant
          l'invasion de l'Ukraine par la Russie. En 2016, il choque crée la
          polémique en se rendant en Crimée occupée aux côtés de Thierry
          Mariani, où on le voit embrasser une statue célébrant l'annexion de la
          Crimée par la Russie.
    - title: Droits des couples LGBT
      children:
        - >-
          Jacques Myard s'oppose à la création du PACS lors des débats à
          l'Assemblée nationale. Le 9 octobre 1998, alors qu'Élisabeth Guigou
          lit à voix haute une lettre du Père Benéteau sur les drames causés par
          le Sida dans les couples homosexuels, Jacques Myard intervient : « Et
          alors ? Et le cancer ? Faut-il légaliser le sida ?» . Le 7 novembre
          1998, il déclare au groupe socialiste, à propos du Pacs : « L'objectif
          de votre projet a été avoué avec franchise par M. Michel, c'est la
          reconnaissance par la société de l'union des homosexuels. C'est cela
          que nous combattons. ». Enfin, considérant les homosexuels comme « des
          personnes qui n'apportent rien à la société », et tandis que le député
          Alain Tourret justifie le projet du Pacs, Jacques Myard déclare : « Il
          y a les zoophiles aussi ».
        - >-
          Le 13 janvier 2011, dans une émission radiodiffusée sur Le Mouv, il
          tient des propos de même nature, dressant un parallèle entre la
          reconnaissance de l'homosexualité et celle des perversions sexuelles :
          « On me dit qu'il faut prendre l'homosexualité en compte parce qu'elle
          existe, mais à ce moment-là toutes les perversions sexuelles... »
          (propos coupés par les animateurs). L'association GayLib, apparentée
          au même groupe politique que le député, demande à Valérie Pécresse,
          présidente de la fédération du parti dans les Yvelines, des excuses
          publiques de la part de Jacques Myard. Ce dernier reconnaît une phrase
          « peut-être un peu maladroite » mais ne renie pas le fond de sa pensée
          : « Je ne m’occupe pas des homos mais ce que je leur reproche c’est
          d’être devenus un lobby, une secte, de pratiquer le terrorisme
          intellectuel... Alors moi je leur dis : "Messieurs (sic) les homos des
          deux sexes, foutez-nous la paix" ».
        - >-
          Le 1er novembre 2011, sur France 2, au sujet de l'introduction de la
          notion de famille homoparentale dans les programmes des terminales
          littéraires, dans les manuels de « Droit et grands enjeux du monde
          contemporain », Jacques Myard déclarait : « On essaie d'influencer les
          têtes jeunes, à former, en présentant l'homoparentalité comme quelque
          chose qui va de soi. C'est une imposture intellectuelle. ».
    - title: Pacte budgétaire européen
      children:
        - >-
          En octobre 2012, il fait partie des dix-sept députés du groupe UMP
          (sur 195) à voter contre la ratification du pacte budgétaire européen.
    - title: Peine de mort
      children:
        - >-
          Jacques Myard est partisan du rétablissement de la peine de mort pour
          les auteurs d'actes terroristes (proposition de loi 1521 du 8 avril
          2004).
    - title: Salaire parental d'éducation
      children:
        - >-
          En 2007, Jacques Myard a signé la proposition de loi de M. Jacques Le
          Nay pour le salaire parental d'éducation.
    - title: Nationalisation d'Internet
      children:
        - >-
          Jacques Myard a déclaré qu'il fallait « nationaliser l'internet » car
          « les États-Unis sont totalement maîtres du système et peuvent ainsi
          espionner le monde entier... », ajoutant que « les Chinois l'ont bien
          fait ». Benjamin Bayart a publié une réponse, démontrant les erreurs
          factuelles de cette déclaration dans un long texte argumenté. Le
          député a par la suite nuancé et recontextualisé ses propos.
    - title: Réserve parlementaire
      children:
        - >-
          En 2016, il  a alloué  57 500 euros à sa ville de Maisons-Laffitte au
          titre de la réserve parlementaire ainsi que 10 000 euros à une
          association de parents d'élèves d'une école française à Damas,
          Interrogé par Quotidien sur l'usage qu'il fait de sa réserve
          parlementaire, il estime que « le peuple n'a pas à savoir » comment
          les députés dépensent l'argent public.
- title: Synthèse des mandats
  children:
    - >-
      du 2 octobre 1988 au 31 mars 1993 : conseiller général des Yvelines, élu
      dans le Canton de Maisons-Laffitte

      du 2 avril 1993 au 20 juin 2017 : député de la cinquième circonscription
      des Yvelines

      depuis le 19 mars 1989 : maire de Maisons-Laffitte (Yvelines)

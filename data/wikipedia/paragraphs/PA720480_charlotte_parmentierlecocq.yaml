- >-
  Charlotte Parmentier-Lecocq, née le 17 juillet 1977 à Pointe-à-Pitre
  (Guadeloupe), est une personnalité politique française.
- >-
  Membre de La République en marche, elle est élue députée dans la sixième
  circonscription du Nord lors des élections législatives de 2017. Co-autrice de
  deux rapports sur la santé au travail commandés par le Premier ministre, elle
  dépose une proposition de loi sur le sujet, débattue au Parlement en 2021.
- >-
  Lors des élections départementales françaises de 2021, elle est élue
  conseillère départementale du Nord dans le canton de Templeuve-en-Pévèle.
- >-
  Elle est réélue lors des élections législatives 2022 sous l'étiquette
  Ensemble.
- title: Jeunesse, études et parcours professionnel
  children:
    - >-
      Née en Guadeloupe, elle indique avoir « grandi à Avesnes-sur-Helpe puis à
      Maubeuge, dans une famille où l’on exerce des professions libérales :
      [son] père était commerçant dans le vin, [son] grand-père avocat, [ses]
      oncles et tantes pour la plupart chefs d’entreprises ». Elle ajoute que «
      [ses] parents votaient à droite toute ».
    - >-
      Elle est titulaire d'un DUT en Techniques de Commercialisation, d'un
      master en sciences sociales et de gestion obtenu à l'Institut
      d'administration des entreprises de Lille et d'un master professionnel en
      droit des relations sociales[réf. nécessaire].
    - >-
      Elle commence son parcours professionnel dans un cabinet de conseil
      spécialisé dans l'accompagnement des politiques publiques. Elle travaille
      alors sur la mise en place des politiques d'emploi et d'insertion. Elle
      accompagne également les entreprises du secteur de l'économie sociale et
      solidaire. Par la suite, elle rejoint un organisme de formation en
      ressources humaines auprès du secteur industriel, qu'elle quitte pour
      fonder sa propre entreprise[réf. nécessaire].
    - >-
      En 2009, Charlotte Lecocq créée L-conseil, cabinet spécialisé dans
      l'accompagnement des TPE-PME et des associations.
    - >-
      Elle crée un Club d'investisseurs pour une gestion alternative et locale
      de l'épargne solidaire (Cigales) et est membre du Centre des Jeunes
      Dirigeants (CJD), un mouvement composé de jeunes entrepreneurs.
    - >-
      En 2017, elle met un terme à ses activités de conseil pour se consacrer
      pleinement à son mandat de parlementaire[réf. nécessaire].
    - Mère de trois enfants, elle est passionnée d’équitation.
- title: Parcours politique
  children:
    - title: Premiers engagements
      children:
        - >-
          Elle indique que son premier vote a été pour Jacques Chirac dès le
          premier tour de l'élection présidentielle de 2002, avec « une réserve
          » comme « pour tous les votes qui suivront ». Elle manifeste également
          « pour la première fois de [sa] vie » contre la présence de Jean-Marie
          Le Pen au second tour. Elle indique avoir voté pour François Bayrou au
          premier tour de l'élection présidentielle de 2007, et blanc aux
          seconds tours de 2007 et 2012.
        - >-
          Soutien « de la première heure » d'Emmanuel Macron, elle participe à
          sa campagne pour l'élection présidentielle de 2017. Indiquant avoir
          été « persuadée que le vainqueur de la primaire de droite serait élu à
          la présidentielle », elle précise avoir voté pour Bruno Le Maire au
          premier tour, puis pour Alain Juppé au second, notamment par hostilité
          au programme de François Fillon.
    - title: Députée
      children:
        - title: Élection
          children:
            - >-
              Elle est investie par La République en marche pour les élections
              législatives de 2017 dans la sixième circonscription du Nord après
              avoir milité sur le territoire de la cinquième. Elle est alors,
              selon La Voix du Nord, « peu connue en Pévèle » mais « fait partie
              des militants les plus actifs dans les Weppes », notamment pour
              avoir créé le club Cigales. Arrivée en tête du premier tour avec
              38,03 % des voix, elle l'emporte au second avec 51,82 % des voix
              face au sortant Thierry Lazaro (Les Républicains), qui termine
              alors son cinquième mandat et « semblait indétrônable » selon La
              Voix du Nord.
            - >-
              Réinvestie par Ensemble dans le cadre de la coalition de la
              majorité présidentielle, elle est réélue aux élections
              législatives avec un score de 63,07% des voix au second tour face
              à la candidate NUPES.
        - title: Exercice du mandat
          children:
            - title: Fonctions à l'Assemblée nationale
              children:
                - >-
                  À l'Assemblée nationale, elle est membre de la commission des
                  Affaires sociales. Après la nomination de Brigitte Bourguignon
                  au sein du gouvernement Jean Castex durant l'été 2020, elle se
                  présente pour lui succéder à la présidence de la commission ;
                  elle échoue au second tour face à Fadila Khattabi. Elle est
                  finalement élue présidente de la Commission des Affaires
                  sociales le 18 septembre 2023, deux mois après la nomination
                  de Fadila Khattabi au gouvernement en tant que Ministre
                  déléguée chargée des Personnes handicapées dans le
                  gouvernement d'Elisabeth Borne.
                - >-
                  Membre du groupe parlementaire dédié au cheval, elle
                  s'investit, début 2021, sur les mesures contre l’abandon des
                  équidés dans le cadre d'une proposition de loi contre la
                  maltraitance animale.
            - title: Travaux sur la réforme de la santé au travail
              children:
                - title: Rapports de 2018-2019
                  children:
                    - >-
                      En 2018 et 2019, elle est co-autrice de deux rapports sur
                      la santé au travail commandés par le Premier ministre.
                    - >-
                      Le premier, co-rédigé avec le consultant Bruno Dupuis et
                      Henri Forest, ancien secrétaire confédéral de la
                      Confédération française démocratique du travail (CFDT),
                      propose de créer une « entité unique de prévention », en
                      forme de guichet unique, qui chapeauterait l'Institut
                      national de recherche et de sécurité (INRS), l'Agence
                      nationale pour l'amélioration des conditions de travail
                      (Anact) et l'Organisme professionnel de prévention du
                      bâtiment et des travaux publics (OPPBTP) ; il suggère
                      également la création d'une cotisation santé unique à la
                      charge des entreprises. La proposition de confier la
                      gestion des financements à l'Union de recouvrement des
                      cotisations de sécurité sociale et d'allocations
                      familiales (URSSAF) suscite l'hostilité du Mouvement des
                      entreprises de France (MEDEF) ; selon Challenges, les
                      partenaires sociaux craignent une « "étatisation" du
                      système, avec la création préconisée d'une structure
                      unique "France Santé Travail" sous tutelle des ministères
                      du Travail et de la Santé ». Selon Éric Verhaeghe, ce
                      rapport « semble passer à côté des problématiques propres
                      à un système dont il renonce à interroger la performance
                      fondamentale. Les auteurs sont en effet partis d’un
                      constat positif sur une logique française pourtant très
                      peu favorable aux salariés, par rapport à nos grands
                      voisins industrialisés ». Basta ! souligne que le rapport
                      « recommande d’assouplir plusieurs règles, notamment en
                      renvoyant leur négociation à l’entreprise et non plus à la
                      loi, dans la droite ligne des précédentes réformes »,
                      notamment de la loi Travail de 2016 et des ordonnances de
                      2017, et d'« exonérer le plus possible la responsabilité
                      de l’employeur en cas d’accident du travail ou de maladie
                      professionnelle », faisant craindre « un grand retour en
                      arrière » aux syndicats, experts et associations de
                      victimes.
                    - >-
                      Le second rapport, co-rédigé avec Pascale Coton,
                      vice-présidente de la Confédération française des
                      travailleurs chrétiens (CFTC) et vice-présidente du
                      Conseil économique, social et environnemental, et
                      Jean-François Verdier, ancien directeur de
                      l’administration et de la fonction publique, propose
                      d’harmoniser les pratiques et de mutualiser les moyens,
                      d’une part entre la fonction publique et le secteur privé,
                      et d’autre part entre les trois fonctions publiques :
                      d’État (FPE), territoriale (FPT) et hospitalière (FPH). Il
                      préconise également la mise en place d'un plan santé au
                      travail pour la fonction publique, confié à une délégation
                      interministérielle chargée de piloter une politique à la
                      hauteur des problèmes rencontrés. Dans la foulée du
                      rapport, le Premier ministre Édouard Philippe charge le
                      secrétaire d'État Olivier Dussopt de bâtir un plan pour
                      les années 2020-2024.
            - title: Proposition de loi de 2021
              children:
                - >-
                  En 2020, Charlotte Parmentier-Lecocq publie dans le Journal du
                  dimanche une tribune signée par 158 députés LREM. Elle appelle
                  à ce que la santé au travail devienne « un axe prioritaire de
                  la santé publique et un axe stratégique dans les entreprises
                  », et annonce qu'elle déposera une proposition de loi,
                  indiquant qu'elle sera « envoyée comme un signal à tout le
                  monde pour que le dossier avance ». Cette annonce suscite
                  l'hostilité de Geoffroy Roux de Bézieux, président du MEDEF.
                - >-
                  Débattue en début d'année 2021 à l'Assemblée nationale, cette
                  proposition de loi, dont Charlotte Parmentier-Lecocq est la
                  rapporteure avec Carole Grandjean, reprend plusieurs
                  dispositions figurant dans l'accord national
                  interprofessionnel sur la santé au travail (ANI) conclu le 9
                  décembre 2020 entre les partenaires sociaux à l’unanimité, à
                  l’exception de la Confédération générale du travail (CGT).
                  Selon Les Échos, la proposition de loi « veut conforter
                  l'intégration de la santé au travail dans les politiques
                  publiques et renforce la prévention et la rationalisation de
                  l'offre de service des services de santé au travail des
                  entreprises ». Le journal indique que l'essentiel des
                  partenaires sociaux jugent « le résultat plutôt fidèle au
                  résultat des négociations ». Selon Le Monde, « le texte
                  introduit de nouvelles obligations pour les sociétés de moins
                  de 50 personnes, à travers des plans d’actions à mener, en
                  amont, contre les risques professionnels » : cette mesure
                  était absente de l'ANI, ce qui conduit Éric Chevée,
                  vice-président de la Confédération des petites et moyennes
                  entreprises (CPME), à dénoncer « une trahison de l’esprit de
                  l’accord national interprofessionnel ».
                - >-
                  Les 2 et 4 février 2021, la conformité juridique du texte est
                  analysée par le Conseil d'État. La proposition de loi est
                  adoptée en première lecture en séance publique à l'Assemblée
                  nationale le 17 février 2021, par 104 voix contre 12. Elle est
                  votée par les députés de la majorité LREM, des groupes LR et
                  Libertés et territoires, tandis que les élus de gauche
                  (socialistes et apparentés, La France insoumise, Gauche
                  démocrate et républicaine) votent contre.
                - >-
                  Après son passage au Sénat, députés et sénateurs s'accordent
                  sur un texte commun en commission mixte paritaire. La
                  proposition de loi est définitivement adoptée le 23 juillet
                  2021 et promulguée au journal officiel le 2 août 2021.
            - title: Vie politique locale
              children:
                - >-
                  Durant sa campagne de 2017, elle s'engage à soutenir les élus
                  et associations opposés au projet de ligne à très haute
                  tension Avelin-Gavrelle, porté par RTE. À sa demande et avec
                  le soutien de la ministre Barbara Pompili, RTE accepte, en
                  2020, de financer l'amélioration de la performance énergétique
                  des maisons riveraines.
                - >-
                  En 2019, avec quatre autres députés LREM du Nord, elle rend
                  publique une lettre adressée à Stanislas Guerini, délégué
                  général de LREM, et hostile à Delphine Garnier, la référente
                  du parti dans le département, accusée d’avoir « des pratiques
                  non conformes aux valeurs du mouvement ».
                - >-
                  En vue des élections municipales de 2020 à Lille, elle
                  soutient la candidature de Valérie Petit pour la tête de liste
                  LREM, qui n'est finalement pas retenue par la commission
                  nationale d'investiture du parti : elle déclare alors que « ce
                  choix révèle un problème de méthode, de fonctionnement interne
                  ».
    - title: Conseillère départementale
      children:
        - >-
          Elle est candidate aux élections départementales de 2021 dans le
          canton de Templeuve-en-Pévèle, en binôme avec Luc Monnet, maire de
          Templeuve-en-Pévèle et conseiller départemental sortant. Elle est élue
          au second tour avec 50,76 % des voix face au binôme Joëlle
          Cottenye-Sylvain Clément.

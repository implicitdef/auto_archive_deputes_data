- >-
  Jean Michel, homme politique français et socialiste, né le 28 janvier 1949 à
  Lapeyrouse (Puy-de-Dôme).
- title: Biographie
  children:
    - >-
      Jusqu'en Avril 2018, il est PDG de la SEMERAP (Société publique locale)
      opérateur de gestion de l'eau et de l'assainissement auprès de 155
      communes du département du Puy-de-Dôme. Après 3 mois de conflits internes,
      il est révoqué par son Conseil d'Administration de ses mandats de
      Président et de Directeur Général le 19 avril 2018. Il est remplacé par
      Maurice Deschamps, Maire de la Commune de Chauriat.
    - >-
      Il est député de la sixième circonscription du Puy-de-Dôme de juin 1997 à
      juin 2012. Il fait partie du groupe socialiste. En tant que député, il est
      vice-président de la commission de la défense nationale et des forces
      armées.
    - >-
      Sa suppléante est Évelyne Ribes-Gendre, avocate de profession, conseillère
      municipale de Riom.
    - >-
      Il est le seul député du groupe socialiste, avec Jack Lang, à voter, le 17
      septembre 2009, la loi HADOPI2 présentée par le ministre Frédéric
      Mitterrand, du gouvernement UMP, sous la présidence de Nicolas Sarkozy.
    - >-
      En 2009, la 6e circonscription est supprimée lors d'un redécoupage
      électoral. Le territoire de l'ancienne 6e circonscription correspond à
      celui de la nouvelle 2e circonscription. Lors des élections législatives
      de 2012, c'est Christine Pirès-Beaune (PS) qui obtient l'investiture et
      qui est élue sur le territoire de la nouvelle circonscription.
- title: Profession
  children:
    - >-
      Il est avocat dans la "SCP Michel-Arsac Avocats" à Clermont-Ferrand depuis
      1978. Il est spécialisé en droit public.
- title: Synthèse des mandats
  children:
    - >-
      20/03/1977 -  mai 2020 : Maire de Lapeyrouse (Puy-de-Dôme)

      16/03/1986 - 22/03/1992 : Membre du Conseil régional d'Auvergne
      (vice-président de 1985 à 1986)

      02/04/1989 - 29/03/1992 : Membre du Conseil général du Puy-de-Dôme

      01/06/1997 - 19 juin 2012 : Député

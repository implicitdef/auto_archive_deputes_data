- Au sein de partis politiques
- >-
  En 1991, Génération écologie est officiellement créée. Les membres fondateurs
  de ce parti politique de protection de l'environnement et de l'écologie sont,
  entre autres, Brice Lalonde, Haroun Tazieff, Jean-Louis Borloo, Noël Mamère,
  Patrice Hernu, Jean-Michel Belorgey, Alain Mamou-Mani et Yves Piétrasanta.
  Jean-Louis Borloo soutient l'initiative et l'aide en mettant à leur
  disposition des locaux mais sans en être membre.

  porte-parole de la Nouvelle UDF (2001-2002), il est alors l'un des principaux
  soutiens de François Bayrou dans sa campagne pour l'élection présidentielle de
  2002

  En 2002, il adhère au Parti radical et quitte avec celui-ci l'UDF pour l'UMP
  nouvellement créée.

  En décembre 2005, il est élu coprésident du Parti radical aux côtés d'André
  Rossinot.

  En novembre 2007, il est élu seul président du Parti radical face à Michel
  Zumkeller, député du Territoire de Belfort.

  De janvier 2009 à novembre 2010, il est vice-président du conseil national de
  l'UMP.

  En 2011, il devient coprésident de L'Alliance républicaine, écologiste et
  sociale qu'il a fondé.

  En 2012, il devient président de l'Union des démocrates et indépendants (UDI).

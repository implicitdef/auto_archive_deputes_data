- Élie Califer, né le 19 avril 1954, est un homme politique français.
- Biographie
- >-
  Maire de Saint-Claude, candidat de la FGPS (NUPES) dans la quatrième
  circonscription de la Guadeloupe aux élections législatives de 2022, et seul
  candidat au second tour après le retrait de Marie-Luce Penchard, il est élu
  député et succède à Hélène Vainqueur-Christophe.
- >-
  En juin 2024, suite à la dissolution de l'Assemblée nationale, il est candidat
  à sa réélection sous la bannière du Nouveau Front populaire. Lors du premier
  tour, il finit en tête avec environ 58% des voix devant Jennifer Linon (DVC),
  qui avoisine 22% des voix.
- Résultats électoraux
- Élections législatives
- >-
  Il est élu au second tour avec 10 633 voix sur 68 265 inscrits soit 15,58 %
  des inscrits et 100 % des suffrages exprimés.

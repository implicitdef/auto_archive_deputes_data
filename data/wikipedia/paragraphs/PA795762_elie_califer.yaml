- Élie Califer, né le 19 avril 1954, est un homme politique français.
- title: Biographie
  children:
    - >-
      Maire de Saint-Claude, candidat de la FGPS (NUPES) dans la quatrième
      circonscription de la Guadeloupe aux élections législatives de 2022, et
      seul candidat au second tour après le retrait de Marie-Luce Penchard, il
      est élu député et succède à Hélène Vainqueur-Christophe.

- >-
  Hervé Berville, né le 15 janvier 1990 à Madanzh-Buhimga (Rwanda), est un homme
  politique français.
- >-
  Membre de La République en marche, il est élu député en 2017 dans la deuxième
  circonscription des Côtes-d'Armor, puis réélu en 2022.
- >-
  Le 4 juillet 2022, il est nommé secrétaire d'État à la Mer au sein du
  gouvernement Élisabeth Borne.
- title: Biographie
  children:
    - title: Famille et enfance
      children:
        - >-
          Hervé Berville est un orphelin tutsi né le 15 janvier 1990 et évacué
          de son pays par l'armée française au début du génocide des Tutsis au
          Rwanda de 1994. Il est adopté par un couple de Bretons de Pluduno,
          dans les Côtes-d'Armor, en 1994. Dans sa famille d'adoption, il est le
          cadet d'une fratrie de cinq enfants, son père est chaudronnier et sa
          mère laborantine à l’hôpital.
    - title: Études
      children:
        - >-
          Passé par le lycée Les Cordeliers (Dinan) et par une classe
          préparatoire aux grandes écoles littéraires au lycée Ernest-Renan
          (Saint-Brieuc), il poursuit ses études à l'Institut d'études
          politiques de Lille puis à la London School of Economics, où il
          obtient une maîtrise universitaire ès sciences en histoire économique.
    - title: Parcours professionnel
      children:
        - >-
          En 2013, il occupe un poste de volontaire international en
          administration à Maputo (Mozambique) pour l’Agence française de
          développement (AFD), en tant qu'« économiste en relation avec le
          Service économique régional de Prétoria, Afrique du Sud ».
        - >-
          En 2016, il est chargé de programme au Kenya pour une executive summer
          school du Stanford Institute for Innovation in Developing Countries,
          le Seed Transformation Program.
- title: Parcours politique
  children:
    - title: Engagement et député
      children:
        - >-
          Engagé dès l’automne 2015 au sein des Jeunes avec Macron, il devient
          référent pour les Côtes-d’Armor à l’occasion de son retour en Bretagne
          en décembre 2016. Il est alors également chargé, pendant la campagne
          présidentielle, de porter dans sa région le programme économique.
        - >-
          Désigné candidat La République en marche ! (LREM) dans la 2e
          circonscription des Côtes-d’Armor pour les élections législatives de
          2017, il arrive en tête au premier tour de l’élection avec 38,85 % des
          voix. Il est élu député au second tour, avec 64,17 % des voix. Le 27
          juin 2017, il est nommé porte-parole du groupe parlementaire LaREM.
        - >-
          Il est membre de la commission des Affaires étrangères à l'Assemblée
          nationale.
        - >-
          À partir de septembre 2017, Hervé Berville est membre du conseil
          d'administration de l'Agence française de développement au titre de
          son poste de député.
        - >-
          En 2019, il est choisi par Emmanuel Macron pour représenter la France
          lors de la 25e commémoration du génocide des Tutsis au Rwanda à
          Kigali.
        - Il est proche de Richard Ferrand.
    - title: Élections législatives de 2022
      children:
        - >-
          Lors des élections législatives de 2022 dans la 2e circonscription des
          Côtes-d’Armor, il est candidat à sa succession pour la majorité
          présidentielle (Ensemble). En tête au premier tour avec 36,91 % des
          suffrages exprimés, il est réélu à l'issue du second tour avec 55,83 %
          des suffrages exprimés, face à Bruno Ricard, candidat de la NUPES.
    - title: Secrétaire d'État à la Mer
      children:
        - >-
          Le 4 juillet 2022, Hervé Berville est nommé secrétaire d'État à la Mer
          au sein du gouvernement Élisabeth Borne, succédant à Justine Benin.
        - >-
          Après les révélations du Monde sur les conditions du naufrage du 24
          novembre 2021 dans la Manche, qui a fait 27 morts, et la
          recommandation des gendarmes de mener des « investigations
          complémentaires » pour mettre à jour une éventuelle « non-assistance à
          personne en danger », Hervé Berville prévient que « toute la lumière
          devra être faite » et promet l'ouverture d'une enquête interne. Dans
          leurs conclusions remises à la juge d’instruction, les gendarmes
          constatent que cette enquête n'a pas été menée. Mais la préfecture
          maritime n'a cessé de féliciter les membres du Cross, dont 7 sont
          pourtant mis en examen.

- >-
  Julie Delpech, née le 25 septembre 1989 au Mans, est une femme politique
  française.
- title: Biographie
  children:
    - >-
      Julie Delpech est la fille de Pascale Fontenel-Personne et de Patrick
      Delpech, qui était secrétaire fédéral du Parti socialiste sarthois pendant
      plusieurs années.
    - >-
      De 2010 à 2014, elle est collaboratrice du groupe « Socialiste et
      républicains » à la région Pays de la Loire, avant de travailler, de 2014
      à 2017, comme attachée parlementaire pour le sénateur-maire PS Jean-Claude
      Boulard et comme collaboratrice du maire du Mans jusqu'en 2018.
    - >-
      Après cette date, elle assumera le poste de chargée de communication pour
      le groupe Oui Care, basé au Mans.
    - >-
      Candidate pour les élections législatives de 2022 dans la Sarthe, elle
      représente le parti Renaissance (ex-LREM) dans la première circonscription
      de la Sarthe, où elle est élue.

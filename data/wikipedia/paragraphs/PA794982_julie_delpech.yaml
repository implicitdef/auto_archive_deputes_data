- >-
  Julie Delpech, née le 25 septembre 1989 au Mans, est une femme politique
  française, députée de la Sarthe des seizième et dix-septième législatures.
  Elle est, depuis juillet 2024 vice-présidente du groupe Ensemble pour la
  République à l'Assemblée Nationale.
- Biographie
- >-
  Julie Delpech est la fille de Pascale Fontenel-Personne et de Patrick Delpech,
  qui était secrétaire fédéral du Parti socialiste sarthois pendant plusieurs
  années.
- >-
  Elle débute sa carrière politique en 2010 en tant que collaboratrice du groupe
  « Socialiste et républicains » au Conseil régional des Pays de la Loire, avant
  de travailler, de 2014 à 2017, comme attachée parlementaire pour le
  sénateur-maire PS Jean-Claude Boulard et comme collaboratrice du maire du Mans
  jusqu'en 2018.
- >-
  À partir de 2018, elle s’oriente vers le secteur privé en rejoignant le groupe
  Oui Care, entreprise spécialisée dans les services à la personne, en tant que
  chargée de communication.
- >-
  Candidate pour les élections législatives de 2022 dans la Sarthe, elle
  représente le parti Renaissance (ex-LREM) dans la première circonscription de
  la Sarthe, où elle est élue. Elle est réélue en 2024, bien qu'en ballotage
  défavorable face à la candidate RN, bénéficiant du retrait de la candidate LFI
  (NFP) Ghislaine Bonnet.
- >-
  À l’Assemblée Nationale, elle est membre de la commission des Affaires
  culturelles et de l'Éducation et elle s’investit sur les questions liées à la
  cohésion sociale, à la ruralité et à la vie associative.

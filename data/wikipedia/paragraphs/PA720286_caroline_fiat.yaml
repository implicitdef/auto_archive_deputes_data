- >-
  Caroline Fiat, née le 28 janvier 1977 à Verdun, est une femme politique
  française.
- >-
  Aide-soignante, elle milite au Parti communiste français puis à la France
  insoumise. Elle est députée de la sixième circonscription de
  Meurthe-et-Moselle de 2017 à 2024. Elle est vice-présidente de l'Assemblée
  nationale du 29 juin 2022 jusqu'à 2024. Elle était membre du groupe La France
  insoumise, dans l'intergroupe NUPES.
- Biographie
- >-
  Caroline Paulette Yvette Fiat est aide-soignante depuis 2009. Elle est la
  première aide-soignante à siéger à l'Assemblée nationale. Avant son élection,
  elle travaille de nuit, en vacation dans plusieurs établissements
  d'hébergement pour personnes âgées dépendantes (EHPAD) du secteur privé, dans
  le Grand Est. Auparavant, elle a été ambulancière, téléprospectrice,
  assistante commerciale et assistante de direction.
- Parcours politique
- Débuts
- >-
  Elle grandit dans une famille de cégétistes et communistes et commence de
  militer à l'âge de seize ans au sein du Parti communiste français (PCF). Elle
  siège au comité fédéral de la fédération PCF Meurthe et Moselle, ainsi qu'au
  secrétariat fédéral. En 2003, elle est déléguée au XXXIIe congrès du PCF.
  L'année suivante, elle est la candidate du parti à l'élection cantonale sur le
  canton de Jarville-la-Malgrange sous son nom de naissance, Caroline Nicolas.
  Elle est classée avant dernière en y obtenant 391 voix, soit 3,86 % des
  voix[réf. nécessaire]. Dans les années 2000, elle est conseillère municipale
  de Pompey, élue sur la liste d'union de la gauche du maire PS Laurent
  Trogrlic.
- >-
  Lors de l'élection présidentielle de 2012, elle vote « à contre-cœur » pour
  Jean-Luc Mélenchon, n'aimant pas « son côté “gueulard” et donneur de leçons ».
  Elle change d'avis en le côtoyant par la suite. Elle adhère à Ensemble ! puis
  à La France insoumise, parti fondé par Jean-Luc Mélenchon en 2016. Elle se
  définit comme communiste.
- Députée de la XVe législature
- >-
  Elle est élue députée dans la 6e circonscription de Meurthe-et-Moselle lors
  des élections législatives de 2017, recueillant 61,36 % des voix au deuxième
  tour face à Cédric Marsolle, candidat du Front national arrivé en tête au
  premier tour. Elle devient la première aide-soignante de l'histoire à siéger
  au sein de l'hémicycle. Le 27 juin 2017, elle est candidate à la présidence de
  l'Assemblée nationale ; soutenue par les insoumis et les communistes, sa
  candidature obtient 30 voix et termine en dernière position du scrutin
  derrière celles de Laurence Dumont (32 voix), Laure de La Raudière (34 voix),
  Jean-Charles Taugourdeau (94 voix) et François De Rugy (353 voix) qui obtient
  le perchoir.
- >-
  En septembre 2017, elle est attaquée devant les prud’hommes par un ancien
  assistant parlementaire, lequel conteste son licenciement et demande une
  requalification du contrat en CDI.
- >-
  Elle est co-rapporteure (avec sa collègue LREM Monique Iborra) d'une mission
  d'information sur les EHPAD qui publie ses conclusions en mars 2018. Ce
  rapport préconise un doublement du personnel soignant dans les EHPAD et un
  investissement de 8 milliards d'euros supplémentaires sur quatre ans. Le 1er
  février 2018, elle défend une proposition de loi sur le droit à l'euthanasie
  et le suicide assisté qui est suspendue. Elle présente en 2019 une proposition
  de loi visant à interdire les dépassements d’honoraires médicaux, afin de
  garantir un meilleur accès au soins.
- >-
  Membre à part entière du groupe parlementaire de La France insoumise, elle
  adhère à la Gauche républicaine et socialiste, parti scissionnaire du Parti
  socialiste fondé en 2019 par Emmanuel Maurel et Marie-Noëlle Lienemann. Parti
  qu'elle quitte en 2021[réf. nécessaire].
- >-
  Le 26 février 2020, elle reçoit le Prix de la transparence dans les politiques
  du médicament pour la France pour l'année 2019. Le prix lui est remis par
  l'Observatoire de la transparence dans les politiques du médicament pour son
  engagement en faveur de la transparence lors des débats sur le projet de loi
  de financement de la sécurité sociale pour 2020.
- >-
  En mars 2020, alors que la pandémie de Covid-19 s'intensifie en France, elle
  reprend son emploi d'aide-soignante. Pendant près d'un mois, elle travaille de
  nuit dans un service de réanimation du CHU de Nancy, tout en assurant ses
  fonctions de parlementaire l'après-midi. Durant cette période, elle observe la
  profonde déliquescence de l'hôpital public, signant une tribune dans
  L'Humanité sur le sujet. Elle propose début 2021 d’attribuer la même prime «
  post covid » aux personnels soignants des établissements médico-sociaux qu’à
  ceux des hôpitaux.
- >-
  Le 28 juillet 2020, pendant les débats sur le projet de loi de bioéthique qui
  pourrait ouvrir la procréation médicalement assistée (PMA) à toutes les
  femmes, elle prononce un discours remarqué où elle relate sa propre
  expérience. Devenue mère célibataire à l'âge de 17 ans, elle a en effet élevé
  seule son premier fils, qui n'a pas, selon elle, mal vécu cette situation.
- >-
  Le 10 mai 2022, elle est réinvestie par La France insoumise pour être
  candidate à sa réélection aux élections législatives dans la 6e
  circonscription de Meurthe-et-Moselle. Le 14 mai 2022, à
  Blénod-lès-Pont-à-Mousson, elle lance officiellement la campagne en compagnie
  de son nouveau suppléant, le communiste Julien Hézard, alors secrétaire
  général de l’UD CGT Meurthe et Moselle et adjoint au maire de Blénod. Le 12
  juin 2022, Caroline Fiat arrive en tête du premier tour avec 29,97 % des
  suffrages exprimés, devançant de peu son adversaire du Rassemblement national
  Anthony Boulogne qui en obtient 28,48 %. Le 19 juin 2022, elle est élue au
  second tour avec 50,23 % des suffrages exprimés et une avance de 148 voix.
- Députée de la XVIe législature
- >-
  Le 28 juin 2022, l'intergroupe de la Nouvelle Union populaire écologique et
  sociale (NUPES) annonce Caroline Fiat (La France insoumise) et Valérie Rabault
  (Parti socialiste) comme candidates communes à la vice-présidence de
  l'Assemblée nationale. Le lendemain, elles sont chacune élues vice-présidentes
  de l'Assemblée nationale avec respectivement 297 et 367 voix.
- >-
  Aux élections législatives de 2024, Caroline Fiat arrive en deuxième position
  lors du premier tour, récoltant 26,73 % des voix. Opposée à un candidat RN au
  second tour, elle n'est pas réélue, n'obtenant que 45,36 % des voix.
- Personnalité
- >-
  Pour Pierre Taribo, journaliste, « il y a chez [Caroline Fiat] un côté
  spontané que trop de politiques obnubilés par une carrière à tracer, ont perdu
  en chemin. Sa simplicité a quelque chose de touchant. Rien n’est trafiqué,
  surjoué. Sa façon naturelle de tout dire lui ressemble. »

- >-
  En décembre 2017, à New York, Manuel Valls reçoit le prix Shofar Voice of
  Conscience, décerné par l'organisation Elnet (European Leadership Network),
  dont la section française, présidée par Arie Bensemhoun, œuvre au renforcement
  des relations bilatérales entre la France et Israël. Le motif de cet honneur
  est la lutte de Manuel Valls contre le terrorisme et l'antisémitisme.
- Dans la fiction
- >-
  Dans le téléfilm La Dernière Campagne, sorti en 2013, son rôle est interprété
  par Pierre Samuel.
- >-
  Dans le roman Soumission de Michel Houellebecq, paru en janvier 2015, il reste
  le Premier ministre de François Hollande jusqu'en 2022 et perd dès le premier
  tour de l'élection présidentielle. Il s'allie alors à Mohammed Ben Abbes de la
  Fraternité musulmane, contre Marine Le Pen.

- Cannabis
- >-
  Le 12 octobre 2009, Manuel Valls se déclare « en désaccord total » avec la
  proposition de dépénalisation ou de légalisation encadrée du cannabis faite
  par Daniel Vaillant.
- Symboles nationaux
- >-
  Le 23 janvier 2003, il vote en faveur de l’amendement instituant le délit d’«
  outrage au drapeau tricolore et à l’hymne national ». Il s’en explique ainsi :
  « L’intention est bonne. L’objet difficilement contestable. Il s’agissait de
  faire passer un message fort, et aussi de montrer qu’au PS on ne laisse pas ce
  terrain-là à la droite… ».
- Statistiques ethniques
- >-
  Manuel Valls a plusieurs fois défendu la légalisation des statistiques
  ethniques. En décembre 2009, en tant que député d’opposition, il soutient
  cette idée à l’issue d’un colloque sur la diversité et annonce qu’il
  présentera « un projet de loi en ce sens à l'Assemblée nationale », promesse
  qu’il ne met pas à exécution. En décembre 2012, il se déclare de nouveau
  ouvert aux statistiques ethniques en tant que ministre de l’Intérieur,
  ajoutant qu’elles devraient être mises en place « selon des règles » fixées
  par le Conseil constitutionnel. En mars 2015, en tant que Premier ministre, il
  exprime le souhait « d'avoir davantage d'outils qui nous permettent de mieux
  lutter contre les discriminations », en l’occurrence contre celles faites aux
  femmes, en précisant que la lutte contre celles-ci a progressé grâce à « des
  statistiques précises sur la question des sexes ».
- Institutions
- Cumul des mandats
- >-
  En 2013, il dépose un amendement gouvernemental visant à supprimer celui
  adopté par les députés en commission des lois et qui prévoyait que les députés
  et sénateurs ne puissent exercer plus de trois mandats successifs. En 2016, il
  se dit favorable « au non-cumul dans le temps ».
- Monarchie espagnole
- >-
  Après qu'Ada Colau, maire de Barcelone, a soutenu en octobre 2018 une
  tentative d'abolition de la monarchie espagnole, Manuel Valls déclare dans un
  tweet : « Tourner le dos à Felipe VI et demander l'abolition de la monarchie
  montre qu'Ada Colau n'est pas une personne de confiance, c'est la
  démonstration de la connivence entre la maire actuelle et les groupes radicaux
  et indépendants ». En 2019, il participe à une manifestation organisée par le
  Parti populaire et Ciudadanos en faveur de l'unité du royaume d'Espagne.
- Énergie
- >-
  En 2011, dans son ouvrage L'Énergie du changement, l'abécédaire optimiste (Le
  Cherche-Midi) qui détaille ses propositions pour la primaire socialiste,
  Manuel Valls se dit favorable à un « débat national » sur le nucléaire,
  précisant qu'il devrait « être tranché démocratiquement par référendum » au
  début du quinquennat. Il précise que « dans ce processus », il compte «
  défendr[e], sans rien cacher des efforts importants que cela induira, une
  sortie progressive et maîtrisée du nucléaire, car c'est, à terme, l'assurance
  de ne plus connaître de nouvelle catastrophe, une réelle souveraineté
  énergétique et, aussi, de nouvelles perspectives de croissance et d'emplois ».
  Il propose alors comme objectif « ambitieux et réaliste » de « réduire la part
  du nucléaire dans la production électrique à 50 % [contre 75 % alors] en 2022
  », de fermer les réacteurs « les plus anciens », de « stopper tous les
  nouveaux projets » et de « réorienter massivement l'effort de recherche et de
  développement dans l'énergie en le focalisant sur le renouvelable ». Il change
  d'orientation une fois au gouvernement : en août 2012, il confirme les propos
  d'Arnaud Montebourg selon lesquels « le nucléaire est une filière d'avenir »
  et appelle à « renouveler nos centrales nucléaires ». Dans son programme pour
  la primaire citoyenne de 2017, il propose de « consolider un secteur nucléaire
  sécurisé » en fermant ou en prolongeant la vie des centrales « selon un calcul
  économique clair ».
- Vie privée
- >-
  En 1986, Manuel Valls fait la connaissance de Nathalie Soulié, institutrice
  avec qui il se marie l’année suivante. Quatre enfants naissent de cette union.
- >-
  Divorcé depuis, il se remarie en 2010 avec la violoniste Anne Gravoin, son
  témoin étant Ibrahima Diawadoh N'Jim. Anne Gravoin est entrée en 2012 dans
  l’équipe des musiciens de l’émission Chabada présentée par Daniela Lumbroso,
  dont le mari, Éric Ghebali est un proche de Manuel Valls.
- >-
  Le 18 avril 2018, il annonce sa séparation d'avec Anne Gravoin. Peu après, il
  annonce avoir pour compagne Olivia Grégoire, députée LREM. Durant l'été 2018,
  il rencontre l'Espagnole Susana Gallardo Torrededia, riche héritière de
  l'industrie pharmaceutique, avec laquelle il est désormais en couple. Après
  avoir officialisé leur relation en octobre 2018, Manuel Valls l’épouse le 14
  septembre 2019.
- Il se dit agnostique.
- Communication
- >-
  Dès son mandat de maire d’Évry — en 2006, la chambre régionale des comptes
  souligne la hausse de 852 % des dépenses en publicité de la commune —, Manuel
  Valls accorde une grande importance à la communication politique.
- >-
  Il cherche par exemple à se montrer très présent dans les médias et à devancer
  les agendas annoncés. Denis Pingaud estime que Manuel Valls est
  incontestablement « un bon professionnel de la communication », en ceci qu’il
  sait parfaitement « organiser, verrouiller et simplifier » celle-ci. Mais il
  ajoute que « sa façon de communiquer reste assez peu innovante : elle consiste
  à s’adresser aux Français de façon classique, en allant au 20 heures ou en
  faisant la une de Paris Match ». Pour Stéphane Rozès, trois mots résument sa
  méthode : « bonapartisme, volontarisme et présentisme ». « Le bonapartisme,
  c’est le choix de Manuel Valls de se placer au-dessus du champ de forces
  politiques, dans un rapport direct aux Français. Le volontarisme, c’est cette
  centralité qu’il accorde au verbe : pour lui, la communication se confond avec
  l’action politique, elle n’est pas un élément à part. Quant au présentisme,
  c’est la volonté qui est la sienne de faire l’actualité du jour et d’imposer
  son rythme aux médias, ce qui n’est pas sans rappeler Nicolas Sarkozy ».
- >-
  Ce rapprochement entre sa méthode de communication et celle du 23e président
  de la République est courant chez les observateurs de la vie politique, qui
  relèvent la recherche commune d’une forte visibilité médiatique chez les deux
  hommes et leur attribution par les sondages d’opinion des mêmes traits de
  caractère (énergie, dynamisme, volontarisme, autorité). Commentant la présence
  de Manuel Valls en compagnie de son épouse à la une de Paris Match après sa
  nomination à Matignon, Brice Teinturier, directeur général délégué d’Ipsos,
  affirme : « Ils ont tous les deux intégré l'idée que le public demande de la
  transparence et qu'il est difficile de séparer, comme par le passé, la vie
  privée de la vie publique ». Le discours de politique générale de Manuel Valls
  du 8 avril 2014 a notamment présenté plusieurs similitudes avec le discours
  d’investiture de Nicolas Sarkozy par l’UMP pour l’élection présidentielle de
  2007.
- >-
  Selon Envoyé spécial, Manuel Valls a régulièrement commandité des sondages
  pendant son passage à Matignon pour évaluer ses perspectives politiques et
  surtout connaître l’image renvoyée par sa personne. Le prix total de ces
  sondages est inconnu mais la pratique évoque Nicolas Sarkozy, qui avait
  commandé pour 7,5 millions d'euros de sondages sous sa présidence.

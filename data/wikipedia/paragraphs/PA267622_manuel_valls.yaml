- Sujets de société
- Immigration et mixité sociale
- >-
  Dans Pour en finir avec le vieux socialisme… et être enfin de gauche, il se
  déclare favorable aux « quotas » d’immigration. Ses déclarations concernant
  les Roms dans un entretien publié dans Le Figaro le 14 mars 2013 ont suscité
  les critiques d’une partie de la gauche, notamment de la ministre du Logement,
  Cécile Duflot ; Manuel Valls avait en effet déclaré que les Roms « ont des
  modes de vie extrêmement différents des nôtres et qui sont évidemment en
  confrontation », et que « les Roms ont vocation à revenir en Roumanie ou en
  Bulgarie ».
- >-
  En juin 2009, se promenant à Évry et oubliant visiblement qu’il était équipé
  d’un micro-cravate, il déclare : « Belle image de la ville d’Évry… Tu me mets
  quelques Blancs, quelques Whites, quelques Blancos… ». Plus tard, il se
  justifiera de la sorte : « Évidemment avec les stands qu’il y avait là,
  [j’avais] le sentiment que la ville, tout à coup, ça n’est que cela, (…) ça
  n’est que cette brocante, alors que j’ai l’idée au fond d’une diversité, d’un
  mélange, qui ne peut pas être uniquement le ghetto. On peut le dire ça ? (…).
  Il faut amener une diversité sociale d’abord, parce qu’il est là
  essentiellement le problème dans une ville comme Evry, qui est une ville qui a
  évolué, qui est une ville aussi de classe moyenne, mais qui manque d’un
  centre-ville. Donc, c’est tout le projet de ma ville, d’avoir un véritable
  centre-ville, qu’on est en train de lancer, et qui permette d’accueillir ces
  classes moyennes, qu’elles soient issues ou non de l’immigration. On a besoin
  d’un mélange. Ce qui a tué une partie de la République, c’est évidemment la
  ghettoïsation, la ségrégation territoriale, sociale, ethnique, qui sont une
  réalité. Un véritable apartheid s’est construit, que les gens bien-pensants
  voient de temps en temps leur éclater à la figure, comme ça a été le cas en
  2005, à l’occasion des émeutes de banlieues ».
- >-
  Il reprend le terme d’« apartheid » en janvier 2015, à propos du manque de
  mixité sociale. Il déclare que le terme est juste « parce que c’est ainsi que
  le ressentent les habitants des quartiers ». Le terme est relayé par une
  grande partie de la presse, lors de la proposition de mesures, au demeurant,
  jugées légères, en faveur de la mixité sociale.
- >-
  En 2017, Jean-Luc Mélenchon justifie sa démission d'une mission parlementaire
  sur la Nouvelle-Calédonie présidée par Manuel Valls en rappelant ses propos
  sur les « white » et les « blancos », et en l'accusant de « proximité avec les
  thèses ethnicistes de l'extrême droite ».
- Corrida
- >-
  Arguant de ses racines catalanes, Manuel Valls a souvent confié son
  attachement à la tauromachie et à la corrida, y compris au plus fort des
  polémiques ayant suivi l'inscription de la corrida à l'inventaire du
  patrimoine culturel immatériel de la France en 2011.
- >-
  Le 7 février 2018, lors de l'émission Au tableau !!!, il réaffirme que la
  corrida fait partie « d'une culture qu'il a toujours défendue ».
- Laïcité et religions
- >-
  Lors de l'affaire de Creil en 1989, il fait partie des membres du cabinet de
  Michel Rocard à protester contre l'avis du Conseil d’État autorisant trois
  collégiennes musulmanes à porter leur foulard dans l’enceinte de
  l’établissement.
- >-
  En 2003, il estime dans une tribune qu’il faut « faire évoluer la loi de
  séparation des Églises et de l'État (1905) afin de permettre la construction
  des lieux de culte à travers un financement transparent, et par conséquent
  public ». Dans La Laïcité en face (2005), il réclame une refonte de la loi de
  1905 affirmant que « personne ne veut y toucher, mais elle est contournée en
  permanence ; chacun cherche un subterfuge pour arriver à ses fins. […] Notre
  pays ne peut donc échapper à la révision même si ce n’est pas une révision
  avec un grand R. La loi a d’ailleurs été plusieurs fois modifiée depuis son
  adoption. La République pourrait s’offrir ainsi un moment symbolique pour
  donner un souffle nouveau à la laïcité. Il faut une révision publique de
  l’application de la laïcité qui passe par un débat parlementaire. Voilà un
  beau moyen de remettre l’idéal laïc au cœur de la société française et d’en
  faire une valeur partagée ».
- >-
  En septembre 2012, lors de la cérémonie du Nouvel an juif à la synagogue de la
  Victoire, il déclare : « Chaque religion a ses rites et ses traditions ; la
  liberté de croyance, c’est la liberté de porter la kippa, de manger casher, de
  réaliser la circoncision ». Le grand-rabbin de Paris, Michel Gugenheim, a
  salué le « sans fautes » du ministre.
- >-
  Ses relations se sont tendues avec la communauté catholique, en particulier la
  frange la plus à droite, du fait de son appréciation des manifestations contre
  le mariage pour tous, des batailles de chiffres sur le nombre de manifestants
  et de ses retards à condamner les divers incidents survenus dans des églises
  en tant que ministre de l’Intérieur. Quant à ses relations avec la communauté
  musulmane, elles sont mauvaises, malgré sa reconnaissance tardive des actes
  anti-musulmans, pour plusieurs raisons : son soutien inconditionnel à la
  directrice de la crèche Baby Loup en conflit avec l’une de ses employées
  voilées ; son soutien à la loi interdisant le voile intégral dans l’espace
  public ; son opposition à laisser des femmes voilées accompagner des sorties
  scolaires ; son appréciation générale du voile islamique — « le voile, qui
  interdit aux femmes d'être ce qu'elles sont, doit rester pour la République un
  combat essentiel » selon lui — ; son jugement favorable à l’égard des
  propositions du Haut Conseil à l’intégration, parmi lesquelles l’interdiction
  du voile islamique à l’université ; et son désintérêt pour les instances
  représentatives officielles de l’islam.
- >-
  En mai 2016, il reprend à son compte l’expression d’« islamo-gauchisme »
  utilisée par son secrétaire d’État Jean-Marie Le Guen. Après l’attentat du 14
  juillet 2016 à Nice, il déclare qu’il « faut une remise à plat et inventer une
  nouvelle relation avec l’islam de France », envisageant d’interdire le
  financement des mosquées par l’étranger « pour une période à déterminer ». En
  août, il soutient les maires ayant pris des arrêtés d'interdiction du port du
  burkini. Selon lui, « le burkini c’est un signe politique de prosélytisme
  religieux qui enferme la femme ». Après la décision du Conseil d'État
  invalidant certains arrêtés, Manuel Valls écrit qu'elle « n'épuise pas le
  débat qui s'est ouvert dans notre société » estimant que « rester silencieux,
  comme par le passé, c'est un petit renoncement. Une démission de plus […]. Le
  burkini n'est pas un signe religieux, c'est l'affirmation dans l'espace public
  d'un islamisme politique ».
- >-
  Dans le cadre de la polémique sur l'affaire Tariq Ramadan qui met aux prises
  la rédaction de Charlie Hebdo et le fondateur de Mediapart, Manuel Valls s'en
  prend violemment à Edwy Plenel (« Je veux qu'ils reculent, je veux qu'ils
  rendent gorge, je veux qu'ils soient écartés du débat public »). Pour Plenel,
  la Une de Charlie « fait partie d’une campagne plus générale que l’actuelle
  direction de Charlie Hebdo épouse. M. Valls et d’autres, parmi lesquels ceux
  qui suivent M. Valls, une gauche égarée, une gauche qui ne sait plus où elle
  est, alliée à une droite voire une extrême droite identitaire, trouvent
  n’importe quel prétexte, n’importe quelle calomnie, pour en revenir à leur
  obsession : la guerre aux Musulmans, la diabolisation de tout ce qui concerne
  l’islam et les Musulmans ». Alors qu'en décembre 2017 Emmanuel Macron s'en
  prenait à ceux qui prônaient une « radicalisation de la laïcité », Manuel
  Valls lui répond : « Je ne comprends pas l'idée d'une laïcité radicalisée. Je
  n'aime pas les adjectifs attachés à la laïcité. C'est une manière de
  disqualifier les défenseurs de la République et de la laïcité. Le vrai danger
  dans la société française, c'est l'islam radical, ce n'est pas la laïcité
  radicalisée. Faire un parallèle entre les deux me paraît une faute ».
- Le 26 mars 2018, il appelle à l'interdiction du salafisme.
- Lutte contre l'antisémitisme et relations avec la communauté juive
- >-
  Manuel Valls entretient de bons rapports avec la communauté juive de France et
  dénonce régulièrement « un antisionisme de façade », prétexte à « un nouvel
  antisémitisme, souvent virulent, installé au cœur même de nos quartiers »,
  qu’il estime avoir été « un des premiers » à évoquer. Cet engagement s’est
  notamment traduit dans son bras de fer avec Dieudonné fin 2013-début 2014.
- >-
  En 2003, il cosigne une tribune avec Jean-Luc Mélenchon et Vincent Peillon
  dans laquelle les trois hommes récusent la participation de Tariq Ramadan au
  Forum social européen après que ce dernier a accusé les intellectuels juifs
  français d’obéir à des logiques communautaire ou nationaliste pro-israélienne.
  Ils estiment alors que l’intellectuel suisse « habill[e] d’un prétendu
  progressisme l’antisémitisme ».
- >-
  Le 17 juin 2011, il intervient sur la radio Judaïca de Strasbourg et se voit
  reprocher la position de la gauche dans ses rapports aux Juifs, à la lutte
  contre l’antisémitisme, à l’islam et à Israël, ce à quoi il répond : « Je ne
  parle que pour moi : la lutte contre l’antisémitisme, je dis ça pour des
  raisons politiques, historiques, ma famille est profondément liée à Vladimir
  Jankélévitch qui a écrit le plus beau livre qu’on puisse écrire sur
  l’imprescriptible et la Shoah ; par ma femme (Anne Gravoin), je suis lié de
  manière éternelle à la communauté juive et à Israël, quand même… ».
- >-
  D’après Jacques Hennen, coauteur avec Gilles Verdez d’une biographie consacrée
  à Manuel Valls, ce dernier « ne prend parti ni pour un camp, ni pour l'autre »
  dans le conflit israélo-palestinien. Le journaliste affirme également que rien
  ne permet d’étayer la thèse soutenue par Emmanuel Ratier, journaliste
  d’extrême droite, dans une autre biographie de l’intéressé parue en 2014,
  selon laquelle Manuel Valls aurait changé d’avis sur le sujet à cause de sa
  deuxième épouse, Anne Gravoin, de confession juive. Emmanuel Ratier précise
  lui-même n’avoir « aucune preuve de l’influence de sa femme dans son
  revirement géopolitique ». Cette thèse, reprise par Roland Dumas lors d’un
  entretien face à Jean-Jacques Bourdin en février 2015, est en vogue au sein de
  l’extrême droite depuis 2011, et relayée en particulier dans la mouvance
  constituée par Dieudonné et Alain Soral, ainsi que par l’hebdomadaire Rivarol.
  Nicolas Lebourg, Valérie Igounet et Jean-Yves Camus, spécialistes de l’extrême
  droite, y voient un raisonnement typique de la théorie du complot juif, dans
  la lignée des thèses antisémites d’Édouard Drumont.
- >-
  Début avril 2012, alors que le ministre de l’Intérieur Claude Guéant interdit
  à certains prédicateurs islamistes étrangers de se rendre au rassemblement
  annuel de l’UOIF en raison de leurs propos « appelant à la haine », Manuel
  Valls est l’un des rares élus, avec le Front national, à s’inquiéter de leur
  venue en France. Il affirme notamment que, pour Youssef al-Qaradâwî, « connu
  pour ses fréquents propos antisémites, le jihad est un devoir pour tous les
  musulmans ». En mai 2012, une fois devenu ministre de l’Intérieur, il indique
  qu’il refuserait la présence en France de « soi-disant théologiens, qui
  prônent, que ce soit avec des mots durs ou avec des mots doux, la haine du
  Juif », et estime qu’il « était temps » pour « les organisations qui les
  invitent » de « changer d’attitude » et de « respecter les lois de la
  République ».
- >-
  En septembre 2012, invité comme ministre de l’Intérieur et des Cultes à la
  cérémonie du Nouvel an juif à la synagogue de la Victoire, il déclare : «
  Chaque religion a ses rites et ses traditions ; la liberté de croyance, c’est
  la liberté de porter la kippa, de manger casher, de réaliser la circoncision.
  ». Le grand-rabbin de Paris, Michel Gugenheim a salué le « sans fautes » du
  ministre tandis que le grand-rabbin de France, Gilles Bernheim déclarait : «
  La confiance débute. Espérons qu’elle soit pérenne ».
- >-
  Après les attaques de synagogues à Paris durant l’été 2014, il déclare le 18
  septembre 2014 à la synagogue de la Victoire que « sans les Juifs, la France
  ne serait pas la France ». Cette déclaration et celles faites après la prise
  d’otages du magasin Hyper Cacher de la porte de Vincennes ainsi que celles
  faites contre le mouvement BDS lui valent une certaine sympathie dans la
  communauté juive.
- >-
  En mars 2016, il déclare lors du dîner annuel du CRIF que l’antisionisme est «
  tout simplement le synonyme de l’antisémitisme et de la haine d’Israël ». Ses
  propos sont soutenus par Roger Cukierman, président du CRIF, pour qui «
  l'antisionisme est le nouvel habit de l’antisémitisme ». Pour le journaliste
  Maurice Szafran, le Premier ministre, tout en étant conscient que « de
  nombreux (et importants) intellectuels (juifs) de gauche ont défendu dès le
  premier jour de l'indépendance de l'État d'Israël des thèses et des positions
  dites « antisionistes » », dénonce un « antisionisme « antisémite » » qui
  touche « les milieux populaires », ce que se refuserait à faire « une partie
  de la gauche » par électoralisme. L’historien Jean-Christophe Attias estime
  que la déclaration de Manuel Valls est « beaucoup trop simpliste » : s’il
  reconnaît que « le discours antisioniste sert à masquer (de plus en plus mal)
  une forme d’antisémitisme », il déplore que « certains cherchent à
  criminaliser toute critique d’Israël en la taxant d’antisionisme, et au-delà
  d’antisémitisme ». Laurent Joffrin, directeur de la rédaction de Libération,
  met en cause une « erreur » de la part de Manuel Valls à travers «
  l’identification de deux notions connexes mais distinctes ».
- >-
  Fin mai 2017, interrogé par Christine Angot dans Libération, il réaffirme «
  qu’un nouvel antisémitisme était né dans nos quartiers (…) Il y en a un, c’est
  le moteur idéologique du terrorisme. »
- Gestation pour autrui
- >-

- >-
  Anne Sicard, née le 15 juin 1967 à Strasbourg, est une femme politique
  française. Membre du Rassemblement national, elle est élue député de la 1re
  circonscription du Val-d'Oise lors des législatives 2024.
- Biographie
- |-
  Anne Sicard naît le 15 juin 1967 à Strasbourg.
  Elle est professeure d’histoire-géographie.
- >-
  Elle est candidate pour le MNR aux élections législatives de 2002 dans la
  septième circonscription de Paris, elle obtient moins d’1% des voix.
- >-
  Elle est chargée des formations puis responsable du fonds de dotation de
  l'Institut Iliade, qui promeut la pensée de l’idéologue d’extrême droite
  Dominique Venner et qui forme des générations de jeunes suprémacistes blancs.
  Elle s'engage à Reconquête. Elle est la cheffe de cabinet de Marion Maréchal
  lors des élections européennes de 2024 ; elle quitte Reconquête après les
  élections et se présente aux législatives sous l'étiquette Rassemblement
  national, en étant parachutée dans la première circonscription du Val-d'Oise.
- >-
  Elle est élue en 2024 dans la première circonscription du Val-d'Oise, en
  bénéficiant du maintien au second tour de la députée sortante Renaissance
  Émilie Chandler, pourtant arrivée troisième au premier tour.
- >-
  En dehors de son engagement politique, elle a tourné comme actrice dans trois
  films de la réalisatrice indépendante Cheyenne Carron : Jeunesse aux coeurs
  ardents (2018), Je m'abandonne à toi (2023) et Que notre joie demeure (2024).
  Elle fait partie des actrices fétiches de la réalisatrice. Toute deux cessent
  leurs collaboration après l'entrée en politique de cette dernière.

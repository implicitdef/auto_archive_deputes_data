- >-
  Alexandra Masson, née le 2 juillet 1971 à Nice (Alpes-Maritimes), est une
  femme politique française.
- >-
  Aujourd'hui membre du RN après des années militantes au sein de l'UMP entre
  2002 et 2015, elle est élue députée dans la 4e circonscription des
  Alpes-Maritimes lors des élections législatives de 2022.
- title: Biographie
  children:
    - Fille d'Hélène Masson-Maret, elle est divorcée d'Olivier Bettati.
    - >-
      Inscrite au barreau de Nice, elle est avocate spécialisée en droit
      immobilier. Elle démarre son engagement politique en 1989 chez Les Jeunes
      du RPR, puis à l'UMP jusqu'en 2015. Elle est présente sur la liste RPR-UDF
      des élections municipales de Nice de 1995.
    - >-
      Alexandra Masson-Bettati est tête de liste Rassemblement national dans les
      Alpes-Maritimes pour les élections régionales de 2021.
    - >-
      Candidate sous la bannière du Rassemblement national dans la quatrième
      circonscription des Alpes-Maritimes aux élections législatives de 2022,
      elle est élue députée à l'Assemblée nationale face à Alexandra
      Valetta-Ardisson, députée sortante, après avoir recueilli 56,20 % des voix
      au second tour.
    - >-
      Elle siège au sein du groupe RN et est membre de la commission du
      Développement durable et de l'Aménagement du territoire de l'Assemblée
      nationale.

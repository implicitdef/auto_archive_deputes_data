- >-
  Jean-Claude Gouget, né le 5 novembre 1942 à Saint-Eutrope-de-Born
  (Lot-et-Garonne), est un agriculteur, ancien artisan et homme politique
  français, membre du Parti radical de gauche.
- title: Biographie
  children:
    - >-
      Il est le suppléant de Jérôme Cahuzac lors des élections législatives de
      1997, de juin 2007 et de 2012 dans la 3e circonscription de
      Lot-et-Garonne.
    - >-
      Jérôme Cahuzac devenant, en juin 2012, ministre délégué chargé du budget
      du gouvernement Jean-Marc Ayrault, Jean-Claude Gouget lui succède le 22
      juillet. Bien que membre du Parti radical de gauche, il siégea au sein du
      groupe SRC.
    - >-
      En octobre 2012, il cède sa place de conseiller général du canton de
      Cancon au conseil général à sa suppléante Marie-Christine Kidger.
    - >-
      À la suite du départ de Jérôme Cahuzac du gouvernement le 19 mars 2013,
      Jean-Claude Gouget a quitté son mandat de député le 19 avril. Jérôme
      Cahuzac ayant décidé de démissionner de son mandat de député, une élection
      législative partielle est convoquée dans les trois mois. Jean-Claude
      Gouget a annoncé qu'il ne se représenterait pas à cette élection.
- title: Mandats locaux
  children:
    - >-
      Conseiller général du canton de Cancon de 1998 à 2012 (réélu en 2004 et
      2011)

      Vice-président du Conseil général, président de la commission aide sociale

      Conseiller municipal de Moulinet de 1971 à 1989

      Maire de Cancon depuis 1995

      Président du Syndicat intercommunal à vocation unique (SIVU) du Centre de
      secours

      Président du Syndicat unifié du nord du Lot et de la Garonne

      Président honoraire du Syndicat du Bois de l'Aumône
- title: Mandats nationaux
  children:
    - >-
      Député suppléant de Jérôme Cahuzac en 1997, renouvelé en 2012

      Député à la suite de la nomination ministérielle de Jérôme Cahuzac (de
      juillet 2012 à avril 2013)

      Membre de la Commission de la Défense nationale et des Forces armées
- title: Décorations
  children:

- >-
  Estelle Mercier est une femme politique française élue députée de l'assemblée
  nationale en juillet 2024 dans la première circonscription de
  Meurthe-et-Moselle.
- Biographie
- >-
  Estelle Mercier, docteure en sciences de gestion et adjointe au maire de
  Nancy,  est élue lors des législatives de juillet 2024 avec 63,96 % des voix
  dans la 1re circonscription de Meurthe-et-Moselle, où elle est opposée au
  second tour à Patricia Melet, candidate du RN (36,04 % des voix).
- Détail des fonctions et mandats
- Mandats électifs
- >-
  Depuis le 8 juillet 2024 : députée de la 1re circonscription de
  Meurthe-et-Moselle

    - title: Classement d'activité parlementaire
      children:
        - >-
          Avec 3140 interventions orales, 58 propositions de loi, 4413
          amendements et 12 rapports d'information, Arnaud Richard est classé 2e
          député le plus actif de France sur le mandat 2012-2017 par Capital.
- title: Controverse
  children:
    - >-
      Le site d'information en ligne Mediapart lui a reproché d'avoir continué à
      occuper un emploi à temps partiel à la Caisse des dépôts et consignations
      pendant quatre mois après son élection. Les auteurs de l'article font
      remarquer que les activités de la caisse des dépôts et consignations sont
      soumises au contrôle parlementaire : l'activité du député entrant selon
      eux sous le régime du conflit d'intérêts.

      Sous sa direction le groupe Coallia est depuis plusieurs années ciblé par
      des employés, actuels et anciens, pour les conditions de travail qui y
      règne et le manque de réaction de la direction. Un management qualifié de
      "par la terreur" et une surcharge de travail importante dû à une
      multiplication des tâches non en lien avec son poste ont récemment été
      pointé du doigt dans plusieurs média de presse locales. Les syndicats
      pointent du doigt la non-réponse à leurs demandes de mise en place de
      médiations auprès de la direction de l'association qui s'est défendu de
      tout harcèlement et a assurée mettre en place des « mesures adaptées ».

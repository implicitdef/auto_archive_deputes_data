- >-
  Arnaud Richard, né le 30 avril 1971 à Rouen, est un homme politique français.
  Conseiller régional d'Île-de-France, Arnaud Richard est député des Yvelines de
  2010 à 2017.
- title: Biographie
  children:
    - >-
      Fils d'un commerçant normand et d'une infirmière, il est né et a vécu à
      Rouen. Il obtient un diplôme en économie, complété par un DEA d'Analyse
      économique des décisions publiques et un diplôme à l'ESSEC. Il est marié
      et père de trois enfants.
    - >-
      Il se passionne très tôt pour l'action publique et s’investit dès son
      entrée à l'université en tant que représentant des étudiants, comme
      responsable associatif, puis comme élu local.
    - >-
      Après avoir participé à la campagne victorieuse de Jacques Chirac en 1995,
      il travaille durant trois ans à l'Assemblée nationale comme collaborateur
      parlementaire, puis pendant trois ans au sein d'une organisation
      professionnelle du bâtiment.
    - >-
      De 2002 à 2009, il est membre des différents cabinets ministériels de
      Jean-Louis Borloo comme conseiller parlementaire.
    - >-
      À ses côtés, il participe à la construction du plan de cohésion sociale, à
      la naissance du programme national de rénovation urbaine, à l'augmentation
      massive de la dotation de solidarité urbaine, aux programmes de réussite
      éducative et enfin au Grenelle de l'environnement. Au cours de ces 7
      années de collaboration, il acquiert une compétence opérationnelle
      reconnue en matière de logement et d'hébergement par sa nomination par le
      Président de la République au sein du HCLPD en 2014 et en 2017.
    - >-
      En 2007, il est élu suppléant Pierre Cardo, député de la 7e
      circonscription des Yvelines.
    - >-
      En 2009, il rejoint la Caisse des dépôts en tant que responsable des
      relations institutionnelles.
    - >-
      En juin 2010, à la suite de la prolongation par le Premier ministre de la
      mission parlementaire sur le Grenelle de la mer, il succède à Pierre
      Cardo.
    - >-
      En 2010, fort de son expérience en matière de logement, Il est désigné
      représentant de l'Assemblée au sein du Conseil national des politiques de
      lutte contre la pauvreté et l'exclusion sociale (CNLE) présidé par Étienne
      Pinte, organisme placé auprès du Premier Ministre. Il travaille dès lors
      et conjointement avec la Cour des comptes, dans le cadre du Comité
      d'évaluation et de contrôle de l'Assemblée nationale, à un rapport
      parlementaire sur l'hébergement d'urgence qui sera publié en 2012 et
      permettra de faire évoluer les lois sur l’hébergement.
    - >-
      Il est le seul membre de son groupe de la Commission d'enquête sur le
      financement des syndicats à voter pour la publication du rapport
      Perruchot. Le rapport sera mis en ligne par Le Point en février 2012.
    - >-
      Il est réélu député de la 7e circonscription des Yvelines en juin 2012. Il
      est membre de la Commission des affaires sociales et de la Commission des
      affaires européennes. Il est Secrétaire de la Commission spéciale chargée
      de vérifier et d’apurer les comptes de l'Assemblée et représentant de son
      groupe ("Whip") au sein de ces Commissions.
    - >-
      En 2014, il est nommé par décret du président de la République au Haut
      comité pour le logement des personnes défavorisées (HCLPD), il y est
      renouvelé par décret du 25 avril 2017.
    - >-
      En 2015, après la publication de son rapport de contrôle sur l'asile et
      les débats de retranscription de la directive européenne sur le droit
      d'asile, il est nommé en 2015 représentant de l'Assemblée nationale au
      Conseil d'administration de l'Office français de l'intégration et de
      l'immigration (OFII).
    - >-
      En 2015, il est élu conseiller régional d'Île-de-France. Il se voit
      confier la délégation à l’économie sociale et solidaire (ESS), délégation
      qu'il quitte à sa demande à partir de mars 2018.
    - En septembre 2017, il réintègre la CDC.
    - >-
      Depuis décembre 2017, il travaille avec l'ancien ministre d’État
      Jean-Louis Borloo sur la mission confiée par le président de la République
      sur la relance de la politique de la ville.
    - >-
      Depuis janvier 2018, il est juge-assesseur à la Cour nationale du droit
      d'asile (CNDA), fonction qu'il quitte le 6 avril 2018 en présentant sa
      démission à la Présidente de la CNDA.
    - Depuis le 15 mars 2018, il est directeur général de l'association Coallia.
- title: Travaux parlementaires
  children:
    - 'Auteur de plusieurs rapports parmi lesquels :'
    - >-
      en 2012 : la politique de l'hébergement d'urgence avec sa collègue
      socialiste Danièle Hoffman-Rispal
      (http://www.assemblee-nationale.fr/13/rap-info/i4221.asp).

      en 2014 : évaluation de la politique d’accueil des demandeurs d’asile avec
      sa collègue radicale de gauche Jeanine Dubié
      (http://www.assemblee-nationale.fr/14/rap-info/i1879.asp).

      en 2015 : mission d'information sur le paritarisme. Mission d'information
      qu'il a présidé (rapporteur Jean-Marc Germain)
      (http://www.assemblee-nationale.fr/14/rap-info/i3829.asp).
    - >-
      Il s'est investi sur des enjeux sociaux pour lesquels il n'était pas
      toujours en phase avec l'ensemble de sa famille politique :
    - >-
      contre la déchéance de nationalité considérant qu'il s'agissait d'un écran
      de fumée médiatique sans réalité juridique (les apatrides ayant aussi des
      droits)

      contre les dons d'organes sans le consentement des personnes

      pour le don du sang pour tous

      pour le soutien aux vieux chibanis (depuis la loi Borloo qu'il a contribué
      à faire voter)

      pour la défense de la loi Evin

      pour redonner du sens au droit d'asile

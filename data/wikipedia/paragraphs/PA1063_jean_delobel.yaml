- >-
  Jean Delobel né le 31 janvier 1933 à Armentières (Nord) et mort le 10 mai 2013
  à Bailleul (Nord)  est un homme politique français.
- title: Biographie
  children:
    - >-
      Diplômé professeur des collèges, il enseigne dans les écoles de la région
      d’Armentières et de Bailleul, une ville qu’il ne quittera plus.
    - >-
      En 1977, Jean Delobel est élu maire de Bailleul. Il le restera jusqu’en
      2005, où à la suite d’un AVC il laisse le siège majoral à son premier
      adjoint, Michel Gilloen.
    - >-
      Homme de terrain, Jean Delobel a été conseiller régional, conseiller
      général du canton de Bailleul-Sud-Ouest et député de la quinzième
      circonscription du Nord de 1997 à 2007. En qualité de député, Jean Delobel
      n'est jamais intervenu en séance, n'a formulé aucune proposition de loi
      initiée, n'a proposé aucun amendement, ni rédigé aucun rapport.
    - >-
      Jean Delobel signe une charte de jumelage avec Hawick (Écosse) en 1973,
      puis Izegem (Belgique) en 1992. Un partenariat avec Yaka au Togo
      (préfecture de Doufelgou) naît.
    - >-
      Sous l’impulsion de Noël Josèphe, Jean Delobel concrétise le projet de M.
      et Mme Gehu : créer un centre de recherche pour les plantes en voie de
      disparition, amenant Bailleul à avoir un Conservatoire Botanique National
      avec une école des plantes ouverte à tous.
    - >-
      Il était membre du Parti socialiste avant un accident cérébral en 2005. Il
      se présenta en candidat libre aux élections législatives de 2007 mais ne
      fut pas réélu.

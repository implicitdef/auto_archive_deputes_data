- >-
  Sylvain Templier est un homme politique français, né le 27 décembre 1971 à
  Soissons. Suppléant de Bérangère Abba, nommée secrétaire d'État chargée de la
  Biodiversité le 26 juillet 2020, il devient député de la première
  circonscription de la Haute-Marne en août 2020.
- title: Biographie
  children:
    - >-
      Il est ostéopathe et exerçait à Prauthoy jusqu'en 2019. Il quitte la
      Haute-Marne et exerce ensuite à Lucq-de-Béarn.
    - >-
      Il est député à compter du 27 août 2020. Il rejoint le groupe La
      République en marche. Son mandat cesse le 20 juin 2022.
- title: Député de la XVe législature
  children:
    - >-
      Sylvain Templier est membre de la commission Développement durable et
      aménagement du territoire.
    - >-
      Il est vice-président du groupe d'études Parcs nationaux, parcs naturels
      régionaux et aires protégées
    - 'Il est également membre des groupes d''études :'
    - |-
      Chasse, pêche et territoires
      Enjeux de la ruralité
      Forêt, bois, nouveaux usages et industrie du bois
      Objectifs de développement durable
      Santé environnementale
      Vigne, vin et œnologie
      Énergies vertes
    - >-
      Il est membre du collectif « Manger durable », composé de députés et
      d'acteurs de terrain engagés pour promouvoir et défendre les pratiques
      vertueuses en matière d'alimentation durable.
    - >-
      En juillet 2021, il est nommé membre de la mission d'information de
      l'Assemblée nationale visant à identifier les ressorts de l'abstention et
      les mesures permettant de renforcer la participation électorale.

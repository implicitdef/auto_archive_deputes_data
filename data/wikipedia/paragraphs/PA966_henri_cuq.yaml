- >-
  Henri Cuq est un homme politique français, né le 12 mars 1942 à Toulouse
  (Haute-Garonne) et mort le 11 juin 2010 à Paris.
- >-
  Il a été ministre délégué aux Relations avec le Parlement de 2004 à 2007 et
  plusieurs fois député.
- title: Biographie
  children:
    - >-
      Henri Cuq est diplômé de l'Institut d'études politiques de Toulouse
      (promotion 1967), de l'Institut d'études internationales et de l'Institut
      de criminologie de la faculté de droit de Toulouse.
    - >-
      De 1969 à 1972, il est commissaire de police, puis directeur des
      renseignements généraux en Corrèze de 1972 à 1977 et commissaire principal
      en 1977. Quand Jacques Chirac devient maire de Paris, il le suit et est
      chargé de mission auprès de celui-ci jusqu'en 1979. C'est à cette date que
      ce dernier le nomme chef de son cabinet, poste qu'il occupe jusqu'en 1984.
      Il devient directeur de la Commune de Paris en 1984 et est chargé de la
      délégation générale à l'amélioration de la protection des Parisiens
      jusqu'en 1986.
    - >-
      En 1986, il est élu député de l'Ariège et conserve ce mandat jusqu'en
      1988, date à laquelle il devient député de la 9e circonscription des
      Yvelines sous l'étiquette RPR. Il exerce la fonction de questeur de
      l'Assemblée nationale de 1995 à 2004.
    - >-
      Membre de l'UMP à partir de 2002, il abandonne son mandat parlementaire le
      30 avril 2004 pour entrer au gouvernement comme ministre délégué aux
      Relations avec le Parlement. Henri Cuq est remplacé par son suppléant,
      Pierre Amouroux. Il est réélu député le 10 juin 2007, dès le premier tour
      des élections législatives.
    - >-
      Il est l'un des sept parlementaires de l'UMP à voter non à la réforme
      constitutionnelle lors du Congrès du Parlement français du 21 juillet
      2008.
    - >-
      Henri Cuq est également le président de l'association « Avec le Président
      Chirac » de juin 2008 à son décès.
    - >-
      Il meurt le 11 juin 2010 dans le 14e arrondissement de Paris des suites
      d'un cancer.

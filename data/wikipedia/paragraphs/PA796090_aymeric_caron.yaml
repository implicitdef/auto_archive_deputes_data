- >-
  Aymeric Caron, né le 4 décembre 1971 à Boulogne-sur-Mer (Pas-de-Calais), est
  un journaliste de radio, de télévision, écrivain et homme politique français.
- >-
  Il travaille dix années dans le groupe Canal+, où il est grand reporter puis
  présentateur avant de rejoindre la station Europe 1 pendant deux saisons puis
  la chaîne France 2. De 2012 à 2015, il intervient comme l'un des deux
  animateurs complémentaires d'On n'est pas couché, participation qui le fait
  connaître du grand public.
- >-
  Militant de l'écologie radicale et de la cause antispéciste, il fonde en 2018
  son propre parti, Révolution écologique pour le vivant (REV). En 2022, REV
  s'allie à La France insoumise en vue de l'élection présidentielle et des
  élections législatives. Il est élu député de la dix-huitième circonscription
  de Paris.
- title: Biographie
  children:
    - title: Famille et études
      children:
        - >-
          Aymeric Caron naît le 4 décembre 1971 à Boulogne-sur-Mer d'un père
          enseignant devenu directeur d'école primaire et d'une mère infirmière
          d’origine néerlandaise, dont il a hérité le Protestantisme. Fan de
          bande dessinée, il souhaite faire du dessin son métier mais à l'âge de
          douze ans, devant l'image d'un envoyé spécial  au Liban, il choisit sa
          vocation de journaliste, reporter de guerre. Il entreprend ses études
          au collège Angellier puis au lycée Mariette de Boulogne-sur-Mer. Il
          effectue deux années de classes préparatoires littéraires au lycée
          Faidherbe de Lille, avant de poursuivre des études de lettres
          modernes, à l’université de Lille III.
        - >-
          Il s'installe une année à Amsterdam, pour préparer une maîtrise
          consacrée à Vincent van Gogh en perfectionnant son néerlandais. Il
          rentre en France entamer des études de journalisme, à l'École
          supérieure de journalisme de Lille dont il sort diplômé en mai 1995.
          La même année, il obtient un DEA de Lettres.
    - title: Journalisme
      children:
        - title: Début de carrière
          children:
            - >-
              Aymeric Caron travaille pendant deux ans à Shanghai dans un studio
              de production radiophonique, pour le compte du consulat de France.
              Il produit et anime des émissions culturelles et musicales
              diffusées sur le territoire chinois. Parallèlement, il enseigne la
              littérature française à l’université SISU de Shanghai. En 1997, il
              rentre en France pour travailler à TF1, à LCI, à l'agence CAPA et
              à France 3.
        - title: Canal+ et I-Télé (1999-2008)
          children:
            - >-
              En 1999, il rejoint Canal+ puis la chaîne d'information I-Télé en
              2001, comme grand reporter. Il est chargé par la rédaction de la
              chaîne de couvrir différents conflits, parmi lesquels ceux du
              Kosovo, de l'Afghanistan, de la Côte d'Ivoire, du Congo ou encore
              de l'Irak, où il est envoyé spécial 5 fois, entre 2002 et 2004. Il
              passe notamment un mois et demi lors de l'offensive américaine de
              2003. En complément, il couvre l'actualité d'Israël et des
              territoires palestiniens, des États-Unis, de la Tchétchénie ou du
              Liban, où il se rend plusieurs fois en 2004.
            - >-
              De mars 2006 à juin 2008, Aymeric Caron présente du vendredi au
              dimanche, la matinale week-end sur I-Télé, tranche comptant de
              deux à trois heures d'actualité comprenant journaux, chroniques,
              entretiens de personnalités politiques et d’artistes.
        - title: Europe 1 (2009-2011)
          children:
            - >-
              Durant l'été 2009, il anime la matinale d'Europe 1 en remplacement
              de Marc-Olivier Fogiel, du lundi au vendredi de 7 à 9 h 30 rôle
              qu’il reprend durant l’été 2010. Le reste de l’année, il assure le
              remplacement de Marc-Olivier Fogiel lors de la matinale, en
              semaine. Il présente également la matinale week-end, samedi et
              dimanche de 6 h à 9 h. À la rentrée de septembre 2010, il anime
              l’émission de politique et de culture « Vous allez en entendre
              parler », le dimanche soir à  19 h. Il devient le « joker » ou
              remplaçant de Jean-Marc Morandini pour le Le Grand Direct, du
              lundi au vendredi de 11 h à 13 h 30, puis Le Grand Direct des
              Médias de 11 h à 12 h. À partir de février 2011, il reprend les
              matinales week-end et anime ponctuellement la prématinale semaine
              de 4 h à 6 h. En juillet 2011, il quitte la station, refusant les
              propositions d'Europe 1 pour la rentrée.
        - title: Direct 8 (depuis 2011)
          children:
            - >-
              Après avoir animé une soirée spéciale en décembre 2011 sur la
              chaîne du groupe Bolloré Direct 8, il rejoint la chaîne en mars
              2012, pour animer l'émission Basé sur des faits réels, diffusée
              chaque samedi soir. Il présente également sur la même chaîne,
              plusieurs soirées documentaires.
        - title: Chroniqueur dans On n'est pas couché (2012-2015)
          children:
            - >-
              À la rentrée 2012, il rejoint l'équipe de l'émission On n'est pas
              couché diffusée tous le samedi en deuxième partie de soirée sur
              France 2 et présentée par Laurent Ruquier. Il remplace Audrey
              Pulvar comme co-animateur aux côtés de Natacha Polony. Il entend
              se démarquer par des échanges parfois tendus avec certains
              invités, comme avec Tristane Banon Véronique Genest, Bernard
              Kouchner, Éric Zemmour[réf. non conforme], Bernard-Henri Levy[réf.
              souhaitée], Alain Finkielkraut ou Caroline Fourest.

              En mai 2014, la séquence d'un échange avec Alexandre Arcady au
              sujet de son dernier film 24 jours est coupée au montage par la
              production de l'émission. Une rumeur alimentée par Alexandre
              Arcady et Élisabeth Lévy dans son journal Causeur naît le
              lendemain de la diffusion et attribue au journaliste des propos
              inacceptables au sujet du conflit israélo-palestinien lors du
              passage supprimé, laissant entendre qu'il s'agirait de propos à
              caractère antisémite (Cyril Hanouna, Élisabeth Lévy,
              Gilles-William Goldnadel, Benoît Rayski). Aymeric Caron dément
              avoir tenu le moindre propos de cette nature, ce que confirment
              plusieurs témoins de l’émission ;

              En septembre 2014, à la suite d'un vif échange avec Bernard-Henri
              Lévy au sujet de la guerre de Gaza de 2014 durant l'émission,
              Aymeric Caron et sa famille font l'objet de menaces. Ils sont
              placés sous protection policière.
            - >-
              En 2015, Aymeric Caron avait fait état d'une condamnation pour
              diffamation de Caroline Fourest, que cette dernière avait vivement
              réfutée. En septembre 2016, la justice donne raison à Fourest.
        - title: L'après ONPC
          children:
            - >-
              Après ONPC, Aymeric Caron se consacre à l’écriture d’essais qui
              allient politique, philosophie et journalisme. Il publie ainsi les
              succès Antispéciste : réconcilier l'humain, l'animal, la nature
              (2016) et Utopia XXI (2017). Ce premier lui permet de populariser
              la notion d’antispécisme en France, en favorisant l’entrée du
              terme dans le dictionnaire Le Robert en 2017.
            - >-
              À la rentrée 2016, il devient chroniqueur pour l'émission C
              l'hebdo, présentée chaque samedi par Anne-Élisabeth Lemoine sur
              France 5. Après trois participations, il quitte l'émission en
              raison d'un désaccord éditorial avec la rédaction en chef ;
              celle-ci ayant souhaité lui imposer comme invité, Geoffroy
              Lejeune, directeur de la rédaction du journal Valeurs Actuelles,
              ce qui constitue selon Aymeric Caron, une « banalisation sans
              complexe des idées les plus puantes, avec un objectif d’audimat ».
            - >-
              En septembre et octobre 2016, il est rédacteur en chef du magazine
              Rolling Stone. Mais la collaboration est interrompue par Caron qui
              attaque le propriétaire du journal en lui intentant un procès pour
              dénoncer ses conditions de travail et réclame 100 000 euros au
              magazine, qui est débouté devant le tribunal.
            - >-
              En juin 2019, il lance avec Stéphane Simon, la web TV consacrée à
              l’antispécisme Komodo TV, dédiée « au vivant sous toutes ses
              formes ». Un an plus tard, celle-ci annonce mettre fin à ses
              activités pour des raisons financières, le producteur et
              investisseur Stéphane Simon regrettant que le projet Komodo ne
              soit pas à l’équilibre après un an d’existence.
            - >-
              En 2022, il publie son premier roman intitulé « Nous mourrons de
              nous être tant haïs ».
    - title: Polémiques
      children:
        - >-
          Dans l'émission du 22 novembre 2017 C à vous sur France 5, Aymeric
          Caron venu présenter son ouvrage d’utopie politique Utopia XXI,
          explique les idées qui y sont présentées, dont le permis de voter. Il
          avait également défendu cet idée du permis de voter dans l'émission 64
          minutes sur TV5 Monde. Quelques années plus tard, attaqué sur cette
          proposition lors de la campagne législative 2022, il affirmera n'avoir
          jamais voulu instaurer de permis pour voter et rappelle que cette
          mesure ne fait pas partie du programme de la Nupes et ni de celui du
          parti qu’il a fondé.
        - >-
          En septembre 2023, à Versailles, ayant refusé de laisser sa fille à un
          encadrant scolaire, Aymeric Caron aurait forcé les grilles de l'école
          de son enfant pour amener celui-ci en classe, alors que le règlement
          ne prévoit plus d'entrée après 8h30, nécessitant l'intervention de la
          police, qui constate toutefois l'absence de dégradation. Plusieurs
          sources affirment que ce ne serait pas la première fois que Caron
          enfreint le règlement de l'établissement de cette façon. Le député se
          défend en déclarant ne pas avoir voulu laisser son enfant sous la
          pluie et regrette une « instrumentalisation politique » à son
          encontre.
- title: Activités politiques
  children:
    - title: Opinions
      children:
        - >-
          En 2017, Aymeric Caron revendique d'être « anarchiste » et dans la
          revue Ballast, entend défendre la désobéissance civile. Il se définit
          également comme « anti-libéral, écologiste et anti-spéciste ». Il se
          situe politiquement à gauche.
    - title: Engagement pour les animaux
      children:
        - >-
          Défenseur des droits des animaux, et végane, il publie plusieurs
          essais sur « le vivant » : No steak (2013), Antispéciste (2016),
          Vivant (2018), La revanche de la nature (2020). En 2014, il s'engage
          pour l'abolition des corridas, rejoignant la Fédération des luttes
          pour l'abolition des corridas.
        - >-
          À partir du milieu de la décennie 2010, il participe à plusieurs
          émissions de télévision, parmi lesquelles Fort Boyard en 2015, en
          soutien à l'association L214 - éthique et animaux. Il participe à
          certaines conférences traitant de la question animale. Lors d'une
          conférence de presse organisée à l'Assemblée nationale en octobre
          2015, il soutient la proposition de loi du député UDI Yves Jégo en
          faveur de la mise en place d'une alternative végétarienne obligatoire
          dans les cantines scolaires. En 2016, il publie l'essai Antispéciste :
          réconcilier l'humain, l'animal, la nature. La même année il appelle à
          penser en termes politiques le statut de citoyen de l'animal.
        - >-
          En mai 2016, Aymeric Caron participe à la saison VIP du Meilleur
          Pâtissier sur M6. Il explique avoir accepté cette participation pour
          évoquer le véganisme et démontrer qu'il est possible de pratiquer la
          pâtisserie sans œufs, ni lait.
        - >-
          En juillet 2018, plusieurs boucheries et boutiques liées à la
          consommation de produits animaux sont vandalisées par des militants
          anti-spécistes en France. Il estime « ne pas s'étonner » et attribue
          le recours à cette violence à la nécessité pour les militants, de
          faire entendre leur cause : « Si ces militants se retrouvent obligés
          d’avoir recours à ces moyens, c’est tout simplement car les voies
          démocratiques ne servent pas en France. ». Il précise toutefois ne pas
          cautionner ces actes de vandalismes.
        - >-
          Lors des élections municipales de 2020, Caron écrit une tribune à
          l'adresse de Mélenchon afin d’accorder deux des sièges promis à LFI au
          Parti animaliste mais sans que cela se concrétise.
    - title: Révolution écologique pour le vivant
      children:
        - >-
          Dans une tribune du quotidien Monde datée du 8 février 2018, Aymeric
          Caron annonce la création d'un nouveau mouvement écologiste souhaitant
          se positionner comme alternative au parti politique Europe Écologie
          Les Verts (EÉLV). Le mouvement Rassemblement des écologistes pour le
          vivant, entend se recentrer sur « le respect de la planète et de tous
          ses habitants » et promouvoir « la nécessité d'une nouvelle formation
          qui défende les intérêts du vivant sous toutes ses formes, le bonheur
          individuel et collectif, la non-violence, la liberté de chacun à
          s'épanouir dans sa singularité et dans le respect d'autrui. » Le
          collectif entreprend notamment un programme antispéciste prônant la
          fin de toute forme d’exploitation animale. Cette orientation porte sur
          des questions de société telles que l'interdiction de la corrida et de
          la vivisection ainsi que l'interdiction progressive de la consommation
          de viande.
        - >-
          Se réclamant antispéciste, écologiste et non violent, le Rassemblement
          des écologistes pour le vivant organise sa première réunion le 12 mai
          2018. Le mouvement annonce alors avoir 3 000 adhérents. En décembre de
          la même année, il revendique rassembler 4 000 personnes.
        - >-
          Faute de moyens financiers suffisants, Aymeric Caron annonce en avril
          2019 que le parti n'est pas en mesure de présenter une liste aux
          élections européennes. Une liste d'union avec le Parti animaliste
          aurait été proposée, sans succès[réf. souhaitée]. De son côté, Caron
          est approché par Benoît Hamon pour figurer sur la liste de
          Génération.s mais il refuse. Aux élections municipales de 2020 à
          Paris, la vice-présidente du REV Lamya Essemlali prend la tête de la
          liste France insoumise dans le 14e arrondissement. L'année suivante,
          le parti présente une liste aux élections régionales en Île-de-France.
    - title: Député de Paris
      children:
        - >-
          Début 2022, il se rallie à Jean-Luc Mélenchon en vue des échéances
          électorales de 2022, présidentielle et législatives. Aymeric Caron est
          candidat dans la dix-huitième circonscription de Paris pour la
          Nouvelle Union populaire écologique et sociale. Finalement élu député
          de cette dernière, il obtient 51,6 % des suffrages. ll devient membre
          de la Commission du Développement durable et de l'Aménagement du
          territoire.
        - >-
          Signataire dès 2014 du manifeste du CRAC Europe, il annonce lors de la
          campagne des législatives en 2022 qu’il proposera l'abolition de la
          corrida s’il est élu. En novembre 2022, il dépose une proposition de
          loi visant à interdire la corrida. Elle est inscrite à l’ordre du jour
          de la niche parlementaire LFI pour être discutée et votée en
          hémicycle. Le 16 novembre, la proposition est rejetée en commission
          des lois. Le 24 novembre, jour de la niche parlementaire, Aymeric
          Caron est contraint de retirer son texte devant l’obstruction
          parlementaire, notamment du RN, le texte ne pouvant être voté avant
          minuit, heure de fin de la niche parlementaire.
        - >-
          Le 4 mai 2023 à l’Assemblée nationale, il prend position en faveur
          d’une proposition du groupe GDR visant à qualifier d’apartheid la
          politique menée par l’État d’Israël à l’égard du peuple palestinien,
          qu’il décrit comme un « peuple colonisé, harcelé, humilié », que nous
          avons « peu à peu éloigné de nos regards et de nos consciences » et il
          qualifie cette attitude de « faute politique et morale ».
        - >-
          En juin 2023, Caron souhaite que Jean-Luc Mélenchon soit le candidat
          de la gauche pour la présidentielle 2027 et explique qu'il n’exclut
          pas une liste indépendante aux élections européennes 2024. Lors de la
          rentrée scolaire 2023, alors que l'abaya est interdite par le
          gouvernement, Aymeric Caron considère que beaucoup de Français
          découvrent ce vêtement, qui n'était pas un sujet selon lui.
        - >-
          En septembre 2023, Aymeric Caron décide de ne plus être membre du
          groupe LFI mais reste apparenté.
    - title: Acteur
      children:
        - >-
          En 2014, il campe son propre rôle dans un téléfilm d'Henri Helman pour
          France 3 (diffusé le 16 septembre 2014) adapté d'une pièce de théâtre,
          La Voyante, aux côtés de Line Renaud.

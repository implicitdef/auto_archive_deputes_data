- >-
  Jean-Charles Larsonneur, né le 24 janvier 1984 à Brest, est un diplomate et
  homme politique français. Il est élu député dans la deuxième circonscription
  du Finistère en 2017 et réélu en 2022.
- title: Biographie
  children:
    - title: Jeunesse et carrière professionnelle
      children:
        - >-
          Jean-Charles Larsonneur est le fils d’un employé de l’Arsenal, DCNS,
          et d’une enseignante.
        - >-
          Il quitte Brest à 17 ans pour suivre des études supérieures. En 2006,
          il est diplômé en affaires européennes à l'Institut d’études
          politiques de Lille, promotion Rosa Parks, et en philosophie,
          politique et économie à l'université du Kent à Canterbury
          (Royaume-Uni)[réf. nécessaire]. Il étudie ensuite au Collège d'Europe
          à Bruges (Belgique), dont il sort diplômé en 2007 d’un master
          d’économie et de droit européen (promotion Copernic). En 2011, il
          obtient également un master en affaires publiques à l’université Paris
          1 Panthéon-Sorbonne.
        - >-
          De 2008 à 2009, il enseigne l’histoire européenne et la philosophie
          politique à l’université de Nuuk, au Groenland, dans le cadre d’un
          volontariat international en administrations (V.I.A.) à l’ambassade de
          France au Danemark.
        - >-
          Il intègre le Quai d'Orsay en qualité de diplomate en 2011. Il est
          conseiller politique au ministère des Affaires étrangères, chargé
          notamment de la diplomatie commerciale à la direction de l’Union
          européenne, des relations avec le Brésil et l’Amérique du Sud, puis
          des partenariats de l’OTAN de 2011 à 2013.
    - title: Parcours politique
      children:
        - >-
          Jean-Charles Larsonneur est membre d’Europe Écologie Les Verts pendant
          deux ans, en 2011 et 2012. Il soutient Eva Joly lors de la campagne
          présidentielle de 2012.
        - >-
          Il s’investit dans le mouvement En marche! en 2016. De novembre 2016 à
          mai 2017, il anime le comité En Marche ! de Brest. Il est également
          chargé de la coordination des comités En marche ! du
          Nord-Finistère[réf. nécessaire].
        - >-
          Jean-Charles Larsonneur est investi pour représenter La République en
          marche aux élections législatives de juin 2017. Il se présente dans la
          deuxième circonscription du Finistère.
        - >-
          Le 18 juin 2017, il remporte le second tour de l'élection législative
          avec 59,58 % des voix contre Pierre-Yves Cadalen (La France
          insoumise).
        - >-
          À l'Assemblée nationale, Jean-Charles Larsonneur siège d'abord au sein
          du groupe La République en marche, qu'il quitte en cours de mandat
          pour rejoindre Agir.
        - >-
          Il participe à la commission de la Défense nationale et des Forces
          armées en étant plusieurs fois rapporteur.
        - >-
          Interviewé par une journaliste de France 5 en octobre 2017 (et diffusé
          en 2018), il concède que la France vend des armes « à des pays pas
          très recommandables » et que « l'absence de ce débat en tant que tel
          en France pose vraiment question ».
        - >-
          Après le Brexit, il s'inquiète des conséquences de celui-ci sur les
          ports français et se félicite de l’inscription du port de Brest au
          réseau central transeuropéen de transport (RTE-T). Militant en faveur
          du projet d’autonomie stratégique européenne, il défend un recours au
          « décret Montebourg » sur le dossier Photonis.
        - >-
          Il n'est pas réinvesti par la majorité présidentielle pour les
          élections législatives de 2022, indiquant avoir appris « par la presse
          » cette nouvelle et n'avoir jamais été consulté malgré ses demandes
          réitérées d'entretien avec Richard Ferrand. Il décide néanmoins de se
          présenter à sa réélection, affrontant notamment le candidat investi
          par LREM, un proche de Richard Ferrand, ce qui entraîne son exclusion
          de LREM .
        - >-
          Au second tour, le 19 juin 2022, il est réélu avec 118 voix d'avance
          (50,16 % contre 49,84 %), après avoir reçu le soutien d'Édouard
          Philippe. Pour la XVIe législature, il décide de siéger au sein du
          groupe Horizons « pour peser au sein de la majorité présidentielle
          tout en gardant une certaine liberté ».
    - title: Prise de position
      children:
        - >-
          Durant son mandat de député, il se mobilise en faveur d'une défense
          européenne, notamment des projets capacitaires franco-allemands comme
          le Système de Combat Aérien du Futur.
        - >-
          Il s'est aussi investi faveur des personnels civils de la défense et
          des « irradiés de l’Ile-Longue ».
        - >-
          Il regrette que la France et l’Europe aient trop tardé à répondre aux
          provocations russes à la frontière ukrainienne. Il rappelle que dès
          2021, « dès (ses) premiers entretiens en Estonie (en novembre), (…)
          dans le cadre de cette mission d’information, la perspective de ce
          conflit sautait aux yeux ». Pour Le Canard enchaîné, la publication de
          ce rapport "prémonitoire" (dont il est l'auteur avec Charles de La
          Verpillière) concernant les enjeux géopolitiques et de défense en
          Europe de l'Est aurait été différée par l'Élysée. Après l’invasion, il
          salue la rapidité de la réponse européenne.

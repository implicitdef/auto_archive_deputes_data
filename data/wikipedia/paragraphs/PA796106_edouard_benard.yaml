- >-
  Édouard Bénard, né le 18 février 1995 à Rouen, est un homme politique
  français. Il est député de la troisième circonscription de Seine-Maritime
  depuis 2024.
- title: Biographie
  children:
    - >-
      Édouard Bénard est né à Rouen au sein d'une famille populaire. Fils d’une
      agente d’entretien et d’un métreur en bâtiment, il est orienté à l'âge de
      15 ans vers un CAP en apprentissage dans le milieu de la boucherie.
    - >-
      Il reprend par la suite un cursus général en lycée, ce qui lui permet de
      poursuivre des études de philosophie à La Sorbonne. Il travaille en
      boulangerie parallèlement à ses études.
    - Il est ensuite agent de la fonction publique territoriale.
    - title: Parcours politique
      children:
        - >-
          Engagé au sein de la Jeunesse ouvrière chrétienne (JOC) à
          Saint-Étienne-du-Rouvray, il lutte contre la fermeture d’un centre
          d’information et d’orientation, fait connaître leurs droits aux
          apprentis et organise des campagnes de rencontre avec les travailleurs
          saisonniers.
        - >-
          Il est adjoint au maire de Saint-Étienne-du-Rouvray de 2017 à décembre
          2023.
        - >-
          En 2021, il est candidat PCF aux élections dans le canton de
          Sotteville-lès-Rouen.
        - >-
          Suppléant du député Hubert Wulfranc, il succède à celui-ci le 10
          janvier 2024 à la suite de sa démission. Il siège à la Commission du
          Développement durable et de l'Aménagement du territoire. Le 24 janvier
          2024, il participe à sa première séance à l'Assemblée nationale, où il
          intervient pour s'opposer à la hausse des tarifs réglementés de vente
          de l’électricité.

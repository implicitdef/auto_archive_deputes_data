- >-
  Édouard Bénard, né le 18 février 1995 à Rouen, est un homme politique
  français. Il est député de la troisième circonscription de Seine-Maritime
  depuis 2024.
- title: Biographie
  children:
    - Édouard Bénard travaille comme agent de la fonction publique territoriale.
    - >-
      Il est adjoint au maire de Saint-Étienne-du-Rouvray de 2017 à décembre
      2023.
    - >-
      En 2021, il est candidat PCF aux élections dans le canton de
      Sotteville-lès-Rouen.
    - >-
      Suppléant du député Hubert Wulfranc, il succède à celui-ci le 10 janvier
      2024 à la suite de sa démission. Il siège à la Commission du Développement
      durable et de l'Aménagement du territoire.

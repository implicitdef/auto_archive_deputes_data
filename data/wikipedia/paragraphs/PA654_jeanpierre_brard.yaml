- Affaires judiciaires
- >-
  Jean-Pierre Brard a eu deux fois affaires à la justice, pour entrave à la
  liberté de culte, puis pour discrimination religieuse.
- Entrave à la liberté de culte
- >-
  Le dimanche 6 février 2005, Jean-Pierre Brard effectue une série de visites
  dans quatre temples protestants situés dans sa ville, intervenant en pleine
  célébration des cultes. M. Brard justifie son action par sa qualité de maire
  de Montreuil, agissant « en vertu de son pouvoir de police administrative pour
  contrôler la sécurité de ces lieux de culte », tandis que la Fédération
  protestante de France (FPF), porte plainte contre l'édile pour « abus de
  pouvoir et violation de l'article 32 de la loi du 9 décembre 1905 de
  séparation des Églises et de l'État ».
- >-
  Dans cette affaire, Jean-PIerre Brard obtient un non-lieu, confirmé en appel
  en mars 2010.
- Discrimination religieuse
- >-
  Le 8 novembre 2006, lors d'une séance du conseil municipal de Montreuil,
  Jean-Pierre Brard coupe le micro à Patricia Vayssière, conseillère municipale
  MNR, en exigeant de « faire disparaître toute forme d'exhibitionnisme
  religieux provocateur, qui est une violation de la laïcité.»
- >-
  Il est condamné le 18 décembre 2008 à 1 500 € d'amende, à 2 000 € de frais de
  procédure et 5 000 € de dommages-intérêts pour discrimination religieuse. La
  peine est confirmée en appel le 8 janvier 2010, et son pourvoi en cassation
  est rejeté le 1er septembre 2010.

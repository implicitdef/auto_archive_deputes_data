- >-
  Jean-Pierre Brard, né le 7 février 1948 à Flers (Orne), est un homme politique
  français. Membre du Parti communiste français (PCF) de 1962 à 1996 puis de la
  Convention pour une alternative progressiste (CAP) de 1996 à 2009, il est
  député de la septième circonscription de la Seine-Saint-Denis de 1988 à 2012
  et maire de Montreuil de 1984 à 2008.
- Biographie
- >-
  D'origine normande, Jean-Pierre Brard est instituteur à Montreuil, puis à
  Bobigny, en Seine-Saint-Denis.
- >-
  À l'âge de 23 ans, il s'engage en politique sous les couleurs du Parti
  communiste français (PCF). Il est élu maire adjoint de Montreuil en 1971, puis
  maire de Montreuil de 1984 à 2008 et député de 1988 à 2012. Politiquement, il
  est apparenté au groupe communiste.
- >-
  En 1996, il quitte le PCF, ayant depuis 15 ans adopté une attitude
  contestataire et toujours déclaré vouloir changer son parti de l'intérieur. Il
  rejoint ensuite la Convention pour une alternative progressiste (CAP).
- >-
  En mars 2008, briguant un cinquième mandat à la mairie de Montreuil, sa liste
  arrive en tête avec 39,4 % des voix, devant celle de Dominique Voynet, à 32,5
  %, mais il est battu le 16 mars 2008 par la sénatrice verte qui emporte 54,2 %
  des suffrages.
- >-
  Il se représente lors des élections législatives de juin 2012, au premier tour
  il finit deuxième avec 32,75 % des suffrages exprimés derrière Razzy Hammadi
  du PS (36,71 %). En vertu d'un accord entre le PS et le Front de Gauche,
  Jean-Pierre Brard se désiste au second tour et Hammadi, seul candidat au
  second tour, est élu.
- >-
  Aux élections municipales de 2014, la liste menée par son adversaire Patrice
  Bessac, qui a obtenu l'investiture du Front de gauche, obtient 18,8 % des voix
  au premier tour, alors que celle menée par Jean-Pierre Brard, est première
  avec 25,5 %. Néanmoins, au second tour, Jean-Pierre Brard n'obtient que 35,4 %
  alors que Patrice Bessac, qui avait fusionné sa liste avec celle du candidat
  écologiste Ibrahim Dufriche-Soilihi (15 %) et du socialiste Razzy Hammadi (10
  %), recueille 37,1 % des suffrages.
- >-
  Lors des élections municipales de 2020 à Montreuil, il se présente en position
  non éligible sur la liste divers gauche conduite par Faïza Guidoum Bouziani,
  qui obtient 4,5 % des voix au premier tour.

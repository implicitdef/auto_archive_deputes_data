- >-
  Controverse sur une intervention dans des lieux de culte du mouvement
  protestant évangélique
- >-
  Le dimanche 6 février 2005, Jean-Pierre Brard effectue une série de visites
  dans six lieux de culte accueillant du public, et pour lesquels la
  municipalité a reçu des signalements de riverains pour nuisances sonores,
  stationnements gênants, etc.. Sur les six lieux contrôlés, deux étaient
  fermés, et avaient visiblement définitivement fermé leurs portes. Il visite
  aussi quatre temples protestants situés dans sa ville, et serait intervenu en
  pleine célébration des cultes. M. Brard justifie son action par sa qualité de
  maire de Montreuil, agissant « en vertu de son pouvoir de police
  administrative pour contrôler la sécurité de ces lieux de culte », tandis que
  la Fédération protestante de France (FPF), présidée par Jean-Arnold de
  Clermont, annonce que trois associations cultuelles envisageraient de porter
  plainte contre l'édile pour « abus de pouvoir et violation de l'article 32 de
  la loi du 9 décembre 1905 de séparation des Églises et de l'État » (cet
  article prévoyant, en effet, des mesures répressives à l'encontre de « ceux
  qui auront empêché, retardé ou interrompu les exercices d'un culte par des
  troubles ou désordres causés dans le local servant à ces exercices »), et que
  sa fédération, ainsi que la Fédération évangélique de France (FEF),
  escompteraient se porter parties civiles aux côtés des trois associations
  locales. Seul M. de Clermont a déposé plainte.[réf. nécessaire]
- >-
  Selon M. de Clermont, la présence de M. Brard aurait créé une interruption du
  culte, ce que celui-ci dément. L’hebdomadaire protestant Réforme affirme que
  deux des églises ont été évacuées.
- >-
  Selon Jean-Pierre Brard, ces incidents s'inscrivent dans la suite logique d'un
  contentieux de longue date l'opposant à M. de Clermont, le député accusant
  celui-ci de vouloir remettre en cause la loi de 1905, en s'appuyant sur
  plusieurs déclarations publiques de monsieur de Clermont, lequel a reçu le
  renfort du pasteur Marcel Manoël, président de l'Église réformée de France
  (partie prenante de la FPF), qui souligne que « Le maire n'a rien à dire sur
  le contenu de ce que prêchent et croient les fidèles d'une communauté » ou
  encore que « dès lors qu'il n'existe pas de trouble à l'ordre public et que la
  loi est respectée, il ne revient pas à l'État d'intervenir dans les croyances
  » (cette dernière remarque étant probablement à comprendre, compte tenu du
  contexte, comme « l'État ou aux collectivités locales »).
- Controverse sur le port d'une croix jugée « ostentatoire »
- >-
  Lors de la séance du conseil municipal de Montreuil, le 8 novembre 2006,
  Jean-Pierre Brard coupe le micro à Patricia Vayssière, conseillère municipale
  MNR, en exigeant de « faire disparaître toute forme d'exhibitionnisme
  religieux provocateur, qui est une violation de la laïcité.»
- >-
  Lors du procès au tribunal correctionnel de Bobigny pour « refus du bénéfice
  d'un droit par chargé de mission de service public à raison de la religion »,
  Mme Vayssière précise qu'elle porte toujours une croix pour montrer son
  attachement à la civilisation chrétienne.
- >-
  Jean-Pierre Brard est condamné le 18 décembre 2008 à 1 500 € d'amende, à 2 000
  € de frais de procédure et 5 000 € de dommages-intérêts pour discrimination
  religieuse.

  Il est condamné en appel le 8 janvier 2010, et son pourvoi en cassation est
  rejeté le 1er septembre 2010.
- Loi création et internet
- >-
  Jean-Pierre Brard est opposé à la proposition de loi Hadopi, présentée et
  soutenue par la ministre de la culture Christine Albanel. Il a manifesté à
  plusieurs reprises son opposition en mettant en avant plusieurs arguments dont
  la difficulté de sécuriser un réseau personnel par un citoyen lambda, la
  remise en cause de la présomption d'innocence, la mise en place d'un filtrage
  d'internet ou encore l'arbitrage réalisé par une autorité indépendante de la
  justice.

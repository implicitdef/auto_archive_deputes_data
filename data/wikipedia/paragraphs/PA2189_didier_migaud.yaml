- >-
  Didier Migaud, né le 6 juin 1952 à Tours (Indre-et-Loire), est un homme
  politique et haut fonctionnaire français.
- >-
  Président de la commission des Finances de l'Assemblée nationale de 2007 à
  2010, puis premier président de la Cour des comptes de 2010 à 2020, il
  préside  la Haute Autorité pour la transparence de la vie publique depuis le
  30 janvier 2020.
- Biographie
- Jeunesse et études
- >-
  Didier Migaud est diplômé de l'Institut d'études politiques de Lyon. Il est
  titulaire d'une licence de droit, ainsi que d'un DESS de droit public et d'un
  DESS de science politique.
- Entre 1976 et 1985, il enseigne au sein de l'IEP de Lyon.
- Député et maire
- >-
  Il est constamment élu député de la 4e circonscription de l'Isère (sud de
  Grenoble et l'Oisans) à partir de 1988[réf. souhaitée]. Il est élu maire de
  Seyssins en 1995 ; cette fonction lui permet d'obtenir la présidence de la
  Communauté d'agglomération Grenoble-Alpes Métropole, qu'il conservera pendant
  près de 15 ans. En 2006 et sous sa présidence, la Métropole procède comme
  l'avait fait Seyssins à la souscription d'emprunts structurés portant sur la
  parité entre l'euro et le franc suisse, qui se révéleront très défavorables
  pour les collectivités concernées.
- >-
  Réélu pour la XIIIe législature le 17 juin 2007, il fait partie du groupe SRC
  et est l'un des proches de Laurent Fabius. Sa suppléante est Marie-Noëlle
  Battistel.
- >-
  Rapporteur général de la commission des Finances de l'Assemblée nationale de
  1997 à juin 2002, il s'affirme au Parlement comme l'un des spécialistes des
  questions budgétaires.
- >-
  Didier Migaud est, avec le sénateur Alain Lambert, le père de la Loi organique
  relative aux lois de finances (LOLF), nouvelle « constitution » budgétaire
  adoptée en 2001 qui a pour but de renforcer les pouvoirs budgétaires du
  Parlement et d'améliorer l'efficacité de l'action de l'État en substituant à
  la logique de moyens une logique d'objectifs et de résultats[réf. souhaitée].
- >-
  Après avoir été chargé par Ségolène Royal d'une mission sur la fiscalité aux
  côtés de Dominique Strauss-Kahn et de François Marc, il devient pendant la
  campagne de l'élection présidentielle de 2007 « conseiller budgétaire » de la
  candidate Ségolène Royal.
- >-
  Au congrès de Reims de novembre 2008, Didier Migaud est nommé membre du
  secrétariat national du Parti socialiste, comme conseiller pour les finances
  et la fiscalité auprès de Martine Aubry, Première secrétaire du Parti
  socialiste.
- >-
  Questeur de l'Assemblée nationale pendant la XIIe législature (2002 - 2007),
  il est élu le 28 juin 2007 président de la commission des Finances de
  l'Assemblée nationale à l'unanimité des votants, fonction dévolue, selon la
  promesse du Président de la République, Nicolas Sarkozy, à l'opposition.
- >-
  À peine élu, il a déclaré vouloir travailler « dans un esprit constructif et
  républicain ». Il se déclare cependant « préoccupé par le "paquet fiscal"
  proposé par le gouvernement»  voté par la majorité UMP le 1er août 2007.
  Adversaire résolu des « niches fiscales », sa mobilisation et celle de ses
  collègues socialistes sur ce dossier et le paquet fiscal a entamé le crédit du
  gouvernement sur ces dossiers; de même, il a su utiliser ses prérogatives pour
  revigorer la mission de contrôle de la commission, notamment sur l'affaire de
  l'arbitrage au profit de Bernard Tapie.
- >-
  Didier Migaud est le député le plus actif de l'Assemblée nationale dans le
  classement établi par Vincent Nouzille sur son blog. Celui-ci écrit que parmi
  « les hyperactifs : les plus interventionnistes de l’Assemblée nationale sont
  bien connus dans les couloirs. On y trouve le champion toutes catégories,
  Didier Migaud (PS, Isère, 303 interventions), président de la commission des
  Finances, toujours sur le pont. »

  En janvier 2010, il est désigné député de l'année 2009 par le prix
  Trombinoscope.
- >-
  Didier Migaud est également vice-président du Comité des finances locales, au
  sein duquel il défend les collectivités locales (notamment les communes).
- >-
  Le 8 février 2010, Didier Migaud révèle l'existence d'une niche fiscale de
  plus de 20 milliards d'euros consentie aux grandes entreprises.
- Premier président de la Cour des comptes
- >-
  Le 23 février 2010, le président de la République Nicolas Sarkozy le nomme à
  la tête de la Cour des comptes, en remplacement de Philippe Séguin, décédé
  quelques semaines auparavant. Il se retire alors de la vie politique,
  abandonnant l'ensemble de ses mandats électifs et quittant le Parti
  socialiste.
- >-
  Le 15 juillet 2010, est publié un rapport sur les comptes et la gestion des
  services de la présidence de la République pour la deuxième année consécutive,
  conformément à la volonté du président Nicolas Sarkozy. Alors que le rapport
  portant sur l'année 2008 jugeait « exorbitant[es] » certaines dépenses,
  celui-ci souligne « un sérieux effort », entre autres sur le coût des sondages
  réalisés par l'Élysée. La Cour des comptes note toutefois que d'autres
  économies sont « encore possibles ».
- >-
  Début 2013, il estime que du fait de l'importance existante des prélèvements,
  le gouvernement dirigé par Jean-Marc Ayrault ne peut augmenter davantage
  l'imposition fiscale et doit diminuer les dépenses publiques. « La France va
  devoir, dans les années qui viennent, consentir à un freinage sans précédent
  de la dépense publique ». Il dénonce en particulier la hausse des dépenses des
  collectivités locales.
- Il est admis à la retraite le 6 avril 2021 avec effet au 1er juin 2021.
- Président de la HATVP
- >-
  Le 15 janvier 2020, le président de la République, Emmanuel Macron, envisage
  de le nommer président de la Haute Autorité pour la transparence de la vie
  publique. La nomination est approuvée le 29 janvier et publiée au journal
  officiel le 30 janvier 2020.
- >-
  Reçue le 26 août 2024 au palais de l'Élysée, la présidente de l'Assemblée
  nationale, Yaël Braun-Pivet, suggère à Emmanuel Macron de nommer Didier Migaud
  Premier ministre, estimant son profil, entre politique et technique, opportun
  pour rallier quelques socialistes et la droite afin de mener à bien les
  discussions budgétaires de l’automne.
- Prises de position
- >-
  Selon l’hebdomadaire Marianne, Didier Migaud « est devenu le gardien du temple
  de l'orthodoxie budgétaire en France. Pas une année ne s'est écoulée sans
  qu'il épingle le « dérapage » des finances publiques et demande des mesures
  d’économie. Entre désindexation des prestations sociales, gel du point
  d'indice des fonctionnaires, réduction des aides au logement et baisse des
  dépenses des collectivités locales, le premier président de la Cour des
  comptes aura in fine obtenu gain de cause sur ses principales recommandations.
  » D'après le magazine, son action a conduit a une « forte chute de
  l’investissement public local et des conséquences désastreuses pour des
  secteurs comme le bâtiment et les équipements publics » et fait « reposer sur
  les plus pauvres et les classes moyennes les efforts budgétaires demandés à la
  population. »

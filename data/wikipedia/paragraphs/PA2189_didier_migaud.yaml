- >-
  Didier Migaud, né le 6 juin 1952 à Saint-Symphorien (Indre-et-Loire), est un
  homme politique et haut fonctionnaire français.
- >-
  Président de la commission des Finances de l'Assemblée nationale de 2007 à
  2010, puis premier président de la Cour des comptes de 2010 à 2020, il préside
  la Haute Autorité pour la transparence de la vie publique à partir de 2020.
- >-
  Du 21 septembre au 23 décembre 2024, il est garde des Sceaux, ministre de la
  Justice dans le gouvernement Michel Barnier.
- Biographie
- Famille et études
- >-
  Didier Jacques Migaud naît le 6 juin 1952 à Saint-Symphorien, commune alors
  indépendante de Tours, en Indre-et-Loire, du mariage de Jacques Migaud,
  notaire, et de Denyse Julliot.
- >-
  Après avoir suivi l'école primaire à Château-Chinon, puis le collège et le
  lycée à Nevers, Didier Migaud est diplômé de l'Institut d'études politiques de
  Lyon. Il est titulaire d'une licence de droit, d'un Diplôme d'études
  supérieures (DES) de droit public et d'un DES de sciences politiques à
  l'université de droit de Lyon.
- >-
  Le 30 septembre 1989, il épouse Patricia Brigand, enseignante. De ce mariage
  naissent trois enfants.

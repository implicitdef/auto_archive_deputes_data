- >-
  Dino Cinieri, né le 9 juillet 1955 à Firminy (Loire), est un homme politique
  français.
- title: Biographie
  children:
    - title: '2001 : maire'
      children:
        - >-
          Il est élu maire de Firminy en mars 2001 et pendant 7 ans, succédant à
          30 années de gestion communiste.
    - title: '2002 : député'
      children:
        - >-
          Il est élu député le 16 juin 2002, pour la XIIe législature
          (2002-2007), dans la 4e circonscription de la Loire. Il fait partie du
          groupe Union pour un mouvement populaire (UMP) et est membre du Parti
          chrétien-démocrate (PCD).
    - title: '2007 : député'
      children:
        - >-
          Il est réélu en juin 2007. Il est président du groupe d'amitié
          France-République tunisienne et est également vice-président des
          groupes d'amitié France-Brésil, France-Inde et France-Maroc, ainsi que
          secrétaire des groupes France-Égypte, France-Italie et France-Guinée
          équatoriale à l'Assemblée nationale.
        - >-
          En mars 2008, il perd son siège de maire de Firminy face au communiste
          Marc Petit, et ne parvient pas à le reconquérir en 2014 ; la gauche
          reprend donc la gestion de la ville.
        - >-
          Il soutient dès juillet 2011 la candidature de Nicolas Sarkozy à
          l'élection présidentielle de 2012, alors que Christine Boutin avait
          annoncé son intention de se présenter. Sa ligne de conduite par
          rapport aux convictions du Parti chrétien-démocrate demeure ambiguë.
        - >-
          Il est réélu de peu pour un troisième mandat de député à l'issue d'une
          triangulaire difficile lors des élections législatives de juin 2012.
          Il est alors élu secrétaire de l'Assemblée nationale et est membre de
          la commission économique.
        - >-
          En décembre 2015, à l'occasion des Élections régionales françaises de
          2015 : il fait campagne pour Laurent Wauquiez, candidat du
          rassemblement de la Droite et du Centre (Union pour un mouvement
          populaire - Union des démocrates et indépendants (UDI) - Mouvement
          démocrate (MoDem)) pour la présidence de la Région
          Auvergne-Rhône-Alpes, qui remporte l'élection face au Président
          sortant Jean-Jack Queyranne. Désormais à la tête du Conseil régional,
          il nomme Dino Cinieri « Conseiller spécial auprès du Président ».
        - >-
          En septembre 2016, il soutient Nicolas Sarkozy pour la primaire
          présidentielle des Républicains de 2016. Nicolas Sarkozy ayant perdu
          la primaire et restant fidèle à son parti politique, il soutient
          François Fillon (vainqueur de la primaire) pour la campagne des
          présidentielles de 2017.
    - title: '2017 : député'
      children:
        - >-
          Il brigue un quatrième mandat de parlementaire à l'Assemblée
          nationale, lors des élections législatives de 2017 qu'il remporte.
        - >-
          Il confirme sa position politique, notamment lors de la division des
          Républicains (LR), en clarifiant qu'il reste fidèle à son parti
          politique et qu'il ne rejoint donc pas le groupe parlementaire de La
          Droite Constructive (rassemblement de parlementaires dissidents LR et
          UDI à l'Assemblée nationale).
        - >-
          Il fait partie des soutiens proches et fidèles de Laurent Wauquiez et
          signe une Tribune appelant à la candidature du président de la Région
          Auvergne-Rhône-Alpes, à la présidence du parti Les Républicains. Il le
          parraine pour le congrès des Républicains de 2017.
        - >-
          Laurent Wauquiez remportant les élections internes de son parti
          politique face à Florence Portelli et Maël de Calan, il décide de
          nommer le député : au Bureau politique, à la Commission nationale
          d'investiture et à la Trésorerie du parti en tant que
          trésorier-adjoint aux côtés de Daniel Fasquelle.
        - >-
          Le 11 janvier 2022, Cinieri annonce démissionner du groupe d’amitié
          France-Azerbaïdjan de l'Assemblée Nationale. Il dénonce les mensonges
          du régime de Bakou lors de la seconde guerre du Haut-Karabagh, qui
          prétendait qu'il s'agissait d'un simple conflit de droit territorial.
          Il précise « ne pas cautionner des pratiques haineuses qui révèlent
          clairement une volonté de détruire un peuple, sa culture et sa foi.
          106 ans après le génocide qui visait à exterminer les Arméniens,
          l’histoire se répète ».
    - title: Vie privée
      children:
        - >-
          Ancien franc-maçon, il a été membre de la Grande Loge nationale
          française (GLNF). Il est le beau frère de la conseillère
          départementale ligérienne Danièle Cinieri et l'oncle de la conseillère
          municipale stéphanoise, Laura Cinieri.

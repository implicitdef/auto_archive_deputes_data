- >-
  Nicolas Tryzna, né le 15 décembre 1987 à Paris (France), est un homme
  politique français.
- >-
  Élu de Thiais, il est député de la 7e circonscription du Val-de-Marne depuis
  le 13 novembre 2025, en tant que suppléant de Vincent Jeanbrun, nommé ministre
  de la Ville et du Logement dans le gouvernement Lecornu II. Il siège dans le
  groupe Droite Républicaine à l'Assemblée nationale.
- Biographie
- Formation
- >-
  Diplômé d’un master 2 en communication politique et sociale à l’université
  Paris 1 Panthéon-Sorbonne, Nicolas Tryzna est également docteur en histoire
  des médias. Il est l'auteur d'une thèse intitulée Le Point : création,
  position et fonctionnement d’un hebdomadaire français à la fin du XXᵉ siècle,
  sous la direction de Patrick Eveno soutenue en septembre 2017.
- Parcours au Conseil départemental
- >-
  En mai 2017, il devient conseiller départemental du canton de Thiais avec pour
  binôme Patricia Korchef-Lambert.
- >-
  A la suite des élections départementales de juin 2021 remportées par la droite
  et le centre, il devient vice-président du Conseil départemental du
  Val-de-Marne, présidé par Olivier Capitanio, en charge des collèges, de la
  jeunesse, de la réussite éducative, de la restauration scolaire, de
  l’enseignement supérieur et de la recherche[source insuffisante].
- >-
  À la suite de son entrée à l’Assemblée nationale, il doit se démettre de ses
  fonctions exécutives locales dans un délai d’un mois.
- Député de la 7e circonscription du Val-de-Marne
- >-
  Déjà suppléant de Vincent Jeanbrun (LR), maire de L'Haÿ-les-Roses, lors les
  élections législatives de 2022 dans la 7ᵉ circonscription du Val-de-Marne,
  Nicolas Tryzna est élu en tant que suppléant lors des législatives de 2024,
  face à la députée sortante Rachel Kéké.
- >-
  À la suite de la nomination de Vincent Jeanbrun comme ministre de la Ville et
  du Logement le 12 octobre 2025 dans le gouvernement Lecornu II, Nicolas Tryzna
  lui succède à l’Assemblée nationale et y fait son entrée le 13 novembre 2025.
  Il siège au sein du groupe Droite Républicaine et reconnaît l’instabilité
  potentielle de son mandat en raison du contexte politique national.

- >-
  Christophe Barthès, né le 12 octobre 1966 à Carcassonne (Aude), est un
  agriculteur et homme politique français.
- >-
  Membre du Rassemblement national depuis 2007, il est élu député dans la 1re
  circonscription de l'Aude lors des élections législatives de 2022.
- >-
  Il est également conseiller régional du Languedoc-Roussillon puis d'Occitanie
  depuis 2010, réélu en 2015 puis en 2021, et conseiller municipal de Trèbes
  depuis 2014, réélu en 2020.
- title: Biographie
  children:
    - title: Parcours politique
      children:
        - >-
          Issu d'une famille de droite originaire d'Algérie française,
          Christophe Barthès s'initie à la politique auprès de sa mère, cadre
          locale du RPR. À ses côtés, il participe aux campagnes de Raymond
          Chesa, qu’il décrit comme son modèle d’homme politique. En 1993, il
          prend part à l’élection à l’Assemblée de Gérard Larrat. Proche de la
          mouvance de Charles Pasqua, il quitte le RPR en 1997, troublé par la
          dissolution de l'Assemblée nationale par Jacques Chirac en laquelle il
          voit un « calcul politique » visant à sa réélection.
        - >-
          Christophe Barthès adhère à l'Union pour un mouvement populaire (UMP)
          pendant moins d'un an. Il vote Jean-Marie Le Pen à l'élection
          présidentielle de 2002, puis adhère au Front national en 2007. Depuis
          2010, il occupe les postes de conseiller régional d'Occitanie et
          depuis 2015 de délégué départemental du Rassemblement national de
          l'Aude.
        - >-
          Il est candidat aux élections municipales à Trèbes en 2014 et est élu
          conseiller à cette occasion. Il est réélu en 2020.
        - >-
          Il est également candidat pour le RN aux sénatoriales de 2020. mais
          n'est pas élu.
        - >-
          Il est candidat et élu aux régionales pour le FN en 2010 sur la liste
          de France Jamet, en 2015 sur la liste de Louis Aliot et enfin en 2021
          pour le RN sur la liste de Jean-Paul Garraud. À la région, il siège
          aux commissions "Agriculture, agroalimentaire & Viticulture" et "Eau &
          Prévention des risques".
        - >-
          Aux élections départementales, il se porte candidat dans le Canton de
          Peyriac-Minervois en 2011, supprimé par la réforme territoriale, puis
          dans le canton de la Montagne d'Alaric en 2015 et  2021, mais le
          binôme qu'il forme avec Régine Pont est battu par le binôme présenté
          par le Parti socialiste.
        - >-
          Le 19 juin 2022, lors des élections législatives de 2022, il remporte
          le second tour de la première circonscription de l'Aude avec 53,56 %
          des voix. Il est élu député et succède à Danièle Hérin, alors que le
          Rassemblement national remporte les trois circonscriptions du
          département. Il était également candidat dans cette circonscription en
          2017, mais s'était incliné au second tour avec 41,35% des suffrages.
        - >-
          En dehors de la politique, Christophe Barthès est agriculteur et
          viticulteur.
        - title: Député de la XVIe législature
          children:
            - >-
              Il siège au sein du groupe RN et est membre de la commission du
              Développement durable et de l'Aménagement du territoire de
              l'Assemblée nationale.
        - title: Prises de positions climatosceptiques
          children:
            - >-
              Dans les colonnes du journal Le Monde d'avril 2023, le député
              tient des positions relativisant l'origine anthropique du
              dérèglement climatique, en déclarant « Il y a des scientifiques
              qui disent que l'homme n'y est pour rien, mais est-ce qu'on leur
              laisse la parole ? », amenant Le Monde à considérer que les sujets
              environnementaux restent des impensés lepénistes. L'argumentaire
              vise à opposer le « bon sens paysan » au « catastrophisme » des
              scientifiques.

  Éliane Kremer (née le 12 mars 1956 à Saverne), est une personnalité politique
  française.
- Biographie
- >-
  En 2024, suppléante du député Patrick Hetzel, qui est nommé ministre de
  l'Enseignement supérieur et de la Recherche, elle devient députée de la
  septième circonscription du Bas-Rhin.

- >-
  Christelle Petex-Levet, née le 2 septembre 1980 à Annecy (Haute-Savoie), est
  une femme politique française. En novembre 2025, elle annonce démissionner de
  tous ses mandats politiques.
- Biographie
- Activité professionnelle
- >-
  Christelle Petex-Levet a déclaré être cadre administratif et commercial
  d'entreprise.
- Parcours politique
- Vie municipale
- >-
  Membre des Républicains, elle est élue conseillère municipale de
  Reignier-Ésery lors des municipales de mars 2014. Elle est adjointe au maire
  pendant le mandat 2014-2020.
- Vie départementale
- >-
  Le 29 mars 2015, elle est élue conseillère départementale de Haute-Savoie dans
  le canton de La Roche-sur-Foron en binôme avec Denis Duvernay et devient
  vice-présidente du conseil départemental. Elle est réélue le 27 juin 2021.
- Députée de Haute-Savoie
- >-
  Le 1er août 2021, elle est élue députée de la 3e circonscription de la
  Haute-Savoie, succédant à Martial Saddier, démissionnaire en raison de la
  règle sur le non-cumul des mandats. Elle démissionne elle-même de son mandat
  de maire puis de son poste de vice-présidente du conseil départemental en
  septembre. À l'Assemblée nationale, elle intègre la commission du
  Développement durable et de l'Aménagement du territoire et siège au sein du
  groupe LR. Elle est réélue députée au second tour le 19 juin 2022, avec 63,36
  % des voix face à la candidate de la Nupes..
- >-
  À la suite de la dissolution de l'Assemblée nationale le 9 juin 2024, elle est
  à nouveau candidate aux législatives sous l'étiquette divers-droite,
  LR-dissidente, un candidat union de l'extrême droite (LR-RN) se présentant sur
  la circonscription. Elle est réélue le 7 juillet 2024 avec 56,19% des voix
  face au candidat union de l'extrême droite (LR-RN), la coalition Ensemble
  ayant décidé de ne présenter personne face à elle et le candidat La France
  insoumise Gérard Vez, investi par le Nouveau Front populaire (NFP) s'étant
  désisté au nom du barrage républicain.
- >-
  Le 6 novembre 2025, elle annonce démissionner de tous ses mandats. Sa
  démission entraînera une élection législative partielle.

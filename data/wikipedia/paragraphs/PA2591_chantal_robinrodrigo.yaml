- >-
  Chantal Robin-Rodrigo, née le 4 août 1948 à Aix-en-Provence
  (Bouches-du-Rhône), est une femme politique française.
- title: Biographie
  children:
    - title: Jeunesse et études
      children:
        - >-
          Chantal Robin-Rodrigo naît à Aix-en-Provence. Sa mère décède
          lorsqu'elle a six ans. Son père, militaire français en Indochine, se
          bat à Bataille de Diên Biên Phu. Elle est élevée par sa grand-tante.
        - Elle fait des études d'économie et devient cadre bancaire.
    - title: Parcours politique
      children:
        - >-
          Elle devient députée en 1998 de la troisième circonscription des
          Hautes-Pyrénées à la suite de la nomination de Jean Glavany au
          gouvernement Jospin.
        - >-
          Elle est élue députée face au candidat UMP Gérard Trémège le 16 juin
          2002, pour la XIIe législature (2002-2007), dans la deuxième
          circonscription des Hautes-Pyrénées. Membre du PRG, elle est, à
          l'Assemblée nationale, apparentée au groupe socialiste. Avec 1 525
          questions écrites posées au gouvernement entre le 2002 et mi-2006,
          elle est le sixième député le plus actif de l'Assemblée nationale sur
          ce critère, et la deuxième femme députée la mieux classée.
        - >-
          Elle est, le 17 juin 2007, réélue députée de la même circonscription
          avec 55,17 % des voix face au maire UMP de Tarbes, Gérard Trémège.
        - >-
          Elle ne se représente pas aux législatives de 2012, Jeanine Dubié est
          élue à sa place.
        - >-
          En mars 2015, elle est élue conseillère départementale du canton de la
          Vallée des Gaves en tandem avec Louis Armary.
        - >-
          À la suite de cette mandature, elle décide de ne pas se représenter en
          2021.
    - title: Domaine diplomatique
      children:
        - >-
          Elle a été vice-présidente du groupe d'études sur la question du Tibet
          de l'Assemblée nationale.
- title: Mandats
  children:

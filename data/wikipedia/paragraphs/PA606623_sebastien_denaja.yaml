- title: Travaux parlementaires
  children:
    - title: Rapports
      children:
        - >-
          Le député Sébastien Denaja est l'auteur de plusieurs rapports et
          proposition de lois et a conduit la première évaluation citoyenne
          d'une loi :
        - >-
          Rapport d'information sur le projet de loi relatif à l'enseignement
          supérieur et à la recherche

          Co-rapporteur pour avis du projet de Loi relatif à la Consommation,
          porté par le ministre chargé de la Consommation, Benoît Hamon.

          Rapporteur du projet de Loi relatif à l'égalité réelle entre les
          femmes et les hommes

          Rapporteur de la loi dite « Sapin 2 » relative à la transparence, la
          lutte contre la corruption et la modernisation de la vie économique.

          Auteur de la proposition de loi visant à consolider et clarifier
          l’organisation de la manutention dans les ports maritimes.

          Co-rapporteur de la Consultation citoyenne sur l'égalité entre les
          femmes et les hommes : les premiers enseignements d'une
          expérimentation innovante, Rapport d'information n° 4254, Comité
          d'évaluation et de contrôle de l'Assemblée nationale, novembre 2016.
    - title: Responsabilités
      children:

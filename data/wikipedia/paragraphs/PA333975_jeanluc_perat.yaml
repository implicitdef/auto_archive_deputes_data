- >-
  Jean-Luc Pérat, né le 23 janvier 1950 à Hirson (Aisne), est un homme politique
  français.
- title: Biographie
  children:
    - >-
      Jean-Luc Pérat est élu député dans la 24e circonscription du Nord le 17
      juin 2007, en battant au second tour Alain Poyart (UMP) avec 53,15 % des
      suffrages. Il succède ainsi à Marcel Dehoux (PS) qui ne se représentait
      pas.
    - >-
      À l'occasion des élections législatives de 2012, sa circonscription
      d'élection est supprimée. Candidat à l'investiture socialiste dans la
      nouvelle 3e circonscription du Nord, il est battu lors d'une primaire
      interne par le maire de Maubeuge, Rémi Pauvros. En mars 2012, il annonce
      sa volonté de se présenter en dissident, ce qui entraîne son exclusion du
      PS.

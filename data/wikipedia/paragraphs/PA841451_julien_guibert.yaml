- Julien Guibert, né le 11 mai 1984, est une personnalité politique française.
- Biographie
- >-
  Julien Guibert naît le 11 mai 1984à Clamecy. Il est élu local, conseiller
  municipal de Clamecy, conseiller régional de Bourgogne-Franche-Comté et
  responsable commercial.
- >-
  Membre du Front National, puis du Rassemblement National, il est notamment
  soutenu par le Parti de la France, mouvement politique proche des mouvances
  pétainistes.
- >-
  Lors des élections législatives du 19 juin 2022, Julien Guibert se présente
  dans la deuxième circonscription de la Nièvre. Dans une triangulaire, il
  échoue, perdant face au député sortant Patrice Perrot avec un écart de 105
  voix. En 2024 il se représente dans la même circonscription, et le 7 juillet,
  il est élu député avec 54,82 % des suffrages exprimés, face à l'ancien député
  Christian Paul.

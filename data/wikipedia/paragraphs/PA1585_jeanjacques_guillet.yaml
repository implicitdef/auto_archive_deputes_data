- >-
  Jean-Jacques Guillet, né le 16 octobre 1946 à Clichy (Seine), est un chef
  d'entreprise et homme politique français.
- >-
  Dans sa jeunesse, il est militant à la Fédération nationale des étudiants de
  France et, notamment par anticommunisme, au sein du mouvement d'extrême droite
  Occident, puis auprès de l'Action étudiante gaulliste. Il a fait carrière dans
  la presse et les sondages. En 1983, il devient adjoint au maire de Sèvres.
  Depuis la même année, il est également président du Syndicat intercommunal
  pour le gaz et l'électricité en Île-de-France.
- >-
  Lieutenant de Charles Pasqua, Jean-Jacques Guillet a été cadre au sein de
  partis de droite, comme vice-président du RPF ou président de la fédération
  UMP des Hauts-de-Seine entre. Il a également été élu à différents postes,
  comme député de la huitième circonscription des Hauts-de-Seine, conseiller
  régional d'Île-de-France, ou conseiller général des Hauts-de-Seine. Il est
  maire de Chaville depuis 2008.
- Biographie
- Origines et vie familiale
- >-
  Il est né à Clichy (Hauts-de-Seine) le 16 octobre 1946. Frère de Gauthier
  Guillet, il est père de trois enfants d'un premier mariage et s'est remarié
  avec Françoise Léry en décembre 1994.
- Études et formation
- >-
  Ancien élève du lycée Condorcet, il a poursuivi ses études à l’université de
  Paris où il a obtenu un certificat d'études littéraires générales ainsi qu'un
  certificat d'histoire moderne et contemporaine. Il est diplômé de l'Institut
  d'études politiques de Paris (promotion 1970).
- Parcours professionnel et politique
- Militantisme étudiant et premiers pas en politique
- >-
  Étudiant, Jean-Jacques Guillet milite au sein de la Fédération nationale des
  étudiants de France, scission de droite de l'Union nationale des étudiants de
  France. Il devient secrétaire général de la Fédération des étudiants de Paris,
  regroupement des diverses associations étudiantes majoritaires des facultés
  parisiennes. Il est, avec Alain Madelin, Hervé Novelli, Patrick Devedjian,
  Claude Goasguen et Gérard Longuet, membre du mouvement d'extrême droite
  Occident, où il s'engage par anticommunisme et volonté de défendre l'empire
  colonial français. Avant la dissolution du mouvement suite aux événements de
  mai 1968, il en devient un des dirigeants et y est responsable d'opérations
  d'entrisme au sein de syndicats étudiants.
- >-
  Il rejoint ensuite l'Action étudiante gaulliste et collabore auprès de
  responsables politiques gaullistes : il est délégué général du mouvement
  national des élus locaux (1969-1970), chargé de mission au cabinet de Jacques
  Baumel (1970-1972) puis dans celui du Premier ministre Pierre Messmer
  (1972-1974).
- Parcours professionnel
- >-
  En 1974, Jean-Jacques Guillet entre dans le secteur privé et devient directeur
  de Michel Bongrand SA (1974-1976), puis crée la société Indice SA dont il est
  président-directeur général (1976-1992). Il mène une carrière dans les
  instituts de sondage, exerçant des fonctions dirigeantes notamment chez Public
  SA et Indice Opinion.
- >-
  Il co-fonde en 1987 avec Philippe Tesson le Quotidien du maire (1987-1991) et
  en devient le directeur général. Une opération de renflouement de ce journal
  lui vaut d'être soupçonné d'être mêlé à l'affaire Elf et perquisitionné par
  les juges Laurence Vichnievsky et Renaud Van Ruymbeke en 2000. Son épouse, qui
  était la gérante du Quotidien du maire, est mise en examen pour « recel d'abus
  de biens sociaux ». Toutes poursuites contre le couple sont finalement
  abandonnées faute de preuves suffisantes en 2006.
- Ascension politique en tant que lieutenant de Charles Pasqua
- >-
  Il monte les rangs au sein du Rassemblement pour la République (RPR), exerçant
  des fonctions au sein de la fédération parisienne du parti gaulliste depuis
  1975, année où Michel Bongrand lui présente Charles Pasqua, dont il devient un
  conseiller stratégique, et en 1976 le directeur de son journal de campagne à
  Levallois-Perret. Il s'impose progressivement comme un de ses principaux
  lieutenants, jusqu'à piloter pour lui le RPR des Hauts-de-Seine en tant que
  secrétaire fédéral adjoint. Il est également nommé secrétaire général du
  groupe RPR du Sénat en 1992.
- >-
  En 1983, il est élu premier adjoint au maire de Sèvres, ville reprise à la
  gauche. En 1986, il est élu au conseil régional d’Île-de-France où il siège
  jusqu'en 2004 ; il y préside la commission du développement économique et de
  l'emploi[réf. nécessaire].
- >-
  De 1988 à 1993, il est le suppléant de Claude Labbé, député de la huitième
  circonscription des Hauts-de-Seine. Il y est élu député le 29 mars 1993, en
  battant notamment le maire UDF de Meudon, Henry Wolf.
- >-
  En 1995, il échoue cependant à s'emparer de la mairie de Meudon face à la
  liste conduite par ce dernier. Dans Libération, le journaliste Philippe Lançon
  le qualifie alors de « petit Machiavel », faisant état d'actions de noyautage
  de la vie associative locale, et de manœuvres pour conquérir Chaville et
  Sèvres. Il encourage deux de ses proches à y diriger une liste RPR puis
  obtient que les maires sortants UDF ne se représentent pas : finalement,
  Philippe Cuignache est défait par la gauche à Chaville, tandis que François
  Kosciusko-Morizet devient le nouveau maire de Sèvres. Ces conflits participent
  à pousser l'UDF Jean-Pierre Fourcade à présenter une candidature victorieuse
  contre Paul Graziani, le maire sortant RPR de Boulogne-Billancourt, dans le
  contexte d'une lutte pour le contrôle du réaménagement des terrains situés à
  Boulogne et à Meudon anciennement occupés par Renault. Jean-Jacques Guillet
  est à cette période l'interlocuteur du Syndicat mixte du Val de Seine auprès
  du conseil régional sur ce sujet.
- >-
  Réélu député le 1er juin 1997, il participe à la campagne pour les élections
  européennes pour la liste conduite par Charles Pasqua et Philippe de Villiers
  au titre du Rassemblement pour la France (RPF), liste qui devance avec 13,05 %
  la liste RPR/DL conduite par Nicolas Sarkozy (12,8 %). Il assure alors les
  fonctions de secrétaire général du Rassemblement pour la France ; le 15 mai
  2000, Charles Pasqua lui confirme sa confiance tandis que le lendemain 16 mai,
  Philippe de Villiers lui demande de démissionner « pour son incompétence »
  dans la gestion des comptes du RPF. Après le départ de Philippe de Villiers,
  il devient vice-président du parti.
- >-
  Lors des élections présidentielles de 2002, il prend position pour Jacques
  Chirac et participe au rassemblement de la droite et du centre au sein de
  l'Union pour la majorité présidentielle (UMP). Le 16 juin 2002, il conserve
  son mandat député après que le RPR ait renoncé à présenter un candidat contre
  lui et avoir obtenu pour le second tour le soutien du maire UDF de Meudon,
  Hervé Marseille, arrivé deuxième. Il est réélu député le 10 juin 2007, dès le
  premier tour, puis le 17 juin 2012, avec comme suppléante l'adjointe d'Hervé
  Marseille, Virginie Lanlo.
- Présidence de la Fédération UMP des Hauts-de-Seine
- >-
  En mars 2004, il est élu conseiller général, contre le conseiller sortant UDF,
  Denis Badré. Tandis que Nicolas Sarkozy succède à Charles Pasqua en tant que
  président du conseil général des Hauts-de-Seine, Jean-Jacques Guillet y est
  élu à la présidence du groupe UMP et apparentés.
- >-
  Au sein du conseil général, Jean-Jacques Guillet est chargé de conduire la
  mise en place du projet « Très Haut Débit - THD 92 », lancé en mars 2006 par
  le conseil général, et dont l'ambition est de desservir en fibre optique
  l'ensemble des usagers Internet du département des Hauts-de-Seine (820 000
  prises)[réf. nécessaire].
- >-
  Quand Nicolas Sarkozy est élu à la présidence de la République en 2007,
  Jean-Jacques Guillet postule à la présidence du conseil général, mais la
  majorité départementale lui préfère alors Patrick Devedjian, le président de
  la Fédération UMP des Hauts-de-Seine.
- >-
  En novembre 2010, il se présente contre celui-ci à la présidence de la
  fédération UMP. Il est élu avec 64 % des suffrages exprimés, à l'issue d'une
  campagne électorale particulièrement rude. Patrick Devedjian a ensuite dénoncé
  « les conditions déloyales de cette campagne » et « les pressions » subies par
  les militants électeurs, accusant directement l'entourage de Nicolas Sarkozy
  d'avoir orchestré la manœuvre contre lui. Cet épisode vaut à Jean-Jacques
  Guillet d'être caricaturé sous les traits du personnage de Lesieur-Homais,
  dans Le Monarque, son fils, son fief, livre que Marie-Célie Guillaume,
  directrice de cabinet de Patrick Devedjian, a consacré au conflit qui a opposé
  son supérieur à Nicolas Sarkozy, autour du leadership au Conseil général et
  dans les Hauts-de-Seine. Jean-Jacques Guillet commente ainsi ce livre : « Ce
  n'est pas un livre politique. C'est le révélateur d'un problème pathologique
  chez Devedjian, qui s'est toujours considéré comme l'éternelle victime ».
- >-
  Le 23 août 2012, Jean-Jacques Guillet annonce son soutien à la candidature de
  François Fillon pour la présidence de l'UMP lors du congrès d'automne 2012. Il
  organise, avec Patrick Ollier, son comité de soutien dans les Hauts-de-Seine.
  L'alliance autour de Jean-Jacques Guillet déjoue les premiers pronostics et
  remporte le scrutin départemental : le 18 novembre, les militants UMP des
  Hauts-de-Seine préfèrent François Fillon (55,4 %) à Jean-François Copé (44,6
  %).
- >-
  Il est réélu président de la fédération en 2012 et 2014. Philippe Juvin lui
  succède en 2016. Comme ce dernier, il soutient Nicolas Sarkozy pour la
  primaire présidentielle des Républicains de 2016.
- Maire de Chaville
- >-
  Lors des élections municipales des 9 et 16 mars 2008, il emporte la mairie de
  Chaville détenue par la gauche depuis 1995 en battant la liste du maire
  sortant PRG Jean Levain. Cette victoire est alors la seule de l'UMP dans les
  Hauts-de-Seine. Jean-Jacques Guillet quitte alors le conseil général pour
  respecter la loi de 1985 sur le cumul des mandats. Il est réélu maire de
  Chaville en 2014 dès le premier tour.
- >-
  Ses deux premiers mandats sont marqués par la construction d'un nouveau
  centre-ville dont la construction s'achève en 2016, un projet initié sous le
  mandat de son prédécesseur.
- >-
  En novembre 2016, Jean-Jacques Guillet prend un arrêté pour interdire une
  affiche d'une campagne de prévention contre le SIDA à Chaville. Il précise : «
  Beaucoup de parents ont réagi car ces panneaux se situent à proximité des
  écoles. Il y va de la protection de l'enfance ». Cette affiche présente deux
  hommes enlacés avec la mention « avec un amant, avec un ami, avec un inconnu
  ». Jean-Jacques Guillet est opposé au mariage homosexuel et a voté en tant que
  député contre la loi dite du « Mariage pour tous » en avril 2013.
- >-
  Il ne se représente pas à la députation en 2017, du fait de la nouvelle loi de
  2014 sur le cumul des mandats, préférant se consacrer à son travail de maire.
- Départ des Républicains
- >-
  Le 2 juin 2019 il annonce sur Twitter qu'il va quitter Les Républicains. Il
  estime que « La marque LR est périmée ». Il annonce se présenter sans
  étiquette à la prochaine élection municipale. Sa candidature est finalement
  soutenue par Les Républicains, La République en marche, le Mouvement
  démocrate, l'UDI et Soyons libres. Il remporte cette élection au second tour
  grâce à une alliance avec Europe Écologie Les Verts.
- >-
  En 2022 comme en 2024, il soutient Prisca Thevenot lors des élections
  législatives plutôt que la candidate des Républicains. La candidate
  Renaissance a comme suppléante Virginie Lanlo, la suppléante UDI de
  Jean-Jacques Guillet entre 2012 et 2017.
- Mandats et fonctions politiques
- Mandats nationaux
- 'Depuis 1993 : député des Hauts-de-Seine'
- Il est élu député de la 8e circonscription des Hauts-de-Seine de 1993 à 2017.
- Xe législature (1993-1997)
- XIe législature (1997-2002)
- XIIe législature (2002-2007)
- >-
  Durant la XIIe législature (2002-2007), il est membre de la commission des
  affaires étrangères, membre de plusieurs groupes d'études (secrétaire du
  groupe Énergies, Français à l'étranger, Îles anglo-normandes, Modernisation de
  la vie politique française, OMC, Sectes, Tauromachie, Vols de nuit, nuisances
  aéroportuaires) et de plusieurs groupes d'amitié (président du groupe
  Indonésie, vice-président des groupes Laos, Malaisie et Mongolie, membre des
  groupes Arménie, Cambodge, Timor oriental, Viêt Nam et Libye).
- >-
  Durant cette législature, il émet quatre avis et participe à la rédaction de
  huit rapports législatifs.
- XIIIe législature (2007-2012)
- >-
  Durant la XIIIe législature (2007-2012), il est membre de la commission des
  affaires étrangères, vice-président de la commission Émergents et membre des
  commissions Énergies et Intelligence économique, président du groupe d'amitié
  Indonésie et vice-président du groupe d'amitié Malaisie.
- >-
  Durant cette législature, il émet quatre avis et participe à la rédaction de
  quatre rapports législatifs et de trois rapports d'information.
- XIVe législature (2012 - 2017)
- >-
  Durant la XIVe législature (2007-2012), il est membre de la commission des
  affaires étrangères, vice-président du groupe d'études Énergies, président du
  groupe d'amitié Indonésie et vice-président du groupe d'amitié Malaisie.
- >-
  Il est l'auteur de plusieurs propositions de loi « visant à exonérer de toutes
  charges l'employeur d'un demandeur d'emploi de plus de 55 ans », « visant à
  mettre fin au privilège du Trésor en cas de faillite d'entreprise », « visant
  à créer un parcours de la citoyenneté, du civisme et de l'esprit de défense »,
  « visant à instaurer un crédit d'impôt correspondant aux cotisations
  d'assurance complémentaire santé versées par les retraités », « visant à
  exonérer la résidence principale de l'impôt de solidarité sur la fortune », «
  concernant l'établissement des avis d'imposition de la taxe d'habitation et de
  la taxe foncière », « tendant à élargir les conditions d'accès au congé
  parental d'éducation ».
- >-
  Il est l'un des députés UMP à s'abstenir sur le Pacte budgétaire européen en
  octobre 2012.
- Mandats locaux
- >-
  2004-2008 : membre du conseil général des Hauts-de-Seine (canton de Chaville),
  président du Groupe UMP

  17/03/1986-22/03/1992 : membre du conseil régional d'Île-de-France

  23/03/1992-15/03/2004 : membre du conseil régional d'Île-de-France

  16/03/2008 - : maire de Chaville
- >-
  Depuis 1983, il préside le Syndicat intercommunal pour le gaz et l'électricité
  en Île-de-France, plus grand et plus ancien syndicat intercommunal de France
  (5 millions d'habitants, 184 communes d'Île-de-France) qui a célébré son
  centenaire en 2004. Il a été réélu président de ce syndicat le 14 avril 2008.
  À l'issue du sommet de Saint-Pétersbourg du 19 juin 2010, il se voit confier
  la mission de piloter, pour la France, la création du Centre franco-russe pour
  l'efficacité énergétique (CFREE) en tant que spécialiste  des questions
  d'énergie et administrateur de Gaz de France (1994-1999). L'un des aspects les
  plus porteurs de la coopération énergétique entre les deux pays porte sur
  l'efficacité énergétique.
- >-
  Jean-Jacques Guillet est vice-président de la Fédération nationale des
  collectivités concédantes et régies (FNCCR), au sein de laquelle il représente
  le SIGEIF.
- >-
  Il a été vice-président de la Mutuelle des élus locaux (1991-1997) (MUDEL); il
  est également secrétaire général du Mouvement national des élus locaux (MNEL),
  association d'élus locaux de droite et du centre.
- Distinctions
- Chevalier de l'ordre national du Mérite en 1988.

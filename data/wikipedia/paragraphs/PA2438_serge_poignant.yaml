- >-
  Serge Poignant, né le 1er novembre 1947 à Segré (Maine-et-Loire), est un homme
  politique français. Il est chargé de recherche au CNRS.
- >-
  Député, il a été du 24 novembre 2010 au 19 juin 2012, président de la
  commission des Affaires économiques de l'Assemblée nationale, succédant à
  Patrick Ollier nommé au Gouvernement.
- Maire et conseiller général
- >-
  Président du club de tennis de Basse-Goulaine, commune de la banlieue sud-est
  de Nantes, en 1981 il se fait remarquer en réclamant auprès de la municipalité
  la construction d'une salle de tennis couverte. Le 11 mars 1983, il est élu
  sur la liste du maire de l'époque, Paul Bouin. Le 1er décembre de la même
  année, il succède à ce dernier à la tête de la mairie.
- >-
  En 1985, il est élu au Conseil général de la Loire-Atlantique pour le Canton
  de Vertou-Vignoble, et occupe l'une des vice-présidences des cette assemblée
  dès 1994.
- Député
- >-
  Il est élu député le 21 mars 1993, pour la Xe législature (1993-1997), dans la
  dixième circonscription de la Loire-Atlantique (Vertou-Clisson-Vallet). Il est
  réélu le 17 juin 2007 avec 56,85 % des voix, puis de nouveau en 2002.
- Il est inscrit au groupe RPR, puis UMP.
- >-
  Il annonce en 2012 son retrait de la vie politique à l'issue de son mandat de
  député.

- Fonctions gouvernementales
- >-
  19 juin 2007 - 18 mars 2008 : secrétaire d'État auprès de la ministre de
  l'Économie, des Finances et de l'Emploi, chargé de la Consommation et du
  Tourisme, dans le 2e gouvernement Fillon

  19 mars 2008 - 23 juin 2009 : secrétaire d'État auprès de la ministre de
  l'Économie, de l'Industrie et de l'Emploi, chargé de l'Industrie et de la
  Consommation, ainsi que porte-parole du gouvernement

  23 juin 2009 - 13 novembre 2010 : ministre de l'Éducation nationale et
  porte-parole du gouvernement

  14 novembre 2010 - 15 mai 2012 : ministre de l'Éducation nationale, de la
  Jeunesse et de la Vie associative

- >-
  Alexandre Portier, né le 21 avril 1990 à La Tronche, est un homme politique
  français. Il est conseiller municipal de Villefranche-sur-Saône depuis 2014,
  adjoint au maire et vice-président de la communauté d'agglomération
  Villefranche Beaujolais Saône depuis 2017.
- >-
  Il est député Les Républicains de la 9e circonscription du Rhône depuis 2022,
  succédant à Bernard Perrut.
- Biographie
- Jeunesse et formation
- >-
  Après des études secondaires au lycée privé Notre-Dame-de-Mongré de
  Villefranche-sur-Saône, il étudie à l'Institut catholique de Paris, où il
  obtient une licence en philosophie en 2011, puis à l'École normale supérieure
  dont il sort diplômé en 2014. Il est également diplômé de Sciences Po (2015).
- Parcours politique
- >-
  À la suite de ses études, il devient en 2016 conseiller au sein du cabinet du
  président de la région Auvergne-Rhône-Alpes, avant d'être nommé chargé de
  mission au sein de la direction de l'évaluation des politiques publiques et
  prospectives. Il quitte la Région en 2021. Parallèlement, Alexandre Portier
  est élu conseiller municipal en 2014 et adjoint au maire de
  Villefranche-sur-Saône en 2017. Il est également élu comme vice-président de
  la communauté d'agglomération Villefranche Beaujolais Saône depuis 2017.
- >-
  Candidat aux élections législatives de 2022 dans la neuvième circonscription
  du Rhône, Alexandre Portier est choisi par Bernard Perrut pour lui succéder et
  est élu député au second tour en obtenant 61,51 % des voix face à Ambroise
  Méjean, candidat de LREM.
- Partisan d’une « droite populaire », il est un proche de Laurent Wauquiez.
- >-
  Après la dissolution de l'Assemblée nationale le 9 juin 2024, il se présente
  aux législatives, comme les soixante autres députés sortants de LR, tous
  membres du groupe LR à l'Assemblée, qui n'ont pas suivi l'alliance conclue
  entre leur président Eric Ciotti et le Rassemblement national. Arrivé en
  seconde position à l'issue du premier tour, derrière le candidat
  d'extrême-droite Patrick Louis, il bénéficie du désistement du candidat
  socialiste, grâce auquel il est réélu au second tour avec 60,37 % des
  suffrages exprimés.
- Menaces de mort
- >-
  En janvier 2024, il fait l'objet de menaces de mort après son vote en faveur
  de la loi dite « asile et immigration » et annonce porter plainte
  immédiatement.

- >-
  Alexandre Portier, né le 21 avril 1990 à La Tronche, est un homme politique
  français. Il est conseiller municipal de Villefranche-sur-Saône depuis 2014,
  adjoint au maire et vice-président de la communauté d'agglomération
  Villefranche Beaujolais Saône depuis 2017.
- >-
  Lors des législatives de 2022, il est élu député Les Républicains de la 9e
  circonscription du Rhône.
- title: Biographie
  children:
    - title: Jeunesse et formation
      children:
        - >-
          Il suit ses études secondaires au lycée privé Notre-Dame-de-Mongré de
          Villefranche-sur-Saône.
        - >-
          Alexandre Portier est ensuite étudiant de l'Institut catholique de
          Paris, où il obtient une licence en philosophie en 2011. Puis, en
          2013, étudiant à l'École normale supérieure et est titulaire d'un
          master en philosophie contemporaine.
        - >-
          En 2015, Alexandre Portier obtient un master affaires publiques à
          Sciences Po.
    - title: Parcours
      children:
        - >-
          À la suite de ses études, il devient en 2016 conseiller au sein du
          cabinet du président de la région Auvergne-Rhône-Alpes, avant d'être
          nommé chargé de mission au sein de la direction de l'évaluation des
          politiques publiques et prospectives. Il quitte la Région en 2021.
          Parallèlement, Alexandre Portier est élu conseiller municipal en 2014
          et adjoint au maire de Villefranche-sur-Saône en 2017. Il est
          également élu comme vice-président de la communauté d'agglomération
          Villefranche Beaujolais Saône depuis 2017.
        - >-
          Candidat aux élections législatives de 2022 dans la neuvième
          circonscription du Rhône, Alexandre Portier est choisi par Bernard
          Perrut pour lui succéder et est élu député au second tour en obtenant
          61,51 % des voix face à Ambroise Méjean, candidat de LREM.
        - >-
          Partisan d’une « droite populaire », il est un proche de Laurent
          Wauquiez.
- title: Législatives 2024
  children:
    - >-
      Après la dissolution de l'Assemblée nationale le 9 juin 2024, il se
      présente aux législatives, comme les soixante autres députés sortants de
      LR, tous membres du groupe LR à l'Assemblée, qui n'ont pas suivi
      l'alliance conclue entre leur président Eric Ciotti et le Rassemblement
      national.
    - >-
      Au premier tour, il obtient 25,41 % des suffrages et se retrouve second
      derrière le candidat Union nationale Patrick Louis qui atteint quant à lui
      le score de 35,41 %.
    - >-
      Dans la foulée, le candidat NFP Jean-Henri Soumireu-Lartigue arrivé en
      troisième position et qualifié pour le second tour annonce s'être
      entretenu avec Alexandre Portier et avoir choisi de se désister en sa
      faveur tout en prévenant qu'il devra donner des gages aux électeurs de
      gauche.
    - >-
      Le report de voix de la gauche et du centre lui permet ainsi d'être élu
      avec 60,37 % des suffrages exprimés.

  Ancien président de la communauté de communes du canton de Charly-sur-Marne
- Carrière parlementaire
- Assemblée nationale
- >-
  1994 - 2002 : député de la cinquième circonscription de l'Aisne

  avril 2006 : délégué UMP de la première circonscription de la Marne

  18 juin 2007 - 16 septembre 2008 : député de la première circonscription de la

  contemporain, le terme « harki » renvoie parfois à l’ensemble des combattants
  d’origine algérienne ayant été dans les rangs de l’armée française pendant la
  guerre d’Algérie, et pas seulement aux harkis stricto sensu, il ne peut en
  aucun cas être appliqué à une personne gradée disposant du statut militaire

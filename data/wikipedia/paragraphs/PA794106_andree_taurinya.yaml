- >-
  Andrée Taurinya née le 3 juin 1963 à Toulouse, est une femme politique
  française.
- >-
  Militante du Parti Communiste puis du Front de gauche, elle intègre La France
  insoumise à sa création en 2016. Elle est élue députée de la deuxième
  circonscription de la Loire lors des élections législatives de 2022.
- >-
  Au sein de l'Assemblée Nationale, elle est membre du groupe La France
  Insoumise.
- title: Biographie
  children:
    - title: Formation et parcours professionnel
      children:
        - >-
          Née à Toulouse le 3 juin 1963, elle est la petite-nièce de Mathilde
          Gabriel-Péri (née Taurinya). À l'âge de 15 ans, elle intègre les
          Jeunes communistes, puis l'UNEF dite UNEF-SE lorsqu'elle est
          étudiante. Elle intègre ensuite le Parti communiste français.
        - >-
          Elle est titulaire d'une maîtrise de russe et d'un CAPES de lettres
          modernes. Elle devient professeure de lettres et enseigne en
          établissements d'enseignement prioritaire durant toute sa carrière.
          Elle enseigne en région parisienne avant d'emménager à Saint-Étienne
          en 1997. Jusqu'à son élection en 2022, elle est professeure au collège
          Jean-Dasté situé en zone prioritaire.
    - title: Parcours politique
      children:
        - >-
          Déjà membre du Parti de gauche, elle intègre La France insoumise à sa
          création, en 2016. Elle est tour à tour candidate aux élections
          législatives de 2017 dans la deuxième circonscription de la Loire, où
          elle échoue face au candidat de la majorité sortante Jean-Michel Mis
          avec 42 % des voix au second tour, tête de liste aux élections
          municipales de 2020 à Saint-Étienne, puis candidate aux élections
          départementales de 2021 dans le canton de Saint-Étienne-6, où elle
          échoue au second tour.
        - title: Députée de la XVIe législature
          children:
            - >-
              En 2022, de nouveau candidate aux élections législatives dans la
              deuxième circonscription sous l'union de la NUPES, elle remporte
              le second tour avec 50,6 % des suffrages exprimés contre le
              candidat sortant LREM Jean-Michel Mis. Elle est la quatrième femme
              députée de la Loire et, sous la Ve République, la première à
              représenter des Stéphanois à l'Assemblée Nationale.
            - >-
              Membre et secrétaire de la Commission des Lois, elle est co-cheffe
              de file de son groupe La France Insoumise - NUPES  dans le cadre
              de l’examen du Projet de loi immigration, elle est membre de la
              commission mixte paritaire (CMP) du projet de loi relative à
              l'asile et à l'immigration de 2023 à la suite du vote de la motion
              de rejet.
    - title: Prises de positions
      children:
        - title: Loi immigration
          children:
            - Elle vote contre le projet de loi sur l'asile et l'immigration.
        - title: Affaire Menard
          children:
            - >-
              En juillet 2023, la députée demande au Procureur de la République
              de lancer des poursuites contre le Maire Robert Menard, car il
              refuse de célébrer le mariage d'un algérien en situation
              irréguliere.

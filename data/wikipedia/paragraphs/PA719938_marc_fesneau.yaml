    - title: Prises de position
      children:
        - >-
          Marc Fesneau est un défenseur de la chasse, qu'il pratique lui-même à
          l'arc.
        - Il s'oppose en 2022 à l'interdiction de la corrida.
    - title: Vie privée
      children:
        - >-
          Marc Fesneau est marié à Anne-Laure Budillon depuis juin 2003.
          Ensemble ils ont trois enfants.[source insuffisante]

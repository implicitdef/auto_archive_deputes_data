- >-
  Louise Morel, née le 15 octobre 1995 à Strasbourg, est une femme politique
  française, membre du Mouvement démocrate.
- >-
  Le 19 juin 2022, elle est élue députée de la sixième circonscription du
  Bas-Rhin.
- title: Biographie
  children:
    - title: Famille
      children:
        - >-
          Louise Morel est la fille d'Alice Morel, maire de Bellefosse depuis
          1977 et qui a également été conseillère générale du canton de Saales
          de 2004 à 2015, et de Henri Morel, chef d'entreprise (dirigeant de SFI
          Group) et président de la Fédération des industries mécaniques.
    - title: Formation
      children:
        - >-
          Louise Morel étudie d'abord un an au lycée Henri Meck à Molsheim (lors
          de sa seconde), elle sera ensuite admise au lycée Sturm à Strasbourg
          où elle passera deux ans.
        - >-
          Elle est diplômée de l'Institut d'études politiques de Strasbourg et
          de l'ESSEC.
        - >-
          Durant son parcours, Louise Morel part étudier en Australie et à
          Singapour, et obtient un stage au sein du ministère des armées au sein
          de l'ambassade de France au Kenya.
        - >-
          Elle travaille pour un cabinet parisien de conseil auprès des
          entreprises du secteur agroalimentaire.
- title: Parcours politique
  children:
    - >-
      En 2017, à la suite de l'élection d'Emmanuel Macron, Louise Morel rejoint
      le Mouvement Démocrate.
    - >-
      Elle est candidate suppléante de Guy Salomon (MoDem) lors des élections
      législatives de 2017, perdant au second tour face à Laurent Furst.
    - >-
      Durant ce quinquennat, Louise Morel fait un stage au sein de l'équipe
      parlementaire du deputé Thierry Michels.
    - >-
      Elle se présente aux élections législatives de 2022 avec Xavier Muller,
      viticulteur indépendant de Marlenheim, pour suppléant. Manon Hirtz, quitte
      ses fonctions au service de presse du président de la République pour
      s'engager comme directrice de campagne. Le 19 juin 2022, Louise Morel est
      élue députée de la sixième circonscription du Bas-Rhin au second tour avec
      57,90 % des voix, face au représentant du Rassemblement national
      Jean-Frédéric Steinbach.
    - >-
      À l'Assemblée nationale, elle est membre de la commission des affaires
      économique (commission permanente) ainsi que de la commission des affaires
      européennes, dont elle est élue secrétaire le 7 juillet 2022.

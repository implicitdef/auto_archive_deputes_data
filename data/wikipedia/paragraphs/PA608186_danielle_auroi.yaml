- >-
  Danielle Auroi, née le 29 février 1944 à Clermont-Ferrand (Puy-de-Dôme), est
  une femme politique française, membre d'Europe Écologie Les Verts.
- title: Biographie
  children:
    - >-
      Danielle Auroi commence avant 1968 à militer, à l'UNEF, puis au PSU. Elle
      se consacre par la suite au syndicalisme enseignant et continue dans le
      militantisme associatif (pacifiste, anti-nucléaire, féministe et
      tiers-mondiste).
    - >-
      Elle adhère aux Verts en 1988. Depuis 1989, elle est réélue pour siéger au
      conseil municipal de Clermont-Ferrand, dont elle est la 17e
      vice-présidente chargée du développement durable à Clermont Communauté
      depuis 2008. Elle est élue députée au Parlement européen lors des
      européennes de 1999. Elle y siège pendant cinq ans et se consacre aux
      sujets liés à l'agriculture.
    - >-
      En janvier 2004, elle est élue au collège exécutif des Verts où elle est
      chargée de la délégation à l'Europe.
    - >-
      Elle préside l'ATMO-Auvergne (surveillance de la qualité de l'air) ainsi
      que l'ADUHME (Agence locale de maîtrise de l'énergie et des énergies
      renouvelables).
    - >-
      Elle assure la vice-présidence du réseau de villes européennes engagées
      dans l’efficacité énergétique et les énergies renouvelables
      (Énergies-cités).
    - >-
      Aux élections législatives de 2007, elle se présente sans succès dans la
      quatrième circonscription d'Eure-et-Loir (Châteaudun).
    - >-
      Lors des régionales de 2010 en Auvergne, elle figure en 21e position sur
      la liste Europe Écologie pilotée par Agnès Mollon dans le Puy-de-Dôme.
    - >-
      Elle se présente lors des élections législatives de 2012 dans la 3e
      circonscription du Puy-de-Dôme. Au premier tour, elle arrive en deuxième
      position derrière le député sortant Louis Giscard d'Estaing et l'emporte
      au second tour.
    - Elle n'est pas candidate à un nouveau mandat en 2017.
    - >-
      En juin 2021 elle est élue présidente du Collectif Éthique sur
      l’étiquette.[réf. nécessaire]
- title: Détail des fonctions et des mandats
  children:
    - Mandats locaux
    - >-
      1989-1999 : adjointe au maire de Clermont-Ferrand chargée des associations
      et de l'environnement ;

      1992-1995 : conseillère régionale d'Auvergne ;

      1998-1999 : conseillère régionale d'Auvergne ;

      1995-2014 : conseillère municipale de Clermont-Ferrand ;

      2008-2012 : vice-présidente de Clermont Communauté.
    - Mandats parlementaires
    - >-
      20 juin 2012 - 18 juin 2017 : députée de la 3e circonscription du
      Puy-de-Dôme ;

      28 juin 2012 - 20 juin 2017 : Présidente de la Commission des Affaires
      européennes  de l’Assemblée nationale

      20 juillet 1999 - 19 juillet 2004 : députée européenne.
    - Autres fonctions
    - >-
      Vice-présidente d'Énergies-cités ;

      1999-2014 : présidente d'ATMO Auvergne ;

      1996-2014 : présidente de l'ADUHME ;

      1996-2015 : présidente de FLAME, la Fédération des agences locales de
      maîtrise de l'énergie et du climat ;

      Depuis 2015 : présidente d'honneur de FLAME.

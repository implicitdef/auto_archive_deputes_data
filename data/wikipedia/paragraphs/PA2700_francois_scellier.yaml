- >-
  François Scellier, né le 7 mai 1936 à Amiens (Somme), est un homme politique
  français.
- title: Biographie
  children:
    - >-
      Il est élu député le 16 juin 2002, pour la XIIe législature (2002-2007),
      dans la sixième circonscription du Val-d'Oise. Membre du Parti radical, il
      fait partie du groupe UMP.
    - >-
      Le 26 octobre 2006, il fait partie des 3 parlementaires (avec Dominique
      Dord et Jacques Pélissard) dont la situation est évaluée par le Conseil
      Constitutionnel en raison du cumul de son mandat avec ses fonctions de
      président de l'association "Réseau IDEAL". Les juges constitutionnels
      conclu à incompatibilité de ses activités, en soulignant que l'association
      en question déploie ses actions dans un contexte concurrentiel et perçoit
      des fonds publics de la part de collectivités et de divers pouvoirs
      publics. Les juges opèrent donc une requalification de l'entité en
      "entreprise", ce qui a pour effet de mettre sa situation en contradiction
      avec les dispositions du Code électoral (article L.O 146). Il démissionne
      peu après.
    - >-
      Il est réélu en 2007 et en 2012. Il est le doyen d'âge de l'Assemblée
      nationale au début de la XIVe législature et préside à ce titre la
      première séance. Il est à l'origine de deux textes adoptés en 2009
      concernant le secteur du logement : la loi Scellier et la loi Scellier
      BBC.
    - >-
      Il soutient Nicolas Sarkozy à la primaire présidentielle des Républicains
      de 2016.
- title: Condamnation
  children:
    - >-
      Le 8 novembre 2007, François Scellier a été jugé coupable de favoritisme
      par le tribunal correctionnel de Pontoise. Le tribunal a estimé que
      l’ancien maire de Saint-Gratien avait enfreint les règles d’attribution de
      deux marchés publics en 1996, dont celui de l'extension de l'école Jean
      Zay, mais a prononcé une dispense de peine en considérant l'ancienneté des
      faits.

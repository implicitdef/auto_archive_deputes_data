- >-
  Philippe Meunier, né le 16 mars 1966 à Bron (Rhône), est un homme politique
  français.
- >-
  Membre des Républicains, il est vice-président depuis 2016 du conseil régional
  d'Auvergne-Rhône-Alpes présidé par Laurent Wauquiez. Il a été député de la 13e
  circonscription du Rhône de 2007 à 2017.
- title: Biographie
  children:
    - >-
      Philippe Meunier est élu député UMP le 17 juin 2007, dans la 13e
      circonscription du Rhône en battant la députée sortante Martine David
      (PS), avec 57,17 % des suffrages au second tour.
    - >-
      Il fait partie des trois députés UMP ayant voté contre le projet de loi
      autorisant la ratification du traité de Lisbonne, mais aussi des trois
      députés ayant exigé la démission de Roselyne Bachelot lors du vote libre,
      le 15 juin 2011 à l'Assemblée nationale, sur la proposition de mariage
      homosexuel (en faveur de laquelle la Ministre avait exprimé son avis
      favorable, connu depuis 1999 et son vote du Pacs). Il est membre du
      Collectif parlementaire de la Droite populaire, considéré comme faisant
      partie de l'aile droite de l'UMP. Il a créé la polémique avec
      l'organisation d'un « apéro saucisson-vin rouge » pour fêter le 14 juillet
      2011 ou encore avec ses propos concernant les bi-nationaux.
    - >-
      Il est réélu lors des élections législatives de juin 2012 avec 59,51 % des
      suffrages.
    - >-
      Il est très actif en 2013 dans l'opposition au projet de loi sur la
      légalisation du mariage homosexuel, dénonçant des « caprices de bobos » et
      reprochant au gouvernement de « casser le code civil de tous les Français
      pour satisfaire les demandes d’une minorité agissante ».
    - >-
      Il est l'un des députés UMP à voter contre le Pacte budgétaire européen en
      octobre 2012.
    - >-
      Il fait partie de l'équipe dirigeante de l'UMP et est chargé du dossier
      Défense [Quand ?].
    - >-
      Il soutient Nicolas Sarkozy pour la primaire présidentielle des
      Républicains de 2016. Dans le cadre de sa campagne, il est nommé orateur
      national chargé de la défense.
    - >-
      Lors des élections législatives de 2017, il est défait par  Danièle
      Cazarian (LREM), qui remporte le second tour avec 52,35% des voix.
    - >-
      Il figure en 21e position sur la liste de l'Union de la droite et du
      centre pour les élections européennes de 2019.
- title: Détail des mandats
  children:
    - >-
      Député de la 13e circonscription du Rhône du 20 juin 2007 au 20 juin 2017.

      Membre du conseil municipal de Saint-Priest et conseiller communautaire du
      Grand Lyon de 2008 à 2010.

      Conseiller régional de Rhône-Alpes de mars 2010 à décembre 2015.

      Vice-président du Conseil régional d'Auvergne-Rhône-Alpes depuis le 4
      janvier 2016.

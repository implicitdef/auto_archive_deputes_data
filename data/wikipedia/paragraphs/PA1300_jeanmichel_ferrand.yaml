- >-
  Jean-Michel Ferrand, né le 31 août 1942 à Gardanne (Bouches-du-Rhône) et mort
  le 27 septembre 2025, est un homme politique français. Il est député de
  Vaucluse entre 1986 et 2012.
- Biographie
- Parcours politique
- >-
  Jean-Michel Ferrand est député de 1988 à 2012 dans la 3e circonscription de
  Vaucluse. Il fait partie du groupe UMP. Il adhère au collectif parlementaire
  de la Droite populaire.
- >-
  Il perd son mandat de député lors des élections législatives de 2012 au profit
  de Marion Maréchal-Le Pen, candidate du FN. Jean-Marie Le Pen avait prédit, en
  venant présenter la candidature de sa petite-fille, l'issue de la joute
  électorale : « Ferrand tu seras ferré », en référence au comte Ferrand de
  Flandre et à la bataille de Bouvines.
- >-
  Candidat dans le canton de Monteux aux élections départementales de 2015, il
  arrive, avec 19,46 % des voix, derrière le FN et le PS, et ne peut se
  maintenir au second tour, faute d'avoir obtenu l'équivalent d'au moins 12,5 %
  des inscrits. Le binôme du FN l'emporte au second tour.
- Vie privée et mort
- Jean-Michel Ferrand est marié et père d’une fille.
- >-
  Hospitalisé depuis plusieurs jours après un accident, il meurt le 27 septembre
  2025 à l’âge de 83 ans.

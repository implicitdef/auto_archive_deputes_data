- >-
  Jean-Michel Ferrand, né le 31 août 1942 à Gardanne (Bouches-du-Rhône) est un
  homme politique français.
- title: Biographie
  children:
    - >-
      Jean-Michel Ferrand est partisan du rétablissement de la peine de mort
      pour les auteurs d'actes terroristes (proposition de loi 1521 du 8 avril
      2004).
    - >-
      Il est réélu député le 17 juin 2007, pour la XIIIe législature
      (2007-2012), dans la 3e circonscription de Vaucluse. Il fait partie du
      groupe UMP. Il adhère au collectif parlementaire de la Droite populaire.
    - >-
      Il perd son mandat de député lors des élections du 17 juin 2012 au profit
      de Marion Maréchal, candidate du FN. Jean-Marie Le Pen avait prédit, en
      venant présenter la candidature de sa petite-fille, l'issue de la joute
      électorale : « Ferrand tu seras ferré ».
    - >-
      Candidat dans le canton de Monteux aux élections départementales de 2015,
      il arrive, avec 19,46 % des voix, derrière le FN et le PS, et ne peut
      (faute d'avoir obtenu l'équivalent d'au moins 12,5 % des inscrits) se
      maintenir au second tour. Le ticket FN l'emporte au second tour.

  30 mars 1992 - 27 mars 1994 : vice-président du conseil général de Vaucluse

  2 avril 1993 - 21 avril 1997 : député (3e circonscription de Vaucluse)

  28 mars 1994 - 18 mars 2001 : conseiller général de Vaucluse

  28 mars 1994 - 22 mars 1997 : vice-président du conseil général de Vaucluse

  19 juin 1995 - 18 mars 2001 : adjoint au maire de Carpentras

  1er juin 1997- 18 juin 2002 : député (3e circonscription de Vaucluse)

  23 mars 1998 - 18 mars 2001 : vice-président du conseil général de Vaucluse

  19 mars 2001 - 1er août 2002 : conseiller municipal de Carpentras

  18 juin 2002 - 17 juin 2007 : député (3e circonscription de Vaucluse)

  18 juin 2007 - 17 juin 2012 : député (3e circonscription de Vaucluse)

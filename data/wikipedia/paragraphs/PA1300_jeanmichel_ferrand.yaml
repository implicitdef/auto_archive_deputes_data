  30 septembre 1986 - 14 mai 1988 : député (Vaucluse)

  13 juin 1988 - 1er avril 1993 : député (3e circonscription de Vaucluse)

  3 octobre 1988 - 27 mars 1994 : conseiller général de Vaucluse

  20 mars 1989 - 18 juin 1995 : adjoint au maire de Carpentras

  23 mars 1992 - 6 avril 1992 : conseiller régional de Provence-Alpes-Côte

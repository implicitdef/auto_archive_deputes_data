- title: Détail des fonctions et des mandats
  children:
    - >-
      En 2013, Michel Delebarre fut, selon une enquête de L'Express , l'élu
      français qui cumula le plus de mandats. Le sénateur-maire dirigeait
      également la communauté d'agglomération de Dunkerque et en plus de ces
      trois mandats il siégeait dans 23 établissements publics, syndicats
      intercommunaux, sociétés d'économie mixte, associations et autres
      organismes dont 20 fois en tant que président.
    - Mandats locaux
    - >-
      Du 9 décembre 2010 au 5 avril 2014 : maire de la nouvelle ville de
      Dunkerque qui regroupe les villes de Dunkerque, Saint-Pol-sur-Mer et
      Fort-Mardyck,

      du 20 mars 1989 au 9 décembre 2010 : maire de Dunkerque,

      du 7 juillet 1995 au 17 avril 2014 : président de la communauté urbaine
      Dunkerque Grand Littoral,

      20 mars 1989 - 6 juillet 1995 : 1er vice-président de Dunkerque Grand
      Littoral,

      20 mars 1989 - 1er mars 2001 et du 11 avril 2008 au 5 avril 2014 :
      président du Syndicat intercommunal des Dunes de Flandre
    - Mandats régionaux
    - >-
      17 mars 1986 - 22 mars 1992 : vice-président du conseil régional du
      Nord-Pas-de-Calais,

      23 mars 1992 - 15 mars 1998 : 1er vice-président du conseil régional du
      Nord-Pas-de-Calais

      16 mars 1998 - 25 janvier 2001 : président du conseil régional du
      Nord-Pas-de-Calais,

      26 janvier 2001 - 15 novembre 2002 : conseiller régional du
      Nord-Pas-de-Calais.
    - Mandats parlementaires
    - >-
      2 avril 1986 - 14 mai 1988 : député du Nord (Scrutin proportionnel),

      13 juin 1988 - 28 juillet 1988 : député de la treizième circonscription du
      Nord,

      1er juin 1997 - 1er juillet 1998 : député de la treizième circonscription
      du Nord,

      19 juin 2002 - 19 juin 2007 : député de la treizième circonscription du
      Nord,

      20 juin 2007 - 25 septembre 2011 : député de la treizième circonscription
      du Nord.
    - Mandats sénatoriaux
    - '25 septembre 2011 - 1er octobre 2017 : sénateur du Nord.'
    - Fonctions ministérielles
    - >-
      19 juillet 1984 - 19 mars 1986 : ministre du Travail, de l'Emploi et de la
      Formation professionnelle.

      13 mai 1988 - 23 juin 1988 : ministre des Affaires sociales et de
      l'Emploi.

      28 juin 1988 - 23 février 1989 : ministre des Transports et de la Mer.

      23 février 1989 - 21 décembre 1990 : ministre de l'Équipement, du
      Logement, des Transports et de la Mer.

      22 décembre 1990 - 16 mai 1991 : ministre d'État, ministre de la Ville.

      17 mai 1991 - 2 avril 1992 : ministre d'État, ministre chargé de la Ville
      et de l'Aménagement du territoire.

      3 avril 1992 - 29 mars 1993 : ministre d'État, ministre de la Fonction
      publique et des Réformes administratives.
    - Autres fonctions parapubliques
    - >-
      28 mai 1982 - 16 juillet 1984 : Directeur de cabinet du Premier ministre

      février 2006 - 6 février 2008 : président du Comité des Régions de l'Union
      européenne.

      6 février 2008 - 11 février 2010 : premier vice-président du Comité des
      Régions de l'Union européenne.

      11 février 2010 : président de la Commission « Cohésion Territoriale »
      (COTER) mandatée par le Comité des Régions.

      Président de la Mission opérationnelle transfrontalière (MOT).

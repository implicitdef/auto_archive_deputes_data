- >-
  Michel Delebarre, né le 27 avril 1946 à Bailleul (Nord) et mort le 9 avril
  2022 à Lille (Nord), est un haut fonctionnaire et homme politique français.
- >-
  Membre du Parti socialiste, il est sept fois ministre sous la présidence de
  François Mitterrand. Il est une figure politique locale de la Flandre
  maritime, député puis sénateur du Nord, il est maire de Dunkerque pendant 25
  ans (1989-2014). Il est également président de l'association AFEJI,
  association des Hauts-de-France de lutte contre l'exclusion.
- title: Biographie
  children:
    - >-
      Michel Delebarre est le fils de Stéphane Valéry Delebarre (1914-1992),
      commandant de réserve honoraire, officier de la Légion d'honneur et
      titulaire de la croix de guerre et de Georgette Deroo (1918-2000).
    - >-
      Diplômé d'étude supérieures en géographie, Michel Delebarre est directeur
      de cabinet successivement à la ville de Lille, au conseil régional du
      Nord-Pas-de-Calais puis à Matignon auprès du Premier ministre Pierre
      Mauroy (1982-1984). En 1984, il est nommé pour la première fois ministre
      au sein du gouvernement Fabius. C'est lui qui en 1990 inaugure le premier
      ministère de la Ville, dans le gouvernement de Michel Rocard. Il est
      ministre d’État, ministre du Travail, ministre des Affaires sociales,
      ministre de l’Équipement, ministre des Transports, ministre de la Fonction
      Publique et ministre de la Ville sous divers gouvernements socialistes
      entre 1984 et 1993.
    - >-
      Il est secrétaire national du Parti socialiste puis président du Conseil
      National du Parti socialiste en 1995.
    - >-
      En 1989, il est élu maire de la ville de Dunkerque. Il le reste 25 ans,
      jusqu'en 2014.
    - >-
      Il est président de Dunkerque Grand Littoral de 1995 à 2014, président du
      syndicat mixte de la Côte d’Opale jusqu'en 1994, président de
      l'Association des communautés urbaines de France de 2012 à 2014, président
      de la Mission opérationnelle transfrontalière de 2008 à 2014, président du
      syndicat intercommunal des Dunes de Flandres de 2008 à 2014, président de
      la commission Cohésion territoriale de 2010 à 2014, administrateur de
      l'Association des collectivités et professionnels dans le domaine des
      Déchets, de l’Énergie et des Réseaux de chaleur de 2008 à 2014 et
      administrateur du Conservatoire de l'Espace littoral et des Rivages
      lacustres.
    - >-
      Il est secrétaire national du Parti socialiste puis président du conseil
      national de ce parti en 1995.
    - >-
      Michel Delebarre est conseiller régional, vice-président puis président du
      conseil régional du Nord-Pas-de-Calais (1998-2001).
    - >-
      Il est élu député le 19 juin 2002, pour la XIIe législature (2002-2007),
      dans la 13e circonscription du Nord. Il est réélu en juin 2007. Il fait
      partie du groupe socialiste.
    - >-
      Il est Président du Comité des Régions de l'Union européenne entre 2006 et
      2008. Il a également présidé l'Union sociale pour l'habitat entre 1999 et
      2008.
    - >-
      Après avoir été en tête de la liste de rassemblement de la Gauche pour la
      campagne sénatoriale, Michel Delebarre est sénateur du Nord de 2011 à
      2017.
    - >-
      En 2005, il est condamné dans le cadre de l'affaire des écoutes de
      l'Élysée. Il a été notamment reconnu coupable du placement sur écoutes de
      Jean-Edern Hallier. Il est dispensé de peine.
    - >-
      En 2013, avec trois mandats et vingt-six fonctions exercés, il apparait en
      première position du classement réalisé par le magazine L'Express sur le
      cumul des mandats et fonctions par les personnalités politiques
      françaises. Ainsi, son rival politique local Franck Dhersin, maire UMP de
      Téteghem et ancien député du Nord défait par lui, n'hésite pas à le
      qualifier de « plus grand cumulard de France ».
    - >-
      Le 30 mars 2014, il est battu au second tour des élections municipales de
      Dunkerque par Patrice Vergriete, en réalisant un score de 26,18 % contre
      55,53 %.
    - >-
      Michel Delebarre épouse en 1969 Janine Debeyre (fille du recteur Guy
      Debeyre).
    - >-
      Il est également l’auteur de deux ouvrages : Le Temps des villes (en
      coll., 1993) et Jean Bart, la légende du corsaire (éd. Michel Lafon,
      2002).
    - >-
      Affaibli par des problèmes de santé, il décède le 9 avril 2022à l'âge de
      75 ans.
    - >-
      Ses funérailles se tiennent le vendredi 15 avril suivant en l'église
      Saint-Éloi de Dunkerque devant 1400 personnes et 300 personnes sur le
      parvis, avec la présence de François Hollande ancien Président de la
      République française, Gérald Darmanin, Ministre de l'Intérieur, Xavier
      Bertrand Président du conseil régional des Hauts-de-France, Martine Aubry,
      Maire de Lille, Frédéric Cuvillier, Maire de Boulogne-sur-Mer et Christian
      Hutin Député de la  treizième circonscription du Nord.
    - Il est inhumé au cimetière communal de Bailleul (Nord).

- >-
  François Piquemal, né le 28 décembre 1984 à Besançon (Doubs), est un
  professeur d'histoire-géographie depuis 2013, notamment au lycée du Mirail de
  Toulouse, militant associatif et homme politique français.
- >-
  Membre de La France insoumise, il est élu député dans la quatrième
  circonscription de la Haute-Garonne sous la bannière de la Nupes lors des
  élections législatives de 2022, puis réélu en 2024 sous la bannière du Nouveau
  Front populaire.
- Biographie
- >-
  François Piquemal arrive à Toulouse à l'âge de 19 ans, en tant qu'étudiant en
  histoire-géographie. Il trouve une colocation estudiantine ; à la suite d'un
  conflit avec le propriétaire, il se rapproche de l'association Droit au
  logement. Durant ses études d'histoire, il milite contre le CPE (2006) et la
  loi d'autonomie des universités (2007).
- Carrière professionnelle
- >-
  Il exerce ensuite comme professeur d'histoire-géographie au lycée
  professionnel du Mirail, à Toulouse. En parallèle de son activité
  d’enseignant, il devient porte-parole pendant dix ans de l'association Droit
  au logement à Toulouse. Il écrit un premier livre, qu'il autoédite, Les
  Oubliées, dans lequel il dresse un panorama du mal-logement à Toulouse.
- Engagement politique
- Il s'engage au DAL, association de droit au logement, en 2009.
- >-
  En 2019, il quitte l'association Droit au logement pour rejoindre l'équipe
  Archipel citoyen dans le cadre des élections municipales de 2020 à Toulouse.
  Il est élu conseiller municipal, dans l'opposition à Jean-Luc Moudenc.
- >-
  En 2021, il rejoint l'Union populaire (UP), qui soutient la candidature de
  Jean-Luc Mélenchon portée par La France insoumise, dont il devient chef de
  file, avec Victoria Scampa, dans la quatrième circonscription de la
  Haute-Garonne. Son discours est décrit comme « mesuré dans ses propos, ferme
  dans ses convictions, à l’aise dans l’expression ». D'après Le Monde, en tant
  que « militant de terrain et fin connaisseur des dossiers concernant
  l’habitat, il bénéficie à Toulouse d’une très bonne cote de sympathie des
  militants, mais aussi de la reconnaissance de ses opposants, notamment du
  maire, Jean-Luc Moudenc (LR). »
- >-
  Lors des élections législatives de 2022, il est candidat dans la quatrième
  circonscription de la Haute-Garonne sous l'étiquette Nouvelle Union populaire
  écologique et sociale (NUPES). Arrivé largement en tête au premier tour avec
  46,54 % des voix, il est élu député au second tour avec 59,26 % des voix face
  à Marie-Claire Constans (Ensemble). À l'Assemblée nationale, il intègre la
  commission de la Défense nationale et des Forces armées.
- Le 9 novembre 2022, il démissionne du conseil municipal de Toulouse.
- Mandat de député
- >-
  Le lendemain de son élection comme député, il annonce vouloir porter le
  problème du droit au logement à l'Assemblée nationale.
- >-
  Lors des élections législatives françaises de 2024, il se représente à sa
  propre succession et est réélu au premier tour avec 53,39 % des suffrages
  exprimés.
- >-
  Lors de la première séance de la législature, il se fera remarquer pour avoir
  fait un "chifoumi" au député RN Flavien Termet, au lieu de lui serrer la main.

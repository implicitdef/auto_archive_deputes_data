- >-
  François Piquemal, né le 28 décembre 1984 à Besançon (Doubs), est un
  professeur de lettres-histoire-géographie, militant associatif et homme
  politique français.
- >-
  Membre de La France insoumise, il est élu député dans la quatrième
  circonscription de la Haute-Garonne sous la bannière de la Nouvelle Union
  populaire écologique et sociale (NUPES) lors des élections législatives de
  2022, puis réélu en 2024 sous la bannière du Nouveau Front populaire (NFP).
- Biographie
- >-
  François Piquemal arrive à Toulouse à l'âge de 19 ans, en tant qu'étudiant en
  histoire. Il s'installe en colocation et, à la suite d'un conflit avec le
  propriétaire, se rapproche de l'association Droit au logement (DAL). Durant
  ses études, il milite contre le CPE (2006) et la loi d'autonomie des
  universités (2007).
- Carrière professionnelle
- >-
  Il exerce ensuite comme professeur de lettres-histoire-géographie au lycée
  professionnel du Mirail (actuel lycée Gisèle-Halimi, avenue Jean-Baylet), à
  Toulouse. En parallèle de son activité d'enseignant, il devient porte-parole
  pendant dix ans de l'association Droit au logement (DAL) à Toulouse. Il écrit
  un premier livre, qu'il autoédite, Les Oubliées, dans lequel il dresse un
  panorama du logement insalubre à Toulouse.
- Engagement politique
- En 2009, il s'engage au DAL, association de droit au logement.
- >-
  En 2019, il quitte l'association pour rejoindre l'équipe Archipel citoyen dans
  le cadre des élections municipales de 2020 à Toulouse. Il est élu conseiller
  municipal, dans l'opposition à Jean-Luc Moudenc.
- >-
  En 2021, il rejoint l'Union populaire (UP), qui soutient la candidature de
  Jean-Luc Mélenchon portée par La France insoumise (LFI), dont il devient chef
  de file, avec Victoria Scampa, dans la quatrième circonscription de la
  Haute-Garonne. Son discours est décrit comme « mesuré dans ses propos, ferme
  dans ses convictions, à l’aise dans l’expression ». D'après Le Monde, en tant
  que « militant de terrain et fin connaisseur des dossiers concernant
  l'habitat, il bénéficie à Toulouse d'une très bonne cote de sympathie des
  militants, mais aussi de la reconnaissance de ses opposants, notamment du
  maire, Jean-Luc Moudenc (LR). »
- >-
  Lors des élections législatives de 2022, il est candidat dans la quatrième
  circonscription de la Haute-Garonne sous l'étiquette Nouvelle Union populaire
  écologique et sociale (NUPES). Arrivé largement en tête au premier tour avec
  46,54 % des voix, il est élu député au second tour avec 59,26 % des voix face
  à Marie-Claire Constans (Ensemble). À l'Assemblée nationale, il intègre la
  commission de la Défense nationale et des Forces armées.
- >-
  Le 9 novembre 2022, il démissionne du conseil municipal de Toulouse. Il est
  candidat pour les élections municipales de 2026 de cette ville.
- Mandat de député
- >-
  Le lendemain de son élection comme député, il annonce vouloir porter le
  problème du droit au logement à l'Assemblée nationale.
- >-
  Lors des élections législatives françaises de 2024, il se représente à sa
  propre succession et est réélu au premier tour avec 53,39 % des suffrages
  exprimés.
- >-
  Lors de la première séance de la législature, il se fait remarquer pour avoir
  fait un "chifoumi" au député du Rassemblement national (RN) Flavien Termet, au
  lieu de lui serrer la main[pertinence contestée].
- Polémique
- >-
  Selon une enquête du journal Marianne publiée en juin 2025, François Piquemal,
  alors candidat de La France insoumise aux élections municipales de Toulouse,
  aurait déclaré en privé ne pas vouloir de « babtous » – un terme argotique
  désignant les personnes blanches – en tête de sa liste. Plusieurs sources
  internes citées par le journal affirment que cette préférence s’inscrirait
  dans une stratégie nationale de LFI visant à favoriser la présence de
  candidats « racisés ». François Piquemal a cependant nié avoir tenu de tels
  propos et annonce qu'il va déposer plainte.

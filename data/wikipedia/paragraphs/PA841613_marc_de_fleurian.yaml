  Marc de Fleurian, né le 7 février 1989 à Ploemeur, est un homme politique
  français, membre du Rassemblement national. Il est élu député en juillet 2024
  dans la septième circonscription du Pas-de-Calais.
- Biographie
- >-
  Marc de Fleurian naît le 7 février 1989 à Ploemeur. Il est issu d'une ancienne
  famille de la noblesse française, originaire de Saintonge.
- >-
  Admis à Saint-Cyr en 2009, il devient officier de la Légion étrangère au grade
  de capitaine.
- >-
  Depuis 2020, il est conseiller municipal à Calais et conseiller communautaire
  de Grand Calais Terres et Mers.
- >-
  Lors des élections législatives de 2024, Marc de Fleurian est candidat dans la
  septième circonscription du Pas-de-Calais où il arrive en tête du premier
  tour.

  Au second tour, il est élu avec 51,86 % des voix face au député sortant
  Pierre-Henri Dumont, candidat des Républicains, qui obtient 48,14 % des voix.
- Détail des fonctions et mandats
- Mandats électifs
- >-

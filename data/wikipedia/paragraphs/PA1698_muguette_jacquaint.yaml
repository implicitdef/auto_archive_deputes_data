- >-
  Muguette Jacquaint, née le 12 mai 1942 à Aubervilliers, est une femme
  politique française. Membre du Parti communiste français, elle est députée de
  la Seine-Saint-Denis de 1981 à 2007.
- title: Biographie
  children:
    - title: Origines et formation
      children:
        - >-
          Muguette Jacquaint est issue d'une famille de militants communistes.
          Elle passe un brevet de comptabilité.
        - >-
          À l'âge de 16 ans, elle est embauchée comme ouvrière spécialisée par
          l'entreprise de transistors Sonolor.
    - title: Parcours politique
      children:
        - >-
          Militante du Parti communiste français depuis 1958, elle commence son
          parcours politique comme députée suppléante de Jack Ralite en 1973,
          1978 et 1981, puis devient députée après l'élection présidentielle
          quand le titulaire entre au gouvernement. Elle est ensuite réélue sans
          discontinuer à chaque élection dans la 3e circonscription de la
          Seine-Saint-Denis jusqu'à sa retraite de la vie parlementaire à
          l'occasion du renouvellement de juin 2007.
        - Elle est vice-présidente de l'Assemblée nationale en 1995 et 1996.
        - >-
          Elle fait part, en 2002, de son intention de ne pas se représenter
          pour la XIIe législature (2002-2007) et de transmettre son mandat au
          maire de La Courneuve, Gilles Poux. À la suite de l'échec de la gauche
          à la présidentielle de 2002 et de la concurrence interne au PC entre
          Gilles Poux et Jean-Jacques Karman, un accord est conclu entre les
          partis de gauche pour reconduire la candidature d'union de la
          sortante.
        - >-
          En 2007, elle prend sa retraite de parlementaire. Elle était l'un des
          trois députés d'origine ouvrière de la XIIe législature (avec
          Jean-Marie Aubron et Maxime Gremetz).
        - >-
          Elle exerça aussi des fonctions de représentation du conseil municipal
          auprès d'organismes publics et fut :
        - >-
          - Membre de la commission Aménagement et Environnement plus
          particulièrement en charge de l'urbanisme (1996)
        - >-
          - Membre titulaire représentant le conseil municipal au sein de la
          Société d'HLM La Plaine de France à la suite des élections municipales
          de Mars 2001
        - >-
          - Membre titulaire représentant l'association MIEL (Maison de
          l'initiative économique locale) au conseil municipal ainsi que membre
          de la commission consultative du marché des Quatre Routes de 1996 à
          1999
        - >-
          - Membre suppléant représentant le conseil municipal au Lycée
          Professionnel Arthur Rimbaud en 2001
        - >-
          - Membre titulaire représentant le conseil municipal au Collège Jean
          Vilar en 2001
        - >-
          - Membre titulaire représentant le conseil municipal à l'Association
          Plaine Initiatives : création d'une plateforme d'initiatives locales
          en 2001
        - >-
          - Membre représentant le conseil municipal au GIP (groupement
          d'intérêt public) Emploi en 2001
        - >-
          Au delà, de ses fonctions électives et de représentation de la
          municipalité auprès d'organismes publics, elle manifesta activement
          ses engagements en faveur de la Paix, des droits des femmes, de la
          défense des retraités et de la Sécurité sociale, de l'égalité
          homme-femme.
        - >-
          Muguette Jacquaint est la grand-mère du joueur de football Thomas
          Monconduit.
- title: Distinction
  children:
    - >-
      En avril 2010, elle est nommée chevalière de la Légion d'honneur. La
      médaille lui est remise en juin par James Marson, ancien maire de La
      Courneuve.

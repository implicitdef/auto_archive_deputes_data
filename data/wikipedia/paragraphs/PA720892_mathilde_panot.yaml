- >-
  Mathilde Panot, née le 15 janvier 1989 à Tours, est une femme politique
  française. Membre de La France insoumise, elle est députée de la 10e
  circonscription du Val-de-Marne depuis juin 2017, et depuis octobre 2021,
  présidente du groupe La France insoumise à l'Assemblée nationale.
- title: Biographie
  children:
    - title: Origines et formation
      children:
        - >-
          Mathilde Panot, dont le père est formateur en agronomie et la mère
          professeure de mathématiques, est originaire de la banlieue d'Orléans.
          Elle passe son enfance et adolescence à Saint-Pryvé-Saint-Mesmin.
        - >-
          Elle est titulaire d'un master en relations internationales de
          l'Institut d'études politiques de Paris (« Sciences Po », promotion
          2013). Durant ses études, elle commence à militer à l'Union nationale
          des étudiants de France (UNEF).
    - title: Parcours associatif et professionnel
      children:
        - >-
          Après avoir été bénévole d'ATD Quart monde à 18 ans, elle est
          salariée, jusqu'en 2016, de l'association VoisinMalin, où elle
          travaille comme manager d'équipe. L'association, qui emploie 11
          intervenants rémunérés 12 heures par mois au smic en 2015, s'apparente
          à du « community organizing », une méthode de mobilisation conçue aux
          États-Unis et a des missions diverses : information sur le dépistage
          du cancer du sein, accompagnement bancaire à La Poste, lutte contre
          les punaises de lit, etc. L'association est notamment active dans le «
          quartier sensible » de La Grande Borne, à Grigny.
    - title: Parcours politique
      children:
        - >-
          Son premier acte militant est sa participation au mouvement contre le
          contrat première embauche (CPE), en 2005.
        - >-
          En 2012, à l’approche de la campagne présidentielle, on lui propose
          d'intégrer le bureau du Front de gauche à Sciences Po.
        - >-
          En décembre 2015, elle participe à la création de l’association L’Ère
          du peuple avec Laurent Mafféïs et Bastien Lachaud. L'association a
          pour objectif de « servir de support technique et logistique à toutes
          les initiatives prises au service des idées développées par Jean-Luc
          Mélenchon pour réaliser la révolution citoyenne ». Mathilde Panot en
          est la secrétaire et Bastien Lachaud son trésorier. Elle est alors la
          salariée de l'association L'Ère du Peuple qui la rétribue selon France
          info 11 040 euros bruts pour 1 725 heures de travail (soit 2 208 €
          brut/mois) et selon LFI « près de 40 000 euros tous frais compris sur
          9 mois », travail facturé 87 150 € au candidat Jean-Luc Mélenchon.
        - >-
          Au lancement de la campagne de Jean-Luc Mélenchon dans le cadre de
          l'élection présidentielle française de 2017, Mathilde Panot devient
          coordinatrice des groupes d'appui de La France insoumise. Elle est
          également à l'initiative des « caravanes pour l'égalité des droits »
          dont le but est d'aller dans les quartiers populaires, là où le taux
          d'abstention est le plus élevé.
        - title: Députée depuis 2017
          children:
            - >-
              Lors des élections législatives de 2017, elle est élue députée de
              la dixième circonscription du Val-de-Marne face à la candidate de
              La République en Marche Sheerazed Boulkroun, avec 52,2 % des
              suffrages exprimés. À l'Assemblée nationale, elle est membre de la
              Commission du Développement durable et de l'Aménagement du
              territoire. Le 12 septembre 2018, après la nomination de François
              de Rugy au gouvernement, elle se présente à l'élection pour la
              présidence de l’Assemblée nationale, face notamment à Richard
              Ferrand, qui est élu.
            - >-
              En 2018, elle est membre de la commission d'enquête parlementaire
              sur la sûreté et la sécurité des installations nucléaires, qui met
              notamment en lumière des difficultés chez les 160 000
              sous-traitants du secteur. En septembre 2019, elle fait une
              proposition de loi pour protéger ces travailleurs.
            - >-
              Le 18 juin 2019, elle est élue à l'unanimité vice-présidente du
              groupe La France insoumise à l'Assemblée nationale, une fonction
              qui n'existait pas jusque-là.
            - >-
              Le 1er octobre 2019, lors d'une visite en Algérie pour rencontrer
              des personnalités politiques et des militants participant au
              Hirak, Mathilde Panot est interpellée par la police à Béjaïa, un
              foyer de la contestation. Elle est reconduite à Alger.
            - >-
              Le 2 février 2021, alors qu'elle va prendre la parole à
              l'Assemblée nationale, le député Pierre Henriet la qualifie de «
              poissonnière », une invective qu'elle qualifie d'« injure sexiste
              ». Pierre Henriet est sanctionné une semaine plus tard d'un rappel
              à l'ordre avec inscription au procès verbal, entraînant la
              privation d'un quart de son indemnité parlementaire pendant un
              mois.
            - >-
              Elle préside en 2021 une commission d’enquête « relative à la
              mainmise sur la ressource en eau par les intérêts privés et ses
              conséquences » en Guadeloupe, alors qu'un quart des habitants ne
              disposent plus d’un accès quotidien à l’eau potable. Le mardi 29
              juin, elle interpelle le gouvernement sur la situation constatée
              sur place. Le 15 juillet 2021, elle présente le rapport final de
              la commission d'enquête, adopté à l'unanimité des membres de la
              commission.
            - >-
              Le média en ligne Blast relève que la commission « a abattu un
              travail considérable » mais « n’est pas parvenue véritablement à
              répondre à la question, chacun [des acteurs de la distribution de
              l'eau] rejetant les responsabilités sur les autres… » Le principal
              responsable de l’effondrement du système guadeloupéen étant la
              gestion « abracadabrantesque », selon la chambre régionale des
              comptes, du SIAEAG, le syndicat intercommunal de l’eau et de
              l’assainissement, sur la période 2005/2011. Quelques mois plus
              tard, en décembre 2021, elle saisit avec deux autres députés la
              défenseure des droits pour « violation du droit à l'eau » des
              Guadeloupéens, ce qui impliquerait l'État français si la violation
              était avérée.
        - title: Présidente de groupe parlementaire
          children:
            - >-
              Le 12 octobre 2021, elle succède à Jean-Luc Mélenchon comme
              présidente du groupe parlementaire La France insoumise, et devient
              ainsi la plus jeune à avoir présidé un groupe parlementaire dans
              l'histoire de l'Assemblée nationale.
            - >-
              Lors des législatives de 2022, elle figure parmi les quinze
              candidats à avoir dépassé 50 % au premier tour, dont onze de LFI,
              et a obtenu un des meilleurs scores nationaux de son parti.
            - >-
              Le 21 juin 2022, Mathilde Panot est réélue à l’unanimité à la
              présidence du groupe La France insoumise (LFI) à l’Assemblée
              nationale.
            - >-
              Depuis octobre 2022, Mathilde Panot est secrétaire de
              l’association La France insoumise avec Manuel Bompard comme
              président et pour trésorier Maxime Charpentier, un membre de LFI.
- title: Prises de position
  children:
    - >-
      En octobre 2017, elle demande la création d’une commission d’enquête sur
      l'action des pouvoirs publics vis-à-vis de l'ouragan Irma, puis une
      seconde sur les circonstances de l’assassinat du président du Conseil
      national révolutionnaire du Burkina Faso, Thomas Sankara.
    - >-
      Engagée sur le thème de l'« écologie populaire », elle est chargée en 2018
      par La France insoumise de la campagne « Sortir du nucléaire pour le 100%
      renouvelable ». Et elle organise une votation citoyenne sur le thème du
      nucléaire en France. 314 530 personnes votent entre le 11 et le 18 mars
      2018, en ligne ou dans l'un des 2 000 points de votation. La sortie du
      nucléaire obtient 93 % des suffrages. À la suite des résultats de cette
      votation, elle présente une proposition de loi coécrite avec les citoyens
      pour la sortie du nucléaire et le développement des énergies
      renouvelables[source secondaire souhaitée].
    - >-
      Le 4 juin 2019, elle se bâillonne avec un foulard à la tribune de
      l'Assemblée nationale pour dénoncer la réforme du règlement de l’Assemblée
      nationale, qui réduit le temps de parole et le droit d'amendement des
      groupes politiques minoritaires.
    - >-
      En septembre 2019, elle lance avec Gaspard D'Allens, journaliste chez
      Reporterre, une « commission d'enquête citoyenne pour une gestion
      alternative des forêts », associant parlementaires, syndicalistes
      forestiers et membres d'associations de protection des forêts. Le 22
      juillet 2020, une proposition de loi interdisant les coupes rases de plus
      de 2 hectares est déposée, cosignée par des députés des groupes Écologie
      démocratie solidarité, Communiste, Agir ensemble et Libertés,
      indépendants, outre-mer et territoires (LIOT).
    - >-
      En 2021, elle met en place avec plusieurs organisations politiques,
      associatives et syndicales, une votation citoyenne sur l'eau. 294 912
      personnes votent entre le 22 mars et 13 avril 2021, en ligne ou dans l'un
      des 20 132 points de votation. L'inscription du droit à l'eau et à
      l'assainissement dans la Constitution, ainsi que la protection de l'eau et
      l'interdiction de son accaparement par les multinationales obtiennent
      99,61 % des suffrages[source insuffisante].
    - >-
      Selon une étude de l'association Agir pour l'environnement, reprise par
      plusieurs médias mais critiquée par L'Express, elle est de par ses votes —
      avec Delphine Batho — la députée la plus impliquée dans la préservation de
      la planète et la lutte contre le dérèglement climatique de la XVe
      législature.
- title: Controverses
  children:
    - >-
      Le 16 juillet 2022, elle déclenche une vive polémique en publiant, à
      l'occasion de la commémoration du 80e anniversaire de la rafle du Vél
      d'Hiv, un tweet dans lequel elle affirme qu'Emmanuel Macron « rend honneur
      » au maréchal Pétain. Elle fait, là, référence à une polémique de novembre
      2018, lorsque le président de la République avait, avant d'y renoncer,
      décidé d'inclure Philippe Pétain, en tant que maréchal victorieux de la
      Première Guerre mondiale, dans l'hommage rendu par l'État aux chefs
      militaires de la Grande Guerre. Malgré la réprobation d'une grande partie
      de la classe politique, y compris au sein de la NUPES à laquelle elle
      appartient, elle maintient ses propos.
    - >-
      Le 10 octobre 2023, après l'attaque du Hamas contre Israël, Mathilde Panot
      refuse de qualifier le Hamas de groupe terroriste, en le désignant comme
      étant « la branche armée qui est aujourd’hui responsable de crimes de
      guerre ». Le député Jérôme Guedj déplore ses propos en affirmant que «
      depuis samedi, en ne nommant pas le Hamas comme groupe terroriste, mais
      comme force armée qui commet des crimes de guerre, LFI légitime le Hamas
      et ses modes d’action. Et décide délibérément de s’isoler. » Cette
      déclaration renforce les critiques visant LFI.

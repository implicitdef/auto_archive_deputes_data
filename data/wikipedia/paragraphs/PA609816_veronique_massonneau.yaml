- >-
  Véronique Massonneau, née le 17 juillet 1959 à Jemappes (Belgique), est une
  femme politique française d'origine belge, membre d'Europe Écologie Les Verts
  puis du Parti écologiste.
- title: Biographie
  children:
    - >-
      Fille d'agriculteur et d'une assistante sociale, Véronique Massonneau est
      issue d'une famille belge de sept enfants très catholique. Elle commence
      sa carrière professionnelle comme institutrice de maternelle en Belgique.
      Au début des années 1980, elle rencontre son futur époux et décide de le
      rejoindre en France, dans la Vienne. En devenant française, elle perd sa
      nationalité belge (la Belgique n'admettait pas la double-nationalité à
      l'époque). Elle change aussi de carrière, son diplôme belge n'étant pas
      reconnu par les autorités françaises. Elle entame alors à Châtellerault
      une carrière de vendeuse de vêtements et de chaussures qui durera 15 ans.
      Elle deviendra ensuite employée de banque jusqu'à son élection comme
      députée de la 4e circonscription de la Vienne le 17 juin 2012.
    - >-
      Après avoir perdu les élections en 2017, elle ne retrouve pas de travail
      et s’inscrit à Pôle emploi, elle indique alors toucher 1 500 euros par
      mois.
- title: Carrière politique
  children:
    - >-
      En 2004, elle se présente sans succès lors des sénatoriales de 2004 dans
      la Vienne où elle obtient 3,44 % des voix. En 2007, elle se présente aux
      législatives à Châtellerault et obtient 4,96 % des suffrages. En 2012,
      elle est de nouveau candidate aux législatives face au  député sortant NC,
      Jean-Pierre Abelin, également maire de Châtellerault, sous l'étiquette
      EELV mais soutenue par le PS. Malgré un candidat socialiste dissident,
      Christian Michaud, maire de Naintré, Véronique Massonneau se hisse au
      second tour avec 19,97 % des voix, contre 33,78 % pour Jean-Pierre Abelin
      et 17,79 % pour Christian Michaud. Au second tour, profitant du report des
      voix de son rival socialiste, Véronique Massonneau l'emporte avec 50,67 %,
      soit 560 voix de plus que son adversaire. Elle devient ainsi la première
      parlementaire écologiste de Poitou-Charentes. En octobre 2015, elle
      annonce quitter EELV et rejoindre le Parti écologiste. Elle coordonne
      ensuite la tendance écologiste au sein du groupe socialiste, écologiste et
      républicain à l'Assemblée nationale. Elle devient également première
      vice-présidente de ce même groupe.
    - title: À l'Assemblée nationale
      children:
        - >-
          Députée à l'Assemblée nationale, Véronique Massonneau siégeait à la
          Commission des Affaires sociales. Elle était également secrétaire de
          la commission spéciale chargée de vérifier et d'apurer les comptes, et
          présidait le groupe d'amitié France - Cap-Vert. Elle était également
          vice-présidente du Groupe d'amitié France-Suède.
        - >-
          Comme s'y étaient engagés les candidats EELV lors des législatives,
          Véronique Massonneau a rendu publique l'utilisation de la réserve
          parlementaire sur son site Internet.
        - >-
          Le 19 mai 2016, avec cinq autres députés, elle quitte le groupe
          écologiste, provoquant sa dissolution, et rejoint le groupe
          socialiste, dont elle devient vice-présidente.
        - >-
          Candidate à sa propre réélection lors des élections législatives de
          2017, elle est éliminée dès le premier tour, face aux candidats de la
          majorité (LREM-MoDem) et de l'UDI. Elle obtient, comme candidate
          commune UDE/PS 14 % des suffrages exprimés au premier tour, ce qui la
          place en quatrième position et ne lui permet pas d'accéder au second
          tour.
- title: Opinions politiques
  children:
    - title: Transparence de la vie politique
      children:
        - >-
          Réserve parlementaire : Véronique Massonneau s'est prononcée
          publiquement pour la suppression de la réserve parlementaire, qu'elle
          considère comme un outil au service du clientélisme. En l'absence
          d'une telle décision à l'échelle nationale, elle a imaginé et mis en
          place un système de jury citoyen pour attribuer les 130 000 euros mis
          à sa disposition pour financer des projets portés par les associations
          ou les collectivitées. Ce jury, renouvelé chaque année, est paritaire
          homme/femme, géographiquement équilibré, représentatif de divers
          secteurs d'activités et d'anciens bénéficiaires. Il se réunit à la
          mi-septembre pour répartir l'enveloppe selon une liste de critères
          préalablement fixés. La liste des bénéficiaires est ensuite publiée
          sur le site de la parlementaire et communiqué à la presse.
        - >-
          Dans une interview accordée au quotidien La Nouvelle République du
          Centre-Ouest et parue dans l'édition datée du 18 février 2016, elle
          indique le montant des salaires de ses collaborateurs.
    - title: >-
        Proposition de loi visant à assurer aux patients le respect de leurs
        choix de fin de vie
      children:
        - >-
          Dans une proposition de loi datant du 9 décembre 2014, Véronique
          Massonneau propose d'étendre les droits des personnes en fin de vie en
          légalisant les pratiques de l'aide active à mourir, à savoir,
          l'euthanasie et le suicide médicalement assisté, mais aussi en
          renforçant les soins palliatifs. Cette proposition de loi s'inscrit
          dans une démarche plus ambitieuse que celle du 22 avril 2005,[non
          neutre] relative aux droits des malades et à la fin de vie. Le
          gouvernement et sa majorité ont fait le choix de repousser cette
          proposition et de voter la loi Claeys-Leonnetti qui rejette l'aide
          active à mourir au profit de la "sédation profonde et continue".
    - title: Ouverture du mariage aux couples de personnes de même sexe
      children:
        - >-
          La députée de la 4e circonscription de la Vienne s'est fermement
          prononcée pour l'ouverture du mariage aux couples de personnes de même
          sexe. En avril 2013, elle prononce à La tribune de l'Assemblée
          nationale un discours sur le sujet.
    - title: Réforme des retraites
      children:
        - >-
          Lors de l'examen du projet de loi garantissant l'avenir et la justice
          du système de retraites, porté par Marisol Touraine, Véronique
          Massonneau est le chef de file du groupe écologiste de l'Assemblée
          nationale. Si elle souligne l'avancée du compte personnel de
          prévention de la pénibilité et quelques mesures en faveur des
          agriculteurs, des femmes et des apprentis, elle critique fermement
          l'allongement de la durée de cotisation ainsi que le report de
          revalorisation des pensions du 1er avril au 1er octobre. Face à ces
          critiques, Marisol Touraine annonce alors une double revalorisation du
          minimum vieillesse pour les bénéficiaires de l'Allocation de
          solidarité aux personnes âgées (ASPA) ainsi que le doublement de
          l'Aide à la complémentaire santé (ACS) pour les personnes de plus de
          60 ans.
        - >-
          C'est lors de ces débats qu'a lieu l'épisode dit du « poulegate » où
          le député Philippe Le Ray se met à caqueter alors que Véronique
          Massonneau défend un amendement.
    - title: Vénerie
      children:
        - >-
          Véronique Massonneau retire en juin 2013 sa signature de la
          proposition de loi visant à interdire la vénerie en France, se
          démarquant ainsi de son parti.
- title: Engagement
  children:
    - >-
      Véronique Massonneau est membre du comité d'honneur de l'Association pour
      le droit de mourir dans la dignité (ADMD).
- title: Après sa carrière politique
  children:
    - >-
      En juin 2021, elle est annoncée comme étant l'une des candidates
      participant à la dixième saison de l'émission Le Meilleur Pâtissier
      diffusée sur M6.

- >-
  Marie Pochon, née le 4 mai 1990 à Grenoble, est une militante écologiste, et
  une femme politique française. Candidate de la Nupes aux élections
  législatives françaises de 2022, elle est élue députée, le 19 juin 2022, de la
  troisième circonscription de la Drôme.
- title: Biographie
  children:
    - >-
      De par sa mère, Marie Pochon est fille et petite-fille de vignerons. Son
      père, Jacques Pochon, est quant à lui proviseur du lycée Camille-Vernet
      (Valence) de 2015 à 2023 et maire de Chavannes (Drôme) depuis 2001. Marie
      Pochon grandit à Chavannes avant d'aller effectuer des études supérieures
      à Lyon 2. Elle suit un Master en relations internationales et études
      européennes, au Centre international de formation européenne qui la
      conduit à Nice, mais aussi à Berlin et Istanbul où elle appuie les
      organisations locales dans l'accueil de réfugiés syriens.
    - >-
      En 2014, elle est élue membre du comité exécutif de la Fédération des
      Jeunes Verts Européens, avant d'en être élue porte-parole deux ans plus
      tard en 2016 pour un mandat d'un an.
    - >-
      Elle s’investit dans différents mouvements écologistes, notamment
      l'association Notre affaire à tous qu'elle rejoint en juin 2017. Elle en
      devient ensuite la secrétaire générale, et y coordonne l’action en justice
      contre la France pour « inaction climatique ». En novembre 2019, elle
      devient la collaboratrice parlementaire de la députée européenne
      écologiste Marie Toussaint. Elle dirige la campagne de Fabienne Grébert,
      tête de liste des écologistes pour les élections régionales de 2021 en
      Auvergne-Rhône-Alpes.
    - >-
      Début mai 2022, elle est investie par Europe Écologie Les Verts pour être
      la candidate de l’alliance Nupes dans la troisième circonscription de la
      Drôme. Sa candidature est dénoncée par des militants écologistes qui y
      voient un parachutage ; elle arrive en effet de Lyon, après une première
      tentative pour être investie dans la quatrième circonscription de la
      Loire-Atlantique
    - >-
      Après être arrivée en tête au premier tour avec 35,49 % des voix, elle est
      élue en battant au second tour la députée sortante Célia de Lavergne,
      candidate du mouvement Ensemble, avec 52,22% des voix. La presse relève
      que sa circonscription comprend la centrale nucléaire du Tricastin alors
      que son parti milite pour la sortie du nucléaire.
    - >-
      En 2023, elle est à l'initiative des premières universités des ruralités
      écologistes, organisées par EELV, qui se tiennent dans la Drôme.
    - >-
      Elle travaille au dépôt d’une proposition de résolution parlementaire
      transpartisane visant à rendre publics les presque 20 000 cahiers de
      doléances du Grand débat national.
    - >-
      Elle fait partie des 20 coprésidents de l'Association pour la défense des
      terres, citée par les renseignements territoriaux comme soutien financier
      des Soulèvements de la Terre.

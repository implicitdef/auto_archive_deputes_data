- >-
  Marie Pochon, née le 4 mai 1990 à Grenoble, est une militante écologiste, et
  une femme politique française. Candidate de la Nupes aux élections
  législatives françaises de 2022, elle est élue députée, le 19 juin 2022, de la
  troisième circonscription de la Drôme.
- title: Biographie
  children:
    - >-
      Marie Pochon est la fille d’une vigneronne et de Jacques Pochon, proviseur
      du lycée Camille Vernet (Valence) et maire de Chavannes (Drôme), depuis
      2001. Marie Pochon grandit à Chavannes avant d'aller effectuer des études
      supérieures à Lyon 2. Elle suit un Master en relations internationales et
      études européennes, au Centre international de formation européenne qui la
      conduit à Nice, mais aussi à Berlin et Istanbul.
    - >-
      En 2014, elle est élue membre du comité exécutif de la Fédération des
      Jeunes Verts Européens, avant d'en être élue porte-parole deux ans plus
      tard en 2016 pour un mandat d'un an.
    - >-
      Elle s’investit dans différents mouvements écologistes, notamment
      l'association Notre affaire à tous qu'elle rejoint à l'été 2017. Elle en
      devient ensuite la secrétaire générale, et y coordonne l’action en justice
      contre la France pour « inaction climatique ». Elle devient aussi la
      collaboratrice parlementaire de la députée européenne écologiste Marie
      Toussaint.
    - >-
      En 2022, elle est investie par Europe Écologie Les Verts pour être la
      candidate de l’alliance Nupes dans la troisième circonscription de la
      Drôme. Sa candidature est dénoncée par des militants écologistes qui y
      voient un parachutage; elle arrive en effet de Lyon, après une première
      tentative pour être investie en Loire-Atlantique.
    - >-
      Elle est élue députée devant la députée sortante Célia de Lavergne, 
      candidate du mouvement Ensemble.
    - >-
      En 2023, elle fait partie des 20 coprésidents de l'association appui
      financier des Soulèvements de la Terre.

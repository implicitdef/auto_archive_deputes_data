- >-
  Françoise Dubois, née le 6 décembre 1947 à Coulans-sur-Gée (Sarthe), est une
  femme politique française, membre du Parti socialiste.
- title: Biographie
  children:
    - >-
      Professeure des écoles durant plusieurs années, elle termine sa carrière à
      l'Éducation nationale en tant que directrice d'école maternelle.
    - >-
      En juin 2012, lors des élections législatives, Françoise Dubois, adjointe
      au maire du Mans, est élue députée de la 1re circonscription de la Sarthe
      en recueillant 51,76 % des voix, face à la députée sortante Fabienne
      Labrette-Ménager. Elle quitte alors ses fonctions d'adjointe au maire du
      Mans mais reste conseillère municipale.
    - >-
      Lors des élections législatives de 2017, elle se porte candidate à sa
      succession mais elle est battue dès le premier tour avec 11,69% des voix.
    - title: À l'Assemblée nationale
      children:
        - >-
          Au cours de son mandat, elle a fait de nombreuses interventions en
          faveur de plus de protection des aidants familiaux et en faveur du
          Mariage pour Tous.
        - >-
          Membre de la commission du Développement durable et de l'Aménagement
          du territoire et de la commission d'enquête sur les conditions
          d'abattage des animaux de boucherie dans les abattoirs français, elle
          a assisté à l’ensemble des réunions (317 présences en commission) et
          est intervenue à 122 reprises au cours de celles-ci. Elle a écrit avec
          Jean-Pierre Vigier un rapport sur les continuités écologiques
          aquatiques.
        - >-
          Au niveau local, elle s'est exprimée en faveur du maintien, avec
          l’ensemble des élus, tous partis confondus, du cadencement des trains
          entre Alençon et Le Mans notamment pour l’arrêt au niveau de la gare
          de La Hutte - Coulombiers aux heures de sortie des bureaux. Elle s'est
          également mobilisée sur les questions de fermeture de classes et de
          certains services publics et sur celle de la couverture numérique.
        - >-
          Concernant sa réserve parlementaire, elle a été à l'initiative de la
          mise en place d'une commission d'attribution, composée de membres
          d’associations et d’élus locaux, afin de répartir en toute
          transparence le montant de cette réserve.
- title: Mandats actuels
  children:
    - Conseillère municipale du Mans

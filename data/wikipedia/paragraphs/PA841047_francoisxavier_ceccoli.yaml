- >-
  François-Xavier Ceccoli, né le 27 octobre 1968 à Cervione (Haute-Corse), est
  un homme politique français.
- >-
  Membre des Républicains, il est maire de San-Giuliano de 2008 à 2024. Il est
  élu député de la 2e circonscription de la Haute-Corse lors des élections
  législatives anticipées de 2024. Il siège au sein du groupe DR et est membre
  de la commission du développement durable et de l'aménagement du territoire de
  l'Assemblée nationale.
- Au sein de LR, il est vice-président depuis 2025.
- Biographie
- Carrière politique
- Maire de San-Giuliano
- >-
  Il est maire de la commune de San-Giuliano depuis 2008. Il doit démissionner
  après son élection comme député en 2024.
- Conseiller à l'assemblée de Corse
- >-
  Le 10 décembre 2017, il est élu conseiller à l'assemblée de Corse sur la liste
  La Corse dans la République - A Corsica indè a Republica de Valérie Bozzi.
- Député de la Haute-Corse
- >-
  Il est élu député de la 2e circonscription de la Haute-Corse en juillet 2024
  en battant le candidat sortant Jean-Félix Acquaviva.
- >-
  Concernant l'évolution du statut institutionnel de la Corse, il estime le
  calendrier promis par le Premier ministre François Bayrou « optimiste et
  complexe ».
- Il est nommé le 27 juin 2025 vice-président de LR par Bruno Retailleau.
- >-
  Fin juin 2025, il dépose une proposition de loi visant à la création d'une
  taxe facultative sur les déchets touristiques.
- >-
  Le 16 octobre, il vote la motion de censure du Rassemblement national à
  l'encontre du gouvernement Lecornu II, estimant avoir « été choqué par le
  discours de Lecornu ».

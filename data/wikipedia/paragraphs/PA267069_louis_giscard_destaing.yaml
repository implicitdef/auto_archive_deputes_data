- >-
  Louis Giscard d'Estaing, né le 20 octobre 1958 dans le 15e arrondissement de
  Paris, est un homme politique français, membre de l’UDF, de l'UMP puis de
  l'UDI.
- >-
  Fils de l'ancien président de la République française Valéry Giscard
  d'Estaing, chef d'entreprise, il est député de la 3e circonscription du
  Puy-de-Dôme de 2002 à 2012, maire de Chamalières depuis 2005 et conseiller
  régional d'Auvergne-Rhône-Alpes depuis 2016.
- title: Biographie
  children:
    - title: Famille
      children:
        - >-
          Il est le fils de Valéry Giscard d'Estaing, président de la République
          française de 1974 à 1981, et d'Anne-Aymone Sauvage de Brantes. Il se
          marie, à Saint-Saturnin en mai 1996, avec Nawal Alexandra Ebeid,
          musicologue diplômée de musique de l'université américaine George
          Washington, née à Pasadena (Californie) le 1er mars 1959 et morte d'un
          cancer à Paris le 6 septembre 2011, à l'âge de 52 ans. Le couple a un
          fils, Pierre-Louis Giscard d'Estaing.
        - Il se remarie en janvier 2016 avec Claire Labic.
    - title: Carrière professionnelle
      children:
        - >-
          Louis Giscard d'Estaing travaille pour le groupe LVMH en
          Grande-Bretagne, aux États-Unis et en France lorsqu'il ouvre sa
          carrière politique. Il a par ailleurs fondé une entreprise d'édition
          et de presse spécialisée à l'âge de 23 ans, Étalons Éditions, qui
          existe toujours trente ans après sa création.
        - >-
          Il est diplômé de l'ESC Rouen, du DESS de défense de Paris II et d'un
          MBA de l'INSEAD (1987).
        - >-
          Après avoir été élève officier de réserve à Saumur, il est promu
          Colonel dans la réserve opérationnelle (2007).
    - title: Parcours politique
      children:
        - >-
          Élu conseiller municipal de Chamalières, ville dont son père a été
          maire de 1967 à 1974, il devient député de la 3e circonscription du
          Puy-de-Dôme, autre terre d'élection de son père, en 2002. En 2005, il
          devient maire de Chamalières, succédant à Claude Wolff, décédé en
          cours de mandat. Lors des élections municipales de 2008, la liste
          qu'il conduit l'emporte avec 56,96 % des voix au premier tour.
        - >-
          Réélu député le 17 juin 2007 avec 53,09 % des voix, il est
          vice-président de l'Assemblée nationale de juillet 2011 à juin 2012.
          Il est membre de la commission des Finances de 2002 à 2012, et en est
          le vice-président de 2007 à 2012. Il est battu au second tour de
          l'élection législative de juin 2012 dans la 3e circonscription du
          Puy-de-Dôme, avec 49,17 % des voix, face à la candidate écologiste
          Danielle Auroi.
        - >-
          Louis Giscard d'Estaing milite notamment pour l'instauration d'un
          billet de banque d'un euro comme c'est le cas aux États-Unis avec le
          billet d'un dollar américain. Cette initiative a, selon lui, en plus
          de l'avantage pratique de pouvoir s'échanger dans un bureau de change,
          à la différence des pièces, d'espérer une meilleure prise en compte de
          la valeur de l'euro sur le pouvoir d'achat des Européens.
        - >-
          Début avril 2013, il annonce sa candidature, soutenue par l'Union des
          démocrates et indépendants (UDI), à l'élection législative partielle
          dans la première circonscription des Français établis hors de France
          (Français établis aux États-Unis et au Canada). À l'issue du premier
          tour, le 25 mai 2013, Louis Giscard d'Estaing arrive en quatrième
          position, avec 8,62 % des voix.
        - >-
          La liste qu'il mène à l'élection municipale de 2014 à Chamalières
          obtient la majorité des suffrages (58,42 %) dès le premier tour, ce
          qui permet à Louis Giscard d'Estaing d'être réélu maire. Il est élu
          conseiller régional de la nouvelle région Auvergne-Rhône-Alpes lors
          des élections régionales de décembre 2015. Il devient conseiller
          spécial délégué à la promotion internationale de la région.
        - >-
          Lors de l'élection législative de juin 2017, il se présente dans la 3e
          circonscription du Puy-de-Dôme, sous l'étiquette UDI. Il est présent
          au second tour, mais perd contre Laurence Vichnievsky (La République
          en marche) avec 43,98 % des bulletins exprimés. En janvier 2018, il
          renonce à briguer la présidence de l'UDI après en avoir annoncé son
          intention.
        - >-
          Il figure en troisième position sur la liste UDI pour les élections
          européennes de 2019 en France. La liste obtient 2,5 % des suffrages
          exprimés, ce qui ne lui permet pas d’être élu au Parlement européen.
        - >-
          En novembre 2019, Louis Giscard d'Estaing annonce qu'il est candidat à
          sa succession lors de l'élection municipale de 2020. En juin 2020, il
          est élu au second tour avec 48,37 % des voix dans une triangulaire.

- Détail des mandats et fonctions
- Au niveau national
- >-
  19 juin 2002 – 19 juin 2012 : député de la 3e circonscription du Puy-de-Dôme

  7 juillet 2011 – 19 juin 2012 : vice-président de l'Assemblée nationale

  2007-2012 : vice-président de la commission des Finances à l'Assemblée
  nationale, président du groupe parlementaire d'amitié France-États-Unis

  2002-2007 : président du groupe parlementaire d'amitié France-Égypte
- Au niveau local
- |-
  19 juin 1995 – 18 mars 2001 : conseiller municipal de Royat (Puy-de-Dôme)
  19 mars 2001 – 16 mai 2005 : adjoint au maire de Chamalières (Puy-de-Dôme)
  23 juin 2005 – 16 mars 2008 : vice-président de Clermont Auvergne Métropole
  Depuis le 17 mai 2005 : maire de Chamalières
  Depuis le 4 janvier 2016 : conseiller régional d'Auvergne-Rhône-Alpes

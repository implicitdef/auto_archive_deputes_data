- >-
  Denis Merville, né le 16 mars 1947 à Saint-Laurent-de-Brèvedent
  (Seine-Maritime), est un homme politique français.
- Biographie
- >-
  Élu député lors des XIIe (2002-2007) et Xe (1993-1997) législatures dans la 6e
  circonscription de la Seine-Maritime. Il fait partie du groupe UMP.
- >-
  Il est nommé médiateur national de l'énergie par arrêté du 5 novembre 2007, en
  remplacement de Jean-Claude Lenoir. Toutefois sa désignation a été contestée
  par 13 associations de consommateurs. Mais celles ci ont finalement été
  convaincu par son action.
- Bibliographie
- >-

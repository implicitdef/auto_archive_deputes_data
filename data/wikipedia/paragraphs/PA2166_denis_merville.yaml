  avec vous, avril 2022.
- Mandats
- Mandat actuel
- 'Depuis le 14 mars 1977 : maire de Sainneville (Seine-Maritime)'
- Mandats passés
- >-
  Du 2 avril 1993 au 21 avril 1997 puis du 19 juin 2002 au 19 juin 2007 : Député
  de la sixième circonscription de la Seine-Maritime ;

  du 22 mars 1982 - 27 juin 2021 : Membre du conseil général puis départemental
  de la Seine-Maritime

  de 2007 à 2013 : Médiateur national de l'énergie (nommé par arrêté du 5
  novembre 2007, JO du 13 novembre 2007).

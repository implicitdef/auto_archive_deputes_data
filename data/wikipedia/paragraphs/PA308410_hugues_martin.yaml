          children:
            - Conseiller municipal de Bordeaux.
        - title: 1971 - 1989
          children:
            - Élu à la communauté urbaine de Bordeaux (CUB).
        - title: '1985'
          children:
            - >-
              Questeur du département et président de l'office départemental des
              HLM.
        - title: '1989'
          children:
            - >-
              Vice-président de la CUB : préside la commission de
              l'environnement.
        - title: '1995'
          children:
            - >-
              Vice-président de la CUB : commission transports et parcs de
              stationnement.

              Président de l'office de tourisme de Bordeaux.
        - title: 1979 - 1999
          children:
            - Conseiller général du canton de Bordeaux-3.
        - title: 1983 - 2001
          children:
            - Adjoint au maire de Bordeaux.
        - title: 1999 - 2004
          children:
            - >-
              Il est élu député européen et est membre titulaire de la
              commission parlementaire aux Affaires étrangères, droits de
              l'homme, défense et sécurité commune. Il est aussi vice-président
              de la commission parlementaire à la Pêche.
            - >-
              Il est aussi membre titulaire de la délégation interparlementaire
              pour les relations avec les pays du Maghreb et l'Union du Maghreb
              arabe.
            - >-
              Enfin, il est président de l'intergroupe Vin et viticulture,
              Chasse, Famille, Francophonie, Chemins de Saint-Jacques de
              Compostelle, Forêt.
        - title: 2001 - 2004
          children:
            - >-
              1er adjoint au maire de Bordeaux, chargé de la coordination de
              l'action municipale et des nouvelles formes de la démocratie
              locale.
        - title: '2004'
          children:
            - >-
              À la suite du procès d'Alain Juppé, le rendant inéligible, Hugues
              Martin lui succède dans ses postes de député et de maire. Il est
              élu député de la 2e circonscription de la Gironde le 21 novembre
              et devient membre de la commission Défense de l'Assemblée
              nationale. Il est aussi élu maire de Bordeaux le 13 décembre, et
              1er vice-président de la communauté urbaine de Bordeaux (CUB) le
              17 décembre.
        - title: 2006 - 2014
          children:
            - >-
              Hugues Martin devient membre du comité d'honneur du Mouvement
              initiative et liberté.
            - >-
              En août, la démission des élus du conseil municipal, à l'exception
              du maire et de ses deux premiers adjoints, entraîne une élection
              municipale anticipée, et la réélection d'Alain Juppé à la tête de
              la ville.
            - >-
              Hugues Martin redevient adjoint au maire et ne se représente pas
              lors des municipales de 2014.
        - title: 2010 - 2015
          children:
            - >-
              En 2010, Hugues Martin est nommé au CESE et préside la section de
              l'économie et des finances.

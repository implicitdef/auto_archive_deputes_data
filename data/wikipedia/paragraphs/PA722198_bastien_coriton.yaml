- Bastien Coriton (né le 12 septembre 1981) est un homme politique français.
- >-
  Il est maire de Caudebec en Caux, puis de la commune nouvelle de
  Rives-en-Seine (Seine-Maritime), depuis 2016. Il a été député de la cinquième
  circonscription de la Seine-Maritime après la démission de Christophe Bouillon
  en 2020, avant de démissionner à son tour pour se consacrer à son mandant de
  maire.

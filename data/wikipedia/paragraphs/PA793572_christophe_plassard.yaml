- >-
  Christophe Plassard est un entrepreneur et homme politique français, né le 19
  novembre 1967 à La Garenne-Colombes (Hauts-de-Seine). Il est élu député de la
  Charente-Maritime en 2022 et siège au groupe Horizons.
- title: Biographie
  children:
    - >-
      Christophe Plassard passe son enfance dans la banlieue parisienne. Il
      quitte ensuite la région parisienne pour Royan où il s'installe. Il est
      chef d'une entreprise unipersonnelle spécialisée dans la publicité pour
      les entreprises. Il a été durant 15 ans membre du Centre de jeunes
      Dirigeants du Poitou dont il a aussi été président. Il a été ensuite
      coprésident du Club d’Entreprises de Royan et Vice-Président du Conseil
      Économique Social et Environnemental Régional Nouvelle-Aquitaine.
    - >-
      Politiquement, il rejoint d'abord l'UMP et fait partie du courant
      juppéiste. Il se présente aux municipales à Royan en 2008 et 2010
      (municipale partielle) mais échoue à deux reprises. Il rejoint les rangs
      du parti d'Emmanuel Macron puis devient conseiller municipal d'opposition
      à Royan en 2020. D'abord membre d'Agir de Franck Riester, il rejoint
      ensuite le parti Horizons d'Édouard Philippe.
    - >-
      Candidat désigné par Horizons dans la coalition Ensemble pour la
      République (majorité présidentielle) dans la cinquième circonscription de
      la Charente-Maritime pour les élections législatives de 2022 avec comme
      suppléante Vanessa Parent, conseillère déléguée d'Oléron. Il arrive en
      deuxième position au premier tour, avec 23,83 %, derrière la candidate
      Séverine Werbrouck du Rassemblement National. Édouard Philippe vient lui
      apporter son soutien entre les deux tours. Christophe Plassard remporte le
      second tour avec 51,74 % des suffrages exprimés face à la candidate du
      Rassemblement National. Dans ce bastion traditionnel de la droite, il
      succède à Didier Quentin (LR), éliminé lors du premier tour.
- title: Député depuis 2022
  children:
    - >-
      Membre de la Commission des finances à l’Assemblée nationale à compter de
      juin 2022, il travaille en particulier les sujets relatives aux Armées,
      avec un soutien particulier et des initiatives à l'Assemblée pour mieux
      financer le tissu des PME dans le domaine de la Défense ("Base
      industrielle et technologique de défense"), notamment au travers de
      l’épargne réglementée.
    - >-
      Élu d'une circonscription à l’immobilier animé par la pression foncière et
      l’offre touristique, Plassard soutient également des politiques publiques
      en faveur des locaux, notamment avec le travail transpartisan par une
      refonte de la niche fiscale fréquemment utilisée par les plateformes
      numériques de location – dont AirBnb - et les loueurs de biens locaux  ou
      encore à une accentuation plus large de la taxation des résidences
      secondaires en zone balnéaire aux profits des collectivités locales.

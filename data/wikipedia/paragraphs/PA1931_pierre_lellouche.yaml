- >-
  Pierre Lellouche, (né le 3 mai 1951), est un avocat, spécialiste en
  géopolitique des conflits, et une figure politique de droite en France. En
  plus de ses activités politiques, il est également chroniqueur et auteur. Élu
  député à Sarcelles en 1993, il a ensuite représenté la 4e circonscription de
  Paris de 1997 jusqu'à sa nomination en tant que Secrétaire d'État aux Affaires
  européennes en juin 2009. En novembre 2010, il devient Secrétaire d'État au
  Commerce extérieur dans le gouvernement Fillon III, poste qu'il occupe jusqu'à
  la fin de la présidence de Nicolas Sarkozy en mai 2012. Réélu député pour la
  1re circonscription de Paris en juin 2012, il se retire de la vie politique
  élective en avril 2017. Depuis lors, il poursuit sa carrière en tant
  qu'avocat, enseignant et consultant en géopolitique, chroniqueur, et membre de
  think tanks, dont le CF2R, et l'IFRI.
- title: Biographie
  children:
    - title: Famille et études
      children:
        - >-
          Il est le fils de Noël Lellouche, originaire de Tunis et naturalisé
          français en 1925, qui s'est engagé dans les Forces françaises libres
          et combattant au sein de la 1re division française libre, et de
          Pierrette Basciano, également née à Tunis. Ayant quitté la Tunisie à
          l'âge de cinq ans, il arrive à Paris avec sa famille et s'installe
          dans des conditions modestes, d'abord dans le 19e arrondissement, puis
          rue des Halles dans le 1er. Plus tard, la famille s'établit rue
          Hippolyte-Lebas dans le 9e, où ses parents ouvrent un petit
          restaurant.
        - >-
          Influencé par son professeur d'anglais au collège technique rue
          Milton, il se dirige vers des études supérieures au lycée Condorcet à
          Paris. Il sera quelques années plus tard diplômé d’études supérieures
          de la Faculté de droit de Paris X-Nanterre (1972) et de l’Institut
          d'études politiques de Paris (1973), d'un master of Laws (LLM) et d'un
          doctorat d'exercice en droit (Juris Doctor) de la Faculté de droit de
          Harvard.
    - title: Carrière
      children:
        - >-
          Au lendemain de son service militaire dans l'armée de terre, sur les
          conseils de Pierre Hassner, il rejoint Raymond Aron à la Maison des
          Sciences de l’Homme au sein du Groupe d'études et de recherches sur
          les problèmes internationaux (GERPI).
        - >-
          À partir de 1979 et jusqu'en 1988, il rejoint l'Institut français des
          relations internationales (IFRI) où il aborde les questions
          politico-stratégiques et devient rédacteur en chef adjoint de la revue
          Politique étrangère.
        - >-
          Simultanément, il collabore pendant cette période comme éditorialiste
          à diverses publications, y compris Le Point, Newsweek, l’International
          Herald Tribune, Le Figaro, Valeurs Actuelles, et Sekai Nippo (Japon).
        - >-
          Il enseigne également à l’ENA, à l’INSEAD, à l'École de guerre ainsi
          qu'à l'université Galatasaray (Istanbul)[réf. souhaitée].
    - title: Politique
      children:
        - >-
          En 1986, il entre dans l'équipe des consultants proches de Jacques
          Chirac, puis en janvier 1989, il devient son conseiller diplomatique,
          alors qu'il est maire de Paris et président du Rassemblement pour la
          République (RPR), tout en continuant ses activités d'éditorialiste et
          de professeur de géopolitique. Il se présente aux Élections
          municipales de 1995 face à Michel Mouillot (UDF).
        - >-
          Depuis sa fondation en 2002, il fait partie de l'Union pour un
          mouvement populaire (UMP), où il occupe un rôle clé au sein du bureau
          politique. En avril 2004, il est promu au poste de secrétaire général
          adjoint, responsable des études, et en janvier 2005, il est nommé
          délégué général à la défense, collaborant étroitement avec Nicolas
          Sarkozy.
        - >-
          Le 12 décembre 2014, avec l'élection de Nicolas Sarkozy à la
          présidence de l'UMP, il est nommé délégué général aux relations
          internationales du parti. Lors de la transformation de l'UMP en Les
          Républicains le 5 juin 2015, Nicolas Sarkozy continue de lui témoigner
          sa confiance en le maintenant dans ses fonctions.
        - >-
          Il parraine François Fillon pour la primaire présidentielle des
          Républicains de 2016, soutenant toutefois publiquement Nicolas Sarkozy
          après sa déclaration de candidature à la primaire. Le 29 août, Nicolas
          Sarkozy nomme Pierre Lellouche porte-parole sur les questions
          internationales.
        - >-
          Le 1er mars 2017, dans le cadre de l'affaire Fillon, et après que le
          candidat François Fillon à la présidentielle ait annoncé, lors d'une
          conférence de presse, être convoqué pour le 15 mars en vue d’une mise
          en examen, Pierre Lellouche appelle les instances du parti LR à
          rechercher une sortie de crise avec l’accord du candidat lui-même. Il
          considère qu'il est nécessaire d'envisager la saisie du Conseil
          constitutionnel, en vertu des articles 7 et 61 de la Constitution de
          la 5e République, pour demander le report de l'élection
          présidentielle.
        - >-
          Le 26 avril 2017, entre les deux tours de l'élection présidentielle, à
          l'issue duquel François Fillon est éliminé, il publie un billet dans
          lequel il annonce son retrait de la vie politique, abandonner sa
          candidature à la députation pour laquelle il était investi par Les
          Républicains, et rendre la carte de son parti, non sans critiquer une
          nouvelle fois l'obstination du candidat de son parti à s'être
          maintenu. Il s'en prend également à la décision du parti d'appeler à
          voter pour le candidat En marche ! contre Marine Le Pen.
        - title: Fonctions
          children:
            - >-
              Élu député RPR en 1993 (après avoir battu Dominique Strauss-Kahn
              dans le Val-d'Oise), Pierre Lellouche est réélu en 1997, en 2002
              puis en 2007, dès le premier tour, de la 4e circonscription de
              Paris, soit les 8e et 9e arrondissements de Paris. Il est réélu de
              nouveau en 2012, député de la nouvelle première circonscription de
              Paris (1er, 2e, 8e et 9e arrondissements).
            - >-
              Pierre Lellouche est par ailleurs conseiller de Paris depuis 2001,
              élu dans le 9e arrondissement, puis le 8e à partir de 2008.
            - >-
              Membre de la commission des Affaires étrangères et de la
              délégation pour l'Union européenne de l'Assemblée nationale,
              Pierre Lellouche préside le groupe d’études sur l'industrie
              d'armement ainsi que la délégation française à l'Assemblée
              parlementaire de l'OTAN. De 2004 à 2006, il est président de
              l'Assemblée parlementaire de l'OTAN, dont il est plus tard encore
              membre dans le cadre de son mandat de parlementaire. Il est
              également « whip »[pertinence contestée] du groupe UMP à la
              Commission des Affaires étrangères.
            - >-
              Il est également le président des groupes d’amitié parlementaires
              entre la France et l'Allemagne et la France et l'Inde.[réf.
              souhaitée]
            - >-
              Il est président du groupe d'amitié parlementaire France-Géorgie,
              ainsi que du groupe d'études sur la région du Kurdistan irakien
              (dont la création en 2013 est de son initiative). Il est aussi
              vice-président des groupes d'amitié parlementaire
              France-Afghanistan ; France-Albanie ; France-États-Unis ;
              France-Pakistan et France-Somalie, membre d'autres groupes
              d'amitié, ainsi que de plusieurs groupes d’études (gaz de schiste,
              industrie de Défense, Chrétiens d'Orient, notamment).[réf.
              souhaitée]
            - >-
              Émissaire du gouvernement français sur le dossier ITER, il négocie
              l'implantation à Cadarache (Bouches-du-Rhône) du réacteur
              expérimental avec l'Union européenne et les membres du consortium
              ITER (États-Unis, Japon, Corée du Sud, Russie et Chine).
            - >-
              Il est nommé chargé de mission auprès du président de la
              République sur les relations franco-turques en mars 2008.[réf.
              souhaitée]
            - >-
              De janvier 2009 à sa nomination au gouvernement, il est
              représentant spécial de la France pour l'Afghanistan et le
              Pakistan.[réf. souhaitée]
            - >-
              Depuis sa réélection en juin 2012, Pierre Lellouche est orateur du
              Groupe UMP lors de plusieurs débats relatifs aux affaires
              internationales, notamment lors du débat parlementaire sur le
              prolongement de l'opération militaire « Chammal » en Irak et «
              Serval » au Mali, ainsi que lors de la discussion de loi Cazeneuve
              relative au renforcement des mesures de lutte contre le terrorisme
              (septembre 2014).[réf. souhaitée]
            - >-
              Il est notamment un des deux co-rapporteurs de la Mission
              permanente de la Commission des Affaires étrangères sur la lutte
              contre le terrorisme international.[réf. souhaitée]
        - title: Ministères
          children:
            - >-
              Après les élections européennes de 2009 en France, Pierre
              Lellouche entre au gouvernement en devenant secrétaire d’État aux
              Affaires européennes, en remplacement de Bruno Le Maire. Edwige
              Antier, sa suppléante à l'élection législative, lui succède à
              l'Assemblée nationale.
            - >-
              Le 14 novembre 2010, il devient secrétaire d'État au Commerce
              extérieur dans le 3e gouvernement Fillon.
    - title: Travaux parlementaires
      children:
        - >-
          En 1999, il s'oppose vigoureusement à la proposition de loi sur le
          PACS et use à cette occasion d'une argumentation qualifiée
          d'"homophobe" par la militante Caroline Fourest et les universitaires
          Camille Robcis et Enda McCaffrey. Il se signale notamment en déclarant
          à propos des couples homosexuels : "Il n'y a qu'à les stériliser".
        - >-
          En 2002, Pierre Lellouche est l'auteur de la proposition de loi
          tendant à aggraver les peines punissant les infractions à caractère
          raciste ou antisémite. Cette proposition est adoptée à l'unanimité par
          l'Assemblée nationale le 10 décembre 2002 pour devenir la « loi
          Lellouche ». Ce dispositif légal a également servi de modèle pour un
          amendement qu'il a déposé le 21 janvier 2003 à la « loi Sarkozy pour
          la sécurité intérieure », amendement qui sanctionne plus durement les
          violences homophobes.[source insuffisante]
        - >-
          En 2007, aux côtés de Roselyne Bachelot, il est partisan du contrat
          d'union civile sur l'égalité des droits pour les personnes
          homosexuelles proposé par Nicolas Sarkozy, candidat à la présidence de
          la République. Ce contrat serait différent du mariage car il n'ouvre
          pas de droit à l'adoption.
        - >-
          Pierre Lellouche a également présidé plusieurs missions d'information
          et a publié différents rapports parlementaires consacrés à la
          fiscalité du marché de l'art (1999 et 2003), à la sécurité alimentaire
          (1999), à la prolifération nucléaire comme membre du comité de
          direction de Nuclear Threat Initiative, vice-président (France) de
          l'Atlantic Partnership, et membre de l'International Institute for
          Strategic Studies Londres (2000), aux questions de défense et de
          désarmement (2003) et au statut et à la protection des journalistes en
          temps de guerre (2006).[source insuffisante] Il est notamment placé à
          la présidence de la Mission d’information sur l’extraterritorialité du
          droit américain. En octobre 2016, il présente les conclusions du
          rapport avec Karine Berger. Le Rapport recommande des pistes d'action
          ainsi pour la préservation de la souveraineté et de la compétence
          judiciaire française, face à certaines pratiques américaines,
          notamment les sanctions préjudiciaires imposées à BNP Paribas et
          Alstom.
        - >-
          Le 7 novembre 2016, Pierre Lellouche ouvre à la signature de ses
          collègues de l’Assemblée nationale, une proposition de résolution
          visant à la destitution du président de la République, François
          Hollande, aux termes de l’article 68 de la Constitution. La mise en
          œuvre de cet article avait été évoquée par Pierre Lellouche, dès le 19
          octobre 2016, lors du débat parlementaire sur les interventions
          militaires extérieures de la France. Pierre Lellouche considère que
          les divulgations d’informations secrètes concernant la sécurité
          nationale, auxquelles s’est livré le président de la République auprès
          de journalistes du Monde, qui les ont ensuite publiées dans leur livre
          Un président ne devrait pas dire ça…, constituent de la part du
          président, un « manquement à ses devoirs manifestement incompatible
          avec l'exercice de son mandat ». Le groupe LR de l'Assemblée
          nationale, présidé par Christian Jacob, adopte le 8 novembre 2016
          cette proposition de résolution, enclenchant ainsi, et pour la
          première fois, la mise en œuvre de cette procédure. Le 23 novembre, à
          la majorité de ses membres, le bureau de l’Assemblée nationale a
          rejeté la proposition (8 d’avis de la déclarer recevable, 13 d’avis de
          la déclarer contraire).[réf. souhaitée]
    - title: Prises de position
      children:
        - >-
          Relativement tôt, il se prononce pour une limitation et un meilleur
          encadrement de l'immigration en France. En 2004, il affirme ainsi : «
          Il faut arrêter d'envoyer le message à toute l'Afrique qu'en France,
          on peut venir se brancher sur un système de chômage et de santé
          gratuit. Il faudra bien un jour que la politique d'immigration soit
          réformée dans notre pays et que l'on pratique un recensement basé sur
          les composantes ethniques de la Nation et des quotas à l'immigration
          en fonction des qualifications, des gens que nous souhaitons voir
          rejoindre la collectivité nationale ».
        - >-
          Pierre Lellouche est membre du « comité stratégique » du CF2R, un «
          think-tank au tropisme pro-Kremlin » fondé par Éric Denécé.
        - >-
          Après l'invasion de l'Ukraine par la Russie en 2022, il porte dans les
          médias une parole qui réprouve l’engagement militaire aux côtés de
          l’Ukraine et préconise une « sortie de guerre ». Début 2023, il
          explique dans une tribune pourquoi la Crimée restera russe et demande
          s'il n'est pas temps de s'interroger sur une sortie de cette guerre.

- >-
  Alix Fruchon, née le 14 octobre 1994 à Châteauroux, est une femme politique
  française. Elle est députée de la deuxième circonscription de l'Indre depuis
  le 13 novembre 2025, en tant que suppléante de Nicolas Forissier, nommé
  ministre délégué au Commerce extérieur et à l'Attractivité. Elle siège au
  groupe Droite républicaine à l'Assemblée nationale en tant qu'apparentée.
- Biographie
- Carrière professionnelle
- >-
  Alix Fruchon est juriste de formation, titulaire d'un master en droit public.
  Elle a exercé comme attachée parlementaire auprès de Nicolas Forissier pendant
  plusieurs années.
- Parcours politique local
- >-
  Fille d'un notaire et d'une professeure des écoles, Alix Fruchon est
  conseillère municipale de Châteauroux et conseillère communautaire de
  Châteauroux Métropole, déléguée au Numérique responsable. Elle est également
  déléguée départementale de l'Association des Jeunes Élus de France et
  vice-présidente région Centre-Val de Loire.
- >-
  À la suite de son entrée à l’Assemblée nationale, elle doit se démettre de ses
  fonctions exécutives locales dans un délai d’un mois.
- Députée de la 2e circonscription de l’Indre
- >-
  Suppléante de Nicolas Forissier (LR) depuis les élections législatives de
  2024, Alix Fruchon avait précédemment été candidate dans la première
  circonscription de l'Indre en 2022. À la suite de la nomination de Nicolas
  Forissier comme ministre délégué au Commerce extérieur et à l'Attractivité le
  12 octobre 2025 dans le gouvernement Lecornu II, Alix Fruchon lui succède à
  l’Assemblée nationale et y fait son entrée le 13 novembre 2025. La
  circonscription couvre La Châtre-Issoudun-Argenton.
- Positionnement politique
- >-
  En décembre 2025, elle indique ne pas être rattachée financièrement à un parti
  politique, tout en étant apparentée au groupe Les Républicains à l’Assemblée
  nationale.

- >-
  Mathilde Paris, née le 14 janvier 1985 à Épinay-sur-Seine (Seine-Saint-Denis),
  est une femme politique française.
- >-
  Membre du Rassemblement national, elle est députée de 2022 à 2024 dans la 3e
  circonscription du Loiret à la suite des élections législatives de 2022, .
  Elle perd son siège au second-tour des élections législatives de 2024 face à
  Constance de Pelichy. Elle siégeait au sein du groupe RN et était membre de la
  commission des Finances de l'Assemblée nationale.
- >-
  Elle est aussi conseillère régionale du Centre-Val de Loire depuis 2015, élue
  dans le Loir-et-Cher en 2015, puis réélue dans le Loiret en 2021. Elle a été
  conseillère municipale de Blois et conseillère communautaire de Blois
  Agglopolys en 2014, réélue en 2020 avant de démissionner en avril 2021.
- Biographie
- >-
  Fille d'institutrice, Mathilde Paris a « grandi dans une famille de gauche ».
  À l'âge de 19 ans, elle se convertit à la religion catholique après sa
  guérison de l’anorexie. Titulaire d'un master 2 « Arts et Culture » obtenu à
  la Sorbonne, elle a aussi étudié aux États-Unis. Elle est apparentée, par son
  mari, à la famille Arnoulx de Pirey et est mère de trois enfants.
- >-
  En 2011, Mathilde Paris est chargée du mécénat et du développement touristique
  au domaine national de Chambord.
- Parcours politique
- >-
  Mathilde Paris lance son engagement politique en devenant adhérente du
  Mouvement pour la France de Philippe de Villiers. En 2011, elle adhère au
  Front national. Elle déclare avoir été attirée par la dédiabolisation du parti
  entreprise par Marine Le Pen et la promesse de tourner la page du passé
  antisémite.
- >-
  En 2014, elle est élue pour la première fois au conseil municipal de Blois
  (Loir-et-Cher).

  En 2015, elle est élue conseillère régionale de la région Centre-Val de Loire.
  Lors des élections législatives de 2017, elle est battue dès le premier tour
  dans la deuxième circonscription de Loir-et-Cher sous l'étiquette Front
  national.
- Elle est membre du bureau national du RN depuis 2018.
- >-
  Lors des élections législatives de 2022, elle est candidate dans la troisième
  circonscription du Loiret sous l'étiquette Rassemblement national. Arrivée en
  tête au premier tour, elle est élue députée au second tour avec 52,22 % des
  voix.
- >-
  À la suite des élections legislatives de 2024, elle recueille 48,89 % des voix
  au second tour et n'est pas réélue.
- Prises de position
- >-
  Co-rapporteure d'une mission sur l’acceptabilité des énergies renouvelables en
  France, elle défend un droit de veto du maire sur les projets d'éoliennes dans
  leurs communes.
- >-
  En mai 2023, Mathilde Paris interpelle le ministre de l'Intérieur, Gérald
  Darmanin, contre la tenue d'un rassemblement évangélique à Nevoy dans le
  Loiret, où près de 40 000 personnes étaient présentes, soit le double de la
  capacité du terrain, avec de nombreuses plaintes des habitants. Grâce à sa
  mobilisation et celle des élus locaux, le rassemblement « Vie et Lumière »
  suivant est finalement déplacé en Moselle, sur l’ancienne base aérienne de
  Grostenquin, fin août 2023.
- >-
  En novembre 2023, elle estime « à titre personnel » que Jean-Marie Le Pen
  était antisémite.
- >-
  Elle se déclare opposée au projet du gouvernement de ponctionner un à trois
  milliards d’euros par an dans les caisses de l'AGIRC-ARRCO pour combler les
  déficits des autres régimes de retraite ; elle interroge à ce sujet le
  ministre du Travail.
- >-
  Craignant une légalisation à terme en France de la gestation pour autrui
  (GPA), elle participe en 2013 à La Manif pour tous contre la loi sur le
  mariage homosexuel.
- >-
  En 2014, elle dénonce la résurgence dans notre société « de mécanismes
  similaires à ceux de l'idéologie nazie », dont le point commun réside dans la
  volonté de supprimer des vies considérées comme indignes d'être vécues .
  Attachée à loi de Simone Veil, « qui a mis un terme aux avortements
  clandestins mettant la vie de nombreuses femmes en danger », elle alerte
  cependant en 2018, sur la « banalisation de l’IVG » en postant la reproduction
  d'une échographie de son fœtus de deux mois et demi accompagnée des mots : «
  Je ne suis pas un amas de cellule mais un bébé. Aujourd'hui, on peut mettre
  fin à ma vie », ajoutant qu'« il est temps de lever l'omerta qui entoure
  l'avortement ». Une fois députée, elle vote contre l'inscription du droit à
  l'IVG dans la Constitution française. Elle précise les raisons de son vote, en
  février 2024, en affirmant qu'« il y a une véritable arnaque à vouloir faire
  passer le vote de ce texte pour un geste historique envers les femmes ». Elle
  explique que le texte présenté « ne fige dans le marbre aucune condition
  d’accès à l’IVG ».

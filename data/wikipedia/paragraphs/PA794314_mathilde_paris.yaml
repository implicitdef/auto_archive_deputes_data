- >-
  Mathilde Paris, née le 14 janvier 1985 à Épinay-sur-Seine (Seine-Saint-Denis),
  est une femme politique française.
- >-
  Membre du Rassemblement national, elle est élue députée dans la 3e
  circonscription du Loiret lors élections législatives de 2022. Elle siège au
  sein du groupe RN et est membre de la commission des Finances de l'Assemblée
  nationale.
- >-
  Elle est aussi conseillère régionale du Centre-Val de Loire depuis 2015, élue
  dans le Loir-et-Cher en 2015, puis réélue dans le Loiret en 2021. Elle a été
  conseillère municipale de Blois et conseillère communautaire de Blois
  Agglopolys en 2014, réélue en 2020 avant de démissionner en avril 2021.
- title: Biographie
  children:
    - >-
      Fille d'institutrice, Mathilde Paris a « grandi dans une famille de gauche
      ». À l'âge de 19 ans, elle se convertit à la religion catholique après sa
      guérison de l’anorexie. Titulaire d'un master 2 « Arts et Culture » obtenu
      à la Sorbonne, elle a aussi étudié aux États-Unis. Elle est apparentée,
      par son mari, à la famille Arnoulx de Pirey et est mère de trois enfants.
    - title: Parcours politique
      children:
        - >-
          Mathilde Paris lance son engagement politique en devenant adhérente du
          Mouvement pour la France de Philippe de Villiers. En 2011, elle adhère
          au Front national. Elle déclare avoir été attirée par la
          dédiabolisation du parti entreprise par Marine Le Pen et la promesse
          de tourner la page du passé antisémite.
        - >-
          Elle prend part en 2013 à La Manif pour tous contre la loi sur la
          reconnaissance du mariage homosexuel.
        - >-
          En 2014, elle est élue pour la première fois au conseil municipal de
          Blois (Loir-et-Cher).

          En 2015, elle est élue conseillère régionale de la région Centre-Val
          de Loire. Lors des élections législatives de 2017, elle est battue dès
          le premier tour dans la deuxième circonscription de Loir-et-Cher sous
          l'étiquette Front national.
        - Elle est membre du bureau national du RN depuis 2018.
        - >-
          Lors des élections législatives de 2022, elle est candidate dans la
          troisième circonscription du Loiret sous l'étiquette Rassemblement
          national. Arrivée en tête au premier tour, elle est élue députée au
          second tour avec 52,22 % des voix.
        - title: Prises de position
          children:
            - >-
              Mathilde Paris s'oppose à l'avortement, qu'elle a qualifié, en
              2014, de « crime contre l'humanité », semblable à ceux commis au
              nom de « l'idéologie nazie ». En 2018, pour alerter sur la «
              banalisation de l’IVG » elle poste la reproduction d'une
              échographie de son fœtus de deux mois et demi accompagnée des mots
              : « Je ne suis pas un amas de cellule mais un bébé. Aujourd'hui,
              on peut mettre fin à ma vie », ajoutant qu'« il est temps de lever
              l'omerta qui entoure l'avortement ». Une fois députée, elle vote
              contre l'inscription du droit à l'IVG dans la Constitution
              française et dénonce une « banalisation de l’IVG » avec un
              dévoiement de la loi de Simone Veil.
            - >-
              Co-rapporteure d'une mission sur l’acceptabilité des énergies
              renouvelables en France, elle défend un droit de veto du maire sur
              les projets d'éoliennes dans leurs communes.
            - >-
              En mai 2023, Mathilde Paris interpelle le ministre de l'Intérieur,
              Gérald Darmanin contre la tenue d'un rassemblement évangélique à
              Nevoy dans le Loiret, où près de 40 000 personnes étaient
              présents, soit le double de la capacité du terrain, avec de
              nombreuses plaintes des habitants. Le rassemblement « Vie et
              Lumière » suivant sera finalement déplacé en Moselle sur
              l’ancienne base aérienne de Grostenquin, fin août 2023.
            - >-
              Opposée au projet du gouvernement de ponctionner un à trois
              milliards d’euros par an dans les caisses de l'AGIRC-ARRCO pour
              combler les déficits des autres régimes de retraite, elle
              interroge à ce sujet le ministre du Travail. Le projet est
              abandonné le 24 octobre 2023.
    - title: Vie professionnelle
      children:
        - >-
          En 2011, Mathilde Paris est chargée du mécénat et du développement
          touristique au domaine national de Chambord.

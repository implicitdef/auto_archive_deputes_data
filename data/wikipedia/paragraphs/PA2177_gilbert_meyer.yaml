- >-
  Gilbert Meyer, né le 26 décembre 1941 à Dessenheim (Haut-Rhin) et mort le 21
  septembre 2020 à Colmar (Haut-Rhin), est un homme politique français alsacien.
- >-
  Membre du RPR, de l’UMP puis de LR, il est notamment député de 1993 à 2007,
  maire de Colmar de 1995 à 2020 et président de la communauté d'agglomération
  de Colmar de 2003 à 2020.
- Biographie
- >-
  Gilbert Meyer est né le 26 décembre 1941 à Dessenheim dans une famille
  d'agriculteurs.
- >-
  C'est auprès de Georges Bourgeois, président du conseil général du Haut-Rhin
  et député, que Gilbert Meyer commence à s'intéresser à la politique. En 1969,
  il participe à la campagne présidentielle de Georges Pompidou.
- >-
  En 1982, sous l'étiquette du Rassemblement pour la République (RPR) — il
  rejoindra ensuite ses partis successeurs, l’UMP en 2002 et LR en 2015 — il est
  élu conseiller général du Haut-Rhin et devient vice-président du conseil
  général en 1988. Il est également élu conseiller régional d'Alsace en 1986.
- >-
  Aux élections législatives de 1993, il est seul en lice au second tour dans la
  première circonscription du Haut-Rhin, après le retrait du député UDF sortant,
  Edmond Gerrer, qu’il avait largement devancé au premier tour. Gilbert Meyer
  est réélu en 1997 (58,6 % des suffrages exprimés au second tour) et en 2002
  (52,1 % au premier tour).
- >-
  Il devient maire de Colmar en 1995, six ans après être entré à son conseil
  municipal, et président de sa communauté d’agglomération en 2003. Il modifie
  ainsi considérablement la ville, assainissant ses finances et misant sur le
  secteur touristique : dans les années 2010, Colmar accueille 3,5 millions de
  touristes chaque année, notamment grâce à ses marchés de Noël. Gilbert Meyer
  met également en place de nouvelles infrastructures et lance plusieurs projets
  phares (médiathèque, aménagement de la place Rapp, extension du musée
  Unterlinden).
- >-
  Bénéficiant d’une réputation de proximité avec ses concitoyens sur le modèle
  de Jacques Chirac, il est aussi qualifié d’autoritaire par ses opposants. En
  2006, quelque 1 500 personnes manifestent contre sa décision de fermer
  l'aéroport de Colmar, contre l'avis des milieux économiques.
- >-
  Candidat à un nouveau mandat de député en 2007, il fait face à la candidature
  dissidente d’Éric Straumann, qui l’emporte finalement au second tour avec 66 %
  des suffrages exprimés. Se présentant à nouveau, mais sans l’investiture de
  l’UMP en 2012, il est éliminé au premier tour, étant arrivé en troisième
  position avec 18,9 % des voix.
- >-
  Briguant un cinquième mandat de maire en vue des élections municipales de 2020
  sans chercher à obtenir l’investiture LR, il voit sa liste arriver en deuxième
  position (32,5 %), derrière celle divers droite conduite par Éric Straumann
  (37,5 %). Au début du mois de mai, dans l’entre-deux-tours, il est victime
  d’un accident vasculaire cérébral et apparaît ensuite très diminué. Il renonce
  finalement à déposer sa liste pour le second tour, celui-ci étant remporté par
  Éric Straumann, son adversaire « historique » pour lequel il avait appelé à
  voter face au candidat de la gauche. Le premier lui succède à la mairie ainsi
  qu’à la présidence de l’agglomération en juillet.
- >-
  Souffrant également d'un cancer, Gilbert Meyer meurt à Colmar deux mois plus
  tard, le 21 septembre 2020, à l’âge de 78 ans.

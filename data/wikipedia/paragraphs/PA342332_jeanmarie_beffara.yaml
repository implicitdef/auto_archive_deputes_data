- >-
  Jean-Marie Beffara, né le 13 octobre 1962 à Châteauroux, est un homme
  politique français, membre du Parti socialiste. Il fut député de la 3e
  circonscription d'Indre-et-Loire de 2012 à 2017 en remplacement de Marisol
  Touraine nommée au gouvernement.
- title: Biographie
  children:
    - title: Parcours professionnel
      children:
        - >-
          Après des études secondaires à Châteauroux, des études d’histoire et
          un IUT « carrières sociales » à l'université François-Rabelais de
          Tours, Jean-Marie Beffara commence sa vie professionnelle dans le
          secteur de l’éducation populaire, puis dirige un foyer de jeunes
          travailleurs, un centre social et fonde une association qui accompagne
          encore aujourd’hui les créateurs d’entreprises.
        - >-
          Après un échec aux élections de 2017, il devient restaurateur (La
          fabrique locale) employant des personnes en réinsertion.
        - Il est surnommé le druide parmi certain de ses clients.
- title: Parcours politique
  children:
    - title: À Loches
      children:
        - >-
          Chef de file de l’opposition municipale depuis 2001, Jean-Marie
          Beffara mène la liste de rassemblement « Loches 2014 : changer d’ère !
          » aux élections municipales de 2014. Porteur d’un projet ambitieux de
          renouvellement de Loches basé sur la revitalisation du Centre-Ville,
          le développement économique, l’animation associative, le rayonnement
          culturel et la mise en valeur de l’identité gastronomique du
          territoire. Prenant acte de la défaite, Jean-Marie Beffara se retire
          du Conseil Municipal.
        - >-
          Élu régional référent au sein du Pays Touraine Côté Sud, il continue à
          ce titre de porter les projets de développement du Sud-Touraine.
    - title: Au Conseil régional du Centre
      children:
        - >-
          Élu conseiller régional en 2004, Jean-Marie Beffara devient président
          du groupe PS-PRG en 2007. En novembre 2011, Jean-Marie Beffara devient
          vice-président chargé des finances, des grandes contractualisations et
          des moyens généraux. Sa responsabilité couvre le budget régional (1
          milliard d'euros), 3200 agents, et les négociations pour le Contrat de
          Plan État-Région 2015-2020. Jean-Marie Beffara impulse notamment la
          mise en place d’une politique d’achat (la Région Centre est alors la
          seule région de France à en disposer) et d’une centrale d’achat
          régionale. Le 20 septembre 2012, il devient 1er vice-président du
          conseil régional.
        - >-
          En vue des élections régionales françaises de 2015, il est écarté de
          la tête de liste PS en Indre-et-Loire au profit de Jean-Patrick
          Gilles. Il refuse alors de figurer sur ladite liste.
    - title: À l’Assemblée nationale
      children:
        - >-
          Suppléant de Marisol Touraine, Jean-Marie Beffara entre au Palais
          Bourbon le 22 juillet 2012, et siège au sein du groupe socialiste
          radical et citoyen. Jean-Marie Beffara est membre de la commission des
          finances. À ce titre, il est rapporteur spécial du budget de la
          mission  « médias, livre et industries culturelles » et est donc
          chargé de contrôler les crédits alloués à ces secteurs lors des lois
          de finances annuelles.
        - >-
          Le 28 août 2014 il signe avec 208 autres députés socialistes, dans le
          journal Le Monde, une tribune appelant au rassemblement derrière
          François Hollande. À noter que Jean-Marie Beffara est le seul député
          socialiste d'Indre-et-Loire ayant signé cette tribune.
        - >-
          En septembre 2015, il présente les conclusions de la mission
          d’information sur le financement public de l’audiovisuel dont il est
          le rapporteur. Il fait un certain nombre de propositions pour
          améliorer le financement de l’audiovisuel français soumis à des
          bouleversements dus à la révolution numérique. Parmi celles-ci,
          figurent notamment la réforme de l’assiette de la contribution à
          l’audiovisuelle public (CAP, ex redevance) ou encore le développement
          des ressources propres par le développement des parts de coproduction
          et les revenus de commercialisation.
        - >-
          Jean-Marie Beffara a également été membre de la mission d'information
          sur la fiscalité agricole et est actuellement membre du groupe de
          travail sur la simplification et de la mission d’information sur
          l’offre automobile française dans une approche industrielle,
          énergétique et fiscale.
- title: Mandats locaux
  children:
    - >-
      2001 - 2014 : Conseiller municipal de Loches (opposition municipale)

      2004 - 2015 : Conseiller régional du Centre

      2012 - 2017 : Député de la 3e circonscription de l’Indre-et-Loire
      (Loches-Montbazon)

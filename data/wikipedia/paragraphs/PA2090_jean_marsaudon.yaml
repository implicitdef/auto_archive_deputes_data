    - title: Carrière politique
      children:
        - >-
          Issu du gaullisme, Jean Marsaudon devint conseiller municipal
          d’opposition le 16 novembre 1980 face au maire communiste Michel
          Bockelandt. Il remporta les élections municipales de 1983 et les
          élections cantonales partielles le 13 mars 1983 et fut élu maire de
          Savigny-sur-Orge et conseiller général du canton de Savigny-sur-Orge.
          Il fut réélu lors des élections cantonales de 1988 et devint
          vice-président du Conseil général de l'Essonne. Il remporta ensuite
          les élections municipales de 1989 puis les élections législatives de
          1993 avec 55,29 % des voix contre le député sortant socialiste
          Marie-Noëlle Lienemann. Atteint par la règle de cumul des mandats, il
          abandonna son siège de conseiller général. Il remporta les élections
          municipales de 1995. Dans le cadre de l’élection présidentielle de
          1995, Jean Marsaudon apporta son parrainage au candidat Jacques
          Chirac. Président de la fédération RPR de l’Essonne, en 1997 soutenu
          par les instances nationales, il s’opposa au président du conseil
          général de l'Essonne Xavier Dugoin lors des poursuites judiciaires à
          son encontre. Cette même année, il remporta les élections législatives
          avec 50,43 % des voix contre Marie-Noëlle Lienemann. Il remporta les
          élections municipales de 2001 dès le premier tour avec 52,17 % des
          suffrages puis les élections législatives de 2002 avec 53,72 % des
          voix. Il déposa en 2005 une proposition de loi visant à interdire la
          chasse à courre et fut reçu à ce titre par Brigitte Bardot, présidente
          de la Fondation Brigitte-Bardot. Lors des élections législatives de
          2007 il fut réélu avec 52,04 % des voix et remporta les élections
          municipales de 2008 dès le premier tour avec 50,12 % des suffrages.
          Décédé le 18 septembre 2008, il fut remplacé à l’Assemblée nationale
          par sa suppléante Françoise Briand et à la mairie par sa seconde de
          liste Laurence Spicher-Bernier. Une avenue porte depuis 2010 son nom
          dans la commune dont il fut maire.

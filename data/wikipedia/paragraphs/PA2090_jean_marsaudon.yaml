    - title: Mandats locaux
      children:
        - title: Conseiller général du canton de Savigny-sur-Orge
          children:
            - >-
              Jean Marsaudon fut élu conseiller général du canton de
              Savigny-sur-Orge le 13 mars 1983 à la suite de l’annulation de
              l’élection du communiste Michel Bockelandt par le Conseil d’État,
              il fut réélu lors des élections cantonales de 1988 dans un nouveau
              canton amputé de la commune de Morangis et d’une partie du
              territoire de Savigny-sur-Orge. Il abandonna son siège lors de son
              élection à la députation. Au conseil général de l'Essonne, il fut
              vice-président chargé de la voirie, des bâtiments départementaux
              et de l’assainissement.
        - title: Maire de Savigny-sur-Orge
          children:
            - >-
              Jean Marsaudon fut élu maire de Savigny-sur-Orge le 13 mars 1983
              après avoir été conseiller municipal d’opposition depuis le 16
              novembre 1980. Il fut réélu le 19 mars 1989 puis le 18 juin 1995,
              le 18 mars 2001 et enfin le 16 mars 2008. Il conserva son siège
              jusqu’à son décès. Lors des émeutes de 2005 dans les banlieues
              françaises, Jean Marsaudon fut le troisième maire de France à
              instaurer par arrêté un couvre-feu pour les mineurs
              non-accompagnés le 8 novembre 2005.

    - title: Mandats nationaux
      children:
        - title: Député de la septième circonscription de l’Essonne
          children:
            - >-
              Jean Marsaudon fut élu député le 28 mars 1993 pour la Xe
              législature, il fut réélu le 1er juin 1997 pour la XIe
              législature, réélu le 16 juin 2002 pour la XIIe législature et
              réélu le 17 juin 2007 pour la XIIIe législature.
            - >-
              À l’assemblée nationale il fut successivement membre de la
              commission de la défense nationale et des forces armées de 1993 à
              2008, de la commission d’enquête parlementaire sur l’immigration
              clandestine et le séjour irrégulier d’étrangers en France de 1995
              à 1997, de la commission d’enquête parlementaire sur les
              agissements du Département protection sécurité de 1998 à 1999 et
              de la commission d’enquête parlementaire sur les causes
              économiques et financières d’Air Lib de 2003 à 2007. Il était
              membre du groupe d'études sur le problème du Tibet de l’assemblée
              nationale. 

              Jean Marsaudon a cosigné en 2004 une proposition de loi tendant à
              rétablir la peine de mort pour les auteurs d’actes de terrorisme
              mais a voté en 2007 le projet de loi constitutionnelle relatif à
              l’interdiction de la peine de mort. Pour avoir signé en 1998 la
              pétition contre le Pacte civil de solidarité lancée par Michel
              Pinton et avoir eu une attitude prétendument anti-gay de
              circonstance ou déguisée, Jean Marsaudon a été catalogué « député
              anti-gays » par le site d’information IBnews. Le 3 décembre 1997
              il fit partie des députés qui saisirent le conseil constitutionnel
              contre la Loi de financement de la sécurité sociale pour 1998, le
              19 décembre 1997 contre la Loi de finances pour 1998, le 21
              décembre 2001 contre la Loi de finances pour 2002.

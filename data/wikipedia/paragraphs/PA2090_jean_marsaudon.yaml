- >-
  Jean Marsaudon, né le 3 mai 1946 à Paris et mort le 18 septembre 2008 dans la
  même ville, est un homme politique français. Membre du Rassemblement pour la
  République puis de l’Union pour un mouvement populaire, il est député de la
  septième circonscription de l'Essonne, conseiller général du canton de
  Savigny-sur-Orge et maire de Savigny-sur-Orge.

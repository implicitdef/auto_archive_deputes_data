          Championnat des États-Unis : 1er en 1976
- title: Records
  children:
    - >-
      Record du monde du 110 mètres haies à deux reprises : 13 s 1 le 23 juillet
      1975 à Saint-Maur-des-Fossés puis 13 s 0 le 22 août 1975 à Berlin-Ouest

      Record d'Europe du 110 m haies à cinq reprises, trois au chronométrage
      manuel en 1974 (2 s) et 1975 (13 s 1 puis 13 s 0), et deux au
      chronométrage électronique en 1972 (13 s 34) et 1975 (13 s 28)

      Record de France du 110 m haies à huit reprises de 1969 à 1975

      Record de France du 60 mètres haies à trois reprises de 1973 à 1981

      Record de France du 50 m haies en salle : 6 s 51 en 1972

      Record de France junior du 110 m haies en 1968 et 1969
- title: Distinctions
  children:
    - >-
      Chevalier de la Légion d'honneur ;
       Officier de l'ordre national du Mérite ;
       Médaille de la jeunesse, des sports et de l'engagement associatif, or ;
      Nommé Champion des champions français L'Équipe en 1974, 1975 et 1976.

      Lauréat du Prix Henri Deutsch de la Meurthe de l'Académie des sports en
      1972, récompensant un fait sportif pouvant entraîner un progrès matériel,
      scientifique ou moral pour l’humanité.

      Lauréat du Prix François Lafon du meilleur jeune espoir sportif français,
      déjà par l'Académie des sports en 1970.
- title: Divers
  children:
    - >-
      Guy Drut a inauguré, en 2004, un complexe sportif à son nom à
      Saint-Cyr-sur-Loire (Indre-et-Loire).
    - >-
      Le 7 septembre 2019, le stade municipal à Oignies, stade de son enfance,
      est renommé stade municipal Guy-Drut. D'autres complexes portent son nom :
      Complexe Guy-Drut de Roncq (Nord), Espace Guy-Drut à La Bassée
      (Pas-de-Calais), Gymnase Espace Guy-Drut à Pérenchies (Nord), Espace
      Guy-Drut à Émerainville (Seine et Marne), Stade d'athlétisme Guy-Drut à
      Saint-Witz (Val d'Oise), Piste D'athlétisme Guy-Drut à Villers-Bretonneux
      (Somme).
    - Il est membre de l'Académie des sports.

- Distinctions
- >-
  Chevalier de la Légion d'honneur ;
   Officier de l'ordre national du Mérite ;
   Médaille de la jeunesse, des sports et de l'engagement associatif, or ;
  Nommé Champion des champions français L'Équipe en 1974, 1975 et 1976.

  Lauréat du Prix Henri Deutsch de la Meurthe de l'Académie des sports en 1972,
  récompensant un fait sportif pouvant entraîner un progrès matériel,
  scientifique ou moral pour l’humanité.

  Lauréat du Prix François Lafon du meilleur jeune espoir sportif français, déjà
  par l'Académie des sports en 1970.
- Divers
- >-
  Guy Drut a inauguré en 2004 un complexe sportif à son nom à
  Saint-Cyr-sur-Loire (Indre-et-Loire).
- >-
  Le 7 septembre 2019, le stade municipal d'Oignies, stade de son enfance, est
  baptisé stade municipal Guy-Drut. D'autres complexes portent son nom :
  Complexe Guy-Drut de Roncq (Nord), Espace Guy-Drut à La Bassée (Nord), Gymnase
  Espace Guy-Drut à Pérenchies (Nord), Espace Guy-Drut à Émerainville
  (Seine-et-Marne), Stade d'athlétisme Guy-Drut à Saint-Witz (Val-d'Oise), piste
  d'athlétisme Guy-Drut à Villers-Bretonneux (Somme).

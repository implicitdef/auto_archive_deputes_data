      children: []
    - title: National
      children:
        - >-
          Championnat de France : vainqueur du 110 m haies en 1970, 1971, 1972,
          1973, 1974, 1975, 1976 et 1980

          Championnat de France en salle : vainqueur du 60 m haies en 1973, 1974
          et 1975 ; du 50 m haies en 1981 ; du saut à la perche en 1974

          Championnat de France universitaires ASSU : vainqueur du 110 haies en

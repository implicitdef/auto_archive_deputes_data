- >-
  Laurent Saint-Martin, né le 22 juin 1985 à Toulouse (Haute-Garonne), est un
  homme politique français.
- >-
  Membre du Parti socialiste de 2009 à 2012, il rejoint La République en marche
  en 2016, puis est élu député dans la troisième circonscription du Val-de-Marne
  lors des élections législatives de 2017. Il intègre la commission des
  Finances, dont il est élu vice-président. En janvier 2020, il est élu
  rapporteur général du budget.
- >-
  Il conduit la liste LREM pour les élections régionales de 2021 en
  Île-de-France, qui recueille 9,62 % des suffrages au second tour ; il est élu
  conseiller régional.
- Depuis janvier 2023, il est directeur général de Business France.
- title: Formation
  children:
    - >-
      Laurent Saint-Martin effectue sa scolarité au collège et lycée Bellevue de
      Toulouse, puis entre en classes préparatoires économiques et commerciales
      au lycée Saliège.
    - >-
      Il est admis en 2005 à l'École des hautes études commerciales du Nord
      (EDHEC), où il effectue un master en finance. Il est diplômé en 2009.
- title: Carrière
  children:
    - >-
      Il est recruté en 2010 dans la branche Nord-Pas-de-Calais d'Oséo. Il y est
      chargé d'affaires innovation, puis devient responsable études dans la
      région Picardie.
    - >-
      En 2013, il rejoint Bpifrance, et trois ans plus tard, intègre pour
      quelques mois Euronext auprès de Stéphane Boujnah.
    - >-
      Le 6 janvier 2023, il est nommé directeur général de Business France, en
      charge de la direction exécutive de l’agence en France et à l’étranger.
      Cette nomination fait suite à la proposition des ministres chargés de
      l’Economie, des Affaires étrangères et de l’Aménagement du territoire,
      validée par le conseil d’administration de Business France le 22 décembre.
- title: Parcours politique
  children:
    - title: Premiers engagements
      children:
        - Laurent Saint-Martin est membre du Parti socialiste de 2009 à 2012.
        - >-
          Aux côtés de Stéphane Boujnah, il s'engage en 2013 au sein du think
          tank social-libéral « En temps réel », successeur de la Fondation
          Saint-Simon, en tant que secrétaire général, où il a notamment
          coordonné des travaux sur l'ajustement des politiques publiques en
          période de croissance faible ou sur les expériences
          sociales-démocrates en Europe et à travers le monde. Il y rencontre
          Emmanuel Macron et en démissionne en juin 2016 pour rejoindre le parti
          politique En marche[réf. nécessaire].
    - title: Au sein de La République en marche
      children:
        - >-
          Référent d'En marche ! pour le 17e arrondissement de Paris pendant la
          campagne pour l’élection présidentielle, il est investi candidat pour
          les élections législatives françaises de 2017 dans la troisième
          circonscription du Val-de-Marne sous les couleurs de La République en
          marche (LREM).
        - >-
          Il est parmi les premiers soutiens de Stanislas Guerini lorsque
          celui-ci brigue le poste de délégué général de LREM. En janvier 2019,
          il est nommé membre du bureau exécutif de LREM chargé de la
          prospective.
        - >-
          En novembre 2019, il est chargé d’une mission sur la laïcité avec la
          secrétaire d’État chargée de l’Égalité entre les femmes et les hommes,
          Marlène Schiappa.
        - >-
          Il est le trésorier de la campagne d'Emmanuel Macron pour l'élection
          présidentielle de 2022 : il supervise ainsi la levée de fonds.
    - title: Députation
      children:
        - title: Activité législative
          children:
            - >-
              Le 18 juin 2017, Laurent Saint-Martin est élu député avec 51,64 %
              des voix.
            - >-
              À l'Assemblée, il se spécialise dans les questions d'évaluation
              des politiques publiques et de fiscalité au sein de la commission
              des Finances, de l'Économie générale et du Contrôle budgétaire,
              dont il est vice-président. Il est d'abord élu au poste de
              rapporteur général du budget, avec deux voix d'avance sur Joël
              Giraud, mais s'accorde finalement avec ce dernier, à qui Emmanuel
              Macron avait proposé le poste, pour le lui laisser durant la
              première moitié de la législature.
            - >-
              En mars 2018, il est nommé co-rapporteur de la mission
              d’information sur l’assujettissement à la fiscalité américaine des
              Français nés aux États-Unis, aux côtés de Marc Le Fur,
              vice-président de l’Assemblée nationale.
            - >-
              À l’automne 2018, il refuse un poste de secrétaire d’État au
              ministère de l'Économie et des Finances.
            - >-
              Lors de l’examen du projet de loi de finances pour 2019, il
              propose la création du Fonds pour l’accélération du financement
              des start-ups d’État, doté de cinq millions d’euros.
            - >-
              En juin 2019, il est chargé par le Premier ministre, Édouard
              Philippe, d'une mission visant à réformer le dispositif national
              d'identification, de saisie et de confiscation des avoirs
              criminels.
            - >-
              Dans ses votes, il se positionne également en faveur de la
              protection des libertés publiques,  s’abstenant sur le vote d'un
              article polémique de la loi visant à renforcer et garantir le
              maintien de l'ordre public lors des manifestations.
            - >-
              Candidat à sa réélection lors des élections législatives de juin
              2022, il est battu au second tour par Louis Boyard (La France
              insoumise), avec un score de 48,02%.
        - title: Rapporteur général du budget
          children:
            - >-
              Le 15 janvier 2020, il est élu rapporteur général de la commission
              des Finances de l'Assemblée nationale à l'unanimité. Plus jeune
              député à exercer ces fonctions sous la Ve République, Laurent
              Saint-Martin a ainsi la responsabilité d’assurer le lien entre le
              Gouvernement et le Parlement sur tous les textes financiers et
              budgétaires examinés à l’Assemblée nationale. Le Monde souligne
              alors qu'il « a plutôt revêtu les habits du légitimiste »
              jusqu'alors, en n'ayant « jamais un mot contre l’exécutif ni
              contre ses collègues ».
            - >-
              Partisan d'une orthodoxie budgétaire, il est favorable à un débat
              annuel sur la dette au Parlement et plaide pour une « meilleure
              lisibilité » de la fiscalité, notamment par la suppression des
              petites taxes à faible rendement.
    - title: Élections régionales 2021
      children:
        - >-
          Le 21 février 2021, Laurent Saint-Martin devient tête de liste LREM
          pour les élections régionales en Île-de-France. Il arrive en quatrième
          position des résultats du premier tour, avec 11,8% des suffrages. Au
          second tour il est de nouveau quatrième, avec 9,62 % des suffrages
          exprimés. Il est élu conseiller régional.

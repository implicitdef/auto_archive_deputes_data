- >-
  Murielle Lepvraud, née le 15 juillet 1974 à Loudéac, est une femme politique
  française.
- >-
  Membre de La France insoumise, elle est élue députée dans la quatrième
  circonscription des Côtes-d'Armor lors des élections législatives de 2022.
- Biographie
- >-
  Murielle Lepvraud nait le 15 juillet 1974 d'un père enseignant et d'une mère
  médecin.
- >-
  Libraire de formation, elle travaille en librairie et en médiathèque, avant de
  se lancer dans l’accompagnement d’élèves en situation de handicap (AESH). Elle
  est ensuite secrétaire dans un cabinet d'avocat à Guingamp. Elle habite à
  Pléhédel, près de Paimpol.
- Parcours politique
- >-
  Elle commence à s’engager en politique en 2005 après le référendum français
  sur la Constitution de l'Union européenne, estimant que le vote des Français
  avait été volé (le « Non » l'avait emporté à plus de 55 %).
- Elle rejoint La France insoumise dès la fondation du mouvement en 2016.
- >-
  Le 19 juin 2022, elle est élue députée dans la quatrième circonscription des
  Côtes-d'Armor lors des élections législatives de 2022.
- >-
  Elle prend publiquement parti en faveur d'un projet d'accueil de réfugiés
  politiques sur le site d'un ancien collège de sa circonscription, qui sera
  finalement abandonné en janvier 2023.
- Mandats
- >-
  Depuis le 22 juin 2022 : députée de la quatrième circonscription des
  Côtes-d'Armor.

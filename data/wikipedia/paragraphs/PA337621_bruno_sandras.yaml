- >-
  Bruno Sandras, né le 4 août 1961 à Papeete, est un homme politique de
  Polynésie française.Longtemps membre du parti Tahoeraa huiraatira, il le
  quitte le 20 avril 2009 et créé son propre parti, Ia Hau Noa, en septembre
  2009.Bruno Sandras élu président du Amuitahiraa o te nuna'a Maohi par le
  congrès le 28 septembre 2024.
- Biographie
- >-
  Il est maire de Papara, a été membre de l'Assemblée de la Polynésie française
  (circonscription des îles du Vent) et du gouvernement de Polynésie française ;
  il fut député à l'Assemblée nationale pour la 2e circonscription de Polynésie
  (Est) durant la XIIIe législature, de 2007 à 2012.
- >-
  En décembre 2009, il fut condamné par la CTC à rembourser la somme de 27,6
  millions de francs CFP (conjointement et solidairement avec Gaston Flosse),
  pour le volet financier d'une affaire d'emplois fictifs.
- >-
  En octobre 2011, il fut condamné à trois mois de prison avec sursis et trois
  ans d'interdiction d'exercer une fonction publique pour détournement de fonds
  publics et prise illégale d'intérêts, ainsi que de rembourser 4 296 000€
  solidairement avec 56 autres condamnés dans le volet pénal de cette affaire
  d'emplois fictifs.

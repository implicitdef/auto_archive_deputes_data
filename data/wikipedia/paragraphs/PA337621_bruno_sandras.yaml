- Mandats et fonctions à l'APF
- >-
  Mai 2001 : élu Conseiller à l'Assemblée de la Polynésie française.

  Élu le 23 mai 2004 représentant à l'Assemblée de la Polynésie française (début
  du mandat : 3 juin 2004 (arrêté no 27/2004/APF/SG du 3 juin 2004.)

  Opte pour les fonctions de membre du gouvernement le 2 novembre 2004.

  Proclamé représentant à l'Assemblée de la Polynésie française le 23 février
  2005 par arrêté 029/2005/APF/SG à la suite de l'option de M. Michel Buillard
  qui renonce à sa qualité de représentant.
- Gouvernement de Polynésie française
- >-
  Mai 2001 : ministre des Transports et de l'Énergie.

  Novembre 2002 : ministre de l'Environnement et des Transports, chargé de la
  sécurité routière et de la ville.

  26 octobre 2004 : ministre de l'Environnement, des Transports, chargé de la
  sécurité routière, à la suite de la motion de censure du gouvernement Temaru
  votée le 9 octobre 2004.

  18 février 2005 : vote de la motion de censure du gouvernement Flosse.
- Mandats nationaux
- >-
  Bruno Sandras est élu député de la 2e circonscription de Polynésie française
  le 17 juin 2007, avec 56,96 % des voix.

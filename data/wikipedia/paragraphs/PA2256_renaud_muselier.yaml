- Prises de position
- >-
  En septembre 2020, Renaud Muselier critique le président du conseil
  scientifique lors de l'épidémie de coronavirus, qu'il qualifie de « pompier
  pyromane ». Il craint alors un reconfinement local de Marseille ou de ses
  alentours, et annonce qu'il se « battrait pour que ça ne se passe pas ». Il
  souhaite des décisions « mesurées » et estime que « les restaurants, les bars,
  les salles de spectacles, de cinéma, où les protocoles sanitaires sont
  respectés, doivent pouvoir continuer d’ouvrir ».

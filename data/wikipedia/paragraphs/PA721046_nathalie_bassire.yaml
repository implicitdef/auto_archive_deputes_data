- >-
  Nathalie Bassire, née le 22 janvier 1968 à Saint-Pierre (La Réunion), est une
  femme politique française.
- >-
  Membre de l'UMP puis des Républicains jusqu'en 2022, aujourd'hui de Réunion
  Libre, elle est élue députée dans la 3e circonscription de La Réunion lors des
  élections législatives de 2017, puis est réélue en 2022.
- title: Biographie
  children:
    - >-
      Elle est conseillère générale de La Réunion de 2008 à 2015, alors élue
      dans le canton du Tampon-1, puis conseillère régionale de 2015 à 2021.
    - >-
      Au second tour des élections législatives de 2017, elle est élue députée
      dans la troisième circonscription de La Réunion sous l'étiquette Les
      Républicains. À l’Assemblée nationale, elle s’apparente au groupe LR. Lors
      de l'examen du projet de loi ouvrant la PMA aux couples de femmes et aux
      femmes seules, elle co-signe plusieurs amendements d'Agnès Thill s'y
      opposant.
    - >-
      Aux élections municipales de 2020 au Tampon, elle se maintient au second
      tour et fusionne sa liste avec celle de la candidate Monique Bénard. Elles
      obtiennent avec la liste « Ensemble » 34,36 % des suffrages exprimés face
      au maire sortant, André Thien Ah Koon. Son fils Patrice Thien Ah Koon
      porte plainte contre elle pour atteinte à l’honneur et à la considération
      en raison de déclarations ayant été faites dans le cadre du débat
      d'entre-deux-tours ainsi que pour un tract diffusé pendant la campagne des
      municipales. En avril 2021, elle est condamnée par le tribunal
      correctionnel de Saint-Pierre pour ses propos tenus à la télévision, mais
      fait appel de la décision.
    - >-
      Le 2 juin 2022, elle est cette fois-ci relaxée par le tribunal
      correctionnel dans l'affaire de diffamation dans les tracts pour cause de
      prescription. Cependant le 22 décembre suivant, la cour d'appel infirme le
      jugement de première instance en considérant que Nathalie Bassire a commis
      « une faute civile » et la condamne à verser 3 000 euros au titre des
      dommages et intérêts auprès du plaignant.
    - >-
      En 2022, elle est nommée oratrice régionale pour les outre-mer de la
      campagne présidentielle de la candidate des Républicains Valérie Pécresse.
    - >-
      Candidate à sa réélection lors des élections législatives de 2022, elle
      est réélue au second tour avec 51,87 % des suffrages exprimés. Le 28 juin
      2022, elle est candidate à la présidence de l'Assemblée nationale pour le
      groupe Libertés, indépendants, outre-mer et territoires et recueille 16
      voix.

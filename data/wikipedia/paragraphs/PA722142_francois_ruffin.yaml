- Presse écrite
- Fakir
- >-
  En 1999, François Ruffin fonde et devient le rédacteur en chef du journal
  Fakir. Il a participé à tous les numéros et en a rédigé de nombreux
  articles[source secondaire souhaitée].
- Le Monde Diplomatique
- >-
  Entre mai 2007 et avril 2012, puis de manière épisodique par la suite, il
  collabore au mensuel Le Monde Diplomatique. Il avait rencontré son directeur
  Serge Halimi à Amiens au moment où il lançait les premiers numéros de Fakir.

- >-
  Sandra Boëlle, née Sandrine Bachy le 26 mai 1961 à Neuilly-sur-Seine (Seine),
  est une femme politique française. Membre du parti Les Républicains, elle
  devient députée de Paris en 2020.
- title: Biographie
  children:
    - 'Parmi les ancêtres de Sandra Boëlle, on compte :'
    - >-
      Charles Bachy (1857-1905) (son arrière grand-père), polytechnicien et
      ingénieur des Ponts-et-Chaussées,

      Charles Bachy (1898-1918) (son grand-oncle), sous-lieutenant du 6e
      régiment du génie, chevalier de la Légion d'honneur, décoré de la croix de
      guerre 1914-1918, mort pour la France le 17 octobre 1918 à
      Savigny-sur-Aisne,

      Pierre Bachy (1888-1968) (son grand-père),  polytechnicien et cadre de
      l'industrie pétrolière,

      Charles Bachy (son père).
    - Elle est mariée à Bruno Boëlle, cadre bancaire, et a quatre enfants.
- title: Mandats électifs
  children:
    - title: Élue locale
      children:
        - >-
          Sandra Boëlle est élue conseillère du 16e arrondissement de Paris aux
          élections municipales de 2014 sur la liste du maire sortant Claude
          Goasguen. Elle devient adjointe au maire, chargée de la famille et de
          la petite enfance, et membre du groupe Les Républicains au sein du
          conseil d'arrondissement.
        - >-
          Elle est candidate en huitième position sur la liste de la majorité
          sortante aux élections municipales de 2020, qui l'emporte au second
          tour avec 76,2 % des voix. Elle est élue conseillère de Paris à
          l'issue du scrutin.
    - title: Députée
      children:
        - >-
          Lors des élections législatives de 2017, dans la 14e circonscription
          de Paris, elle est la suppléante du député sortant Claude Goasguen,
          qui est réélu. Le 28 mai 2020, elle devient députée titulaire en
          remplacement de ce dernier, mort des suites de la Covid-19, et rejoint
          le groupe Les Républicains.
- title: Engagements
  children:
    - >-
      Elle est préoccupée par les problèmes de précarité, notamment dans sa
      circonscription, et prône « un plancher social qui protège toute personne
      des accidents de la vie, qu'elle soit jeune dès 18 ans ou à la retraite ».
    - Elle est favorable à l'aide active à mourir.

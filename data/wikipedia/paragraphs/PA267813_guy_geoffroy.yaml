          Membre des Groupes d'amitié France - Israël ; France - Brésil.
- title: Prises de positions
  children:
    - title: Prostitution
      children:
        - >-
          Guy Geoffroy a été le président de la commission spéciale chargée de
          la proposition de loi sur la prostitution, qui confirme l'interdiction
          du commerce des corps en France, initiée en 1946 avec la fermeture des
          maisons closes et déjà affirmée en 1960 avec la ratification de la
          Convention de l'ONU pour la répression de la traite des êtres humains
          et l'exploitation de la prostitution d'autrui.
    - title: Violences faites aux femmes
      children:
        - >-
          Il est le co-auteur de la loi du 9 juillet 2010 relative aux violences
          faites spécifiquement aux femmes, aux violences au sein du couple et
          aux incidences de ces dernière sur les enfants et de la loi du 4 avril
          2006 renforçant la prévention et la répression des violences soumises
          au sein du couple, qui créent le délit de violence psychologique et
          l'ordonnance de protection pour les victimes.
    - title: Justice
      children:
        - >-
          Lors des débats relatifs au statut du parquet en 2013, il juge la
          prohibition des instructions individuelles du garde des sceaux aux
          parquetiers inutile. La mesure sera adoptée, la garde des sceaux
          jugeant qu'il existe une différence fondamentale entre les
          instructions individuelles et les notes d'information remontant au
          garde des sceaux.
- title: Distinctions
  children:
    - >-
      Le 14 mai 1997, Guy Geoffroy est nommé au grade de chevalier de l'ordre
      national du Mérite au titre de « proviseur de lycée à
      Villeneuve-Saint-Georges ; 29 ans de services civils ».
    - >-
      Le 13 juillet 2001, il est nommé au grade de chevalier de l'ordre national
      de la Légion d'honneur au titre de « proviseur de lycée polyvalent ; 33
      ans de services civils ».
    - Il est officier de l'ordre des Palmes académiques.

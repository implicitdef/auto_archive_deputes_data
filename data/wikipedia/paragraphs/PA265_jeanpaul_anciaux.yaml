- >-
  Jean-Paul Anciaux, né le 17 juillet 1946 au Creusot (Saône-et-Loire), est un
  homme politique français.
- Biographie
- >-
  Il est élu député le 16 juin 2002, pour la XIIe législature (2002-2007), dans
  la troisième circonscription de Saône-et-Loire. Il fait partie du groupe UMP.
  Il est réélu député UMP de la même circonscription le 17 juin 2007 jusqu'au 19
  juin 2012. Il est battu aux élections législatives de 2012.
- >-
  Depuis mai 2005, Jean-Paul Anciaux est président du Comité national de
  labellisation des Maisons de l’emploi.
- >-
  Candidat aux primaires de l'UMP pour la désignation de la tête de liste du
  parti pour les régionales 2010 en Bourgogne, il est battu par Alain Suguenot
  par 1782 voix contre 1317 (participation: 46,50 %).

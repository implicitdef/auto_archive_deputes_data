- >-
  Nathalie Serre, née le 17 août 1968 à Besançon (Doubs), est une femme
  politique française.
- >-
  Elle est élue conseillère municipale d'opposition à L'Arbresle aux élections
  municipales de 2020. Elle devient également députée de la huitième
  circonscription du Rhône le 18 juin 2020, succédant au démissionnaire Patrice
  Verchère, dont elle était suppléante. Elle siège parmi le groupe Les
  Républicains.
- >-
  Candidate à sa succession, elle est élue au second tour le 19 juin 2022 avec
  50,81 % des voix face à son adversaire MoDem, Dominique Despras, pour la XVIe
  législature.
- >-
  En juin 2024, elle se présente pour un nouveau mandat lors des élections
  législatives anticipées, avec son prédécesseur Patrice Verchère comme
  suppléant.

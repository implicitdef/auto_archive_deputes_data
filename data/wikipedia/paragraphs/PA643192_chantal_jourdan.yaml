- >-
  Chantal Jourdan, née le 2 septembre 1958 à Domfront, est une femme politique
  française. À la suite de l'élection de Joaquim Pueyo comme maire d'Alençon,
  elle devient députée de la 1re circonscription de l'Orne le 3 août 2020. Elle
  est ensuite élue lors des élections législatives de 2022.
- title: Biographie
  children:
    - Née à Domfront, Chantal Jourdan est psychologue clinicienne.
    - title: Engagements bénévoles
      children:
        - >-
          Elle est secrétaire adjointe chargée de la communication de
          l'association de valorisation du patrimoine naturel et architectural
          "Le champ du possible", et aussi membre du conseil d'administration de
          l'association d'accueil de réfugiés en Domfrontais et La Ferté-Macé
          (AReDF).
- title: Parcours politique
  children:
    - Chantal Jourdan est membre du Parti socialiste.
    - title: Au niveau local et départemental
      children:
        - >-
          En 2008, elle est élue maire de Champsecret.La liste qu'elle pilote
          aux municipales de 2014 est battue, elle siège alors dans
          l'opposition. En 2020, elle est réélue au conseil municipal de
          Champsecret au sein de la liste victorieuse et siège comme simple
          conseillère.
        - >-
          Lors des cantonales de 2011, elle est candidate dans le canton de
          Domfront mais elle n'est pas élue. Elle est à nouveau candidate dans
          le canton de Domfront lors des départementales de 2015, mais elle
          n'est pas élue.
    - title: Au niveau national
      children:
        - >-
          Chantal Jourdan était  la suppléante de Joaquim Pueyo de 2007 à 2020,
          et dont elle est sa collaboratrice parlementaire de 2014 à 2020. À la
          suite de l'élection de Joaquim Pueyo comme maire d'Alençon, elle
          devient députée de la 1re circonscription de l'Orne le 3 août 2020.
        - >-
          En 2022, elle brigue un second mandat de députée « dans le cadre des
          accords des partis de gauche », c'est-à-dire au sein de la Nouvelle
          Union populaire écologique et sociale (NUPES). Elle est réélue à
          l'issue de ce scrutin avec 50,20 % des suffrages face à sa concurrente
          La République en marche - Ensemble Marie-Annick Duhard.
        - >-
          Elle fait partie du groupe socialiste, et siège à la commission du
          développement durable et de l'aménagement du territoire.

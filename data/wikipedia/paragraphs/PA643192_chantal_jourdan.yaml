- >-
  Chantal Jourdan, née le 2 septembre 1958 à Domfront, est une femme politique
  française. À la suite de l'élection de Joaquim Pueyo comme maire d'Alençon,
  elle devient députée de la 1re circonscription de l'Orne le 3 août 2020.
- title: Biographie
  children:
    - >-
      Née à Domfront, Chantal Jourdan est psychologue clinicienne. Elle est
      membre du Parti socialiste.
    - Elle est la suppléante de Joaquim Pueyo depuis 2007.
    - En 2008, elle est élue maire de Champsecret.
    - >-
      Lors des cantonales de 2011, elle est candidate dans le canton de Domfront
      mais elle n'est pas élue.
    - >-
      La liste qu'elle pilote aux municipales de 2014 est battue, elle siège
      alors dans l'opposition.
    - >-
      Lors des départementales de 2015, elle est candidate dans le canton de
      Domfront mais elle n'est pas élue.
    - >-
      En 2020, elle est réélue au conseil municipal de Champsecret au sein de la
      liste victorieuse et siège comme simple conseillère.
    - >-
      À la suite de l'élection de Joaquim Pueyo comme maire d'Alençon, elle
      devient députée de la 1re circonscription de l'Orne le 3 août 2020.
    - >-
      En 2022, elle brigue un second mandat de députée « dans le cadre des
      accords des partis de gauche », c'est-à-dire au sein de la Nouvelle Union
      populaire écologique et sociale (NUPES). Elle est réélue à l'issue de ce
      scrutin avec 50,20 % des suffrages face à sa concurrente La République en
      marche - Ensemble Marie-Annick Duhard.

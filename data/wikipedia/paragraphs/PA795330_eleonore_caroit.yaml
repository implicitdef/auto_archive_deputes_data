- >-
  Éléonore Caroit, née le 8 juillet 1985 à Paris, est une femme politique
  française, également suisse et dominicaine, membre de Renaissance.
- >-
  Elle est élue députée de la deuxième circonscription des Français établis hors
  de France en 2022, réélue lors d'élections législatives partielles en 2023 et
  lors des élections législatives anticipées de 2024.
- >-
  Le 12 octobre 2025, elle est nommée ministre déléguée chargée de la
  Francophonie, des Partenariats internationaux et des Français de l'étranger
  auprès du ministre de l'Europe et des Affaires étrangères dans le gouvernement
  Lecornu II.
- Biographie
- Jeunesse, études et vie personnelle
- >-
  Éléonore Anne-Marie Caroit est la fille du journaliste français Jean-Michel
  Caroit, qui vit en République dominicaine, et d'une juriste dominicaine, dont
  la famille a combattu la dictature de Rafael L. Trujillo. Elle est ensuite
  admise à la faculté de droit de l'université Columbia à New York, où elle
  obtient un Master of Laws.
- >-
  Elle est mariée et mère de deux enfants. Franco-dominicaine, elle acquiert
  également la nationalité suisse[source insuffisante].
- Parcours professionnel
- >-
  Admise aux barreaux de New York, avant de rejoindre ceux de Paris et Genève,
  elle devient avocate et se spécialise en droit des affaires et l'arbitrage
  international. Elle travaille d'abord comme juriste de 2008 à 2010 dans le
  cabinet Darrois Villey Maillot Brochier, puis comme avocate chez Weil Gotshal
  and Manges de 2010 à 2012, Castaldi Mourre & Partners de 2012 à 2015 et Lalive
  à Genève de 2015 à 2020[source insuffisante]. Elle devient ensuite avocate
  associée chez MGC Arbitration en 2021. Après avoir été élue députée en 2022,
  elle se fait omettre du barreau de Paris et ne peut donc plus faire état de
  son titre d'avocat, ni exercer la profession[source insuffisante].
- Carrière politique
- >-
  À l'occasion des élections législatives de 2022, elle est investie par la
  majorité présidentielle Ensemble dans la 2e circonscription des Français de
  l'étranger qui rassemble les pays d'Amérique Latine et des Caraïbes. Le 12
  juin 2022, elle arrive en tête du premier tour avec 34,57 % des voix devant le
  candidat de la Nupes Christian Rodriguez qui obtient 28,20 % des suffrages. Le
  19 juin 2022, elle est élue députée en recueillant 57,42 % des votes au second
  tour.
- >-
  Son élection est annulée par le Conseil constitutionnel le 20 janvier 2023, en
  raison de dysfonctionnements lors de l'organisation du scrutin en ligne. En
  effet, il a été observé en Argentine que « seuls 11% des messages
  téléphoniques contenant les mots de passe avaient été effectivement délivrés
  aux électeurs ». Ainsi, plusieurs milliers d'électeurs n'ont pas été en mesure
  d'exercer leur droit de vote, portant atteinte à la sincérité du scrutin.
- >-
  Candidate à l'élection législative partielle organisée en avril 2023, elle
  arrive en tête du premier tour avec 38,95 % des voix, à nouveau devant
  Christian Rodriguez qui obtient 26,23 % des suffrages. Le 16 avril 2023, elle
  est réélue avec 62,44 % des voix.
- >-
  À l'occasion des élections législatives anticipées, le 29 juin 2024, elle
  arrive en deuxième place au premier tour avec 33,49 % des voix derrière
  l'ancien député et candidat du NFP Sergio Coronado qui recueille 36,16 % des
  suffrages. Au second tour, le 6 juillet 2024, elle est finalement réélue avec
  53,27 % des voix. Après sa nomination au gouvernement, son suppléant, Benoît
  Larrouquis, lui succède.
- Au gouvernement
- >-
  Le 12 octobre 2025, elle est nommée ministre déléguée chargée de la
  Francophonie, des Partenariats internationaux et des Français de l'étranger
  auprès du ministre de l'Europe et des Affaires étrangères dans le gouvernement
  Lecornu II. Elle succède indirectement à Thani Mohamed Soilihi et Laurent
  Saint-Martin qui détenaient ces portefeuilles dans le gouvernement Bayrou, le
  gouvernement Lecornu I n'ayant pas eu le temps de les attribuer durant sa
  brève existence. Elle est la première ministre en charge des Français de
  l'étranger à représenter par ailleurs une circonscription des Français établis
  hors de France au Parlement depuis Hélène Conway-Mouret en 2014 dans le
  gouvernement Ayrault II.

        - title: Ministre délégué au Budget
          children:
            - >-
              Il est nommé ministre délégué au Budget dans le premier
              gouvernement de Jean-Marc Ayrault le 16 mai 2012 et est reconduit
              après la victoire de la gauche aux élections législatives de juin,
              lors desquelles il est réélu avec 61 % des voix au second tour
              dans sa circonscription.
            - >-
              Sa première mission est de faire voter le collectif budgétaire
              durant l'été 2012 puis d'écrire le projet de loi de finances de
              2013, marqué par une baisse des dépenses de 10 milliards d'euros
              afin de tenir l'engagement d'un déficit public à 3 % du PIB.
            - >-
              Après l'abandon de l'objectif d'un déficit budgétaire contenu à 3
              % du PIB pour 2013, il annonce des lettres de cadrage pour les
              ministères impliquant une réduction des dépenses de 4 milliards
              pour 2014.
    - title: Affaires judiciaires
      children:
        - title: Accusations
          children:
            - >-
              En décembre 2012, alors qu'il est devenu un élément important du
              gouvernement Ayrault et qu'il porte le projet de loi de finances
              2013, les accusations de fraude fiscale provenant du journal en
              ligne Mediapart  stoppent son ascension politique. Le 8 février
              2013, face à Jean-Jacques Bourdin sur le plateau de BFMTV, il
              déclare en utilisant l'expression « les yeux dans les yeux », que
              « Je n'ai pas, je n'ai jamais eu de compte en Suisse. À aucun
              moment ». Il démissionne de ses fonctions ministérielles le 19
              mars 2013 après avoir nié publiquement devant ses pairs à
              l'Assemblée nationale avoir des comptes non-déclarés à l'étranger,
              il est remplacé par Bernard Cazeneuve. Jérôme Cahuzac reconnaît
              seulement plus tard, le 2 avril 2013, l'existence d'un tel compte
              et annonce le rapatriement de 600 000 € en France. Exclu du Parti
              socialiste le 9 avril, le 18 avril, il renonce à retrouver son
              siège de député un mois après son départ du gouvernement, bien que
              la loi l'y autorise. Le 19 mai, il annonce ne pas vouloir se
              représenter à la législative partielle de la troisième
              circonscription de Lot-et-Garonne des 16 et 23 juin 2013.
              Jean-Louis Costes, candidat de l'UMP sera élu avec 53,76 % des
              suffrages devant le Front national. Le candidat du Parti
              socialiste ayant été éliminé dès le premier tour. Il choisit
              cependant de conserver ses indemnités de ministre, contrairement
              au souhait du Premier ministre.
            - >-
              En parallèle à cette affaire, le 21 décembre 2012, Mediapart
              révèle que la direction régionale des finances publiques de
              Paris-Sud effectue des « vérifications approfondies » sur les
              déclarations de l'impôt de solidarité sur la fortune de Jérôme
              Cahuzac pour les trois années 2010 à 2012 et « dont la sincérité
              pourrait être remise en cause », ce que dément la direction
              générale des Finances publiques (DGFiP), alors que Mediapart
              maintient ses affirmations. Jérôme Cahuzac est soupçonné d'avoir
              sous-évalué le montant de son appartement parisien, d'avoir
              déclaré un prêt parental déjà remboursé et de ne pas avoir déclaré
              certains biens. D'après le magazine Vanity Fair, Mediapart tenait
              une partie de ses informations de l’épouse de Cahuzac qui,
              assistée d’un détective, se venge d’avoir été trompée.
            - >-
              En juin 2013, Mediapart affirme que Jérôme Cahuzac touchait des
              pots-de-vin entre 1988 et 1991 lorsqu'il travaillait pour le
              ministre de la Santé, Claude Évin : ces pots-de-vin auraient été
              versés pour obtenir des décisions favorables du ministère dans
              l'attribution de scanners et d'IRM (appareils d'imagerie par
              résonance magnétique) à des établissements de santé.
            - >-
              Le 11 septembre 2013, il est de nouveau mis en examen, cette
              fois-ci pour « déclaration incomplète ou mensongère de son
              patrimoine par un membre du gouvernement », en raison de l'absence
              de la mention de son compte bancaire à l'étranger dans sa
              déclaration d'intérêt signée en mai 2012, après sa nomination en
              tant que ministre délégué au Budget.
            - >-
              À la rentrée 2013, il reçoit 35 000 euros de la part de la
              Financière Pinault pour un travail qui n'a jamais été effectué,
              entraînant perquisitions et enquêtes avant que l'affaire ne soit
              classée.
            - >-
              En mars 2014, son ex-épouse révèle l'existence d'un compte,
              crédité de 2,5 millions d'euros, non déclaré sur l’île de Man,
              dont il avoue devant un juge avoir connu l'existence au moment de
              sa nomination comme ministre.
            - >-
              À compter du 1er juillet 2014, il est interdit d'exercer la
              médecine pendant trois mois, à la suite d'une sanction de l'ordre
              des médecins.
            - >-
              Le 5 janvier 2015, le parquet national financier requiert le
              renvoi en correctionnelle, notamment pour fraude fiscale, de
              l'ex-ministre du Budget dans l'affaire de son compte caché à
              l'étranger. Le 19 juin 2015, Jérôme Cahuzac est renvoyé devant le
              tribunal correctionnel de Paris pour fraude fiscale et blanchiment
              de fraude fiscale. Le journal L'Obs précise qu'« il sera également
              jugé pour avoir menti dans sa déclaration de patrimoine établie
              lors de son entrée au gouvernement, puisqu'il s'était évidemment
              abstenu à l'époque d'indiquer l'existence de son compte caché ».
              Sans nouvel emploi, il annonce en janvier 2016 être « à la
              retraite ». Le 3 avril 2016, la fuite de documents Panama Papers
              confirme de façon publique son implication en tant que
              propriétaire bénéficiaire de la société offshore Cerman Group
              Limited.
            - >-
              Cependant, de nombreuses sources, journaux et livres tendent à
              démontrer que l'épouse de l'ex-ministre était vraisemblablement à
              l'origine d'un cambriolage de son mari (le couple était alors
              séparé, en instance de divorce)en plus de sa dénonciation à
              Médiapart, également à l'iniative d'une enquête privée sur ses
              fréquentations (plan vie privée et affective), cette dernière
              ayant conduit l'enquêteur, auditionné à huis clos par l'assemblée
              par la suite, à révéler qu'un de ses confrères détectives, en
              Suisse, suivait un dossier ciblant le même Ministre, sur le plan
              financier, impliquant une organisation "aux moyens conséquents"
              souhaitant vraisemblablement l'empêcher de devenir ministre
        - title: Procès et condamnation
          children:
            - >-
              Le 5 septembre 2016 s'ouvre le procès pour fraude fiscale et
              blanchiment de fraude fiscale à la 32e chambre du tribunal
              correctionnel de Paris, au terme duquel le parquet requiert trois
              ans de prison ferme pour l'accusé et deux ans ferme pour son
              ex-épouse.
            - >-
              Jérôme Cahuzac est condamné le 8 décembre 2016, par le tribunal
              correctionnel de Paris, à trois ans de prison ferme (sans mandat
              de dépôt) et à cinq ans d'inéligibilité pour « fraude fiscale » et
              « blanchiment de fraude fiscale ». Le président du tribunal
              considère qu'étant « dépositaire de la responsabilité en matière
              d'imposition au sein du pouvoir exécutif (en tant que ministre du
              Budget), il incarnait la lutte contre la fraude fiscale » et que «
              sa faute est donc d'une extraordinaire gravité ». Il fait appel de
              la décision des juges et reste libre en attendant la tenue d'un
              nouveau procès, qui débute le 12 février 2018. Jérôme Cahuzac est
              défendu par les avocats pénalistes Éric Dupond-Moretti et Antoine
              Vey. Il est condamné le 15 mai 2018 à deux ans de prison ferme et
              deux ans avec sursis, 300 000 euros d'amende et cinq ans
              d'inéligibilité, ce qui pourrait lui permettre de bénéficier d'un
              aménagement de peine et de ne pas faire de prison ferme.
            - >-
              Le 10 avril 2019, la chambre d'appel de la cour d'instruction de
              Bastia accepte la demande de Jérôme Cahuzac d'un aménagement de
              peine avec le port d'un bracelet électronique. Cet aménagement
              permet à l'ancien ministre de ne pas avoir à séjourner en prison.
              Il est soumis à des contrôles pour les sorties de son domicile
              principal de résidence, qu'il a indiqué se trouver en Corse
            - >-
              Le 20 juin 2019, après avoir suspendu son autorisation
              d'installation en Corse, l’ordre des médecins autorise finalement
              Jérôme Cahuzac à exercer la médecine générale.
            - >-
              Il bénéficie d'une suspension de peine en avril 2020 et est libéré
              de son bracelet électronique pour exercer à plein-temps à
              l'hôpital pendant la pandémie de Covid-19. Toutefois, après le
              déconfinement, sa peine reprend son cours et il est convoqué pour
              se faire poser un nouveau bracelet[réf. nécessaire].
            - >-
              Le 8 septembre 2020, il n'est plus contraint au port du bracelet
              électronique, après confirmation par la cour d'appel de Bastia de
              sa libération conditionnelle.

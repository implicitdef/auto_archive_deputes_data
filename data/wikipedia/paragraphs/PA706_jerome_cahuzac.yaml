- >-
  Jérôme Cahuzac, né le 19 juin 1952 à Talence (Gironde), est un médecin et
  homme politique français.
- >-
  Membre du Parti socialiste (PS), il est maire de Villeneuve-sur-Lot, député et
  président de la commission des Finances, de l'Économie générale et du Contrôle
  budgétaire à l'Assemblée nationale jusqu'en 2012.
- >-
  Sous la présidence de François Hollande, il exerce la fonction de ministre
  délégué au Budget auprès du ministre de l’Économie et des Finances, au sein
  des gouvernements Ayrault I et II, du 16 mai 2012 au 19 mars 2013. À cette
  date, il démissionne après des accusations de fraude fiscale. Il est ensuite
  exclu du PS et renonce à retrouver son mandat de député.
- >-
  En 2018, il est condamné en appel pour fraude fiscale et blanchiment de fraude
  fiscale à deux ans de prison ferme (peine aménagée en port d'un bracelet
  électronique) et deux ans avec sursis, cinq ans d'inéligibilité et 300 000
  euros d'amende.
- >-
  À partir de 2019, autorisé par l'ordre des médecins à pratiquer de nouveau la
  médecine, il travaille au centre hospitalier de Bonifacio.
- title: Biographie
  children:
    - title: Parents
      children:
        - >-
          Les parents de Jérôme Cahuzac sont d'anciens résistants proches de
          Pierre Mendès France : son père, ingénieur en armement et grand
          invalide de guerre, est membre du réseau de Jean-Pierre Vernant et sa
          mère, fille d'un notable pétainiste de Castelnaudary, devenue
          professeure d’anglais de classe préparatoire au lycée Henri-IV, est
          l'organisatrice d'un réseau de passeurs de réfugiés juifs vers
          l'Espagne.
    - title: Vie privée
      children:
        - >-
          Marié en 1980, il a trois enfants. Au début des années 1990, il a créé
          avec son épouse, dermatologue, une clinique de chirurgie esthétique
          spécialisée dans l'implant capillaire. Assujetti à l'impôt sur la
          fortune, le couple — divorcé — est propriétaire d'un vaste appartement
          avenue de Breteuil, dans le 7e arrondissement de Paris.
        - >-
          Sportif, Jérôme Cahuzac pratique la boxe, le cyclisme, le ski et le
          golf. Il est amateur de cigares et collectionne les montres de luxe.
        - >-
          Il fréquente le Cercle de l'Union interalliée. Membre du Grand Orient
          de France, il voit sa suspension demandée par le Conseil de l'Ordre du
          Grand Orient de France en avril 2013.
        - >-
          Il est le frère d'Antoine Cahuzac, directeur général d'EDF Énergies
          Nouvelles et ancien président du directoire d'HSBC Private Bank
          France.
        - >-
          En 2016, Le Parisien indique qu'il est en couple depuis plusieurs
          années avec Laura Vernier, chasseuse de têtes dans le domaine du luxe,
          qu'il a rencontrée au domicile d'Arnaud Lagardère.
        - >-
          En 2019, il s'installe dans la villa familiale des Cahuzac à
          Caldarello, en Corse-du-Sud, alors qu'il purge sa peine en portant un
          bracelet électronique.
    - title: Carrière professionnelle
      children:
        - >-
          Chirurgien de formation, il commence par exercer en cardiologie dans
          le public.
        - >-
          Après avoir travaillé au sein du cabinet de Claude Évin (ministre des
          Affaires sociales), Jérôme Cahuzac exerce la chirurgie esthétique en
          créant avec son épouse, Patricia Ménard, dermatologue, la clinique
          Cahuzac, spécialisée dans les implants capillaires.
        - >-
          En 1993, il dépose les statuts de « Cahuzac Conseil », une EURL qui
          travaillera exclusivement pour l'industrie pharmaceutique. Jérôme
          Cahuzac reconnaît avoir gagné beaucoup d'argent en officiant comme «
          conseiller purement technique » de la plupart des laboratoires
          pharmaceutiques.
        - >-
          En 2007, Jérôme Cahuzac est condamné pour « travail dissimulé » après
          avoir employé dans sa clinique, de juillet 2003 à novembre 2004, une
          femme de ménage originaire des Philippines et sans papiers. Celle-ci
          était rémunérée en liquide (250 euros par mois pour 40 heures de
          travail). Jérôme Cahuzac ayant remboursé l'URSSAF, réglé une pénalité
          de retard et finalement aidé sa femme de ménage à régulariser sa
          situation en France, il est dispensé de peine, tandis que la décision
          du tribunal n'est pas inscrite à son casier judiciaire.
        - >-
          En 2018, après le prononcé de sa peine d'inéligibilité, il est
          embauché comme médecin pour un contrat de remplacement à Cayenne.
        - >-
          En juillet 2019, il postule à un poste de médecin généraliste au
          centre hospitalier de Bonifacio. Il y prend ses fonctions en octobre
          2019.
    - title: Parcours politique
      children:
        - title: Du militantisme à l'Assemblée nationale
          children:
            - >-
              Entré au Parti socialiste en 1977 par l'entregent de Guy
              Carcassonne, voisin et ami, militant à la section socialiste du Ve
              arrondissement de Paris, il s'inscrit dans le courant de Michel
              Rocard, dont il participe à la préparation à la candidature à
              l'élection présidentielle française de 1988 sur les questions de
              santé. Il quitte son poste de chef de clinique à la faculté de
              médecine pour être conseiller technique au cabinet de Claude Évin,
              ministre des Affaires sociales des deux gouvernements Rocard de
              1988 à 1991. Il est chargé de l'élaboration de la loi Évin,
              encadrant la publicité sur l'alcool et le tabac. Il participe à
              l'élaboration des projets de loi relatifs à la solidarité et à la
              santé alors qu'est créée la contribution sociale généralisée.
              Conseiller technique pour le médicament, il est également à
              l'interface du ministère avec la Direction de la pharmacie et du
              médicament (DPHM).
            - >-
              À l'occasion de l’élection présidentielle de 1995, il fait partie
              de l'équipe de campagne de Lionel Jospin, participant à
              l'élaboration du programme électoral du candidat sur les questions
              de santé, celui-ci devenant son nouveau mentor.
            - >-
              En 1997, il décide de se lancer dans la vie politique élective et
              choisit le Lot-et-Garonne. Il est élu député dans la troisième
              circonscription de Lot-et-Garonne en 1997, puis devient conseiller
              général de Lot-et-Garonne de 1998 à 2001. Il est élu maire de
              Villeneuve-sur-Lot en 2001 à la faveur d’une élection triangulaire
              et devient président de la communauté de communes du Villeneuvois
              en 2001. À ce titre, il est l'un des premiers maires ou présidents
              d'intercommunalité de métropole à expérimenter l'huile végétale
              pure comme carburant.
            - >-
              Battu aux élections législatives en juin 2002 par Alain Merly
              (UMP), il retrouve son siège de député le 16 juin 2007, battant le
              juge antiterroriste Jean-Louis Bruguière, candidat UMP. Sa demande
              de non-acceptation de la candidature de son adversaire en raison
              de sa fonction de juge avait été refusée. Au cours de cette
              période, Jérôme Cahuzac se pose en spécialiste des questions de
              fiscalité.
            - >-
              Il est nommé vice-président du groupe socialiste, radical et
              citoyen à l'Assemblée nationale en juin 2008, porte-parole du
              groupe sur les questions financières. Bon orateur, prenant la
              parole sans notes à l'Assemblée sur les sujets fiscaux, décrit
              comme « toujours sûr de lui », « tranchant » et « arrogant », il
              critique régulièrement le gouvernement Fillon sur le bouclier
              fiscal, la taille dans les effectifs de la fonction publique, le
              creusement de la dette publique.
            - >-
              Le 24 février 2010, il est choisi par le groupe socialiste,
              radical, citoyen et divers gauche à l'Assemblée nationale (103
              voix contre 60 pour Jean-Pierre Balligand et 3 voix pour Dominique
              Baert) pour prendre la présidence de la commission des Finances,
              de l'Économie générale et du Contrôle budgétaire, en remplacement
              de Didier Migaud, nommé premier président de la Cour des comptes
              par Nicolas Sarkozy.
            - >-
              Comme président de la commission des Finances, il adopte une
              position plus batailleuse vis-à-vis du gouvernement que son
              prédécesseur. Il propose, à l'occasion de l'examen du projet de
              budget pour 2011, un amendement afin d'instaurer une «
              contribution de solidarité nationale » destinée aux Français
              domiciliés fiscalement à l'étranger. Il critique également la
              nomination de Christine Lagarde à la direction du Fonds monétaire
              international à cause de l'arbitrage rendu dans l'affaire entre
              Bernard Tapie et le Crédit lyonnais.
            - >-
              Partisan de Dominique Strauss-Kahn, il intègre l'équipe de
              campagne de François Hollande lors de l'élection présidentielle de
              2012, chargé du budget, des finances et de la fiscalité. Annoncé
              par son candidat sans qu'il soit prévenu, il doit défendre le
              projet de tranche à 75 % sur les revenus au-delà d'un million
              d'euros sans y être favorable. Et revoilà Jérôme Cahuzac. L'ancien
              ministre du Budget sous le gouvernement Ayrault effectue son
              retour dans le monde politique. L'ex maire de Villeneuve-sur-Lot
              (Haute-Garonne) a créé Les amis de Jérôme Cahuzac, une association
              politique. Celle-ci a été déclarée à la sous-préfecture de
              Haute-Garonne le 28 septembre dernier, rapporte le Petit Bleu
              d'Agen. Cette association est domiciliée chez Monique Gruelles,

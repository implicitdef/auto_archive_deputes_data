- >-
  Françoise Hostalier, née le 19 août 1953 à Beauvais (Oise), est une femme
  politique française.
- >-
  Éue notamment deux fois députée du Nord (1993 et 2007), elle est également
  inspectrice générale de l'Éducation nationale.
- title: Biographie
  children:
    - >-
      Françoise Hostalier est titulaire d'une maîtrise de mathématiques et a été
      professeur certifié de mathématiques de 1976 jusqu'en 1993. Après avoir
      été Inspectrice de l'Académie de Paris de 1996 à janvier 2000, elle est
      Inspection générale de l'Éducation nationale (IGEN) dans le groupe
      Établissement et Vie scolaire jusqu'en 2016. Elle est inspecteur général
      honoraire de l’Éducation nationale depuis octobre 2016.
    - >-
      Elle adhère au Parti républicain en 1981 et devient députée du département
      du Nord de 1993 à 1995. En 1995, elle devient secrétaire d'État chargée de
      l'Enseignement scolaire auprès du ministre de l'Éducation nationale dans
      le premier gouvernement d'Alain Juppé. Elle a été membre du bureau
      national du PPDF (présidé par Hervé de Charette) et vice-présidente de
      Démocratie libérale (créé et présidé par Alain Madelin). Après la
      dissolution de Démocratie Libérale, elle adhère au  Parti radical
      valoisien présidé par André Rossinot puis par Jean-Louis Borloo et en est
      membre du Bureau national. Elle est membre du Bureau politique de l'Union
      pour un mouvement populaire et secrétaire nationale chargée des droits de
      l'homme. Localement, elle est vice-présidente de la fédération UMP du
      département du Nord.
    - >-
      En 2007, elle redevient députée UMP dans la quinzième circonscription du
      Nord avec 51,87 % des voix face à la candidate socialiste Françoise
      Polnecq. Membre de la Commission de la Défense nationale et des Forces
      armées, elle s'intéresse particulièrement à la question des OPEX
      (opérations extérieures) et à la situation en Afghanistan, au Tchad et en
      Côte d'Ivoire.
    - >-
      Elle est battue par le candidat PS Jean-Pierre Allossery lors des
      élections législatives de 2012. Membre de l'association des anciens
      députés, elle soutient la candidature de François Fillon pour la
      présidence de l'UMP lors du congrès d'automne 2012.
    - >-
      Pendant la campagne présidentielle de 2017, elle est la coordinatrice de
      la campagne de François Fillon dans le Nord. Après l'élimination de
      celui-ci à l'issue du premier tour, elle refuse le « front républicain »
      et déclare voter Marine Le Pen pour le second contre Emmanuel Macron dont
      elle déclare qu'il représente un « mélange de grande finance
      internationale, de médias qui sont inféodés et instrumentalisés, de la
      gauche caviar, bobo », souhaitant après les élections législatives une
      cohabitation entre la présidente FN et un Premier ministre LR
    - >-
      Elle soutient la candidature de Laurent Wauquiez puis de Christian Jacob
      pour la présidence des Républicains (2019). Elle est élue conseillère
      nationale des Républicains et membre du bureau fédéral du Nord (2018).
- title: Engagements humanitaires
  children:
    - >-
      Présidente fondatrice de l'association Action Droits de l'Homme (depuis
      1999), et membre de l'ONG Mères pour la paix (de 1995 à 2017) dont elle
      sera présidente de la fédération française de 2012 à 2017, elle s'engage
      pour la défense des droits des femmes et la protection de l'enfance[réf.
      nécessaire]. Devenue spécialiste de l'Afghanistan[réf. nécessaire], elle
      est nommée parlementaire en mission par Nicolas Sarkozy en octobre 2011
      pour faire le bilan de l'action de la France en Afghanistan et dégager des
      pistes de coopération entre les deux pays dans le cadre du désengagement
      militaire de la France. Elle contribue à la rédaction du traité d'amitié
      et de coopération entre la France et l'Afghanistan signé le 27 janvier
      2012.
    - >-
      Elle est présidente du Club France-Afghanistan qu'elle crée en février
      2012 dont l'objet est de tisser des liens entre toutes les personnes
      intéressées par l'Afghanistan en France et par la France en Afghanistan et
      de faciliter les actions de développement économique et culturel entre les
      deux pays. Elle a participé à plusieurs missions d'observations
      électorales (Afghanistan 2004, 2005, 2010 et 2015, Tchad 2011,
      Bosnie-Herzégovine 2010, Russie 1993).
    - >-
      Elle a été membre du Conseil d'administration  de la Fondation Abbé-Pierre
      de 1994 à 2006, de la Commission nationale consultative des droits de
      l'homme (CNCDH) de 2002 à 2009 où elle a présidé la sous-commission
      chargée des droits des femmes, de l'enfance, de la famille et de
      l'éducation aux droits de l'homme. Elle a aussi été membre du Haut comité
      pour le logement des personnes défavorisées (HCLPD) présidé par Xavier
      Emmanuelli, de 1996 à 2012.
    - >-
      Elle adhère au Groupe des anciens députés à l'Assemblée nationale en 2013
      et entre au conseil d'administration en 2016. Elle est présidente de la
      Commission Francophonie depuis 2016.
    - >-
      Elle est colonel de la réserve citoyenne de l'armée de l'air (10e
      promotion, 2010) et membre de la Réserve citoyenne de l’Éducation
      nationale depuis 2015.

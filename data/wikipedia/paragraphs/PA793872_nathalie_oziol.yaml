- >-
  Nathalie Oziol, née le 18 février 1990 à Toulouse, est une femme politique
  française. Membre de la France insoumise depuis 2016, elle est, depuis 2022,
  députée de la 2e circonscription de l'Hérault (circonscription intégralement
  comprise dans la ville de Montpellier). Elle était précédemment enseignante
  d'anglais dans un lycée de Béziers.
- Biographie
- Jeunesse et études
- >-
  Nathalie Oziol naît à Toulouse le 18 février 1990. Elle suit des études de
  langues, avant d'être reçue à l'agrégation d'anglais en 2013. Elle soutient en
  2020 une thèse de doctorat d'anglais sur la langue des condamnés à mort dans
  le théâtre de Shakespeare.
- Parcours politique
- >-
  Elle s'engage auprès de La France insoumise dès la fondation du mouvement en
  2016 et participe à différentes luttes, comme le mouvement social contre la
  réforme des retraites, la défense de l'Éducation nationale ou les marches pour
  le climat.
- >-
  En 2020, elle fait partie des insoumis qui rejoignent le mouvement
  municipaliste Nous Sommes Montpellier en vue des élections municipales. Elle
  figure en 17e position sur la liste menée par Alenka Doulain au premier tour.
- >-
  Elle se présente aux élections régionales et départementales de 2021,
  recueillant respectivement 5,14 % des voix aux régionales (Hérault) et 17,32 %
  des voix aux départementales, dans le canton Montpellier-1.
- >-
  Elle est alors enseignante d'anglais à Béziers et fait les trajets depuis
  Montpellier où elle réside.
- Députée de la deuxième circonscription de l'Hérault
- >-
  Aux élections législatives de 2022, Nathalie Oziol est candidate de la NUPES
  dans la deuxième circonscription de l'Hérault. Au premier tour, elle arrive en
  tête avec 40,37 %, devançant la candidate de la majorité présidentielle qui
  obtient 18,52 % des suffrages. Nathalie Oziol est élue au second tour avec
  63,33 % des suffrages. À l'Assemblée, elle rejoint la commission des Affaires
  étrangères.
- >-
  Au début de son mandat, elle embauche comme assistant parlementaire un
  militant LFI dans une situation financière précaire et sous la menace d'une
  expulsion du territoire. Pour 2 100 euros par mois, il s'occupe notamment de
  rédiger pour elle des interventions à l'Assemblée. Il s'adresse à la CGT pour
  tenter d'améliorer ses conditions de travail qu'il juge éprouvantes. Dans un
  premier temps, Nathalie Oziol refuse de donner suite, mais à l'automne 2023,
  le jeune homme souffre de burn-out au point d'obtenir un arrêt maladie. Après
  la rupture de son contrat de travail, l'assistant parlementaire part avec une
  indemnité de 10 000 euros après de longues négociations.[pertinence contestée]
- >-
  À la suite de la dissolution de l'Assemblée nationale par Emmanuel Macron le 9
  juin 2024 à la suite des élections européennes, elle se présente à sa
  succession, et elle est réélue dès le premier tour avec 58,22 % des suffrages.
- Élections municipales 2026 de Montpellier
- >-
  La France Insoumise l'investit tête de liste pour les élections municipales de
  Montpellier de 2026, bien que sa candidature ne fasse pas consensus parmi les
  groupes locaux insoumis de Montpellier. En décembre 2025, elle publie une
  lettre ouverte proposant une liste commune LFI-Ecologistes alors que de
  récents sondages indiquent que le maire Michaël Delafosse se trouve en tête
  des intentions de vote.

- >-
  Nathalie Oziol, née le 18 février 1990 à Toulouse, est une femme politique
  française. Elle est, depuis 2022, députée de la 2e circonscription de
  l'Hérault. Elle était précédemment enseignante d'anglais dans un lycée de
  Béziers.
- Biographie
- Vie personnelle
- Nathalie Oziol est née à Toulouse le 18 février 1990.
- >-
  En 2024 elle déclare être en couple avec une personne ancienne collaboratrice
  parlementaire de Sylvain Carrière, député de l'Hérault.
- Jeunesse et études
- >-
  Nathalie Oziol suit des études de langues. Elle est reçue à l'agrégation
  d'anglais en 2013. Elle soutient en 2020 une thèse de doctorat d'anglais sur
  la langue des condamnés à mort dans le théâtre de Shakespeare.
- Parcours politique
- >-
  Elle s'engage auprès de La France insoumise dès la fondation du mouvement en
  2016 et participe à différentes luttes, comme le mouvement social contre la
  réforme des retraites, la défense de l'Éducation nationale ou les marches pour
  le climat.
- >-
  En 2020, elle fait partie des insoumis qui rejoignent le mouvement
  municipaliste Nous Sommes Montpellier en vue des élections municipales. Elle
  figure en 17e position sur la liste menée par Alenka Doulain au premier tour.
- >-
  Elle se présente aux élections régionales et départementales de 2021
  recueillant respectivement 5,14% des voix aux régionales (Hérault) et 17,32 %
  des voix aux départementales, dans le canton Montpellier-1.
- >-
  Nathalie Oziol, candidate de la NUPES dans la deuxième circonscription de
  l'Hérault, arrive en tête avec 40,37 % lors du premier tour des élections
  législatives de 2022, devant Annie Yague, candidate de la majorité
  présidentielle qui obtient 18,52 % des suffrages. Elle est élue au second tour
  avec 63,33 % des suffrages.
- >-
  À la suite de la dissolution de l'Assemblée nationale par le président de la
  République le 9 juin 2024 à la suite des élections européennes, elle se
  présente à sa succession, et elle est réélue dès le premier tour avec 58,22 %
  des suffrages.
- Propos polémiques sur l'assassinat de Samuel Paty
- >-
  En novembre 2025, une séquence vidéo révélée par le journal Libération
  provoque une polémique autour de Nathalie Oziol. La vidéo, tournée en juin
  2024 lors d’un échange avec l’administrateur d’un groupe de messagerie
  intitulé « Oumma Montpellier », montre la députée déclarant notamment : « ce
  n’est pas une question de religion mais de moyens », refusant de qualifier
  l’auteur de l’attentat contre Samuel Paty de « fanatique musulman ».
- >-
  Ces propos suscitent des critiques, plusieurs observateurs rappelant que
  l’assassin de Samuel Paty avait revendiqué son geste comme un acte de
  vengeance religieuse. À la suite de la publication de l’article, Nathalie
  Oziol accuse la journaliste de Libération de « mensonge » sur le réseau social
  X, affirmant que ses propos auraient été déformés. En réponse, Libération
  publie l’extrait vidéo complet, confirmant que la députée a bien tenu les
  propos rapportés.
- >-
  La députée n’a ensuite pas répondu aux sollicitations de la presse pour
  apporter des précisions. Cette controverse s’inscrit dans un contexte plus
  large où La France Insoumise fait déjà l’objet de critiques sur ses rapports
  avec certains groupes ou réseaux militants issus de la communauté musulmane.

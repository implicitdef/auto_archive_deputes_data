- >-
  Manon Meunier est une femme politique française, née le 30 mars 1996 à Limoges
  (Haute-Vienne). Elle est élue députée de la troisième circonscription de la
  Haute-Vienne le 19 juin 2022, sous la bannière politique de la Nouvelle Union
  populaire écologique et sociale. Elle est membre de La France insoumise.
- title: Biographie
  children:
    - >-
      Originaire du département de la Haute-Vienne, Manon Meunier est issue d'un
      milieu plutôt modeste. Elle est la fille d'un ambulancier et d'une aide
      soignante.
    - >-
      Elle s'engage précocement dans la défense de l’environnement et devient
      administratrice bénévole pour une association naturaliste.
    - >-
      Elle est ingénieure agronome de formation, et exerce en 2022 comme chargée
      de mission développement durable auprès de plusieurs collectivités
      territoriales. Elle a également travaillé sur les circuits courts
      alimentaires et sur la gestion des déchets et a été aide-soignante pendant
      un an après le début de la pandémie de Covid-19.
    - >-
      Elle s'engage auprès de La France insoumise durant la campagne
      présidentielle de 2022.
    - >-
      Candidate désignée par la Nouvelle Union populaire écologique et sociale
      dans la troisième circonscription de la Haute-Vienne pour les élections
      législatives de 2022, elle arrive en tête au premier tour, avec 31,68 %,
      devant le candidat LREM Geoffroy Sardin, contre qui elle l'emporte au
      second tour avec 52,10 % des voix exprimées.

- >-
  Antoine Léaument, né le 4 septembre 1989 à Châteauroux (Indre), est un homme
  politique et vidéaste web français. Proche et Responsable de la communication
  numérique de Jean-Luc Mélenchon et de La France insoumise, il est élu député
  dans la 10e circonscription de l'Essonne en 2022 et en 2024.
- Biographie
- Origines
- >-
  Antoine Léaument se présente lui-même comme « l'enfant » ou « le descendant
  d'immigrés belges et italiens ».
- Parcours scolaire
- >-
  Né d'un père ingénieur territorial, aux opinions politiques de gauche à
  tendance écologiste (Philippe Léaument), et d'une mère gaulliste employée à
  l’accueil d'un cabinet d’analyses médicales[source insuffisante], Antoine
  Nicolas Gabriel Léaument effectue sa scolarité primaire et secondaire à
  Châteauroux dans le groupe scolaire privé catholique Léon-XIII. Après une
  première année d'études supérieures en histoire à l'antenne universitaire de
  Châteauroux de l'université Orléans-Tours, il étudie les lettres et l'histoire
  à l'université de Poitiers où il obtient une licence « Lettres, voie
  Sciences-Po ». Antoine Léaument étudie ensuite la sociologie politique à
  l'université Paris 1 Panthéon-Sorbonne, où il rencontre Bastien Lachaud puis
  obtient un master « Affaires publiques, mention administration du politique »
  dans cette même université.
- Parcours politique
- >-
  Antoine Léaument rejoint le Parti de gauche en janvier 2011 après avoir
  participé à Poitiers aux manifestations contre la réforme des retraites de
  Nicolas Sarkozy et après avoir lu l'essai de Jean-Luc Mélenchon Qu'ils s'en
  aillent tous ! (2010). Étudiant à l'université Paris 1, il fonde le « cercle
  Front de Gauche de la Sorbonne » lors de l'année universitaire 2011-2012. À
  l'été 2012, il effectue un stage avec Martine Billard, alors députée de la 1re
  circonscription de Paris. En 2013, après un stage au conseil régional
  d'Île-de-France au sein du groupe « Front de gauche, Parti de gauche et
  Alternatifs », il effectue un stage au sein du cabinet de Jean-Luc Mélenchon
  avant de devenir, dès septembre 2013, un de ses attachés parlementaires au
  Parlement européen et le responsable de sa communication numérique. Il initie
  un tournant important dans cette communication qui rencontre alors « un net
  succès ».
- >-
  Il est également en charge, depuis l'été 2017, de la communication numérique
  de la France insoumise et a notamment piloté, dans ce cadre, le développement
  de la chaîne insoumise Canal FI. Il est aussi à l'origine de la création de la
  chaîne Twitch de Jean-Luc Mélenchon, en 2020. Il est aussi Directeur de la
  publication du site linsoumission.fr.
- >-
  Antoine Léaument est animateur du comité d'appui de la France insoumise à
  Châteauroux pour les élections européennes et la préparation des élections
  municipales. Il officialise en janvier 2020 sa candidature à la mairie de
  Châteauroux à l’occasion des élections municipales de 2020. Il ne rassemble
  que 3,59 % des votes sur sa candidature au premier tour.
- >-
  Lors des élections départementales de 2021, Antoine Léaument est candidat en
  binôme avec le PCF sur le canton de Châteauroux-1 dans le département de
  l'Indre. Avec un score de 22,57 % il se qualifie pour le second tour face au
  binôme de droite qui remporte 59,13 % des suffrages.
- >-
  Lors des législatives françaises de 2022, il est élu député dans la 10e
  circonscription de l'Essonne, ayant remporté 37,27 % des voix au premier tour
  et 55,21 % au second.
- >-
  Présent dans les manifestations contre la réforme des retraites en 2023, il
  est matraqué à plusieurs reprises par les CRS au cours de l'une d'elles.
- YouTube
- >-
  Antoine Léaument est notamment connu pour avoir fortement développé la chaîne
  YouTube de Jean-Luc Mélenchon depuis octobre 2016 avec le lancement d'une
  émission hebdomadaire intitulée La Revue de la semaine. Il est lui-même
  YouTubeur et anime la chaîne Le Bon Sens. Il s'est notamment fait connaître
  sur cette plateforme en parodiant une vidéo de Florian Philippot et en
  relayant les coulisses de la campagne présidentielle.
- >-
  Au lancement de sa chaîne, de crainte que ne lui soit reproché son engagement
  politique au moment de rechercher un emploi, il publie ses premières vidéos
  sous pseudonyme (« Antoine Nicolas »), avant que son identité soit révélée en
  février 2017 dans un portrait publié dans la presse. Il reconnaît avoir été
  influencé par les chaînes YouTube de Norman, Squeezie et Osons Causer et avoir
  copié le concept de vignettes facilement partageables de la campagne
  présidentielle de Bernie Sanders.

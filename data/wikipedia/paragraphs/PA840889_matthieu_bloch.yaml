- >-
  Matthieu Bloch, né le 26 avril 1983 à Audincourt, est un homme politique
  français. Membre du parti Les Républicains, il est élu maire de
  Colombier-Fontaine en 2020 et député en juillet 2024 sous l'étiquette de
  l'Alliance des droites.
- Biographie
- >-
  Membre des Républicains (LR), Matthieu Bloch est élu maire de
  Colombier-Fontaine en 2020, après avoir remporté l'élection municipale face à
  la liste de Philippe Geoffroy.
- >-
  Lors des élections législatives de 2022, il est candidat LR dans la 4e
  circonscription du Doubs. Il réunit 10,76 % des suffrages et appelle à voter
  pour le député sortant LREM Frédéric Barbier au second tour. Ce dernier est
  finalement battu de justesse par la candidate du Rassemblement national
  Géraldine Grangier.
- >-
  En 2023, Matthieu Bloch devient secrétaire départemental de la fédération des
  Républicains du Doubs. Il est ainsi le deuxième personnage du parti dans le
  département, derrière la présidente de la fédération Annie Genevard.
- >-
  À l'occasion des élections législatives de 2024, Matthieu Bloch soutient
  l'alliance entre Les Républicains et le Rassemblement national, même s'il
  n'approuve pas la méthode employée par le président du parti Éric Ciotti. Il
  est lui-même candidat de cette alliance dans la 3e circonscription du Doubs,
  autour de Montbéliard, où le député Renaissance sortant, Nicolas Pacquot,
  n'avait été élu qu'avec 50,8 % des suffrages en 2022. Matthieu Bloch arrive
  largement en tête du premier tour avec 44,35 % des voix, devant le député
  sortant (30,22 %) et la candidate du Nouveau Front populaire Virginie Dayet
  (21,56 %). Bien que cette dernière se désiste « pour faire barrage au RN »,
  Matthieu Bloch est élu député avec 642 voix d'avance sur Nicolas Pacquot
  (50,76 % contre 49,24 %).

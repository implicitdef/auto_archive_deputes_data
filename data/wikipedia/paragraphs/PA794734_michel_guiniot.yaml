- >-
  Michel Guiniot, né le 29 novembre 1954 à Chauny (Aisne), est un homme
  politique français et un ancien artisan-commerçant.
- >-
  Il a été le formateur des candidats du Front national puis du Rassemblement
  national pendant plus de vingt ans.
- >-
  Élu député à l'Assemblée nationale en juin 2022, il est une figure «
  historique » du Rassemblement national et de la politique dans l'Oise et dans
  les Hauts-de-France après avoir été conseiller régional des Hauts-de-France et
  conseiller régional de Picardie.
- title: Biographie
  children:
    - >-
      Il est issu d'une famille de commerçants implantée depuis presque un
      siècle dans la région de Chauny-Tergnier-Saint-Quentin. La branche
      maternelle de sa famille est installée depuis longtemps en Thiérache. Il
      s'installe dans l'Oise, à Noyon en 1975. Artisan-commerçant durant 26 ans,
      il mène plusieurs combats pour la défense du petit commerce[réf.
      nécessaire].
    - >-
      Il est le beau-père de Mylène Troszczynski, ancienne députée française au
      Parlement européen (élue de 2014 à 2019). Son fils est assistant
      parlementaire du député européen Jean-Paul Garraud.
- title: Carrière politique
  children:
    - >-
      Il rejoint le Front national en 1988 et est candidat pour la première fois
      lors des élections municipales de 1989 à Noyon. Il est ensuite candidat à
      toutes les élections pour le Front national (municipales, cantonales,
      législatives, régionales, sénatoriales et européennes). Il est tête de
      liste du FN en Picardie a l'occasion des élections régionales de 2004,
      puis de nouveau a l'occasion de celles de 2010.

      Aux élections cantonales de 2011, il se présente sur le canton de Noyon.

      Aux élections municipales de 2014, il est tête de liste pour le FN à
      Noyon.

      Pour les élections départementales de 2015, il est chargé de récupérer les
      candidatures FN dans l'Oise.
    - >-
      Recruté comme chargé de mission auprès des fédérations par Jean-Marie Le
      Pen, parallèlement il monte des listes pour les élections des CCI dans
      plus de 40 départements et il constitue des listes municipales lors
      d'élections partielles à Sète, Bouc-Bel-Air et Saint-Dizier.
    - >-
      Il devient secrétaire national aux fédérations puis secrétaire national
      aux élus.
    - >-
      Il est un acteur au niveau national du recueil des signatures pour
      l'élection présidentielle en 1995, 2002, 2007 et 2012.
    - >-
      Il dirige, au niveau national, les campagnes cantonales de 2008 et 2011,
      les sénatoriales de la même année. En 2012, pour la campagne
      présidentielle, il devient conseiller spécial de Marine Le Pen pour les
      questions relevant de la réforme territoriale et des collectivités
      territoriales. Il coordonne au niveau national les élections législatives
      de 2012.
    - >-
      Il dirige campagne d'Étienne Bousquet-Cassagne lors de l'élection
      législative partielle du Lot-et-Garonne en mai 2013 (à la suite de la
      démission de Jérôme Cahuzac) ainsi que celle de Florence Italiani lors de
      la législative partielle de l'Oise de mars 2013, où le Front national
      avait réalisé un score de 48,59 %.
    - >-
      Il est secrétaire départemental de l'Oise du Front national de 1992 à
      2017.
    - >-
      En juin 2022, à l'occasion des élections législatives, il est élu député
      de la sixième circonscription de l'Oise en battant au second tour la
      députée sortante Carole Bureau-Bonnard (Renaissance).
- title: Mandats
  children:
    - |-
      Conseiller municipal de Noyon (Oise) de 1995 à 2015.
      Conseiller communautaire du Pays Noyonnais de 2008 à 2015.
      Conseiller départemental de l'Oise de 2015 à 2021.
      Conseiller régional de Picardie de 1993 à 2015.
      Conseiller régional des Hauts-de-France depuis 2015.
      Député de la sixième circonscription de l'Oise depuis 2022.

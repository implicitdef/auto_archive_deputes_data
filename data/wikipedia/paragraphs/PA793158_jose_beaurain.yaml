- >-
  José Beaurain, né le 27 juillet 1971 à Chauny (Aisne), est un homme politique
  français.
- >-
  Membre du Rassemblement national, il devient conseiller municipal de Chauny en
  2017 puis est élu député dans la quatrième circonscription de l'Aisne en 2022.
  Il est le premier aveugle à devenir député sous la Cinquième République et le
  second toute période confondue.
- Biographie
- Naissance et situation de handicap
- >-
  José Beaurain naît le 27 juillet 1971 à Chauny dans l'Aisne. Il est le fils
  d'un ouvrier métallurgiste et d'une aide-soignante et il est divorcé.
- >-
  Malvoyant de naissance en raison d'un glaucome congénital, il perd
  complètement la vue en 2008. Il s'engage en faveur de l'intégration des
  personnes handicapées. Il soutient la déconjugalisation de l'allocation aux
  adultes handicapés, un meilleur accompagnement de l'autisme, de l'adaptation
  et l'accompagnement des personnes handicapées.
- Formation et parcours professionnel
- >-
  Titulaire d'un CAP, il est accordeur de piano et pianiste en pratiquant le
  piano-bar dans des restaurants lillois au début de sa jeunesse. Il pratique
  aussi le culturisme ce qui lui a permis de « remonter la pente suite à ma
  perte de vision ». Il devient vice-champion dans la catégorie des −80 kg et
  vice-champion de France handisport de bodybuilding en 2000.
- Carrière politique
- Débuts et engagement municipal
- >-
  Intéressé par la politique dans des cercles d'amis, il décide d'adhérer au
  Front national dans le début des années 2010, affirmant vouloir faire face à
  un délitement de la société.
- >-
  Il se présente sur la liste du FN, menée par Véronique Agoutin, à Chauny en 8e
  position lors des élections municipales de 2014. La liste obtient 22,89 % des
  voix au second tour et 4 élus au conseil municipal. Il n'est pas élu
  conseiller municipal à l'issue de cette élection.[réf. souhaitée]
- >-
  À la suite de démissions successives au sein du groupe FN au conseil municipal
  de Chauny, il intègre ce dernier en juin 2017. Il devient rapidement le chef
  de file du groupe au sein du conseil municipal.[réf. souhaitée]
- >-
  Il décide en juin 2019 de mener la liste du Rassemblement national pour les
  élections municipales de 2020 à Chauny. Lors de l'unique tour du scrutin, il
  obtient 23,08 % des suffrages exprimés. Sa liste obtient 3 élus au conseil
  municipal. Il est d'ailleurs réélu conseiller municipal de Chauny et est élu
  conseiller communautaire à la communauté d'agglomération Chauny-Tergnier-La
  Fère.[réf. souhaitée]
- Second aux départementales
- >-
  L'année suivante, José Beaurain se présente comme candidat du RN en binôme
  avec Brigitte Fian dans le canton de Chauny pour les élections
  départementales. Il échoue au second tour en obtenant 38,92 % face au binôme
  divers gauche mené par Mario Lirussi et Fabienne Marchionni alors qu'il est
  arrivé en tête au premier tour avec 29,22 % des voix face à ce binôme.[réf.
  souhaitée]
- Mandat de député
- >-
  Pour les élections législatives de 2022, il est choisi par le RN comme
  candidat dans la quatrième circonscription de l'Aisne. Ce dernier estime que
  cette circonscription est gagnable pour le RN. Il arrive en tête au premier
  tour avec 35,72 % face au député LREM sortant Marc Delatte qui est passé de
  justesse au second tour avec 22,77 % des suffrages exprimés. Il est élu député
  dans la quatrième circonscription de l'Aisne le 19 juin 2022 en battant le
  député sortant en recueillant 57,15 % des voix au second tour. Il devient
  membre de la commission des Affaires sociales de l'Assemblée nationale.
- >-
  En situation de handicap, il est le premier aveugle à devenir député sous la
  Cinquième République. Toute période confondue, il est le second député aveugle
  après Élie Bloncourt, élu dans le même département dans la 2e circonscription
  de Laon de 1936 à 1940, puis de 1945 à 1946.
- >-
  Le 26 octobre 2022, José Beaurain s'exprime dans l'hémicycle à l'aide d'un
  texte en braille sur le sujet de l'aide à la vie partagée (AVP). Il souligne
  qu'il est « invraisemblable que 24 départements ne se soient pas encore
  engagés » sur cette aide mise en place dans le but « d’accompagner le
  développement de l’habitat partagé pour les personnes âgées et les personnes
  en situation de handicap ».
- >-
  Il se représente à l'occasion des élections législatives de 2024 dans la même
  circonscription. Le 30 juin 2024, fait inédit dans l'histoire de la
  circonscription, il est réélu dès le premier tour avec 55,04 % des voix.
- Détail des fonctions et mandats
- Mandats électifs
- >-
  Depuis le 22 juin 2022 : député de la 4e circonscription de l'Aisne.

  1er juin 2017 - en cours : Conseiller municipal de Chauny.

  18 mai 2020 - en cours : conseiller communautaire du CA Chauny-Tergnier-La
  Fère.

- >-
  Jean Roatta, né le 13 décembre 1941 à Marseille (Bouches-du-Rhône), est un
  homme politique français.
- title: Biographie
  children:
    - >-
      Il est élu député le 16 juin 2002, pour la XIIe législature (2002-2007),
      dans la 3e circonscription des Bouches-du-Rhône. Il fait partie du groupe
      UMP.
    - >-
      Il est membre du groupe d'études sur la question du Tibet de Assemblée
      nationale.
    - >-
      Il a été réélu au second tour des élections législatives de 2007 face à
      Patrick Mennucci.
    - >-
      Le 6 décembre 2011, Jean Roatta est élu député européen, de même que
      l'écologiste Yves Cochet, par l'Assemblée nationale, dans le cadre d'une
      procédure exceptionnelle visant à faire désigner les deux eurodéputés
      supplémentaires prévus par le traité de Lisbonne par la Chambre et non par
      le suffrage universel. À l'approche des élections législatives de juin
      2012, son siège reste vacant.

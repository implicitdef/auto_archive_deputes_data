- >-
  Alain Ramadier, né le 8 juillet 1958, est un homme politique français membre
  de Les Républicains et ancien député de la Seine-Saint-Denis.
- title: Biographie
  children:
    - >-
      Alain Ramadier est conseiller municipal d'Aulnay-sous-Bois depuis 1989. Il
      a été adjoint au Maire Jean-Claude Abrioux de 1995 à 2003. Lorsque Gérard
      Gaudron devient Maire d’Aulnay-sous-Bois en 2003, Alain Ramadier sera
      confirmé dans ses fonctions.
    - Il est élu Conseiller régional d'Île-de-France de 1998 à 2010.
    - >-
      De 2014 à 2017, il est adjoint au maire chargé de la politique de la ville
      sous le mandat du nouveau Maire Bruno Beschizza. Depuis 2017, il est de
      nouveau conseiller municipal. Son mandat a été renouvelé en mars 2020.
    - >-
      Depuis 2014, il est le Président de l’association des centres sociaux
      d’Aulnay-sous-Bois (ACSA).
    - >-
      Depuis 2016, il est conseiller territorial de l’EPT Paris Terres d’Envol.
      Il en a été le vice-président de 2016 à 2017.
    - >-
      Il est élu député de la Seine-Saint-Denis (10e circonscription) lors des
      élections législatives de 2017, le seul député Les Républicains du
      département.

      Deux de ses quatre attachés parlementaires sont liés à la ville
      d'Aulnay-sous-Bois, puisqu'on note la présence d'une maire adjointe et du
      directeur de cabinet adjoint du maire.
    - >-
      À l'assemblée, il est membre de la commission des affaires sociales et de
      plusieurs groupes d’amitié : France - Portugal, France - Maroc, France -
      Israël, France - Pologne.
    - >-
      Lors de sa première année de mandat, il s'implique dans les débats
      concernant le projet de loi portant évolution du logement, de
      l'aménagement et du numérique (Loi ELAN), pour lequel il dépose de
      nombreux amendements.

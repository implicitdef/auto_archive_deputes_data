- >-
  Claude Gaillard, né le 15 août 1944 à Montriond (Haute-Savoie), est un
  ingénieur et homme politique français.
- title: Biographie
  children:
    - >-
      Il est diplômé de l'Institut national des sciences appliquées de Lyon en
      1968.
    - >-
      Claude Gaillard est élu député depuis le 13 juin 1988 pour la 3e
      circonscription de Meurthe-et-Moselle et siège avec le groupe Union pour
      la démocratie française jusqu'au 18 juin 2002.
    - >-
      Il est réélu député le 16 juin 2002, pour la XIIe législature (2002-2007),
      dans la circonscription de Meurthe-et-Moselle (3e) et siège avec le groupe
      Union pour la majorité présidentielle. Il ne s'est pas représenté en 2007
      et a soutenu la candidature de Valérie Rosso-Debord.
    - >-
      Ancien membre du Pôle républicain indépendant et libéral, puis du groupe
      UMP. Il a été premier questeur de l'Assemblée nationale. De juin 2008 à
      mai 2012, il est conseiller du Premier ministre François Fillon.

- >-
  Claude Gaillard, né le 15 août 1944 à Montriond (Haute-Savoie), est un
  ingénieur et homme politique français.
- Biographie
- Il est diplômé de l'Institut national des sciences appliquées de Lyon en 1968.
- >-
  Claude Gaillard est élu député le 12 juin 1988 pour la 3e circonscription de
  Meurthe-et-Moselle et siège avec le groupe Union pour la démocratie française
  jusqu'au 19 juin 2007. Il ne s'est pas représenté en 2007 et a soutenu la
  candidature de Valérie Rosso-Debord.
- >-
  Ancien membre du Pôle républicain indépendant et libéral, puis du groupe UMP,
  il a été successivement premier vice-président de l'Assemblée Nationale
  (1995-1997), 2ème Vice-Président (2002-2004), 2ème Questeur (2002-2004) puis
  1er Questeur de l'Assemblée nationale (2004-2007).
- >-
  De juin 2008 à mai 2012, il est conseiller parlementaire au cabinet du Premier
  ministre François Fillon.
- >-
  Claude Gaillard est chevalier de l'Ordre National du Mérite (1988) et
  chevalier de la Légion d'Honneur (30/01/2008).

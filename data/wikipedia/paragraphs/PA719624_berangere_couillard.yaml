- >-
  Bérangère CouillardÉcouterⓘ, née le 24 juillet 1986 à Rennes
  (Ille-et-Vilaine), est une femme politique française.
- >-
  Membre de La République en marche, elle est élue députée dans la septième
  circonscription de la Gironde lors des élections législatives de 2017, réélue
  en 2022 et battue face à Sébastien Saint-Pasteur en 2024.
- >-
  En juillet 2022, elle est nommée secrétaire d'État auprès du ministre de la
  Transition écologique et de la Cohésion des territoires, chargée de
  l'Écologie, dans le gouvernement Élisabeth Borne. En juillet 2023, elle est
  nommée ministre déléguée chargée de l'Égalité entre les femmes et les hommes
  et de la Lutte contre les discriminations.
- >-
  En février 2024, elle n'est pas renouvelée dans le gouvernement Gabriel Attal
  et retrouve son siège de députée de la circonscription de Pessac jusqu'à la
  dissolution de l'Assemblée nationale le 9 juin 2024.
- Elle est nommée présidente du Haut Conseil à l'Égalité le 16 juillet 2024.

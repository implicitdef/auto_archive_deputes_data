- >-
  Bérangère Couillard, née le 24 juillet 1986 à Rennes (Ille-et-Vilaine), est
  une femme politique française.
- >-
  Membre de La République en marche, elle est élue députée dans la septième
  circonscription de la Gironde lors des élections législatives de 2017, puis
  réélue en 2022.
- >-
  En juillet 2022, elle est nommée secrétaire d'État auprès du ministre de la
  Transition écologique et de la Cohésion des territoires, chargée de
  l'Écologie, dans le gouvernement Élisabeth Borne. En juillet 2023, elle est
  nommée ministre déléguée chargée de l'Égalité entre les femmes et les hommes
  et de la Lutte contre les discriminations.
- >-
  En février 2024, elle n'est pas renouvelée dans le gouvernement Attal et
  retrouve son siège de député de la circonscription de Pessac.
- title: Biographie
  children:
    - title: Jeunesse et formation
      children:
        - >-
          Elle étudie le commerce à l'Institut d'administration des entreprises
          à Rennes.
    - title: Carrière professionnelle
      children:
        - >-
          Elle travaille dans le secteur agroalimentaire de  2011 à 2016. En
          2016 elle travaille pour IKKS.
    - title: Parcours politique
      children:
        - >-
          Bérangère Couillard se définit comme ayant des idées
          sociales-démocrates et dit avoir été influencée par Michel Rocard.
        - >-
          Elle s'engage auprès d'Emmanuel Macron après avoir entendu son appel à
          féminiser les rangs d'En marche.
        - title: Députée
          children:
            - >-
              Le 11 mai 2017, elle est investie par le parti aux élections
              législatives dans la septième circonscription de la Gironde,
              qu'elle remporte, au second tour, par 55,70 % des suffrages
              exprimés, face au candidat du PS, Bernard Garrigou.
            - >-
              Députée de la XVe législature, elle intègre la commission du
              Développement durable et de l'Aménagement du territoire.
            - >-
              Elle est élue secrétaire de l'Assemblée nationale en octobre 2019,
              puis nommée en octobre 2020 porte-parole du groupe La République
              en marche.
            - >-
              Elle est en l'auteur d'une proposition de loi « visant à protéger
              les victimes de violences conjugales », adoptée en juillet 2019 et
              d'une autre « visant à instaurer la parité dans les mandats
              électoraux ».
            - >-
              Candidate aux élections départementales de 2021 dans le canton de
              Pessac-2, elle est battue, au second tour, par le binôme d'union
              de la gauche et des écologistes avec 42,29 % des suffrages
              exprimés. Candidate à sa réélection pour les élections
              législatives de 2022, elle l'emporte à nouveau.
        - title: Secrétaire d'État chargée de l'Écologie
          children:
            - >-
              Le 4 juillet 2022, elle est nommée secrétaire d'État auprès du
              ministre de la Transition écologique et de la Cohésion des
              territoires, chargée de l'Écologie, dans le gouvernement Élisabeth
              Borne. Son portefeuille comprend l'eau, la biodiversité et de
              l'économie circulaire.
            - >-
              Le 9 janvier 2023, elle annonce le plan sécurité à la chasse.
              Parmi les quatorze mesures annoncées figurent l'interdiction de la
              chasse sous l'emprise de l'alcool et le lancement d'une
              application mobile pour connaître les zones chassées. Par le refus
              d'instaurer un jour non-chassé par semaine, ce plan suscite le
              mécontentement d'Allain Bougrain-Dubourg, président de la Ligue
              pour la protection des oiseaux (LPO).
        - title: Fonctions au sein de La République en marche
          children:
            - >-
              Elle est nommée référente à l'égalité entre les femmes et les
              hommes au sein du mouvement puis relais égalité femmes-hommes
              durant la campagne de l'élection présidentielle de 2022. À ce
              titre, elle est chargée d'effectuer des propositions visant à
              améliorer l'égalité entre les femmes et les hommes.
        - title: >-
            Ministre déléguée chargée de l'Égalité entre les femmes et les
            hommes et de la Lutte contre les discriminations
          children:
            - >-
              Peu après sa nomination, elle se rend aux côtés de Dominique Faure
              à Chenevelles pour la première Marche des fiertés Rurales, et
              annonce un investissement de dix millions d’euros sur quatre ans
              pour lutter contre les discriminations LGBT partout sur le
              territoire, dont trois millions dès cette année pour la création
              de dix nouveaux centres d'accueil.
            - >-
              En matière de lutte contre les violences, elle déploie avec la
              Caisse d'allocations familiales (France) une aide d'urgence pour
              aider la victime à quitter le domicile dans lequel elle subit des
              violences.
            - >-
              En février 2024 pour une question d'équilibre plus à droite au
              sein du nouveau gouvernement Attal, elle n'est pas reconduite et
              doit laisser son ministère de déléguée chargée de l'Égalité entre
              les femmes et les hommes et de la Lutte contre les discriminations
              à Aurore Bergé ancienne de LR ayant rejoint LREM en 2017.
              Bérangère Couillard retrouve son siège de députée de la
              circonscription de Pessac (Gironde)  à l'Assemblée nationale.
- title: Controverses
  children:
    - >-
      Après les accusations de viols contre Damien Abad, l'association
      Observatoire des violences sexistes et sexuelles en politique affirme
      avoir transmis un signalement à la députée, qui dément formellement.
    - >-
      En juin 2022, le journal Le Monde révèle que son équipe parlementaire a
      instrumentalisé son article Wikipédia.

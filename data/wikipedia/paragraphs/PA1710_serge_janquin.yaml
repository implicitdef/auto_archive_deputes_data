- >-
  Serge Janquin, né le 5 août 1943 à Bruay-en-Artois (Pas-de-Calais), est un
  homme politique français.
- >-
  Il est député de la 10e circonscription du Pas-de-Calais (1993-2017). Il fait
  partie du groupe socialiste.
- >-
  Premier fédéral de la fédération socialiste, il est un des soutiens majeurs de
  la direction nationale dans les congrès de Dijon et du Mans.

- >-
  Jean-Claude Mathis, né le 15 août 1939 à Bouzonville (Moselle), est un homme
  politique français.
- title: Biographie
  children:
    - >-
      Il est élu député le 16 juin 2002, pour la XIIe législature (2002-2007),
      dans la 2e circonscription de l'Aube. Il fait partie du groupe UMP. Il est
      réélu député en 2007 puis en 2012.
    - >-
      Le 27 novembre 2012, il adhère au groupe Rassemblement-UMP présidé par
      François Fillon.
    - >-
      En mars 2015, il est élu conseiller départemental du canton des Riceys en
      tandem avec Christine Patrois. Ils ont pour suppléants Jean-Michel Hupfer
      et Myriam Luttun. Il démissionne peu de temps après du conseil
      départemental et est remplacé par son suppléant Jean-Michel Hupfer.
    - >-
      Il soutient François Fillon pour la primaire présidentielle des
      Républicains de 2016.
    - >-
      Aux élections municipales de 2020, la liste qu'il mène arrive en deuxième
      et dernière position avec 248 voix soit 45,17%. Face à lui, Laurent
      Noirot, un ancien membre de son équipe, arrive en tête avec 301 voix soit
      54,83%. Le 27 mai 2020, Laurent Noirot est élu maire des Riceys.
      Jean-Claude Mathis reste cependant conseiller municipal de la commune.

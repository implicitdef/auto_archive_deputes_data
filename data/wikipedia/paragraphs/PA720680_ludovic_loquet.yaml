- >-
  Ludovic Loquet, né le 4 février 1965 à Ardres, est un homme politique
  français.
- >-
  Il est conseiller général puis départemental du Pas-de-Calais depuis 2011
  (hormis un interlude entre 2020 et 2021), maire d’Ardres depuis 2008,
  président de la communauté de communes Pays d'Opale et brièvement député en
  2020.
- title: Biographie
  children:
    - title: Famille et vie privée
      children:
        - >-
          Il est le fils cadet d'Albert Loquet, vétérinaire et adjoint au maire
          d'Ardres, et de Bernadette Dauchez. Il est marié et père de deux
          enfants. Il a été cadre au conseil général du Nord et au conseil
          général du Pas-de-Calais.
    - title: Parcours politique
      children:
        - >-
          Il est candidat pour la première fois aux élections municipales de
          2008 à Ardres, qu'il remporte face au maire sortant Bernard
          Carpentier, en poste depuis 19 ans, et définit son engagement
          politique comme « le fruit d’une réflexion commencée en 2001 ». Il est
          réélu dès le premier tour des élections municipales de 2014 avec 69,57
          % des voix, puis lors des élections municipales de 2020 où sa liste
          est seule candidate.
        - >-
          Il poursuit ensuite son parcours en remportant les élections
          cantonales de 2011 dans le canton d'Ardres sous l'étiquette du
          Mouvement républicain et citoyen, à nouveau face à Bernard Carpentier,
          conseiller général sortant sous l'étiquette de l'Union pour un
          mouvement populaire. Il est réélu lors des élections départementales
          2015 dans le nouveau canton de Calais-2 et devient 11e vice-président
          du conseil départemental du Pas-de-Calais chargé du sport et de
          l'environnement.
        - >-
          Il devient conseiller communautaire et 1er vice-président de la
          communauté de communes Pays d'Opale lors de sa création en janvier
          2017. Il en devient le président le 5 juin 2020 à la suite du retrait
          de Marc Médine de la vie politique.
        - >-
          Pour les élections législatives de 2017, il est suppléant de Brigitte
          Bourguignon, élue députée, et lui succède à l'Assemblée nationale le 7
          août 2020, après la nomination de celle-ci au gouvernement Castex. Il
          déclare cependant ne pas vouloir siéger comme député afin de conserver
          son mandat de maire d'Ardres et démissionne le 27 septembre 2020.
          Durant son mandat, il siège sur les bancs des non-inscrits.
        - >-
          Remplaçant Brigitte Bourguignon, il se retrouve en situation de cumul
          des mandats et est contraint d'abandonner son poste de conseiller
          départemental en septembre 2020, au profit de Marc Médine. Il retrouve
          ce mandat à la suite des élections départementales de 2021 et devient
          8e vice-président du conseil départemental.

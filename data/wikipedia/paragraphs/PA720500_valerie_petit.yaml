- Valérie Petit, née le 23 juin 1976 à Meaux, est une femme politique française.
- >-
  Enseignante-chercheuse de profession, elle rejoint La République en marche
  (LREM) puis est élue députée dans la neuvième circonscription du Nord lors des
  élections législatives de 2017. Candidate malheureuse à l'investiture de LREM
  pour les élections municipales de 2020 à Lille, elle quitte son parti ainsi
  que le groupe parlementaire associé en 2020 pour rejoindre le nouveau groupe
  Agir ensemble, dont elle devient la porte-parole. Non réinvestie, elle ne se
  représente pas lors des législatives de 2022.
- title: Jeunesse et formation
  children:
    - >-
      Fille d’une enseignante d’origine allemande et d’un représentant de
      commerce, Valérie Petit naît et grandit à Meaux, dans les quartiers de la
      Pierre Collinet et de Beauval. Elle fait ses études à Sciences Po Lille,
      où elle obtient un master en sciences politiques, mention service public.
      Elle obtient ensuite un master de communication politique au CELSA et un
      master de psychologie sociale à l’École des hautes études en sciences
      sociales. À Sciences Po Lille, elle réalise son mémoire de fin d’étude sur
      la communication de Jean-François Copé, à la suite de son élection en 1995
      à la mairie de Meaux, et au CELSA sur celle de Daniel Cohn-Bendit durant
      les élections européennes de 1999.
    - >-
      En 2006, elle obtient un doctorat en sciences de gestion au Conservatoire
      national des arts et métiers (CNAM), avec une thèse sur le charisme des
      dirigeants d’entreprise.
- title: Carrière professionnelle
  children:
    - >-
      En 2000, elle rejoint une start-up spécialisée dans l’aide à la décision
      et le management à Paris.
    - >-
      En 2003, elle est recrutée par l’EDHEC Business School à Lille, où durant
      14 ans, elle dirige la chaire d’enseignement du leadership et le centre de
      recherche sur la gouvernance et la direction d’entreprises de l’EDHEC
      Business School. En 2015, elle crée Open Leadership, un centre de
      recherche sur le leadership inclusif et la diversité en entreprises. Elle
      a publié des articles et chapitres d’ouvrages scientifiques sur la
      psychologie des hommes et des femmes de pouvoir et notamment sur le
      charisme et l’hubris des leaders. À l’EDHEC elle dirige le bachelor en
      gestion des ressources humaines, enseigne le management et forme des
      centaines d’entrepreneurs et de managers d’entreprises sur le leadership.
    - >-
      En parallèle, elle mène une carrière de conférencière et d’autrice : elle
      donne des dizaines de conférences dans les entreprises sur les thèmes du
      leadership mais aussi de l’égalité femmes/hommes en entreprises. En 2014,
      elle donne un TEDX talk sur le leadership inclusif. En 2013, elle publie
      son premier ouvrage, Leadership, un manuel à destination des chefs
      d’entreprises et en 2016, Hommes femmes leadership mode d’emploi, un guide
      pour les entreprises et les dirigeants qui veulent réaliser l’égalité
      professionnelle.
    - >-
      Valérie Petit s’engage également dans la lutte contre les discriminations
      et pour l’égalité des droits. Elle se mobilise notamment pour la réussite
      des jeunes issus des quartiers : elle a été administratrice de Passeport
      Avenir, une association de grandes entreprises soutenant le tutorat pour
      les jeunes issus des quartiers et co-autrice d’un MOOC à destination des
      jeunes des quartiers pour qu’ils développent leur leadership
      professionnel[source insuffisante]. Elle s’engage en faveur de l’égalité
      entre les femmes et les hommes . Elle est administratrice du Laboratoire
      de l’égalité. Elle publie un ouvrage de référence sur l’égalité
      professionnelle et sensibilisé de nombreux décideurs d’entreprises à
      travers ses conférences et ses ateliers.
- title: Députée
  children:
    - title: Élection
      children:
        - >-
          Valérie Petit adhère à En Marche ! en 2016 et fait campagne pour
          Emmanuel Macron en 2017 comme simple militante à Lille[réf.
          nécessaire]. Elle est à l’initiative d’un appel des acteurs de
          l’égalité et de la diversité en faveur d’Emmanuel Macron : « pour la
          France de l’égalité et de la Liberté : votons ! »[source insuffisante]
        - >-
          Elle est élue députée dans la 9e circonscription du Nord, lors des
          élections législatives de 2017.
    - title: Activité législative et prises de position
      children:
        - >-
          Valérie Petit est membre de la Commission des Finances, de l'Économie
          générale et du Contrôle budgétaire à l'Assemblée nationale et
          Rapporteure spéciale du Budget de la fonction publique (GRH publique).
          Elle s’intéresse particulièrement aux questions de formation, de
          rémunération, de carrière, d’aide sociales et de qualité de vie des
          agents publics.
        - >-
          Elle est également membre du comité d’évaluation et de contrôle des
          politiques publiques de l’Assemblée nationale. En mars 2018, elle est
          Rapporteure de la mission d’information « Mieux évaluer pour mieux
          agir », un plaidoyer pour le renforcement de l’évaluation des
          politiques publiques et notamment du rôle du Parlement en la matière.
          Elle prend régulièrement la parole pour soutenir le renforcement du
          rôle et des moyens d’évaluation du Parlement.
        - >-
          Membre du collectif « Accélérons la transition écologique et solidaire
          », lancé à l’Assemblée nationale par son collègue Matthieu Orphelin,
          elle plaide pour une écologie libérale et participe au lancement d’un
          groupe informel et transpartisan pour « une écologie turquoise ».
        - >-
          Elle est proche de Gérald Darmanin, ministre de l'Action et des
          Comptes publics.
        - >-
          Valérie Petit s’investit particulièrement sur la politique de la ville
          et les mesures en faveur des habitants des quartiers. Elle a co-fondé
          un groupe de travail sur la politique de la ville avec 60 autres
          députés LREM et se mobilise sur le terrain notamment en faveur de
          l’emploi en promouvant le dispositif des emplois francs expérimenté
          dans la MEL.
        - >-
          En mars 2018, elle publie une tribune sur l’égalité professionnelle
          avec Fréderic Motte, responsable du MEDEF Hauts-de-France où elle
          plaide pour le « Name and Praise »
        - >-
          En mai 2020, elle co-signe avec Gaspard Koenig et l'économiste Marc de
          Basquiat une tribune en faveur de l'instauration d'« un socle citoyen,
          véritable revenu de liberté et mécanisme de solidarité universelle ».
        - >-
          En juillet 2021, elle dépose avec d'autres députés une proposition de
          résolution transpartisane sur le burn-out administratif. Elle déclare
          à cette occasion au journal La Voix du Nord que le coût de la
          complexité administrative en France est de 84 milliards d'euros
          annuels.
    - title: Départ de LREM
      children:
        - >-
          En août 2018, elle annonce son souhait d’être investie par LREM aux
          élections municipales de 2020 à Lille. Alors qu'elle est présentée par
          l'entourage de Christophe Itier, autre prétendant LREM à la mairie,
          comme la candidate du ministre Gérald Darmanin, elle reçoit le soutien
          de plusieurs personnalités politiques locales, dont la députée
          Charlotte Lecocq. Elle a pour concurrente Violette Spillebout,
          lilloise, directrice de la relation client de la SNCF et ancienne
          directrice de cabinet de Martine Aubry.
        - >-
          Lors de la campagne pour l'investiture de LREM, elle affirme subir des
          intimidations et des pressions locales de la part du camp adverse.
          Elle signe quelque temps après, avec cinq autres députés de la
          majorité, une lettre ouverte adressée à Stanislas Guerini, délégué
          général du parti, pour dénoncer les pratiques au sein du comité
          départemental de LREM.
        - >-
          En juillet 2019, la commission nationale d'investiture désigne à
          l’unanimité sa concurrente, Violette Spillebout. Valérie Petit indique
          alors qu'elle ne soutiendra pas Violette Spillebout, et menace de
          quitter LREM ; elle déclare que le comité départemental « dérive des
          valeurs et du projet d'Emmanuel Macron, notamment sur l'exemplarité et
          le renouvellement des responsables politiques ».
        - >-
          Elle quitte finalement LREM en janvier 2020. Selon elle, « le
          mouvement La République en marche ne prend pas le chemin d'une plus
          grande démocratie interne » et « laisse la place à l'autoritarisme de
          petits chefs non élus et accouche de décisions politiques hors sol,
          confisquées aux territoires et aux acteurs locaux ». Elle ne quitte
          cependant pas le groupe parlementaire dans un premier temps, auquel
          elle est apparentée. Elle quitte finalement le groupe LREM en mai 2020
          pour rejoindre le nouveau groupe Agir ensemble.
        - >-
          Elle rejoint Horizons, parti de centre-droit fondé par l'ancien
          Premier ministre Édouard Philippe, à sa création. Aux élections
          législatives de 2022, elle est évincée de sa circonscription au profit
          de Violette Spillebout, investie par LREM.
- title: Vie privée
  children:
    - Valérie Petit est mère de deux enfants.

- >-
  Isabelle Santiago, née le 20 septembre 1965 à Neuilly-sur-Seine, est une femme
  politique française.
- title: Biographie
  children:
    - >-
      Conseillère municipale puis adjointe au maire d'Alfortville, elle est
      conseillère départementale du Val-de-Marne depuis le 2 avril 2015, élue
      dans le canton d'Alfortville.
    - >-
      Elle avait été élue dès 2011, conseillère générale du Canton
      d'Alfortville-Sud. Elle était, jusqu'à son éléction à l'Assemblée
      nationale, 5e vice-présidente du Val-de-Marne chargée de la protection de
      l'enfance et de l'adolescence.
    - >-
      Le 27 septembre 2020, elle est élue députée de la 9e circonscription du
      Val-de-Marne lors d'une élection législative partielle. Elle rejoint le
      groupe socialiste et apparentés. Elle succède ainsi à Luc Carvounas, qui
      ne pouvait rester député après son élection de maire à Alfortville.

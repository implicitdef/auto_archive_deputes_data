- >-
  André Schneider est un homme politique français, né le 3 janvier 1947 à
  Strasbourg (Bas-Rhin, France).
- >-
  André Schneider est principal de collège, aujourd'hui à la retraite. Il est
  député de la 3e circonscription du Bas-Rhin de 1997 à 2017 et maire de Hœnheim
  de 1995 à 2008. Ancien membre de l'UDR, RPR et de l'UMP, il est membre du
  parti Les Républicains et maire honoraire de Hœnheim depuis 2008.

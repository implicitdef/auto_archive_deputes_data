- >-
  Jean Moulliere, né le 29 mars 1994 à Lille, est un homme politique français,
  membre du parti Horizons.
- Biographie
- >-
  En 2014, il devient conseiller municipal de Templeuve-en-Pévèle, où il
  s’occupe notamment de questions de jeunesse et de numérique. En 2021, il
  rejoint le parti Horizons. Suppléant lors des élections législatives de 2022
  et des élections législatives anticipées de 2024 de la députée de la sixième
  circonscription du Nord Charlotte Parmentier-Lecocq, qui est nommée Ministre
  déléguée chargée des Personnes en situation de handicap en 2024, Jean
  Moulliere devient député. Il siège au sein du groupe Horizons et indépendants
  à l’Assemblée nationale.

  En octobre 2025, il officialise sa candidature aux élections municipales de
  2026 à Templeuve-en-Pévèle, commune dont il est conseiller municipal depuis
  2014.

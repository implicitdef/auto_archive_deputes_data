- >-
  Frédéric Falcon, né le 23 novembre 1985 à Besançon (Doubs), est un homme
  politique français.
- >-
  Membre du Rassemblement national, il est élu député dans la 2e circonscription
  de l'Aude lors des élections législatives de 2022.
- title: Biographie
  children:
    - >-
      Né à Besançon et domicilié à Narbonne, Frédéric Falcon devient consultant
      en système d’information, puis fonde en 2015 une entreprise de conseil en
      investissement immobilier.
    - Il est adhérent de l'UMP jusqu'en 2014.
    - >-
      Lors des élections législatives de 2022, le 19 juin 2022, il est élu
      député de la deuxième circonscription de l'Aude.
    - >-
      Il s'oppose aux projets d’éoliennes offshore, au large de Gruissan et de
      Leucate, et milite pour que le passage de la ligne à grande vitesse
      Montpellier - Perpignan desserve Narbonne.
    - Il siège au sein du groupe RN.
    - >-
      Le 26 janvier 2024, avec les deux autres députés RN de l'Aude Christophe
      Barthès et Julien Rancoule, il pose à Narbonne devant une pancarte sur
      laquelle est indiqué « Va faire la soupe salope », insulte misogyne
      adressée aux élues écologistes Sandrine Rousseau et Marine Tondelier.
      Cette première indique avoir effectué le 29 janvier « une demande sanction
      auprès de la présidence de l’Assemblée nationale », après avoir déposé
      plainte contre ces propos sexistes.

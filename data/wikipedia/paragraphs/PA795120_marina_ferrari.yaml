- >-
  Marina Ferrari ([maʁina fɛʁaʁi]), née le 10 octobre 1973 à Aix-les-Bains
  (Savoie), est une femme politique française.
- >-
  Conseillère municipale d'Aix-les-Bains depuis 2008, elle devient adjointe au
  maire dans la foulée de son élection puis première adjointe de 2018 à 2019
  jusqu'à sa démission. Elle est vice-présidente du conseil départemental de la
  Savoie entre 2015 et 2021 avant d'être élue députée de la première
  circonscription de la Savoie en 2022.
- >-
  Le 8 février 2024, elle intègre le gouvernement Attal en tant que secrétaire
  d'État chargée du Numérique avant de devenir ministre déléguée chargée de
  l’Économie du tourisme dans le gouvernement Barnier.
- >-
  Le 5 octobre 2025, elle est nommée ministre des Sports, de la Jeunesse et de
  la Vie associative dans le gouvernement Lecornu I avant d'être reconduite dans
  ses fonctions une semaine plus tard dans le gouvernement Lecornu II.
- Situation personnelle
- Origines
- >-
  Marina Ferrari naît le 10 octobre 1973 à Aix-les-Bains, d'un père italien et
  d'une mère française par son père et autrichienne par sa mère.
- Formation
- >-
  Elle fait ses études à Aix-les-Bains, Saint-Ours, et Annecy puis au collège
  Garibaldi (Aix-les-Bains). Elle part au Mexique avant d'obtenir son
  baccalauréat au lycée Marlioz (Aix-les-Bains).
- >-
  Après un court passage à l'université de Savoie, elle est admise à l'École des
  hautes études internationales et politiques à Paris où elle reste quatre ans,
  et en sort major de promotion, diplômée d'un 3e cycle en relations
  internationales et défense. Elle intègre ensuite l'université Paris V, pour
  suivre un diplôme d'études approfondies de sciences politiques et de
  prospective internationale.
- >-
  Elle obtient un premier stage de 6 mois à l'Institut des hautes études de
  défense nationale, puis un second au bureau d'études et de prospective de
  l'État-Major de l'Armée de terre. Ses études se terminent après un passage à
  l'université Lyon III, en suivant les enseignement d'un DEA de droit - option
  relations internationales et défense.
- Vie privée
- >-
  Elle est la nièce de Gratien Ferrari, ancien maire d'Aix-les-Bains et ancien
  député de la circonscription qu'elle occupe, et cousine de la journaliste
  Laurence Ferrari.
- Carrière professionnelle
- >-
  Entre 2013 et 2022, elle est responsable administrative et des ressources
  humaines chez Lunabee Studio. Lunabee Studio a notamment participé à
  l'application mobile TousAntiCovid déployée dans le cadre de la pandémie de
  Covid-19.
- Parcours politique
- >-
  Elle s’engage en 2005 à l’UDF et rejoint le MoDem à sa création. Elle est
  d'ailleurs présidente du mouvement départemental du MoDem en Savoie.
- >-
  Elle fait sa première campagne électorale aux élections législatives de 2007,
  comme suppléante du candidat Yann Bezat (MoDem) dans la première
  circonscription de la Savoie qui se placera en troisième position avec 9,10 %
  des voix derrière les candidats UMP et PS
- >-
  En 2008, elle intègre la liste pour les élections municipales conduite par
  Dominique Dord à Aix-les-Bains. Sa liste est élue dès le premier tour
  récoltant 62,27 % des voix. Marina Ferrari y est élue adjointe au maire
  chargée des affaires économiques et du commerce.
- >-
  En 2014, elle figure sur la liste pour les élections municipales conduite par
  Dominique Dord à Aix-les-Bains qui est élue à dès le premier tour récoltant
  59,71 % des voix. Marina Ferrari devient seconde adjointe au maire.
- >-
  En 2015, elle se présente aux élections départementales sur la liste d’union
  de la droite et du centre dans le canton d’Aix-les-Bains 2. Elle devient
  vice-présidente du département de la Savoie, chargée de l’enseignement
  supérieur et de l’énergie.
- >-
  En 2020, elle se présente aux élections municipales sur sa propre liste, « Aix
  Naturellement » (LREM/MoDem). Elle n’arrive pas à se qualifier pour le second
  tour arrivant en deuxième position avec 22,95 % des voix derrière Renaud
  Beretti (d) (54,77 %), élu dès le premier tour.
- >-
  En 2021, elle se présente aux élections régionales en Auvergne-Rhône-Alpes sur
  la liste #AURALP (LREM/MoDem) en tant que tête de liste de la Savoie. Son
  colistier est Arthur Empereur. La liste échoue dès le premier tour, arrivant
  en cinquième position avec 9,82 % des voix.
- >-
  Le 20 décembre 2025, à l'occasion d'une conférence de presse, elle annonce
  être à nouveau candidate aux élections municipales à Aix-les-Bains en 2026
  avec une liste sans étiquette qui reprendrait le noyau dur de celle qu'elle
  mena en 2020. Elle assure pouvoir concilier la campagne et ses fonctions
  ministérielles.
- Députée
- >-
  Traditionnellement issue du MoDem, elle demande l'investiture de la majorité
  présidentielle (Ensemble) pour les élections législatives de 2022 dans la
  première circonscription de la Savoie, et l'obtient. Elle récolte 27,40 % des
  voix au premier tour et se qualifie donc pour le second tour contre la
  candidate de la NUPES. Elle est élue avec 59,33 % des voix.
- >-
  Elle rejoint le groupe Démocrate (MoDem et indépendants) à l'Assemblée
  nationale. Elle intègre la commission des Finances dont elle est élue
  secrétaire. Après avoir intégré le gouvernement Attal en février 2024, elle
  laisse son fauteuil à son suppléant Didier Padey.
- >-
  En juin 2024, à la suite de la dissolution de l'Assemblée nationale par
  Emmanuel Macron, elle se représente aux élections législatives anticipées avec
  le soutien de la majorité présidentielle dans la première circonscription de
  la Savoie. Obtenant 35,24% des voix au premier tour, elle se qualifie pour le
  second tour dans une triangulaire contre la candidate de l'alliance RN/LR,
  Typhanie Degois, ancienne députée LREM de la circonscription à qui elle avait
  succédé, et la candidate du NFP qui se retire dans l’entre-deux tour,
  permettant un report des voix favorable et sa victoire face à sa prédécesseur.
- Au gouvernement
- >-
  À l'occasion d'un remaniement le 8 février 2024, elle intègre le gouvernement
  Attal en tant que secrétaire d'État chargée du Numérique, succédant à
  Jean-Noël Barrot qui détenait le portefeuille dans le gouvernement Borne. Peu
  active sur le sujet en tant que députée, elle est « inconnue du petit monde de
  la French Tech » qui dit ne pas la connaitre et voit là une nomination
  politique pour satisfaire le MoDem, son prédécesseur étant lui aussi issu de
  ce parti. Ses principales missions consistent à superviser la mise en œuvre du
  règlement européen sur l’intelligence artificielle, la fin du déploiement de
  la fibre optique et permettre le retour des investissements dans les start-up
  du numérique françaises.
- >-
  Le 21 septembre 2024, elle est nommée ministre déléguée chargée de l’Économie
  du tourisme dans le gouvernement Barnier. Pour la première fois depuis Léon
  Bertrand en 2007, le secteur du tourisme, qui représente 7 % du PIB français,
  bénéficie d'un ministre qui lui est entièrement consacré, une décision saluée
  par ses acteurs. Contrairement à sa précédente nomination, elle n'est pas
  inconnue au sujet ayant rédigé un rapport parlementaire sur la nécessité de
  rénover l’immobilier des stations de ski. Parmi ses dossiers à gérer, elle
  retrouve la réorganisation d'Atout France, l’agence de l’État chargée de la
  promotion du tourisme, les difficultés de recrutement du secteur ou la
  stratégie de gestion des flux touristiques. Le 4 décembre 2024, le
  gouvernement de Michel Barnier est censuré par l'Assemblée nationale et il
  remet donc sa démission. Elle n'est pas reconduite au sein du gouvernement
  Bayrou et cède sa place à Nathalie Delattre. Elle reprend sa place à
  l'Assemblée nationale.
- >-
  Le 5 octobre 2025, elle est nommée ministre des Sports, de la Jeunesse et de
  la Vie associative dans le gouvernement Lecornu I, succédant à Marie Barsacq.
  Peu connue des acteurs du sport, elle doit faire face à la baisse
  significative du budget alloué aux sports alors qu'elle doit en parallèle
  assurer l'héritage des Jeux de Paris 2024 et la préparation de ceux des Alpes
  2030. Cependant, sa mission est rapidement interrompue moins d'une journée
  après sa nomination lorsque Sébastien Lecornu remet la démission de son
  gouvernement. Une semaine plus tard, elle est maintenue à son poste dans le
  gouvernement Lecornu II. Le 19 décembre, son ministère révèle avoir été la
  cible d'une cyberattaque ayant touché les données de 3,5 millions de foyers
  bénéficiaires du Pass’Sport.

- >-
  Marina Ferrari, née le 10 octobre 1973 à Aix-les-Bains, est une femme
  politique française. Elle est députée de la première circonscription de la
  Savoie depuis le 22 juin 2022, conseillère municipale d'Aix-les-bains depuis
  2008, et vice-présidente du département de la Savoie entre 2015 et 2021. En
  février 2024, elle est nommée secrétaire d’État chargée du numérique.
- title: Situation personnelle
  children:
    - >-
      Elle naît à Aix les Bains en octobre 1973, d’un père italien et d’une mère
      française par son père et autrichienne par sa mère.
    - >-
      Elle est la nièce de Gratien Ferrari, ancien maire d'Aix-les-Bains et
      député de la circonscription, et cousine de la journaliste Laurence
      Ferrari.
    - title: Études
      children:
        - >-
          Elle fait ses études à Aix-les-Bains, Saint-Ours, et Annecy puis au
          collège Garibaldi (Aix-les-Bains). Elle part au Mexique avant
          d'obtenir son baccalauréat au lycée Marlioz d'Aix-les-Bains.
        - >-
          Après un court passage à l'université de Savoie, elle est admise à
          l'Institut des hautes études internationales (IHEI) à Paris où elle
          reste quatre ans, et en sort major de promotion, diplômée d’un 3e
          cycle en relations internationales et défense. Elle intègre ensuite
          l’université Paris V, pour suivre un diplôme d’études approfondies de
          sciences politiques et de prospective internationale.
        - >-
          Elle obtient un premier stage de 6 mois à l’Institut des Hautes Études
          de Défense Nationale, puis un second au bureau d’études et de
          prospective de l'État Major de l’Armée de terre. Ses études se
          terminent après un passage à l’université Lyon III, en suivant les
          enseignement d’un DEA de droit - option relations internationales et
          défense.
    - title: Carrière professionnelle
      children:
        - >-
          Entre 2013 et 2022, elle est responsable administrative et des
          ressources humaines chez Lunabee Studio.
- title: Parcours politique
  children:
    - >-
      Elle s’engage en 2005 à l’UDF, et rejoint le MoDem à sa création. Elle est
      d'ailleurs présidente du mouvement départemental du MoDem en Savoie.
    - >-
      Elle fait sa première campagne électorale aux élections législatives de
      2007, comme suppléante du candidat Yann Bezat (MoDem) dans la première
      circonscription de la Savoie qui se placera en troisième position avec
      9,10 % des voix derrière les candidats UMP et PS
    - >-
      En 2008, elle intègre la liste pour les municipales conduite par Dominique
      Dord à Aix-les-Bains. Sa liste est élue dès le premier tour récoltant
      62,27 % des voix. Marina Ferrari y est élue adjointe au maire chargée des
      affaires économiques et du commerce.
    - >-
      En 2014, elle figure sur la liste pour les municipales conduite par
      Dominique Dord à Aix-les-Bains qui est élue à dès le premier tour
      récoltant 59,71 % des voix. Marina Ferrari devient seconde adjointe au
      maire.
    - >-
      En 2015, elle se présente aux élections départementales sur la liste
      d’union de la droite et du centre dans le canton d’Aix-les-Bains 2. Elle
      devient vice-présidente du département de la Savoie, chargée de
      l’enseignement supérieur et de l’énergie.
    - >-
      En 2020, elle se présente aux élections municipales sur sa propre liste, «
      Aix Naturellement » (LREM/MoDem). Elle n’arrive pas à se qualifier pour le
      second tour arrivant en deuxième position avec 22,95 % des voix derrière
      Renaud Beretti (54,77 %).
    - >-
      En 2021, elle se présente aux élections régionales en Auvergne-Rhône-Alpes
      sur la liste #AURALP (LREM/MoDem) en tête de liste de la Savoie. Son
      colistier est Arthur Empereur. La liste échoue dès le premier tour, et
      arrive en cinquième position avec 9,82 % des voix.
    - >-
      Traditionnellement issue du MoDem, elle demande l'investiture de la
      majorité présidentielle (Ensemble) pour les élections législatives de 2022
      dans la première circonscription de la Savoie, et l'obtient. Elle récolte
      27,40 % des voix au premier tour et se qualifie donc pour le second tour
      contre la candidate de la NUPES. Elle est élue avec 59,33 % des voix.
    - title: Députée
      children:
        - >-
          Elle rejoint le groupe Démocrate (Modem et indépendants). Elle intègre
          la commission des finances dont elle est élue secrétaire.

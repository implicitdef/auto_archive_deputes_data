- >-
  Violette Spillebout, née le 2 septembre 1972 à Lyon, est une femme politique
  française. Elle est élue députée à l'Assemblée nationale, le 19 juin 2022.
- title: Biographie
  children:
    - title: Famille et formation
      children:
        - >-
          Violette Spillebout né à Lyon dans une famille de cadre supérieurs. Sa
          famille s'installe à Lille lorsqu'elle est âgée de 11 ans. Son père
          est un agronome, directeur de recherche à l'INRA et professeur à l'ISA
          Lille. Sa mère est professeure agrégée de français au lycée privé
          catholique Saint Jean-Baptiste de la Salle de Lille.
        - >-
          Elle fait des études de biologie (maths sup, maths spé) puis poursuit
          sa formation avec un Diplôme d'études supérieures spécialisées (DESS)
          en management des entreprises.
    - title: Carrière professionnelle et politique
      children:
        - >-
          Après un bref passage dans un cabinet d'audit à Paris, Violette
          Spillebout intègre la mairie de Lille en 1997 comme chargée de mission
          auprès de Pierre Mauroy à l'âge de 25 ans.
        - >-
          Après ses études, elle rejoint le Parti Socialiste et devient
          directrice de cabinet de Martine Aubry de 2008 à 2012. Elle quitte la
          vie politique locale en 2013 et rejoint le Groupe SNCF en tant que
          directrice de la relation client et des situations sensibles. A ce
          sujet, Violette Spillebout déclare : « Martine Aubry m'a aidée à y
          entrer ».
        - >-
          En 2018, elle quitte le Parti Socialiste pour rejoindre la République
          En Marche et participe au lancement du « Collectif Lille C ». La
          plateforme politique de Christophe Itier (LREM), candidat aux
          élections Législatives de 2017 dans la première circonscription du
          Nord et ancien référent départemental de La République en Marche,
          battu par Adrien Quatennens (LFI) au seconde tour.
        - title: Élections municipales de 2020 à Lille
          children:
            - >-
              Violette Spillebout est investie en juillet 2019 par La République
              en marche pour être candidate aux élections municipales à Lille en
              mars 2020. Elle arrive en 3e position lors du 2e tour le 28 juin
              2020 avec 20,58% des voix, derrière la maire sortante Martine
              Aubry et le candidat écologiste Stéphane Baly.
        - title: Députée du Nord
          children:
            - >-
              Lors des élections législatives de 2022, l'alliance Renaissance
              (ex-LREM) l'investit à la place de Valérie Petit, députée La
              République en Marche déjà élue dans cette circonscription en 2017,
              dans la neuvième circonscription du Nord sous l'étiquette de la
              coalition Ensemble. Suite à cette décision du parti, Valérie Petit
              déclare ne pas soutenir la candidature de Viollette Spillebout
              bien qu'elle reste toujours fidèle au mouvement d'Emmanuel Macron.
              Viollette Spillebout est élue avec 59,10 % des voix au second
              tour.
            - >-
              Elle devient ensuite porte-parole du groupe Renaissance à
              l'Assemblée.
            - >-
              Elle est co-rapporteure d'un rapport sur l'éducation critique aux
              médias, qu'elle rend en février 2023. À la suite de son rapport,
              elle fait 10 propositions[Lesquelles ?] et annonce qu'elle
              souhaite poursuivre ces travaux.
            - >-
              En novembre 2023, elle crée un groupe de parlementaires, Médias et
              informations de la majorité présidentielle, chargé de rendre un
              Livre blanc aux États généraux de l'information (EGI)[source
              insuffisante]
            - >-
              En septembre 2023, elle devient co-rapporteure de la mission
              d'information sur le statut de l'élu local. Le rapport est
              présenté en décembre 2023et une grande loi transpartisane est
              prévue pour le printemps 2024.
- title: Vie privée
  children:
    - >-
      Elle est l'épouse d'Olivier Spillebout, directeur de la Maison de la
      photographie de Lille, dans le quartier de Lille-Fives fermée après la
      suppression de subventions par la mairie de Lille en 2018. Le couple a
      deux enfants .
- title: Controverse
  children:
    - >-
      En mars 2023, en pleine réforme des retraites, un mur est érigé devant son
      domicile. Cette action a suscité l'indignation parmi tous les bords
      politiques[source insuffisante].
- title: Affaires judiciaires
  children:
    - >-
      Le 4 juillet 2023, elle est condamnée par le tribunal judiciaire de Lille
      à 6 000 € de dommages et intérêt pour « constitution de partie civile
      abusive » et à rembourser l’intégralité des frais de justice du média (3
      784,50 €) après avoir attaqué le directeur de la rédaction de Mediacités
      pour harcèlement. Elle a fait appel de la décision.
    - >-
      En 2023, Violette Spillebout accuse Martine Aubry, son adversaire lors des
      élections municipales de 2020 d'avoir acheté le soutien de la boxeuse
      Licia Boudersa en lui promettant un emploi à la ville de Lille pour lui
      permettre d'obtenir des voix supplémentaires. Suite à quoi, Lica Boudersa
      décide de porter plainte pour diffamation. Par ailleurs, la sportive a
      souhaité faire valoir que le contrat qu'elle avait signé n'était pas le
      seul. Plusieurs contrats entre elle et la ville de Lille avait été signés
      avant 2020 : « visiblement, mon accusatrice se moque de cette réalité et,
      souhaitant atteindre la majorité municipale, me salit au passage. »

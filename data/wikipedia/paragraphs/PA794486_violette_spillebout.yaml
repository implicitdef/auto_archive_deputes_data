- >-
  Violette Spillebout, née le 2 septembre 1972 à Lyon, est une femme politique
  française. Elle est élue députée à l'Assemblée nationale, le 19 juin 2022.
- title: Biographie
  children:
    - title: Carrière
      children:
        - >-
          Ses parents exercent les métiers d'agronome comme directeur de
          recherche à l'INRA et professeur à l'ISA Lille et d’enseignante en
          tant que professeure agrégée de français au lycée Saint Jean-Baptiste
          de la Salle à Lille.
        - >-
          Elle suit des études en santé publique, puis intègre un cabinet de
          conseil et continue sa formation avec un Diplôme d'études supérieures
          spécialisées (DESS) en management des entreprises. À 25 ans, en 1997,
          elle intègre la mairie de Lille en tant que chargée de mission auprès
          de Pierre Mauroy.
        - >-
          De 2008 à 2012, Violette Spillebout est la directrice de cabinet de
          Martine Aubry. Elle entre en désaccord avec elle en 2014 et devient
          une opposante virulente à la maire de Lille.
        - >-
          En 2013, elle quitte la vie politique locale et rejoint la SNCF en
          tant que directrice de la relation client et des situations sensibles.
    - title: Élections municipales de 2020 à Lille
      children:
        - >-
          Violette Spillebout est investie en juillet 2019 par La République en
          marche pour être candidate aux élections municipales à Lille en mars
          2020. Elle arrive en 3e position lors du 2e tour le 28 juin 2020 avec
          20,58% des voix, derrière la maire sortante Martine Aubry et le
          candidat écologiste Stéphane Baly.
    - title: Députée du Nord
      children:
        - >-
          Lors des élections législatives de 2022, elle est candidate dans la
          neuvième circonscription du Nord sous l'étiquette de la coalition
          Ensemble. Arrivée en tête au premier tour, elle est élue députée au
          second tour avec 59,10 % des voix.
        - >-
          Très rapidement, elle devient porte-parole du groupe Renaissance à
          l'Assemblée.
        - >-
          Elle est co-rapporteure d'un rapport sur l'éducation critique aux
          médias, qu'elle rend en février 2023. À la suite de son rapport, elle
          propose 10 propositions et annonce qu'elle souhaite poursuivre ces
          travaux.
        - >-
          Le 4 juillet 2023, elle est condamnée par le tribunal de Lille à 6 000
          € de dommages et intérêt pour « constitution de partie civile
          abusive » après avoir attaqué le directeur de la rédaction de
          Mediacités pour harcèlement.
- title: Vie privée
  children:
    - >-
      Elle est l'épouse d'Olivier Spillebout, directeur de la Maison de la
      photographie de Lille, dans le quartier de Fives fermée après la
      suppression de subventions par la mairie de Lille en 2018. Le couple a
      deux enfants .

- >-
  François Liberti, né le 17 septembre 1947 à Sète (Hérault), est un homme
  politique français.
- >-
  Membre du Parti communiste français, il est maire de Sète de 1996 à 2001 et
  député de l'Hérault de 1997 à 2007.
- Biographie
- >-
  François Liberti commence à travailler en 1963, comme mousse sur un sardinier.
  À son retour du service militaire, effectué dans la Marine en 1968-1969, il
  est matelot sur un chalutier. Dans les années 1970, il est à la fois pêcheur,
  conchyliculteur et coopérateur.
- >-
  Il est candidat lors des législatives de 1993 mais il est battu par le maire
  de Sète, Yves Marchand.
- >-
  Député de 1997 à 2007, il est inscrit au groupe communiste à l'Assemblée
  nationale. Membre de la Commission de la défense nationale et des forces
  armées durant son premier mandat, il appartient ensuite à la Commission des
  affaires culturelles, familiales et sociales, la Commission des affaires
  économiques, de l'environnement et du territoire et à celle des finances, de
  l'économie générale et du contrôle budgétaire.
- >-
  François Liberti est maire de Sète de 1996 à 2001 à la suite de l'annulation
  de l'élection municipale de 1995. Il est battu lors des municipales de 2001
  par François Commeinhes.
- >-
  En mars 2015, il est élu conseiller départemental du canton de Sète en binôme
  avec Véronique Calueba-Rizzolo. Il démissionne un an après du conseil
  départemental et est remplacé par son suppléant Sébastien Andral.

      children: []
    - title: Réélections en 2012 et 2017
      children:
        - >-
          Gérard Cherpion se représente aux élections législatives des 10 et 17
          juin 2007 sous l'étiquette Union pour un mouvement populaire, avec
          pour suppléant Roland Bedel, maire de Sainte-Marguerite et conseiller
          général des Vosges (canton de Saint-Dié-Est). En ballotage favorable
          au premier tour (43,92 %) face à son éternel rival, le maire de
          Saint-Dié Christian Pierret (28,75 %), il est réélu en réalisant son
          meilleur score : 54,99 % des suffrages exprimés.
        - >-
          En 2011, il est l'auteur et le rapporteur d'une proposition de loi sur
          « le développement de l'alternance, la sécurisation des parcours
          professionnels et le partage de la valeur ajoutée ». Adoptée par
          l'Assemblée nationale puis par le Sénat en juillet 2011, elle prévoit
          notamment le relèvement de 3 % à 4 % du quota obligatoire de salariés
          en alternance dans les entreprises de plus de 250 salariés et
          l'abaissement de l'âge minimum pour entrer en apprentissage.
        - >-
          Gérard Cherpion est candidat à sa réélection à l'occasion des
          élections législatives de 2012. Lors du second tour, il est réélu,
          avec 50,88 % des voix, face au socialiste Jack Lang, jusqu'ici député
          du Pas-de-Calais.
        - >-
          Il soutient Jean-François Copé pour la primaire présidentielle des
          Républicains de 2016.
        - >-
          Candidat aux élections législatives de juin 2017, il est réélu député
          lors du second tour sous l'étiquette Les Républicains, face à la
          candidate de la majorité présidentielle.
        - >-
          Il parraine Laurent Wauquiez pour le congrès des Républicains de 2017,
          scrutin lors duquel est élu le président du parti.
        - >-
          En février 2022, il annonce ne pas briguer un sixième mandat. Par
          fidélité à son parti politique Les Républicains, il soutient Caroline
          Privat-Mattioni, première vice-présidente du Conseil départemental des
          Vosges, dans le cadre des élections législatives de juin 2022.

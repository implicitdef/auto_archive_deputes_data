- >-
  Gérard Cherpion, né le 15 mars 1948 à Dombasle-sur-Meurthe (France), est un
  homme politique français.
- >-
  Membre du RPR, de l'UMP puis de LR, il est conseiller régional de Lorraine et
  du Grand Est de 1992 à 2017 et député de la 2e circonscription des Vosges de
  1993 à 1997 et de 2002 à 2022. Il est à l'origine d'une loi sur la formation
  professionnelle portant son nom.
- title: Situation personnelle
  children:
    - title: Études et carrière professionnelle
      children:
        - >-
          Gérard Cherpion est assistant à la faculté de pharmacie de Nancy de
          1972 à 1973, puis pharmacien à Fraize (Vosges) jusqu'en 2005.
    - title: Vie privée et familiale
      children:
        - Il a trois enfants (deux filles et un garçon).
- title: Parcours politique
  children:
    - title: Élu régional
      children:
        - >-
          En 1992, il est élu conseiller régional de Lorraine. Il est
          constamment réélu jusqu'en 2017.
        - >-
          Lors des élections régionales de 2010 en Lorraine, il est tête de
          liste départementale pour l'UMP dans les Vosges. La liste UMP
          recueille 33,93 % des suffrages au second tour, affaiblie par le
          maintien de la liste du Front national.
    - title: Premier mandat de député
      children:
        - >-
          Gérard Cherpion est élu pour la première fois député dans la deuxième
          circonscription des Vosges sous l'étiquette de l'Union pour la France
          (alliance RPR-UDF) à l'occasion des élections législatives de 1993,
          avec 50,41 % des suffrages, face au socialiste sortant Christian
          Pierret.
    - title: Élections législatives de 1997
      children:
        - >-
          Lors des législatives de 1997, dans un contexte national favorable à
          la gauche, il est battu face à Christian Pierret, recueillant 41,62 %
          au second tour de scrutin.
    - title: Retour à l'Assemblée nationale
      children:
        - >-
          En 2002, candidat sous la bannière de l'Union pour la majorité
          présidentielle (UMP), il parvient à reconquérir son siège de député
          avec 52,53 % des voix face au député sortant et maire de Fraize,
          Claude Jacquot.
        - >-
          Au début de la législature, il rejoint le mouvement libéral Les
          Réformateurs, conduit par Hervé Novelli.

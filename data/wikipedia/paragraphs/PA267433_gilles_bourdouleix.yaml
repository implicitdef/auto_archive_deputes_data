- >-
  Gilles Bourdouleix, né le 15 avril 1960 à Angers, est un homme politique
  français. Il est maire de Cholet depuis 1995, député de Maine-et-Loire de 2002
  à 2017 et président de l'agglomération du Choletais depuis 2017.
- >-
  Il préside le Centre national des indépendants et paysans (CNIP) de 2009 à
  2015 après en avoir assuré le porte-parolat. Il est membre fondateur de
  l'Union des démocrates et indépendants (UDI), qu'il quitte en 2013. Il adhère
  au parti Les Républicains (LR) en 2022.
- >-
  En juin 2024, il annonce sa candidature aux élections législatives dans le
  Maine-et-Loire sous l'investiture du Rassemblement national, principal parti
  d'extrême droite en France.
- >-
  Il est mis en cause ou condamné dans de nombreuses affaires judiciaires liées
  à ses propos (diffamation, injures) ou manœuvres financières (détournement de
  fonds publics, abus de biens sociaux).
- title: Biographie
  children:
    - title: Vie privée
      children:
        - >-
          Gilles Bourdouleix est marié avec Natacha Poupet Bourdouleix,
          conseillère départementale pour le canton de Cholet-2, depuis juin
          2021. Il est également le beau-frère de Christian Prudhomme, directeur
          du Tour de France.
        - >-
          Fin juin 2023, il annonce, sur les réseaux sociaux, porter plainte
          après le saccage d'une de ses propriétés.
    - title: Vie professionnelle
      children:
        - >-
          Avocat associé et fondateur du cabinet d'avocats BM&A, il est inscrit
          au barreau de Paris depuis le 20 janvier 2010.
        - >-
          Depuis le 4 octobre 2022, il est inscrit au barreau d'Angers et
          continue de plaider durant son mandat de maire.
        - >-
          Il a été chargé de cours en droit constitutionnel à l'unité de
          formation et de recherche (UFR) en droit et sciences sociales de
          l'université d'Angers.
- title: Parcours politique
  children:
    - title: Mandats et candidatures à droite et au centre
      children:
        - >-
          Gilles Bourdouleix est élu maire de Cholet  pour la première fois le
          19 juin 1995, avec 148 voix d'avance. Il succède à Maurice Ligot, dont
          il est le directeur de cabinet. Il est réélu maire en 2001, après que
          sa liste a obtenu 61,7 % des voix au second tour. Il est également
          président de la communauté d'agglomération du Choletais, créée en
          2001, puis de l'agglomération du Choletais, fondée en 2017.
        - >-
          Conseiller régional pour la Convention démocrate – Fédération des
          Clubs Perspectives et Réalités entre 1998 et 2002, il quitte son
          mandat qui est non cumulable avec son mandat de député de la 5e
          circonscription de Maine-et-Loire. Après avoir essuyé un échec en 1997
          contre Maurice Ligot, il est élu le 16 juin 2002 avec 61 % des voix
          face à Antoine Mouly (Parti socialiste), puis réélu, le 17 juin 2007
          avec 56 % des suffrages face à Laurence Adrien Bigeon (Parti
          socialiste).
        - >-
          Gilles Bourdouleix est inscrit au groupe UMP. Membre de la commission
          des lois, il est nommé rapporteur du projet de loi relatif à la
          réforme de la filiation (janvier 2009) et du projet de loi portant
          fusion des professions d'avocat et d'avoué près les cours d'appel
          (octobre 2009). Il est également membre de la mission d'information
          sur l'optimisation de la dépense publique et membre de la mission
          d'information parlementaire sur la question du port du voile intégral,
          dès sa constitution en 2009.
        - >-
          Durant son mandat de député, bien que membre de la majorité, il
          n'hésite pas à marquer son opposition face à certaines mesures
          gouvernementales (réforme constitutionnelle, bouclier fiscal
          notamment)[réf. nécessaire]. Il vote contre le traité constitutionnel
          européen en 2005.
        - >-
          En 2008, la liste Cholet Passion qu'il conduit à Cholet l'emporte au
          premier tour, avec 51,5 % des suffrages exprimés.
        - >-
          De 2008 à 2017, Gilles Bourdouleix préside l'Association pour la
          gestion indépendante des réseaux de transport public (AGIR), réseau de
          transport public indépendant qui représente un bassin de 4,7 millions
          d'habitants et 320 communes desservis. Il est également vice-président
          du Groupement des autorités responsables de transport (GART).
        - >-
          Il est candidat en deuxième position sur la liste du Centre national
          des indépendants et paysans (CNIP), conduite par Annick du Roscoät
          dans la circonscription Île-de-France, en vue du renouvellement de
          2009 du Parlement européen. Cette liste arrive en 14e position, ne
          réunissant que 0,42 % des voix. D'octobre 2009 à novembre 2015, il est
          président du CNIP.
        - >-
          Le 22 novembre 2011, il se déclare candidat à l'élection
          présidentielle de 2012 afin d'y représenter le CNIP. Il annonce le 16
          mars 2012, jour du dépôt des parrainages, n'avoir obtenu que 205
          signatures de maires et ne peut donc se porter candidat.
        - >-
          Il est réélu pour un troisième mandat de député le 17 juin 2012 avec
          51,07 % des voix face à Laurence Adrien Bigeon (Parti socialiste). Il
          annonce le 26 juin 2012 qu'il siège dans le groupe Union des
          démocrates et indépendants (UDI). Le 24 juillet 2013, la direction du
          parti centriste choisit de se réunir afin de statuer sur son exclusion
          mais le député démissionne quelques heures avant celle-ci. En août
          2013, il rejoint le groupe des non-inscrits. En décembre 2013, dans le
          cadre du financement public des partis politiques, comme cinq autres
          députés, il se rattache financièrement à Debout la République.
        - >-
          Le 30 mars 2014, la liste Cholet Passion l'emporte pour la quatrième
          fois, avec 55,49 % des suffrages exprimés au second tour face à la
          liste "Un nouvel élan pour Cholet", menée par Jean-Marc Vacher (PS).
        - >-
          Gilles Bourdouleix quitte la présidence du CNIP en 2015 sur fond de
          dissensions au sein du parti. Il se déclare ainsi contre tout
          rapprochement avec le Front national et n'exclut pas l'idée de créer
          un nouveau parti. Bruno North, à qui il s'est opposé, est élu
          président du CNIP en janvier 2016.
        - >-
          Le 2 mars 2017, dans le cadre de l'affaire Fillon, il renonce à
          soutenir à l'élection présidentielle le candidat Les Républicains,
          François Fillon. Il change d'avis la semaine suivante.
        - >-
          En raison de la réglementation interdisant le cumul de fonctions
          exécutives locales avec le mandat de député ou de sénateur, il décide
          de ne pas être candidat aux élections législatives de 2017. Il se
          présente en suppléant de Patrice Brault (divers droite), qui obtient
          31,6 % des voix au second tour dans la 5e circonscription de
          Maine-et-Loire.
        - >-
          Le 20 juillet 2021, le Conseil d'État annule les élections municipales
          de 2020 à Cholet, en raison d’un non-respect des dispositions du code
          électoral lors du second tour. De nouvelles élections sont organisées.
          Le 19 septembre 2021, Gilles Bourdouleix l'emporte au premier tour
          avec 56,8 % des voix, dans un contexte de forte abstention, il est
          réélu maire par le conseil municipal le 24 septembre 2021.
          L'annulation des élections municipales de 2020 crée cependant un
          conflit judiciaire opposant la municipalité de Cholet et le tribunal
          administratif de Nantes concernant le paiement des indemnités des élus
          entre les élections municipales de 2020 et celles de septembre 2021.
          Le 16 février 2024, la Cour administrative d’appel de Nantes confirme
          que les adjoints et conseillers municipaux de la majorité du conseil
          municipal de Cholet doivent rembourser les indemnités de fonction
          touchées après les élections municipales de 2020. Gilles Bourdouleix
          annonce en réponse vouloir porter plainte au pénal contre la
          préfecture.
        - >-
          Le 7 octobre 2022, il annonce son adhésion aux Républicains (LR) en
          vue du congrès du parti pour soutenir et parrainer la candidature de
          Bruno Retailleau à la présidence de ce mouvement mais affirme ne pas
          avoir renouvelé son adhésion après l'élection du président des
          Républicains.
        - >-
          Le 12 décembre 2023, Gilles Bourdouleix relance et prend la présidence
          de son micro-parti IFMOM qu'il renomme « Nation, République,
          Territoire ». Ce micro-parti fait actuellement l'objet d'une procédure
          pénale pour abus de confiance, recel de biens sociaux et travail
          dissimulé. Il se dit prêt à se rapprocher du Rassemblement national,
          principal parti d'extrême droite en France.
        - >-
          Le 24 avril 2024, une décision du tribunal administratif l'oblige à
          rembourser les frais de justice engagés par la communauté de communes
          dans deux affaires d'outrage et d'injure publique où il est condamné.
          Gilles Bourdouleix avait fait voter illégalement des délibérations lui
          accordant la prise en charge de ses frais de justice pour des affaires
          le concernant en tant que personne et non en tant que maire. Il
          annonce alors de s'appliquer un droit de retrait et de ne plus prendre
          la parole en public afin de s'éloigner « de tous les représentants de
          cet État qui abîme la démocratie et la République ».
    - title: >-
        Candidature aux législatives anticipées de 2024 et rapprochement vers
        l'extrême droite
      children:
        - >-
          En janvier 2024, Gilles Bourdouleix déclare qu'il n'écarte pas une
          alliance politique avec le parti d'extrême droite du Rassemblement
          national estimant que « Le RN fait partie du spectre républicain »,
          qu'il n'y a pas de « problème de démocratie et de République au RN »
          et que selon lui « le danger pour la République est plus fort avec
          Mélenchon que Bardella ». Après cette alliance, Christophe Béchu,
          ministre de l'écologie et ancien maire d'Angers se dit consterné par
          cette décision. En retour, Gilles Bourdouleix annonce vouloir porter
          plainte contre Christophe Béchu pour diffamation car il estime « que
          la majorité actuelle a la volonté de briser la liberté d'expression ».
        - >-
          Le 11 juin 2024, à la suite de la dissolution de l'Assemblée nationale
          par le président de la République Emmanuel Macron le 9 juin 2024,
          Gilles Bourdouleix annonce se présenter aux élections législatives
          anticipées de 2024 dans la cinquième circonscription de Maine-et-Loire
          . Il se présente avec Victor Bonnin comme suppléant et affirme avoir
          le soutien du Rassemblement national et des Républicains. Le
          Rassemblement national confirme son investiture le 12 juin 2024 mais
          celle des Républicains est cependant attribuée à Jacquelin Ligot.
        - >-
          Gilles Bourdouleix obtient néanmoins le soutien d'Éric Ciotti, le
          président des Républicains dont l'autorité est remise en cause par
          unanimité de son bureau politique suite à son rapprochement avec le
          Rassemblement national, mais qui reste cependant toujours en exercice
          au début de la campagne électorale. Le ministère de l'intérieur
          rappelle que cette candidature aux législatives anticipées, obtenue
          dans le cadre de l'alliance avec Éric Ciotti et le Rassemblement
          national, est bien celle d'une « union d’extrême droite ».
        - >-
          L'annonce de cette alliance avec le Rassemblement national fait
          l'objet d'un communiqué de l'ensemble des élus de l'opposition de la
          ville de Cholet dont Gilles Bourdouleix est maire. Ils déclarent que
          selon eux ce dernier « a préparé les Choletais à la banalisation de ce
          parti d’extrême droite ».
        - >-
          Le 13 juin 2024, il annonce vouloir porter plainte contre Aurore Bergé
          pour diffamation lorsqu'elle rappelle sur BFM TV qu'il a fait l'objet
          d'une procédure judiciaire pour apologie de crime contre l'humanité
          après ses propos sur les Roms en 2013 : « Comme quoi Hitler n’en a
          peut-être pas tué assez ».
        - >-
          Durant sa campagne, Gilles Bourdouleix relaie depuis son compte
          officiel deux photographies où on l'aperçoit aux côtés de Liam Bouché,
          ancien responsable choletais de l'Action française, un groupe
          politique d'extrême droite et royaliste. Le candidat aux législatives
          précise que Liam Bouché n'a « aucun rôle dans la campagne »
          législative et que la rencontre n'avait lieu que « dans le cadre d’un
          échange informel, en tant que "simple électeur" ».
    - title: Tentative de "désinformation populaire orchestrée" dans la presse locale
      children:
        - >-
          En septembre 2013, le quotidien Ouest-France révèle que le maire de
          Cholet a demandé à des soutiens politiques lors des réunions publiques
          d'intervenir avec des questions rédigées à l'avance qui « mêlent
          remerciements, critiques de la presse ou considérations sur le respect
          de la loi que représente le maire de Cholet ». Gilles Bourdouleix
          assume la démarche de désinformation populaire en précisant que selon
          lui « la presse a déjà fait le choix du tous contre la majorité ». En
          octobre de la même année, le cabinet du maire rédige un faux courrier
          des lecteurs qui devait critiquer la presse régionale locale ;
          l'affaire a été révélée à la suite d'un envoi, par erreur, aux
          rédactions d'Ouest-France et du Courrier de l'Ouest.
- title: Affaires judiciaires
  children:
    - title: Procès pour apologie de crime contre l'humanité
      children:
        - >-
          En juillet 2013, en marge de la visite d'un champ occupé par des gens
          du voyage qu'il souhaite faire expulser, Gilles Bourdouleix, excédé
          par des saluts nazis et des accusations de racisme, marmonne : « Comme
          quoi, Hitler n'en a peut-être pas tué assez ». Ces propos, rapportés
          par le journal Le Courrier de l'Ouest, provoquent un tollé. Cette
          affaire intervient trois ans après la plainte classée sans suite par
          la ligue des droits de l'homme à la suite de propos en septembre 2010
          sur la communauté des gens du voyage. Le maire de Cholet, réfute
          l'accusation et la référence à Hitler et estime avoir fait l'objet
          d'une « manipulation sonore » . Son avocat estime cependant que la
          phrase est bien prononcée, mais ne fait pas l'objet d'un discours
          public.
        - >-
          Dans ce contexte, il déclare durant un conseil d'agglomération que «
          contrairement à ce qu'a écrit une petite pétasse de Libération, je ne
          suis pas un maire anti-gens du voyage ». Les propos à l'encontre de la
          journaliste du quotidien sont condamnés par la Société des
          journalistes et du personnel de Libération (SJPL) qui estime que
          ceux-ci « sont tout simplement indignes et abjects de la part d'un élu
          de la République ».
        - >-
          En janvier 2014, le tribunal correctionnel d'Angers condamne Gilles
          Bourdouleix à une amende de 3 000 euros pour apologie de crime contre
          l'humanité avec sursis. En août suivant, la cour d'appel d'Angers le
          condamne à 3 000 euros d'amende. En décembre 2015, la Cour de
          cassation annule cette condamnation, estimant que les propos ont été
          tenus « dans des circonstances exclusives de toute volonté de les
          rendre publics ».
    - title: Condamnations pour injures publiques et diffamation
      children:
        - >-
          En juillet 2020, Gilles Bourdouleix est condamné pour injures
          publiques à l'égard du journal Ouest-France après avoir qualifié le
          quotidien de « journal facho » et de « fascistes ». L'élu se voit
          obligé de verser 3 000 euros en réparation du préjudice moral et 2 500
          euros au titre des frais de procédure. Cette peine a été confirmée en
          appel et après un pourvoi en cassation. En 2021, la Cour de cassation
          confirme le jugement et estime que « du registre de l'injure » et «
          excèdent les limites de la liberté d’expression ». À la suite de cela,
          l'élu affirme vouloir saisir la Cour européenne des droits de l'homme.
          L'ensemble des frais de justice de ce procès ont été pris en charge
          par la collectivité après un accord du conseil municipal de Cholet
          mais cette décision a été remise en question après la décision du
          parquet d'Angers de poursuivre le maire pour prise illégale
          d'intérêts.
        - >-
          Le 27 juin 2022, Gilles Bourdouleix est condamné pour diffamation
          envers la Ligue nationale de basket (LNB) et son président. Le
          tribunal l'oblige à verser la somme de 1 500 euros d’amende pour
          préjudice moral après avoir déposé des banderoles « Béral démission »
          et « LNB dictature » à la salle de la Meilleraie après une sanction de
          la LNB.
        - >-
          Dans le cadre de ces deux affaires, Gilles Bourdouleix bénéficie en
          2021 de la la protection fonctionnelle accordée par Conseil de
          Communauté de l'Agglomération de Cholet. Néanmoins, après une saisie
          des élus de l'opposition, le Tribunal administratif de Nantes estime
          que « Les propos tenus sont constitutifs d'une faute personnelle
          détachable de l'exercice de ses fonctions et font obstacle à ce que la
          protection fonctionnelle lui soit accordée ». Le 24 avril 2024, le
          tribunal annule la délibération du conseil communautaire et oblige
          Gilles Bourdouleix à rembourser sous un mois 3 000 euros de frais de
          justice engagés par celle-ci.
    - title: Condamnation pour outrages
      children:
        - >-
          En mai 2022, Gilles Bourdouleix est accusé d'actes d'intimidation et
          outrages envers des agents de l'inspection du travail et de l'Union de
          recouvrement des cotisations de sécurité sociale et d'allocations
          familiales (URSSAF) et de l'inspection du travail lors d'un contrôle
          anti-fraude durant un meeting aérien. Le maire de Cholet est condamné
          en septembre suivant à 4 mois de prison avec sursis pour outrages et
          menace envers des agents chargés de mission de service public.
    - title: Soupçons de détournement de fonds publics et de concussions
      children:
        - >-
          Une enquête préliminaire est ouverte à l'encontre de Gilles
          Bourdouleix à l'été 2021 pour détournement de fonds publics et
          concussion. Selon Anticor, le maire et les élus de sa majorité
          municipale sont soupçonnés, depuis 2008, de s'être octroyés des
          indemnités supérieures au plafond autorisé, pour un montant total de
          trois millions d'euros alors que les élus de l'opposition n'en
          touchent aucune. L'élu, le directeur général des services et la
          directrice générale adjointe sont placés en garde à vue le 11 janvier
          2022. Ils en ressortent au bout de trente-six heures sans qu’aucune
          mise en examen ne soit prononcée. Le 19 janvier 2023 le parquet
          annonce qu'il été mis en examen des chefs « d’abus de confiance, recel
          d’abus de bien sociaux, travail dissimulé et travail dissimulé par
          dissimulation partielle d’activité » et placé sous contrôle
          judiciaire.
        - >-
          En 2022, l'association Contribuables actifs du Choletais dépose
          plainte contre Gilles Bourdouleix et une autre élue de la majorité
          pour concussion. Les membres de l'association reprochent aux deux
          édiles une absence de convention entre la ville de Cholet et le Stade
          olympique choletais pour l’utilisation du stade omnisports.
    - title: Plaintes pour menace et diffamation
      children:
        - >-
          Gilles Bourdouleix dépose plainte en 2014 pour diffamation envers un
          proche d'une ancienne directrice d'Ehpad de Trémentines. Ce dernier
          est condamné à 1 500 euros d'amende.
        - >-
          En juin 2022, un proche de Denis Masséglia accuse Gilles Bourdouleix
          de l'avoir menacé lors premier tour des élections législatives. Le
          maire de Cholet nie la menace et annonce porter plainte à son tour
          pour dénonciations calomnieuses et perturbation d'un scrutin.
    - title: Procès pour prise illégale d'intérêts
      children:
        - >-
          En octobre 2021, Gilles Bourdouleix ne se retire pas d'un conseil
          municipal qui statuait sur une demande de protection fonctionnelle le
          concernant. Le parquet d’Angers estime alors que sa présence lors des
          débats constitue une prise illégale d’intérêts. Le 30 novembre 2022,
          le parquet a requis une peine de huit mois de prison avec sursis et
          une inéligibilité de cinq ans. Le 20 janvier 2023, le tribunal
          d'Angers le relaxe des faits reprochés mais le parquet fait appel de
          la décision.
    - title: Infractions à la réglementation sur les armes à feu et usages de faux
      children:
        - >-
          En 2021, une enquête est ouverte pour des suspicions d'infractions à
          la réglementation sur les armes à feu et de faux et usages de faux.
    - title: Accusation de concussion et détournement de fonds publics
      children:
        - >-
          Le 11 janvier 2022, le maire de Cholet ainsi que Gilles Bourdouleix et
          son adjointe à la mairie sont placés en garde à vue. Il est convoqué
          suite à une plainte de l'association Anticor concernant l'octroi
          d'indemnités des élus de la majorité et suspecté de concussion et
          détournement de fonds publics. Le 16 novembre 2022, la cour
          administrative de Nantes oblige le remboursement de la la totalité des
          indemnités des élus de la majorité perçues de juillet 2020 à octobre
          2021. La décision est confirmée en appel le 16 février 2024. En
          réaction à celle-ci, Gilles Bourdouleix annonce vouloir porter plainte
          contre la préfecture et demander l'avis du Conseil d'État.
    - title: Abus de confiance et recel d'abus de biens sociaux
      children:
        - >-
          Le 18 janvier 2023, Gilles Bourdouleix est mis en examen pour abus de
          confiance et recel d'abus de biens sociaux dans le cadre de la
          création de son micro-parti politique en 2012. Son associé dans le
          cabinet d'avocats BM&A et ex-conseiller municipal Benoît Martin ainsi
          que Michel Champion, ancien adjoint, ont aussi été mis en examen du
          chef de complicité d'abus de confiance. Selon le procureur d'Angers,
          Gilles Bourdouleix a « partiellement reconnu les faits » et a été
          placé sous contrôle judiciaire avec interdiction de contact avec les
          autres mis en examen. Le maire de Cholet se défend en évoquant une
          négligence concernant le prêt de 45 000 euros issu de son micro-parti
          politique.
    - title: Condamnation pour diffamation publique
      children:
        - >-
          Gilles Bourdouleix fait l'objet d'une plainte pour diffamation
          publique déposée par un élu de l'opposition à la suite de propos tenus
          lors du conseil municipal de Cholet du 14 novembre 2022. Le jugement
          de l'affaire prévu le 5 juin 2023 devant le tribunal judiciaire
          d’Angers, intervient le 3 juillet 2023. Gilles Bourdouleix est
          condamné à une amende de 1 000 euros. Il doit en outre indemniser la
          victime à hauteur de 3 000 euros pour ses frais de justice. Le maire
          de Cholet a obtenu la protection fonctionnelle de la municipalité pour
          cette affaire.
        - >-
          L'affaire est jugée en seconde instance à la Cour d'appel d'Angers le
          14 novembre 2023, l'avocat de Gilles Bourdouleix demande un renvoi de
          l'affaire à la suite de l'absence de son client retenu par un déjeuner
          dansant de l'association Cholet Événement. La demande de renvoi est
          refusée et le procès se déroule sans le prévenu. Le délibéré de
          l'affaire initialement prévu le 30 janvier 2024 est reporté au 3
          septembre 2024.
    - title: Enquête pour homicide involontaire
      children:
        - >-
          Le 19 juin 2023, Gilles Bourdouleix est placé en garde à vue et remis
          en liberté sans charge en début de soirée — ainsi que deux
          responsables de l'association organisatrice — dans le cadre d’une
          enquête préliminaire pour homicide involontaire après le décès de deux
          personnes le 14 juillet 2022 lors du feu d'artifice. Le lendemain de
          sa garde à vue, le maire de Cholet annonce se désolidariser de
          l'association Cholet Événements et précise que la municipalité n'était
          pas organisatrice du feux d'artifice réfutant ainsi toute
          responsabilité pénale. Il annonce également vouloir porter plainte
          pour « violences psychologiques » après sa garde à vue. De son côté,
          Philippe Renaudet, l'ancien directeur de cabinet du maire, précise que
          l'association « ne vit quasiment que de subventions qui émanent
          principalement de la commune » et estime que cela ferait de Gilles
          Bourdouleix « le véritable responsable du comité des fêtes de Cholet
          ».

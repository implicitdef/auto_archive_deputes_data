- Publications
- L’inquiétante « rupture tranquille » de Monsieur Sarkozy
- >-
  Dans le premier ouvrage qu'il a coordonné pour le parti socialiste,
  L’inquiétante « rupture tranquille » de Monsieur Sarkozy, il demandait : « La
  France est-elle prête à voter en 2007 pour un néo-conservateur américain à
  passeport français ? ». Dans son livre Qui connaît Madame Royal ?, il a dit
  regretter cette phrase.
- 'Dans ce livre, il condamne la politique d''immigration de Nicolas Sarkozy :'
- >-
  « En supprimant ou en restreignant fortement les principaux dispositifs de
  régularisation, Nicolas Sarkozy se prive des outils permettant une
  régularisation au fil de l’eau et évitant ainsi les régularisations de masse.
  En d’autres termes, Nicolas Sarkozy fabrique des sans-papiers, lui qui prétend
  lutter contre l'immigration clandestine ! »
- >-
  « La loi du 26 novembre 2003 avait deux objectifs selon le ministre de
  l'Intérieur : « réformer la double peine » et « mettre un frein à la dérive
  des flux d'immigration créée par la loi Chevènement de 1998 » en dotant l’État
  de « véritables outils de lutte contre l’immigration clandestine ». (…) On
  peut aujourd'hui mesurer l’échec de chacune de ces deux ambitions. »
- Qui connaît Madame Royal ?
- >-
  Dans son livre Qui connaît Madame Royal ? paru aux éditions Grasset, entretien
  avec Claude Askolovitch, Éric Besson annonce qu'il ne votera pas pour la
  candidate du PS « ni au premier ni au second tour de l’élection, sauf si elle
  était opposée à Jean-Marie Le Pen. (…) Pourtant jusqu'à ma démission, j'ai été
  un artisan loyal de sa campagne, je me forçais à avancer en dépit de ce que je
  constatais, j'ai vu la brutalité, j'ai vu l'impréparation. La désinvolture.
  J'ai vu la démagogie ».
- >-
  Il parle aussi des attaques personnelles de François Rebsamen qui, s'en
  prenant à sa famille, aurait précipité son départ du PS. Le titre de son livre
  est une allusion à une déclaration publique de Ségolène Royal lors d'une
  rencontre avec des employées d'une usine où elle a vilipendé son conseiller en
  interrogeant l'assistance d'un « qui connaît Monsieur Besson ? » après sa
  démission du PS.

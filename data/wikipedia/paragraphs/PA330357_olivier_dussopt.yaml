- Condamnation pour favoritisme
- >-
  Le 20 mai 2020, le site d'informations Mediapart révèle qu'en janvier 2017,
  Olivier Dussopt s'est vu offrir des lithographies numérotées du peintre Gérard
  Garouste par un dirigeant local du groupe Saur, quelques jours après avoir
  annoncé un partenariat industriel avec le groupe Saur pour l'installation
  d'une micro-turbine hydroélectrique.
- >-
  Le don a lieu en pleine négociation d'un contrat. Ce contrat, négocié à partir
  de 2016, est signé en juin 2017. Ces œuvres sont estimées à un peu plus de 2
  000 euros. Par ailleurs, Olivier Dussopt ne les a pas déclarées[Où ?][Qui ?]
  alors que c'est obligatoire pour « les dons, avantages […] d'une valeur qu'ils
  estiment supérieure à 150 euros dont ils ont bénéficié à raison de leur mandat
  », selon le code de déontologie de l'Assemblée nationale.
- >-
  Après avoir allégué que c'était un cadeau « d'un ami » — ce qui est par la
  suite démenti par l'intéressé — Olivier Dussopt reconnaît finalement que
  c'était bien un « cadeau de l'entreprise » et affirme « qu’il va le restituer
  ». Il indique également qu'il saisit la déontologue de l'Assemblée nationale
  afin qu'elle « vérifie la conformité de [son] choix initial ». Il réfute que
  ces cadeaux aient constitué des remerciements aux marchés confiés à la Saur,
  affirmant que celle-ci a « remporté ces marchés » parce qu'elle « était la
  mieux-disante ». Il a également précisé qu'après l'appel d'offres, la facture
  d'eau de ses administrés avait baissé par rapport à la situation antérieure.
- >-
  Une enquête du parquet national financier (PNF), confiée à l'Office central de
  lutte contre la corruption et les infractions financières et fiscales
  (OCLCIFF), est ouverte pour « corruption » et « prise illégale d'intérêts ».
  Le 18 août 2020, à l'occasion de la perquisition du domicile du ministre et de
  la Saur, les enquêteurs découvrent des échanges entre Olivier Dussopt et
  Olivier Brousse de l'entreprise Saur semblant confirmer l'existence d'un
  arrangement autour d'un autre marché public, daté de 2009-2010.
- >-
  En janvier 2023, le PNF retient l'infraction de « favoritisme » avec la Saur,
  un délit passible de deux ans de prison et 200 000 € d'amende. Le 27 novembre,
  le ministre comparait devant le tribunal correctionnel de Paris. Il encourt
  jusqu’à deux ans de prison et 30 000 € d’amende. Le parquet dénonce de graves
  « manquements » au « devoir d'exemplarité » des élus dans l'espoir d'un « gain
  politique », des faits qui concourent à « dégrader la confiance dans les
  institutions », et requiert 10 mois d'emprisonnement avec sursis ainsi que 15
  000 € d'amende.
- >-
  La 32e chambre du tribunal correctionnel de Paris le relaxe le 17 janvier
  2024. Le tribunal a notamment estimé que la réunion ayant eu lieu entre
  Olivier Dussopt et le directeur général de la Saur, Olivier Brousse, avant la
  passation du marché était « inévitable » puisqu’il s’agissait de négocier une
  sortie de la délégation de service public dont bénéficiait la Saur
  précédemment. Et qu’à cette occasion, Olivier Dussopt « n’avait pas transmis
  d’informations privilégiées » à son interlocuteur. Le tribunal a également
  écarté la possibilité que les critères du marché public lancé par la ville
  d’Annonay en octobre 2009, et remporté par la Saur, aient pu être décidés par
  Olivier Dussopt sous l’influence d’échanges qu’il avait eus avec Olivier
  Brousse. Ce dernier poursuivi pour « complicité de favoritisme » est relaxé
  également, ainsi que la Saur, qui était poursuivie pour « recel de favoritisme
  ».
- >-
  Le parquet national financier fait appel de cette relaxe la semaine suivante.
  Le 7 février 2025, Olivier Dussopt est reconnu coupable de favoritisme en
  appel et condamné à 15 000 € d'amende, dont 10 000 € avec sursis.
- Vie privée
- >-
  En mars 2023, pendant le débat parlementaire sur la réforme des retraites,
  Olivier Dussopt révèle dans un entretien accordé au magazine Têtu être
  homosexuel et dit avoir été victime de nombreuses remarques homophobes.

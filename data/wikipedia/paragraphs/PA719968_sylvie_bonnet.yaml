- >-
  Sylvie Bonnet ([silvi bɔnɛ]), née le 21 décembre 1969 à
  Saint-Just-Saint-Rambert (Loire), est une femme politique française.
- >-
  Membre du parti Les Républicains, elle est conseillère départementale du
  canton de Saint-Just-Saint-Rambert depuis 2021, et depuis 2023, députée de la
  quatrième circonscription de la Loire. Elle est également secrétaire du Groupe
  Droite républicaine à l'Assemblée Nationale depuis 2024.
- Situation personnelle
- >-
  Sylvie Bonnet, née le 21 décembre 1969 (54 ans) à Saint-Just-Saint-Rambert
  (Loire). Elle est mariée et mère de deux enfants.
- Parcours professionnel
- >-
  Gestionnaire des risques professionnels et formatrice PRAPS de formation, elle
  s’est mise en disponibilité de son emploi de cadre médico-social de la Maison
  de retraite de la Loire (MRL), basée à Saint-Just-Saint-Rambert.
- >-
  Elle occupe le poste de collaboratrice parlementaire de Dino Cinieri depuis
  leur élection en 2017 jusqu'à la démission de ce dernier.
- Parcours politique
- >-
  Sylvie Bonnet débute en politique en 2014 à Sury-le-Comtal en tant que
  conseillère municipale. Elle est devenue adjointe au maire en charge de
  l'enfance, des écoles, du conseil municipal des enfants, et de la petite
  enfance
- Suppléante
- >-
  En 2017, le député sortant Dino Cinieri lui propose d'être sa suppléante pour
  sa réélection. Il est élu et elle devient l'une de ses collaboratrices
  parlementaires.
- >-
  En 2022, Dino Cinieri se représente aux élections législatives, et reprend
  Sylvie Bonnet comme suppléante.
- Députée de la Loire
- >-
  Le 8 novembre 2023, le député Dino Cinieri annonce qu'il démissionne de son
  mandat de député, devenu vice-président du parc naturel régional du Pilat.
- >-
  Conformément aux règles du code électoral sur le cumul des mandats, elle
  hérite du siège de ce dernier et devient la première femme députée de la 4e
  circonscription de la Loire.
- >-
  Depuis le 20 mars, elle siège à la commission des affaires sociales, en lien
  avec son parcours professionnel.
- >-
  À la suite de la dissolution de l'Assemblée nationale le 9 juin 2024, elle est
  de nouveau candidate aux législatives anticipées aux côtés de l’ex-député Dino
  Cinieri qui devient son suppléant et se réclame de la droite républicaine,
  dans un binôme qui fustige « les extrêmes ».
- >-
  Le 7 juillet 2024, elle est réélue au second tour des élections législatives
  anticipées avec 55,42 % des suffrages dans la 4e circonscription de la Loire,
  devançant le candidat du Rassemblement National, Gerbert Rambaud, arrivé
  deuxième avec 44,58 % des suffrages exprimés.
- Conseillère départementale
- >-
  En 2021, elle se présente aux élections départementales sur le canton de
  Saint-Just-Saint-Rambert en binôme avec Eric Lardon, où ils sont élus avec
  76,28% des suffrages exprimés.
- >-
  Le binôme, s'installe dans la majorité départementale, Union pour la Loire,
  sous la présidence de George Ziegler.
- Conseil municipal de Sury-le-Comtal
- >-
  Sylvie Bonnet débute en politique en 2014 à Sury-le-Comtal en tant que
  conseillère municipale. Au sein de la majorité municipale.
- >-
  Le 15 mars 2017, elle est devenue adjointe au maire en charge de l'enfance,
  des écoles, du conseil municipal des enfants, et de la petite enfance. À la
  suite de la démission de sa prédécesseur. Elle est réélue en 2020, conservant
  ses délégations.
- >-
  À la suite de la démission de Dino Cinieri, elle démissionne du conseil
  municipal, en situation de cumul de mandat.
- Détail des mandats et fonctions
- À l’Assemblée nationale
- |-
  A partir du 1er décembre 2023 : députée de la 4e circonscription de la Loire.
  A partir du 20 mars 2024 : membre de la commission des affaires sociales.
- Au niveau local
- >-
  A partir du 27 juin 2021 : conseillère départementale de la Loire, sur le
  canton de Saint-Just-Saint-Rambert.
- |-
  2017 - 2023 : Adjointe au Maire de Sury-le-Comtal.
  2014 - 2017 : Conseillère Municipale de Sury-le-Comtal.

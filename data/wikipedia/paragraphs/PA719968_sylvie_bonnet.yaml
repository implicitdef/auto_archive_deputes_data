- >-
  Sylvie Bonnet, née le 21 décembre 1969 à Saint-Just-Saint-Rambert (Loire), est
  une femme politique française.
- Biographie
- Parcours professionnel
- >-
  Sylvie Bonnet, ergonome de formation, s’est mise en disponibilité de son
  emploi de cadre médico-social de la Maison de retraite de la Loire (MRL),
  basée à Saint-Just-Saint-Rambert.
- Parcours politique
- >-
  Sylvie Bonnet débute en politique en 2014 à Sury-le-Comtal en tant que
  conseillère municipale. Elle est devenue adjointe au maire en charge de
  l'enfance, des écoles, du conseil municipal des enfants, et de la petite
  enfance
- >-
  En 2017, le député sortant Dino Cinieri lui propose de devenir sa suppléante
  pour sa réélection. Il est élu et celle-ci devient sa collaboratrice
  parlementaire, membre du parti Les Républicains.
- >-
  En 2021, elle se présente aux élections départementales en binôme avec Eric
  Lardon. Ils sont élus au second tour avec 76,28 % des suffrages exprimés.
- >-
  En 2022, Dino Cinieri se représente aux élections législatives, et reprend
  Sylvie Bonnet comme suppléante.
- >-
  Le 8 novembre 2023, le député Dino Cinieri annonce qu'il démissionne de son
  mandat de député, ayant souhaité devenir vice-président du parc naturel
  régional du Pilat, il est en effet en situation de cumul de mandat. Sylvie
  Bonnet devient donc première femme députée de la 4e circonscription de la
  Loire jusqu'aux élections de 2024.
- >-
  À la suite de la dissolution de l'Assemblée nationale le 9 juin 2024, elle est
  de nouveau candidate aux législatives anticipées aux côtés de l’ex-député Dino
  Cinieri qui devient son suppléant et se revendique de la droite républicaine,
  dans un binôme qui fustige « les extrêmes ».
- >-
  Le 7 juillet 2024, elle est réélue au second tour des élections législatives
  anticipées avec 55,42 % des suffrages dans la 4e circonscription de la Loire,
  devançant le candidat du Rassemblement Nationale, Gerbert Rambaud, arrivé
  deuxième avec 44,58 % des suffrages exprimés.
- Détail des mandats et fonctions
- >-
  2014 - 2023 : Adjointe au Maire de Sury-le-Comtal

  2020 - 2023 : Conseillère communautaire de Loire Forez Agglomération

  A partir du 27 juin 2021 : conseillère départementale de la Loire, sur le
  canton de Saint-Just-Saint-Rambert.

  A partir du 1er décembre 2023 : députée de la 4e circonscription de la Loire.

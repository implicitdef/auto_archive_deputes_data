- >-
  Sylvie Bonnet, née le 21 décembre 1969 à Saint-Just-Saint-Rambert (Loire), est
  une femme politique français.
- >-
  Membre des Républicains, elle devient députée dans la 4e circonscription de la
  Loire succédant à Dino Cinieri.
- title: Biographie
  children:
    - title: Parcours professionnel
      children:
        - >-
          Sylvie Bonnet, ergonome de formation, s’est mise en disponibilité de
          son emploi de cadre médico-social de la Maison de retraite de la Loire
          (MRL), basée à Saint-Just-Saint-Rambert.
    - title: Parcours politique
      children:
        - >-
          Sylvie Bonnet débute en politique en 2014 à Sury-le-Comtal en tant que
          conseillère municipale. Elle est devenue adjointe au maire en charge
          de l'enfance, des écoles, du conseil municipal des enfants, et de la
          petite enfance
        - >-
          En 2017, le député sortant Dino Cinieri lui propose d'être sa
          suppléante pour sa réélection. Il est élu et celui-ci lui propose
          d'être sa  collaboratrice parlementaire.
        - >-
          En 2021, elle se présente aux élections départementales en binôme avec
          Eric Lardon, où ils sont élus avec 76,28 % des suffrages exprimés.
        - >-
          En 2022, Dino Cinieri se représente aux élections législatives, et
          reprend Sylvie Bonnet comme suppléante.
        - >-
          Le 8 novembre 2023, le député Dino Cinieri annonce qu'il démissionne
          de son mandat de député, devenu vice-président du parc naturel
          régional du Pilat, il est en effet en situation de cumul de mandat.
          Sylvie Bonnet devient donc première femme élue députée de la 4e
          circonscription de la Loire

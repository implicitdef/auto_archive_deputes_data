- >-
  Denis Fégné, né le 31 juillet 1960 à Castelsarrasin, est un homme politique
  français, membre du Parti socialiste.
- Biographie
- >-
  Ingénieur de formation, Denis Fégné est élu conseiller municipal d'Ibos, dans
  les Hautes-Pyrénées en 2008, et devient maire de la commune le 16 mars 2013
  lors d'un élection partielle après la démission de son prédécesseur. Il est
  réélu en 2014 et en 2020.
- >-
  Denis Fégné est parallèlement conseiller du Grand Tarbes à partir de 2014 puis
  de la communauté d'agglomération Tarbes-Lourdes-Pyrénées depuis 2017.
- >-
  Il est le suppléant de Viviane Artigalas lors des élections sénatoriales de
  2017 dans les Hautes-Pyrénées, ainsi qu'à celles de 2023.
- >-
  Soutenue par l'ancienne députée PRG de la circonscription Jeanine Dubié, il
  est le candidat du Parti socialiste investi par le Nouveau Front populaire
  dans la 2e circonscription des Hautes-Pyrénées pour les élections législatives
  anticipées de 2024. Il est élu au second tour avec 51,72 % des voix face au
  candidat du Rassemblement national Olivier Monteil, et succède ainsi à Benoit
  Mournet du parti présidentiel.
- >-
  Il fait partie du groupe socialiste et siège à la commission du développement
  durable et de l'aménagement du territoire.

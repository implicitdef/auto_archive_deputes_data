- >-
  Denis Fégné, né le 31 juillet 1960 à Castelsarrasin, est un homme politique
  français, membre du Parti socialiste.
- Biographie
- >-
  Ingénieur de formation, Denis Fégné est élu conseiller municipal d'Ibos, dans
  les Hautes-Pyrénées, lors des élections municipales de 2014 et maire de la
  commune le 29 mars 2014. Il est réélu en 2020. Il est parallèlement conseiller
  du Grand Tarbes à partir de 2014 puis de la communauté d'agglomération
  Tarbes-Lourdes-Pyrénées depuis 2017.
- >-
  Candidat dans la 2e circonscription des Hautes-Pyrénées pour les élections
  législatives anticipées de 2024, il est élu au second tour avec 51,72 % des
  voix face au candidat du Rassemblement national Olivier Monteil.

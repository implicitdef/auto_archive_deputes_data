- >-
  Jérôme Chartier, né le 14 novembre 1966 à Paris, est un ancien homme politique
  français, ancien membre des Républicains. Maire de Domont de 1995 à 2016,
  député de la 7e circonscription du Val-d'Oise de 2012 à 2017, il fut aussi
  premier vice-président du conseil régional d'Île-de-France de 2015 à 2019.
- title: Biographie
  children:
    - title: Origines familiales et études
      children:
        - >-
          Fils d'un couple catholique classé à gauche, d’une mère militante dans
          le secteur associatif d’aide à la réinsertion et d'un père directeur
          de publication de journaux du groupe La Vie catholique, il est issu
          d'une fratrie de cinq enfants.
        - >-
          Après son baccalauréat obtenu au lycée de Sarcelles, il entre à
          l'université Paris-I et obtient une licence d’administration publique
          et une maîtrise de science politique après deux diplômes obtenus en
          sociologie et linguistique à  l'université Paris-V. Il intègre l’ESSEC
          en 1990.
    - title: Carrière professionnelle
      children:
        - >-
          Il est pendant quelques années journaliste pigiste (La Gazette du
          Val-d'Oise, L’Echo Régional, Le Parisien val d’Oise, et Images du mois
          notamment). Puis il devient assistant parlementaire à temps partiel au
          Sénat, puis secrétaire du groupe des sénateurs non-inscrits de 1989 à
          1992.
        - >-
          À la sortie de l’ESSEC, après son service militaire, il entre dans une
          agence de conseil, comme chef de projet puis comme directeur de
          mission.
        - >-
          En 1997, il rejoint un fonds d’investissement puis fonde en 2001 avec
          des partenaires une holding de participations qu'il cédera après son
          élection à l'Assemblée nationale en 2002 pour se consacrer entièrement
          à son activité politique.
        - >-
          Depuis la fin de sa carrière politique en 2019, il est professeur à
          l'ESSEC et dirige une entreprise de consulting.
    - title: Maire de Domont
      children:
        - >-
          En 1994 et 1995, il participe à la campagne présidentielle de Jacques
          Chirac. Puis il est élu le 18 juin 1995, à 28 ans, maire de Domont, il
          est alors le plus jeune maire de France pour une ville de plus de 10
          000 habitants.
        - >-
          En 2001, il est réélu maire de Domont au premier tour de scrutin avec
          62 % des voix. Il sera réélu en 2008 au premier tour avec le score
          pratiquement similaire de 61,8 % des voix.
        - >-
          En 2014, il est réélu maire de Domont au premier tour de scrutin avec
          le meilleur score de France pour une ville de plus de 15 000
          habitants, avec 78,9 % des voix.
        - >-
          Il intègre en 1997 la commission des finances de l'Association des
          maires de France et intervient lors de l’Assemblée générale des maires
          de France sur les questions de finances locales et de réforme fiscale.
        - >-
          En 2012, en tant que maire de la commune, et en présence de
          représentantes de l’association du côté des femmes, il conduira le
          cortège de la marche blanche après l’assassinat de Naïma, jeune
          Domontoise décédée sous les coups de son mari en janvier 2012
    - title: Président d'agglomération
      children:
        - >-
          À partir de 1995, il est élu président du syndicat d'aménagement de
          l'Ouest de la Plaine de France. Il préside la planification de
          l’arrivée de l’autoroute A16 et son interconnexion avec la boucle Nord
          de la Francilienne. Il quitte ses responsabilités en 2011.
        - >-
          En 2001, il est élu président de la communauté de communes de l'Ouest
          de la Plaine de France et conduit plusieurs projets dont le transfert
          de compétences de la police à la gendarmerie sur le territoire de la
          communauté ainsi que l’arrivée par voie de conséquences d’une nouvelle
          caserne de gendarmerie sur le territoire. Il quitte ses
          responsabilités en décembre 2012.
    - title: Député du Val-d'Oise
      children:
        - >-
          Il est élu le 16 juin 2002 député de la 7e circonscription du
          Val-d'Oise (cantons de Domont, Ecouen, Montmorency,
          Sarcelles-Sud-Ouest), recueillant près de 58 % des suffrages. Il siège
          au sein du groupe UMP.
        - >-
          Il est réélu député du Val-d'Oise le 17 juin 2007 avec près de 57 %
          des voix (48 % au 1er tour).
        - >-
          Candidat à sa réélection au scrutin de juin 2012, il résiste à la «
          vague rose ». Obtenant 38,29 % des voix au premier tour contre 39,35 %
          pour son adversaire du PS, il parvient à l’emporter au second tour
          avec 50,29 % des voix. À cette même période, très proche du Premier
          ministre François Fillon, il anime le groupe de parlementaires engagés
          auprès de lui et coordonne leur action d’appui à l’action du Premier
          ministre au sein du groupe UMP, des commissions parlementaires et de
          l’Assemblée nationale.
        - >-
          Il perd son mandat de député lors des élections législatives de 2017.
          Largement distancé au premier tour par le macroniste Dominique Da
          Silva (24,26 % des voix contre 35,98 %), il s'incline au second tour
          avec 46,1 % des suffrages.
    - title: Premier vice-président de la région Île-de-France
      children:
        - >-
          En février 2015, il s'engage dans la campagne de Valérie Pécresse et
          devient le responsable du projet de sa campagne pour l’élection
          régionale en Île-de-France. En décembre 2015, il est élu sur la liste
          de Valérie Pécresse et devient premier vice-président, chargé de
          l'économie et de l'emploi, du conseil régional d'Île-de-France.
        - >-
          Il se lance dans une profonde réforme des secteurs de l’apprentissage,
          de la formation professionnelle et de l’action économique. En vingt
          mois, il lance les contrats de performance par établissement pour les
          Centres de formation par apprentissage (CFA), action innovante qui
          s’inscrit dans une démarche pluriannuelle pour l’évaluation du
          fonctionnement et l’engagement d’investissements. Il multiplie les
          initiatives pour faire croître l’apprentissage sur le territoire
          francilien. Ses efforts sont couronnés de succès dès la rentrée 2016
          par une croissance de 8,9 % des jeunes en première inscription en CFA,
          tendance qui est confirmée avec les inscriptions pour la rentrée 2017
          .
        - >-
          Enfin, il bâtit en étroite concertation avec le préfet de la région
          Île-de-France et les principaux élus de la région l’architecture des
          24 bassins d’emplois de la région Île-de-France, qui s’imposent
          désormais depuis le 1er janvier 2018 à l’ensemble des documents du
          territoire francilien.
    - title: Parcours politique
      children:
        - >-
          En juillet 1998, il est désigné par Philippe Séguin, président du RPR,
          Nicolas Sarkozy, secrétaire général et François Fillon alors
          secrétaire général adjoint chargé des fédérations, secrétaire
          départemental du RPR du Val-d'Oise. À seulement 31 ans, il est l’un
          des plus jeunes secrétaires départementaux pour une des 15 plus
          grandes fédérations de France[source secondaire souhaitée].

          Il fait progresser le nombre d’adhérents[source secondaire nécessaire]
          de 20 % en dix-huit mois, et prépare l’ensemble des candidats[source
          secondaire souhaitée] pour les élections municipales et cantonales de
          2001.
        - >-
          En 2001, il conduit avec le président du conseil général sortant la
          campagne pour le maintien de la majorité départementale fragilisée par
          l’engagement d’Alain Richard, alors ministre de la Défense, pour la
          présidence du conseil général du Val-d'Oise. Il relève ce défi et se
          fait remarquer[non neutre] par les instances nationales. Il devient
          chargé de mission auprès des fédérations du RPR et est envoyé pour
          régler les situations des fédérations tendues[réf. nécessaire],
          notamment en Isère.
        - >-
          En 2002, il s’investit dans la campagne présidentielle et prend en
          charge sous l’autorité du directeur de campagne, Patrick Stefanini, la
          mobilisation de plusieurs grandes réunions pour Jacques Chirac[réf.
          souhaitée].
        - >-
          La même année, après les élections présidentielle et législatives, il
          se voit confier la responsabilité de l’organisation des 20 fédérations
          professionnelles[réf. souhaitée] de la nouvelle UMP, bâties pour
          rassembler les membres de la société civile qui s’engagent en
          politique.
        - >-
          En 2004, il devient secrétaire général adjoint de l’UMP puis quitte
          l’exécutif lors de l’élection de Nicolas Sarkozy à la présidence du
          parti. Il s’engage dans la campagne présidentielle et fait partie de
          l’équipe de campagne aux côtés de François Fillon.
        - >-
          Il revient dans l’organigramme du parti en 2007, où il se voit confier
          durant l’été la rédaction d’un rapport sur le pouvoir d’achat[réf.
          nécessaire] et lance en septembre le concept de  « TVA pouvoir d'achat
          »[réf. nécessaire], qui succédera au projet manqué de TVA sociale de
          juin 2007. 

          Parallèlement à ses responsabilités à l’Assemblée, il devient
          secrétaire national chargé du suivi des réformes[réf. souhaitée] puis,
          en septembre 2008, orateur national sur les réformes[réf. souhaitée].
          En juillet 2010, il est nommé secrétaire national chargé de la
          fiscalité et des finances publiques[réf. souhaitée].
        - >-
          Il quitte l’exécutif de l’UMP à l’été 2012, date à laquelle il
          s’engage dans la candidature de François Fillon à la présidence de
          l’UMP à l’automne 2012[réf. souhaitée]. il devient son porte-parole et
          l’un des principaux acteurs de son équipe rapprochée. En janvier 2013,
          à la suite de l’accord entre François Fillon et Jean-François Copé, il
          est nommé délégué général à l'animation du parti.
        - >-
          Il participe parallèlement à la création[réf. souhaitée] de
          l'association Force républicaine, association de soutien à la
          candidature de François Fillon à la primaire pour la prochaine
          élection présidentielle et en devient le vice-président. Il lance
          l’idée des ateliers thématiques du programme s’appuyant sur la société
          civile[réf. nécessaire] et présente François Bouvard à François
          Fillon[réf. souhaitée], qui deviendra le coordonnateur des ateliers. À
          l’arrivée de Patrick Stefanini en 2013, il devient porte-parole de
          François Fillon. Il lance ensuite le Conseil national de la société
          civile[réf. nécessaire], qu’il laissera à l’entrepreneur Pierre Danon
          lorsqu’il deviendra conseiller spécial de François Fillon après sa
          victoire à la primaire présidentielle des Républicains de 2016.
        - >-
          En 2014, après la démission de Jean-François Copé et l’élection de
          Nicolas Sarkozy à la présidence de l’UMP, il devient membre du bureau
          politique du parti, rebaptisé Les Républicains en mai 2015, refusant
          tout autre engagement afin de se consacrer à la préparation de la
          primaire pour l’élection présidentielle[réf. souhaitée].
        - >-
          En 2016, alors que François Fillon est au plus bas dans les sondages,
          il multiplie les prises de parole et les passages médias afin de
          mobiliser ses soutiens et d’activer ses réseaux[source secondaire
          souhaitée].
        - >-
          À la désignation de François Fillon en novembre 2016, qui conclut
          quatre ans de campagne ininterrompue, il devient conseiller spécial du
          candidat à l’élection présidentielle. Il s’éloigne des aspects
          opérationnels de la campagne et est chargé de recevoir au nom
          personnel du candidat les personnalités nationales et internationales
          le sollicitant[source secondaire souhaitée].
        - >-
          Alors que le candidat doit faire face à plusieurs défections de son
          camp à la suite du Penelope Gate, Jérôme Chartier fait partie, avec
          Bruno Retailleau et Valérie Boyer du dernier « noyau dur » de ses
          soutiens. Le 5 mars, il ouvre le grand rassemblement du Trocadéro,
          censé relancer sa campagne. À l’issue de la défaite au premier tour de
          l’élection présidentielle, il reste personnellement proche de François
          Fillon, dont il est l'ami, et refuse toute responsabilité dans la
          nouvelle organisation de Force républicaine.
        - >-
          En décembre 2019, il quitte la vie politique, « rassasié de cette
          forme d'engagement pour mon pays » déclare-t-il.
        - >-
          Il fonde ensuite une société de conseil en stratégie auprès de grands
          patrons.
    - title: Engagement intellectuel et écrits
      children:
        - En 2003, il initie le cycle des Entretiens de Royaumont.

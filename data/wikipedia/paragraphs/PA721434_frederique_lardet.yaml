- >-
  Frédérique Lardet, née Thumy le 1er septembre 1966 à Annecy (Haute-Savoie),
  est une cadre d'entreprise et femme politique française.
- >-
  Elle est députée de la deuxième circonscription de la Haute-Savoie de 2017 à
  2022, élue sous l'étiquette de La République en marche, et travaille notamment
  sur des dossiers liés au tourisme. Elle est élue conseillère municipale de la
  majorité aux élections municipales de 2020 à Annecy, puis présidente de la
  communauté d'agglomération du Grand Annecy.
- title: Biographie
  children:
    - title: Formation
      children:
        - >-
          Titulaire d'un baccalauréat C au lycée Berthollet d'Annecy, elle
          rejoint l'École supérieure des dirigeants d’entreprises (ESDES) en
          1984, où elle obtient en 1987 un bachelor en administration des
          affaires (BBA). Elle poursuit ensuite sa formation au sein de l'École
          supérieure des sciences économiques et commerciales (ESSEC).
    - title: Carrière professionnelle
      children:
        - >-
          De 1989 à 1992, elle travaille dans cabinet d’études macroéconomiques
          Gira. Elle crée ensuite son cabinet de conseil spécialisé dans les
          cafés, hôtels et restaurants qu'elle revend une dizaine d'années plus
          tard. Elle devient ensuite présidente du directoire de l'entreprise de
          restauration Les 3 Brasseurs. En 2004, elle intègre le groupe
          Bertrand, une entreprise de l'hôtellerie, la restauration et la
          distribution et devient directrice de Viagio. En 2009, elle rejoint le
          groupe AccorHotels en tant que vice-présidente Food&Beverage en
          parallèle duquel elle ouvre un commerce dans la vieille ville d'Annecy
          avec un associé.
- title: Carrière politique
  children:
    - >-
      En 2016, Frédérique Lardet s'engage dans le comité local du mouvement En
      marche ! à Annecy. Elle fait partie des 52% des candidats issus de la
      société civile investis par En marche ! aux élections législatives de
      2017, n'ayant auparavant jamais exercé de mandat électif.
    - >-
      Elle se présente aux élections législatives de 2017 dans la deuxième
      circonscription de Haute-Savoie. Après avoir réalisé le score de 40,72% au
      premier tour, elle obtient 53,60 % face au député sortant Lionel Tardy,
      l'abstention culminant à 57 %.
    - >-
      À l'Assemblée nationale, elle est membre de la commission des affaires
      économiques et de la mission d'information sur l'exécution de la loi de
      programmation militaire 2019-2025. Elle est également membre du Conseil
      interministériel du tourisme et vice-présidente de la mission
      d'information Tourisme et de l'association nationale des élus de montagne.
      Elle fait aussi partie du groupe d'amitié France-Suisse en tant que
      vice-présidente. Le 26 octobre 2017, elle est chargée par le premier
      ministre Édouard Philippe de réaliser une mission sur l'emploi et la
      formation dans le secteur du tourisme. Le 17 mai 2019, à la suite du
      quatrième Conseil interministériel du tourisme, elle est nommée pour créer
      le premier Comité de filière tourisme en France.
    - >-
      À l'automne 2018, Frédérique Lardet est nommée cheffe de projet pour
      préparer les élections municipales de 2020 à Annecy pour La République en
      marche. L'année suivante, elle se porte candidate à l'investiture du parti
      mais elle est refusée pour Jean-Luc Rigaut, le maire sortant membre de
      l'Union des démocrates et indépendants. Elle maintient tout de même sa
      candidature dans une liste dissidente dont elle est la tête, et quitte
      LREM en janvier 2020. Elle reste cependant membre du groupe parlementaire.
    - >-
      Arrivée troisième à l'issue du premier tour, elle fusionne avec la liste
      de l'écologiste François Astorg en échange de son soutien pour sa
      candidature à la présidence du Grand Annecy. Après que la liste fusionnée
      l'a emportée sur la liste du maire sortant Jean-Luc Rigault de 27 voix,
      elle est élue présidente de la communauté d'agglomération le 16 juillet
      2020.
    - Elle démissionne de l'Assemblée nationale le 29 janvier 2022.

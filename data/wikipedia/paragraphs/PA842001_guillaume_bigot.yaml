- Autres fonctions
- Il est membre fondateur de la Fondation Marc Bloch.
- >-
  Il est membre du conseil scientifique de la Fondation Res Publica, le
  laboratoire d'idées de Jean-Pierre Chevènement.
- Il est également l’un des fondateurs des Orwelliens[réf. nécessaire].
- Polémiques
- >-
  Éditorialiste de Sud Radio, chroniqueur et politologue sur CNews, Guillaume
  Bigot, par ses propos jugés misogynes sur Greta Thunberg et Sandrine Rousseau,
  provoque plusieurs fois l'indignation chez les responsables d'Europe Écologie
  Les Verts.
- >-
  En 2021, il insinue sur CNews que la principauté de Monaco qui a gardé ses
  restaurants ouverts le midi pouvait être en partie responsable de la flambée
  épidémique de la Covid-19 dans les Alpes-Maritimes, ce qui fait vivement
  réagir la principauté et suscite des réactions de son gouvernement, du Conseil
  national et de résidents monégasques. Il présente par la suite ses excuses, en
  expliquant que ses sources étaient erronées.
- >-
  Il prend des positions ouvertement climato-négationnistes, affirmant que le
  réchauffement climatique existe bien mais qu'il « n’est pas du fait de l’homme
  », allant à l'encontre du consensus scientifique sur la question, ce qui le
  fait classer par Le Monde parmi les candidats adeptes des théories du complot,
  alors qu'il est investi officiellement par le RN dans la campagne des
  législatives de 2024.
- Médias
- >-
  Son premier livre Sept scénarios de l'apocalypse, publié en mars 2000, fait
  beaucoup parler de lui au lendemain des attentats du 11 septembre 2001. Les
  ventes de ce dernier passent de 1 400 exemplaires à 25 000 le mois suivant
  l'événement.
- >-
  Il publie plusieurs essais dont Le Zombie et le Fanatique en 2002, qui prévoit
  l'enlisement américain en Irak et la guerre civile dans ce pays[précision
  nécessaire]. Il coécrit deux ouvrages avec Jean-Claude Barreau chez Fayard et
  les éditions du Toucan, Toute l'histoire du monde (2005) et Toute la
  géographie du monde (2006), respectivement traduits en huit et six langues. En
  2006, Guillaume Bigot et Stéphane Berthomet publient Le jour où la France
  tremblera, annonçant l'explosion des émeutes de banlieues et l’avènement d’un
  djihadisme français[précision nécessaire].
- >-
  En 2013, il fonde le cercle Rossel et publie La Trahison des chefs chez Fayard
  pour dénoncer les travers du management.
- >-
  En 2017, il corédige, avec Natacha Polony et le Comité Orwell, Bienvenue dans
  le Pire des Mondes, le triomphe du soft totalitarisme.
- >-
  En 2020, il rejoint la rédaction de la revue Front populaire, dont il devient
  un contributeur régulier.
- >-
  La même année, |il commence une série d’éditoriaux sur Cnews dans la matinale
  week-end présentée par Thomas Lequertier puis par Isabelle Moreau, l'émission
  s’intitule Face à Bigot. Il collabore ensuite régulièrement à la matinale avec
  Romain Desarbre. En septembre 2021, il lance sa première émission sur la
  chaîne d'information, qui s’intitule Infos du monde, et dans laquelle, avec le
  philosophe Jean-Loup Bonnamy, il analyse l’actualité internationale en
  invitant des personnalités. Il intervient dans de nombreuses émissions de
  CNews et notamment dans Face à l'info avec Christine Kelly. Il collabore aussi
  en tant que débatteur régulier au Zoom Info de la matinale d'Europe 1, animée
  par Dimitri Pavlenko.[source secondaire souhaitée]

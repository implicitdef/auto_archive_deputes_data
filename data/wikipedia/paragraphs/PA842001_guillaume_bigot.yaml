- >-
  Guillaume Bigot, né le 14 novembre 1969 à Paris, est un essayiste,
  éditorialiste et homme politique français d'extrême droite.
- >-
  D'abord chroniqueur de l’émission Les Insiders sur BFM Business, il collabore
  à Causeur et au Figarovox, avant de devenir chroniqueur sur CNews, Europe 1 et
  Sud Radio.
- >-
  Il est élu député du Rassemblement national dans la deuxième circonscription
  du Territoire de Belfort lors des élections législatives anticipées de 2024.
- Biographie
- Jeunesse et études
- >-
  Guillaume Bigot est diplômé de l'Institut d'études politiques de Paris (1995,
  section Service Public).
- Il effectue son service national dans les renseignements.
- Parcours professionnel
- >-
  Guillaume Bigot est nommé rédacteur en chef adjoint à L'Événement du jeudi en
  1999.
- Parcours professoral
- >-
  L'année suivante, en 2000, il devient professeur de géopolitique au pôle
  universitaire Léonard-de-Vinci jusqu'en 2005.
- >-
  En 2005, il est nommé par Charles Pasqua à la direction de l’école de
  management du pôle universitaire Léonard-de-Vinci (EMLV) à La Défense,
  fonction qu'il occupe pendant six ans. En 2008, après avoir remis au président
  du conseil général, Patrick Devedjian, un rapport sur des dysfonctionnements
  perturbant le pôle universitaire, il est licencié par le président Charles
  Pasqua.
- >-
  Le 1er juillet 2008, il est nommé directeur général du Groupe IPAG Business
  School Paris Nice, poste dont il est démis en juillet 2022.
- >-
  En 2019, avec Aquilino Morelle, ancien conseiller spécial du président
  Hollande, il crée l'« académie de culture générale Cicéron », offrant à de
  jeunes étudiants, à des adultes ou à des prisonniers une formation en culture
  générale.
- >-
  Toujours en 2019, Guillaume Bigot rencontre le Premier ministre de Côte
  d'Ivoire, Amadou Gon Coulibaly, pour lui présenter l'offre de formation «
  Exécutive Éducation » de l'IPAG, en place depuis 2015 dans le pays.
- Parcours politique
- >-
  En 2002, Guillaume Bigot soutient la candidature de Jean-Pierre Chevènement et
  est candidat de son « Pôle républicain » dans la 8e circonscription des
  Yvelines lors des élections législatives de 2002. Il obtient 1,4 % des
  suffrages (524 voix).
- >-
  En novembre 2021, Guillaume Bigot est élu président de « France Souveraine
  »[source secondaire souhaitée], un mouvement souverainiste dont le bureau est
  notamment composé de Céline Pina, Stéphane Simon, Jean-Claude Susperregui,
  Régis de Castelnau et Charles-Henri Gallois.
- >-
  Lors des élections législatives de 2024, sa candidature est annoncée pour le
  Rassemblement national dans la deuxième circonscription du Territoire de
  Belfort. Lors de sa campagne, il est invité pour un débat local sur France 3,
  lors duquel il refuse de citer dix communes de sa circonscription. Son
  parachutage fait polémique du fait de sa faible connaissance du territoire où
  il est candidat.
- >-
  Lors de sa campagne, il est accusé par son adversaire du Nouveau Front
  populaire Florian Chauche de racisme. Il lui reproche notamment des propos sur
  les « musulmans français », qui seraient selon Guillaume Bigot « plus
  musulmans que français ». Le candidat du RN porte plainte pour « diffamation
  et injure publique ». Le candidat des Républicains Damien Meslot l'accuse de
  son côté d'avoir utilisé illégalement les fichiers du parti pour démarcher des
  jeunes adhérents de LR, ce que Guillaume Bigot nie. Le candidat LR annonce
  vouloir saisir la CNIL.
- >-
  Le 7 juillet, il est élu député au second tour, avec 50,59 % des voix, avec
  337 voix d'avance sur le député sortant Florian Chauche.

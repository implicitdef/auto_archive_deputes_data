- Sandrine Lalannemodifier - modifier le code - modifier Wikidata
- >-
  Sandrine Lalanne, née le 16 février 1973 à Paris, est une femme politique
  française. Elle est députée de la 5e circonscription du Val-de-Marne depuis le
  13 novembre 2025, en tant que suppléante de Mathieu Lefèvre, nommé ministre
  délégué chargé de la Transition écologique. Elle siège au groupe Ensemble pour
  la République (EPR) à l'Assemblée nationale.
- Biographie
- Parcours politique local
- >-
  Sandrine Lalanne est conseillère municipale d'opposition à Bry-sur-Marne
  (Val-de-Marne) depuis 2020.
- Députée de la 5e circonscription du Val-de-Marne
- >-
  Suppléante de Mathieu Lefèvre (EPR) depuis les élections législatives de 2022,
  elle est réélue en tant que suppléante lors des législatives anticipées de
  2024. À la suite de la nomination de Mathieu Lefèvre comme ministre délégué à
  la Transition écologique le 12 octobre 2025 dans le gouvernement Lecornu II,
  Sandrine Lalanne lui succède à l’Assemblée nationale et y fait son entrée le
  13 novembre 2025. La circonscription inclut les communes de Bry-sur-Marne,
  Champigny-sur-Marne, Nogent-sur-Marne et Le Perreux-sur-Marne.

  À la suite de son entrée à l’Assemblée nationale, elle doit se démettre de ses
  fonctions exécutives locales le cas échéant dans un délai d’un mois.

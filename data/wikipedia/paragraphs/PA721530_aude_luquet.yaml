- >-
  Aude Luquet, née le 18 août 1967 à Melun, est une femme politique française.
  Membre du MoDem, elle est élue députée de Seine-et-Marne en 2017.
- title: Biographie
  children:
    - >-
      Aude Luquet exerce les fonctions de directrice de cabinet et de la
      communication à la mairie du Mée-sur-Seine, avant de prendre la direction
      du cabinet et de la communication de la communauté de communes
      Fontainebleau/Avon et de la Ville d’Avon. Dans le même temps elle est élue
      maire-adjointe au Mée-sur-Seine chargée de la démocratie locale ainsi que
      conseillère communautaire de l’agglomération Melun Val de Seine. En 2008,
      Aude Luquet est élue conseillère régionale d’Ile de France et conseillère
      municipale à Melun. Elle poursuit son engagement local auprès de la
      Communauté de Communes Vallées et Châteaux en occupant le poste de
      directrice de cabinet et de la communication puis en devenant directrice
      générale des services de la communauté de communes Brie des Rivières et
      Châteaux jusqu’aux élections législatives de 2017, qu’elle remporte pour
      le Mouvement Démocrate sur la 1re circonscription de Seine-et-Marne.

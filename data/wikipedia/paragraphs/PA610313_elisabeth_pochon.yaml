  Membre du groupe français de l'Union interparlementaire (U.I.P.)
- Travail sur la modernisation des listes électorales
- >-
  En 2014, elle est co-responsable d'une mission d'information sur la
  modernisation des listes électorales. Ce travail transpartisan est mené avec
  Jean-Luc Warsmann, député de l'opposition. Forte d'une expertise dans ce
  domaine, Élisabeth Pochon sera rapporteure en 2015 d'une proposition de loi
  permettant la réouverture exceptionnelle des délais d'inscription sur les
  listes électorales. Ce texte adopté par le Parlement a permis aux électeurs de
  s'inscrire sur les listes électorales jusqu'au 30 septembre 2015 afin de
  pouvoir voter aux élections régionales de décembre 2015. Cette réforme a
  permis à 800 000 électeurs qui, en temps normal, auraient été mal ou
  non-inscrit de voter lors de ce scrutin.
- >-
  À la suite de cette expérimentation réussie, elle est co-rapporteure avec
  Jean-Luc Warsmann d'une proposition de loi rénovant les modalités
  d'inscription sur les listes électorales. Définitivement adopté le 19 juillet
  2016, ce texte prévoit notamment la clôture de l'inscription sur les listes
  électorales le sixième vendredi avant le scrutin à partir de 2020.
  L'inscription sur les listes électorales est désormais modernisée, tant pour
  les citoyens que pour les administrations.
- Élection présidentielle 2017
- >-
  Elle est chargée du projet Égalité des droits & Lutte contre les
  discriminations dans la campagne de Vincent Peillon pour la primaire citoyenne
  de 2017. Elle est également membre de son comité politique de campagne. Après
  la défaite de son candidat au premier tour, elle ne donnera pas de consigne de
  vote.
- >-
  Elle ne parraine aucun candidat pour l'élection présidentielle de 2017. Elle
  se met en retrait de la campagne de Benoit Hamon, candidat du parti
  socialiste, mais affirme avoir voté pour lui au premier tour. Avant le second
  tour, elle appelle à voter pour Emmanuel Macron face à Marine Le Pen.
- Élection législative 2017
- >-
  Députée sortante, Élisabeth Pochon se présente à nouveau lors des élections
  législatives de 2017. Avec 9,44 % des suffrages exprimés, elle arrive en 5e
  position au premier tour.

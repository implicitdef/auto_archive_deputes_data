- >-
  Élisabeth Pochon, née le 19 avril 1955 à Constantine (Algérie), est une femme
  politique française.
- >-
  Députée PS de la 8e circonscription de la Seine-Saint-Denis de 2012 à 2017,
  elle est conseillère municipale de Villemomble depuis 2001.
- Formation et carrière professionnelle
- >-
  Fille d'un instituteur, Élisabeth Pochon est titulaire d'une maitrise de droit
  à l'université Paris-1 Panthéon-Sorbonne, puis obtient un DESS de
  développement social des quartiers. Elle est conseillère principale
  d'éducation en collège.
- Parcours politique
- Mairie de Villemomble
- >-
  Elle est présidente du groupe des socialistes au conseil municipal de
  Villemomble à partir de 2001. Elle se présente aux élections municipales en
  2008 comme tête de liste mais est battue au premier tour par son adversaire
  UMP Patrice Calméjane. À la suite de son élection comme députée, Marc Daydie
  devient président du groupe. Elle y siège toujours comme conseillère
  municipale.
- Candidate aux législatives
- >-
  Après avoir été suppléante de Jean-Luc Bennahmias aux élections législatives
  de 1997 dans la 8e circonscription de Seine-Saint-Denis, elle se présente aux
  élections législatives 2007 sur cette même circonscription face à Patrice
  Calméjane. Elle est battue avec un score de 44,31 %.
- >-
  Elle est désignée le 30 novembre 2011 par les militants pour être candidate
  aux élections législatives de 2012, avec Raphaël Bouton comme suppléant.
- >-
  Au premier tour, elle arrive en tête avec 37,88 % des suffrages exprimés et
  atteint le second tour où elle affronte le sortant UMP Patrice Calméjane. Elle
  est élue au second tour avec 50,85 % des suffrages. L'élection est confirmée
  en décembre 2012, moment où la presse se fait l'écho des difficultés qu'elle
  rencontre avec les maires de Gagny et de Villemomble dans le cadre de son
  mandat.
- Députée
- 'À l''Assemblée nationale, elle est :'
- >-
  Secrétaire de la commission des lois constitutionnelles, de la législation et

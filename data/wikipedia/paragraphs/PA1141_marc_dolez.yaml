- >-
  Marc Dolez, né le 21 octobre 1952 à Douai (Nord), est un homme politique
  français, député français, conseiller régional, maître de conférences en droit
  et membre honoraire du parlement. Il a représenté la 17e circonscription du
  Nord à l'Assemblée nationale  pendant plus de 24 ans, de 1988 à 1993, puis de
  1997 à 2017 (il décide de ne pas se représenter). Ancien membre du Parti
  socialiste, il co-fonde le Parti de gauche en 2008 avant de le quitter en
  2012.
- Biographie
- >-
  Il est le fils de Carlos Dolez, député centriste du Nord de 1958 à 1962. Il
  prend sa carte au Parti socialiste (PS) en 1972.
- >-
  Il est élu député le 16 juin 2002, pour la XIIe législature (2002-2007), dans
  la circonscription du Nord (17e), avec près de 60 % des suffrages exprimés au
  second tour, face à la candidate de l'UMP Françoise Prouvost. Il siège au sein
  du groupe socialiste jusqu'en novembre 2008.
- >-
  Opposé au remaniement précipité du bureau national du PS à la suite de l'échec
  du 21 avril 2002, et notamment la promotion annoncée de Laurent Fabius au
  poste de porte-parole, Marc Dolez démissionne de cette instance en juin 2002.
- >-
  Lors du Congrès de Dijon du Parti socialiste, il crée sa propre motion Forces
  militantes qui obtiendra 4,7 % des voix, soit sous la barre des 5 % requise
  pour être présent dans les instances nationales. À la faveur d'un accord avec
  le courant Nouveau Monde, il intègre cependant le bureau national. Il est
  également élu Premier secrétaire fédéral de la fédération du Nord jusqu'en
  2005.
- >-
  Seul député socialiste à avoir voté « non » lors du vote du Congrès à
  Versailles autorisant la ratification du traité constitutionnel européen, il a
  mené campagne contre l'avis majoritaire de son parti lors du référendum du 29
  mai 2005.
- >-
  Membre du courant Nouveau Parti socialiste (tendance Alternative socialiste),
  il refuse la synthèse du congrès du Mans et quitte le NPS, pour former un
  nouveau courant avec Gérard Filoche, Forces militantes pour la démocratie et
  le socialisme. Cette alliance fut de courte durée : Forces militantes se
  sépare de Démocratie et socialisme, le courant animé par Gérard Filoche, au
  cours de la campagne présidentielle de 2007.
- >-
  Il est réélu député en juin 2007 dans sa circonscription, avec plus de 62 %
  des suffrages exprimés au second tour, toujours aux dépens de Françoise
  Prouvost.
- >-
  Il signe la motion de Benoît Hamon en septembre 2008 dans le cadre du Congrès
  de Reims du PS, aux côtés de personnalités comme Jean-Luc Mélenchon, Henri
  Emmanuelli et Marie-Noëlle Lienemann.
- >-
  Le 7 novembre 2008 a lieu le vote des militants socialistes pour départager
  les différentes motions. La motion soutenue par Ségolène Royal arrive en tête
  avec environ 29 % des suffrages exprimés, tandis que celle conduite par Benoît
  Hamon arrive en quatrième position avec moins de 19 %. Les trois motions
  issues de la majorité sortante capitalisent au total 80 % des voix. Pour Marc
  Dolez, seule une première place pour la motion qu'il soutenait et une alliance
  majoritaire, par la suite, avec celle conduite par Martine Aubry aurait permis
  de dégager une majorité réellement nouvelle. Tirant les conséquences de cet
  échec, lui et Jean-Luc Mélenchon font part de leur décision, « par fidélité à
  leurs engagements » et dans un souci d'indépendance d'action, de quitter le
  Parti socialiste, pour créer un nouveau mouvement « sans concession face à la
  droite ». Ils ont annoncé « la construction d'un nouveau parti de gauche » et
  appelé « à la constitution d'un front de forces de gauche pour les élections
  européennes ». Cet appel trouve très tôt un écho favorable auprès du Parti
  communiste français, par la voix du député européen Francis Wurtz, qui leur
  propose une union pour créer un « Front progressiste européen ». Dans cette
  logique, Marc Dolez annonce qu'il quitte le groupe Socialiste, radical,
  citoyen et divers gauche à l'Assemblée nationale pour rejoindre le groupe de
  la Gauche démocrate et républicaine, au sein duquel siègent les députés du PCF
  et des Verts.
- >-
  Il est réélu député le 17 juin 2012, avec 100 % des suffrages exprimés,
  Monique Amghar (PS) s'étant désistée.
- >-
  Le 19 décembre 2012, le cofondateur du Parti de gauche annonce qu'il quitte le
  Parti de gauche tout en restant associé au Front de gauche. Il juge les propos
  de Jean-Luc Mélenchon comme trop centrés sur une critique du Parti socialiste.
  « Nos propositions sont rendues souvent inaudibles à cause de l'outrance du
  verbe (…) Je ne crois pas à la thèse de deux gauches irréconciliables ni au
  mythe du recours (…) Je ne me résoudrai jamais à considérer que le
  gouvernement va échouer et que nous serons là à ramasser les morceaux. Si la
  social-démocratie devait s'effondrer, je crains que ce ne soit au profit de la
  droite extrême. », Mélenchon aurait «dilapidé l’acquis» de la campagne
  «Puisque le parti est dans la préparation de son congrès, il est honnête de
  dire aux militants que je n'y participerai pas et que je quitte le PG»,
  ajoute-t-il. Marc Dolez reproche à Jean-Luc Mélenchon d'avoir «dilapidé»
  «l'acquis» de la campagne présidentielle « dès les législatives », avec une
  stratégie «Front contre front» qui a d'après lui « cornérisé » la gauche de la
  gauche. » déclare-t-il.
- Il reçoit la légion d'honneur le 14 juillet 2020 au rang de chevalier.
- >-
  Il appelle à voter pour Christian Poiret (DVD) au second tour des élections
  départementales en 2021 face au duo PS/EELV Chéreau/Bittner.
- Il annonce soutenir Fabien Roussel à l'élection présidentielle de 2022.
- Décoration
- Chevalier de la Légion d'honneur le 14 juillet 2020.
- Synthèse des mandats (ordre chronologique)
- >-
  14 mars 1983 - 16 mars 2008 : conseiller municipal de Douai

  17 mars 1986 - 15 mars 1998 : conseiller régional du Nord-Pas-de-Calais

  13 juin 1988 - 1er avril 1993 : député du Nord

  1er juin 1997 - 20 juin 2017 : député de la 17e circonscription du Nord.
  Secrétaire de l'Assemblée nationale à partir du 27 juin 2012.

  1er janvier 2002 - 16 mars 2008 : vice-président de la communauté
  d'agglomération du Douaisis (CAD)

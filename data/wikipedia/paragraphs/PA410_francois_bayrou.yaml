- >-
  François Bayrou (prononcé [fʁɑ̃swa bajʁu]), né le 25 mai 1951 à Bordères
  (Basses-Pyrénées, aujourd'hui Pyrénées-Atlantiques), est un homme d'État
  français, Premier ministre depuis le 13 décembre 2024.
- >-
  Professeur agrégé de lettres classiques, conseiller de personnalités
  politiques à partir de 1979, il exerce plusieurs mandats électifs, notamment
  ceux de député des Pyrénées-Atlantiques entre 1986 et 2012, de président du
  conseil général des Pyrénées-Atlantiques de 1992 à 2001, de député européen de
  1999 à 2002 et de maire de Pau depuis 2014.
- >-
  Entre 1993 et 1997, sous trois gouvernements de droite (Balladur, Juppé I et
  Juppé II), il est ministre de l'Éducation nationale. En parallèle, il préside
  plusieurs formations centristes : le Centre des démocrates sociaux (CDS) de
  1994 à 1995 et Force démocrate (FD) de 1995 à 1998, l'Union pour la démocratie
  française (UDF) de 1998 à 2007 et le Mouvement démocrate (MoDem) depuis 2007.
- >-
  Il est candidat à trois reprises à une élection présidentielle. Investi par
  l'UDF, il arrive en quatrième position au premier tour du scrutin de 2002,
  avec 6,84 % des suffrages exprimés. En 2007, il est un temps donné en mesure
  de se qualifier au second tour mais finit troisième avec 18,57 % des voix,
  après quoi il fonde le MoDem, qu'il ancre au centre alors que l'UDF était
  traditionnellement classée au centre droit. Lors de l'élection présidentielle
  de 2012, il recueille 9,13 %, terminant en cinquième position.
- >-
  Il soutient Emmanuel Macron à l'élection présidentielle de 2017, et est nommé
  ensuite ministre de la Justice sous le premier gouvernement de sa présidence.
  Mais, cité dans l'affaire des assistants parlementaires du MoDem au Parlement
  européen, il n'est pas reconduit dans le second gouvernement Philippe un mois
  plus tard. En 2020, il est nommé haut-commissaire au plan par Emmanuel Macron.
- >-
  Le 13 décembre 2024, Emmanuel Macron le choisit comme Premier ministre après
  la démission du gouvernement Barnier.
- Vie privée et familiale
- Origines
- >-
  François René Jean Lucien Bayrou naît le 25 mai 1951 à Bordères
  (Basses-Pyrénées), dans une famille d'agriculteurs. Son père, Calixte
  (1909-1974) a été quelques années le maire de ce village de sept cents âmes.
  Sa mère Emma, née Sarthou (1918-2009) est originaire de Serres-Morlaàs.
- >-
  D'ascendance béarnaise, il parle couramment le béarnais et milite pour la
  sauvegarde des langues régionales. Il a une sœur Lucienne, épouse Marot,
  ophtalmologue à Pau, d'un an sa cadette.
- Enfance et formation
- >-
  Vers l'âge de sept ou huit ans, il commence à souffrir de bégaiement, handicap
  qu'il parviendra à maîtriser après plusieurs années.
- >-
  Après des études à l'école primaire de Bordères, il obtient en 1968 son
  baccalauréat en lettres classiques (français, latin, grec) au lycée public de
  Nay-Bourdettes. Il poursuit ses études en classes préparatoires littéraires
  (hypokhâgne et khâgne) au lycée Michel de Montaigne à Bordeaux, puis à
  l'université Bordeaux-III, où il rédige en 1972 un mémoire de maîtrise
  consacré au Mystère de la charité de Jeanne d'Arc de Charles Péguy. Il obtient
  l'agrégation de lettres classiques en 1974.
- >-
  Quelques jours avant son agrégation, son père se tue en tombant d'une
  charrette de foin. François Bayrou aidera sa mère à la ferme familiale pendant
  près de dix ans en parallèle avec sa carrière d'enseignant.
- Vie de famille
- >-
  En 1971, il épouse Élisabeth Perlant dite « Babeth », professeure de lettres.
  Le couple a six enfants :
- >-
  Hélène (1972), professeure en classe préparatoire littéraire ;

  Marie (1973), diplômée de l'École polytechnique (promotion 1994) ; elle épouse
  Jean-Laurent Donato, de la même promotion de l'École polytechnique et diplômé
  de l'École nationale supérieure des mines de Paris (promotion 1996) ;

  Dominique (1977), médecin à Saint-Jean-de-Luz ;

  Calixte (1982), vétérinaire et enseignant-chercheur à la faculté de médecine
  vétérinaire de l'université de Liège en Belgique ;

  Agnès (1986), docteure en sciences politiques ;

  André (1988), ancien élève de l'École normale supérieure, agrégé de lettres
  classiques et docteur en littérature française.
- >-
  François Bayrou partage sa vie entre Paris, où il habite dans un deux-pièces,
  et Bordères, le village qu'il n'a jamais quitté et où il élève des purs-sangs.
- Carrière professionnelle
- Il enseigne à Pau de 1974 à 1979.
- >-
  De 1979 à 1981, il est détaché au cabinet de Pierre Méhaignerie, ministre de
  l'Agriculture du troisième gouvernement Raymond Barre, où il est chargé de
  mission et considéré comme sa « plume ».
- >-
  En 1981 et 1982, il est chargé de mission au cabinet d'Alain Poher, président
  du Sénat.
- >-
  Remis à disposition de l'Éducation nationale après l'élection du socialiste
  François Mitterrand, il est affecté en février 1982 au collège Léon-Bérard à
  Saint-Palais (Pyrénées-Atlantiques) où il n'enseignera pas, aucun poste ne lui
  ayant été proposé. En mars, il est élu conseiller général des
  Pyrénées-Atlantiques.
- >-
  En 1984, il est nommé conseiller du président du Parlement européen, Pierre
  Pflimlin ; il le reste jusqu'à son élection à l'Assemblée nationale, deux ans
  plus tard.
- Parcours politique
- Débuts (1982-1993)
- >-
  Jeune, François Bayrou est proche des mouvements non violents, notamment de la
  communauté de Lanza del Vasto, et dit s'inspirer de Gandhi.
- >-
  Il entre en politique en rejoignant en 1978 Jean Lecanuet et son Centre
  démocrate (CD), candidat à l’élection présidentielle de 1965 face au général
  de Gaulle. Le parti devient ensuite le Centre des démocrates sociaux (CDS) et
  François Bayrou est considéré comme le « scribe » du président Lecanuet. En
  1980, il devient secrétaire national du CDS et le rédacteur en chef de
  Démocratie moderne, le journal du mouvement.
- >-
  À 30 ans, en 1982, il est élu conseiller général des Pyrénées-Atlantiques dans
  le canton de Pau-Sud puis conservera ce mandat pendant vingt-six ans.
- >-
  En 1986, année où les élections législatives sont organisées à la
  proportionnelle, il est élu député des Pyrénées-Atlantiques avec le soutien de
  l'UDF, l'emportant à la proportionnelle sur une liste d'union avec les
  néo-gaullistes du RPR, aux côtés de Jean Gougy et de Michèle Alliot-Marie.
  Après le retour à un scrutin majoritaire uninominal en 1988, il est à partir
  de cette date et jusqu'en 2012 sans cesse élu dans la 2e circonscription des
  Pyrénées-Atlantiques. En 1989, il perd les élections municipales à Pau face à
  André Labarrère en obtenant 48 % des voix au second tour.
- >-
  À la suite de ce scrutin et en prévision des élections européennes, il fait
  partie d'un groupe de douze trentenaires ou quadragénaires, figures montantes
  du centre et de la droite (Philippe Séguin, Michel Noir, Alain Carignon,
  Étienne Pinte, Michel Barnier, François Fillon, Charles Millon, Dominique
  Baudis, François d'Aubert, Philippe de Villiers, Bernard Bosson), demandant un
  renouvellement de l'appareil politique au RPR et à l'UDF, critiquant fortement
  les figures historiques de ces deux mouvements qu'ils considèrent comme
  vieillissantes (Jacques Chirac, Valéry Giscard d'Estaing, Raymond Barre) et
  appelant à la formation d'un nouveau grand parti unique de droite. Surnommés
  les « rénovateurs », ils occupent alors le devant de la scène médiatique
  durant le printemps de l'année 1989. Avec Bernard Bosson et Dominique Baudis,
  ainsi que la direction du Centre des démocrates sociaux (CDS), François Bayrou
  décide également de soutenir la liste dissidente « Le Centre pour l'Europe »
  emmenée par Simone Veil contre celle d'union RPR-UDF tirée par Valéry Giscard
  d'Estaing aux européennes de 1989.
- >-
  Cependant, de profondes divergences idéologiques, en particulier sur le projet
  européen, ainsi que leur intégration progressive dans les équipes dirigeantes
  de leurs partis respectifs mettent rapidement un terme à l'expérience des
  rénovateurs. François Bayrou ne rejoint pas les néo-rénovateurs en 1990. Le
  Béarnais est lui-même choisi par l’ex-président de la République Valéry
  Giscard d'Estaing pour être secrétaire général de l'UDF en 1991. Il est alors
  vice-président du CDS, qui est l'une des principales composantes de cette
  fédération de partis de droite non-gaullistes.
- Ministre de l'Éducation nationale (1993-1997)
- >-
  En 1993, il est nommé ministre de l'Éducation nationale dans le gouvernement
  de cohabitation d'Édouard Balladur. Il propose une réforme de la loi Falloux
  visant à déplafonner la possibilité pour les collectivités locales de
  subventionner les investissements des établissements d’enseignement privé. Le
  13 janvier 1994, le Conseil constitutionnel prive la loi de son article 2, ce
  qui la vide d'une partie de son contenu. Le 16 janvier suivant, quelque 600
  000 personnes manifestent contre ce projet, pour défendre l'école laïque.
- >-
  Le 10 décembre 1994, François Bayrou est élu président du CDS, dont il était
  jusqu'alors vice-président. À cette occasion, il déclare à la tribune du
  congrès « Comme s'il n'y avait que la génétique qui permettait d'entrer dans
  cette famille-là ! », alors que se trouve au premier rang de l'assistance les
  fils de Pierre Baudis (Dominique Baudis), de Charles Bosson (Bernard Bosson),
  de Noël Barrot (Jacques Barrot) et d'Alexis Méhaignerie (Pierre Méhaignerie).
- >-
  Quelques mois avant l'élection présidentielle de 1995, il rencontre
  secrètement le commissaire européen Jacques Delors, pressenti pour être le
  candidat socialiste (tendance sociale-démocrate) et pour lequel il éprouve
  beaucoup de sympathie : cette entrevue intervient alors que François Bayrou
  vient d'être élu à la présidence du CDS, composé de militants acquis à la
  cause du Premier ministre Édouard Balladur, également pressenti pour se
  présenter ; finalement, Bayrou ne promet pas à Jacques Delors un soutien dès
  le premier tour, ce qui joue dans la décision de ce dernier de ne pas se
  présenter à l’élection. Il soutient donc Édouard Balladur, faisant partie de
  son comité politique aux côtés de Charles Pasqua, Nicolas Sarkozy et François
  Léotard.
- >-
  Malgré son soutien à la candidature présidentielle du Premier ministre et bien
  qu'il se soit opposé au projet de référendum sur l'éducation proposé par le
  candidat Jacques Chirac, François Bayrou obtient dans le premier gouvernement
  d'Alain Juppé un portefeuille élargi à l'Enseignement supérieur, à la
  Recherche et à la Formation professionnelle. Il perd la responsabilité de la
  Formation professionnelle dans le deuxième gouvernement Juppé, mais reste à
  l'Éducation nationale jusqu'à la dissolution de l'Assemblée nationale par
  Jacques Chirac en 1997 ; l'élection qui la suit est remportée par la gauche
  plurielle.
- >-
  Au congrès de Lyon en 1995, il fusionne le CDS avec le Parti social-démocrate,
  parti de tradition laïque également adhérent de l'UDF et comptant dans ses
  membres André Santini notamment, créant ainsi Force démocrate (FD). En 1996,
  il appuie la candidature d’un homme de sa génération, François Léotard, afin
  d'éviter une réélection de Valéry Giscard d'Estaing à la présidence de l'UDF.
- >-
  Durant son ministère, François Bayrou dirige une réflexion approfondie sur la
  condition des professeurs et des élèves. Il conduit une réforme du collège,
  réforme les études supérieures (« semestrialisation » des études, semestre
  d'orientation en première année, création d’universités de
  professionnalisation technologique), met en place le baccalauréat « filièrisé
  » (filières S, ES, L, STT, STL et STI) — qui est effectif jusqu'en 2019 — et
  introduit les langues vivantes à l’école primaire.
- >-
  L'opinion retient de la présence de François Bayrou à ce ministère — après sa
  réforme avortée en faveur de l'enseignement privé où il avait été accusé de
  vouloir « réformer à la hussarde » — sa méthode de réforme prudente et
  concertée avec les organisations syndicales, ce qui lui a valu des accusations
  d'immobilisme. Roger Fauroux, qu'il avait chargé de présider une commission
  sur la réforme de l'école se montre critique, déclarant que François Bayrou
  gouvernait « avec le sondoscope en bandoulière ».
- Sous la troisième cohabitation (1997-2002)
- >-
  À la suite des élections législatives de 1997, François Bayrou prend la tête
  du groupe Union pour la démocratie française à l'Assemblée nationale et
  renforce FD. Philippe Douste-Blazy le remplace l'année suivante à la
  présidence du groupe UDF-Alliance.
- >-
  Après les élections régionales de 1998, Alain Madelin, l’ex ministre, en 1995,
  de l’économie du gouvernement d’Alain Juppé, et d'autres cadres de Démocratie
  libérale (DL) approuvent les présidents de région réélus grâce au soutien des
  élus Front national, alors que François Bayrou rejette toute alliance avec
  l'extrême droite. Tandis que ce dernier entend remplacer l'UDF giscardienne
  par un « grand parti de centre-centre droit » hostile à tout rapprochement
  avec le FN, DL quitte l'UDF.
- >-
  Dans ce contexte, le 16 septembre 1998, François Bayrou est élu à la
  présidence de l'UDF, dont la majeure partie des militants libéraux sont partis
  avec Alain Madelin. Il obtient des composantes de la confédération la mise en
  place d'une organisation plus unitaire, « la Nouvelle UDF » (carte unique
  d'adhérent, siège commun), qu’il avait proposée avant son élection à la
  présidence du parti.
- >-
  Lors des européennes de 1999, François Bayrou conduit la liste UDF qui
  recueille 9,28 % des voix. Il tient — contrairement à ses concurrents têtes de
  liste François Hollande et Nicolas Sarkozy — son engagement de siéger à
  Strasbourg et entre donc au Parlement européen, dont sa seconde de liste
  Nicole Fontaine obtient la présidence.
- Candidature à l'élection présidentielle de 2002
- >-
  François Bayrou se présente, en tant que candidat officiel de l'UDF à
  l'élection présidentielle de 2002. Sa campagne connaît des débuts difficiles,
  les sondages le créditant longtemps de moins de 5 % d'intentions de vote,
  alors que plusieurs dirigeants de son propre parti, l'UDF, appellent à voter
  pour Jacques Chirac dès le premier tour. Lors de la campagne présidentielle, à
  Strasbourg, et pendant une altercation avec des jeunes qui avaient insulté le
  maire de Strasbourg, Fabienne Keller, avec laquelle il se trouvait, il gifle
  devant les caméras un garçon d'une dizaine d'années qui essayait, selon les
  propos immédiats de Bayrou, de lui faire les poches. Questionné à ce sujet
  quelques jours après, il répond que c'est « un geste de père de famille […]
  sans gravité ».
- >-
  Il arrive en quatrième position du premier tour de scrutin avec 1 949 170 voix
  (6,84 % des suffrages exprimés), plus de neuf points derrière le Premier
  ministre socialiste Lionel Jospin et seulement un point devant la trotskiste
  Arlette Laguiller. C'est dans son département des Pyrénées-Atlantiques qu'il
  réalise son meilleur score (13,1 %). Ayant dépassé la barre des 5 % des
  suffrages exprimés, il obtient le remboursement de ses frais de campagne (7,4
  millions d'euros sur 8,8 millions dépensés).
- >-
  Dans l'entre-deux-tours, il appelle Jacques Chirac, opposé au second tour à
  Jean-Marie Le Pen, à constituer une large coalition à partir de sa majorité de
  second tour. Le président sortant tente au contraire, avec Alain Juppé, de
  fusionner la droite et le centre dans un unique parti, l'Union pour la
  majorité présidentielle (UMP). La majorité des parlementaires UDF, emmenés par
  Philippe Douste-Blazy, quittent l'UDF pour l'UMP. Cependant, 30 députés UDF et
  apparentés sont élus aux élections législatives de juin et constituent un
  groupe parlementaire pour la XIIe législature (2002-2007). Parmi eux François
  Bayrou, qui revient à l'Assemblée nationale, est élu dans la 2e
  circonscription des Pyrénées-Atlantiques et quitte donc le Parlement européen
  où il est remplacé par Jean-Thomas Nordmann.
- Sous le second mandat présidentiel de Jacques Chirac (2002-2007)
- >-
  S'affirmant opposé à « l'État-UMP » dès la première question de confiance
  posée par le gouvernement Jean-Pierre Raffarin, François Bayrou annonce son
  intention de se prononcer librement sur chacun des actes du gouvernement.
- >-
  Aux élections régionales de 2004, l'UDF obtient 12 % des voix. En Aquitaine,
  avec 16,1 % des voix, la liste menée par François Bayrou arrive en troisième
  position, derrière la liste de gauche du président sortant, Alain Rousset, qui
  est réélu dans la foulée et celle de l'UMP Xavier Darcos. Devancée dans toutes
  les régions par l'UMP, les listes UDF fusionnent avec celles de l'UMP au
  second tour. Aux élections cantonales qui se tiennent en même temps, les
  candidats UDF obtiennent en moyenne 4,8 % des suffrages au premier tour et le
  parti perd 269 élus à l'issue du second tour.
- >-
  Cependant, aux élections européennes de 2004, l'UDF réunit 12 % des voix et
  gagne deux élus. Le parti quitte alors le groupe parlementaire de droite du
  PPE-DE, auquel appartient l'UMP, pour rejoindre, avec ses alliés du Parti
  démocrate européen, le groupe de l'Alliance des démocrates et des libéraux
  pour l'Europe (ADLE).
- >-
  En 2005 et 2006, François Bayrou s'oppose de plus en plus à la politique du
  gouvernement de Dominique de Villepin, sur son contenu et sur ses modalités —
  en particulier le mépris dans lequel est, selon lui, tenu le Parlement (sur
  l'adhésion de la Turquie à l'Union européenne, la privatisation des
  autoroutes, l'instauration par ordonnance du Contrat nouvelles embauches
  (CNE), etc.). En novembre 2005, situation inédite, la moitié des députés UDF,
  dont François Bayrou, vote contre le budget, alors que l'UMP avait indiqué
  qu'une telle décision placerait le parti centriste dans l'opposition.
- >-
  La ligne politique de François Bayrou est contestée par l'unique ministre UDF
  du gouvernement, le ministre de l'Éducation nationale Gilles de Robien,
  favorable à une alliance avec l'UMP. Fin 2005, ce dernier demande que les
  militants soient appelés à se prononcer. Un congrès est organisé en janvier
  2006 à Lyon mais Gilles de Robien renonce à présenter une motion et à s'y
  rendre, dénonçant un événement aux mains de la direction sortante ; la motion
  de défense d'une UDF « libre et indépendante » présentée par François Bayrou
  est alors approuvée à 92 %.
- >-
  Lorsque le Parti socialiste dépose une motion de censure contre le
  gouvernement Villepin le 16 mai 2006, dans le cadre de l'affaire Clearstream
  2, François Bayrou et dix députés de son groupe (sur trente) votent le texte.
  Parlant de « déliquescence » et d'« effondrement de l'État », le président de
  l'UDF déclare que « le nœud de haine » entre chiraquiens et sarkozystes « ne
  peut pas durer encore un an ». C'est la première motion de censure votée par
  François Bayrou contre un gouvernement de droite.
- >-
  Le président de l’UDF n'écarte pas pour autant de soutenir des membres de
  l'UMP « au cas par cas » : il apporte par exemple son soutien à la liste du
  candidat Alain Juppé à la municipale partielle de Bordeaux en août 2006.
- Candidature à l'élection présidentielle de 2007
- >-
  En juin 2006, lors d'un conseil national statutaire de l'UDF à
  Issy-les-Moulineaux, François Bayrou jette les grandes lignes de ses ambitions
  présidentielles en proposant une « révolution civique » et affirme vouloir
  rassembler des personnalités venant de droite, de gauche et du centre. Le
  congrès voit Gilles de Robien, partisan d’une alliance avec la droite, être
  sifflé par des militants dans la salle.
- >-
  François Bayrou annonce sa candidature à la présidentielle du printemps 2007
  le 2 décembre 2006 à Serres-Castet dans sa circonscription des
  Pyrénées-Atlantiques. Il est crédité par les instituts de sondage d’environ 8
  % d’intentions de vote en décembre, de 10 % mi-janvier 2007, de 12 % fin
  janvier, de 13 % mi-février, de 19 % fin février, de 22 % dans la première
  quinzaine de mars. L’hypothèse d'une qualification pour le second tour au
  détriment de la socialiste Ségolène Royal est alors évoquée.
- >-
  En février-mars 2007, plusieurs candidats potentiels et d’autres personnalités
  se rallient à François Bayrou : le président du Parti fédéraliste Christian
  Chavrier ; la présidente du parti écologiste Cap21 Corinne Lepage ; Édouard
  Fillias d'Alternative libérale ; Antoine Waechter, président du Mouvement
  écologiste indépendant ; le journaliste Nicolas Miguet, du Rassemblement des
  contribuables français ; les ministres délégués du gouvernement Villepin, tous
  deux UMP, Azouz Begag et François Goulard. En mars 2007, François Bayrou
  publie chez Plon son Projet d'espoir, qui est le livre politique le plus vendu
  au cours de la période (370 000 exemplaires en deux mois).
- >-
  Cependant, en mars et avril, le candidat de l'UMP et favori du scrutin,
  Nicolas Sarkozy, reçoit le soutien de plusieurs membres ou figures
  historiquement proches de l'UDF : Valéry Giscard d'Estaing, fondateur du parti
  en 1978, qui accuse François Bayrou « d'entretenir l'incertitude, de flotter
  dans le vide entre des politiques évidemment différentes » ; Simone Veil, qui
  déclare que Bayrou est « le pire de tous » et que sa candidature est « une
  imposture » ; Gilles de Robien ; André Santini, etc. Le candidat centriste
  réagit à ces défections en dénonçant une « collection d'élus épuisés ».
- >-
  Le 13 avril 2007, quelques jours avant le premier tour, Michel Rocard, ancien
  premier ministre socialiste, dont des proches avaient déjà appelé à voter
  Bayrou (collectifs « Spartacus » et « les Gracques ») demande une alliance
  entre l'UDF, le PS et Les Verts. Il est suivi par Bernard Kouchner, puis par
  Claude Allègre le 16 avril 2007 dans une tribune du quotidien Le Parisien et
  par Daniel Cohn-Bendit le lendemain dans le même journal. Ségolène Royal juge
  la proposition « baroque » et François Hollande, premier secrétaire du Parti
  socialiste, la considère comme inconcevable.
- >-
  En février-mars 2007, les sondages le donnent en forte progression, au
  coude-à-coude avec Ségolène Royal, avec plus de 20 % d’intentions de vote. Le
  7 mars il est à 24 % contre 25 % à Royal et le surlendemain tous deux sont à
  23 %.
- >-
  Dans le même temps, il déclare qu’il condamne « haut et fort […]
  l’interventionnisme de Nicolas Sarkozy […] auprès des rédactions » des médias
  et que « l'information se trouve verrouillée ». Le livre-enquête du
  journaliste d'investigation Jean-Baptiste Rivoire (L’Élysée et les oligarques
  contre l’info, 2022) va dans ce sens[source insuffisante].
- >-
  François Bayrou obtient 6 820 119 voix (18,57 %) au premier tour, ce qui le
  place en troisième position, derrière Nicolas Sarkozy (31,18 %) et Ségolène
  Royal (25,87 %), tous deux qualifiés pour le second tour.
- >-
  Entre les deux tours, Ségolène Royal affirme que son gouvernement pourrait
  accueillir des personnalités UDF. Dans un livre de novembre 2007, elle assure
  avoir même rencontré physiquement François Bayrou avant le second tour « en
  lui proposant même d’être son premier ministre ». Bayrou a confirmé en disant
  n'avoir « jamais cru qu’elle pourrait être élue ». Trois jours après le
  premier tour, François Bayrou annonce qu'il ne donne aucune consigne de vote
  en vue du second tour. Lors d'une conférence de presse, il a a aussi renvoyé
  dos-à-dos les deux finalistes, incapables à ses yeux de « réparer » une France
  « en manque de croissance », « à la démocratie malade » et « au tissu social
  déchiré ».
- >-
  Par ailleurs, il déclare accepter le débat public que lui a proposé Ségolène
  Royal, se disant prêt à en faire autant avec Nicolas Sarkozy, une proposition
  que celui-ci décline. Le débat proposé par Ségolène Royal sur les convergences
  et divergences entre leurs projets politiques est le premier débat public
  réunissant, entre les deux tours d'une élection présidentielle, deux
  personnalités dont l'une est présente au second tour et l'autre non. La presse
  quotidienne régionale, puis Canal+, refusent d'organiser ce débat (indiquant
  vouloir respecter les consignes du CSA sur l'égalité des temps de parole des
  deux finalistes). François Bayrou parle à cet égard de pressions exercées par
  le candidat UMP et son entourage sur les médias dans le but d'empêcher ce
  débat. La confrontation a finalement lieu le 28 avril 2007, retransmise par
  BFM TV et RMC. La presse observe que leurs programmes économiques restent
  éloignés « sur la dette, la fiscalité et le temps de travail ».
- >-
  La semaine suivante, au lendemain du débat télévisé entre Nicolas Sarkozy et
  Ségolène Royal, François Bayrou confirme qu’il ne votera pas pour Nicolas
  Sarkozy le 6 mai, sans pour autant dire s'il choisira Ségolène Royal, s'il
  votera blanc ou s'il s'abstiendra. Il ne dément pas les déclarations de
  proches estimant que son programme est plus proche de celui de Nicolas Sarkozy
  que de celui de Ségolène Royal.
- >-
  Trois ans plus tard, en décembre 2010, il confiera avoir voté blanc. Selon les
  instituts de sondage TNS Sofres et Ipsos, au second tour de l'élection, 40 %
  de ses électeurs auraient voté pour Nicolas Sarkozy, 40 % pour Ségolène Royal
  et 20 % ont voté blanc, nul ou se sont abstenus.
- Sous la présidence de Nicolas Sarkozy (2007-2012)
- >-
  Dans la lignée de l’annonce de François Bayrou durant la campagne
  présidentielle, le conseil national de l'UDF vote, le 10 mai 2007 à la
  Mutualité, une motion pour la création du Mouvement démocrate (MoDem), à la
  quasi-unanimité.
- >-
  Le MoDem apparaît alors comme le successeur du mort-né « Parti démocrate »
  (PD), dont François Bayrou avait annoncé la naissance le 25 avril. Le nouveau
  mouvement se revendique clairement comme un parti d'opposition au pouvoir du
  nouveau président Nicolas Sarkozy et fait valoir ce positionnement pour les
  législatives de juin 2007, où elle parvient pas à égaler le score de Bayrou à
  la présidentielle.
- >-
  Nombre de députés UDF sortants réprouvent cette nouvelle stratégie et se
  rapprochent de la majorité présidentielle à l'occasion de cette élection.
  Rassemblés par le nouveau ministre de la Défense Hervé Morin, ancien président
  du groupe UDF à l'Assemblée, ils fondent le Nouveau Centre, formation qui se
  réclame du centre droit et de la tradition de l'UDF.
- >-
  François Bayrou, réélu député des Pyrénées-Atlantiques, voit l'essentiel de
  ses anciens compagnons le quitter pour le Nouveau Centre : seuls trois autres
  députés sortants se présentent sous l'étiquette UDF-MoDem, mais deux d'entre
  eux (Gilles Artigues et Anne-Marie Comparini) sont battus. Dans les Pyrénées,
  Jean Lassalle est réélu à l'issue de la seule triangulaire du pays et le MoDem
  compte également un nouvel élu à Mayotte : Abdoulatifou Aly.
- >-
  Juste avant la création officielle du MoDem, en décembre 2007, il enregistre
  la médiatique désaffection de Jean-Marie Cavada, jusque-là considéré comme un
  de ses principaux lieutenants. Celui-ci, en obtenant la tête de liste pour le
  12e arrondissement de Paris, rejoint en effet la liste de la candidate UMP à
  la mairie de Paris Françoise de Panafieu. Bayrou est élu président du MoDem le
  2 décembre 2007, avec 96,8 %.
- >-
  Le 16 novembre 2007, il annonce sa volonté de conduire une liste pour
  l'élection municipale à Pau. Il rate de peu son élection à la mairie de Pau en
  obtenant 38,81 % des suffrages au second tour le 16 mars 2008, perdant de 342
  voix face à la candidate socialiste Martine Lignières-Cassou (39,76 %) sur un
  total de plus de 36 000 voix. Le candidat investi par l'UMP Yves Urieta, maire
  sortant (ex-PS) qui s'est maintenu au second tour obtient quant à lui 21,42 %
  des suffrages (contre 27,8 % au premier tour), causant en partie la défaite du
  président du MoDem. Globalement, les deux composantes de l’ex-UDF souffrent
  aux municipales de cette scission de l’ex-UDF dans les villes de tradition
  giscardiennes du pourtour méditerranéen.
- >-
  Les défections ont continué, ainsi que les critiques sur sa façon de gérer le
  MoDem, accusé de n'être qu'un marchepied pour ses ambitions présidentielles.
  Ainsi Jean Arthuis, en avril 2008, déclare à propos de François Bayrou qu'« on
  ne dirige pas un parti comme une secte ». Le député européen Thierry Cornillet
  avait pour sa part qualifié de « suicidaire » la politique du président du
  MoDem et ajouté que ce dernier « sacrifiait ses élus pour une chimère
  présidentielle ». Soucieux de démontrer la marginalité de ces défections et de
  réaffirmer son autorité face aux critiques internes, François Bayrou proposa
  de soumettre au vote des adhérents une contribution, c'est-à-dire une
  déclaration de principes sur l'orientation politique du MoDem, dans laquelle
  il défend sa stratégie d'indépendance. Thierry Cornillet (soutenu par les
  sénateurs Yves Détraigne, Françoise Férat, Philippe Nogrix et Catherine
  Morin-Desailly) ayant renoncé à soumettre une contribution, seul le texte du
  président du MoDem fut proposé aux adhérents lors de la dernière semaine de
  juin 2008 : il obtint l'approbation de 98 % des votants.
- >-
  Lors des élections européennes de 2009, il fait notamment campagne contre les
  orientations de José Manuel Durão Barroso, qu'il considère « à la solde de
  l'Amérique ». Dans cette optique, il soutient les candidatures de Guy
  Verhofstadt ou de Mario Monti à la présidence de la commission européenne.
  Lors d'un débat télévisé le jeudi 4 juin 2009 l'opposant à la tête de liste
  des Verts Daniel Cohn-Bendit, il a des échanges houleux avec ce dernier, qui
  l’a interpellé sur un ton provocateur. Trois jours plus tard, le 7 juin 2009,
  les listes « Démocrates pour l'Europe » obtiennent 8,46 % (4e place derrière
  Europe Écologie, crédité de 16,28 %, le Parti socialiste, à 16,48 %, et l'UMP,
  à 27,88 %) et six sièges au Parlement européen, score bien en deçà de celui
  réalisé par l'UDF en 2004.
- >-
  Peu avant les élections régionales de 2010, le Mouvement démocrate doit faire
  face à plusieurs défections et critiques de ses membres. Dans le même temps,
  les intentions de vote en faveur du MoDem s'effondrent. Les listes du parti
  recueillent finalement 4,20 % au niveau de la France entière.
- >-
  Il est réélu président du MoDem le 12 décembre 2010, avec 94,69 % des voix,
  puis le 16 janvier 2014, avec 86,98 % des voix.
- Candidature à l'élection présidentielle de 2012
- >-
  François Bayrou annonce le 7 décembre 2011 sa candidature à l'élection
  présidentielle de 2012, déclarant se présenter en « homme libre ».
- >-
  Fin 2011 et début 2012, plusieurs anciens ministres chiraquiens et
  personnalités de centre-droit se rallient à lui, comme les anciens UDF Jean
  Arthuis, Alain Lambert, Anne-Marie Idrac, Bernard Bosson, Pierre Albertini ou
  Philippe Douste-Blazy. François Bayrou reçoit également le soutien d'une
  vingtaine de sénateurs divers droite et de plusieurs parlementaires
  villepinistes au tournant de l'année 2012, tel Yves Pozzo di Borgo.
  L'ex-responsable de la campagne web de Nicolas Sarkozy en 2007, membre du
  Parti libéral, Arnaud Dassier, annonce également son soutien. Le 11 avril
  2012, il reçoit en outre le soutien d'une quarantaine de personnalités
  gaullistes et villepinistes.
- >-
  Il met l'accent sur ce qu'il appelle « produire en France et consommer
  français », la réduction de la dette par le contrôle des dépenses, l'éducation
  en voulant faire un effort particulier sur les « fondamentaux » au primaire
  (lire, écrire, compter), défendant notamment l'usage du calcul mental, et de
  nouveau la réforme des institutions, promettant l'organisation d'un référendum
  sur la question en même temps que le premier tour des élections législatives
  de juin 2012.
- >-
  Après une entrée en campagne lors de laquelle le candidat voit un doublement
  des intentions de vote en sa faveur, il retrouve le 4 mars 2012 dans un
  sondage sa troisième place de 2007, à égalité avec Marine Le Pen à 15 %, avant
  de voir progressivement refluer les intentions de vote en sa faveur.
- >-
  Recueillant finalement 3 275 122 voix au premier tour (9,13 % des suffrages
  exprimés), il termine cinquième derrière Marine Le Pen et Jean-Luc Mélenchon,
  un score deux fois inférieur à celui de 2007 (18,57 %) mais au-dessus de celui
  de 2002 (6,84 %).
- >-
  Après son élimination, il écrit une lettre publique aux deux candidats du
  second tour, Nicolas Sarkozy et François Hollande, les interrogeant sur leurs
  programmes afin d'éventuellement se prononcer pour un soutien ou une prise de
  position pour le deuxième tour. Le 3 mai 2012, il annonce qu'il votera
  personnellement pour François Hollande sans donner toutefois de consigne de
  vote à ses électeurs. Cette décision lui vaut les critiques de la droite et de
  plusieurs centristes.
- Sous la présidence de François Hollande (2012-2017)
- >-
  Candidat à sa réélection aux législatives de juin 2012 dans la deuxième
  circonscription des Pyrénées-Atlantiques, François Bayrou arrive en deuxième
  position au premier tour avec 23,63 % des suffrages exprimés. Dans une
  triangulaire qui l'oppose à la candidate socialiste Nathalie Chabanne (34,90 %
  au premier tour) et au candidat de l'UMP Éric Saubatte (21,72 % au premier
  tour), il n'obtient que 30,17 % des suffrages exprimés contre 42,78 % à
  Nathalie Chabanne, élue, 27,04 % pour Éric Saubatte.
- >-
  Le 5 novembre 2013, en tant que président du MoDem, il signe avec Jean-Louis
  Borloo, président de l'Union des démocrates et indépendants (UDI), une charte
  qui unit leurs deux partis au sein d'une plate-forme politique commune,
  L'Alternative, avec l'ambition de conduire des listes communes aux élections
  nationales, européennes et régionales ainsi que d'organiser une primaire
  commune aux partis centristes en vue de l'élection présidentielle de 2017. Ce
  projet semble toutefois mis en suspens par le retrait de Jean-Louis Borloo de
  la vie politique ; son successeur, Jean-Christophe Lagarde, privilégiant
  plutôt les alliances avec la droite de Nicolas Sarkozy. La plupart du temps,
  le MoDem finit par rejoindre à son tour ces alliances avec la droite.
- >-
  Dès septembre 2013, il annonce son intention d'être à nouveau candidat à la
  mairie de Pau en 2014. Il bénéficie du soutien de l'UMP, qui ne présente pas
  de candidat contre lui. La liste qu'il constituera inclura certains
  représentants de l'UMP dont Eric Saubatte, son ancien adversaire aux élections
  législatives de 2012.
- >-
  Le 23 mars 2014, sa liste obtient 41,9 % des suffrages au premier tour puis,
  le 30 mars, 62,6 % des voix contre 37,4 % à celle conduite par le député
  socialiste David Habib. Il est élu maire de Pau le 4 avril 2014. Le 14 avril
  suivant, il est élu président de la communauté d'agglomération de Pau-Pyrénées
  avec 42 voix (2 nuls et 21 blancs) par les 65 élus inscrits représentant les
  14 communes de l'agglomération.
- >-
  Grand lecteur de Charles Péguy, il intervient, en janvier 2014, au colloque
  sur « L’actualité de la pensée politique de Charles Péguy ».
- Alliance avec Emmanuel Macron et éphémère ministre de la Justice (2017)
- >-
  Peu après l'annonce de la candidature d'Alain Juppé à la primaire de la droite
  et du centre en vue de la présidentielle de 2017, François Bayrou annonce son
  soutien au maire de Bordeaux, tout en refusant de faire participer
  officiellement le MoDem à la primaire, afin de pouvoir faire barrage à Nicolas
  Sarkozy si celui-ci était finalement désigné candidat. Après la large victoire
  de François Fillon, qui devient ainsi le candidat des Républicains et de leurs
  alliés dans la course à l'Élysée, Bayrou dément avoir conclu un accord avec ce
  dernier.
- >-
  Interrogé sur la candidature d'Emmanuel Macron, président du mouvement En
  marche qui souhaite dépasser le clivage droite-gauche comme lui, le 7
  septembre 2016, il estime que celle-ci s'inscrit dans la lignée de celle de
  Sarkozy en 2007 et de Dominique Strauss-Kahn en 2012, accusant « le monde des
  grands intérêts et celui de l'argent » d'être derrière sa candidature. Cette
  relation lui semble « incompatible avec l'impartialité exigée par la fonction
  politique » et il annonce qu'il « mènera la bataille pour qu'il n'en soit pas
  ainsi ».
- >-
  Cependant, lors d'une déclaration à la presse le 22 février 2017 concernant sa
  décision en vue de la prochaine échéance électorale, François Bayrou estime
  que la France est « décomposée » et il propose une alliance à Emmanuel Macron
  pour ne pas prendre le risque de dispersion des voix. Il pose quatre exigences
  pour cette proposition (à savoir une véritable alternance dans les pratiques
  politiques, une loi sur la moralisation de la vie publique, l'amélioration de
  la rémunération du travail et l'introduction de la proportionnelle pour les
  élections législatives) ; Emmanuel Macron accepte aussitôt sa proposition. La
  décision du président du MoDem est toutefois critiquée par des élus de droite
  et de gauche, en raison notamment de l'incohérence avec ses déclarations
  passées à l'égard de l'ancien ministre de l'Économie.
- >-
  Durant l'entre-deux tours de l'élection présidentielle, il critique le
  ralliement de Nicolas Dupont-Aignan au FN de Marine Le Pen, elle-même
  adversaire d'Emmanuel Macron au second tour de l'élection. Le 28 avril 2017,
  il qualifie cette alliance d'« immense honte », mettant en cause le gaullisme
  du président de Debout la France.
- >-
  Après la publication par La République en marche de la liste de ses candidats
  aux élections législatives[Quand ?], il fait part de son désappointement et
  déclare qu'elle « n'est en aucun cas celle à laquelle le MoDem a donné son
  assentiment ». Il avait été convenu avec Emmanuel Macron, en échange de son
  soutien pour l’élection présidentielle, que 120 circonscriptions seraient
  réservées à des membres du Modem, mais seules 30 leur seront proposées après
  l’élection.
- >-
  Le 17 mai 2017, François Bayrou est nommé ministre d'État, garde des Sceaux,
  ministre de la Justice dans le gouvernement Philippe I.
- >-
  Selon des informations du Canard enchaîné, l'assistante parlementaire de
  Marielle de Sarnez aurait en réalité été la secrétaire particulière de
  François Bayrou et était donc rémunérée par le Parlement européen pour un
  emploi fictif. Si François Bayrou dément et promet des preuves, des
  témoignages cités par le Canard enchaîné et Corinne Lepage confirment le
  caractère fictif de cet emploi et mettent en cause un système d'emplois
  fictifs créé par le MoDem au Parlement européen pour faire rémunérer son
  personnel avec de l'argent public. Une enquête de France Info cite une dizaine
  d’employés du Modem rémunérés comme assistants parlementaires.
- >-
  François Bayrou appelle personnellement un responsable de la radio pour se
  plaindre de l’enquête, en "tant que simple citoyen" mais est ensuite recadré
  par le Premier ministre Édouard Philippe. Dans ces conditions, il annonce le
  21 juin qu'il ne fera pas partie du gouvernement Philippe II. Il est remplacé
  par Nicole Belloubet, après seulement 35 jours passés à la chancellerie.
- Retour à Pau et haut-commissaire au plan (2017-2024)
- >-
  Seul candidat à sa succession à la présidence du MoDem, François Bayrou est
  réélu le 15 décembre 2017, avec 93,8 % des voix. Un temps envisagé comme tête
  de liste LREM-MoDem pour les élections européennes de 2019, il refuse d’être
  candidat à ce scrutin, affirmant souhaiter le « renouvellement ».
- >-
  En décembre 2019, il est mis en examen pour « complicité de détournement de
  fonds publics » dans l’affaire des assistants parlementaires européens du
  parti centriste qui lui avait valu son départ du gouvernement en juin 2017.
  Plusieurs cadres du MoDem sont également mis en examen, dont Sylvie Goulard,
  Michel Mercier et Marielle de Sarnez. Fragilisé alors qu’il prônait de longue
  date l’éthique en politique, François Bayrou exclut de démissionner de la
  mairie de Pau.
- >-
  Au premier tour des élections municipales de 2020, la liste qu'il conduit à
  Pau arrive en tête avec 45,8 % des voix. Au second tour, sa liste l'emporte
  avec 55,5 % des suffrages exprimés, contre 44,5 % pour celle du divers gauche
  Jérôme Marbot. Dans la foulée, il est réélu président de la communauté
  d'agglomération Pau Béarn Pyrénées.
- >-
  En septembre 2020, il est nommé par Emmanuel Macron haut-commissaire au plan,
  exerçant ses fonctions à titre gratuit. Selon Le Monde, ce poste l'occupe peu,
  mais lui permet principalement de conserver de l’influence dans
  l'environnement d'Emmanuel Macron. Trois mois plus tard, en décembre, il est
  réélu président du MoDem avec 96 % des suffrages exprimés.
- >-
  Lors de la campagne présidentielle de 2022, il prône la mise en place d'une «
  banque des parrainages », qui permettrait notamment à Marine Le Pen et Éric
  Zemmour, en difficulté pour collecter leurs 500 signatures, d'être candidats.
  Lui-même apporte son parrainage à la candidate du Rassemblement national,
  afin, dit-il, de « sauver la démocratie ».
- >-
  Après la réélection d'Emmanuel Macron, il considère que l'accord trouvé par la
  Nouvelle Union populaire écologique et sociale (NUPES) est « un événement
  extrêmement triste » ; il pointe notamment du doigt le principe de
  désobéissance à l'Union européenne envisagé dans l'accord, qui conduirait
  selon lui à « la fin de l'Europe », ainsi que la volonté de Jean-Luc Mélenchon
  de « sortir de l'OTAN ».
- >-
  Au début du second quinquennat Macron, il fait partie des personnes citées
  pour représenter la majorité présidentielle sortante à l'élection
  présidentielle suivante. Alors qu'il aura 76 ans en 2027, il n'exclut pas
  cette possibilité et invoque la troisième élection du président brésilien
  Lula, à l'âge de 77 ans, pour justifier ses ambitions. Toutefois, testé par
  l'Ifop en mars 2023 comme candidat unique de la coalition Ensemble, il est
  donné seulement en quatrième position avec moins de 10 % d'intentions de vote.
  Ses ennuis judiciaires menacent également une possible candidature.
- >-
  Après avoir été pressenti pour entrer au gouvernement Gabriel Attal en février
  2024 à la suite de sa relaxe dans l'affaire des assistants parlementaires du
  MoDem au Parlement européen, il annonce qu'il ne l'intégrera pas, « faute
  d'accord profond sur la politique à suivre ». Lors de la formation de ce
  gouvernement le mois précédent, il s'était déclaré « mécontent », jugeant sa
  composition trop à droite, et avait menacé de présenter sa propre liste aux
  élections européennes de 2024.
- >-
  Le 8 février 2024, le parquet de Paris annonce faire appel de la décision du
  tribunal correctionnel dans l'affaire des assistants parlementaires européens,
  précisant qu'il « conteste ces relaxes, estime que les faits caractérisent les
  infractions reprochées et que les preuves de ces délits sont réunies contre
  tous les prévenus ».
- Premier ministre (depuis 2024)
- >-
  Le 13 décembre 2024, dans un contexte de crise politique en raison d'un
  Parlement minoritaire issu des élections législatives anticipées de juin et
  après le renversement du gouvernement Barnier, François Bayrou est nommé
  Premier ministre par le président de la République Emmanuel Macron, qui le
  charge de former le prochain gouvernement pour tenter de dénouer la crise
  politique.
- >-
  Lors de la passation de pouvoir avec son prédécesseur, François Bayrou
  rappelle qu'il a toujours alerté dans sa vie politique sur la question de la
  dette et des déficits et affirme être face à un « Himalaya de difficultés ».
  Il déclare que « la réconciliation est nécessaire », citant Henri IV, béarnais
  comme lui et « un de [ses] seuls amis », dont c'était l'anniversaire de la
  naissance. Il décide de rester maire de Pau, déclarant être favorable au cumul
  des mandats, après l'avoir longtemps contesté, et provoquant une polémique,
  notamment en raison de sa présence à la session du conseil municipal du 16
  décembre, alors que Mayotte subit une catastrophe naturelle après le passage
  du cyclone Chido.
- Prises de position
- Positionnement idéologique
- >-
  Enseignant dans l'école publique, laïc convaincu, c'est aussi un catholique
  pratiquant, d'inspiration politique démocrate-chrétienne et membre au sein de
  l'UDF du Centre des démocrates sociaux (CDS) — son père avait été maire de son
  village de Bordères sous l'étiquette du Mouvement républicain populaire (MRP).
- En 2009, il se qualifie de « centre gauche ».
- Politique économique
- >-
  Sur la réforme des retraites, François Bayrou souhaite encourager le plus
  possible à travailler plus longtemps, mais en évitant les effets pervers de
  textes qui pénalisent les plus fragiles. Il est favorable à un passage de 60 à
  62 ans progressif, qu'il dit être raisonnable compte tenu de l'augmentation de
  l'espérance de vie. Néanmoins, il n'a pas voté pour la réforme qu'il
  conditionnait à l'adoption d'un amendement qu'il a présenté à l'Assemblée
  nationale et auquel il n'a manqué que quelques voix pour être adopté : il
  proposait de maintenir le seuil de l'âge de départ sans décote à 65 ans au
  lieu des 67 ans proposés par le gouvernement lors de la réforme de 2010 et qui
  constitue son volet le plus contesté, ce qui lui semble inacceptable, car cela
  fait payer les frais de cette réforme aux personnes ayant eu les carrières les
  plus hachées. Son objectif est la mise en place comme en Italie, et comme
  défendu par la CFDT, d'un système de retraite par répartition mais
  individualisé, également appelé système de retraite par points, comme le
  système des retraites complémentaires mais étendu à la retraite de base, et
  unifié à terme entre les 35 systèmes existants qui créent en particulier le
  problème des calculs pour les retraités polypensionnés[source insuffisante].
- >-
  En 2007, il fait campagne en proposant que toute entreprise ait droit à une
  exonération de cotisations sociales sur un emploi et un seul, une manière de
  concentrer les exonérations sur les TPE et travailleurs indépendants, les plus
  susceptibles de les transformer en la création d’un emploi.
- Institutions et régionalisme
- >-
  Dans son projet de modernisation du système politique français, François
  Bayrou propose le renforcement du rôle du Parlement de façon à constituer un
  contre-pouvoir effectif face à l'exécutif. Il a déclaré à plusieurs reprises
  souhaiter le passage à une VIe République.
- >-
  François Bayrou, qui parle couramment béarnais, défend le « trésor » que
  constituent selon lui les cultures et identités régionales de France. Il
  appelle à ratifier la Charte européenne des langues régionales ou
  minoritaires, que la France a signée en 1999. Il s'est notamment prononcé pour
  le rattachement de la Loire-Atlantique à la région Bretagne, conformément au
  vœu des collectivités locales, ainsi que pour la « réunification de la
  Normandie », ce qui fut permis par la réforme territoriale mise en place
  durant le quinquennat de François Hollande.
- Sujets de société
- >-
  Défenseur de la laïcité dans l'espace public, François Bayrou est un
  catholique pratiquant ayant fréquenté par exemple la Communauté des
  Béatitudes.
- >-
  Il s'est déclaré opposé dans sa forme au projet d'ouverture du mariage aux
  personnes de même sexe ayant défendu durant la campagne présidentielle 2012 le
  principe d'une « union civile » fondée sur l'essentiel des dispositions du
  Code civil en matière de mariage (reconnaissance, droits, fiscalité et
  succession), mais s'attachant à distinguer d'un point de vue lexical le terme
  d'« union » de celui de « mariage ».
- >-
  Concernant l'interruption volontaire de grossesse, lorsque la présidente du
  groupe LREM à l'Assemblée Nationale Aurore Bergé, dépose le 30 juin 2022 une
  proposition de loi constitutionnelle visant à garantir le droit à l'IVG, le
  président du MoDem s'y oppose en questionnant son « utilité pour le pays ».
- >-
  En décembre 2023, il critique la « loi immigration », aussi bien sur la forme
  (refus des députés de débattre du texte) que sur le fond (il existe selon lui
  un manque d’équilibre au profit de la droite et de l'extrême droite). En
  conséquence, il réclame un changement important au sein de l'équipe
  gouvernementale.
- Médias et culture
- >-
  En mai 2009, il vote contre la loi Hadopi. Se présentant comme « un grand
  utilisateur du numérique dans la vie », il considère que « Wikipédia est l’une
  des révolutions les plus bienfaisantes que l’humanité ait jamais rencontrées
  ».
- >-
  François Bayrou a souvent mis en cause l’objectivité des médias français
  appartenant à de grands groupes industriels, arguant de leur forte tendance à
  la bipolarisation de la vie politique française, autour de LR et du PS, tout
  particulièrement lors de la campagne présidentielle de 2007, lorsqu'il porte à
  la connaissance les liens de Nicolas Sarkozy avec ses témoins de mariage,
  Bernard Arnault et Martin Bouygues. Un clash l’oppose, à la télévision, à
  l’ex-directeur du quotidien Les Échos passé à la direction du Figaro.
- >-
  Il accuse ces médias d’une surexposition de ces partis et de leurs candidats
  voire de connivence avec certains de ces candidats. Il propose à cet effet,
  lors de sa campagne de 2007, de rendre impossible la détention des groupes de
  médias par des groupes industriels et financiers dépendant des commandes de
  l’État.
- Politique de défense
- >-
  En 2009, il s'oppose à la réintégration de la France dans le commandement
  intégré de l'OTAN, et réclame un référendum sur le sujet en marge des
  élections européennes.
- Union européenne
- >-
  François Bayrou et le MoDem s'inscrivent dans la tradition europhile du centre
  français.
- >-
  Il est député européen de 1999 à 2002. Il affirme, en décembre 2004, son
  opposition à l'entrée de la Turquie dans l'Union européenne et demande, en
  vain, un vote de l'Assemblée nationale sur cette question. Depuis, sa position
  a légèrement changé concernant cette question. Lors d'un meeting le 2 avril
  2007, il affirme que des arguments importants pour l'adhésion de la Turquie à
  l'Union européenne n'ont pas été pris en considération. Pour sa part, il
  maintient son opposition mais affirme : « il y avait des arguments pour [et]
  des gens qui avaient une autre vision de l'Europe que la sienne »[source
  insuffisante].
- >-
  En 2005, il fait campagne en faveur du Traité établissant une constitution
  pour l'Europe, que les électeurs français consultés par référendum rejettent
  le 29 mai 2005. Son programme pour la présidentielle de 2007 milite pour la
  ratification d’« un texte, simple, lisible, court, sans ambiguïté, qui donnera
  forme aux principes d’une Union européenne sortie de ses paralysies et de ses
  impasses »[source insuffisante] qui devrait, en France, être accepté par un
  nouveau référendum.
- >-
  Le 4 février 2008, il vote au congrès pour la loi constitutionnelle qui
  permettra la ratification du traité de Lisbonne modifiant le traité sur
  l'Union européenne.
- Affaire judiciaire
- >-
  Le 9 juin 2017, le parquet de Paris ouvre une enquête préliminaire pour « abus
  de confiance » et « recel » de ce délit. L'affaire porte sur des soupçons
  d'emplois fictifs concernant les assistants parlementaires des députés
  européens du Mouvement démocrate (MoDem) siégeant au Parlement européen, soit
  l'utilisation de fonds européens pour rémunérer des collaborateurs travaillant
  en réalité pour le MoDem. Elle concerne onze contrats présumés frauduleux pour
  un montant total de 350 000 euros (le Parlement européen, lui, avance le
  chiffre de 293 000 euros).
- >-
  Par ailleurs, dans le cadre de l'enquête administrative menée en parallèle par
  l'Office européen de lutte anti-fraude (OLAF), Jean-Luc Bennahmias et Nathalie
  Griesbeck, anciens députés européens MoDem, sont sommés de rembourser
  respectivement 45 000 et 100 000 euros au Parlement européen. À l’issue d’une
  audition de près de dix heures menée le 6 décembre 2019 au tribunal de Paris,
  François Bayrou est mis en examen pour « complicité de détournement de fonds
  publics ». Plusieurs cadres du parti centriste avaient été mis en examen
  quelques jours avant lui : les anciennes ministres Sylvie Goulard et Marielle
  de Sarnez, l’ancien trésorier du parti Michel Mercier, l’ancien directeur
  financier Alexandre Nardella. En mars 2023, la justice renvoie François Bayrou
  devant le tribunal correctionnel, au côté de dix autres personnes. Selon
  l'ordonnance des deux juges d'instruction, il « apparaît comme le décideur et
  le responsable de la mise en place et du fonctionnement du système frauduleux
  ».
- >-
  Avec dix autres cadres et élus centristes, François Bayrou est jugé en
  première instance en octobre et novembre 2023. Interrogé le 7 novembre, il nie
  l'existence du « système » dont on l'accuse et dénonce une « intoxication »
  judiciaire. Le 14 novembre 2023, le parquet requiert 30 mois de prison avec
  sursis, 70 000 € d’amende et trois ans d’inéligibilité avec sursis à
  l’encontre de François Bayrou, ainsi que des peines allant de 8 à 20 mois de
  prison avec sursis et de 10 000 à 30 000 euros d’amende pour les dix autres
  cadres et élus jugés à ses côtés.
- >-
  François Bayrou est relaxé le 5 février 2024 au bénéfice du doute car, bien
  qu'il soit « très probable » que les actes de trois prévenus aient été commis
  avec l'autorisation de François Bayrou, « il n'est pas rapporté la preuve de
  cette autorisation ». Deux personnes sont également relaxées mais les huit
  autres, dont cinq ex-eurodéputés, sont condamnées à des peines allant de 10 à
  18 mois de prison avec sursis, à des amendes de 10 000 à 50 000 euros et à
  deux ans d'inéligibilité avec sursis. Enfin, le parti UDF est condamné à 150
  000 euros d'amende, dont 100 000 ferme, et son successeur, le MoDem, à 350 000
  euros, dont 300 000 ferme.
- >-
  Cependant, le 8 février, le parquet fait appel de la relaxe de François
  Bayrou, estimant que « les faits caractérisent les infractions reprochées et
  que les preuves de ces délits sont réunies contre tous les prévenus ».

- >-
  Josy Poueyto est une femme politique française née le 13 janvier 1954 à Paris.
  Elle est l'actuelle députée de la 1re circonscription des
  Pyrénées-Atlantiques.
- title: Biographie
  children:
    - >-
      Première adjointe à la mairie de Pau, elle est très proche de François
      Bayrou. C'est d'ailleurs lui qui l'a poussée à se présenter à ces
      élections.
    - >-
      En juin 2017, elle est élue députée avec 62,72 % des suffrages au second
      tour.
    - >-
      En juin 2022, elle est réélue députée avec 50,78% des suffrages au second
      tour, dépassant son adversaire Jean-Yves Lalanne (NUPES) de 517 voix.

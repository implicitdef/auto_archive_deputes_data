- >-
  Muriel Marland-Militello est une femme politique française, née Militello le
  30 juillet 1943 à Nice et morte le 25 février 2021 à Antibes.
- >-
  Elle a notamment été adjointe à la mairie de Nice et députée des
  Alpes-Maritimes de 2002 à 2012.
- title: Biographie
  children:
    - >-
      Muriel Marland-Militello, née à Nice, est diplômée en langues orientales
      et titulaire d'un diplôme d'études supérieures en science politique de
      l’université Paris-II.
    - >-
      Elle devient l'épouse de Philippe Marland, qui est ensuite préfet des
      Alpes-Maritimes jusqu’en 1999.
    - >-
      Investie depuis longtemps dans la vie associative et culturelle, elle est
      une « spécialiste » du domaine de la culture. Elle préside à compter de
      2002 le groupe d'études parlementaire sur le développement de la vie
      associative et le bénévolat.
    - >-
      Membre de l'Union pour un mouvement populaire, élue sur la liste de
      Christian Estrosi aux élections municipales de 2008 à Nice, elle est
      adjointe au maire, chargée de la politique culturelle de la ville. Elle
      est également députée de la 2e circonscription des Alpes-Maritimes de 2002
      à 2012.
    - >-
      Elle meurt des suites d'une longue maladie le 25 février 2021 à
      Antibes.[réf. nécessaire]
    - title: Mandats de députée
      children:
        - title: Premier mandat (2002-2007)
          children:
            - >-
              Muriel Marland-Militello  est élue députée le 16 juin 2002, pour
              la XIIe législature (2002-2007), dans la deuxième circonscription
              des Alpes-Maritimes avec l'appui du maire de Nice de l’époque,
              Jacques Peyrat. Elle fait partie du groupe UMP.
            - >-
              Elle est nommée « rapporteur pour avis » sur le budget de la
              culture pour 2004 et rapporteur sur le projet de loi relatif aux
              assistants maternels et aux assistants familiaux.
            - >-
              Elle est chargée de rédiger le rapport sur la politique des
              pouvoirs publics dans le domaine de l'éducation et de la formation
              artistiques.
            - >-
              Le 8 juin 2004, elle dépose une proposition de loi pour demander
              l'abrogation de l'alinéa de l'article 521-1 du Code pénal
              français, qui prévoit une dérogation à la législation contre les
              souffrances infligées aux animaux dans le cas de traditions
              taurines et de combats de coqs : « les dispositions du Code pénal
              qui punissent d'amende ou de prison les auteurs de sévices graves
              et d'actes de cruauté envers un animal ne sont pas applicables aux
              courses de taureaux lorsqu'une tradition locale ininterrompue peut
              être invoquée. Elles ne sont pas non plus applicables aux combats
              de coqs dans les localités où une tradition ininterrompue peut
              être établie. »
            - >-
              Muriel Marland-Militello est membre du groupe d'études sur la
              tauromachie à compter de 2007.
            - >-
              Elle dépose également une proposition de loi visant à intégrer
              dans le Code civil un titre spécifique pour les animaux (ils sont
              actuellement considérés comme des meubles) en vue de mettre en
              cohérence ce code avec le reste de notre législation, notamment le
              Code rural et le Code pénal.
            - >-
              Ces propositions de loi ne sont pas inscrites à l'ordre du jour de
              l'Assemblée nationale lors de la douzième législature.
        - title: Second mandat (2007-2012)
          children:
            - >-
              Le 10 juin 2007, Muriel Marland-Militello est réélue pour la XIIIe
              législature (2007-2012), en obtenant 54,28 % des suffrages dès le
              premier tour. Elle fait partie du groupe UMP.
            - >-
              Elle est présidente du groupe d'études parlementaire sur le
              développement de la vie associative et sur le bénévolat,
              vice-présidente des groupes d'études parlementaire sur les arts de
              la rue, sur l'intégration des personnes fragilisées et handicapées
              et sur la musique, membre du groupe d'études parlementaire sur la
              tauromachie, la protection animale, l'artisanat et les métiers
              d'art, le cinéma et production audiovisuelle, sur la pénibilité du
              travail et maladies professionnelles, le sport et l'éducation
              sportive et le tourisme et membre de la commission des affaires
              culturelles, familiales et sociales et membre titulaire du Conseil
              national consultatif des personnes handicapées.
            - >-
              Elle dépose à nouveau ces deux propositions de loi sur la
              protection animale. La première vise à interdire la corrida et les
              combats de coqs. Une deuxième fois sa proposition est refusée. La
              seconde vise à intégrer au code civil le caractère d'être sensible
              de l'animal.
            - >-
              Elle participe à l'intergroupe corrida des rencontres « Animal et
              société » organisées par le ministère de l'Agriculture et de la
              Pêche.
            - >-
              En juillet 2008, lors de l'examen du projet de loi
              constitutionnelle de modernisation des institutions, elle est à
              l'origine d'un amendement en seconde lecture visant à maintenir
              l'obligation de ratifier l'adhésion de tout nouveau pays à l'Union
              européenne par un référendum, qui sera remplacé par un compromis,
              le référendum pouvant être remplacé en cas de vote à la majorité
              des 3/5 au Sénat et à l'Assemblée par la décision de laisser le
              Président choisir entre référendum et ratification parlementaire.
            - >-
              En septembre 2008, après le match de football opposant l'OGC Nice
              à l'Olympique lyonnais, elle interpelle Bernard Laporte,
              secrétaire d'État aux Sports, sur la qualité de l'arbitrage. Elle
              demande l'amélioration de la formation des arbitres et le recours
              à l'assistance vidéo. Elle réclame pour ce faire un « Grenelle de
              l'arbitrage ».
            - >-
              Le 10 février 2009, elle est choisie par la commission des
              affaires culturelles pour être rapporteur pour avis sur le projet
              de loi favorisant la diffusion et la protection de la création sur
              Internet. Dans son rapport no 1481, elle présente le développement
              de l'offre légale et l'éducation comme les meilleurs moyens de
              lutter contre les infractions au droit d'auteur, qu'elle considère
              comme « une question morale, une question de civilisation ».
            - >-
              Muriel Marland-Militello, rapporteure pour avis, évoque également
              l'instauration d'un must carry pour les fournisseurs d'accès
              proposant une plateforme de VoD, qui les obligeraient à reprendre
              sur cette plateforme l'offre française et européenne de petits
              éditeurs de VoD.
            - >-
              Par un amendement adopté en commission des affaires culturelles,
              elle souhaite également qu'une sensibilisation contre les dangers
              du téléchargement pour la création soit réalisée dans le cadre des
              enseignements artistiques en milieu scolaire.
            - >-
              Au cours de l'examen du projet de loi à l'assemblée nationale,
              elle est remarquée pour ses commentaires énergiques après la
              fermeture du site d'information gouvernemental jaimelesartistes.fr
              à la suite d'attaques informatiques de types Dos et DDos. Elle
              dénonce à l'occasion les « terroristes de l'internet » qui se sont
              livrés à de telles attaques massives.
            - >-
              Lors de l'examen du projet de loi relatif à la formation
              professionnelle tout au long de la vie, elle propose et fait
              adopter un amendement pour ouvrir les crédits de la formation
              professionnelle à tous les bénévoles.
            - >-
              À la suite de la publication dans les colonnes de L'Express
              d'éléments du dossier de Johnny Hallyday, elle envoie le 7 juin
              2010 une « lettre ouverte pour le respect du secret médical et de
              la vie privée dans les médias ». Cette lettre ouverte adressée à
              Christophe Barbier, directeur de la rédaction de L'Express, a été
              signée par vingt-quatre autres députés de la majorité. Cette
              démarche a débouché sur le dépôt d'une proposition de résolution.
            - >-
              Le 24 juin 2010 elle est à l'origine du dépôt d'une proposition de
              loi visant à « lutter contre la diffusion des images montrant des
              sévices sexuels commis sur des animaux ».
            - >-
              Le 15 août 2011, à l'occasion de la rencontre des parlementaires
              avec le dalaï-lama, Muriel Marland-Militello lui remit une
              statuette figurant un taureau blanc pour son engagement contre la
              corrida.
            - >-
              En juin 2012, elle publie un livre blanc parlementaire intitulé «
              Libérer les générosités associatives »  dans lequel elle dresse un
              état des lieux et formule soixante-douze préconisations dans le
              domaine de la fiscalité, la transparence financière et la
              valorisation du bénévolat. Ce livre blanc comprend également une
              annexe historique inédite relative à la liberté d'association.
            - Elle ne se représente pas lors des élections législatives de 2012.
    - title: Polémique à l’issue de ses mandats de députée
      children:
        - >-
          Selon une émission de Complément d'enquête diffusée le 16
          octobre[Quand ?], l’ancienne députée UMP Muriel Marland-Militello
          louerait son ancienne permanence de 75 m2 à Nice à un commerçant en
          meubles pour la somme de 1 400 euros par mois.
        - >-
          Jusqu'alors, les députés pouvaient devenir propriétaires de leur
          permanence et rembourser le crédit immobilier contracté pour cette
          acquisition grâce à l'indemnité parlementaire de frais de mandat
          (IRFM), qui s'ajoute à la rémunération des élus : cette pratique était
          autorisée par l'Assemblée nationale mais décriée depuis plusieurs
          années par des associations. Parmi elles, « l'Association pour une
          démocratie directe » accusait des députés de s'enrichir ainsi
          personnellement.
- title: Décorations
  children:
    - >-
      Elle est décorée en 2011 par le Premier ministre japonais de l'ordre du
      Soleil levant, rayons d'or en sautoir, pour sa contribution au
      développement des échanges entre le Japon et la France notamment dans le
      domaine de l’éducation et à l’approfondissement de la compréhension
      mutuelle franco-japonaise.
    - >-
      Elle est nommée chevalier dans l'ordre national de la Légion d'honneur le
      1er janvier 2014. Ses insignes lui sont remis le 7 mai 2014 par Hugues
      Gall, en présence de Christian Estrosi et Éric Ciotti.

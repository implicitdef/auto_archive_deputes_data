- Municipaux
- >-
  À compter du 16 mars 2008 : 4e adjointe au maire de Nice, chargée du
  rayonnement culturel, des affaires européennes, de l'organisation des Jeux de
  la Francophonie et du CUM (Centre universitaire méditerranéen).

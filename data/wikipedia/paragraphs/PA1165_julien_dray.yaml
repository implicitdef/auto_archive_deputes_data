- >-
  Julien Dray, né le 5 mars 1955 à Oran, est un homme politique français.
  Militant trotskiste à la Ligue communiste révolutionnaire, dont il est exclu
  en 1981, il adhère ensuite au Parti socialiste (PS), où, avec Harlem Désir et
  à l'instigation de François Hollande, il cofonde l'association SOS Racisme, en
  1984. Il obtient une investiture du PS pour être élu de 1988 à 2012 député de
  la dixième circonscription de l'Essonne, département dont il sera ensuite, de
  1998 à 2015, conseiller régional, avant d'occuper la même fonction jusqu'en
  2021 dans le Val-de-Marne.
- >-
  Julien Dray, qui n'a plus de mandat depuis 2021, est un commentateur et
  chroniqueur régulier sur la chaine de télévision CNews. Il reste membre du PS.
- Biographie
- Naissance, origines et vie familiale
- >-
  Marié et père de trois enfants, Julien Dray est  fils d'instituteur et
  petit-fils d'horloger. Il naît le 5 mars 1955  à Oran, en Algérie française,
  dans une famille juive séfarade, qui émigre en France en 1965 peu après
  l'indépendance.
- >-
  Son frère cadet Jean-Paul, chirurgien-ophtalmologue, ancien dirigeant du
  Tagar, a été un membre très actif du mouvement juif d'extrême-droite Betar et
  fait partie du Conseil représentatif des institutions juives de France.
- Scolarité, études et formation
- >-
  Julien Dray entame des études secondaires au lycée Olympe de Gouges de
  Noisy-le-Sec, puis au lycée Honoré-de-Balzac de Paris. Il est titulaire d’une
  licence d’histoire-géographie, obtenue à l’université Paris XIII et d’un
  diplôme d'études approfondies de sciences économiques.
- Carrière politique et syndicale
- Années lycées et classe préparatoire
- >-
  Lycéen à Noisy-le-Sec, il se découvre de gauche en participant au ciné-club,
  lieu de rencontre et de débats. En classe préparatoires, il fait la
  connaissance d'un groupe actif de la Ligue communiste (LC), mouvement
  trotskiste auquel il adhère. Il participe à l'âge de 18 ans au mouvement de
  1973 contre la loi Debré, menaçant les sursis longs au service militaire.
- Syndicalisme étudiant
- >-
  À la rentrée 1975, il s'inscrit à l'université, et devient l'un des
  responsables du « secteur jeunesse » de la Ligue communiste révolutionnaire
  (LCR), qui a succédé à la LC, dissoute après les émeutes du 21 juin 1973. Il
  adhère ensuite au Mouvement d'action syndicale (MAS), dont il est d'abord
  exclu, ce syndicat étant proche de la CFDT et méfiant depuis quelques années
  envers le trotskisme. Cette année universitaire est marquée par mouvement de
  contestation du projet des réforme des universités d'Alice Saunier-Seïté qui
  dure de fin février à fin mai 1976, le MAS étant fondé en mars 1976 afin de
  regrouper les étudiants mobilisés.
- >-
  Au assises de Grenoble du MAS en mai 1976, la LCR devient majoritaire et les «
  rocardiens » partent. Julien Dray peut revenir dans le syndicat et entre à sa
  direction en mai 1977. La direction inclut aussi Robi Morder, futur historien
  du mouvement étudiant. Deux ans plus tard, le 16 mai 1979, il est élu
  secrétaire général du MAS, quelques mois avant sa fusion avec l'UNEF-US.
- Prise de contrôle de la MNEF
- >-
  François Mitterrand avait demandé à Édith Cresson, secrétaire nationale à la
  jeunesse du PS, d'évincer peu à peu l'aile gauche du PS (tendance
  chevènementiste) des syndicats étudiants.
- >-
  Ainsi, un petit groupe d'étudiants « mitterrandistes » est créé : François
  Hollande, qui vient de finir HEC, Olivier Spithakis, étudiant à Sup de Co
  Marseille, et deux amis de la faculté de médecine, Jean-Marie Le Guen et
  Jean-Loup Salzmann, fils d'un des plus proches amis de François Mitterrand.
  L'objectif est de « prendre le contrôle de la Mutuelle nationale des étudiants
  de France (MNEF) » et d'en évincer l'aile gauche du PS et son « bureau
  national des étudiants socialistes », dissous par le comité directeur du PS le
  3 mai 1975, selon l'historien Benjamin Stora et le journaliste Laurent
  Mauduit. En novembre 1975, s'était créé le Comité pour l'organisation du
  syndicat des étudiants de France (Cosef), présidé par Jean-Marie Le Guen.
  François Hollande est reçu au siège du PS par Édith Cresson, qui lui propose
  la direction du Cosef mais il décline. Le Cosef fusionne en 1978 avec
  l'UNEF-US (contrôlée depuis 1971 par le courant trotskiste lambertiste).
- >-
  L'objectif de prise de contrôle de la MNEF est affiné, fin décembre 1978 lors
  d'une réunion et sera atteint en 1979 : les mitterrandistes obtenant la
  présidence de la MNEF grâce à l'aide des trotskistes, qu'ils aident en échange
  à contrôler le syndicat étudiant issu de deux fusions, l'UNEF-US absorbant
  successivement le Cosef et le MAS.
- >-
  La prise de contrôle de la MNEF a eu lieu en octobre 1979, lors de l'assemblée
  générale à Tours, à l'issue de laquelle une plainte est déposée contre Julien
  Dray, pour des incidents qui ont opposé des militants de l'UNEF (ex-Renouveau)
  à des responsables du MAS et de l'UNEF-US, les premiers déplorant que leur
  liste aux élections de la MNEF aient été invalidée au printemps précédent, et
  que leurs adhérents aient été « attaqués et blessés par des nervis ». Peu
  après, le MAS obtient deux sièges d’administrateurs de la MNEF, pour Laurent
  Zappi et Julien Dray, qui ont étudié ensemble à l’université Paris
  13-Villetaneuse.
- Fusion de l'UNEF et du MAS
- >-
  Dès novembre 1979, Julien Dray et Robi Morder poussent à la fusion du MAS avec
  l'UNEF-US pour créer l'Unef-ID, avec l'aide de militants de l'aile droite du
  PS qui ont adhéré au MAS, et le soutien de nombreux articles de Serge Bolloch,
  ex-militant de la LCR, recruté en 1979 par Le Monde de l'éducation.
- >-
  Malgré ce soutien, la fusion n'a lieu finalement que six mois plus tard, Dray
  devant « avaler des couleuvres » lors d'un calcul des mandats « truqué » par
  Jean-Christophe Cambadélis, qui indispose la direction de la LCR car le MAS
  s'est sacrifié dans la fusion. Sa tendance « Luttes étudiantes action
  syndicale » (LEAS) se retrouve ultra-minoritaire par rapport aux lambertistes,
  mais Julien Dray obtient le poste de vice-président. Peu après, au printemps
  1981, il est exclu de la LCR.
- >-
  Sur le plan électoral, le résultat est mitigé : le syndicat résultant de la
  fusion se présente pour la première fois aux élections universitaires en 1982,
  mais la participation reste faible et il n'y fait que jeu égal avec l'Unef-SE,
  animée par des communistes et l'aile gauche du PS. Après avoir vainement
  discuté avec Lambert, selon un témoignage ultérieur de Cambadélis, pour
  essayer d'obtenir le poste de président de l'Unef en échange de son ralliement
  à l'OCI, Julien Dray rejoint le Parti socialiste en 1982, avec d'autres cadres
  étudiants de LEAS de la Seine-Saint-Denis. Informé des « investissement
  secrets réalisés par le club des 5 »[Qui ?] de la direction de la MNEF, il
  tente d'être « coopté comme associé » mais « se heurte à un refus permanent »
  et « pour reprendre la main » se lance dans SOS Racisme.
- Entrée au Parti socialiste
- >-
  En 1981, son exclusion de la LCR et l'élection de François Mitterrand à la
  présidence de la République, constituent pour Julien Dray une opportunité de
  reclassement politique, qui motive son adhésion au PS. Le passage au
  socialisme et en particulier à ses mouvements de jeunes, constitue pour Julien
  Dray un moyen de ne pas renoncer à l’ensemble des ressources qu'il a constitué
  durant le militantisme à la LCR.
- >-
  Il fonde avec quelques autres, comme Laurence Rossignol, un groupe de
  réflexion nommé « Question socialiste », voulant construire un courant sur
  l'aile gauche du PS, qu'ils rejoignent en janvier 1982 mais qui ne se
  structure réellement qu'en 1987 autour d'Isabelle Thomas, médiatisée lors du
  mouvement étudiant de la fin 1986 contre le projet de loi Devaquet. Ils sont
  d'emblée déçus car ils espéraient se voir se « dérouler le tapis rouge partout
  » grâce à leur passé syndical ce qui n'est pas le cas.
- >-
  À l’Unef-ID, il avait été accueilli fin 1979 par un autre socialiste,
  Jean-Marie Le Guen, dirigeant historique de la Tendance pour l’unité
  syndicale, regroupant les cadres socialistes, et qui au congrès de 1982,
  obtient près de 30 % des mandats, mais rapidement la tendance atteint ses
  limites et le syndicat restera contrôlé par les lambertistes de l'OCI jusqu'à
  l'entrée, au nombre de 400[Quoi ?], au PS au premier semestre 1986.
- SOS Racisme
- >-
  En 1984, Julien Dray, 29 ans, termine ses études et participe avec plusieurs
  de ses proches, dont notamment Harlem Désir, à la fondation de SOS Racisme,
  dont il est le vice-président. L'opération a été imaginée par François
  Hollande, conseiller du président de la République François Mitterrand. Des
  badges « Touche pas à mon pote » sont distribués en décembre 1984, lors de la
  deuxième marche pour l'égalité et contre le racisme, organisée par Convergence
  84, que les médias avaient appelé « marche des beurs », lancée l'année
  précédente par les Jeunes Arabes de Lyon et banlieue (Jalb), créé aux
  Minguettes à l'initiative du père Christian Delorme. Plus tard, des photos de
  Julien Dray et Harlem Désir avec François Mitterrand à l'Elysée fuiteront.
- Mouvement étudiant contre le projet de loi Devaquet
- >-
  En 1986, lors de la mobilisation étudiante contre le projet de loi Devaquet,
  Isabelle Thomas, vice-présidente de l'UNEF-ID, est la figure médiatique du
  mouvement. Elle rencontre des dirigeants du PS « dans le sillage de Julien
  Dray ».
- >-
  Dans un livre publié quelques mois après, Julien Dray reconnait que le vote de
  nombreux militants de son ex-syndicat, où les trotskistes s'étaient ralliés en
  avril 1986 au PS, a pesé dans l'éviction d'Isabelle Thomas du bureau de la
  coordination nationale étudiante, le 2 décembre. Le même jour, l'Université de
  Dauphine, présentée comme sérieuse, studieuse et modèle du projet de loi
  Devaquet, avait pourtant créé une bonne surprise lors d'un scrutin à bulletins
  secrets, coorganisé par la présidence et les syndicats d'étudiants, mobilisant
  46 % des 5 201 étudiants, avec une majorité absolue contre le texte. Mais deux
  jours plus tôt, la direction socialiste de l'Unef-ID n'avait pas apprécié la
  réaction immédiate d'Isabelle Thomas au discours télévisé du Premier ministre,
  déclarant à l'AFP « M. Chirac prend les étudiants pour des imbéciles. [...] Un
  malentendu ? Besoin d'explication ? Les étudiants savent lire et étudier un
  projet », pour rappeler qu'il a été photocopié et diffusé massivement par les
  comités de grève, le président de l'UNEF-ID Philippe Darriulat le lui
  reprochant immédiatement au téléphone. Le vote à mains levées l'évinçant est
  précédé d'un refus de dévoiler les affiliations politiques des autres
  candidats mais Florence Bourgne, étudiante de l’ENS, a fait circuler dans
  l'amphithéâtre un papier la donnant, s'exposant à des menaces, et amenant
  Libération et Le Monde à stigmatiser le surlendemain « une OPA sur le
  mouvement ». Lors d'une dernière journée de manifestation le 4 décembre, les
  violences policières causent trois blessés graves. L'étudiant Malik Oussekine
  est tué le lendemain, déclenchant des marches blanches. Le 6 décembre au
  matin, Alain Devaquet, choqué, démissionne. Quelques mois après, la direction
  du PS accueille symboliquement Isabelle Thomas, dans le courant de Julien
  Dray, ce qui leur permet de déposer un premier texte lors du congrès de Lille.
- Député de l'Essonne en 1988
- >-
  Pour récompenser Julien Dray de son action à SOS-Racisme et lors des
  manifestations étudiantes contre le projet de loi Devaquet, François
  Mitterrand lui propose d'être candidat lors des élections législatives de
  1988, dans la dixième circonscription de l'Essonne, une des plus à gauche de
  France, jusqu'alors détenue par le Parti communiste français, qui risque de la
  perdre car il vient de tomber à 6,7% des voix à la présidentielle. Il est
  ainsi parachuté, alors qu'un candidat, Gérard Dupeyrat, avait déjà été désigné
  par le PS. Ce dernier doit se retirer et Julien Dray est facilement élu. Mais
  l'année suivante, sa liste d'union PS/PCF aux élections municipales de
  Sainte-Geneviève-des-Bois échoue face à celle du maire sortant, Jean Ooghe,
  communiste qui a maintenu sa candidature, tandis qu'aux législatives de 1993,
  catastrophiques pour le PS en général, il n'est réélu que d'extrême justesse,
  avec 50,36 % des voix.
- >-
  Il est alors proche de Jérôme Guedj. Selon ce dernier, ils ont ensemble « fait
  émerger une nouvelle génération d'attachés parlementaires, très combatifs,
  puis des élus ».
- Rapprochement avec Jean-Luc Mélenchon au sein du PS
- >-
  En 1988, l'année de son entrée à l'Assemblée nationale, il s'allie avec un
  autre élu de son département, Jean-Luc Mélenchon, pour fonder le courant «
  Nouvelle école socialiste », qui deviendra en 1991 la Gauche socialiste,
  opposée à l'ouverture vers le centre lancée par le second gouvernement Rocard
  après les législatives de 1988, qui voient le PS manquer de peu la majorité
  absolue en sièges de de député. Ils déposent une première motion complète lors
  du congrès de Rennes de 1990. L'année suivante, Marie-Noëlle Lienemann les
  rejoint. Au sein du PS, ce courant porte de manière très isolée l'opposition à
  la première guerre du Golfe, à laquelle participe le gouvernement socialiste
  français.
- >-
  Au même moment, Lionel Jospin, alors ministre de l'Éducation, lui gardera
  rancune d'avoir soutenu le mouvement des lycées contre ses réformes.
- >-
  Il soutient la ratification du traité sur l'Union européenne de 1992, puis en
  tire le constat d'échec d'une Europe politique, ce qui l'amène à une
  dénonciation des politiques libérales de la Commission européenne.
- >-
  Réélu député avec un mandat unique lors des élections législatives de 1997
  avec 58,55 % des voix, il devient en 1998 vice-président du Conseil régional
  d'Île-de-France. Le 19 octobre 2000, Dray est nommé au comité national de
  lutte contre la violence à l'école.
- >-
  En 2002, Julien Dray est réélu aux élections législatives et s'oppose de plus
  en plus souvent à Jean-Luc Mélenchon, comme lui un ex-trotskiste, mais de
  l'Organisation communiste internationaliste (OCI). En 2002, le choc de
  l'élimination de Lionel Jospin au premier tour de la présidentielle se fait
  ressentir au sein de la « Gauche socialiste », où plusieurs stratégies
  s'affrontent. Jean-Luc Mélenchon rejoint Henri Emmanuelli pour fonder Nouveau
  Monde, alors que Julien Dray est cofondateur du Nouveau Parti socialiste avec
  Arnaud Montebourg, Vincent Peillon et Benoît Hamon. Mais, dès avril 2003, une
  nouvelle crise éclate au sujet de la participation à la majorité au sein du
  PS, conduite par François Hollande. La GS, désormais réduite aux proches de
  Julien Dray, s'y rallie juste avant le congrès de Dijon, permettant à Hollande
  de se maintenir et de nommer Dray porte-parole du PS.
- 2003-2022
- >-
  Lors de la consultation sur le traité constitutionnel européen, Julien Dray se
  prononce pour le « oui ». S'il continue à critiquer l'aspect libéral de la
  construction européenne, Dray considère que les mesures libérales comprises
  dans le traité sont essentiellement des reprises des traités précédents
  (Maastricht, Amsterdam et Nice), déjà entérinés. En outre, il relève deux
  points positifs : d'abord, le renforcement du pouvoir du Parlement européen ;
  d'autre part, la Charte des droits fondamentaux. Enfin, Dray pensait que
  l'Europe ne pouvait se construire que par des compromis, et préférait attendre
  un rapport de force plus favorable à la gauche pour aller plus loin. D'ici là,
  il considérait que toute avancée était bonne à prendre.
- >-
  Julien Dray s'est illustré de 1997 à 2003 en se spécialisant sur les thèmes de
  la sécurité au sein du PS, où ses prises de position « sécuritaires » ont
  souvent tranché avec celles de ses camarades de parti.
- >-
  Ami de longue date de Ségolène Royal, il est l'un de ses tout premiers
  soutiens lorsque celle-ci annonce, à l'automne 2005, qu'elle envisage d'être
  candidate à l'investiture socialiste pour l'élection présidentielle de 2007.
  Il a, depuis lors, affiché son soutien à la présidente de la région
  Poitou-Charentes. Dray a fait partie de son équipe restreinte de campagne
  présidentielle, en qualité de « Conseiller chargé de la coordination des
  porte-paroles ».
- >-
  Lors des élections législatives de 2007, il remporte à nouveau la dixième
  circonscription, avec 53,48 % des suffrages. En 2008, il pose sa candidature
  au poste de premier secrétaire du PS en vue du congrès de Reims et signe la
  contribution de François Hollande en juin. En 2009, mis en examen, avant que
  l'enquête ne cesse, à la suite de pressions politiques (d'après Le Canard
  enchaîné[réf. souhaitée]), il est un temps écarté de la liste socialiste en
  vue des élections régionales de 2010 par la fédération de l'Essonne.
- >-
  Julien Dray est aussi un membre fondateur du courant proche de Ségolène Royal
  « L'Espoir à gauche », fondé en janvier 2009 par Vincent Peillon, aux côtés de
  Manuel Valls, Jean-Louis Bianco, David Assouline, François Rebsamen, Gérard
  Collomb ou Jean-Noël Guérini.
- >-
  Julien Dray a été l'un des administrateurs de l'association des amis de
  l'Institut François-Mitterrand[réf. nécessaire].
- Le 30 mars 2012, il est victime d'un malaise cardiaque.
- >-
  Après s'être positionné un temps à la gauche du Parti, il adhère à la formule
  de Jean-Christophe Cambadélis d'une nouvelle « alliance populaire » 
  expliquant : « il va falloir que l'on change tout. Cela veut dire que,
  peut-être même, à un moment ou à un autre, se posera la question de notre nom
  (...) C'est un travail qui va commencer maintenant et qui vise à refonder la
  gauche, avec une identité nouvelle. Je pense que le terme le plus exact
  aujourd'hui, c'est pour nous d'être les nouveaux progressistes et de se battre
  pour l'émancipation. C'est le mot clef ». Après le congrès de Poitiers, il
  intègre le secrétariat national chargé de cette « alliance populaire ». Durant
  le quinquennat de François Hollande, il est un conseiller de l'ombre du
  président, qui a notamment eu pour mission de cornaquer Emmanuel Macron ou
  encore d'envisager la mise en place d'une campagne pour la réélection du chef
  de l'État pour 2017, avant que celui-ci ne renonce.
- >-
  Le 22 juillet 2016, à propos de la controverse sur la sécurité lors de
  l'attentat de Nice, il explique que « la faille est aussi par la pression
  populaire des gens qui n'ont pas envie d'attendre ».
- >-
  Il est membre du comité politique de la campagne de Vincent Peillon pour la
  primaire citoyenne de 2017.
- >-
  À la rentrée 2017, il rejoint LCI afin de prendre part à un débat
  hebdomadaire.
- >-
  En août 2018, il rend public son souhait d'être candidat pour le PS aux
  élections européennes qui se tiennent l'année suivante.
- >-
  Fin 2021, il élabore une stratégie visant à proposer la candidature de
  François Hollande à l'élection présidentielle, en lieu et place de celle
  d'Anne Hidalgo, mais abandonne ce projet au bout de quelques mois.
- >-
  Chroniqueur sur la chaine d'info controversée CNews, il affirme le vendredi 12
  mars 2021 qu'il « ne tire pas un trait d'égalité entre Jean-Marie Le Pen et
  Marine Le Pen », car selon lui « les choses ne sont pas de la même nature ».
  Ces propos suscitent les réactions de plusieurs cadres du Parti socialiste,
  dont le premier secrétaire Olivier Faure, qui estime que « Si Marine Le Pen
  est plus habile que son père, elle n'en est pas moins à l'extrême-droite que
  lui. La vraie différence est qu'elle est plus dangereuse parce qu'elle a la
  volonté de gagner là où son père se limitait au témoignage et à la provocation
  », tandis que pour le député Boris Vallaud, « l'extrême droite, c'est
  l'extrême droite, peu importe qui la représente ».
- >-
  En mai 2023, il accorde un entretien au site en ligne Omerta[réf. souhaitée],
  présenté par Le Monde comme « le nouveau média prisé à l’extrême droite », sur
  le thème de leur magazine « Immigration, chaos organisé ».
- Départ du PS
- >-
  Le 29 avril 2022, il annonce avoir quitté le Parti socialiste à la suite de la
  signature d'un accord du parti avec La France insoumise en vue des élections
  législatives de 2022. Dans le même temps, il fonde le mouvement politique «
  Réinventez ! ». En décembre 2024, il annonce reprendre sa carte au PS.
- Synthèse des fonctions politiques
- Mandats nationaux
- Député de la dixième circonscription de l’Essonne
- >-
  Julien Dray a été élu député le 12 juin 1988 pour la IXe législature dans la
  nouvelle dixième circonscription de l'Essonne, il a été réélu le 28 mars 1993
  pour la Xe législature, puis le 1er juin 1997 pour la XIe législature, réélu
  le 16 juin 2002 pour la XIIe législature et le 17 juin 2007 pour la XIIIe
  législature. Le 27 novembre 2001, Julien Dray est nommé en tant que chargé de
  mission temporaire auprès du premier ministre Lionel Jospin.
- >-
  À l'Assemblée nationale, il occupe la place no 416 sur les bancs du groupe
  Socialiste, radical, citoyen et divers gauche. Il a été successivement membre
  des commissions des Affaires culturelles, familiales et sociales de 1988 à
  2000, des Finances, de l'Économie générale et du Plan de 1994 à 2002, des Lois
  constitutionnelles, de la Législation et de l'Administration générale de la
  République de 1993 à 2002, de contrôle de la gestion du fonds d’action sociale
  en 1990, de la commission d’enquête parlementaire sur la situation dans les
  prisons françaises en 2000, sur l'immigration clandestine et le séjour
  irrégulier d’étrangers en France de 1995 à 1997, puis membre de la commission
  des affaires culturelles, du groupe d'amitié France-Canada et vice-président
  du groupe d'amitié France-Québec en 2002.
- >-
  En 2010, il est membre de la commission des lois, président du groupe d’amitié
  France-Koweït et secrétaire du groupe d'amitié France-Israël.
- >-
  Au cours de l’année 2010, Julien Dray est actif durant vingt-sept semaines à
  l'Assemblée nationale et participe à vingt-sept séances en commission. Il fait
  partie des députés qui saisissent le Conseil constitutionnel le 19 décembre
  1996 contre la Loi de finances de 1997, le 19 février 2003 contre la Loi pour
  la sécurité intérieure de 2003, le 22 juillet 2003 contre la Loi de sécurité
  financière, le 14 août 2003 contre la Loi portant réforme des retraites, le 18
  mai 2004 contre la Loi pour la confiance dans l'économie numérique, le 23
  décembre 2004 contre la Loi de programmation pour la cohésion sociale, le 14
  mars 2006 contre la Loi pour l’égalité des chances, le 5 juillet 2006 contre
  la Loi relative à l'immigration et à l'intégration, le 30 novembre 2006 contre
  la Loi relative au secteur de l'énergie, le 26 février 2007 contre la Loi

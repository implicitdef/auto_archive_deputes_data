- >-
  Julien Dray, né le 5 mars 1955 à Oran (Algérie française), est un homme
  politique français. D'abord militant trotskiste, à la Ligue communiste
  révolutionnaire, il rejoint en 1981 le Parti socialiste. Il est l'un des
  fondateurs de SOS Racisme. Député de la dixième circonscription de l'Essonne
  de 1988 à 2012, il a été conseiller régional d’Île-de-France de 1998 à 2021.
- title: Biographie
  children:
    - title: Naissance, origines et vie familiale
      children:
        - >-
          Julien Dray naît le 5 mars 1955  à Oran, en Algérie française, dans
          une famille juive séfarade. Ce fils d'instituteur et petit-fils
          d'horloger quitte l'Algérie avec sa famille en 1965. Il est marié et
          père de trois enfants. Son frère cadet Jean-Paul,
          chirurgien-ophtalmologue, est un ancien dirigeant du Tagar, a été un
          membre très actif du Betar et fait partie du Conseil représentatif des
          institutions juives de France.
    - title: Scolarité, études et formation
      children:
        - >-
          Julien Dray entame des études secondaires au lycée Olympe de Gouges de
          Noisy-le-Sec, puis au lycée Honoré-de-Balzac. Il est titulaire d’une
          licence d’histoire-géographie, obtenue à l’université Paris XIII et
          d’un diplôme d'études approfondies de sciences économiques.
    - title: Carrière politique
      children:
        - title: Militant trotskiste
          children:
            - >-
              À son arrivée au lycée Olympe de Gouges à Noisy-le-Sec,
              l’influence de quelques enseignants le pousse à s’intéresser à la
              politique. Il commence par participer à l’animation du ciné-club,
              ce lieu de rencontre devenant vite un lieu de débats. Petit à
              petit, il se rapproche de la Ligue communiste (LC-SFQI section
              française de la IVe internationale, trotskiste) à laquelle il
              adhère. C'est en 1973 qu'il s'y fait remarquer lors du mouvement
              contre la loi Debré (qui devait permettre la suppression des
              sursis longs). Après son baccalauréat, il rentre en classe prépa
              au lycée Balzac où existait à cette époque un groupe actif de la
              Ligue communiste.
            - >-
              Lorsqu’il entre à l’université, Julien Dray rejoint le syndicat
              étudiant Mouvement d'action syndicale (MAS). S’impliquant de plus
              en plus dans la politique et le syndicalisme, il devient un des
              responsables du secteur Jeunesse de la Ligue communiste
              révolutionnaire (LCR). En 1977, la LCR devient majoritaire au MAS.
              Julien Dray en deviendra quelques mois plus tard le deuxième 
              secrétaire général. En 1980, le MAS participe à la création de
              l’Unef-ID au Congrès de Nanterre. À l’Unef-ID, bien que sa
              tendance "Luttes étudiantes action syndicale" (tendance "LEAS")
              soit largement minoritaire par rapport aux lambertistes qui
              obtiennent, derrière Jean-Christophe Cambadélis, la direction du
              syndicat, Julien Dray occupera ultérieurement le poste de
              vice-président.
            - >-
              Cependant, Julien Dray est exclu à l’automne 1981 de la LCR. Après
              avoir vainement discuté avec Lambert, selon un témoignage
              ultérieur de Cambadélis, pour essayer d’obtenir le poste de
              président de l’Unef en échange de son ralliement à l’OCI, il
              rejoint le Parti socialiste, emmenant avec lui une partie des
              cadres étudiants de Leas et des trotskistes de la
              Seine-Saint-Denis.
        - title: Cadre du Parti socialiste
          children:
            - >-
              À l’Unef-ID, il rejoint donc la Tendance pour l’unité syndicale,
              d’orientation socialiste. Il est bien accueilli par Jean-Marie Le
              Guen, dirigeant historique de cette tendance. Pour lui, l’arrivée
              de nouveaux militants expérimentés devait permettre de redynamiser
              la Tendance plus. En outre, il comptait sur les qualités
              d’organisateur et sur l’expérience de Julien Dray. Au congrès de
              1982, la Tendance plus obtient un score encourageant, avec 30 %
              des mandats, mais rapidement la tendance atteint ses limites.
            - >-
              Après son entrée au Parti socialiste en 1981, Julien Dray fonde,
              avec quelques autres comme Laurence Rossignol, un groupe de
              réflexion nommé Question socialiste. Ils se donnent alors pour
              objectif de construire un courant sur l’aile gauche du PS. Mais,
              ils commencent à se structurer réellement en 1987 quand Isabelle
              Thomas entre dans les instances dirigeantes du parti. Cette
              promotion leur permet de déposer un premier texte lors du congrès
              de Lille. Mais ce congrès est surtout pour Question socialiste
              l’occasion de se faire connaître par l’aile gauche.
            - title: SOS Racisme
              children:
                - >-
                  En 1984, Julien Dray termine ses études et se consacre alors à
                  d’autres combats. Il participe avec plusieurs de ses proches,
                  dont notamment Harlem Désir, à la fondation de SOS Racisme, au
                  sein duquel il devient vice-président, de 1984 à 1988,
                  distribuant dès décembre 1984, lors de la seconde Marche pour
                  l'égalité et contre le racisme organisée par Convergence 84,
                  des badges « Touche pas à mon pote ». Le nouveau mouvement
                  récupère le succès de ce que les médias appelleront "Marche
                  des Beurs", éclipsant les Jeunes Arabes de Lyon et banlieue
                  (Jalb), créé aux Minguettes à l’initiative du père Christian
                  Delorme.
                - >-
                  Pour récompenser son travail à SOS Racisme, François
                  Mitterrand l'impose dans la dixième circonscription de
                  l'Essonne. Parachuté alors qu’un candidat - Gérard Dupeyrat -
                  avait déjà été désigné par le PS, Dray réussit à s’imposer
                  lors des élections législatives de 1988, dans une
                  circonscription dominée par le Parti communiste français, qui
                  vient de tomber à 4% des voix à la présidentielle. L’année
                  suivante, sa liste d’union PS/PCF aux élections municipales de
                  Sainte-Geneviève-des-Bois échoue face au communiste dissident
                  et maire sortant, Jean Ooghe.
                - >-
                  Il est réélu avec 50,36 % des voix lors des élections
                  législatives de 1993, catastrophiques pour le PS, mais dans
                  une des circonscriptions les plus à gauche  de France . Actif
                  dans les mouvements sociaux, il fait émerger toute une
                  génération de jeunes militants, notamment Delphine Batho et
                  Malek Boutih.
            - title: Rapprochement avec Jean-Luc Mélenchon au sein du PS
              children:
                - >-
                  Il fonde avec Jean-Luc Mélenchon le courant Nouvelle école
                  socialiste, qui devient en 1988 la Gauche socialiste, dont
                  l’orientation était opposée à l’ouverture vers le centre du
                  second gouvernement Rocard. Ils déposent une première motion
                  complète lors du congrès de Rennes de 1990. Lionel Jospin lui
                  gardera rancune d’avoir soutenu le mouvement des lycées contre
                  ses réformes. L’année suivante, Marie-Noëlle Lienemann les
                  rejoint. La Gauche socialiste porte de manière très isolée
                  dans le PS l’opposition à la Guerre du Golfe. Il soutient la
                  ratification du Traité sur l'Union européenne, avant d’en
                  tirer assez rapidement un constat d’échec d’une Europe
                  politique, ce qui l’amène à une dénonciation des politiques
                  libérales de la Commission européenne.
                - >-
                  Réélu député avec un mandat unique lors des élections
                  législatives de 1997 avec 58,55 % des voix, il devient en 1998
                  vice-président du Conseil régional d'Île-de-France. Le 19
                  octobre 2000, Dray est nommé au comité national de lutte
                  contre la violence à l’école.
                - >-
                  Après dix ans de développement, l’entente s’effrite. Au début
                  des années 2000, Julien Dray et Jean-Luc Mélenchon, ce dernier
                  ancien militant de l’Organisation communiste internationaliste
                  (OCI), s’opposent de plus en plus souvent.
                - >-
                  En 2002, l’onde de choc de l’échec de Lionel Jospin au premier
                  tour des élections présidentielles se fait ressentir dans la
                  Gauche socialiste. Julien Dray remporte néanmoins une nouvelle
                  fois les élections législatives dans la dixième
                  circonscription, avec 53,04 % des voix. Plusieurs stratégies
                  s’affrontent alors. Jean-Luc Mélenchon fait le choix de
                  rejoindre Henri Emmanuelli et de fonder avec lui le Nouveau
                  Monde, alors que Julien Dray et ceux qui étaient restés dans
                  la Gauche socialiste décident de participer à la création du
                  Nouveau Parti socialiste avec Arnaud Montebourg, Vincent
                  Peillon et Benoît Hamon. Mais, dès avril 2003, une nouvelle
                  crise éclate au sujet de la participation à la majorité
                  conduite par François Hollande. La Gauche socialiste, réduite
                  aux soutiens proches de Julien Dray, se rallie à la majorité
                  peu avant le Congrès de Dijon, mais il ne fut pas suivi par
                  Gérard Filoche et d’autres cadres, qui restent au NPS. À la
                  fin du Congrès, Dray est nommé porte-parole du PS par François
                  Hollande.
                - >-
                  Lors de la consultation sur le Traité constitutionnel
                  européen, Julien Dray se prononce pour le « oui ». S’il
                  continue à critiquer l’aspect libéral de la construction
                  européenne, Dray considère que les mesures libérales comprises
                  dans le TCE sont essentiellement des reprises des traités
                  précédents (Maastricht, Amsterdam et Nice), déjà entérinés. En
                  outre, il relève deux points positifs : d’abord, le
                  renforcement du pouvoir du Parlement européen ; d’autre part,
                  la Charte des droits fondamentaux. Enfin, Dray pensait que
                  l’Europe ne pouvait se construire que par des compromis, et
                  préférait attendre un rapport de force plus favorable à la
                  gauche pour aller plus loin. D’ici là, il considérait que
                  toute avancée était bonne à prendre.
                - >-
                  Julien Dray s’est illustré de 1997 à 2003 en se spécialisant
                  sur les thèmes de la sécurité au sein du PS, où ses prises de
                  position « sécuritaires » ont souvent tranché avec celles de
                  ses camarades de parti.
                - >-
                  Ami de longue date de Ségolène Royal, il est l’un de ses tout
                  premiers soutiens lorsque celle-ci annonce, à l’automne 2005,
                  qu’elle envisage d’être candidate à l’investiture socialiste
                  pour l’élection présidentielle de 2007. Il a, depuis lors,
                  affiché son soutien à la présidente de la région
                  Poitou-Charentes.

                  Dray a fait partie de son équipe restreinte de campagne
                  présidentielle, en qualité de « Conseiller chargé de la
                  coordination des porte-paroles ».
                - >-
                  Lors des élections législatives de 2007, il remporte à nouveau
                  la dixième circonscription, avec 53,48 % des suffrages. En
                  2008, il pose sa candidature au poste de 1er secrétaire du PS
                  en vue du Congrès de Reims et signe la contribution de
                  François Hollande en juin. En 2009, mis en examen, avant que
                  l'enquête ne cesse, à la suite de pressions politiques
                  (d'après le Canard Enchaîné), il est un temps écarté de la
                  liste socialiste en vue des élections régionales de 2010 par
                  la fédération de l’Essonne.
                - >-
                  Julien Dray est aussi un membre fondateur du courant proche de
                  Ségolène Royal « L'Espoir à gauche », fondé en janvier 2009
                  par Vincent Peillon, aux côtés de Manuel Valls, Jean-Louis
                  Bianco, David Assouline, François Rebsamen, Gérard Collomb ou
                  Jean-Noël Guérini.
                - >-
                  Julien Dray a été l'un des administrateurs de l’association
                  des amis de l’Institut François-Mitterrand[réf. nécessaire].
                - Le 30 mars 2012, il est victime d'un malaise cardiaque.
                - >-
                  Après s'être positionné un temps à la gauche du Parti, il
                  adhère à la formule de Jean-Christophe Cambadélis d'une
                  nouvelle « alliance populaire »  expliquant « Il va falloir
                  que l'on change tout. Cela veut dire que, peut-être même, à un
                  moment ou à un autre, se posera la question de notre nom (...)
                  C'est un travail qui va commencer maintenant et qui vise à
                  refonder la gauche, avec une identité nouvelle. Je pense que
                  le terme le plus exact aujourd'hui, c'est pour nous d'être les
                  nouveaux progressistes et de se battre pour l'émancipation.
                  C'est le mot clef » . Après le Congrès de Poitiers, il intègre
                  le secrétariat national chargé de cette « alliance populaire
                  ». Durant le quinquennat de François Hollande, il est un
                  conseiller de l'ombre du président, qui a notamment eu pour
                  mission de cornaquer Emmanuel Macron ou encore d'envisager la
                  mise en place d'une campagne pour la réélection du chef de
                  l'État pour 2017, avant que celui-ci ne renonce.
                - >-
                  Le 22 juillet 2016, à propos de la controverse sur la sécurité
                  lors de l'attentat de Nice, il explique sur BFM TV que « la
                  faille est aussi par la pression populaire des gens qui n'ont
                  pas envie d'attendre » .
                - >-
                  Il est membre du comité politique de la campagne de Vincent
                  Peillon pour la primaire citoyenne de 2017.
                - >-
                  À la rentrée 2017, il rejoint LCI afin de prendre part à un
                  débat hebdomadaire.
                - >-
                  En août 2018, il rend public son souhait d'être candidat pour
                  le PS aux élections européennes qui se tiennent l'année
                  suivante.
                - >-
                  Fin 2021, il élabore une stratégie visant à proposer la
                  candidature de François Hollande à l'élection présidentielle,
                  en lieu et place de celle d'Anne Hidalgo, mais abandonne ce
                  projet au bout de quelques mois.
        - title: Chroniqueur sur CNews
          children:
            - >-
              Chroniqueur sur CNews, il affirme le vendredi 12 mars 2021 qu'il
              "ne tire pas un trait d'égalité entre Jean-Marie Le Pen et Marine
              Le Pen", car selon lui "les choses ne sont pas de la même nature".
              Ces propos suscitent les réactions de plusieurs cadres du Parti
              socialiste, dont le premier secrétaire Olivier Faure, qui estime
              que "Si Marine Le Pen est plus habile que son père, elle n’en
              n’est pas moins à l’extrême-droite que lui. La vraie différence
              est qu’elle est plus dangereuse parce qu’elle a la volonté de
              gagner là où son père se limitait au témoignage et à la
              provocation", tandis que pour le député Boris Vallaud, “l’extrême
              droite, c’est l’extrême droite, peu importe qui la représente”.
            - >-
              Il annonce le 29 avril 2022 avoir quitté le Parti socialiste à la
              suite de la signature d'un accord avec La France insoumise en vue
              des élections législatives de 2022. Il a dans le même temps fondé
              le mouvement politique « Réinventez ! ».
- title: Synthèse des fonctions politiques
  children:
    - title: Mandats nationaux
      children:
        - title: Député de la dixième circonscription de l’Essonne
          children:
            - >-
              Julien Dray a été élu député le 12 juin 1988 pour la IXe
              législature dans la nouvelle dixième circonscription de l'Essonne,
              il a été réélu le 28 mars 1993 pour la Xe législature, puis le 1er
              juin 1997 pour la XIe législature, réélu le 16 juin 2002 pour la
              XIIe législature et le 17 juin 2007 pour la XIIIe législature. Le
              27 novembre 2001, Julien Dray est nommé en tant que chargé de
              mission temporaire auprès du premier ministre Lionel Jospin.
            - >-
              À l’Assemblée nationale, il occupe la place no 416 sur les bancs
              du groupe Socialiste, radical, citoyen et divers gauche. Il a été
              successivement membre des commissions des affaires culturelles,
              familiales et sociales de 1988 à 2000, des finances, de l’économie
              générale et du Plan de 1994 à 2002, des lois constitutionnelles,
              de la législation et de l’administration générale de la République
              de 1993 à 2002, de contrôle de la gestion du fonds d’action
              sociale en 1990, de la commission d’enquête parlementaire sur la
              situation dans les prisons françaises en 2000, sur l’immigration
              clandestine et le séjour irrégulier d’étrangers en France de 1995
              à 1997, puis membre de la commission des affaires culturelles, du
              groupe d’amitié France-Canada et vice-président du groupe d’amitié
              France-Québec en 2002.
            - >-
              En 2010, il est membre de la commission des lois, président du
              groupe d’amitié France-Koweït et secrétaire du Groupe d'amitié
              France-Israël.
            - >-
              Au cours de l’année 2010, Julien Dray est actif durant vingt-sept
              semaines à l’Assemblée nationale et participe à vingt-sept séances
              en commission. Il fait partie des députés qui saisirent le Conseil
              constitutionnel le 19 décembre 1996 contre la Loi de finances de
              1997, le 19 février 2003 contre la Loi pour la sécurité intérieure
              de 2003, le 22 juillet 2003 contre la Loi de sécurité financière,
              le 14 août 2003 contre la Loi portant réforme des retraites, le 18
              mai 2004 contre la Loi pour la confiance dans l'économie
              numérique, le 23 décembre 2004 contre la Loi de programmation pour
              la cohésion sociale, le 14 mars 2006 contre la Loi pour l’égalité
              des chances, le 5 juillet 2006 contre la Loi relative à
              l’immigration et à l’intégration, le 30 novembre 2006 contre la
              Loi relative au secteur de l'énergie, le 26 février 2007 contre la
              Loi relative à la prévention de la délinquance, le 7 août 2008
              contre la Loi instaurant le service minimum d’accueil dans les
              établissements scolaires, le 13 octobre 2010 contre la Loi
              relative à la reconduction à la frontière des jeunes roumains, le
              18 octobre 2006 contre la Loi relative au contrôle de la validité
              des mariages, le 2 novembre 2010 contre la Loi portant réforme des
              retraites, le 22 novembre 2010 contre la Loi de réforme des
              collectivités territoriales, le 1er décembre 2010 contre la Loi de
              financement de la sécurité sociale pour 2011.
            - >-
              Il choisit de ne pas se représenter aux élections législatives de
              2012 et laisse son siège le 20 juin 2012 au nouveau député élu le
              17 juin 2012, Malek Boutih.
    - title: Mandats locaux
      children:
        - title: Conseiller régional d’Île-de-France
          children:
            - >-
              Le 15 mars 1998, Julien Dray est élu conseiller régional
              d’Île-de-France, sur le quota essonnien de la liste de Jean-Paul
              Huchon. Il devient alors vice-président du conseil régional
              d'Île-de-France, chargé de la jeunesse à partir de 2002.
            - >-
              Il est réélu le 28 mars 2004 et devient vice-président chargé de
              la culture. Réélu le 21 mars 2010, il est toujours en 2010
              cinquième vice-président chargé de la culture.
            - >-
              Non reconduit par les siens en Essonne pour les élections
              régionales de 2015, il est finalement repêché par Claude Bartolone
              avec le soutien du proche de Manuel Valls Luc Carvounas pour
              devenir tête de liste dans le Val-de-Marne : « Une page a été
              tournée. Des générations ont voulu s’émanciper. À elles de faire
              la démonstration qu’elles en sont capables. Dans le Val-de-Marne,
              je commence une nouvelle aventure. »
    - title: Fonctions politiques
      children:
        - >-
          Julien Dray est membre du bureau national du Parti socialiste depuis
          2003, il fut secrétaire national chargé de la communication et de la
          presse jusqu’en 1996, secrétaire national chargé de la sécurité de
          1997 à 2003, porte-parole de 2003 à 2008, et secrétaire national
          chargé des programmes et des études[Quand ?]. Il fut aussi fondateur
          et animateur du courant Gauche socialiste. Julien Dray a par ailleurs
          été candidat au poste de premier secrétaire de son parti, sans succès.
        - Il lance en avril 2022 un mouvement appelé Réinventez !.
- title: Investigations sur le train de vie de Julien Dray
  children:
    - >-
      Fin 1999, Julien Dray est mis en cause dans une enquête préliminaire pour
      l'achat d'une montre d'une valeur de 250 000 francs (38 000 euros), dont
      150 000 francs payés en liquide. L'affaire est finalement classée sans
      suite.
    - >-
      Déjà, à l’époque de SOS Racisme, au milieu des années 1980, les militants
      avaient noté ce penchant dispendieux. « À SOS, nous avons découvert, non
      sans surprise, sa passion pour les lunettes, les montres, les stylos, les
      cartables et les scooters. C’est un véritable maniaque », écrit Serge
      Malik, l’un des fondateurs du mouvement, dans son livre, Histoire secrète
      de SOS Racisme.
    - >-
      Julien Dray a fait l’objet d’une enquête préliminaire ouverte le 10
      décembre 2008 par le parquet de Paris pour abus de confiance à la suite
      d’un signalement de TRACFIN, la cellule anti-blanchiment du ministère des
      Finances, portant sur des mouvements de fonds suspects à partir de comptes
      de l’association « Les Parrains de SOS Racisme » et de la Fédération
      indépendante et démocratique lycéenne (Fidl) depuis janvier 2006. Les
      enquêteurs soupçonnaient Julien Dray d’avoir bénéficié d’une partie de ces
      sommes, évaluées au total à 351 027 €. Selon ce rapport, les enquêteurs de
      la cellule anti-blanchiment avaient relevé notamment des versements allant
      jusqu'à 18 500 € euros chez l'horloger Breguet. « Nombre de chèques tirés
      enregistrés posent la question de leur contrepartie. Les émetteurs ont en
      effet soit leur siège social dans le département dont M. Dray est l'élu,
      soit ils ont obtenu un chantier public dans sa circonscription, soit
      obtenu un marché public avec le Conseil régional d'Ile-de-France », écrit
      Tracfin dans son rapport.
    - >-
      Selon le magazine Paris Match du 21 janvier 2009, les achats des montres
      se feraient avec carte American Express Centurion, un modèle spécial VIP
      fabriqué en titane dont il n’existe qu’une centaine de porteurs en France.
      Le magazine révèle que Julien Dray a également un faible pour les
      cartables et les stylos de marque. Il peut dépenser 2 000 ou 3 000 euros
      notamment chez Mora, près du Sénat, la Mecque parisienne du stylo de
      collection.
    - >-
      Selon le journal Le Monde du 16 décembre 2009, Julien Dray a fait l’objet
      d’un rappel à la loi (voie alternative aux poursuites) portant sur une
      somme de sept mille euros, sans références avec les sommes publiées par
      certains journaux sur sa collection de montres de luxe. Les sommes en
      cause ayant été remboursées et en l'absence de plainte, Julien Dray n'a
      pas été renvoyé devant le tribunal correctionnel. Le procureur de Paris a
      estimé que les investigations n’avaient pas mis « en évidence un train de
      vie personnel dispendieux de la part de Julien Dray » tout en
      reconnaissant cependant un abus de confiance après l'achat, pour 7 000
      euros, de l'une de ses montres de valeur que Dray collectionne, avec un
      chèque de l'association «10e circonscription » de l'Essonne.
    - >-
      Cette affaire a nui à la carrière de Julien Dray, lui occasionnant une
      courte traversée du désert, notamment matérialisée par le refus du Parti
      socialiste de l'investir pour les élections régionales de 2010, et par les
      distances alors prises à son égard par SOS Racisme, association qu'il a
      cofondée. Toutefois, sitôt le rappel à la loi prononcé, Julien Dray est
      finalement investi par le PS aux régionales, comme tête de liste en
      Essonne.
- title: « Baron Noir »
  children:
    - >-
      Les trois saisons (2016, 2018 puis 2020) de la série télévisée Baron noir
      tournent autour du personnage de Philippe

      Rickwaert qui s'inspire largement de Julien Dray. Il l'a d'ailleurs
      confirmé en déclarant « Le Baron Noir, c'est moi ». Philippe Rickwaert est
      dans cette série, tout d'abord député-maire socialiste de Dunkerque, mais
      il est surtout un très influent conseiller de l'ombre du président Francis
      Laugier, puis d'Amélie Dorendeu dont il oriente le parcours et l'ascension
      jusqu'à ce qu'elle succède à Laugier à l'Élysée. Il manœuvre pour réaliser
      l'union de la gauche avec le parti fondé par Michel Vidal (qui rappelle
      Jean-Luc Mélenchon) et se débat aussi avec la justice à la suite de
      malversations avec l'office HLM de Dunkerque, ce qui l'envoie

- Dans la fiction
- >-
  Julien Dray a inspiré le personnage de Philippe Rickwaert (interprété par Kad
  Merad), influent conseiller de l'ombre du président de la République Francis
  Laugier, puis d'Amélie Dorendeu dont il oriente le parcours et l'ascension
  jusqu'à ce qu'elle succède à Laugier à l'Élysée, dans la série télévisée Baron
  noir diffusée à partir de 2016, ce qu'il a confirmé, « le Baron Noir, c'est
  moi ». Le personnage est tout d'abord député-maire socialiste de Dunkerque
  puis manœuvre pour réaliser l'union de la gauche avec le parti fondé par
  Michel Vidal (qui rappelle Jean-Luc Mélenchon) et se débat avec la justice à
  la suite de malversations avec l'office HLM de Dunkerque, ce qui l'envoie
  temporairement en prison.

- >-
  Michel Lesage, né le 2 juin 1952 à Cherbourg (Manche), est un homme politique
  français.
- Biographie
- >-
  Ancien assistant parlementaire. Ancien directeur de l'office public HLM de
  Saint-Brieuc. Maire de Langueux dans les Côtes-d'Armor, il est durant trois
  mandats le suppléant de la députée socialiste Danielle Bousquet. Investi par
  le Parti socialiste pour les législatives de 2012, il est élu dans la première
  circonscription des Côtes-d'Armor.

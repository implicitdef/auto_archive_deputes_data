- >-
  Jean-Claude Raux, né le 18 janvier 1967 à Argentan (Orne), est un professeur
  de lettres-anglais en lycée professionnel et homme politique français.
- >-
  Maire de Saffré de 2020 à 2022, il devient cette même année député de la
  sixième circonscription de la Loire-Atlantique. Il est réélu en 2024.
- Biographie
- >-
  Jean-Claude Raux est enseignant de lettres et d’anglais dans un lycée
  professionnel à Redon. Dans sa jeunesse il a été DJ à Argentan, dans l'Orne.
- >-
  Militant associatif dans le domaine culturel, il est élu conseiller municipal
  de Saffré, une commune de 4 000 habitants en Loire-Atlantique, en 2008,
  devient par la suite premier adjoint. Le 25 mai 2020 il en devient le maire.
  Il est membre du réseau d'élus Territoires44
- >-
  Il est investi par la Nouvelle Union populaire écologique et sociale comme
  candidat dans la 6e circonscription de la Loire-Atlantique à l'issue d'une
  primaire citoyenne. Non-encarté mais sympathisant écologiste, il explique
  avoir « toujours porté des valeurs de gauche » et s’être porté candidat en
  raison du « sentiment d’urgence par rapport aux questions climatiques et
  sociales ». Jean-Claude Raux est élu au second tour avec 53 % des suffrages
  face au candidat de la majorité présidentielle.
- >-
  À l'Assemblée nationale, il siège au sein du groupe écologiste. Il est membre
  de la commission des Affaires culturelles et de l'Éducation.
- >-
  Candidat du Nouveau Front populaire aux élections législatives anticipées de
  2024 décidées par le Président de la République Emmanuel Macron, il se place
  en tête au premier tour, et l'emporte la circonscription devant le candidat RN
  Julio Pichon et le candidat divers droite, ancien LR, Alain Hunault, qui
  s'était maintenu au détriment du front républicain.

- >-
  Thierry Sother, né le 2 février 1982 à Mulhouse, est un homme politique
  français, élu député de l'Assemblée nationale en juillet 2024 dans la 3e
  circonscription du Bas-Rhin.
- Biographie
- Parcours académique et professionnel
- À 18 ans, Thierry Sother rejoint le Parti socialiste (PS).
- >-
  En 2004, après une licence d’histoire contemporaine à l’université Marc-Bloch
  à Strasbourg et un master de communication politique à Paris, il est candidat
  sur la liste du conseiller régional PS Jacques Bigot. La liste emporte 34,6%
  des suffrages exprimés au second tour. Thierry Sother devient coordinateur de
  l’intergroupe des élus socialistes et écologistes à la Région de 2004 à 2007.
- >-
  Pendant quatorze ans, Thierry Sother occupe la fonction d'administrateur et
  responsable de la communication de la Compagnie des Rives de l'Ill, une
  compagnie de théâtre professionnelle.
- Parcours politique
- >-
  En 2008, après un passage au MJS, Thierry Sother est élu conseiller municipal
  socialiste d'opposition à Mulhouse. Il est réélu en 2014. Dans ce cadre, il
  est notamment assesseur, en charge des entreprises dans leurs parcours
  immobiliers et de la mise en œuvre d'un observatoire de l'immobilier
  d'entreprises.
- >-
  En 2021, ce proche de l'ancienne ministre et maire de Strasbourg, Catherine
  Trautmann, devient premier secrétaire du PS du Bas-Rhin en obtenant 61,45 %
  des suffrages contre 38,55 % pour la conseillère régionale Linda Ibiem.
- Député de la XVIIe législature
- >-
  Lors des élections législatives de juillet 2024, Thierry Sother est élu député
  dans la 3e circonscription du Bas-Rhin avec 43,27% des voix au second tour,
  dans une triangulaire face au député sortant Bruno Studer, candidat d'Ensemble
  (32,46% des voix), et à la candidate du RN Stéphanie Dô (24,27% des voix).
- Travail parlementaire
- Sport et prévention en santé
- >-
  En novembre 2024, Thierry Sother propose la création d’un Pass’Sport
  universel, financé par une taxe sur les produits sucrés, les boissons
  énergisantes et les publicités pour aliments manufacturés sucrés, afin
  d’élargir l’accès au sport pour les enfants. Cette mesure s’inscrit, selon
  lui, dans une logique de santé publique et de pérennisation de l’héritage des
  Jeux Olympiques d'été de 2024 à Paris. Elle est adoptée le 4 décembre.
- Invasion de l'Ukraine
- >-
  Sur les enjeux géopolitiques, il apporte par son soutien à l’Ukraine. En 2025,
  il participe à une mission parlementaire en Ukraine aux côtés de quatre autres
  députés, afin d’évaluer les répercussions humanitaires et socio-économiques du
  conflit sur les populations locales.
- Régulation des réseaux sociaux
- >-
  En juin 2025, avec le député Jérémie Iordanoff, il est le co-auteur d'une
  proposition de résolution européenne appelant à la régulation des réseaux
  sociaux face aux ingérences étrangère, notamment sur X. Ce texte qui appelle
  l'Union européenne à contraindre et sanctionner les plateformes en cas de
  manquement, a été adopté à une large majorité à l'Assemblée nationale.
- Mobilités et coopération franco-allemande
- >-
  En 2025, il s’engage contre la suppression des subventions destinées aux
  trains de nuit reliant Paris à Berlin et Paris à Vienne, dont les itinéraires
  modifiés contourneraient Strasbourg.
- Sécurité routière
- >-
  Un an après la mort du cycliste Paul Varry, membre de Paris en selle, écrasé à
  Paris, il dépose, avec la députée Florence Hérouin-Léautey, une proposition de
  loi pour un meilleur partage de l’espace public.

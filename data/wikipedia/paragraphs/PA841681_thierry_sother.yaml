- >-
  Thierry Sother, né le 2 février 1982 à Mulhouse, est un homme politique
  français élu député de l'Assemblée nationale en juillet 2024 dans la troisième
  circonscription du Bas-Rhin.
- Biographie
- Parcours professionnel
- >-
  Entre 2010 et 2024, Thierry Sother est administrateur et responsable de la
  communication de la Compagnie des Rives de l'Ill, une compagnie de théâtre
  professionnelle.
- Parcours politique
- >-
  En 2008, après un passage au MJS, Thierry Sother est élu conseiller municipal
  socialiste d'opposition à Mulhouse. Il est réélu en 2014. Dans ce cadre, il
  est notamment assesseur, en charge des entreprises dans leurs parcours
  immobiliers et de la mise en oeuvre d'un observatoire de l'immobilier
  d'entreprises. Il décide de ne pas se représenter aux élections municipales de
  2020.
- >-
  En 2021, il devient premier secrétaire du PS du Bas-Rhin en obtenant 61,45 %
  des suffrages contre 38,55 % pour la conseillère régionale Linda Ibiem.
- >-
  Thierry Sother est élu lors des Législatives de juillet 2024 avec 43,27% des
  voix dans la 3e circonscription du Bas-Rhin où il est opposé au second tour
  dans une triangulaire au député sortant Bruno Studer candidat d'Ensemble
  (32,46% des voix) et à la candidate du RN Stéphanie Dô (24,27% des voix).

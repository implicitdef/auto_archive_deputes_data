- >-
  Thierry Sother est un homme politique français élu député de l'assemblée
  nationale en juillet 2024 dans la troisième circonscription du Bas-Rhin.
- Biographie
- >-
  Thierry Sother est conseiller municipal socialiste d'opposition à Mulhouse
  entre 2008 et 2020. En 2021, il devient premier secrétaire du PS du Bas-Rhin.
- >-
  Thierry Sother est élu lors des Législatives de juillet 2024 avec 43,27% des
  voix dans la 3e circonscription du Bas-Rhin où il est opposé au second tour
  dans une triangulaire au député sortant Bruno Studer candidat d'Ensemble
  (32,46% des voix) et à la candidate du RN Stéphanie Dô (24,27% des voix).

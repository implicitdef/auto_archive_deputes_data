- >-
  Jacques Valax, né le 23 août 1951 à Albi, est un homme politique français,
  membre du PS.
- title: Activités parlementaires et politiques
  children:
    - >-
      Il est membre de la commission des lois constitutionnelles, de la
      législation et de l'administration générale de la République à l'Assemblée
      nationale.
    - >-
      La commission des lois saisie au fond a nommé Jacques Valax rapporteur de
      la proposition de loi no 2776, visant à interdire le cumul du mandat de
      parlementaire avec l'exercice d'une fonction exécutive locale. Le rapport
      no 2844 a été déposé par Jacques Valax le 6 octobre 2010 et mis en ligne
      sur le site de l'Assemblée Nationale le 7 octobre 2010.
    - >-
      Il préside le groupe d'amitié France-Guinée équatoriale de l'Assemblée
      nationale. Le 9 décembre 2008, il a reçu une délégation de députés
      équatoguinéens en présence des députés Didier Julia, Claude Goasguen et
      Jean-François Mancel, avant de réunir le groupe à l'Assemblée nationale le
      12 mai 2011 autour de l'ambassadeur de Guinée équatoriale à Paris,
      Federico Edjo Evono Eyang et de l'Association France - Guinée équatoriale.
    - Il a soutenu François Hollande lors de la primaire socialiste de 2011.
    - >-
      Lors du vote de la loi Santé en 2015, il s'oppose avec quelques autres
      députés socialistes à l'instauration du paquet de cigarettes neutre voulu
      par le gouvernement.
    - >-
      À la suite des attentats du 13 novembre 2015 à Paris, il co-signe dans le
      cadre de la loi de prolongation de l'état d'urgence un amendement présenté
      par la députée de Paris Sandrine Mazetier visant, contre l'avis du
      gouvernement, à rétablir la censure sur la presse, la radio, le cinéma et
      le théâtre.

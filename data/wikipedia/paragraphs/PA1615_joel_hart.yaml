- >-
  Joël Hart, né le 13 juillet 1945 à Villers-Campsart dans la Somme, est un
  homme politique français.
- title: Biographie
  children:
    - >-
      Issu d'un milieu modeste et d'une famille nombreuse, Joël Hart fut
      professeur d'anglais au collège de Beaucamps-le-Vieux puis principal du
      collège de Bernaville avant de se lancer dans la politique.
    - >-
      Membre de l'UMP et maire d'Arguel de 1971 à 1995 et maire de la ville
      d'Abbeville de 1995 a 2008. Il fut à trois reprises non consécutives
      député de la Somme entre 1986 et 2007.
    - >-
      Il est député (UMP) de la 4e circonscription de la Somme du 19 juin 2002
      au 19 juin 2007 lors de la XIIe législature (2002-2007). Il est candidat à
      sa réélection lors des élections législatives du 17 juin 2007 mais avec
      48,38 % des voix lors du second tour, il est battu par le candidat
      socialiste Gilbert Mathon (51,62 %).
    - >-
      Joël Hart est partisan du rétablissement de la peine de mort pour les
      auteurs d'actes terroristes (proposition de loi 1521 du 8 avril 2004). Il
      avait également déclaré être contre le mariage homosexuel au motif : « je
      ne marie que des gens propres ».

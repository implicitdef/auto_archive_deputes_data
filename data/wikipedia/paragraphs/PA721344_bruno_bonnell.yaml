- Autres mandats
- >-
  Il est l'actuel président de Syrobo, syndicat français de la robotique de
  services.

  Il était membre du conseil d'administration du groupe Danone depuis le 22
  avril 2005 et membre du comité de responsabilité sociale depuis 2007.

  Il est membre du conseil de direction de Pathé depuis 2008.

  Il fait partie du conseil d’administration d’April depuis 2008 et de celui de
  l’INSA de Lyon.

  Le 31 mai 2012, Bruno Bonnell est élu président du conseil d'administration
  d'EMLYON Business School, école supérieure de commerce et de gestion créée en
  1872 à Lyon.

  Le 31 janvier 2022, il devient secrétaire général pour l'investissement,
  chargé de France 2030.
- Distinctions
- >-
  En 1995, Le Nouvel Économiste lui décerne le titre de « manager de l’année ».

  En 1997, il est nommé chevalier de l’ordre national du Mérite.

  Le 23 novembre 2012, il est nommé parrain de la promotion « Alfred Nobel » de
  CPE.

  En janvier 2017, il est fait chevalier de la Légion d'honneur.

  Le 27 octobre 2017, il est nommé parrain de la promotion « Bonnell » de
  l'IMERIR (Institut méditerranéen d'étude et de recherche en informatique et
  robotique).

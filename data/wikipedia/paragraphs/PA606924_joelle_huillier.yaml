  Joëlle Huillier, née le 6 octobre 1948 à Lyon, est une femme politique
  française, élue députée de la dixième circonscription de l'Isère pour la 14e
  législature.
- Biographie
- >-
  Née à Lyon, Joëlle Huillier vit depuis la fin des années 1970 dans le nord de
  l'Isère, accompagnant la croissance de la ville nouvelle. Elle est retraitée
  d'un organisme de protection sociale où elle occupait un poste de cadre de
  direction, travaillant dans l’organisation hospitalière et le contrôle des
  établissements de soins, ensuite dans l’action sociale, sur des questions
  comme l’accès aux soins, la lutte contre la précarité professionnelle, la
  prévention de la dépendance des personnes âgées.
- >-
  Elle a deux filles, l'une qui habite dans le nord de l'Isère, l'autre au
  Canada.
- Mandat local
- >-
  Conseillère municipale de Villefontaine (adjointe au maire du 19 mars 2001 au
  16 mars 2008, élue d'opposition depuis lors).

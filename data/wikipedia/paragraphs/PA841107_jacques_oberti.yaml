- >-
  Jacques Oberti, né le 26 novembre 1960 à Marseille, est un homme politique
  français. Membre du Parti socialiste, il est député dans la 10e
  circonscription de la Haute-Garonne depuis 2024.
- Biographie
- >-
  Président du Sicoval de 2015 à 2024, il est réélu le 10 juillet 2020 par le
  conseil communautaire. En 2020, il est élu président de l’Association des
  maires et de présidents d'intercommunalités (AMF) de la Haute-Garonne
  (responsabilité qu’il exercera jusqu’à son élection en tant que
  député)[pertinence contestée].
- >-
  Jacques Oberti, candidat du PS investi par le Nouveau Front populaire, est élu
  député de la 10e circonscription de la Haute-Garonne avec 61,07% des voix lors
  des élections législatives anticipées de 2024 face à la candidate du
  Rassemblement national Caroline Falgas-Colomina. Il succède à Laurent
  Esquenet-Goxes, suppléant de la ministre déléguée chargée des Collectivités
  territoriales et de la Ruralité, Dominique Faure, qui se retire de la
  triangulaire à la demande d'Emmanuel Macron et de Gabriel Attal.
- Formation et vie professionnelle
- >-
  Jacques Oberti est ingénieur agronome spécialiste des systèmes d'information.
  Il est titulaire d'un diplôme d'études approfondies (DEA) obtenu à l'ENSAT en
  1986. Suite à ses études, il intègre l'Institut de l'Elevage en tant que
  responsable de projets.
- Engagements politiques locaux
- >-
  Après un premier engagement syndical en tant que délégué du personnel au sein
  de l'Institut de l'Elevage, Jacques Oberti devient en 1995 conseiller
  municipal de la commune d'Ayguesvives.
- >-
  En 2001, il accède à la fonction d'adjoint au maire délégué au sport, à la
  culture, aux associations, aux affaires scolaires et à la citoyenneté, avant
  d'être élu maire de la commune lors des élections municipales de 2008. En
  2024, à la suite de son élection en tant que député, il démissionne de sa
  fonction de maire dans le respect des règles encadrant le cumul des
  mandats.[1]
- >-
  Parallèlement à son engagement au sein de la commune, il rejoint la communauté
  d'agglomération du Sicoval dès 2008 en tant que vice-président délégué et
  co-président de la solidarité et de la cohésion sociale. De 2014 à 2015, il
  exerce la fonction de premier vice-président du Sicoval, délégué à l'action et
  à la cohésion sociales avant d'être élu président de la communauté
  d'agglomération lors des élections communautaires de 2015.
- >-
  Il démissionne de ce mandat en 2024, suite aux élections législatives et cède
  la présidence à Bruno Caubet, maire d'Issus qui occupait jusqu'alors la
  fonction de premier vice-président du Sicoval.
- >-
  De 2020 à 2024, Jacques Oberti préside l'Association des maires de France de
  la Haute-Garonne, après en avoir été le trésorier adjoint (2008-2014) et le
  secrétaire général (2014-2020). Il est également vice-président de
  l'Association des maires d'Occitanie de 2021 à 2024.
- >-
  De 2020 à 2024, il est vice-président délégué au numérique de l'Association
  nationale des Intercommunalités de France, au sein de laquelle il co-préside
  également la commission du numérique. En 2021, il devient trésorier de
  l'association des Interconnectés, regroupant des élus communautaires investis
  sur les questions liées au numérique.
- Député de la XVIIe législature
- >-
  Jacques Oberti, candidat du PS investi par le Nouveau Front Populaire (NFP)
  aux côtés de sa suppléante Lison Gleyses, maire de Nailloux, est élu député de
  la dixième circonscription de la Haute-Garonne avec 61,07% des voix lors des
  élections législatives anticipées de 2024.
- >-
  Membre du Groupe Socialistes et apparentés, il siège au sein de la commission
  des finances de l'Assemblée nationale. Au sein de cette dernière, il est nommé
  rapporteur spécial sur la mission économie du projet de loi de finances pour
  2025 et est reconduit dans cette fonction pour l'exercice 2026.
- >-
  Au titre de son mandat de député, il est nommé membre de la Commission
  supérieure du numérique et des postes (CSNP) au sein de laquelle il est élu
  premier vice-président en janvier 2025.

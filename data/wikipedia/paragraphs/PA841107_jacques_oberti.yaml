- >-
  Jacques Oberti, né le 26 novembre 1960 à Marseille, est un homme politique
  français. Membre du Parti socialiste, il est député dans la 10e
  circonscription de la Haute-Garonne depuis 2024.
- Biographie
- >-
  Président du Sicoval depuis 2015, il est réélu le 10 juillet 2020 par le
  conseil communautaire.
- >-
  Jacques Oberti, candidat du PS investi par le Nouveau Front populaire, est élu
  avec 61,07% des voix face à la candidate du Rassemblement national Caroline
  Falgas-Colomina. Il succède à Laurent Esquenet-Goxes, suppléant de la ministre
  déléguée chargée des Collectivités territoriales et de la Ruralité, Dominique
  Faure, retirée de la triangulaire à la suite des pressions d'Emmanuel Macron
  et de Gabriel Attal.

- >-
  Jean-Pierre Giran est un professeur d'économie et homme politique français, né
  le 9 janvier 1947 à Marseille (Bouches-du-Rhône).
- Biographie
- Activités d'enseignant
- >-
  Jean-Pierre Giran est professeur des universités, agrégé de sciences
  économiques. Ancien doyen de la faculté d'économie appliquée
  d'Aix-en-Provence, il est l'auteur d'une quinzaine d'ouvrages dans les
  domaines économiques et politiques ; à titre d'exemples :
- |-
  La Fin des Certitudes sorti en septembre 2005 ;
  Analyse du déséquilibre, avec Gérard Bramoullé ;
  Plaidoyer pour un volontarisme républicain, préfacé par Nicolas Sarkozy ;
  La République impudique et Des élus contre nature publié en 2011.
- Le 31 août 2017, il a pris sa retraite d'universitaire.
- Activités politiques
- >-
  Il a été réélu député pour un troisième mandat le 10 juin 2007 dès le premier
  tour pour la XIIIe législature (2007-2012), dans la 3e circonscription du Var,
  à l'est et au nord de Toulon, qui comprend les villes suivantes :
  Carqueiranne, Hyères, La Crau, La Garde, La Londe-les-Maures, Le Pradet.
- >-
  Il fait partie du groupe UMP à l'Assemblée nationale. Il est également
  secrétaire national chargé de l'éducation du mouvement majoritaire.
- >-
  Il est l'un des coauteurs de la loi du 14 avril 2006 modernisant les Parcs
  nationaux, votée à l'unanimité de la représentation nationale.
- >-
  Ancien président du conseil d'administration du Parc national de Port-Cros, il
  présidait l'établissement public Parcs nationaux de France (PNF) chargé de la
  coordination de l'action des parcs nationaux français. 

  Il a remis le 12 février 2012 un rapport au président de la République sur la
  modernisation de la démocratie locale qui comporte 42 propositions phares.
- >-
  Le 27 novembre 2012, il adhère au groupe Rassemblement UMP, présidé par
  François Fillon et dissous en janvier 2013.
- >-
  Il a été en 2016 l'un des soutiens d'Alain Juppé, en vue des primaires de
  l'alternance de 2016.

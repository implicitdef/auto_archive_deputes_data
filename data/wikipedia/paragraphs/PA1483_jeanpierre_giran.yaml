- >-
  Jean-Pierre Giran est un professeur d'économie et homme politique français, né
  le 9 janvier 1947 à Marseille (Bouches-du-Rhône).
- Biographie
- Activités d'enseignant
- >-
  Jean-Pierre Giran est professeur des universités, agrégé de sciences
  économiques. Ancien doyen de la Faculté d'économie appliquée
  d'Aix-en-Provence, il est l'auteur d'une quinzaine d'ouvrages dans les
  domaines économiques et politiques.
- Le 31 août 2017, il prend sa retraite d'universitaire.
- Activités politiques
- >-
  Il est député de la 3e circonscription du Var, à l'est et au nord de Toulon de
  1997 à 2017.
- Il fait partie du groupe UMP à l'Assemblée nationale.
- >-
  Ancien président du conseil d'administration du Parc national de Port-Cros, il
  préside l'établissement public Parcs nationaux de France (PNF) chargé de la
  coordination de l'action des parcs nationaux français.
- >-
  Le 27 novembre 2012, il adhère au groupe Rassemblement UMP, présidé par
  François Fillon et dissous en janvier 2013.
- >-
  Il est en 2016 l'un des soutiens d'Alain Juppé, en vue des primaires de
  l'alternance de 2016.

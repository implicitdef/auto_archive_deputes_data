- Controverse sur l’utilisation de fonds publics et démission
- À la présidence de l’Assemblée nationale
- >-
  Le 10 juillet 2019, Mediapart, site spécialisé dans le journalisme
  d'investigation, révèle qu'entre octobre 2017 et juin 2018, alors président de
  l'Assemblée nationale, Rugy organise des dîners privés sur fonds publics, à
  l'hôtel de Lassay, sa résidence administrative, recourant au personnel de
  l'Assemblée nationale, au matériel et aux consommables (« grands crus
  directement issus des caves de l’Assemblée »). Une photo avec des homards
  prise lors d'un repas et diffusée par Mediapart marque tout particulièrement
  l'opinion publique, l'animal devenant un symbole de l'affaire. Le ministre
  affirme qu'une part importante de sa fonction de président de l'Assemblée
  nationale consiste à un « travail de représentation » et qu'il a dîné « avec
  des personnes qui ont des relations avec une autorité politique ». Le rapport
  interne à l’Assemblée, commandé et dirigé par LREM, conclut que le ministre,
  en organisant ces dîners, « n'a enfreint, directement ou indirectement, aucune
  règle et n'a commis aucune irrégularité ». Mais le rapport ajoute cependant
  que trois dîners sur les douze incriminés « présentent un caractère familial
  ou amical, et un niveau manifestement excessif par rapport à ce qui peut être
  considéré comme raisonnable » et que pour cette raison, « ils n'auraient pas
  dû être imputés sur les frais de réception du président ». Des journalistes
  comme Jean-Michel Aphatie, Serge Raffy, Guillaume Dasquié et l'ancienne
  avocate Yael Mellul, déclarent avoir participé à ces dîners.
- >-
  Dans un second article, publié le lendemain, Mediapart fait état de dépenses
  s’élevant à 63 000 euros pour la rénovation de son logement de fonction, de
  confort, et 17 000 euros pour une garde-robe. Rugy dénonce des « gens qui se
  vengent suite aux travaux pour la transparence […] qui ont beaucoup dérangé »,
  déclarant à propos de la personne qui a rendu publiques les photos des dîners
  : « [Cette] personne règle des comptes avec ma femme ». Et le ministre se
  défend de toute irrégularité, affirmant que les services chargés du parc
  immobilier du ministère ont estimé que la « vétusté » d'une partie de
  l'appartement nécessitait une réfection. Les deux enquêtes officielles rendues
  publiques le 23 juillet 2019, l'une menée par l'Assemblée nationale, l'autre
  par le gouvernement français, valident « globalement » les dépenses engagées,
  estimant que le « relatif état d'usure des revêtements dans certaines pièces
  pouvait justifier la réalisation des travaux », mais relevant que, pour le
  dressing, « le devis n'a pas été ajusté en envisageant par exemple un degré de
  finition moindre ».
- >-
  Médiapart relève également une location selon le dispositif Scellier qui ne
  répond pas aux critères d'attributions Rugy se dit « victime d’une tricherie
  du propriétaire et de l’agence immobilière », comme le montre son contrat de
  bail.
- >-
  Le Parisien révèle l'achat d'un sèche-cheveux doré à 499 € par Séverine
  Servat-de Rugy ; Rugy démentira que le sèche-cheveux soit en or, ne niant pas
  son achat.
- >-
  Le Parisien révèle également que Rugy a à son service trois chauffeurs — au
  lieu de deux, selon l'usage — afin de conduire le fils de Séverine de Rugy à
  l'école et pour faire la navette Nantes-Paris.
- >-
  Alors que son maintien en poste suscite la polémique, il conserve ses
  fonctions au mois de juillet 2019, pendant que le gouvernement lance une «
  inspection », et il s'engage à rembourser « chaque euro contesté ». En
  septembre 2019, Rugy annonce avoir remboursé sans contester les trois dîners
  pointés par le rapport de l'Assemblée nationale, soit 1 800 €.
- Au ministère de la Transition écologique et solidaire
- >-
  Il est également mis en cause en juillet 2019 comme ministre de la Transition
  écologique et solidaire pour un dîner avec des lobbyistes du secteur de
  l'énergie. Il a demandé que ce « dîner informel », payé par l'argent public,
  n'apparaisse pas dans « l’agenda public », et il s'y rend sans les membres de
  son cabinet, excepté son conseiller à l'énergie. Il déclare : « Je suis contre
  le fait de publier en continu les noms de ceux qui me rencontrent. Car on ne
  pourra plus faire de politique. Si c’est public, les gens vont être
  questionnés dès qu’ils seront sortis ».
- >-
  Démission à la suite des révélations sur l’utilisation de son indemnité
  représentative
- >-
  Le 16 juillet, il démissionne juste avant la publication d’une nouvelle
  enquête de Mediapart sur le paiement de ses cotisations à son parti politique
  Europe Écologie Les Verts avec son indemnité représentative de frais de mandat
  (IRFM) en décembre 2013 et 2014, ce qui est illégal et réprouvé par le
  déontologue de l'Assemblée nationale (novembre 2013) et la commission
  nationale des comptes de campagne et des financements politiques (CNCCFP), en
  janvier 2014. Il aurait ensuite déduit indûment ces versements de sa
  déclaration de revenus. Il s'estime victime d'un « lynchage médiatique » et
  annonce également avoir porté plainte pour diffamation contre Mediapart.
  François de Rugy perd son procès contre Mediapart. Il plaide une « avance de
  trésorerie ». Selon Le Canard enchaîné, il aurait remboursé ses cotisations de
  6 500 euros en 2014 et de 3 200 euros en 2015. Il affirme « si j'avais eu
  accès immédiatement à mes relevés bancaires — ce qui était impossible — je
  n'aurais pas démissionné ».
- Enquête du gouvernement et réaction de François de Rugy
- >-
  Le 23 juillet 2019, Édouard Philippe annonce que les dépenses des ministres
  supérieures à 20 000 euros devront désormais faire l'objet d'approbations de
  la part du secrétariat général du gouvernement. Le même jour, l'enquête
  ordonnée et dirigée par le gouvernement pour vérifier les dépenses pour les
  travaux commandés par François de Rugy au ministère de l'Environnement indique
  que celles-ci étaient dans l'ensemble justifiées, avec des réserves concernant
  trois dîners privés ainsi que le coût du dressing. Fabrice Arfi dénonce des
  enquêtes « qui ne sont pas indépendantes de leur sujet » et annonce que
  Mediapart « maintient l'intégralité de ses informations ».
- >-
  François de Rugy parle d'une « chasse à l'homme » indépendante de Mediapart,
  du cabinet de Matignon : « depuis le début du mandat, il y a des gens du
  cabinet du Premier ministre qui me débinent et qui ont essayé de nous opposer.
  Quand j’étais président de l’Assemblée nationale, il y avait régulièrement des
  échos malveillants dans la presse, notamment dans Le Canard enchaîné, venant
  de Matignon. ». Des collaborateurs du Premier ministre indiquent qu'Édouard
  Philippe « tenait à le maintenir dans ses fonctions ».

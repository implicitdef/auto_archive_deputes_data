- >-
  Joël Bruneau, né le 7 septembre 1963 à Levroux (Indre), est un homme politique
  français, membre de l'Union pour un mouvement populaire (UMP) puis des
  Républicains (LR).
- >-
  Conseiller régional de Basse-Normandie dès 2010, il conduit une liste
  victorieuse aux élections municipales caennaises de 2014 puis devient maire de
  Caen et président de la communauté urbaine Caen la Mer. Il est reconduit six
  ans plus tard dans ces deux fonctions.
- >-
  Il remporte la première circonscription du Calvados face à Emma Fourreau aux
  élections législatives de 2024 et démissionne de ses postes de maire de Caen
  et président de Caen la Mer.
- Situation personnelle
- Famille et études
- >-
  Joël Bruneau est petit-fils, fils et frère d'agriculteurs. Il grandit dans
  l'Indre, dans un petit village près de Valençay, où ses parents vivent encore.
- >-
  Après un baccalauréat B (économique) obtenu en 1980, Joël Bruneau obtient une
  licence de droit en 1983 puis le diplôme de Sciences Po Paris en 1985.
- Carrière sportive
- >-
  En parallèle de ses études et de ses débuts professionnels, Joël Bruneau
  poursuit une carrière de sportif de haut niveau. Il a en effet été
  vice-champion de France de cross-country et a remporté Alençon-Médavy, course
  régionale très réputée, en 1988.
- >-
  Il est aussi engagé dans le mouvement associatif puisque sa passion pour le
  sport l'a conduit à exercer pendant de longues années des responsabilités au
  sein de la Ligue d'athlétisme de Basse-Normandie (dont il a été président puis
  trésorier).
- Carrière professionnelle
- >-
  Joël Bruneau commence sa carrière en 1987 en tant que collaborateur
  parlementaire de Jean Royer, ex-ministre et député-maire de Tours, puis
  assistant parlementaire du député Francis Saint-Ellier.
- >-
  En 1997, il devient directeur de Cabinet de René Garrec, Président du Conseil
  régional de Basse-Normandie, puis directeur général des services de la région
  Basse-Normandie, jusqu'aux élections régionales de 2004.
- >-
  De 2004 à 2012, Joël Bruneau évolue dans une banque mutualiste en tant
  qu'assureur(assure 2000) et est notamment responsable du financement des
  clients institutionnels (collectivités, associations, hôpitaux, bailleurs
  sociaux, etc.) sur l'ensemble de la Normandie.
- Parcours politique
- Premières campagnes électorales
- >-
  En 2008, il est élu président de la fédération Union pour un mouvement
  populaire (UMP) du Calvados.
- >-
  À la suite des élections régionales de mars 2010, il est élu conseiller
  régional en 3e position sur la liste du Calvados de la majorité
  présidentielle, liste régionale menée par Jean-François Le Grand. Il est
  également désigné dès 2010 président du groupe UMP au Conseil régional de
  Basse-Normandie.
- >-
  Joël Bruneau est investi candidat par l'UMP pour les élections législatives de
  2012 dans la 1re circonscription du Calvados. Il arrive en deuxième position
  au 1er tour avec 27,39 % puis est battu par le député-maire PS sortant de
  Caen, Philippe Duron.
- Élections municipales de 2014
- >-
  En mars 2014, Joël Bruneau mène la liste UMP aux élections municipales de
  Caen. Avec 30,8 % des voix, il arrive en tête à l'issue du premier tour,
  devant la liste PS-PRG-PCF-MRC conduite par Philippe Duron, député-maire PS
  sortant, qui recueille 26,21 % des voix, et la liste UDI-MoDem menée par Sonia
  de La Provôté qui obtient 18 % des suffrages. Au deuxième tour, il conduit la
  liste d'union UMP-UDI-MoDem qui remporte l'élection avec 57,03 % des voix .
- >-
  Son projet municipal, intitulé « Réussir Caen, Vraiment », repose sur trois
  axes : proximité, gestion de bon sens, priorité au développement économique
  pour l'emploi.
- Maire de Caen
- >-
  Le 5 avril 2014, Joël Bruneau est élu maire par le conseil municipal de Caen.
  Le 25 avril 2014, il est élu président de la communauté d'agglomération Caen
  la Mer (aujourd'hui devenue communauté urbaine) par le conseil communautaire.
- >-
  Conformément à ce qu'il avait annoncé pendant la campagne des élections
  municipales au sujet du cumul des mandats, Joël Bruneau démissionne de sa
  fonction de conseiller régional de Basse-Normandie dès son arrivée à la mairie
  de Caen.
- >-
  Dès le premier conseil municipal de la nouvelle majorité, le 14 avril 2014,
  Joël Bruneau fait voter une baisse des indemnités des élus et des frais de
  réception.
- >-
  Le 15 mars 2020, la liste d'union animée par Joël Bruneau est élue dès le
  premier tour de l'élection municipale (50,8%). Compte tenu de la pandémie de
  Covid-19, il n'est élu maire que le samedi 23 mai par le conseil municipal de
  Caen dans l'hémicycle de Caen la Mer qui permet un strict respect des gestes
  barrières entre les élus.[réf. nécessaire]
- Il déclare en 2022 envisager de quitter LR.
- >-
  Il annonce, dès 2023, son intention de ne pas briguer un troisième mandat lors
  des élections municipales de 2026.
- Législatives 2024
- >-
  Il remporte la première circonscription du Calvados face à Emma Fourreau et
  démissionne de ses postes de maire de Caen et président de Caen la Mer.

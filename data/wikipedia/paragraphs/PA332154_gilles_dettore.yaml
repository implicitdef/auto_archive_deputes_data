      Il est ensuite mis en cause dans une autre affaire, étant soupçonné
      d'avoir monter un subterfuge immobilier au profit de son ex-compagne,
      Justine C,  et au préjudice de la municipalité.
- title: Vie personnelle
  children:
    - >-
      Le 7 septembre 2002, Gilles d'Ettore épouse Géraldine Sanchez; deux
      enfants naissent de leur union.Divorcé, il a ensuite partagé sa vie avec
      Justine Chantry pendant quelques années.

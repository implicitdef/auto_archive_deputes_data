- >-
  Gilles d'Ettore, né le 23 mai 1968 à Agde (Hérault), est un homme politique
  français, membre de l'Union pour un mouvement populaire (UMP). Maire d'Agde
  depuis 2001, il préside la Communauté d'agglomération Hérault Méditerranée
  depuis sa création en janvier 2003.
- title: Carrière
  children:
    - >-
      Petit-fils d'immigré italien dont le père, Raymond d'Ettore, est l'adjoint
      du maire Pierre Leroy-Beaulieu, chargé de l'urbanisme de la commune
      d'Agde, Gilles d'Ettore obtient une maîtrise à la faculté de droit de
      Montpellier[réf. nécessaire].
    - >-
      Durant son parcours professionnel, il est inspecteur de police et
      lieutenant dans les Renseignements généraux à Lyon de 1992 à 2000.
    - >-
      En mars 2001, il est élu maire d'Agde, commune balnéaire de l'Hérault
      (comprenant notamment le Cap d'Agde), et réélu en décembre 2002. Président
      de la communauté de communes des pays d'Agde, la même année, il préside la
      nouvelle Communauté d'agglomération Hérault Méditerranée depuis sa
      création, le 1er janvier 2003.
    - >-
      Candidat sous l'étiquette UMP aux élections législatives de 2007 dans la
      7e circonscription de l'Hérault, il est élu comme député, le 17 juin 2007
      avec 52,68 % des voix au second tour face au communiste sortant François
      Liberti. Il a pour suppléant François Commeinhes, maire de Sète mais aussi
      sénateur suppléant. Il perd son mandat de député dans une triangulaire
      face au socialiste Sébastien Denaja lors des législatives de 2012.
    - >-
      En 2014, il est réélu, pour un troisième mandat, maire de la commune
      d'Agde avec 47,91 %.
    - >-
      Il est réélu maire de la commune d'Agde pour un quatrième mandat durant
      les élections municipales de 2020 dans l'Hérault avec l'étiquette LR.
- title: Vie personnelle
  children:
    - >-
      Le 7 septembre 2002, Gilles d'Ettore épouse Géraldine Sanchez; deux
      enfants naissent de leur union.

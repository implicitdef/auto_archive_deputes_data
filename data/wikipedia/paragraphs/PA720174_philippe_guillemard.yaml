- >-
  Philippe Guillemard, né le 28 avril 1975 à Metz, est un homme politique
  français.
- title: Biographie
  children:
    - title: Formation et profession
      children:
        - title: Engagement politique
          children:
            - >-
              En 2016, il rencontre Carole Grandjean en militant à ses côtés
              pour le candidat Emmanuel Macron et accepte d'être son suppléant
              aux législatives de 2017 et rejoint le groupe Renaissance.
            - >-
              En 2020, il est élu membre du conseil municipal et communautaires
              de Nancy dans le groupe d'opposition "Nancy Positive", conduit
              part Laurent Hénard.
    - title: Mandat législatif
      children:
        - >-
          À la suite de la nomination de Carole Grandjean dans le gouvernement
          Élisabeth Borne, il devient député de la 1re circonscription de
          Meurthe-et-Moselle le du 5 août 2022 et membre de la commission
          nationale consultative des droits de l'homme sur désignation de la
          présidente de l'Assemblée nationale.
        - >-
          Il quitte l'Assemblée nationale le 11 février 2024 suite à reprise de
          l'exercice du mandat de Carole Grandjean.
    - title: Élections législatives de 2024
      children:
        - >-
          En juin 2024, il se présente aux élections législatives de 2024 en
          tant que candidat Renaissance pour la 1ère circonscription de
          Meurthe-et-Moselle. Il choisi pour suppléante Odile Bégorre-Maire, 1re
          adjointe de Lay-Saint-Christophe et vice-présidente de la communauté
          de commune du Bassin de Pompey.
    - title: Vie privée
      children:
        - Philippe Guillemard est pacsé et a un enfant.

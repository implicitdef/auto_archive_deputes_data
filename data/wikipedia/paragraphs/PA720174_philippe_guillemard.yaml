- >-
  Philippe Guillemard, né le 28 avril 1975 à Metz, est un homme politique
  français.
- title: Biographie
  children:
    - >-
      Avocat au barreau de Nancy depuis 2002, spécialiste en droit pénal, il
      exerce les fonctions de bâtonnier en 2014 et 2015. Il est pacsé et a un
      enfant.
    - >-
      En 2016, il rencontre Carole Grandjean en militant à ses côtés pour le
      candidat Emmanuel Macron et accepte d'être son suppléant aux législatives
      de 2017.
    - Il est conseiller municipal d'opposition à Nancy.
    - >-
      À la suite de la nomination de Carole Grandjean dans le gouvernement
      Élisabeth Borne, il est devenu député de la 1re circonscription de
      Meurthe-et-Moselle.
    - Il rejoint le groupe Renaissance.
    - >-
      Il est membre de la commission nationale consultative des droits de
      l'homme sur désignation de la présidente de l'Assemblée nationale.
    - >-
      Il quitte l'Assemblée nationale en février 2024 pour laisser la place à
      Carole Grandjean qui part du Gouvernement.
    - À la suite du départ annoncé de Carole Grandjean de l'Assemblée nationale.

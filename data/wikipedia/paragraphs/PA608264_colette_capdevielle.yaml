- >-
  Colette Capdevielle, née le 14 octobre 1958 à Orthez (Pyrénées-Atlantiques),
  est une avocate et femme politique française.
- >-
  Elle est députée de la 5e circonscription des Pyrénées-Atlantiques de 2012 à
  2017.
- title: Biographie
  children:
    - >-
      Colette Capdevielle est membre du Parti socialiste. Elle est avocate au
      Barreau de Bayonne depuis 1987.
    - >-
      En 2024, lors des élections européennes, elle figure sur la liste
      d'alliance entre le Parti socialiste et Place Publique menée par Raphaël
      Glucksmann, à la 40e place.
    - title: Activités politiques
      children:
        - title: Mandat de députée
          children:
            - >-
              Elle est élue députée de la 5e circonscription des
              Pyrénées-Atlantiques le 17 juin 2012, avec 56,47 % au second tour,
              face au candidat de centre-droit Jean Grenet (PRV).
            - >-
              Colette Capdevielle est la 3e vice-présidente du Groupe socialiste
              à l'Assemblée. Pendant son mandat de parlementaire, elle s'est
              particulièrement investie dans les travaux sur le projet de loi
              ouvrant le mariage aux couples de personnes de même sexe, le
              projet de loi de réforme pénale, ou encore le projet de loi de
              modernisation de la justice du XXIe siècle.
            - >-
              Dans sa circonscription, elle a mis en place un jury citoyen
              chargé d'attribuer de manière transparente sa réserve
              parlementaire.
            - >-
              En tandem avec George Pau-Langevin et Francis Lec, elle est
              chargée du projet Justice & Institutions dans la campagne de
              Vincent Peillon pour la primaire citoyenne de 2017. Elle est
              également membre de son comité politique.
            - >-
              Candidate à sa réélection en tant que députée en 2017, elle finit
              deuxième au premier tour, avec 13,24 % des voix, loin derrière la
              candidate Florence Lasserre (MoDem), qui emporte 37,11 % des voix.
              Au second tour, Colette Capdevielle obtient 42,97 %, contre 57,03
              % pour l'autre candidate.
        - title: Mandats locaux
          children:
            - >-
              Colette Capdevielle est conseillère régionale d'Aquitaine de 1998
              à 2004.
            - >-
              Elle est conseillère municipale à Bayonne dans le groupe
              d'opposition « Bayonne ville ouverte », et aussi conseillère
              communautaire de l'Agglomération Côté Basque-Adour.
    - title: Avocate
      children:
        - >-
          Colette Capdevielle étudie le droit et les sciences politiques à
          Bayonne, Pau et Bordeaux. Elle prête serment devant la Cour d’Appel de
          Pau le 14 septembre 1987.
        - >-
          Si elle reste une avocate généraliste, elle a beaucoup exercé en droit
          des étrangers ou en droit de la famille.
        - title: Droit de la famille et homoparentalité
          children:
            - >-
              Colette Capdevielle a défendu plusieurs couples de femmes qui
              avaient eu recours à une insémination artificielle avec donneur en
              Espagne. Afin d'offrir une protection à la compagne et aux
              enfants, elle a fait des demandes de partage d'autorité parentale,
              seul outil existant alors dans le droit, pour aménager les
              situations des familles homoparentales.
            - >-
              Le 26 octobre 2011, elle obtient une victoire importante pour la
              reconnaissance du droit des parents homosexuels, avec la
              reconnaissance, par une juge aux affaires familiales de Bayonne,
              du partage de l’autorité parentale pour la compagne pacsée d’une
              mère célibataire sur les enfants de cette dernière.
            - >-
              Cet engagement de Me Colette Capdevielle explique son
              investissement dans le projet de loi ouvrant le mariage aux
              couples de personnes de même sexe en France. Pour elle, la loi est
              surtout « un pas de géant pour la reconnaissance de ces familles
              qui existent socialement, affectivement, mais pas juridiquement ».
        - title: Procès de « la Négresse »
          children:
            - >-
              Me Colette Capdevielle a accepté d'être l'avocate, avec Me William
              Bourdon, de l'écrivain et militant Karfa Diallo. À la suite de son
              interpellation alors qu'il animait une manifestation en gare de
              Biarritz, afin de sensibiliser la population au caractère raciste
              et sexiste de la dénomination du quartier de La Négresse, Karfa
              Diallo fut poursuivi pour rébellion, et deux policiers se sont
              portés partie civile.
            - >-
              L'audience s'est tenue devant le tribunal correctionnel de Bayonne
              le 3 décembre 2020. Le 14 janvier 2021, Me William Bourdon et Me
              Colette Capdevielle ont obtenu la relaxe pour Karfa Diallo, de
              même que les plaintes des policiers ont été déboutées.
            - >-
              Une autre procédure est en cours dans laquelle Karfa Diallo porte
              plainte auprès de l'IGPN pour violences par une personne
              dépositaire de l’autorité publique, s'estimant victime d'une
              brutalité excessive lors de son interpellation.
- title: Décorations
  children:
    - Chevalier de la Légion d'honneur, 14 juillet 2019.
    - >-
      Le 14 juillet 2019, en reconnaissance d'une carrière d'avocate déjà longue
      (31 ans de service en 2019), de ses actions pour le Pays basque et
      l'agglomération bayonnaise, de ses engagements militants, elle est faite
      chevalier de la Légion d'honneur.

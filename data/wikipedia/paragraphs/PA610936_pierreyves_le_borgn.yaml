- >-
  Pierre-Yves Le Borgn’, né le 4 novembre 1964 à Quimper (Finistère) est un
  homme politique français. Il a été député de la  septième circonscription des
  Français de l'étranger de juin 2012 à juin 2017.
- title: Biographie
  children:
    - title: Origines, études et famille
      children:
        - >-
          Pierre-Yves Le Borgn’ est né de parents instituteurs d'Ergué-Gabéric
          et de grands-parents cheminots et boulangers. Après un baccalauréat
          littéraire à Quimper, il a obtenu une licence en droit à l'Université
          de Nantes, puis le diplôme de l’Institut d'études politiques de Paris
          et un LLM en droit de l'Union européenne au Collège d’Europe à Bruges.
          Durant ses études, il a également été récompensé par une première
          mention honorable au Concours généraux de science politique de premier
          cycle, puis de second cycle universitaire.
        - >-
          Pierre-Yves Le Borgn' parle cinq langues (français, espagnol, anglais,
          allemand, portugais). Il vit à Bruxelles avec sa famille.
    - title: Parcours professionnel
      children:
        - >-
          Étudiant, Pierre-Yves Le Borgn' a travaillé plusieurs étés comme
          journaliste au Télégramme de Brest. Il attache une grande importance à
          cette première expérience professionnelle et reste très attaché à la
          presse quotidienne régionale.
        - >-
          Sa vie professionnelle l'a mené aux  États-Unis, au Luxembourg, en
          Belgique, en Allemagne et en Asie. C'est à Los Angeles qu'il a débuté
          en 1990, travaillant durant deux années pour le compte des filiales
          américaines de Go Sport. De retour en Europe, Pierre-Yves Le Borgn’ a
          effectué un stage au sein du service de la recherche de la Cour de
          justice de l'Union européenne. Il a ensuite rejoint Bruxelles,
          travaillant dans les fonctions juridiques et corporate affairs de
          plusieurs entreprises multinationales. Au moment de son élection à
          l'Assemblée nationale, il était Vice-président, Corporate Affairs,
          Europe du groupe américain First Solar et président de l'une des
          sociétés de développement de projets de First Solar en France.
          Quittant l’Assemblée nationale en 2017, il crée son entreprise,
          Kerhall Consulting, spécialisée dans le conseil en développement
          durable et affaires internationales. Il rejoint en juillet 2021 le
          Comité européen de normalisation (CEN) et le Comité européen de
          normalisation électrotechnique (CENELEC) en tant que Director
          Governance & Membership et bras droit de la Directrice Générale, Elena
          Santiago Cid. Il enseigne également à l’Ecole de droit de l’Institut
          d’Etudes Politiques de Paris, animant un atelier juridique sur la
          crise climatique et les droits fondamentaux.
- title: Carrière politique
  children:
    - title: Engagement politique
      children:
        - >-
          Son engagement à gauche s’est construit à l’adolescence. Pierre-Yves
          Le Borgn’ décrit l’élection de François Mitterrand le 10 mai 1981
          comme un moment fondateur pour lui. Il cite Pierre Mendès France,
          Michel Rocard et Stéphane Hessel comme les hommes qui l’ont inspiré.
          En 1988, il adhère au PS dans la foulée de la réélection de François
          Mitterrand. Adhérent de la Fédération socialiste du Finistère, il
          rejoint la Fédération des Français à l’Etranger (FFE) à son départ
          pour Los Angeles en 1990. Il entre au Bureau fédéral de la FFE en
          1994, puis en deviendra le Premier secrétaire en 2003, mandat qu’il
          conservera jusqu'à la fin 2012.
        - >-
          Pierre-Yves Le Borgn’ a été candidat aux élections européennes en 1994
          sur la liste PS menée par Michel Rocard (en 72e place) . En 2000, il
          est élu délégué au Conseil supérieur des Français de l’étranger
          (aujourd’hui Assemblée des Français de l'étranger) pour la
          circonscription de Belgique. Réélu en 2006, il démissionne de son
          mandat en 2010, ses engagements professionnels le conduisant hors de
          sa circonscription, en Allemagne et en France.
    - title: Député de la  septième circonscription des Français de l'étranger
      children:
        - >-
          Pierre-Yves Le Borgn’ est élu député des Français de l’étranger avec
          56,9 % des voix le 17 juin 2012. Candidat du Parti socialiste, il
          était également soutenu dès le premier tour par Europe Écologie Les
          Verts. Sa circonscription comprenait l’Allemagne et 15 autres pays
          d’Europe centrale et des Balkans. Sitôt élu, il installe sa permanence
          parlementaire à Cologne.
        - >-
          Dans son programme électoral, il s’était fixé comme objectifs, entre
          autres, une action consulaire de proximité, le développement d'une
          action sociale améliorant l'accès aux soins à l'étranger et
          l’encouragement du bilinguisme.
        - >-
          À l’Assemblée nationale, il s’est spécialisé sur les questions
          internationales touchant à l’énergie, au réchauffement climatique, à
          la fiscalité, au droit de la famille et aux droits de l’homme. Il a
          siégé durant un an à la Commission des Lois, avant de rejoindre la
          Commission des Affaires étrangères à compter de 2013. Il présidait le
          groupe d’amitié France-Allemagne et était membre de tous les groupes
          d’amitié avec les pays de sa circonscription ainsi qu’avec le
          Portugal, l’Islande et les États-Unis. Il présidait le groupe d’étude
          sur la coordination des droits européens. Il était également membre
          des groupes d’études « Arctique, Antarctique et Terres australes et
          antarctiques françaises ».
        - >-
          En 2017, il a cédé son siège à Frédéric Petit le 21 juin 2017.
          Candidat du Parti socialiste, il avait reçu initialement le soutien de
          La République en Marche, avant que le MoDem obtienne finalement
          l’investiture du parti présidentiel pour son candidat dans le cadre de
          l’accord national entre les deux formations.
        - >-
          Pierre-Yves Le Borgn’ s’est retiré de la vie politique active à
          l’issue des élections législatives de juin 2017. Il a quitté deux ans
          après le Parti socialiste. Il a présidé la confédération Les Européens
          dans le monde (Europeans Throughout the World) de juin 2019 à mai
          2022.
        - >-
          Il adhère à Territoires de progrès, mouvement situé à l'aile gauche de
          la majorité d'Emmanuel Macron, en 2020.
    - title: Activité parlementaire
      children:
        - >-
          Pierre-Yves Le Borgn’ est l’auteur de treize rapports parlementaires
          portant sur le régime matrimonial franco-allemand, la ratification de
          l’amendement au Protocole de Kyoto, le régime des privilèges et
          immunités de la COP 21, la politique de voisinage de l’Union
          européenne, la ratification de la Convention du Conseil de l’Europe
          sur le financement du terrorisme et la ratification de l’avenant à la
          Convention fiscale franco-allemande. Il a également préparé deux
          rapports pour avis sur le budget du ministère de l’Écologie, du
          Développement durable et de l’Énergie .
    - title: Membre de l'Assemblée parlementaire du Conseil de l'Europe (APCE)
      children:
        - >-
          Pierre-Yves Le Borgn’ a siégé comme membre suppléant, puis titulaire à
          l’Assemblée parlementaire du Conseil de l’Europe. Il y a été le
          rapporteur général sur l’exécution des arrêts de la Cour européenne
          des droits de l’homme et l’un des membres de la commission sur
          l'élection des juges à la Cour européenne des droits de l'homme. Il a
          présidé la sous-commission de la culture, de la diversité et du
          patrimoine de l’Assemblée parlementaire du Conseil de l’Europe en 2016
          et 2017
    - title: >-
        Candidat au mandat de Commissaire aux Droits de l’Homme du Conseil de
        l’Europe
      children:
        - >-
          En octobre 2017, le gouvernement français a présenté la candidature de
          Pierre-Yves Le Borgn’ au mandat de Commissaire aux Droits de l’Homme
          du Conseil de l’Europe. Pierre-Yves Le Borgn’ est arrivé premier dans
          les votes du Comité des Ministres et de la commission des droits de
          l’homme de l’APCE en novembre et décembre 2017. Au premier tour de
          scrutin devant l’APCE le 24 janvier 2018, il manque l’élection au
          premier tour de 20 voix. Il s’incline le 25 janvier 2018 de 4 voix sur
          230 suffrages exprimés face à la candidate bosnienne Dunja Mijatovic,
          que le candidat slovène Goran Klemencic, arrivé troisième au premier
          tour, avait appelé à soutenir.

- >-
  Martial Saddier, né le 15 octobre 1969 à Bonneville, est un homme politique
  français, membre des Républicains.
- title: Biographie
  children:
    - title: Carrière professionnelle
      children:
        - >-
          Technicien agricole, il a notamment occupé un poste à la Chambre
          d'agriculture d'Annecy.
    - title: Carrière politique
      children:
        - >-
          Élu conseiller municipal de Bonneville, en Haute-Savoie, en juin 1995,
          il est réélu en mars 2001 et devient alors maire de la ville. Il est
          de nouveau réélu en 2008 et 2014. À la suite de son élection au
          conseil régional, il démissionne de la mairie de Bonneville en
          décembre 2015.
        - >-
          Il est élu député le 16 juin 2002, pour la XIIe législature
          (2002-2007), dans la troisième circonscription de la Haute-Savoie,
          succédant à Michel Meylan. Il fait partie du groupe UMP. Il est réélu
          député le 10 juin 2007 dès le premier tour, avec 54,78 % des suffrages
          exprimés.
        - >-
          Dans le cadre de son mandat parlementaire, il est chargé d'une mission
          de six mois sur la filière apicole, conclue par un rapport remis au
          Premier ministre et intitulé « Pour une filière apicole durable ; Les
          abeilles et les pollinisateurs sauvages », dans lequel il préconise la
          création de l'Institut technique et scientifique de l'abeille et de la
          pollinisation (ITSAP).
        - >-
          Le 17 juin 2012, il est réélu député au second tour, en obtenant 58,95
          % des voix face au candidat d'EELV Gilbert Saillet avec 41,05 % . Le
          24 septembre suivant, il présente un amendement visant à inclure les
          lits d'établissements publics au sein des quotas de logements sociaux
          des villes françaises, y compris les lits d'hôpitaux et de prisons.
        - >-
          Le 9 décembre 2014, Nicolas Sarkozy, élu président de l'UMP, le nomme
          secrétaire national de l'UMP chargé de l'industrie et des PME.
        - >-
          De décembre 2015 à l'été 2017, il occupe le poste de vice-président au
          conseil régional d'Auvergne-Rhône-Alpes délégué aux entreprises, à
          l'emploi et au développement économique.
        - >-
          Il soutient Nathalie Kosciusko-Morizet pour la primaire présidentielle
          des Républicains de 2016.
        - >-
          Il se représente aux élections législatives de 2017 et obtient au 2e
          tour 51,50 % face au candidat Guillaume Gibouin de La République en
          marche. Pour respecter la loi sur le non-cumul des mandats, il
          abandonne son poste de vice-président au conseil régional
          d'Auvergne-Rhône-Alpes.
        - >-
          Il parraine Laurent Wauquiez pour le congrès des Républicains de 2017,
          scrutin lors duquel il est élu le président du parti.
        - >-
          En novembre 2018, il est nommé référent écologie et développement
          durable du parti Les Républicains au sein du cabinet fantôme de
          Laurent Wauquiez.
        - >-
          Le 1er juillet 2021, il est élu président du conseil départemental de
          la Haute-Savoie.
        - >-
          Il démissionne de son mandat de député à compter du 31 juillet 2021
          pour se conformer aux règles de cumul des mandats.
        - >-
          Sa majorité au conseil départemental décide début 2023 de supprimer
          les financements de l’association France Nature Environnement
          Haute-Savoie, laquelle recevait 70 000 euros par an du département en
          soutien à ses actions de préservation de l’environnement.
          L'association s'était opposée au département sur plusieurs projets,
          comme l’abattage bouquetins du Bargy ou le projet de retenue de La
          Clusaz.

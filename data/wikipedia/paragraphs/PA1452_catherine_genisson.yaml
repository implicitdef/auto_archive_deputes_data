- >-
  Catherine Génisson est une femme politique française, médecin anesthésiste,
  née le 22 avril 1949 à Paris.
- Biographie
- >-
  Elle est la fille de l'artiste peintre douaisien Claude Génisson. Elle suit
  des études de médecine à la faculté de Lille et s'installe ensuite au CH
  d'Arras comme médecin anesthésiste, chef du service des urgences.
- >-
  Adhérente du Parti Socialiste depuis 1979, elle a été membre du Conseil
  National et du Bureau National.
- >-
  Elle est conseillère municipale d'Arras de 1983 à 1989, puis adjointe chargée
  des affaires culturelles de 1989 à 1995, avant de siéger comme conseillère
  municipale d’opposition de 1995 à sa démission en 2004, date de son entrée au
  conseil régional du Nord-Pas-de-Calais.
- >-
  Elle est députée de 1997 à 2011 puis est élue sénatrice. Élue au conseil
  régional en mars 2004, elle en est vice-présidente chargée de la Culture. En
  deuxième position sur la liste socialiste emmenée par Daniel Percheron, elle
  est réélue en mars 2010.
- Le 27 juin 2007, elle est élue vice-présidente de l'Assemblée Nationale.
- >-
  Proche de Martine Aubry, elle participe aux travaux du club Réformer, groupe
  de réflexion politique animé par celle-ci.

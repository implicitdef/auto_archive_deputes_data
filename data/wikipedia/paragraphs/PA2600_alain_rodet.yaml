- Autres fonctions
- >-
  Alain Rodet a présidé le comité de soutien à Ségolène Royal dans la
  Haute-Vienne pour l'élection présidentielle française de 2007.
- >-
  Il a présidé jusqu'en 2014 l'Association des maires et des élus de la
  Haute-Vienne, ainsi que le réseau de villes Poitiers-Limoges.
- >-
  Il est par ailleurs membre suppléant du comité consultatif du secteur
  financier, sur proposition du président de l'Assemblée nationale, du 27
  septembre 2004 au 4 janvier 2013.

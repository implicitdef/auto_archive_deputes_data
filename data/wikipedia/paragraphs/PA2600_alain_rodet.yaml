- >-
  Sous sa municipalité, la ville s'est dotée d'infrastructures déjà en projet
  dans les années 1980 sous Louis Longequeue (technopole Ester, BFM). Il a
  ensuite fait le choix d'insister sur des domaines tels la culture (Zénith
  Limoges Métropole, musée des Beaux-arts) l'éducation, les infrastructures
  (voies de liaison sud et nord), le développement économique (reconversion de
  l'ancienne Base aérienne 274 Limoges-Romanet, développement de la zone
  industrielle nord) et les équipements sportifs (stade de Beaublanc et centre
  aquatique, dont l'achèvement est programmé pour 2015).
- >-
  À plusieurs reprises, Alain Rodet fait part publiquement de son optimisme et
  de sa confiance en l'avenir de sa ville, réfutant par la même occasion les
  critiques souvent émises à l'égard de l'image de Limoges. Ainsi, en novembre
  2006, interviewé par L'Express, il affirme ne pas trouver « dramatique » le
  déficit d'image à l'échelle nationale, et penser que « la discrétion de
  Limoges n'est pas un handicap », et que c'est sur « les infrastructures et les
  projets » qu'il faut se concentrer.
- >-
  La presse régionale comme nationale a à plusieurs reprises mis en évidence
  l'importance des réseaux divers (milieu socio-culturel, sportif, maçonnique,
  économique) dans l'exercice du pouvoir municipal d'Alain Rodet. Selon certains
  détracteurs, le faible crédit de la droite locale pourrait aussi favoriser la
  puissance du socialisme limougeaud.
- >-
  Après sa troisième réélection en 2008, Alain Rodet a déclaré qu'« après avoir
  consacré une décennie à la culture, [la municipalité allait] mettre l'accent
  sur les infrastructures sportives », faisant allusion aux projets de centre
  aquatique et de rénovation profonde du parc des sports municipal de Beaublanc,
  d'ici à 2013. Il envisage une nouvelle candidature aux élections municipales
  de 2014.
- >-
  À la suite de la diffusion le 11 février 2009 sur France 3 du documentaire
  Uranium, le scandale de la France contaminée, diffusé dans Pièces à
  conviction, remettant en cause, entre autres, la qualité de l'eau de la ville
  de Limoges, qui serait contaminée par des déchets radioactifs résultant de
  l'exploitation de l'uranium dans les monts d'Ambazac, Alain Rodet souhaite
  réfuter cette idée et annonce le dépôt d'une plainte, tout en maintenant que
  les relevés et analyses régulièrement effectués n'avaient jamais révélé
  d'anomalies. Invité de l'émission La voix est libre sur France 3 Limousin
  Poitou-Charentes, le député-maire déclare : « S'agissant [...] de l'eau du
  robinet, [...] il n'y a aucun problème de potabilité, aucun risque ; nous
  avons aujourd'hui un système [...] qui sur le plan du contrôle est
  complètement assuré. Tous les jours, il y a des analyses. [...] L'eau de
  Limoges [...] n'est absolument pas radioactive, je dirais même que par rapport
  aux normes admises elle l'est dix fois moins, parfois quinze fois moins ».
- >-
  Le 11 octobre 2013, il confirme sa nouvelle candidature pour les élections
  municipales de mars 2014, où il bénéficie cette fois-ci du soutien d'Europe
  Écologie Les Verts dès le premier tour, mais pas du PCF dont les militants
  choisissent majoritairement de constituer une liste du Front de gauche.
- >-
  Le 30 mars 2014, il est battu au second tour des élections municipales par la
  liste conduite par l'UMP Émile Roger Lombertie qui obtient 45,07 % contre
  43,82 % pour la liste défendue par Alain Rodet, le candidat du Front national
  qui s'était maintenu obtenant 11,11 %. Le journal l’Express parlera à cette
  occasion d'un « événement proprement inimaginable qui vient de se produire
  dans la capitale de la Haute-Vienne », Limoges étant gouvernée par la gauche
  depuis 1912 si l'on excepte la période de l'Occupation.
- Établissement public de coopération intercommunale
- >-
  Alain Rodet est président depuis sa création le 1er janvier 2003 de l'ancienne
  Communauté d'agglomération Limoges Métropole, jusqu'au 15 avril 2014. Il avait
  auparavant dirigé la structure de la Communauté de communes de l'Agglomération
  de Limoges, durant l'année 2002.
- Du 4 avril 2014 au 28 juin 2020, il est conseiller communautaire.

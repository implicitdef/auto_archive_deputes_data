- >-
  Alain Rodet, né le 4 juin 1944 à Dieulefit (Drôme), est un homme politique
  français.

  Il est député de la quatrième puis première circonscription de la Haute-Vienne
  de 1981 à 2017. Membre du Parti socialiste depuis 1971, il est maire de
  Limoges de 1990 jusqu'à sa défaite en 2014, et président de la communauté
  urbaine Limoges Métropole de 2002 à 2014. Il est une figure majeure de la vie
  politique en Haute-Vienne des années 1980 aux années 2010.
- Biographie
- Jeunesse et formation
- >-
  Alain Rodet est né à Dieulefit, dans la Drôme, dans une famille protestante.
  Il possède toujours une maison dans sa commune natale. Durant son enfance dans
  la Drôme, il est marqué par le souvenir récent du maquis du Vercors, qu'il
  découvre par l'école, les randonnées en famille et les camps des Éclaireurs
  unionistes. Son père a été résistant aux côtés de Pierre Raynaud. Le lieu de
  refuge que constitue sa commune natale pendant la Seconde Guerre mondiale le
  marque également.
- >-
  Après des études secondaires au lycée de Montélimar, il suit ses études
  supérieures à l'Institut d'études politiques de Grenoble, où il côtoie
  notamment Catherine Aubrac, fille de Lucie et Raymond Aubrac. Il poursuit son
  cursus à l'Institut d'études politiques de Paris, où il est militant à l'Union
  nationale des étudiants de France puis à la Convention des institutions
  républicaines de François Mitterrand.
- Débuts professionnels
- >-
  Arrivé à Limoges à la fin des années 1960, il enseigne l'économie à l'institut
  universitaire de technologie de la toute nouvelle université de Limoges. Dans
  le même temps, il travaille dans plusieurs organismes liés à la Délégation
  interministérielle à l'aménagement du territoire et à l'attractivité
  régionale, et réalise pour divers journaux des reportages économiques à
  l'étranger.
- Débuts en politique
- >-
  Son engagement politique débute durant ses études à Grenoble, en 1967, lors
  des élections législatives de mars, lors desquelles il soutient la candidature
  de Pierre Mendès France, qui se présente dans la deuxième circonscription de
  l'Isère, et participe à sa campagne.
- >-
  Admirateur de Mendès France et de François Mitterrand, il adhère au PS après
  le congrès d'Épinay de 1971.
- >-
  Alain Rodet est élu au conseil municipal de Limoges pour la première fois en
  1971. Dès 1974, il est chef de cabinet d'André Chandernagor, président du
  premier Conseil régional du Limousin, recruté à ce poste sur recommandation de
  Robert Savy, et devient adjoint au maire de Limoges Louis Longequeue en 1977,
  un an après son élection au conseil général de la Haute-Vienne, représentant
  du canton de Limoges-Cité.
- >-
  Bien que Gérard Vincent, maire de Linards, soit initialement désigné candidat
  socialiste par les militants du parti pour les élections législatives de 1978,
  c'est finalement Alain Rodet qui se présente, sur décision des instances
  nationales. Il se présente donc pour la première fois, avec Claude Andrieu,
  maire de Saint-Léonard-de-Noblat, comme candidat suppléant. Il est battu par
  la députée sortante communiste Ellen Constans.
- >-
  Élu pour la première fois député de la Haute-Vienne en 1981, succédant à Ellen
  Constans, il est ensuite réélu à chaque élection jusqu'à celle de 2012
  incluse, étant d'ailleurs le seul député socialiste après la vague bleue
  successive aux élections législatives de 1993.
- Maire de Limoges
- >-
  Il accède au poste de premier adjoint en 1989. À la mort de Louis Longequeue,
  en août 1990, un affrontement entre Alain Rodet et Robert Savy, ancien premier
  adjoint, chef de l'opposition et président du conseil régional, se fait jour.
- >-
  Alain Rodet sort victorieux de cette confrontation ; il est ainsi élu maire
  par le conseil municipal, et Claude Lanfranca devient premier adjoint.
- >-
  Il est réélu en 1995 et en 2001, à chaque fois au premier tour, arrivant
  devant les listes de droite respectivement conduites par Alain Marsaud et
  Béatrice Martineau.
- >-
  Il annonce en septembre 2007 sa nouvelle candidature aux élections municipales
  de 2008 à la mairie de Limoges. Il conduit une liste d'union de la gauche (PS
  - ADS - MRC - PCF - PRG - Limoges Écologie) nommée Notre ville, c'est notre
  vie. Il est réélu maire de Limoges dès le 1er tour le 9 mars 2008 avec 56,45 %
  des suffrages exprimés. Monique Boulestin succède à cette date à Claude
  Lanfranca au poste de première adjointe.
- >-
  Interrogé à ce sujet par Le Populaire du Centre, le 16 janvier 2012, il laisse
  entendre qu'il envisage de se représenter, pour la quatrième fois consécutive,
  aux élections municipales de 2014. En juin 2012, il est candidat à sa propre
  succession, pour les élections législatives dans la 1re circonscription de la
  Haute-Vienne, et est à cette occasion largement réélu au second tour,
  réunissant 69 % des suffrages face à la candidate de l'UMP.
- >-
  En 2012, il est l'objet d'une rumeur, qui touche plusieurs autres maires, qui
  prétend qu'il accueillerait des populations immigrées en l'échange d'argent
  nécessaire à la construction du centre aquatique de l'agglomération.
- Défaites de 2014
- >-
  À nouveau candidat à la mairie en 2014, il est contraint pour la première fois
  à un second tour, et à la surprise générale est battu dans une triangulaire
  par le candidat d'union UMP et UDI Émile Roger Lombertie, inconnu du grand
  public et novice en politique, avec 43,82 % contre 45,07 % pour le vainqueur.
  Cette victoire de la droite marque la fin de 102 années de gouvernance de
  gauche, exception faite de la parenthèse vichyste, un record pour une ville de
  plus de 100 000 habitants. Il renonce à se porter candidat à un nouveau mandat
  de président de la Communauté urbaine Limoges Métropole, et c'est le
  socialiste Gérard Vandenbroucke qui lui succède.
- Rétrospectivement, il attribue son échec à « l'usure » et à la rumeur de 2012.
- Élections législatives de 2017
- >-
  Interrogé sur son avenir politique en tant que député en octobre 2016, il
  déclare alors avoir pris sa décision « à 90 % ». Le 18 novembre 2016, Alain
  Rodet annonce qu'il ne briguera pas de nouveau mandat de député à l'occasion
  des élections législatives de 2017. Tout en rappelant être « de la génération
  de Trump et de Juppé » et assurant qu'« une nouvelle campagne ne [lui] aurait
  pas pesé », il déclare souhaiter un « changement de génération ».
- Retrait de la vie politique
- >-
  Alain Rodet quitte la vie politique active à l'issue de la mandature
  municipale 2014-2020, qu'il a passée dans l'opposition. Il demeure toutefois
  adhérent du Parti socialiste, et consacre son temps à l'écriture d'ouvrages.
- Mandats
- >-
  Maire de Limoges durant 24 ans avant d'être battu aux élections municipales de
  2014 et député de la Haute-Vienne jusqu'en 2017, Alain Rodet a également été
  président de la Communauté urbaine Limoges Métropole.
- >-
  Le 6 octobre 2009, le quotidien Le Monde et le site internet Le Post publient
  un classement des députés français selon leur tendance au cumul des mandats.
  L'élaboration de ce classement a été réalisée à partir de « points de cumul »
  comptés selon l'importance des postes occupés et de la collectivité à laquelle
  ils se rattachent, ainsi que du budget théorique de chacune des collectivités
  dirigées. Alain Rodet arrive ainsi 7e sur 577.
- >-
  Interrogé sur la question du cumul, le 6 octobre 2010 dans l'émission Le
  député du jour, sur La Chaîne parlementaire, il répond : « [La France est] un
  pays qui a mille ans de centralisation derrière lui, où les réflexes sont
  encore très orientés par rapport à Paris. Après tout, je suis tout à fait
  d'accord pour qu'on arrête le cumul, mais dans ces conditions-là on n'a pas
  besoin de 577 députés, de 340 sénateurs et de quelques représentants
  européens. On prend le système américain [...], il faut diminuer le nombre de
  parlementaires et probablement de collectivités locales [...] Un député « hors
  sol » est un député qui passe à côté de tous les sujets (...). Je crois que le
  fait de cumuler une fonction représentative et une fonction exécutive, ça vous
  permet à la fois de faire un geste d'humilité mais aussi de voir si les choses
  vraiment changent ou pas ».

- Mandats
- Mandats nationaux
- >-
  De 2002 à 2012 : suppléante du député Philippe Tourtelier, député de la
  deuxième circonscription d'Ille-et-Vilaine.

  20 juin 2012 - 18 juin 2017 : députée de la deuxième circonscription
  d'Ille-et-Vilaine. Membre de la commission des Lois.
- Mandats communaux
- >-
  De 2001 à 2008 : adjointe au maire de Rennes (Edmond Hervé) déléguée à la vie
  associative.

  De 2008 à septembre 2012 : première adjointe au maire de Rennes (Daniel
  Delaveau) déléguée à la solidarité.

  De septembre 2012 à avril 2014 : conseillère municipale déléguée de Rennes.

  Depuis le 4 avril 2014 : maire de Rennes.
- Mandats intercommunaux
- >-
  De 2001 à 2008 : conseillère communautaire de la communauté d'agglomération de
  Rennes Métropole.

  De 2008 à septembre 2012 : vice-présidente de Rennes Métropole déléguée à la
  cohésion sociale.

  De septembre 2012 à juillet 2020 : conseillère communautaire puis
  métropolitaine de Rennes Métropole.

  Depuis le 9 juillet 2020 : présidente de Rennes Métropole.
- Autres responsabilités
- >-
  De 2008 à septembre 2012 : vice-présidente du conseil d'administration du
  Centre communal d'action sociale.

  De 2010 à 2013 : vice-présidente du Conseil national des villes.

  De 2015 à 2020 : présidente du conseil d’administration de l’Agence nationale
  de l'habitat.

  De 2017 à 2021 : personnalité qualifiée à l'Observatoire de la laïcité

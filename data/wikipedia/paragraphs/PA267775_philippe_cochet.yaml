- >-
  Philippe Cochet, né le 23 mai 1961 à Lyon, est un homme politique français,
  membre du parti Les Républicains.
- >-
  Il est député de la cinquième circonscription du Rhône de 2002 à 2017. Il est
  maire de Caluire-et-Cuire depuis mars 2008.
- Carrière politique
- Avant 2002
- >-
  Gérant de société et militant de l'UDF, Philippe Cochet est élu pour la
  première fois conseiller municipal de Caluire-et-Cuire en 1989. Il est ensuite
  réélu conseiller municipal en 1995 puis adjoint en 2001.[réf. nécessaire]
- De 2002 à 2008
- >-
  À la retraite du député sortant Jean Rigaud (député du Rhône de 1981 à 2002),
  Cochet, alors membre de DL, obtient l'investiture de la toute jeune Union pour
  la Majorité Présidentielle. Faisant cependant face à quatre candidatures
  dissidentes à droite, il rassemble sur son nom 32 % des suffrages exprimés au
  premier tour avant de s'imposer très largement[non neutre] au second tour face
  à son adversaire socialiste (65 % des voix).[réf. nécessaire]
- >-
  En accord avec le président de la République Nicolas Sarkozy et sur
  proposition de Jean-Claude Gaudin, Philippe Cochet est nommé le 5 juillet
  2007, secrétaire général adjoint de l'UMP (no 3 national du parti) dans la
  direction collégiale du mouvement. Il doit néanmoins céder sa place pour des
  questions de parité hommes-femmes à Nathalie Kosciusko-Morizet, le 28 mars
  2008. Cochet continue cependant à siéger dans le comité directeur du l'UMP
  (composé de 21 membres) en devenant Délégué général à la réforme.[réf.
  nécessaire]
- Élections municipales de 2008
- >-
  Après avoir contraint le maire sortant, Alain Jeannot (RPR), à ne pas se
  représenter, Philippe Cochet est tête d'une liste d'union de la majorité
  (UMP-Nouveau Centre-Parti radical) à Caluire-et-Cuire dont près du quart des
  membres est issu de l'équipe municipale RPR-UDF sortante. Cochet reçoit dès le
  début de la campagne le soutien officiel d'Alain Jeannot (RPR), maire de 1997
  à 2008, et de Bernard Roger-Dalbert (UDF), maire de 1983 à 1997 et
  Vice-Président du Conseil Général du Rhône.[réf. nécessaire]
- >-
  Annoncé comme le favori, Philippe Cochet remporte le scrutin dès le premier
  tour avec 56,23 % des voix ; loin devant la liste PS conduite par Pierre
  Ferraro (30,76 % des suffrages).[réf. nécessaire]
- >-
  En refusant de collaborer au Grand Lyon avec Gérard Collomb et en critiquant
  les maires de droite des communes de l'Ouest Lyonnais (Monts d'Or et
  Val-de-Saône) qui avaient voté pour ce dernier à la présidence du Grand Lyon,
  il est présenté par la presse lyonnaise comme le principal opposant au maire
  socialiste de Lyon dans la communauté urbaine. En tant que député-maire de la
  quatrième ville la plus peuplée du Rhône (les trois premières villes du
  département étant dirigées par le PS et le PCF) et à la suite de la débâcle de
  Dominique Perben à Lyon, son influence au sein de la droite lyonnaise se
  trouve renforcée. Le 6 décembre 2008, il est élu au poste de président de la
  fédération de l'UMP du Rhône dans une élection sans suspense puisqu'il est le
  seul candidat.[réf. nécessaire]
- De 2008 à 2017
- Politique nationale
- >-
  À la suite de la réunion du conseil national du 24 janvier 2009, le poste de
  Délégué général à la réforme est supprimé de l'organigramme de l'UMP. Philippe
  Cochet devient membre de la commission nationale d'investitures mais perd sa
  place au sein du bureau politique du parti.[réf. nécessaire]
- >-
  À la suite de l'élection de Xavier Bertrand comme secrétaire général de l'UMP,
  Philippe Cochet est nommé en mars 2009 secrétaire national chargé des grandes
  métropoles et de la politique de la ville.[réf. nécessaire]
- >-
  En février 2015, le magazine L'Express lui consacre un dossier, dans lequel il
  explique ses propos controversés de 2013 contre le mariage homosexuel (« Je
  vous accuse, Mesdames et Messieurs de la gauche, [...] vous êtes en train
  d'assassiner des enfants. C'est scandaleux ! ») et déclare qu'il n'aura pas à
  choisir en 2017 entre son mandat de maire et celui de député, car la loi
  interdisant le cumul sera d'ici là abrogée, selon lui.

  Philippe Cochet cumule les indemnités de trois mandats et emploie sa femme en
  tant que collaboratrice parlementaire, dont la réalité de l'emploi est mise en
  cause.
- >-
  Il est président du groupe parlementaire d'amitié France-Iran à l'Assemblée
  nationale.
- >-
  Il soutient Nicolas Sarkozy pour la primaire présidentielle des Républicains
  de 2016. Dans le cadre de sa campagne, il est nommé orateur national chargé
  des collectivités territoriales.[réf. nécessaire]
- >-
  Lors des élections législatives de juin 2017, sept maires de droite du
  Val-de-Saône et des Monts d’Or soutiennent son adversaire, Blandine Brocard,
  adjointe au maire de Saint-Germain-au-Mont-d'Or.

  Il est battu par la candidate LREM (ex membre du MoDem), Blandine Brocard,
  (58,19 % contre 41,81 %). Le 4 juillet 2017, il déclare au journal Le Progrès
  : « Je suis victime des élections, je suis mort certes, mais avec le drapeau
  Les Républicains, et ça, j'en suis fier. ».
- Politique municipale
- >-
  Le 15 mai 2008, le jour même où Nicolas Sarkozy annonce son intention de faire
  voter une loi créant un droit d'accueil à l'école primaire pendant le temps
  scolaire, en particulier en cas de grève, Philippe Cochet met en place un «
  service minimum » municipal dans les écoles de sa commune en grève.
- >-
  Le 10 février 2009, il retire ses délégations à son adjointe Michèle Vianès,
  après qu'il a appris son appartenance au parti Debout la République.
- >-
  En mai 2011, il crée un Think tank qu'il baptise « L'autre Métropole »,
  marquant ainsi son ambition de prendre en 2014 la présidence de la Métropole
  de Lyon (communauté urbaine de 58 communes que les lyonnais appellent "Grand
  Lyon") et contestant par la même le leadership de François-Noël Buffet, son
  rival au sein de l'U.M.P., et celui du socialiste Gérard Collomb, le président
  en exercice, dont il attaque ainsi la gouvernance : « Il a une attitude
  volontairement vexatoire et a un sentiment de toute-puissance. Il a
  l'arrogance du mauvais prof qui explique les choses à ses élèves ». En avril
  2014, suite à sa réélection à la tête de la mairie de Caluire, il tente de
  conquérir la Métropole, en se plaçant finalement derrière Buffet, mais n'y
  parvient pas et attribue son échec à certains maires de droite qu'il accuse de
  « collaboration »  avec Collomb.
- >-
  Comme « une soixantaine » de  maires du Rhône (dont Patrice Verchère et
  Alexandre Vincendet), Philippe Cochet se mobilise en avril 2014 contre la
  réforme 2013 des rythmes scolaires de Vincent Peillon, avant d'imposer
  finalement, à la rentrée scolaire de septembre 2014, une configuration de
  cette réforme dans laquelle les directeurs des écoles publiques de sa commune
  n’assurent plus la direction des activités périscolaires municipales qu'il
  leur déléguait jusqu’alors, à l'instar de ses prédécesseurs (accueil du matin
  avant la classe, animations pendant la pause méridienne et cantine, études du
  soir après la classe). Ces directeurs d'école ne perçoivent donc plus les
  indemnités afférentes dont il décidait les montants, chaque année, depuis son
  élection à la tête de la mairie en 2008, indemnités transparentes rémunérant
  un travail effectif, inférieures ou supérieures à celles versées par d'autres
  mairies pour la même délégation, proportionnelles à la taille de chaque école
  et conformes aux taux réglementaires fixés par le ministère de l'éducation
  nationale, pour ces missions municipales assurées par les directeurs d’école
  publique, à Caluire comme ailleurs. Confronté à leur « mécontentement », causé
  par l'application d'une réforme qui, en les excluant du temps périscolaire, va
  selon eux créer au sein de l'école des confusions néfastes pour leurs élèves,
  il prétend qu'ils seraient en réalité « insatisfaits » à cause de sa décision
  de « remettre à plat » leurs indemnités, qu'il dit avoir « découvertes » et
  dont il juge les montants injustifiés.
- >-
  La dette de la commune a augmenté de 183 % entre 2000 et 2012 et a doublé
  entre 2010 et 2015.
- De 2017 à 2026
- >-
  Au mois de juillet qui suit sa défaite aux élections législatives de juin
  2017., il fait voter une augmentation de son indemnité municipale, conserve
  une indemnité de majoration cantonale et conteste l'augmentation des
  indemnités des membres de la commission permanente de la métropole de Lyon.
- >-
  En novembre 2017, dans le contexte du 100ème congrès des maires, il signe avec
  en particulier Damien Abad et Philippe Gosselin un « appel des élus de la
  République des Territoires au président de la République » qui dénonce
  notamment, selon eux, « la mise sous tutelle des communes par la suppression
  de la taxe d'habitation » et « l'asphyxie des départements par l'explosion des
  dépenses sociales ».
- >-
  Il ne se représente pas aux élections législatives de 2022 et soutient la
  candidature de l'un de ses conseillers municipaux.
- >-
  En 2022, il impose une charte aux promoteurs immobiliers pour éviter la
  spéculation et les réactions hostiles des riverains. Début 2024, la préfecture
  du Rhône retire à la mairie de Caluire la délivrance des permis de construire,
  pour non-respect de la loi en matière de construction de logements sociaux, ce
  qui provoque une polémique entre la préfète et le maire.
- >-
  Le 25 juin 2024, des élus de droite, dont Philippe Cochet, président du groupe
  La Métro Positive à la Métropole de Lyon, portent plainte contre Bruno
  Bernard, le président écologiste de la Métropole, et saisissent le Procureur
  de Lyon, dénonçant « les relations entre La Gonette (monnaie locale citoyenne)
  et deux élus membres de l’exécutif de la Métropole concernant une location
  mobilière ».
- Affaires judiciaires
- >-
  Inégalité de traitement de salaire et discrimination à raison d'un lien de
  famille
- >-
  Le 24 octobre 2019, Philippe Cochet est condamné par le tribunal des
  Prudhommes à verser à son ancienne collaboratrice parlementaire un rappel de
  salaire sur trois ans, afin de faire concorder celui-ci avec la rémunération
  perçue par son épouse Laëtitia Cochet, également sa collaboratrice,
  bénéficiaire d'un salaire de 5593,03 euros brut mensuels. Au total, le rappel
  se monte à environ 90.000 euros. Ce jugement fait suite à des interrogations
  concernant la réalité de la charge de travail de sa femme, nées dans le
  contexte de l'affaire Fillon.
- >-
  Le 8 mars 2023, la condamnation de Philippe Cochet est confirmée par la Cour
  d’appel des Prudhommes de Lyon. Elle retient en effet que le maire de
  Caluire-et-Cuire s'est rendu coupable d'« inégalité de traitement » entre ses
  collaboratrices parlementaires, en versant à l'une d'entre elles, entre 2005
  et 2017, 60 % de moins qu'à son épouse, qui occupait le même poste auprès de
  lui. Le montant initial de la sanction est confirmé (90 000 euros) et la cour
  condamne également l'édile à verser 50.000 euros supplémentaires, au titre
  d'une « discrimination à raison d'un lien de famille » infligée à
  l'intéressée. Son opposition au sein du Conseil municipal de Caluire-et-Cuire
  demande sa démission. Lors de la réunion du Conseil municipal en date du 13
  mars 2023, Philippe Cochet dénonce ce qu'il estime être « une manœuvre
  politicarde » et « une démarche caniveau menée depuis cinq ans » par son
  opposition, déclare que cette affaire « ne concerne en rien la commune de
  Caluire-et-Cuire », qu'il s'agit d'un « litige prud'hommes », qu'il y a selon
  lui « une erreur de droit et en fait » et annonce qu'il a formé un pourvoi en
  cassation.
- Soupçon de détournement de fonds publics à raison d'emploi fictif et de fraude
- >-
  À partir de novembre 2021, un mois après un signalement de l'association de
  lutte contre la corruption Anticor, Philippe Cochet est visé par une enquête
  du Parquet national financier pour détournement de fonds publics. La justice
  soupçonne ainsi Lætitia Cochet d’avoir bénéficié d’un emploi potentiellement
  fictif d’attachée parlementaire (749 000 euros de salaires et charges
  patronales), auprès de son mari qui a été député de 2002 à 2017. Philippe
  Cochet nie les accusations expliquant que sa femme a effectué « un travail
  dans l’ombre », notamment la « relecture des discours », la « réception,
  l’ouverture et le tri du courrier à la boîte postale » ou encore la « revue de
  presse ».
- >-
  Le parquet décide également d'étendre ses investigations au délit de fraude
  pour l'obtention d'une allocation d'aide aux travailleurs privés d'emploi, à
  la suite des allocations-chômage de 97 000 euros perçues par sa femme, après
  la fin de son mandat parlementaire en 2017.
- >-
  En septembre 2024, le parquet national financier demande à son encontre trois
  ans de prison avec sursis ainsi qu'une peine d'inéligibilité de cinq ans, la
  confiscation de son ancienne permanence parlementaire et la condamnation de
  son épouse à dix-huit mois de prison avec sursis. Le jugement est mis en
  délibéré au 11 décembre.

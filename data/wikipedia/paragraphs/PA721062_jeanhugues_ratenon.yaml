- Mandats électifs
- >-
  Député, élu dans la cinquième circonscription de La Réunion (depuis le 21 juin
  2017).

  Conseiller municipal de Bras-Panon (du 16 mars 2008 au 3 décembre 2018 et
  depuis le 28 juin 2020).

  Conseiller régional de La Réunion (depuis le 2 juillet 2021).

- >-
  Jean-Claude Leroy, né le 3 juin 1952 à Wavrans-sur-l'Aa (Pas-de-Calais), est
  un homme politique français.
- Parcours politique
- >-
  Il est l'assistant parlementaire de Dominique Dupilet de 1981 à 2002. En 1981,
  à la suite du décès de Bernard Chochoy, il est élu au conseil municipal de
  Lumbres et devient adjoint au maire auprès de Jean-Claude Quenon.
- >-
  En 1988, il est élu conseiller général sur le canton de Lumbres. L'année
  suivante, il est élu maire de Lumbres.
- >-
  Il se présente aux élections législatives de 1997 mais échoue face à Philippe
  Vasseur. Il prend sa revanche, trois ans plus tard, à la suite d'élections
  anticipées causées par la démission de ce dernier. À la suite de cette
  élection, il décide de quitter son mandat de maire, en 2001.
- Il est réélu en 2002 et en 2007.
- >-
  Devenu Sénateur en 2011 sur la liste de Daniel Percheron, il renonce à se
  briguer un nouveau mandat de député et abandonne le sien.
- >-
  En 2015, il est élu conseiller départemental sur le canton de Lumbres, en
  binôme avec Blandine Drain .
- >-
  Le 13 novembre 2017, il devient président du conseil départemental du
  Pas-de-Calais, à la suite de la démission de Michel Dagbert

- >-
  Stéphane Vojetta, né le 19 juillet 1974 à Nancy (Meurthe-et-Moselle), est un
  homme politique, banquier d'affaires et chef d'entreprise français. Membre de
  La République en marche (LREM), il devient député représentant les Français
  établis hors de France en 2021 (étant le suppléant de Samantha Cazebonne,
  devenue sénatrice) et est réélu en 2022.
- title: Biographie
  children:
    - title: Carrière professionnelle
      children:
        - >-
          Diplômé de l'ESSEC en 1997, Stéphane Vojetta est un chef d'entreprise
          et  banquier d’affaires qui gère diverses sociétés. Ces sociétés sont
          actives dans le domaine du conseil stratégique ou financier, mais
          aussi de l'investissement, notamment dans le cadre d'accompagnement de
          projets entrepreneuriaux (où il joue le rôle de business angel).
    - title: Parcours politique
      children:
        - >-
          Il participe à la campagne d'Alain Juppé lors de la primaire de la
          droite de 2016.
        - >-
          Lors des élections législatives de 2017, puis à nouveau lors d'une
          élection législative partielle en 2018, il est élu suppléant avec
          Samantha Cazebonne. Il devient député le 6 octobre 2021 à la suite de
          l'élection de Samantha Cazebonne en tant que sénatrice. Il est membre
          de la commission de la Défense nationale et des Forces armées.
        - >-
          Il conduit la liste LREM à Madrid pour les élections consulaires de
          2021. Sa liste obtient 26 % des voix, contre 41 % pour la liste
          d'union de la gauche contre laquelle il avait concentré ses attaques.
        - >-
          Pourtant député sortant, il n'est pas investi par la majorité
          présidentielle pour les élections législatives de 2022, la
          circonscription revenant à Manuel Valls. À travers un communiqué de
          presse, il dénonce un « parachutage » et choisit de maintenir sa
          candidature, sans l'investiture de sa famille politique. Il est exclu
          de La République en marche le 17 mai 2022. Le 5 juin, il arrive en
          deuxième position du premier tour avec 25,39 % des voix et est
          qualifié pour le second tour, tandis que Manuel Valls est éliminé. Il
          est élu au second tour avec 58 % des suffrages exprimés.
        - >-
          Stéphane Vojetta intervient également sur le sujet des  influenceurs,
          avec une proposition de loi transpartisane également portée par son
          collègue du parti socialiste Arthur Delaporte, examinée en mars 2023
          en première lecture à l'Assemblée.
    - title: Vie privée
      children:
        - >-
          Marié à une épouse germano-espagnole, il est père de trois enfants
          binationaux.

- >-
  Dominique Souchet, né le 9 juillet 1946 à La Rochelle, est un homme politique
  français. Il a notamment été vice-président du MPF de Philippe de Villiers.
- title: Carrière professionnelle
  children:
    - >-
      Ancien élève de Sciences Po et de l'ENA (Promotion Charles de Gaulle), il
      entre au ministère des Affaires étrangères, où il est successivement
      secrétaire, puis conseiller des Affaires étrangères, en poste à Pékin, à
      Washington et à Moscou (1972-1981). De 1981 à 1985, il exerce les
      fonctions de sous-directeur (chef du service de la comptabilité) au sein
      de la direction du personnel et de l'administration générale du ministère.
      Il est ensuite nommé conseiller culturel et de coopération au Maroc
      (1985-1989), puis ministre-conseiller de l'ambassade de France au Canada
      (1989-1991). En 1992, il est détaché auprès du conseil général de la
      Vendée pour en être le directeur des relations internationales. En
      septembre 2005, il réintègre les Affaires étrangères en tant que chargé de
      mission au Centre d'analyse et de prévision. Il fait valoir ses droits à
      la retraite à compter du 10 juillet 2011.
- title: Parcours politique
  children:
    - >-
      Élu député au Parlement européen en 1994, Dominique Souchet est nommé
      Vice-Président de la Commission de la Pêche. Il est également membre de la
      Commission de l'Agriculture.
    - >-
      En 1995, à la tête d'un rassemblement divers droite, il devient maire de
      Luçon, ville détenue par la gauche depuis l'après-guerre.
    - >-
      En 2001, Dominique Souchet est élu conseiller général du canton de Luçon.
      Il l'emporte dès le premier tour dans un canton qui votait à gauche depuis
      1976. Il est réélu au premier tour en 2008, avec 54,8 % des voix, et
      devient Vice-Président du Conseil général de la Vendée.
    - >-
      Au sein du Conseil général, il exerce les fonctions de président de la
      commission des actions éducatives, culturelles, sportives et de
      coopération internationale jusqu'en 2011 ; il perd ce poste à la suite de
      la démission de Philippe de Villiers de la présidence du Conseil général,
      poussé vers la sortie par Bruno Retailleau.
    - >-
      Il préside l’Institution Interdépartementale du Bassin de la Sèvre
      Niortaise (IIBSN) qui réunit les trois Conseils généraux de Vendée,
      Charente-Maritime et Deux-Sèvres, en vue de la gestion et de l'entretien
      des réseaux hydrauliques du Marais poitevin.
    - >-
      Il est vice-président du conseil de surveillance du Centre Hospitalier
      Départemental multisites de Vendée (La Roche-sur-Yon, Luçon, Montaigu).
    - >-
      En février 2008, le Conseil constitutionnel annule l'élection de Joël
      Sarlot et déclare celui-ci inéligible en raison d'une irrégularité dans
      ses comptes de campagne. La majorité désigne alors Dominique Souchet comme
      candidat pour le remplacer.
    - >-
      La législative partielle qui a lieu en avril 2008 voit Dominique Souchet
      (DVD, soutenu par l'UMP) l'emporter avec 59,5 % des voix contre son
      adversaire socialiste Daniel David. Son élection a été saluée par la
      Fondation de service politique, qui se définit comme un laboratoire
      d'idées de la « pensée politique chrétienne ». Dominique Souchet est
      intervenu à plusieurs reprises dans les universités d'automne de cette
      fondation, et il a publié des articles dans la revue qu'elle publie sous
      le titre Liberté politique.
    - >-
      Candidat à la réélection aux élections législatives de juin 2012, il est
      éliminé au premier tour, en ne recueillant que 17,90 % des suffrages,
      derrière son rival Joël Sarlot (UMP).
    - title: Activité parlementaire
      children:
        - >-
          À l'Assemblée nationale, Dominique Souchet est membre de la Commission
          des affaires étrangères.
        - >-
          À ce titre, Dominique Souchet prend la tête, en décembre 2010, d'une
          entente parlementaire rassemblant 230 députés, sénateurs et députés
          européens demandant une implication de la France en faveur de la
          protection des chrétiens d'Orient.
        - >-
          Au cours de la treizième législature (2007-2012), il intervient tout
          particulièrement sur les questions liées aux entreprises et à la
          consommation (simplification du droit, information des consommateurs),
          aux services publics (réforme de l'hôpital, réforme de La Poste,
          sécurité), à l'aménagement du territoire et à l'environnement (plan
          digues, Grenelle de l'environnement), à l'agriculture (réforme de la
          PAC, loi de modernisation de l'agriculture), et aux transports (ligne
          de train Nantes-Bordeaux, autoroute A 831).
        - >-
          À la suite de la tempête Xynthia qui ravage les départements de Vendée
          et de Charente-Maritime en février 2010, Dominique Souchet dépose une
          proposition de loi relative à la prévention des risques d’inondation,
          à l’aménagement des constructions à usage d’habitation situées en zone
          inondable et à l’indemnisation des victimes d’inondation. Il est
          également membre de la mission d'information sur les raisons des
          dégâts provoqués par la tempête Xynthia, qui remet son rapport au mois
          de juillet 2010.
        - >-
          Au cours de l'année 2011, il participe aux travaux de la commission
          spéciale de bioéthique.

          Lors de l'examen du projet de loi, il rassemble 50 députés de la
          majorité et obtient que soit maintenu le principe d'interdiction de la
          recherche sur l'embryon humain.
        - >-
          Fin 2011, il est nommé rapporteur par la commission des affaires
          étrangères sur un projet de loi prévoyant l'adhésion de la France 

          à un nouvel accord de pêche international.
        - >-
          En janvier 2012, Dominique Souchet annonce sa candidature pour un
          deuxième mandat de député dans la cinquième circonscription de la
          Vendée. Il l'annonce par un courrier adressé aux habitants du Sud
          vendéen dans lequel il définit « l'emploi, la solidarité et la qualité
          de vie » comme ses priorités.
        - >-
          En mars 2012, il établit avec un groupe de députés - Véronique Besse,
          Bernard Carayon, Hervé de Charette, Nicolas Dhuicq, Marc Le Fur,
          Lionel Luca, Jacques Remiller et Jean Ueberschlag - une proposition de
          loi visant à reconnaitre le génocide vendéen en 1793 et 1794.
    - title: Autres mandats
      children:
        - >-
          Maire de Luçon de 1995 à 2001.

          Conseiller régional des Pays de la Loire de 1998 à 2001.

          Député au Parlement européen de 1994 à 1999 et de 1999 à 2004.

          Conseiller général de la Vendée (canton de Luçon) : 18 mars 2001 au 29
          mars 2015 .

          Président de l'Institution Interdépartementale du Bassin de la Sèvre
          niortaise : mai 2008- 2015.
- title: Décorations
  children:
    - |-
      Chevalier de la Légion d'honneur.
      Chevalier de l'Ordre national du Mérite.
      Chevalier des Palmes académiques.

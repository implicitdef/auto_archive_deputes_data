- A l’Assemblé nationale
- >-
  12 juin 1997 - 21 juillet 2016 : Député de la Première circonscription du Nord
  .

  9 juillet 1998 - 18 juin 2002 : Membre de la Section française de l’Assemblée
  parlementaire de la francophonie .

  5 avril 2000 - 18 juin 2002 : Président de la Commission des lois
  constitutionnelles, de la législation et de l'administration générale de la
  République.

- >-
  Jean-Marie Rolland, né le 25 septembre 1950 à Alger (Algérie française), est
  un médecin généraliste et homme politique français.
- >-
  Membre de l'Union pour un mouvement populaire, il a été député de la 2e
  circonscription de l'Yonne de 2002 à 2012.
- >-
  Il a également été conseiller général puis départemental de l'Yonne de 1992 à
  2015, élu dans le canton de Vermenton, département dont il a par ailleurs
  présidé le conseil général de 2008 à 2011.
- Il a aussi été maire de Vermenton de 1989 à 2002.
- title: Biographie
  children:
    - title: Naissance et vie privée
      children:
        - >-
          Jean-Marie Rolland est né le 25 septembre 1950 à Alger, à l'époque de
          l'Algérie française.
    - title: Carrière politique
      children:
        - >-
          Il est élu député le 16 juin 2002, pour la XIIe législature
          (2002-2007), dans la deuxième circonscription de l'Yonne et réélu en
          juin 2007 avec 53,82 % des voix. Il fait partie du groupe UMP. Le 17
          juin 2012, il perd le second tour des législatives face au socialiste
          Jean-Yves Caullet.
        - >-
          Il fut président du conseil général de l'Yonne de 2008 à 2011. En mars
          2011, réélu conseiller général du canton de Vermenton au second tour
          de scrutin, il ne se représente pas au fauteuil de président de
          l'assemblée départementale. André Villiers (Nouveau Centre) lui
          succède le 31 mars 2011.
- title: Prise de position
  children:
    - >-
      Le 28 juin 2011, il dénonce à l'Assemblée nationale la fermeture de
      l'entreprise Lafarge située à Lézinnes, dans le bassin du Tonnerrois.

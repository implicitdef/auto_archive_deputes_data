- >-
  Jean Mallot est un haut fonctionnaire et homme politique socialiste français,
  né le 20 août 1952 à Nizerolles (Allier). Il fut député de l'Allier et
  conseiller régional d'Auvergne.
- title: Formation et profession
  children:
    - >-
      Ingénieur des travaux publics de l'État (ENTPE), titulaire d'un MBA de
      l'université américaine Cornell, ancien élève de l'ENA (promotion 1984 «
      Louise Michel »), ancien sous-préfet, Jean Mallot est chef de mission de
      contrôle général économique et financier au ministère de l'Économie et des
      Finances (retraité).
- title: Vie professionnelle et politique
  children:
    - >-
      Membre du Parti socialiste, il en a été le premier secrétaire de la
      fédération de l'Allier de 1994 à juin 2015. Il a siègé au conseil national
      et au bureau national jusqu'en juin 2015.
    - >-
      Ayant débuté en 1978, après son retour des États-Unis, comme
      enseignant-chercheur à l’École nationale des travaux publics de l'État où
      il a notamment créé la voie d'approfondissement "gestion des entreprises",
      Jean Mallot a intégré l'ENA par la voie du concours interne. Il a effectué
      ses stages à la mairie de Marseille et au Consulat général de France à
      Jérusalem. Au cours de sa scolarité (1983-1984) il était délégué des
      élèves, élu au titre de la CFDT.
    - >-
      À la sortie de l'école, il a occupé plusieurs postes de sous-préfet (à
      Saint-Brieuc et Mende) puis de chef de bureau des Affaires immobilières de
      l'administration territoriale au ministère de l'Intérieur. Il a ensuite
      été  notamment conseiller parlementaire du Garde des sceaux Pierre
      Arpaillange (1989-1990) puis directeur du cabinet des ministres des
      relations avec le Parlement Jean Poperen et Martin Malvy (1990-1992).
    - >-
      Candidat pour la première fois à l'élection législative de mars 1993 sur
      la 3e circonscription de l'Allier (Gannat/Saint-Pourçain) dont le député
      sortant était André Lajoinie (PCF), il échoue. Il rejoint le Service du
      Contrôle d’État au ministère des Finances, où il est chargé du contrôle
      financier sur les agences sanitaires (Agence française du sang, Agence du
      médicament...) et le GIE SESAM-Vitale, puis sur la CNAMTS.
    - >-
      Il siège au conseil municipal de Saint-Pourçain-sur-Sioule à partir de
      juin 1995 jusqu'en juin 2007 puis, élu conseiller régional en 1998, il
      siège au Conseil régional d'Auvergne jusqu'en 2015. Il appartient à
      l'opposition régionale de gauche jusqu'en 2004, Valéry Giscard d'Estaing
      étant alors président du Conseil régional. Puis, sous la présidence de
      Pierre-Joël Bonté et celle de René Souchon, il assume les fonctions de
      vice-président chargé de l'Agriculture et celles de premier vice-président
      chargé des Finances du Conseil régional.
    - >-
      En lien direct avec son mandat de conseiller régional d'Auvergne, il est,
      de 2006 à 2016, président directeur général de la SEM Volcans qui gère
      Vulcania, parc touristique et de médiation scientifique traitant du
      volcanisme (plus de 330 000 visiteurs par an), qu'il contribue à redresser
      après des débuts difficiles entre l'ouverture en 2002 et la saison 2006,
      pour en faire un équipement attractif jouant pleinement son rôle dans le
      développement du territoire.
    - >-
      Il est élu député le 17 juin 2007, pour la XIIIe législature (2007-2012),
      dans la 3e circonscription de l'Allier en battant, au deuxième tour, le
      député sortant Yves Simon (apparenté UMP) avec 50,80 % des suffrages.
    - >-
      Il quitte alors l'exécutif de la région en 2007 pour assumer pleinement
      son mandat de député et présider le groupe socialiste du Conseil régional.
      Il est réélu à cette présidence de groupe en 2010. Il ne figure pas dans
      la liste conduite par Jean-Jack Queyranne pour les élections de décembre
      2015 dans la nouvelle grande région Auvergne-Rhône-Alpes.
    - >-
      A l'Assemblée nationale, il prend part aux débats de plusieurs
      commissions  dont la commission des affaires sociales (PLFSS, loi "hôpital
      patients santé territoires", réforme des retraites, droit du travail,
      etc.) et fait partie des députés socialistes les plus souvent chargés
      d'interpeller les ministres de Nicolas Sarkozy et François Fillon lors des
      séances des questions au gouvernement.
    - >-
      Le 18 juin 2009, il publie un communiqué sur son blog pour annoncer sa
      candidature à la primaire présidentielle socialiste de 2011. Jean Mallot
      utilise le ton de l'humour pour présenter le comité de soutien à sa
      candidature. Il renonce finalement à se présenter et apporte son soutien à
      la candidature de Martine Aubry dont il intègre en juillet 2011 l'équipe
      de campagne pour l'élection présidentielle de 2012 chargé avec Brigitte
      Dormont et Alain Fischer de la thématique « Santé et Sécurité sociale ».
    - >-
      Sa circonscription ayant été supprimée lors du redécoupage électoral de
      2010, et Guy Chambefort ayant décidé, contrairement aux engagements pris,
      de briguer un second mandat sur la 1re circonscription, Jean Mallot tente
      d'obtenir l'investiture du Parti Socialiste dans la deuxième
      circonscription de l'Allier mais est devancé par Bernard Lesterlin, député
      sortant de la circonscription, lors d'un vote interne des militants
      socialistes.
    - >-
      Après les élections présidentielles et législatives de 2012, il devient le
      directeur du cabinet du ministre délégué aux Relations avec le Parlement
      Alain Vidalies, fonction qu'il cumule avec celle de conseiller aux
      Affaires politiques du Premier ministre Jean-Marc Ayrault. Ayant rejoint
      le Contrôle général économique et financier au ministère de l'Économie et
      des Finances après le remaniement ministériel d'avril 2014, il retrouve en
      août 2014 un poste en cabinet ministériel comme conseiller spécial auprès
      d'Alain Vidalies, secrétaire d'État aux Transports, à la Mer et à la
      Pêche.
    - >-
      En février 2017, il est exclu momentanément du PS pour avoir maintenu sa
      candidature à l'élection législative sur la 1re circonscription de
      l'Allier après que le parti eut décidé de réserver l'investiture à une
      femme, Magali Alexandre, par ailleurs conseillère régionale
      d'Île-de-France. Son exclusion sera annulée lors du Congrès national du PS
      à Aubervilliers en avril 2018.
    - >-
      En juillet 2017, il participe à la création de l'association "Novallia"
      dont l'objet est d'animer dans l'Allier une réflexion collective de
      gauche.
    - >-
      Il est, depuis 2018, vice-président du Collectif Hubertine Auclert (du nom
      de la célèbre féministe née en 1848 dans l'Allier).
    - >-
      En 2019, il participe à la création et à l'animation de ProjEchanger, club
      de réflexion et de débat.
    - >-
      Depuis 2018, Jean Mallot enseigne  à l'Institut catholique de Paris en
      master 2 affaires publiques.
    - >-
      Membre depuis l'été 2017 de la mission “fondations reconnues d'utilité
      publique” du Contrôle général économique et financier (CGefi) au ministère
      de l'Économie, il est promu en novembre 2018 chef de mission au sein de ce
      service et chargé de contrôler quelque 400 organismes.
    - Retraité depuis le 21 mai 2019, il est contrôleur général honoraire.
    - >-
      Lors de l'élection législative 2022, il est candidat dissident contre
      Yannick Monnet, candidat communiste investi par la NUPES. À la suite de
      cette décision, il est suspendu du Parti socialiste puis devient trésorier
      du projet de micro-parti d'Hélène Geoffroy.
    - title: Vie privée
      children:
        - Il est marié et père de trois enfants.

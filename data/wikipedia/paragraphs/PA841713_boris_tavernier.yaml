  Boris Tavernier, né le 23 août 1979 à Doullens (Somme) est un homme politique
  français, membre des Écologistes, élu député de l'Assemblée nationale en
  juillet 2024 dans la deuxième circonscription du Rhône.
- Biographie
- >-
  Boris Tavernier est fils d’ouvriers. Il cofonde l’association « Vers un réseau
  d’achat en commun » et le bar associatif « De l’autre côté du pont », dans le
  quartier lyonnais de la Guillotière : militant contre la précarité
  alimentaire, il indique en 2022 vouloir se battre pour l'instauration d'une
  sécurité sociale de l'alimentation.
- >-
  Il est élu au second tour des élections législatives anticipées de juin et
  juillet 2024 avec 58,58 % des voix dans la 2e circonscription du Rhône, où il
  est opposé à Loïc Terrenes, candidat d'Ensemble (41,42 % des voix).
- >-
  Il siège en tant que membre des Écologistes au sein du Nouveau Front
  populaire.

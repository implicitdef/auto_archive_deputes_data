- >-
  Gérard Bapt, né le 4 février 1946 à Saint-Étienne, est un homme politique
  français membre du Parti socialiste et médecin-cardiologue.
- title: Biographie
  children:
    - >-
      Il a été élu député de la Haute-Garonne aux législatives de mars 1978 et
      réélu jusqu'aux législatives de mars 1993, à l'occasion desquelles il est
      battu par Robert Huguenard. Il se représente et retrouve son mandat de
      député en juin 1997 puis est réélu en juin 2002, juin 2007 et juin 2012.
      Il est battu en 2017.

- >-
  Carole Delga Écouter, née le 19 août 1971 à Toulouse, est une femme politique
  française.
- >-
  Fonctionnaire territoriale, membre du Parti socialiste depuis 2004, elle est
  maire de Martres-Tolosane entre 2008 et 2014, vice-présidente du conseil
  régional de Midi-Pyrénées de 2010 à 2012. Élue députée de la 8e
  circonscription de la Haute-Garonne en 2012, elle est secrétaire d'État
  chargée du Commerce, de l'Artisanat, de la Consommation et de l'Économie
  sociale et solidaire de 2014 à 2015. Elle est élue présidente du conseil
  régional de la nouvelle région Occitanie en 2016, puis réélue en 2021. Elle
  est également présidente de l'association Régions de France depuis juillet
  2021.
- title: Situation personnelle
  children:
    - title: Origines
      children:
        - >-
          Fille unique, elle est élevée par sa grand-mère et sa mère dans un
          milieu modeste. Cette dernière exerce la profession de secrétaire,
          puis femme de ménage à partir de 50 ans.
    - title: Études
      children:
        - >-
          Après un baccalauréat scientifique au lycée Bagatelle de
          Saint-Gaudens, une licence en sciences économiques et un diplôme en
          sciences juridiques à la faculté des sciences sociales de l'université
          Toulouse 1, Carole Delga obtient un master en droit des collectivités
          locales à l'université de Pau et des Pays de l'Adour. Elle réussit le
          concours d'attachée territoriale en 1994, et l'examen professionnel en
          2002.
    - title: Carrière administrative
      children:
        - >-
          Fonctionnaire territoriale à la mairie de Limoges de 1994 à 1996,
          chargée des monuments historiques et archéologiques, elle est ensuite
          chargée de mission auprès de Dominique Manent dans le cadre des trois
          syndicats qu'il dirigeait. En 1998, elle devient directrice générale
          des services du Syndicat des eaux de la Barousse, du Comminges et de
          la Save jusqu'en 2005. À cette date, elle intègre la région
          Midi-Pyrénées comme directrice adjointe de l'Aménagement du
          territoire, où Martin Malvy la remarque. En 2007, elle devient
          également chargée de mission auprès du directeur général adjoint
          chargé de l'aménagement du territoire, du développement économique et
          du développement durable. Elle quitte le conseil régional en 2009.
- title: Parcours politique
  children:
    - title: Maire de Martres-Tolosane
      children:
        - >-
          Son élection en tant que maire de Martres-Tolosane, en 2008, marque
          son entrée en politique : sa liste l’avait emporté dès le premier
          tour, dans la ville de Haute-Garonne dont elle est originaire. Il en
          est de même aux élections municipales de 2014. Le 4 juillet de cette
          même année, à la suite de sa nomination au gouvernement en tant que
          secrétaire d'État au Commerce, à l'Artisanat, à la Consommation et à
          l'Économie sociale et solidaire, elle démissionne de son mandat de
          maire pour laisser sa place à Gilbert Tarraube. Elle occupe dès lors
          la fonction de première adjointe, déléguée à l'administration générale
          et aux investissements.
    - title: Vice-présidente du conseil régional de Midi-Pyrénées
      children:
        - >-
          Élue sur la liste menée par Martin Malvy aux élections régionales de
          2010, elle est élue à la vice-présidence de la région, chargée des
          questions de ruralité, des services au public en milieu rural et des
          technologies de l'information et de la communication (TIC). Après son
          élection à l'Assemblée nationale, elle démissionne de ce poste le 1er
          septembre 2012, puis du conseil régional le 27 juin 2013.
    - title: Députée de la Haute-Garonne
      children:
        - >-
          Investie en 2012 dans la huitième circonscription de la Haute-Garonne,
          du Comminges-Savès, par le Parti socialiste et ses alliés, pour
          succéder à Jean-Louis Idiart, elle est élue dès le premier tour, avec
          51,62 % des suffrages exprimés.
        - >-
          Pour respecter la loi sur le cumul des mandats, elle renonce à se
          présenter aux élections législatives de 2017.
    - title: Au gouvernement sous la présidence Hollande
      children:
        - >-
          Le 3 juin 2014, elle est nommée secrétaire d'État déléguée au
          Commerce, à l'Artisanat, à la Consommation et de l'Économie sociale et
          solidaire dans le gouvernement Valls I, en remplacement de Valérie
          Fourneyron, démissionnaire.
        - >-
          En juillet 2014, elle fait passer un décret relatif à la mention «
          fait maison » dans les restaurants. Elle a aussi participé à la
          création des statuts « artisan-métier d'art », « artisan-cuisinier »
          et « artisan-fromager », le lancement des Indications géographiques ou
          encore le lancement du FISO (Fonds d'innovation sociale). En août
          2014, elle est reconduite dans ses fonctions dans le deuxième
          gouvernement Valls.
        - >-
          Le 17 juin 2015, elle quitte le gouvernement afin de lancer la
          campagne des élections régionales. Elle y est remplacée par Martine
          Pinville, députée de Charente.
    - title: Présidente du conseil régional d'Occitanie
      children:
        - >-
          En janvier 2015, elle déclare être candidate à la primaire PS visant à
          désigner le candidat du parti pour les élections régionales en région
          Occitanie. Elle l'emporte à l'issue d'une campagne interne face à
          l'ancien ministre Jean Glavany et au sénateur Bertrand Auban.
        - >-
          Elle lance sa campagne, en tant que candidate tête de liste « Notre
          Sud en commun », rassemblant plusieurs partis de gauche et
          écologistes, le 27 juin 2015 à Montpellier. Dans le cadre de cette
          campagne, elle propose notamment de créer une écotaxe afin de taxer
          les poids lourds en transit international.
        - >-
          La liste qu’elle conduit l’emporte au second tour, le 13 décembre
          2015, avec 44,8 % des suffrages exprimés, dans une triangulaire
          l'opposant au FN et aux Républicains, après une fusion dans
          l'entre-deux tours de sa liste avec celle d’EELV. Une fois élue, elle
          choisit de gouverner avec plusieurs partis de gauche : le PS, EELV, le
          PCF et le PRG. Elle nomme notamment Agnès Langevine, figure régionale
          d’EELV, troisième vice-présidente, chargée de la transition écologique
          et énergétique.
        - >-
          Première présidente de la région Occitanie, elle doit mettre en œuvre
          la fusion de Midi-Pyrénées et Languedoc-Roussillon, couvrant treize
          départements et six millions d’habitants. Elle harmonise
          l'organisation des services et les statuts des agents de la région,
          qui conserve les deux sites administratifs de Toulouse et Montpellier,
          sièges partagés de la collectivité. Cette fusion permet des économies
          de 150 millions d’euros entre 2016 et 2020, mais la hausse des
          dépenses de fonctionnement de 1,2 % est critiquée en 2018 par la Cour
          des comptes, qui souligne le niveau d’endettement de la collectivité.
          La région obtient de la SNCF 72 trains et 37 000 places
          supplémentaires et met en place des titres de transports à un euro.
          Elle lance de nouvelles instances démocratiques : un Parlement de la
          mer, un Parlement de la montagne, une Assemblée des territoires,
          composée de 158 représentants des anciens « pays » et pôles
          d’équilibre territoriaux et ruraux (PETR), animée par l'écologiste
          Gérard Onesta.
        - >-
          Au premier tour des élections régionales de 2021 en Occitanie, elle
          distance largement ses concurrents. Sa liste, réunissant PS,
          communistes et écologistes en rupture avec EELV, dont Agnès Langevine
          et José Bové, ne fusionne pas au second tour avec celle d’EELV menée
          par Antoine Maurice, laquelle est opposée aux projets d’autoroute
          Toulouse-Castres et de ligne à grande vitesse Toulouse-Bordeaux, ainsi
          qu'au soutien affiché par Carole Delga aux pêcheurs et aux chasseurs.
          Le quotidien Le Monde remarque que pendant la campagne Carole Delga «
          se garde bien d’arborer le signe du Parti socialiste (PS) ».
          Personnalité ayant obtenu le pourcentage le plus élevé à l’issue du
          second tour, Carole Delga est élue présidente de l'Association des
          Régions de France le 9 juillet 2021. Elle est la première femme à
          occuper cette fonction.
    - title: Au sein du Parti socialiste
      children:
        - title: Campagne de Manuel Valls
          children:
            - >-
              En 2016, elle rejoint le comité de campagne de Manuel Valls pour
              la primaire du Parti socialiste. Après la victoire de Benoît
              Hamon, elle est intégrée au comité de campagne de celui-ci alors
              que plusieurs ténors socialistes rejoignent Emmanuel Macron.
        - title: Direction du parti
          children:
            - >-
              Le 8 juillet 2017, elle intègre la direction collégiale du PS. En
              vue du congrès d'Aubervilliers de 2018, elle soutient la
              candidature d'Olivier Faure contre Stéphane Le Foll.
        - title: Européennes de 2019 et présidentielle de 2022
          children:
            - >-
              Elle soutient la liste PS-Place publique-Nouvelle Donne, menée par
              Raphaël Glucksmann, lors des élections européennes de 2019 en
              France.
            - >-
              Elle soutient Anne Hidalgo en vue de l'élection présidentielle de
              2022. Elle se montre opposée à toute union de la gauche pour les
              élections législatives, en particulier avec la France insoumise,
              jugeant même Jean-Luc Mélenchon « hors de la République ». Elle ne
              s'en montre pas moins critique envers d'anciens dirigeants du PS
              s'étant ralliés à Emmanuel Macron, fustigeant les « trahisons » de
              Manuel Valls, Marisol Touraine ou encore François Rebsamen. Elle
              remplace ce dernier à la tête de la FNESR en 2022.
            - >-
              Malgré l'accord du Parti socialiste au sein de la Nouvelle union
              populaire écologique et sociale avec les autres partis de gauche
              qui prévoit que plusieurs circonscriptions d'Occitanie soient
              réservés à La France insoumise, elle soutient les candidatures
              socialistes dissidentes. Sur les 15 candidatures qu'elle soutient,
              seul David Taupiac est élu dans la deuxième circonscription du
              Gers.
        - title: Congrès de Marseille
          children:
            - >-
              Lors du congrès de Marseille sous tension, elle fait partie des
              élus prônant une troisième voie entre la direction sortante de
              Olivier Faure, favorable à la NUPES, et celle de Hélène Geoffroy,
              également hostile à toute union avec les Insoumis, et s'allie en
              ce sens à Nicolas Mayer-Rossignol et Lamia El Aaraje sous le texte
              d'orientation Refondations. La direction sortante, au terme d'une
              vive contestation des résultats, est reconduite de justesse par
              les militants du PS.
        - title: Printemps 2023
          children:
            - >-
              Dans les mois qui suivent, elle s'oppose à de multiples reprises à
              Olivier Faure, refusant de respecter l'accord de la NUPES lors des
              élections législatives partielles en soutenant notamment la
              candidature dissidente de Martine Froger face à l'insoumise
              Bénédicte Taurine avec les militants socialistes de l'Ariège.
              Cette élection a eu lieu peu après les tensions au sein de la
              Nupes au sujet de la stratégie à suivre contre le passage en force
              de la loi sur les retraites, qui voit l'aile dite « anti-Nupes »
              du Parti socialiste, menée par Nicolas Mayer-Rossignol, s'exprimer
              à plusieurs reprises.
            - >-
              Au cours des débats sur cette réforme des retraites, Carole Delga
              écrit à Emmanuel Macron pour lui demander de prendre « le temps »
              d'une pause, qui lui est en particulier demandée par le leader de
              la CFDT Laurent Berger.
            - >-
              Le Monde écrit en juin 2023 qu'elle envisagerait d'être candidate
              à l'élection présidentielle de 2027.
- title: Controverses et polémiques
  children:
    - title: Accusations de racisme
      children:
        - >-
          Elle est critiquée à gauche début juin 2023 pour avoir dit lors d'une
          interview sur France Info que Yannick Noah et Kylian Mbappé sont des
          immigrés puis qu'ils sont « originaires d'un autre pays ». Après avoir
          été accusée de racisme par la sénatrice EELV Mélanie Vogel, elle
          s'excuse de sa sortie le lendemain.
    - title: Réunions non-mixtes
      children:
        - >-
          À la suite de l'intrusion de l'Action française dans le conseil
          régional d'Occitanie, ses propos critiquant les réunions non-mixtes au
          sein du syndicat étudiant UNEF suscitent une polémique en mars 2021.
          Carole Delga attaque le syndicat en déclarant : « Il faut cesser de
          monter les gens les uns contre les autres, au risque de générer une
          société d’ennemis. Racisme, antisémitisme et discriminations ne
          reculeront qu’en rassemblant d’abord les Français sur les droits et
          valeurs de la République ». L'eurodéputé EELV David Cormand l'accuse
          alors de « mettre un signe égal entre les racistes et leur victime ».
    - title: Projet de l'autoroute A69
      children:
        - >-
          L'autoroute A69 est une autoroute en construction qui doit relier la
          sortie 2 de l'A68 (près de Toulouse) à la rocade de Castres.
        - >-
          Critiqué pour son impact environnemental par plusieurs associations
          scientifiques (il a reçu des avis défavorables du Conseil national de
          la protection de la nature et de l’Autorité environnementale), face au
          militant écologiste Thomas Brail alors en grève de la faim, Carole
          Delga défend ce projet par une lettre ouverte s'appuyant sur les
          textes de Julia Cagé et Thomas Piketty, insistant sur la nécessité de
          développer l'accès aux infrastructures de transport. L'économiste
          Julia Cagé réagit alors vivement au nom des deux auteurs à cette
          lettre ouverte, dénonçant notamment la construction d'autoroute en
          lieu du train, ainsi que l'artificialisation des sols agricoles qui en
          découle.
        - >-
          Le climatologue et auteur du GIEC Christophe CASSOU, après un
          entretien avec Mme DELGA, juge la vision de celle-ci comme condamnant,
          "dès maintenant et pour des décennies, à des modes de vie et à des
          trajectoires incompatibles avec les objectifs de réduction des
          émissions de gaz à effet de serre visant à limiter les risques pour
          les sociétés humaines et la biodiversité, dans un climat qui change
          vite.
        - >-
          Malgré l'avis défavorable de Olivier Faure fin octobre 2023, Carole
          Delga réitère son soutien à la réalisation de l'A69 pour 2 raisons :
        - >-
          une raison économique : il s'agit de désenclaver le sud du Tarn, un
          territoire très pauvre ;

          deux raisons politiques :

          dans le territoire concerné par l'autoroute, une majorité d'électeurs
          était favorable au Rassemblement national lors de la dernière élection
          présidentielle,

          globalement, au conseil régional, les partis politiques opposés au
          projet n'ont que 22 élus sur les 109 de la majorité de Delga, sur les
          158 élus membres du conseil.
- title: Affaires judiciaires
  children:
    - >-
      En avril 2019, Carole Delga est condamnée par la cour d’appel de Nîmes à 8
      000 € d'amende et dommages-intérêts à la commune de Beaucaire pour «
      discrimination fondée sur des opinions politiques » et « entrave à
      l’exercice d’une activité économique » après avoir refusé de signer un
      contrat de ville établi par la municipalité de Beaucaire dirigée par
      Julien Sanchez, et ne pas avoir choisi cette commune pour accueillir le
      futur lycée général construit par la région dans le Gard. Carole Delga
      réagit en dénonçant l'opportunisme du projet, et la campagne de procès
      judiciaires menées par le RN contre la région. Son pourvoi en cassation
      est toutefois rejeté. Elle annonce toutefois son intention de saisir la
      Cour européenne des droits de l'homme.

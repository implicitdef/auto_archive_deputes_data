- >-
  Sébastien Rome, né le 12 octobre 1978 à Nîmes, est un homme politique
  français. Il est, depuis 2022, député de la 4e circonscription de l'Hérault.
- title: Biographie
  children:
    - >-
      Instituteur et directeur d'école, Sébastien Rome est élu député de la
      quatrième circonscription de l'Hérault en juin 2022. Il devient membre de
      la commission des Finances de l'Assemblée nationale.
    - >-
      Il se définit comme « socialiste jauressien » et souhaite être un «
      défenseur des territoires périphériques, trop souvent oubliés en terme
      d'aides à l'emploi, accès à la santé et à la culture. »

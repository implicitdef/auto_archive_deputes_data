- >-
  Lionel Tardy, né le 7 juin 1966 à Annecy-le-Vieux (Haute-Savoie), est un chef
  d'entreprise et homme politique français.
- title: Biographie
  children:
    - >-
      Informaticien de profession, Lionel Tardy est entre 2000 et 2015 gérant de
      la société de services et de conseil en informatique LTI (Lionel Tardy
      Informatique).
    - >-
      Il devient vice-président chargé du secteur des services de la CGPME de
      Haute-Savoie, puis président à partir de novembre 2005. Il démissionne de
      la présidence de la CGMPE Haute-Savoie, en janvier 2007, mais en reste
      administrateur, pour se présenter aux élections législatives de juin 2007.
    - title: Premier mandat de député à l'Assemblée nationale (2007-2012)
      children:
        - >-
          Bien que novice en politique, il a été élu député le 17 juin 2007,
          pour la XIIIe législature (2007-2012), dans la 2e circonscription de
          la Haute-Savoie en battant, au second tour, le député sortant Bernard
          Bosson (PSLE) avec 55,51 % des suffrages. Il s'est engagé au non-cumul
          de mandats. Son élection contre une personnalité marquante de la vie
          politique haut-savoyarde s'explique notamment par le soutien officieux
          dont il bénéficiait de la part de nombreux élus de l'UMP, rancuniers
          envers M. Bosson pour son soutien tiède et tardif à Nicolas Sarkozy
          lors de l'élection présidentielle.
        - >-
          Élu sous étiquette « divers droite », il siège cependant dans le
          groupe UMP à l'Assemblée nationale. Il est membre de la Commission des
          affaires économiques et se spécialise rapidement dans les thématiques
          relatives aux PME et au numérique. C'est notamment à travers ces
          sujets qu'il intervient sur les questions de simplification
          administrative, en particulier en lien avec la vie des entreprises.
        - >-
          Il a également obtenu la suppression de l'imposition forfaitaire
          annuelle qui visait à imposer les entreprises, mêmes lorsqu'elles
          étaient déficitaires[réf. nécessaire]. Il est président du groupe de
          travail sur les délais de paiement dans le cadre de la loi de
          modernisation de l'économie.
        - >-
          En 2009, lors des discussions sur la loi Création et Internet (dite
          HADOPI), il est le député de la majorité présidentielle s'investissant
          le plus activement contre le principe de la riposte graduée, avec des
          arguments techniques et juridiques, à la fois dans l'hémicycle et dans
          les médias. Une partie de ses arguments sont repris par le Conseil
          constitutionnel dans la censure partielle de la loi. Lionel Tardy
          s'oppose au projet de loi supplémentaire (dit HADOPI2).
        - >-
          Le 30 juin 2010, Lionel Tardy s'illustre également lors de l'audition
          de Raymond Domenech par le Parlement au retour de la Coupe du monde en
          Afrique du Sud. Opposé à l'audition à huis clos, Lionel Tardy
          retranscrit les propos tenus via Twitter.
        - >-
          Dans les classements, il est régulièrement cité comme l’un des députés
          les plus actifs à l’Assemblée nationale.
    - title: Deuxième mandat de député à l'Assemblée nationale (2012-2017)
      children:
        - >-
          En juin 2012, il est réélu avec 56,50 % des voix face au candidat
          socialiste Denis Duperthuy. Il est vice-président du Groupe d'amitié
          France-Suède.
        - >-
          Lors de la découverte de « l’affaire Bygmalion », il s’exprime pour le
          départ de Jean-François Copé et dénonce le manque de transparence au
          sein de l’UMP.
        - >-
          Dans l’opposition, il intervient régulièrement sur les thématiques
          telles que l’économie, la copie privée, l’open data, le handicap, la
          simplification administrative et les « comités Théodule ».
        - >-
          Lors des débats sur la loi de 2013 ouvrant le mariage aux couples de
          personnes de même sexe, il fait partie des députés de l'UMP à s'y
          opposer au parlement et à participer à des manifestations contre le
          texte de loi.
        - >-
          Il est l’un des quelques députés UMP à voter pour les lois pour la
          transparence de la vie publique et supprimant le cumul des mandats. Il
          s'investit sur le thème de la simplification administrative, dans ses
          rapports annexés à la loi annuelle de finance ou encore via une
          proposition de loi faisant suite à la réforme du 12 novembre 2013 sur
          le silence valant acceptation dont il est premier cosignataire .
        - >-
          Lionel Tardy s’oppose au contenu de la loi « Thévenoud » sur les taxis
          et les VTC. En mai 2015, il est l’un des principaux opposant à la loi
          renseignement. Pour les lois de finances 2015 et 2016, il est nommé
          rapporteur pour avis « Entreprises » au nom de la Commission des
          affaires économiques.
        - >-
          Il dépose une proposition de loi en février 2016 pour la réforme de la
          rémunération pour copie privée.
        - >-
          Il soutient François Fillon pour la primaire présidentielle des
          Républicains de 2016.
        - >-
          Il demeure, même n'appartenant pas la majorité dans ce deuxième
          mandat, toujours très actif : l'agence de communication Rumeur
          publique l'identifie dans son classement de tous les députés comme
          celui au sein de l'opposition ayant eu le plus d'amendements adoptés
          sur le quinquennat de François Hollande.
        - >-
          Il se présente pour un 3e mandat en 2017 mais est battu par Frédérique
          Lardet qui obtient 53,60 % des voix.
    - title: Retrait puis retour dans la vie politique locale (2017-)
      children:
        - >-
          Sans aucun mandat électif depuis sa défaite aux élections législatives
          de 2017, Lionel Tardy annonce en avril 2021 son retour en politique en
          présentant sa candidature aux élections départementales dans le canton
          d'Annecy-4, en tandem avec Magali Mugnier, adjointe au maire d'Annecy,
          et colistière de Frédérique Lardet aux élections municipales. Ils sont
          élus et il devient 7e vice-président du conseil départemental, chargé
          des routes, des bâtiments, de la mobilité et du numérique.
- title: Mandats électoraux
  children:
    - >-
      20 juin 2007 au 20 juin 2017 : député de la deuxième circonscription de la
      Haute-Savoie

      juillet 2021 : Vice-président du conseil départemental de la Haute-Savoie

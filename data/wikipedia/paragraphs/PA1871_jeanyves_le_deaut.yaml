- >-
  Jean-Yves Le Déaut, né le 1er février 1945 à Guémené-sur-Scorff (Morbihan),
  est un biochimiste et  homme politique français.
- title: Biographie
  children:
    - title: Jeunesse et études
      children:
        - >-
          Docteur es sciences, il est titulaire d'un doctorat obtenu à
          l'université Louis-Pasteur de Strasbourg (1976) où il a été assistant
          à la faculté de médecine (1969-1971 et 1973-1976). Il a effectué son
          service militaire comme volontaire du service national (1971-1973) à
          la faculté des Sciences de Tunis. Il a été maître de conférences puis
          professeur à l'université de Tananarive et chercheur à l'Institut
          Pasteur de Madagascar en tant que coopérant. Il rentre en France, à
          Nancy en 1983, et devient professeur de biochimie à l'université
          Henri-Poincaré (1983-1998). Il a donné des cours à Sciences-Po Paris
          sur le thèmes Les grands enjeux du XXIe siècle jusqu'en juillet 2013.
          Il est marié et père de deux enfants.
    - title: Politique
      children:
        - >-
          Jean-Yves Le Déaut a occupé plusieurs mandats locaux : premier adjoint
          au maire de Pont-à-Mousson (1989-1995), conseiller général de Nancy
          Nord (1998-2004). Cela l'a conduit à se présenter, sans succès, à la
          Mairie contre André Rossinot. Il démissionne du conseil municipal de
          Nancy en mars 2001. Élu conseiller régional depuis 2004, il a été le
          premier vice-président de Jean-Pierre Masseret à la Région Lorraine de
          mars 2004 jusqu’à sa démission en février 2013.
        - >-
          Jean-Yves Le Déaut est élu député le 16 mars 1986, à la
          proportionnelle. Il a ensuite toujours été réélu depuis dans la
          sixième circonscription de Meurthe-et-Moselle. Il est membre du groupe
          socialiste à l'Assemblée nationale et de l'Office parlementaire
          d'évaluation des choix scientifiques et technologiques (OPECST).
        - >-
          Il suit les questions relatives à l'enseignement supérieur, la
          recherche, aux sciences et aux technologies, à la bioéthique, à la
          santé, à l'énergie et à l'environnement. Il a été nommé trois fois
          successivement parlementaire en mission par les Premiers ministres
          Lionel Jospin et Jean-Marc Ayrault, et a rendu des rapports — qui ont
          trouvé des traductions législatives — sur l'organisation de la sûreté
          nucléaire et de la radioprotection ou sur la réforme de l'Enseignement
          supérieur et de la Recherche. En 1992, il a été rapporteur de la
          commission d'enquête sur la sida, au moment où la question de la
          responsabilité des dirigeants politiques a été posée. Il a montré que
          la France avait été un des premiers pays à mettre en place des tests
          de dépistage. Il a également présidé la commission d'enquête sur les
          risques industriels après l'accident de l'usine AZF de Toulouse en
          2001. Il a aussi présidé la mission d'information de l'Assemblée
          nationale sur les OGM qui a préparé la loi de 2008.
        - >-
          Pendant la campagne des primaires socialistes de 2011, Jean-Yves Le
          Déaut est chargé avec Geneviève Fioraso des sujets liés à l'innovation
          et à la recherche pour le candidat François Hollande. En août 2012, il
          suit la réflexion des Assises de l'Enseignement supérieur et de la
          Recherche avec comme mission d'en faire une traduction législative.
          Avant de rendre ses conclusions, il a travaillé en étroite
          collaboration avec Françoise Barré-Sinoussi, présidente des Assises,
          et Vincent Berger, rapporteur général des Assises. Il a remis son
          rapport contenant les propositions issues des Assises, en compagnie de
          Geneviève Fioraso, le 14 janvier 2013 au Premier ministre Jean-Marc
          Ayrault. La loi relative à l'enseignement supérieur et à la recherche
          de juillet 2013 a très largement repris ces propositions sur la
          reconnaissance du doctorat et sur la création de communautés
          d'universités et d'établissements, l'amélioration de la réussite des
          étudiants, les visas des étudiants étrangers, la généralisation de la
          co-tutelle de l'enseignement supérieur, la définition d'un agenda
          stratégique de la recherche.
        - >-
          Il a également rendu deux rapports importants, préparatoires aux
          discussions de la loi sur la transition énergétique : le premier sur
          "La transition énergétique à l'aune de l'innovation et de la
          décentralisation" avec le sénateur Bruno Sido ; et le second sur "Les
          freins réglementaires à l'innovation en matière d'économies d'énergie
          dans le bâtiment : le besoin d'une thérapie de choc" avec le sénateur
          Marcel Deneux. Il est enfin partisan d'un principe d'innovation qui ne
          s'oppose pas au principe constitutionnel de précaution mais qui le
          complète. Un récent rapport de l'Office Parlementaire d'Évaluation des
          Choix Scientifiques et Technologiques (OPECST) précise les positions
          de l'Office où ce texte a été voté à la quasi-unanimité.
        - >-
          Jean-Yves Le Déaut a également été rapporteur pour avis (prospective
          et environnement de la Défense) pour les budgets 2013,2014 et 2015. Il
          a notamment déploré la prise en compte insuffisante, avant 2013, de la
          sécurité des systèmes informatiques ainsi que l'absence de politique
          européenne en matière de drônes de surveillance.
        - >-
          Il est membre du Conseil stratégique de la recherche depuis janvier
          2014. Il est président de l'OPECST depuis novembre 2014.
        - >-
          En outre, il continue de présider le Conseil d'Administration du
          Centre Culturel de l'Abbaye des Prémontrés, à Pont-à-Mousson, qui
          accueille chaque été un atelier d'écriture théâtrale contemporaine, La
          Mousson d'Été (dirigée par Michel Didym), et qui organise également
          chaque année un cycle de conférences, Les Conférences des Prémontrés,
          dans lequel sont déjà intervenus Jean Jouzel, président du GIEC ; 
          Françoise Barré-Sinoussi, prix Nobel de Médecine, ou encore Cédric
          Villani, médaille Fields en 2010.
        - Il parraine Emmanuel Macron pour l'élection présidentielle 2017.

- >-
  Karine Daniel, née le 22 juin 1974 à Nantes, est une économiste et femme
  politique française.
- title: Biographie
  children:
    - >-
      Née à Nantes dans une famille d'agriculteurs originaires de
      Guémené-Penfao, elle passe sa jeunesse « en milieu rural ».
    - title: Formation et activités universitaires
      children:
        - >-
          Elle étudie successivement au lycée Guy-Mocquet à Châteaubriant, passe
          un diplôme d'études universitaires générales (DEUG) à l'université de
          Nantes, puis une licence et maîtrise à Montpellier, elle est aussi
          titulaire d'un diplôme d'études approfondies (DEA) en économie du
          système alimentaire et de l’environnement (1997, université
          Montpellier 1), d'un doctorat en sciences économiques (2001,
          université Panthéon-Sorbonne et effectue une année universitaire dans
          l'Iowa aux États-Unis) et de l'habilitation à diriger des recherches
          (HDR, université d'Angers), elle est enseignante-chercheuse à l'École
          supérieure d'agriculture d'Angers (ESA).
    - title: Vie privée
      children:
        - >-
          Mariée, elle a deux filles et vit dans le quartier de Bellevue, situé
          à cheval entre Nantes et Saint-Herblain.
    - title: Carrière politique
      children:
        - >-
          Elle adhère au Parti socialiste (PS) en 2000. Elle intègre la section
          Nantes-Ouest du parti.
        - >-
          Adjointe au maire de Nantes chargée de l'enseignement supérieur, la
          recherche, l'Europe et les relations internationales, et élue du
          quartier Bellevue - Chantenay - Sainte-Anne depuis 2008, elle est
          également vice-présidente de Nantes Métropole déléguée aux relations
          internationales, l'Europe, l'enseignement supérieur et recherche
          depuis 2012.
        - >-
          À l'occasion du congrès de Poitiers de 2015, elle devient porte-parole
          de la motion D du PS, La Fabrique socialiste.
        - >-
          Jean-Marc Ayrault ayant été nommé ministre le 11 février 2016, et son
          suppléant, Jean-Pierre Fougerat, étant mort, une élection législative
          partielle est organisée le 24 avril, que remporte Karine Daniel avec
          55,44 % des voix face à Mathieu Annereau. Cette victoire est obtenue
          avec 75 % d'abstention des électeurs, et 12 % de votes blancs ou nuls.
        - >-
          Conformément aux engagements pris le lendemain de son élection, elle
          démissionne de ses mandats municipaux et métropolitains.
        - >-
          Candidate aux élections législatives de juin 2017, elle est éliminée
          dès le premier tour, derrière Anne-France Brunet (LREM) et Martine
          Gourdon (FI).
        - >-
          En 2022, elle est désignée par les socialistes pour représenter le PS
          sur la troisième circonscription de Loire-Atlantique. Néanmoins, elle
          doit céder sa place à Ségolène Amiot (LFI) dans le cadre de l'accord
          avec la NUPES.

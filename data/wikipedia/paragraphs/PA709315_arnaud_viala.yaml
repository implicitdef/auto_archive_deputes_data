- >-
  Arnaud Viala, né le 4 décembre 1974 à Millau, est un homme politique français.
  Ancien membre de l'UMP jusqu'en 2015 puis des Républicains jusqu'en 2022, il
  est maire de Vézins-de-Lévézou de 2008 à 2017 et député de la 3e
  circonscription de l'Aveyron de 2015 à 2021. Il est depuis 2021 le président
  du conseil départemental de l'Aveyron.
- Biographie
- >-
  Arnaud Viala naît en 1974 à Millau. Il est conseiller au rectorat de Toulouse
  sur l'enseignement supérieur dans l'académie de Toulouse.
- >-
  Il est élu conseiller général du canton de Vézins-de-Lévézou lors des
  cantonales de 2004 et est réélu en 2011.
- >-
  Arnaud Viala est élu maire de Vézins-de-Lévézou lors des municipales de 2008
  et est réélu en 2014.
- Jusqu'à avril 2015, il est le vice-président du conseil général de l'Aveyron.
- >-
  De 2008 à 2017, Arnaud Viala est le président de la communauté de communes de
  Lévézou Pareloup.
- Il est membre de Force républicaine, le think tank de François Fillon.
- Il est le vice-président du CNER et président d'Aveyron Expansion.
- >-
  Après l'élection d'Alain Marc au Sénat et la validation du scrutin par le
  Conseil constitutionnel, une élection législative partielle est organisée dans
  la 3e circonscription de l'Aveyron. Au soir du 1er tour, Arnaud Viala arrive
  en tête avec 46,05 % des voix, devant le PS Pierre Pantanella (22,48 %) et le
  FN Jean-Guillaume Remise (15,45 %). Il est largement élu au 2d tour avec 63,49
  % des voix contre 36,51 % pour Pierre Pantanella.
- >-
  Lors des élections législatives de 2017, il se présente sous la bannière Les
  Républicains dans la 3° circonscription de l'Aveyron. Il est réélu député face
  à Jean-Louis Austruy (LREM ) avec 59,16 % des voix le 18 juin 2017. Pour
  respecter la loi sur le non-cumul des mandats, il doit abandonner son mandat
  de maire de Vézins-de-Lévézou et celui de président de la communauté de
  communes de Lévézou Pareloup.
- >-
  Il parraine Laurent Wauquiez pour le congrès des Républicains de 2017 lors de
  son élection à la présidence du parti.
- >-
  Il démissionne de son mandat de député à compter du 31 juillet 2021 pour se
  conformer aux règles de cumul des mandats. Son suppléant Sébastien David
  annonce ne pas vouloir lui succéder, préférant la fonction de maire de
  Saint-Affrique, mais devient néanmoins député « malgré lui ».
- Il quitte LR en 2022.
- >-
  Il est élu conseiller départemental de l'Aveyron dans le canton de Raspes et
  Lévezou en juin 2021.
- >-
  Réélu conseiller municipal de Vézins-de-Lévézou en 2020, il redevient
  président de la communauté de communes de Lévézou Pareloup en janvier 2023.
- Le 10 novembre 2024 rejoint Horizons.
- Vie privée
- Il est marié, père de deux enfants et habite la commune de Vézins-de-Lévézou.

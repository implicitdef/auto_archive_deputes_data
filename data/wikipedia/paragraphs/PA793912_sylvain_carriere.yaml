- >-
  Sylvain Carrière, né le 21 mai 1991 à Béziers, est un homme politique
  français,
- >-
  Membre de La France insoumise, il est élu député de la huitième
  circonscription de l'Hérault en 2022 puis réélu en 2024.
- Biographie
- >-
  Originaire de Montagnac, il fait ses études au Lycée Jean Moulin de Pézenas et
  obtient son bac général Économique et Social. Il poursuit par un BTS Agricole
  Technico-commercial à Rodilhan qu'il obtient en 2011. De 2011 à 2015 il
  travaille comme vendeur-conseiller chez Jardiland.
- Entre 2015 et 2022 il est employé de commerce dans une animalerie.
- Engagements politiques
- >-
  Il s’engage en 2005 contre le CPE et participe à de nombreuses luttes
  environnementales notamment contre le TAFTA et contre la ferme des mille
  vaches. Il rejoint le Front de gauche en 2012 puis la France Insoumise en
  2016. Il est membre du Parti de gauche depuis 2013.
- >-
  Il est candidat LFI-NUPES sur la huitième circonscription de l’Hérault aux
  élections législatives 2022. Il est élu face au candidat RN avec 50,59 % (19
  483 voix) lors des élections législatives françaises de 2022.
- >-
  À la suite de la dissolution de l'Assemblée Nationale annoncée par Emmanuel
  Macron le 9 juin 2024 à la suite des résultats des élections européennes, il
  est réélu lors des élections législatives anticipées.
- Député de l'Hérault
- >-
  Il est membre de la commission Développement durable et aménagement du
  territoire à l'Assemblée nationale.
- Affaire Ménard
- >-
  Lors de l'été 2023, avec d'autres politiciens de La France insoumise (Nathalie
  Oziol, Andrée Taurinya et René Revol), il annonce saisir la justice contre le
  maire de Béziers Robert Ménard, car celui-ci refuse de célébrer le mariage
  d'un Algérien en situation irrégulière.

- >-
  Gilda Hobert, née le 2 décembre 1948 à Sorgues, est une femme politique
  française, membre du Parti radical de gauche. Elle est députée du Rhône de
  2014 à 2017.
- title: Biographie
  children:
    - >-
      Depuis 2008, Gilda Hobert est conseillère du 5e arrondissement de Lyon,
      adjointe à la culture, au patrimoine et à l'égalité femmes-hommes jusqu'en
      2014 puis conseillère déléguée à la culture et conseillère municipale
      ainsi qu'élue au Grand Lyon.
    - >-
      Elle devient députée le 28 mai 2014, après la nomination de Thierry
      Braillard, dont elle est la suppléante, au sein du gouvernement Valls.
      Elle siège au sein du groupe RRDP à majorité radicale de gauche.
    - >-
      Le 16 janvier 2015, elle rejoint le Parti radical de gauche après avoir
      été exclue du PS en 2012 pour s'être maintenue suppléante de Thierry
      Braillard.

- Détail des mandats et fonctions
- Au gouvernement
- >-
  16 mai 2012 – 18 juin 2012 : ministre de l'Égalité des territoires et du
  Logement dans le gouvernement Jean-Marc Ayrault I.

  18 juin 2012 – 31 mars 2014 : ministre de l'Égalité des territoires et du
  Logement dans le gouvernement Jean-Marc Ayrault II.
- À l’Assemblée nationale
- >-
  20 juin 2012 – 21 juillet 2012 : députée de la sixième circonscription de
  Paris.

  3 mai 2014 – 20 juin 2017 : députée de la sixième circonscription de Paris.

  13 octobre 2015 – 19 mai 2016 : coprésidente du groupe écologiste à
  l'Assemblée nationale.
- Au niveau local
- >-
  [Quand ?] juin 2004 – 30 mars 2014 : conseillère municipale de
  Villeneuve-Saint-Georges (Val-de-Marne).

  22 mars 2008 – 30 mars 2011 : adjointe au maire de Villeneuve-Saint-Georges.

  22 mars 2010 – 23 juin 2012 : conseillère régionale d'Île-de-France et
  présidente du groupe Europe Écologie Les Verts.
- Au sein de partis politiques
- >-
  16 novembre 2006 – 13 novembre 2010 : secrétaire nationale des Verts.

  13 novembre 2010 – 23 juin 2012 : secrétaire nationale d'Europe Écologie Les
  Verts.

- >-
  Damien Meslot, né le 11 novembre 1964 à Belfort, est un homme politique
  français. Il est actuellement maire de Belfort et président de la communauté
  d'agglomération Grand Belfort.
- Biographie
- >-
  Damien Meslot a effectué sa scolarité à Belfort à l’école primaire de la rue
  de la Première Armée, puis au collège Châteaudun et au lycée Gustave Courbet.
  Il est diplômé de l’école de commerce de Reims et de la Middlesex Business
  School de Londres et titulaire d’un DESS de droit de la faculté de Strasbourg.
  Il a effectué son service militaire au 35e Régiment d’Infanterie de Belfort en
  tant que sous-officier.
- >-
  Adhérent au RPR dès l'âge de quatorze ans, il est élu, pour la première fois,
  avant ses 30 ans, au conseil général du Territoire de Belfort pour le canton
  de Belfort-Centre en 1992. Il devient député suppléant  lors des élections
  législatives de 1993 avec l'élection de Jean Rosselot à la députation (1re
  circonscription du Territoire de Belfort). En 1997, il est nommé secrétaire
  départemental du RPR, poste qu'il a occupé à la fédération UMP du Territoire
  de Belfort jusqu'en avril 2016.
- >-
  Il est élu député le 16 juin 2002, pour la XIIe législature (2002-2007), dans
  la première circonscription du Territoire de Belfort  en battant Raymond
  Forni, président sortant de l'Assemblée nationale. Il fait partie du groupe
  UMP.
- >-
  En 2005, Damien Meslot est nommé par Nicolas Sarkozy à la commission de
  l'action militante de l'UMP.
- >-
  Le 3 septembre 2005, Damien Meslot s'est déclaré « candidat à la candidature »
  pour mener la liste d'union de la droite lors des élections municipales à
  Belfort prévues au printemps 2008.
- >-
  Par ailleurs, Damien Meslot est l'auteur de la proposition de loi no 2535 sur
  l'obligation d'équiper tous les lieux d'habitation de détecteurs de fumée.
  Cette proposition de loi a été adoptée en première lecture par l'Assemblée
  nationale, le 13 octobre 2005, avant d'être intégrée en 2009 à la loi Boutin.
- >-
  À l'issue du premier tour des élections législatives de 2007, Damien Meslot a
  obtenu 49,99 % des suffrages (14 044 voix) face à la candidate socialiste
  Anne-Marie Forcinal (24,02 %, 6 748 voix), manquant la réélection dès le
  premier tour de 4 voix. Au second tour, le 17 juin 2007, il est réélu député
  avec 58,66 % (16 478 voix) contre 41,34 % pour la candidate socialiste
  Anne-Marie Forcinal.
- >-
  Candidat aux élections municipales de 2008 à Belfort, sa liste recueille 32,34
  % au premier tour et 38,06 % au deuxième tour en triangulaire contre le MRC et
  le MoDem, ce qui s'avère insuffisant pour battre le maire sortant Étienne
  Butzbach, qui totalise 48,27 % au deuxième tour.
- >-
  À la suite d'une plainte du Parti socialiste, il est condamné pour outrage à
  magistrats en février 2009. Il avait alors tenu des propos, lors des élections
  législatives de 2007, envers le Procureur de la République ainsi que le juge
  d'instruction.
- >-
  Damien Meslot conduit la liste UMP sur le Territoire de Belfort pour les
  élections régionales de 2010.
- >-
  En novembre 2010, Damien Meslot est condamné en appel pour outrage à magistrat
  à 1 000 € d'amende après une première condamnation en février,  à sa mise en
  examen dans le cadre d'une information judiciaire ouverte pour « atteinte à la
  sincérité d'un vote par manœuvres frauduleuses », qui s'était soldée par un
  non-lieu. Son recours devant la Cour européenne des droits de l'homme est
  déclaré irrecevable en février 2018.
- >-
  Candidat UMP à Belfort aux élections municipales de 2014, il l'emporte au
  second tour le 30 mars 2014, puis est élu maire le 4 avril 2014 par le conseil
  municipal.
- >-
  Il soutient Nicolas Sarkozy pour le premier tour de la primaire présidentielle
  des Républicains de 2016. Dans le cadre de sa campagne, il est nommé avec
  plusieurs personnalités conseiller politique. Au second tour, il soutient
  François Fillon.
- >-
  Au terme des élections municipales de 2020 dans le Territoire de Belfort, il
  est réélu maire de Belfort et président de la communauté d'agglomération du
  Grand Belfort

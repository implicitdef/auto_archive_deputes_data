- >-
  Francesca Pasquini [fʁɑ̃tʃɛska paskwini], née le 27 décembre 1981 à Viterbe
  (Italie), est une femme politique franco-italienne, membre d'Europe Écologie
  Les Verts, puis de Génération·s.
- >-
  Elle est conseillère municipale d'Asnières-sur-Seine depuis 2020 et députée
  des Hauts-de-Seine depuis 2022.
- title: Biographie
  children:
    - Francesca Pasquini naît le 27 décembre 1981 à Viterbe en Italie.
    - >-
      Francesca Pasquini est élue au conseil municipal d'Asnières-sur-Seine sur
      la liste « Choisir Asnières » lors des élections municipales de 2020.
    - >-
      Lors des élections législatives de 2022, elle se présente dans la deuxième
      circonscription des Hauts-de-Seine sous l'étiquette NUPES. Elle est élue
      au second tour avec 35,55 % des voix, dans une triangulaire face à
      Baï-Audrey Achidi (LREM-Ensemble) et Marie-Dominique Aeschlimann (LR-UDC),
      et succède à la députée sortante LREM, Bénédicte Pételle.
    - >-
      Ses principaux centres d'intérêts portent sur l'éducation et les droits
      des enfants.
    - >-
      Le 2 mai 2024, elle est à l'origine de la proposition de résolution
      approuvée à l'unanimité par les membres de la chambre basse du Parlement
      portant  la création d'une commission d'enquête parlementaire chargée
      pendant six mois d'évaluer « les abus et violences sexuelles commises dans
      le cinéma, l’audiovisuel, la mode, le spectacle vivant et la publicité ».
      Cet instant solennel était en présence de Judith Godrèche, qui était à
      l'origine de cette demande.
    - >-
      Le 23 mai 2024, elle annonce qu'elle rejoint Génération.s, le parti fondé
      en 2017 par Benoît Hamon, conservant son rattachement au groupe écologiste
      de l'Assemblée Nationale.
    - >-
      A la suite de la dissolution de l'Assemblée nationale du 9 juin 2024,
      Francesca Pasquini annonce le 12 juin se porter candidate sur sa
      circonscription sous la bannière du Nouveau Front Populaire et est
      officiellement investie le 13 juin.

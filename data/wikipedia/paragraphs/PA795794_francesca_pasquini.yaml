- >-
  Francesca Pasquini, née le 27 décembre 1981 à Viterbe (Italie), est une femme
  politique franco-italienne, membre d'Europe Écologie Les Verts. Elle est
  conseillère municipale d'Asnières-sur-Seine depuis 2020 et députée des
  Hauts-de-Seine depuis 2022.
- title: Biographie
  children:
    - Elle naît le 27 décembre 1981 à Viterbe en Italie.
    - >-
      Francesca Pasquini est élue au conseil municipal d'Asnières-sur-Seine sur
      la liste « Choisir Asnières » lors des élections municipales de 2020.
    - >-
      Lors des élections législatives de 2022, elle se présente dans la deuxième
      circonscription des Hauts-de-Seine sous l'étiquette NUPES. Elle est élue
      au second tour avec 35,55 % des voix, dans une triangulaire face à
      Baï-Audrey Achidi (LREM-Ensemble) et Marie-Dominique Aeschlimann (LR-UDC).
    - Ses principaux travaux portent sur l'éducation et le droit des enfants.

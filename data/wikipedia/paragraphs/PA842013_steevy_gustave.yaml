- Production et programmation artistiques
- >-
  2007 : Touche pas à mon ADN (SOS Racisme, Libération, Charlie Hebdo) au Zénith
  de Paris avec Renaud, Adjani, Carla Bruni, Stomy Bugsy…

  De 2007 à 2012 Rire ensemble contre le racisme (partenariat UEJF), France 2,
  avec Gad, Kev Adams, Foresti, Boujenah, Arthur, Kavanah...

  2010 : Concert Music Breaks Walls (UEJF, SOS Racisme et Coalition for
  Justice), Zougdidi (Géorgie), pour soutenir les populations déplacées
  d’Abkhazie et d’Ossétie du Sud (75 000 personnes) avec Youssou N'Dour, MC
  Solaar, Jane Birkin

  2010 : Touche pas à ma nation (SOS Racisme, Libération, La Règle du jeu) au
  théâtre du Châtelet avec Ridan, Grace, Jeanne Moreau...

  2011 : Concert pour l’égalité 14 juillet (Direct Star, France 2) au
  Champ-de-Mars (1 200 000 personnes) avec (Yannick Noah, Nolwenn Leroy,
  Bénabar, Bic Ali..)

  2013 : Concert pour tous, partenariat Inter-LGBT, place de la Bastille (35 000
  personnes) avec Mika, Mademoiselle K, Les Lascars gays…

  2013 : Concert Droit de vote des étrangers (LDH, SOS racisme, UNEF) place de
  la Bastille (25 000 personnes) avec Tiken Jah Fakoly, Nèg' Marrons, HK et Les
  Saltimbanks…)

  2013 : Concert pour la tolérance à Agadir (130 000 personnes) avec Rohff,
  Bernard Lavilliers, Michel Fugain, V V Brown…

  2013 : Hip hop live hommage à Nelson Mandela au Bataclan avec Sexion d'assaut,
  Kenza Farah, Oxmo Puccino, Kery James…

  2014 : Nuit du ramadan, France 2, avec Souad Massi, Idir, Tunisiano, Kenza
  Farah, HK et Les Saltimbanks, Younes

  2014 : Concert pour l’UNEF République pour l’égalité avec Mokobé, Idir, Yvan
  Le Bolloc'h, Pigalle, Sophia Lorenians…

  2014 : Hip hop live « Stop Ébola » Action contre la faim, diffusion sur France
  Ô et France 2, avec IAM, Médine, Youssoupha, Ärsenik…

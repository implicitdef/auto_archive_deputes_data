- >-
  Roger Vicot, né le 1er juin 1963 à Denain (Nord), est un homme politique
  français.
- >-
  Membre du Parti socialiste, ancien conseiller départemental du Nord (canton
  Lille 6) et maire de Lomme, il est élu député de la onzième circonscription du
  Nord aux élections législatives de 2022 face au député sortant Laurent
  Pietraszewski.
- >-
  Il a été adjoint au maire de Lille et 1er adjoint au maire de Lomme de 2001 à
  2012, conseiller général du Nord (canton de Lomme) de 2008 à 2011,
  vice-président du Conseil général du Nord de 2011 à 2015, et maire de Lomme de
  2012 à 2022. Il a également été engagé au sein de la Métropole Européenne de
  Lille, en tant que vice-président de 2020 à 2022, et conseiller de Lille
  Métropole Communauté Urbaine (LMCU) depuis 2001.
- >-
  Depuis juin 2022, Roger Vicot est député de la 11ème circonscription du Nord,
  conseiller communal de Lomme, conseiller municipal de Lille, conseiller
  métropolitain, ainsi que président du Groupe Métropole Durable et Solidaire.

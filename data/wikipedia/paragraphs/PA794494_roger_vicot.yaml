        - >-
          Au niveau de la Métropole Européenne de Lille (MEL), il est engagé en
          tant que conseiller de Lille Métropole Communauté Urbaine (LMCU)
          depuis 2001, vice-président de la Métropole Européenne de Lille
          délégué à la Sécurité et Prévention de la délinquance, police des
          transports et de l'environnement, délégué au Conseil métropolitain de
          sécurité et de prévention de la délinquance (CMSPD), au Collectif des
          villes sur la sécurité urbaine (COVISUR) entre 2020 et 2022, ainsi que
          conseiller métropolitain (depuis 2001) et président du Groupe
          Métropole Durable et Solidaire (depuis 2020).
        - >-
          Conformément à la loi du 14 février 2014 qui interdit le cumul des
          mandats exécutifs et locaux, Roger Vicot démissionne de ses fonctions
          locales lors de son élection à la députation en juin 2022.
    - title: Mandats nationaux
      children:
        - >-
          Candidat à la députation dans la Onzième circonscription du Nord, il
          remporte l’élection en juin 2022 avec 56,27% des suffrages, face au
          député sortant Laurent Pietraszewski (Renaissance).
        - >-
          Depuis 2014, Roger Vicot est président du Forum français pour la
          sécurité urbaine (FFSU), une structure qui regroupe près de cent
          cinquante collectivités territoriales représentatives de la diversité
          des territoires de France. Il est également membre du bureau du Forum
          européen pour la sécurité urbaine (FESU).

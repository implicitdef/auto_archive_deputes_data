- >-
  Alexandra Martin, née le 25 octobre 1968 à Nice, est une femme politique
  française, membre des Républicains.
- >-
  Le 19 juin 2022, elle est élue députée de la huitième circonscription des
  Alpes-Maritimes en remplacement de Bernard Brochand, député depuis 2001.
- title: Biographie
  children:
    - title: Jeunesse et études
      children:
        - >-
          Alexandra Martin est la fille d'un ingénieur niçois. Elle suit des
          études de droit à l'université Nice-Sophia-Antipolis.
    - title: Parcours politique
      children:
        - Elle entre en 1994 au cabinet du maire de Cannes, Michel Mouillot.
        - >-
          Conseillère départementale de Cannes depuis 2021, elle est élue
          députée lors des élections législatives françaises de 2022 dans la
          huitième circonscription des Alpes-Maritimes.

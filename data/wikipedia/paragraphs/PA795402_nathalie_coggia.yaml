- >-
  Nathalie Coggia, née le 16 juillet 1977 dans les Yvelines, est une femme
  politique française. Elle est élue députée de la cinquième circonscription des
  Français établis hors de France lors de l'élection législative partielle
  organisée le 12 octobre 2025.
- Biographie
- >-
  Nathalie Coggia étudie à l'université Paris-Dauphine, où son engagement
  politique débute au sein d'une association de promotion de l'Europe, affiliée
  au Mouvement européen et aux Jeunes Européens. Professionnellement, elle
  travaille une dizaine d'années dans le conseil en transactions d'entreprises
  avant d'occuper divers postes de directrice financière. Elle exerce
  actuellement en tant que directrice financière et des opérations. Installée à
  Madrid, elle est engagée depuis 2017 dans une perspective pro-européenne[non
  neutre].
- >-
  Nathalie Coggia est élue déléguée consulaire à Madrid en 2021. Elle est
  ensuite colistière de Stéphane Vojetta pour les élections consulaires de 2021
  et il la choisit comme suppléante lors des élections législatives de 2022 et
  de 2024. En 2025, suite à l'inéligibilité de Stéphane Vojetta, elle est
  candidate indépendante soutenue par Renaissance pour l'élection législative
  partielle dans la 5e circonscription des Français établis hors de France
  (Espagne, Portugal, Andorre, Monaco). Stéphane Vojetta la soutient et déclare
  vouloir reconquérir son mandat lors des élections suivantes.
- >-
  Au premier tour, le 28 septembre 2025, elle arrive en tête avec 26,35 % des
  voix et se qualifie pour le second tour face à Martha Peciña (NFP). Son
  suppléant est Nicolas Marty, chef d'entreprise à Barcelone. Elle sort
  victorieuse du second tour le 12 octobre 2025.

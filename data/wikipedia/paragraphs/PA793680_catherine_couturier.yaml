- >-
  Catherine Couturier est une femme politique française, née le 27 février 1959
  à Guéret (Creuse).
- title: Biographie
  children:
    - >-
      Catherine Couturier a longtemps été technicienne chez France Telecom,
      avant de devenir chargée de mission en hygiène, santé et sécurité au
      travail auprès des collectivités territoriales en 2005.
    - >-
      Elle est militante syndicale à la CGT et milite au PCF jusqu'en 2016, puis
      à La France insoumise. Entre 2001 et 2020, elle est élue municipale à
      Limay, dans le département des Yvelines.
    - >-
      Elle est élue députée de la circonscription unique de la Creuse le 19 juin
      2022, sous la bannière politique de la Nouvelle Union populaire écologique
      et sociale, en battant le député LREM sortant Jean-Baptiste Moreau avec
      51,44 % des voix exprimées.

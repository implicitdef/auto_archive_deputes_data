- >-
  Catherine Couturier est une femme politique française, née le 27 février 1959
  à Guéret (Creuse).
- Biographie
- >-
  Catherine Couturier a longtemps été technicienne chez France Telecom, avant de
  devenir chargée de mission en hygiène, santé et sécurité au travail auprès des
  collectivités territoriales en 2005.
- >-
  Elle est militante syndicale à la CGT et milite au PCF jusqu'en 2016, puis à
  La France insoumise. Entre 2001 et 2020, elle est élue municipale à Limay,
  dans le département des Yvelines.
- >-
  Elle est élue députée de la circonscription unique de la Creuse le 19 juin
  2022, sous la bannière politique de la Nouvelle Union populaire écologique et
  sociale, en battant le député LREM sortant Jean-Baptiste Moreau avec 51,44 %
  des voix exprimées.
- >-
  Candidate à sa propre succession lors des élections législatives de 2024, elle
  arrive en deuxième position au premier tour, avec 23,47 % des voix exprimées,
  devancée de dix points et 6 000 voix par le candidat d'union LR-RN Bartolomé
  Lenoir. Au second tour qui se joue en triangulaire, elle finit troisième, avec
  seulement 27,44 %, derrière Bartolomé Lenoir, élu, et la présidente du
  département Valérie Simonet.

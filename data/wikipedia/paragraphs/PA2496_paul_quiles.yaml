- >-
  Paul Quilès [kilɛs] est un homme politique français, né le 27 janvier 1942 à
  Saint-Denis-du-Sig (Algérie française) et mort le 24 septembre 2021 dans le
  15e arrondissement de Paris.
- >-
  Membre du Parti socialiste (PS), il est député de Paris puis du Tarn, maire de
  Cordes-sur-Ciel, ainsi que ministre dans plusieurs gouvernements de gauche
  dans les années 1980-1990.
- title: Biographie
  children:
    - title: Origines
      children:
        - >-
          Paul Thomas Victor Quilès naît le 27 janvier 1942 à Saint-Denis-du-Sig
          en Algérie française (sous le régime de Vichy), de René Quilès,
          lieutenant-colonel, et d’Odette Tyrode, institutrice.
    - title: Formation et début de carrière dans l’industrie
      children:
        - >-
          Après des études au lycée Lyautey de Casablanca, au lycée Chaptal et
          au lycée Louis-le-Grand à Paris, puis à l'École polytechnique dans la
          promotion 1961, Paul Quilès devient en 1964 ingénieur dans le secteur
          de l'énergie, en intégrant la multinationale pétrolière Shell, emploi
          essentiellement en raffinerie qu'il occupe jusqu'en 1978, année où il
          est élu député socialiste à l’Assemblée nationale. En complément de
          son emploi salarié, de 1974 à 1976, il est membre successivement de
          diverses sections au Conseil économique et social.
    - title: Ascension politique
      children:
        - >-
          En 1973, il adhère au Parti socialiste. Proche de François Mitterrand,
          il est son directeur de campagne en 1981.
        - >-
          Élu député de Paris en 1978, puis dans le Tarn, il se spécialise à
          l'Assemblée nationale dans les domaines de l'énergie et de
          l'aménagement urbain, puis dans ceux de la défense et des questions
          internationales.
        - >-
          Sa maladresse au congrès de Valence (23-25 octobre 1981), lors duquel
          il appelle à une épuration à la Robespierre, n'entame qu'à peine son
          ascension. Il se présente sans succès aux élections municipales de
          1983 à Paris contre Jacques Chirac.
    - title: Ministre de gauche
      children:
        - 'Paul Quilès occupe deux ministères régaliens :'
        - >-
          la Défense (de septembre 1985 à mars 1986), malgré une réticence
          initiale et après avoir été convaincu par le Premier ministre Laurent
          Fabius. Il succédait à Charles Hernu en pleine affaire du Rainbow
          Warrior ;

          l'Intérieur (d'avril 1992 à mars 1993). À ce poste, il se signale par
          sa vindicte contre la fiction de Bertrand Tavernier, L.627, qu'il
          dénonce comme une « vision caricaturale. »
    - title: Fin de carrière
      children:
        - En 2007, il participe à la fondation du club Gauche avenir.
        - >-
          À partir de mai 2016, il est président d'« Initiatives pour le
          désarmement nucléaire », qu'il a cofondé avec Bernard Norlain,
          Jean-Marie Collin et Michel Drain.
    - title: Mort
      children:
        - >-
          Paul Quilès meurt des suites d'un cancer le 24 septembre 2021 dans le
          15e arrondissement de Paris, à l'âge de 79 ans.

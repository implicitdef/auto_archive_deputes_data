- >-
  Paul Quilès [kilɛs] est un homme politique français, né le 27 janvier 1942 à
  Saint-Denis-du-Sig (Algérie française) et mort le 24 septembre 2021 dans le
  15e arrondissement de Paris.
- >-
  Membre du Parti socialiste (PS), il est député de Paris puis du Tarn, maire de
  Cordes-sur-Ciel, ainsi que ministre dans plusieurs gouvernements de gauche
  dans les années quatre-vingt et quatre-vingt-dix.
- Biographie
- Origines
- >-
  Paul Thomas Victor Quilès naît le 27 janvier 1942 à Saint-Denis-du-Sig en
  Algérie française (sous le régime de Vichy), de René Quilès,
  lieutenant-colonel, et d’Odette Tyrode, institutrice.
- Formation et début de carrière dans l’industrie
- >-
  Après des études au lycée Lyautey de Casablanca, au lycée Chaptal et au lycée
  Louis-le-Grand à Paris, puis à l'École polytechnique dans la promotion 1961,
  Paul Quilès devient en 1964 ingénieur dans le secteur de l'énergie, intégrant
  la multinationale pétrolière Shell, en raffinerie à Berre et à Pauillac. Au
  siège parisien et aux Pays-Bas, il s'occupe de la stratégie, des énergies
  nouvelles et des économies d'énergie jusqu'en 1978, année où il est élu député
  socialiste à l’Assemblée nationale. En complément de son emploi salarié, il
  est de 1974 à 1976 membre successivement de diverses sections au Conseil
  économique et social.
- Ascension politique
- >-
  En 1973, il adhère au Parti socialiste. Proche de François Mitterrand, il est
  son directeur de campagne en 1981.
- >-
  Élu député de Paris en 1978, puis dans le Tarn, il se spécialise à l'Assemblée
  nationale dans les domaines de l'énergie et de l'aménagement urbain, puis dans
  ceux de la défense et des questions internationales.
- >-
  Sa maladresse au congrès de Valence (23-25 octobre 1981), lors duquel il
  appelle à une épuration à la Robespierre, n'entame qu'à peine son ascension.
  Il se présente sans succès aux élections municipales de 1983 à Paris contre
  Jacques Chirac (avec comme slogan sur ses affiches "Quilès-tendresse").
- Ministre de gauche
- >-
  En qualité de ministre des Postes et Télécommunications il confirma le virage
  de la gauche au pouvoir vers un libéralisme effréné, faisant par exemple
  supprimer l'unique cabine téléphonique d'un village alpin pour cause de
  non-rentabilité.
- 'Paul Quilès occupe en outre deux ministères régaliens :'
- >-
  la Défense (de septembre 1985 à mars 1986), malgré une réticence initiale et
  après avoir été convaincu par le Premier ministre Laurent Fabius ; il
  succédait à Charles Hernu en pleine affaire du Rainbow Warrior ;

  l'Intérieur (d'avril 1992 à mars 1993). À ce poste, il se signale par sa
  vindicte contre la fiction de Bertrand Tavernier, L.627, qu'il dénonce comme
  une « vision caricaturale. »
- Fin de carrière
- En 2007, il participe à la fondation du club Gauche avenir.
- >-
  À partir de mai 2016, il est président d'« Initiatives pour le désarmement
  nucléaire », qu'il a cofondé avec Bernard Norlain, Jean-Marie Collin et Michel
  Drain.
- Mort
- >-
  Paul Quilès meurt des suites d'un cancer le 24 septembre 2021 dans le 15e
  arrondissement de Paris, à l'âge de 79 ans.

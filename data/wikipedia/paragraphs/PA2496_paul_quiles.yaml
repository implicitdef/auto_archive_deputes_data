- Détail des mandats et fonctions
- Au gouvernement
- >-
  4 octobre 1983 – 20 septembre 1985 : ministre de l'Urbanisme et du Logement
  (et des Transports à partir du 19 juillet 1984)

  20 septembre 1985 – 19 mars 1986 : ministre de la Défense

  13 mai 1988 – 16 mai 1991 : ministre des Postes et Télécommunications et de
  l'Espace

  17 mai 1991 – 2 avril 1992 : ministre de l'Équipement, du Logement, du
  Transport et de l'Espace

  3 avril 1992 – 29 mars 1993 : ministre de l'Intérieur et de la Sécurité
  publique
- À l’Assemblée nationale
- >-
  4 avril 1978 – 5 novembre 1983 : député de la 14e circonscription de Paris

  2 avril 1986 – 14 mai 1988 : député de Paris

  13 juin 1988 – 28 juillet 1988 : député de la 9e circonscription de Paris

  2 avril 1993 – 17 juin 2007 : député de la 1re circonscription du Tarn

  1997-2002 : président de la commission de la défense nationale et des forces
  armées de l'Assemblée nationale

  2004-2007 : vice-président de la commission des Affaires étrangères de
  l'Assemblée nationale
- Au niveau local
- >-
  13 mars 1983 – 1er janvier 1993 : membre du Conseil de Paris

  25 juin 1995 – 25 mai 2020 : maire de Cordes-sur-Ciel (Tarn)

  1997-2005 : président du Syndicat intercommunal de la Découverte

  1er janvier 2013 – 25 mai 2020 : président de la communauté de communes du
  Cordais et du Causse
- Autres fonctions
- >-
  1981 : directeur de la campagne présidentielle de François Mitterrand

  1998 : président de la mission d'information parlementaire sur le Rwanda

  1995-2008 : responsable national auprès du premier secrétaire du PS, chargé
  des questions de stratégie et de défense

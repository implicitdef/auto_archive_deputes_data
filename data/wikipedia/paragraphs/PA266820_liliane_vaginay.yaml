- >-
  Liliane Vaginay, née le 18 août 1941 à Thizy (Rhône), est une femme politique
  française.
- >-
  Lors des élections législatives de juin 2002, elle est élue suppléante de
  Pascal Clément. Ce dernier ayant été nommé au gouvernement le 2 juin 2005,
  elle devient députée de la Loire le 3 juillet suivant jusqu'à la fin de la
  législature en 2007.
- Maire de Sevelinges de 1987 à 2008, elle est membre de l'UMP.
- >-
  Le 14 septembre 2012, Mme Vaginay fut décorée de la Légion d'honneur au grade
  de chevalier.
- Elle est à ce jour maire honoraire de Sevelinges.

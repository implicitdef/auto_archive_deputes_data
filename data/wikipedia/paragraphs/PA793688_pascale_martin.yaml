- >-
  Pascale Martin, née le 24 août 1961 à Dieppe, est une femme politique
  française.
- Elle est élue députée de la première circonscription de Dordogne en 2022.
- title: Biographie
  children:
    - >-
      Pascale Martin est née à Dieppe, en Seine-Maritime. Elle a travaillé
      auprès de l'aide sociale et de la RATP, avant de s'installer à Ribérac, en
      Dordogne, en 2005 ou 2007.
    - >-
      Elle fut également présidente de la section périgourdine de Femmes
      solidaires[Quand ?].
    - title: Parcours politique
      children:
        - >-
          Elle est suppléante de Jean-Paul Salon (FG) dans la 3e circonscription
          de la Dordogne lors des élections législatives de 2012.
        - >-
          En 2015, elle se présente dans le canton de Ribérac sous l'étiquette
          PCF lors des élections départementales.
        - >-
          En 2021, elle est tête de liste départementale pour La France
          insoumise lors des élections régionales en Nouvelle-Aquitaine.
        - >-
          Désormais installée à Périgueux et retraitée, elle est investie par la
          NUPES lors des élections législatives de 2022 ; elle obtient 51,85 %
          des suffrages au second tour, face à Philippe Chassaing, député
          sortant issu de La République en marche.

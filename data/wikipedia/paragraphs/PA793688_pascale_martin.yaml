- >-
  Pascale Martin, née le 24 août 1961 à Dieppe, est une femme politique
  française.
- Elle est élue députée de la première circonscription de Dordogne en 2022.
- title: Biographie
  children:
    - >-
      Pascale Martin est née à Dieppe, en Seine-Maritime. Elle a ensuite vécu en
      région parisienne, où elle a passé toute sa vie active.
    - >-
      Elle a réalisé l'ensemble de sa carrière à la RATP. Elle a commencé à
      travailler en tant que cheffe de station en 1980, puis a travaillé au
      secrétariat du laboratoire d'analyses médicales à partir de 1981. En 1985,
      toujours au sein des services de la RATP, elle rejoint le secrétariat des
      médecins conseil. Elle travaillera ensuite au service environnement et
      sécurité pour organiser la formation des agents. En 1997, au terme d'une
      reprise d'études en sociologie, elle obtient un Diplôme des Hautes Études
      des Pratiques Sociales et un Diplôme Universitaire des Professionnels de
      l'Insertion des Travailleurs Handicapés. Sa dernière mission à la RATP l'a
      amenée à travailler sur le développement de projets territoriaux en Seine
      Saint-Denis.[réf. souhaitée]
    - title: Engagements
      children:
        - >-
          En 2011, elle a été élue présidente départementale de l'association
          Femmes Solidaires. À ce titre, elle a également été membre du
          collectif national de l'association. Son mandat prenait fin en 2023.
- title: Parcours politique
  children:
    - >-
      Elle est suppléante de Jean-Paul Salon (FG) dans la 3e circonscription de
      la Dordogne lors des élections législatives de 2012.
    - >-
      En 2015, elle se présente dans le canton de Ribérac sous l'étiquette Front
      de Gauche lors des élections départementales.
    - >-
      En 2021, elle est tête de liste départementale pour La France insoumise
      lors des élections régionales en Nouvelle-Aquitaine.
    - >-
      Elle est investie par la NUPES lors des élections législatives de 2022 ;
      elle obtient 51,85 % des suffrages au second tour, face à Philippe
      Chassaing, député sortant issu de La République en marche. Elle est la
      première femme élue députée sur cette circonscription.
    - >-
      Se représentant lors des élections législatives de 2024, elle est battue
      par moins de 100 voix d'écart au deuxième tour par Nadine Lechon (RN).

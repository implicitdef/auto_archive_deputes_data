- Jean-Michel Brard est un homme politique français né le 3 avril 1968.
- Biographie
- >-
  Enseignant puis chef d'entreprise et commerçant, il est élu pour la première
  fois conseiller municipal de Pornic en 1995. En 2014, il succède à Philippe
  Boënnec comme maire de Pornic à la suite des élections municipales de 2014.
  Aux élections municipales de 2020, sa liste l'emporte dès le premier tour et
  il est réélu maire.
- >-
  A la suite de la dissolution de l'Assemblée nationale par Emmanuel Macron et à
  la suite du retrait du député sortant de la 9e circonscription de la
  Loire-Atlantique Yannick Haury,  élections législatives de 2024. Il accepte
  d'être candidat sous l'étiquette Divers droite.
- >-
  Il arrive en tête du premier tour avec 32,63 % des voix, avec 111 voix
  d'avance sur le candidat d'extrême-droite Bastian Maldiney. La candidate de la
  gauche, Hélène Macon, se retire en sa faveur dans le cadre du front
  républicain. Il est finalement élu député au second tour, avec près de 63 %
  des voix, succédant ainsi à Yannick Haury.

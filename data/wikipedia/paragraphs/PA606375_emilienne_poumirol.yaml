- >-
  Émilienne Poumirol, née le 25 juillet 1950 à Varilhes (Ariège), est une femme
  politique française membre du Parti socialiste, députée de 2012 à 2014 de la
  10e circonscription de la Haute-Garonne, et sénatrice de ce même département
  depuis 2020.
- title: Biographie
  children:
    - >-
      Fille d'un maçon et d'une mère au foyer, réfugiés politiques espagnols
      anarchistes. Son père a d'ailleurs été le plus jeune interné du camp du
      Vernet. Elle est médecin généraliste à Donneville depuis 1977.
- title: Parcours politique
  children:
    - title: Débuts et parcours local
      children:
        - >-
          Militante du Parti socialiste depuis 1973, elle est élue maire de
          Donneville en 1989, succédant à son mari Daniel qui avait effectué un
          mandat de trois ans. En 2014, elle cède son poste à son premier
          adjoint Bernard Duquesnoy.
    - title: Passage à l'Assemblée nationale
      children:
        - >-
          Lors des élections législatives de 2012, elle est la suppléante de
          Kader Arif, et, en vertu de la loi, elle devient donc députée le 22
          juillet 2012 à la suite de la nomination de les gouvernements
          successifsAyrault I et II, puis Valls I et II. Elle quitte ses
          fonctions à la chambre basse le 21 décembre 2014 à la suite de la
          démission de Kader Arif du gouvernement.
    - title: Au conseil départemental de la Haute-Garonne
      children:
        - >-
          Émilienne Poumirol est élue en 2015, conseillère départementale de la
          Haute-Garonne représentant le canton d'Escalquens en tandem avec
          Georges Méric, qui quant à lui est élu président du conseil
          départemental de la Haute-Garonne. Elle est réélue lors du
          renouvellement de 2021, dans le même canton.
    - title: Élection au Sénat en 2020
      children:
        - >-
          Lors des élections sénatoriales de 2020, elle est élue avec 29,29 %
          des voix sur la liste intitulée Solidarités et Territoires, menée par
          le sortant Claude Raynal, qui est une coalition entre le PS et le PCF.
          Elle fait partie du groupe socialiste, et siège à la commission des
          Affaires sociales.

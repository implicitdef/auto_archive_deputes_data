- >-
  Émilienne Poumirol, née le 25 juillet 1950 à Varilhes (Ariège), est une femme
  politique française.
- title: Biographie
  children:
    - >-
      Fille d'un maçon et d'une mère au foyer, réfugiés politiques espagnols
      anarchistes. Son père a d'ailleurs été le plus jeune interné du camp du
      Vernet. Elle est médecin généraliste à Donneville depuis 1977.
    - >-
      Militante du Parti socialiste depuis 1973, elle est élue maire de
      Donneville en 1989, succédant à son mari Daniel qui avait effectué un
      mandat de trois ans. En 2014, elle cède son poste à son premier adjoint
      Bernard Duquesnoy.
    - >-
      Lors des élections législatives de 2012, elle est la suppléante de Kader
      Arif, et, en vertu de la loi, elle devient donc députée le 22 juillet 2012
      à la suite de la nomination de ce dernier au gouvernement. Elle quitte ces
      fonctions le 21 décembre 2014 à la suite de la démission de Kader Arif du
      gouvernement.
    - >-
      Elle est élue en 2015, conseillère départementale de la Haute-Garonne
      représentant le canton d'Escalquens en tandem avec Georges Méric, qui
      quant à lui est élu président du conseil départemental de la
      Haute-Garonne.

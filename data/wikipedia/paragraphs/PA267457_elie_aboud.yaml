- >-
  Élie Aboud, né le 12 octobre 1959 à Beyrouth, au Liban, est un homme politique
  français, membre du parti politique Les Républicains (LR). Il devient député
  de la sixième circonscription de l'Hérault en 2007, après le décès de
  Paul-Henri Cugnenc. À l'issue des élections législatives partielles de 2012,
  il est élu député de la sixième circonscription de l'Hérault avec 61,91 % des
  voix. Il est battu en 2017.
- Biographie
- >-
  Originaire du Liban, il y obtient son baccalauréat à l'âge de seize ans, puis
  se rend en France où il s'inscrit à la faculté de médecine de Montpellier.
- Élu de Béziers depuis 1995, c'est un proche du sénateur-maire Raymond Couderc.
- >-
  Il est candidat aux élections cantonales de 2004 dans le canton de Béziers-4
  mais il est battu au second tour en triangulaire au profit du candidat PS
  Jean-Michel du Plaa.
- >-
  Suppléant de Paul-Henri Cugnenc, il lui succède à sa mort le 4 juillet 2007
  comme député de la 6e circonscription de l'Hérault, dans la XIIIe législature.
- >-
  Après les élections municipales de 2008 à Béziers qui voient Raymond Couderc,
  sénateur-maire sortant, être réélu, Élie Aboud devient son premier adjoint.
- >-
  Le 17 juin 2012, il perd son siège à l'Assemblée nationale au profit de la
  socialiste Dolorès Roqué, qui l'emporte de 10 voix à l'issue d'une
  triangulaire avec le Front national. À l'issue d'un recours qu'il dépose en
  raison d'un trop petit écart de voix, l'élection dans la 6e circonscription de
  l'Hérault est annulée. Élie Aboud redevient alors député le 16 décembre 2012,
  après sa victoire avec 61,91 % des voix face à Dolorès Roqué.
- >-
  Au sein de l' Assemblée Nationale, il fait partie de la commission des
  affaires sociales. Il préside le groupe d'études parlementaire sur les
  rapatriés et est secrétaire du groupe d'études parlementaire sur la
  viticulture.
- >-
  Il est désigné en tant que délégué national chargé des rapatriés par le
  président des Républicains, Nicolas Sarkozy, en juin 2015.
- >-
  Le 30 mars 2014, il perd la triangulaire des élections municipales à Béziers
  contre Robert Ménard, soutenu alors par le Front national.
- >-
  Le 30 janvier 2016, il est élu président de la fédération des Républicains de
  l’Hérault.
- >-
  Candidat à un troisième mandat de député, il est éliminé dès le premier tour
  avec 18,28 % des voix.

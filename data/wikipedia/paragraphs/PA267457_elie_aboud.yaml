- Polémiques
- Triangle noir
- >-
  Le 5 février 2013, lors de la discussion à l'Assemblée nationale du projet de
  loi ouvrant le mariage aux couples de personnes de même sexe, Élie Aboud
  évoque le triangle rose, remplacé par « un triangle noir » : « Ce n’est pas du
  triangle rose dont parle un pédopsychiatre, mais d’un triangle noir, avec
  inscription SOS Danger » ; cette intervention provoque la colère de la garde
  des Sceaux Christiane Taubira qui la trouve « inqualifiable ».

- >-
  Anne Genetet, née le 20 avril 1963 à Neuilly-sur-Seine, est une femme
  politique française. Elle est élue députée de la 11e circonscription des
  Français établis hors de France en juin 2017 sous l'étiquette de La République
  en marche.
- >-
  Réélue en juin 2022, sous l'étiquette Renaissance, elle est également
  vice-présidente du Groupe Renaissance à l'Assemblée nationale.
- title: Études et parcours professionnel
  children:
    - >-
      Anne Genetet fait des études de médecine à Paris de 1984 à 1994, avant
      d'obtenir en 2000 un diplôme en journalisme médical et communication, tout
      en travaillant pour la revue médicale Impact médecine. Elle rejoint
      ensuite le groupe Scorpion Communication, où elle reste de 2000 à 2005.
    - >-
      Installée ensuite à Singapour à partir de 2005, elle y travaille pour le
      groupe International SOS, puis pour diverses ONG, notamment autour des
      conditions de travail du personnel de maison.
    - >-
      Elle crée en 2009 une structure professionnelle de conseil sur les
      relations employeur - personnel de maison (venant par exemple des
      Philippines) pour des familles occidentales expatriées à Singapour.
- title: Parcours politique
  children:
    - >-
      Membre de La République en marche qui la sélectionne comme candidate aux
      élections législatives, elle est élue le 18 juin 2017 députée de la 11e
      circonscription des Français établis hors de France (Europe de l'Est,
      Russie, Asie et Océanie). Elle bat le député sortant Thierry Mariani, avec
      71,72 % des voix contre 28,28 %. Le taux d’abstention est de 77 %.
    - >-
      En janvier 2018, elle est chargée d'une « mission d'information (...) à
      l'Assemblée nationale pour examiner la fiscalité et la protection sociale
      des expatriés ». En février 2018, elle s'oppose à une hausse de
      cotisations pour les Français non-résidents, censée compenser la hausse de
      la Contribution sociale généralisée applicable aux personnes résidant en
      France. Le gouvernement revient alors sur cette mesure.
    - En 2020, elle entre dans le conseil municipal d'Escamps, dans le Lot.

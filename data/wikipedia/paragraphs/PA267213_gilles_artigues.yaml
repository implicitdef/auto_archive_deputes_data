- >-
  Gilles Artigues, né le 4 janvier 1965 à Saint-Étienne (Loire), est un homme
  politique français.
- title: Biographie
  children:
    - >-
      Il est à l'origine de la création de l'association « Jeunes pour une foi
      », dont le but est de promouvoir la culture chrétienne. En tant que
      président de cette dernière, il fait venir sur la place de l'Hôtel de
      ville de Saint-Étienne une crèche géante de Cracovie et organise des
      pèlerinages pour les jeunes spécialement à l'occasion des Journées
      mondiales de la jeunesse (JMJ).
    - >-
      Il s'engage en politique en 1994 en adhérant au Centre des démocrates
      sociaux et fait la connaissance de Jacques Barrot. En 1995, il se présente
      à l'élection municipale de Saint-Étienne sur la liste de Michel
      Thiollière.
    - >-
      Il est candidat aux élections cantonales en 1998 dans le canton de
      Saint-Étienne-Nord-Est-1. Le CDS entre-temps est devenu Force démocrate et
      Gilles Artigues en est le responsable à Saint-Étienne.
    - >-
      Il se présente aux élections européennes de 1999 sur la liste conduite par
      François Bayrou. Il y occupe la 64e place et représente la Loire dans ce
      scrutin.
    - >-
      Candidat aux élections législatives de 2002, il est élu député au second
      tour dans la 1re circonscription de la Loire, face au député socialiste
      sortant, Gérard Lindeperg. Il fait partie du groupe UDF de l'Assemblée
      nationale.
    - >-
      En 2007, il est membre de la campagne présidentielle de François Bayrou,
      qui réalise un score de plus de 18 % au premier tour.
    - >-
      Lors des élections législatives de juin 2007, il se présente sous
      l'étiquette MoDem, dans la continuité de la présidentielle. La
      circonscription est emportée au second tour par le candidat PS Régis
      Juanico.
    - >-
      La liste qu'il conduit lors de l'élection municipale de 2008 à
      Saint-Étienne obtient près de 21 % des voix. Son maintien au second tour
      entraîne la défaite du maire sortant UMP Michel Thiollière et permet au
      socialiste Maurice Vincent d'être élu.
    - >-
      Dans le même temps, il est élu conseiller général de la Loire, le 16 mars
      2008, dans le canton de Saint-Étienne-Nord-Est-2.
    - >-
      Gilles Artigues figure en troisième position sur la liste menée par
      Jean-Luc Bennahmias dans la circonscription Sud-Est lors des élections
      européennes de 2009.
    - >-
      En 2011, lors de l'élection du président du conseil général de la Loire,
      il apporte un soutien au président sortant Bernard Bonne, ce qui permet à
      l'UMP de conserver l'assemblée départementale. En conséquence, il devient
      en avril 2011 le 4e vice-président du conseil général de la Loire, chargé
      de l'éducation, de la jeunesse et des politiques urbaines. Il le reste
      jusqu'en mars 2015.
    - >-
      Candidat aux législatives de juin 2012 sous l'étiquette « Centre pour la
      France » (MoDem), après avoir appelé à voter Nicolas Sarkozy au second
      tour de l'élection présidentielle, il obtient l'investiture des instances
      nationales de son parti ainsi que de l'UMP, qui ne présente pas de
      candidat contre lui, mais est de nouveau battu par Régis Juanico (57,45 %
      contre 42,55 % des suffrages).
    - >-
      Début 2013, il rejoint l'Union des démocrates et indépendants de
      Jean-Louis Borloo, dont il est le vice-président départemental de la
      Loire.
    - >-
      Il s'oppose en 2013 à la loi sur le mariage pour tous en raison notamment
      de ses convictions religieuses.
    - >-
      Pour l'élection municipale de 2014, il s'allie dès le premier tour au
      candidat UMP Gaël Perdriau. La liste l'emporte avec 47,7 % des suffrages
      au second tour, et il devient premier adjoint à l'issue de la première
      session du conseil municipal post-électoral, avec suppléance générale.
      Dans la foulée, Gilles Artigues est désigné 7e vice-président de
      Saint-Étienne Métropole, chargé notamment de la politique de la ville.
    - >-
      Lors des Élections départementales de mars 2015, il se présente en binôme
      avec Annick Fay dans le nouveau canton de Saint-Étienne-3. Il est battu au
      second tour (33,18 %) dans une triangulaire face au PS et au FN.
    - Le 18 juin 2016, il est élu président départemental de l'UDI.
    - >-
      Le 2 mars 2017, dans le cadre de l'affaire Fillon, il renonce à soutenir
      le candidat LR François Fillon à l'élection présidentielle.
    - >-
      Pour les élections législatives de 2017, il obtient l'investiture d'union
      UDI-LR, mais est éliminé au premier tour (16,15 %) face aux candidats PS
      et LREM.
    - >-
      En 2020, pour les élections municipales, Gilles Artigues reconduit avec
      Gaël Perdriau le tandem gagnant de 2014. Leur liste l’emporte et Gilles
      Artigues reste premier adjoint de Saint-Étienne et vice-président de
      Saint-Étienne Métropole chargé de l’habitat et du logement.
    - >-
      En mai 2022, il annonce sa démission de son poste de premier adjoint au
      maire de la ville pour « raisons professionnelles ». Quelques jours plus
      tard, il est nommé directeur diocésain de l'enseignement catholique du
      Tarn à Albi.
- title: Affaire de la sextape et victime présumée de chantage politique
  children:
    - >-
      En août 2022, Mediapart révèle que Gilles Artigues aurait été piégé par
      l'entourage du maire LR de Saint-Étienne, Gaël Perdriau : un autre élu
      municipal de la majorité, Samy Kéfi-Jérôme (qui devint ensuite adjoint à
      la municipalité et conseiller régional), aurait organisé un rendez-vous
      intime avec un escort gay à Paris en 2014, pendant lequel Gilles Artigues
      est filmé à son insu. La vidéo montre un massage reçu par Gilles Artigues.
      Selon l'avocat d'Artigues, Kéfi-Jérôme l'aurait drogué; Kéfi-Jerôme
      dément.
    - >-
      La vidéo est ensuite utilisée par Gaël Perdriau et son directeur de
      cabinet, Pierre Gautierri. Ces derniers le font chanter en le menaçant de
      divulguer des extraits de l'enregistrement, connaissant l'engagement
      catholique de Gilles Artigues et son point de vue conservateur sur
      l'homosexualité (Le Monde évoque ses « positions homophobes » et d'autres
      médias notent sa proximité avec la Manif pour tous). Le mobile serait lié
      à leur volonté d'introduire un rapport de force avec le leader local
      centriste de l'UDI afin de le dissuader d'entretenir des velléités
      d'indépendance, voire de se présenter à la mairie de Saint-Étienne.
    - >-
      D'après Mediapart, le harcèlement dont était victime Gilles Artigues
      pendant plusieurs années, à partir de 2016, l'aurait poussé à envisager le
      suicide et l'aurait conduit à renoncer à ses ambitions politiques sur la
      mairie de Saint-Étienne. Le directeur de cabinet de Gaël Perdriau aurait
      menacé de transmettre la vidéo à des parents d'élèves, et fait croire à
      Gilles Artigues qu'elle contient des éléments très compromettants pour
      lui.
    - >-
      Lors de législatives qui suivent la présidentielle de 2022, Gilles
      Artigues bien qu'investi par l'UDI finit par renoncer à sa candidature.
      Son investiture était pourtant confirmée par la commission nationale
      d'investiture LR dans la seule circonscription de la Loire conservée par
      le parti centriste UDI dans son accord local avec LR.
    - >-
      Gilles Artigues annonce le 26 août 2022 qu'il veut déposer plainte contre
      X et contre Samy Kéfi-Jérôme en début de semaine pour « guet-apens en
      bande organisée financé par des fonds publics », « non-dénonciation de
      délit ou crime », menaces et chantage. Il dépose plainte le 29 août, ce
      qui conduit le parquet de Lyon à ouvrir une information judiciaire. Il est
      auditionné par la police judiciaire le 31 août 2022.
- title: Anciens mandats
  children:
    - >-
      18 juin 1995 - 18 mars 2001 : adjoint au maire de Saint-Étienne, chargé de
      la vie associative

      18 mars 2001 - 2007 : adjoint au maire de Saint-Étienne, chargé de
      l'espace public et de la proximité

      19 juin 2002 - 20 juin 2007 : député de la première circonscription de la
      Loire

      2 décembre 2007 - 10 janvier 2013 : président de la fédération MoDem de la
      Loire

      avril 2011 - avril 2015 : vice-président du Conseil général de la Loire,
      chargé de la jeunesse, de l'éducation et des politiques urbaines

      juin 2016 - mai 2018 : président de la fédération UDI de la Loire.

      7e vice-président de Saint-Étienne Métropole : chargé de la politique de
      la ville, de l'emploi, de la formation et de la politique funéraire, de
      2014 à 2020

      1er adjoint au maire de Saint-Étienne (ayant suppléance générale) : chargé
      entre autres de la politique de la ville, du handicap, des actions
      funéraires, des relations avec les cultes et des anciens combattants, de
      2014 à 2020

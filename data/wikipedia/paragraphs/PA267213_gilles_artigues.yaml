- >-
  Gilles Artigues, né le 4 janvier 1965 à Saint-Étienne (Loire), est un homme
  politique français.
- Biographie
- >-
  Gilles Artigues est fondateur de l'association « Jeunes pour une foi », de
  promotion du Christianisme. En tant que président, il fait venir sur la place
  de l'Hôtel de ville de Saint-Étienne une crèche de Noël géante de Cracovie
  (Pologne) et organise des pèlerinages pour les jeunes lors des journées
  mondiales de la jeunesse (JMJ).
- Militant politique locale
- >-
  Gilles Artigues s'engage en politique en 1994 en adhérant au Centre des
  démocrates sociaux (CDS) et fait la connaissance de Jacques Barrot. Il se
  présente aux élections municipales de 1995 à Saint-Étienne sur la liste de
  Michel Thiollière.
- >-
  Il est candidat aux élections cantonales en 1998 dans le canton de
  Saint-Étienne-Nord-Est-1. Le CDS entre-temps est devenu Force démocrate et il
  en est le responsable à Saint-Étienne.
- >-
  Il se présente aux élections européennes de 1999 sur la liste conduite par
  François Bayrou. Il y occupe la 64e place.
- Député français (2002-2007)
- >-
  Candidat aux élections législatives de 2002, il est élu député au second tour
  dans la 1re circonscription de la Loire, face au député socialiste sortant,
  Gérard Lindeperg. Il fait partie du groupe UDF de l'Assemblée nationale.
- Élu local
- >-
  En 2007, il est membre de la campagne présidentielle de François Bayrou, qui
  réalise un score de plus de 18 % au premier tour. Lors des élections
  législatives de 2007, il se présente sous l'étiquette MoDem, dans la
  continuité de la présidentielle. La circonscription est emportée au second
  tour par le candidat  Régis Juanico (PS).
- >-
  La liste qu'il conduit lors des élections municipales de 2008 à Saint-Étienne
  obtient près de 21 % des voix. Son maintien au second tour entraîne la défaite
  du maire sortant Michel Thiollière (UMP) et permet à Maurice Vincent (PS)
  d'être élu. La même année, il est élu conseiller général de la Loire, le 16
  mars 2008, dans le canton de Saint-Étienne-Nord-Est-2.
- >-
  Il figure en troisième position sur la liste menée par Jean-Luc Bennahmias
  dans la circonscription Sud-Est lors des élections européennes de 2009.
- >-
  En 2011, lors de l'élection du président du conseil général de la Loire, il
  apporte un soutien au président sortant Bernard Bonne, ce qui permet à l'UMP
  de conserver l'assemblée départementale. En conséquence, il devient en avril
  2011 le 4e vice-président du conseil général, chargé de l'éducation, de la
  jeunesse et des politiques urbaines. Il le reste jusqu'en mars 2015.
- >-
  Candidat aux élections législatives de 2012 dans la Loire sous l'étiquette «
  Centre pour la France » (MoDem), après avoir appelé à voter Nicolas Sarkozy au
  second tour de l'élection présidentielle, il obtient l'investiture des
  instances nationales de son parti ainsi que de l'UMP, qui ne présente pas de
  candidat face à lui, mais, il est de nouveau battu par Régis Juanico (PS) à
  57,45 % des suffrages.
- >-
  Début 2013, il rejoint l'Union des démocrates et indépendants (UDI) de
  Jean-Louis Borloo, dont il est le vice-président départemental de la Loire.
- >-
  Pour les élections municipales de 2014 à Saint-Étienne, il s'allie dès le
  premier tour au candidat UMP Gaël Perdriau. La liste l'emporte avec 47,7 % des
  suffrages au second tour, et il devient premier adjoint à l'issue du premier
  conseil municipal, avec suppléance générale. Dans la foulée, Gilles Artigues
  est désigné 7e vice-président de Saint-Étienne Métropole, chargé notamment de
  la politique de la ville.
- >-
  Lors des élections départementales de mars 2015 dans la Loire, il se présente
  en binôme avec Annick Fay dans le nouveau canton de Saint-Étienne-3. Il est
  battu au second tour (33,18 %) dans une triangulaire face au PS et au FN.
- Le 18 juin 2016, il est élu président départemental de l'UDI.
- >-
  Pour les élections législatives de 2017 dans la Loire, il obtient
  l'investiture d'union UDI-LR, mais est éliminé au premier tour (16,15 %) face
  aux candidats PS et LREM.
- >-
  En 2020, pour les élections municipales, Gilles Artigues reconduit avec Gaël
  Perdriau le tandem gagnant de 2014. Leur liste l’emporte et Gilles Artigues
  reste premier adjoint de Saint-Étienne et vice-président de Saint-Étienne
  Métropole chargé de l’habitat et du logement.
- >-
  En mai 2022, il annonce sa démission de son poste de premier adjoint au maire
  de la ville pour « raisons professionnelles ». Quelques jours plus tard, il
  est nommé directeur diocésain de l'enseignement catholique du Tarn à Albi.
- Victime dans l’affaire du chantage à la sextape de Saint-Étienne
- >-
  Gilles Artigues est victime de l’« affaire de la sextape à Saint-Étienne » qui
  a duré de 2016 à 2022.
- >-
  En 2022, Gilles Rossary-Lenglet révèle à Mediapart qu’il a organisé en 2014,
  avec son ancien compagnon Samy Kéfi-Jérôme, un autre élu municipal de la
  majorité, promu depuis adjoint au maire et conseiller régional, un rendez-vous
  intime dans un hôtel parisien entre un prostitué homosexuel et Gilles
  Artigues. Ces derniers y ont été filmés à leur insu, y compris durant leur
  rapport sexuel. La vidéo est utilisée comme moyen de chantage à partir de 2016
  par Gaël Perdriau et son directeur de cabinet, Pierre Gautierri.
- >-
  Lors des élections législatives de 2022 qui suivent la présidentielle, Gilles
  Artigues renonce à sa candidature, malgré le fait que son investiture par
  l’UDI est actée par la commission nationale d'investiture LR dans la seule
  circonscription de la Loire, conservée par le parti centriste UDI dans son
  accord local avec LR. Il annonce le 26 août 2022 une plainte contre X et
  contre Samy Kéfi-Jérôme pour « guet-apens en bande organisée financé par des
  fonds publics », « non-dénonciation de délit ou crime », menaces et chantage.
  Depuis ces révélations, il refuse de siéger au conseil municipal.
- >-
  En juin 2025, le procureur de la République de Lyon annonce le renvoi de Gaël
  Perdriau devant le tribunal correctionnel pour « chantage, soustraction,
  détournement de fonds publics par un dépositaire de l’autorité publique et
  participation à une association de malfaiteurs ».
- >-
  Le délibéré est rendu le 1er décembre 2025 : Gaël Perdriau est reconnu «
  entièrement coupable » de chantage, de complicité de chantage, d'association
  de malfaiteurs et de détournement de fonds publics. Il est condamné à cinq ans
  de prison, dont un avec sursis, avec mandat de dépôt à effet différé, et à
  cinq ans d’inéligibilité avec exécution immédiate ; il annonce qu'il fera
  appel.
- >-
  Samy Kéfi-Jérôme et Gilles Rossary-Lenglet écopent de quatre ans
  d'emprisonnement dont un an ferme.
- Prises de position
- >-
  Il s'oppose en 2013 au mariage entre personnes de même sexe en France en
  raison notamment de ses convictions religieuses.
- >-
  Le 2 mars 2017, dans le cadre de l'affaire Fillon, il renonce à soutenir le
  candidat LR François Fillon à l'élection présidentielle.
- Anciens mandats
- >-
  juin 2020-mai 2022 : 3e Adjoint au maire de Saint-Étienne, chargé des Affaires
  administratives, des Hommages publics, des Anciens combattants, des Élections,
  de l'Accueil, de l'État civil, des Mairies annexes et des Cimetières

  18 juin 1995 - 18 mars 2001 : adjoint au maire de Saint-Étienne, chargé de la
  vie associative

  18 mars 2001 - 2007 : adjoint au maire de Saint-Étienne, chargé de l'espace
  public et de la proximité

  19 juin 2002 - 20 juin 2007 : député de la première circonscription de la
  Loire

  2 décembre 2007 - 10 janvier 2013 : président de la fédération MoDem de la
  Loire

  avril 2011 - avril 2015 : vice-président du Conseil général de la Loire,
  chargé de la jeunesse, de l'éducation et des politiques urbaines

  juin 2016 - mai 2018 : président de la fédération UDI de la Loire.

  7e vice-président de Saint-Étienne Métropole : chargé de la politique de la
  ville, de l'emploi, de la formation et de la politique funéraire, de 2014 à
  2020

  1er adjoint au maire de Saint-Étienne (ayant suppléance générale) : chargé
  entre autres de la politique de la ville, du handicap, des actions funéraires,
  des relations avec les cultes et des anciens combattants, de 2014 à 2020

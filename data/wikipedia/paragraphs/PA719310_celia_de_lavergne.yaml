- >-
  Célia de Lavergne  née le 21 novembre 1979 à Clamart, est une femme politique
  française.
- >-
  Membre de La République en marche, elle est élue députée dans la troisième
  circonscription de la Drôme lors des élections législatives françaises de
  2017.

  À l'Assemblée nationale, elle siège à la commission des Affaires économiques,
  où elle officie de 2018 à 2019 comme « whip » (coordinatrice) du groupe La
  République en marche, avant de devenir porte-parole du groupe.
- Elle est battue lors des élections législatives de 2022.
- Formation et parcours professionnel
- >-
  Diplômée de l'École polytechnique (promotion X1999) et de l'École nationale
  des ponts et chaussées, elle devient ingénieur, spécialisée dans les questions
  d'eau et d'environnement, puis d'urbanisme et d'aménagement du territoire,
  auprès d'entreprises privées ou de collectivités territoriales[Lesquels ?].
- >-
  Elle dirige l'Association scientifique et technique pour l'eau et
  l'environnement (l'ASTEE) de 2011 à 2014. Puis, jusqu'en 2016, elle est
  conseillère chargée du développement durable et de la ville intelligente
  auprès de Jean-Louis Missika, adjoint chargé de l'urbanisme à la mairie de
  Paris, ce qui lui permet de s'investir dans la COP21.
- Députée LREM de la XVe législature
- Élection
- >-
  Le 18 juin 2017, elle est élue députée dans la troisième circonscription de la
  Drôme, sous l'étiquette La République en marche !, avec 57 % des voix, face à
  Paul Bérard (LR) et son suppléant, le député sortant Hervé Mariton. Célia de
  Lavergne est la première femme élue dans cette circonscription, et sa victoire
  est la plus large jamais obtenue sur celle-ci.
- Fonctions au sein du groupe LREM
- >-
  Au sein de l'Assemblée nationale, elle siège à la Commission des affaires
  économiques au sein de laquelle elle officie comme coordinatrice du groupe La
  République en marche (« whip ») à partir de janvier 2018. En septembre 2019,
  elle est nommée porte-parole du groupe LREM : elle fait alors partie des huit
  parlementaires de la majorité à occuper ce poste.
- Activité législative
- >-
  En 2017, elle est rapporteure pour avis, au nom de la commission des Affaires
  économiques, sur le projet de loi relatif à l’interdiction de l’exploitation
  des hydrocarbures. Un temps membre du Conseil supérieur de l'énergie, elle est
  remplacée par Anne-France Brunet.
- >-
  Après s'être intéressée à l'énergie, elle privilégie le numérique. En novembre
  2017, Bruno Le Maire, ministre de l'Économie et des Finances, lui confie, dans
  le cadre du plan d'action pour la croissance et la transformation des
  entreprises, une mission portant sur la numérisation et l'innovation dans les
  entreprises françaises. À l'occasion de la restitution publique de ses travaux
  au ministre, elle appelle notamment au maintien d'un crédit-impôt-recherche
  adapté aux PME et à la création d'un plan gouvernemental pour former à
  l'innovation et au numérique dès l'école primaire, par la création de concours
  d'inventeurs, puis au lycée et dans l'enseignement supérieur, par un choix de
  modules spécifiques à la création d'entreprise, à l'innovation et aux
  technologies stratégiques.
- >-
  En août 2017, Stéphane Travert, ministre de l'Agriculture et de
  l'Alimentation, lui confie la mission de coordonner les États généraux de
  l'alimentation, en binôme avec Olivier Allain, vice-président du conseil
  régional de Bretagne. À ce titre, elle organise une « caravane » et des «
  ateliers législatifs » pour interroger les citoyens sur leur conception du
  modèle agricole et l'alimentation. Elle organise plusieurs ateliers
  législatifs sur la loi Alimentation. En avril 2019, elle est mandatée par
  Didier Guillaume, successeur de Stéphane Travert, pour « piloter à ses côtés
  le groupe de travail consacré à l’agroalimentaire, et composé de
  professionnels, partenaires sociaux et experts ».
- >-
  En novembre 2018, elle est nommée rapporteure pour avis concernant la
  proposition de loi sur création de l’agence nationale de la cohésion des
  territoires. Elle organise un cycle d'échanges avec les associations de la
  Drôme en mars 2019 et invite le gouvernement à inclure les associations des
  territoires ruraux dans le plan destiné aux petites associations.
- >-
  Rapporteure du projet de loi Climat-Résilience pour le volet « se nourrir »,
  elle défend notamment l'article 59 qui prévoit l'expérimentation, pour les
  collectivités volontaires, de proposer « le choix d'un menu végétarien »
  pendant deux ans, et nourrit l'ambition d'aller plus loin sur le sujet dans
  l'attente de l'évaluation de la loi Égalim qui prévoit depuis 2018 une
  expérimentation végétarienne pour les grandes cantines scolaires. Elle propose
  par ailleurs d'avancer d'un an, à 2024 au lieu de 2025, l'obligation pour la
  restauration collective privée d'afficher 50 % de produits durables dont au
  moins 20 % de biologiques, et de lancer une expérimentation sur l'affichage du
  niveau de rémunération des producteurs sur les emballages.
- >-
  En juin 2022, elle s'incline au second tour des législatives devant Marie
  Pochon, candidate de Europe Écologie Les Verts et de l’alliance Nupes.
- Au sein de LREM
- >-
  À l'automne 2018, elle soutient Stanislas Guerini pour succéder à Christophe
  Castaner comme délégué général de LREM.

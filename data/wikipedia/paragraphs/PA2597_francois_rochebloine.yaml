- >-
  François Rochebloine, né le 31 octobre 1945 à Saint-Chamond (Loire), est un
  homme politique français, ancien député de la Loire.
- title: Biographie
  children:
    - >-
      Ancien directeur commercial d'une PME saint-chamonaise, il s'engage dans
      la vie locale à Saint-Chamond à l'occasion des élections municipales de
      1977, en étant candidat sur la liste de M. Gidrol, premier adjoint
      d'Antoine Pinay qui ne se représentait pas. Cette liste est battue et il
      lui faudra attendre les élections municipales de 1983 pour siéger au
      conseil municipal de Saint-Chamond, dans l'opposition, avec ses collègues
      de la liste d'union UDF-RPR. Membre du CDS, il devient député de la Loire
      (3e circonscription) le 12 juin 1988, au second tour des élections
      législatives, en battant le député-maire de Saint-Chamond, Jacques Badet.
      Il sera constamment réélu jusqu'en 2012. Il a toujours siégé dans des
      groupes parlementaires du centre droit à l'Assemblée nationale : groupe
      UDC, UDF, Nouveau Centre et UDI. Il a représenté l'Assemblée nationale
      durant 15 ans à l'Assemblée parlementaire du Conseil de l'Europe (du 20
      juillet 2002 au 18 juin 2017).
    - >-
      Il devient premier adjoint au maire de Saint-Chamond en mars 1989 et
      cumule les mandats en faisant son entrée au Conseil général de la Loire en
      mai 1989. Il est élu Vice-Président du Conseil général de la Loire en
      1994, chargé de la jeunesse et des sports.
    - >-
      Il se définit lui-même comme centriste. Proche de l'ancien ministre
      Jacques Barrot, il a d'ailleurs activement milité au CDS, puis à Force
      démocrate et à la Nouvelle UDF. À ce titre a assumé différentes
      responsabilités départementales et nationales au sein de ces formations
      politiques. Soutenant au second tour de l'élection présidentielle de 2007
      Nicolas Sarkozy, il rompt avec François Bayrou et participe à la création
      du Nouveau Centre avec Hervé Morin, François Sauvadet et Jean-Christophe
      Lagarde. En novembre 2012, il soutient la démarche de Jean-Louis Borloo et
      devient membre fondateur de l'Union des démocrates et indépendants (UDI).
      Il préside ensuite la fédération départementale de l'UDI de la Loire, de
      sa constitution en juin 2013 au 18 juin 2016.
- title: Prises de positions
  children:
    - >-
      Comme député, il fut le porte-parole de son groupe parlementaire lors de
      la discussion du budget des anciens combattants et victimes de guerre,
      soutenant le droit à réparation et la défense des intérêts moraux et
      matériels des anciens combattants et victimes de guerre, en particulier
      pour les anciens combattants d'Afrique du Nord. Il a soutenu la
      reconnaissance du 19 mars comme date officielle de commémoration du
      cessez-le-feu en Algérie.
    - title: Sur la politique étrangère
      children:
        - >-
          Comme membre de la commission des affaires étrangères de l'Assemblée
          nationale, il est intervenu pour la défense des Chrétiens d'Orient et
          le renforcement des liens d'amitié entre la France et le Liban,
          notamment face à la menace syrienne.
        - title: Proximité avec l'Arménie
          children:
            - >-
              François Rochebloine s'est aussi impliqué en faveur de la
              reconnaissance du génocide arménien : il fut rapporteur de la loi
              no 2001-70 du 29 janvier 2001 relative à la reconnaissance du
              génocide arménien de 1915. Il a présidé le groupe d'amitié
              France-Arménie à l'Assemblée nationale (de 1993 à 1997 puis de
              2002 à 2012). Par ailleurs, il préside le Cercle d'amitié France -
              Karabagh depuis sa création. François Rochebloine s'est opposé à
              l'adhésion de la Turquie à l'Union européenne à l'Assemblée
              nationale ainsi qu'à l'Assemblée parlementaire du Conseil de
              l'Europe. En juin 2016, il est à l'origine de la demande de l'UDI
              de créer une commission d'enquête à l'assemblée nationale «chargée
              d'évaluer les relations politiques, économiques et diplomatiques
              entre la France et l'Azerbaïdjan». Il souhaite en particulier
              qu'une telle commission se penche sur le soutien apporté par
              France à la fondation Heydar Aliev, dirigée par l'épouse du chef
              de l’État azerbaïdjanais, Ilham Aliyev.
        - title: Combat contre les mines antipersonnel
          children:
            - >-
              Il s'est aussi engagé en faveur de l'élimination des mines
              antipersonnel et des sous-munitions. Il a tout d'abord œuvré en
              faveur de la signature par la France du traité d'Ottawa puis
              obtenu que la Commission nationale pour l'élimination des mines
              antipersonnel (CNEMA) au sein de laquelle il a siégé (de sa
              création en 1998 jusqu'en 2017), et animé un groupe de travail en
              son sein chargé de suivre les engagements pris par la France en ce
              domaine. En 2004, il a déposé une proposition de loi visant à
              compléter le dispositif de contrôle et d'interdiction des mines
              antipersonnel.
    - title: Sur les sujets de société
      children:
        - >-
          S'agissant des réformes visant à modifier le droit de la famille, il
          adopte des positions conservatrices : il exprime de vives réserves à
          l'égard de la création du statut des beaux-parents proposée par Nadine
          Morano, rejoignant ainsi la position de Christine Boutin sur le sujet.
          Il s'est opposé au mariage pour tous (ouvrant le droit au mariage
          homosexuel), à l'adoption d'enfants par des couples homosexuels et à
          la gestation pour autrui (GPA). Il a exprimé son hostilité à
          l'ouverture généralisée des magasins le dimanche et à la réduction du
          temps de travail (a demandé la suppression des 35 h). Il s'est aussi
          fait remarquer pour ses prises de position contre les propos de
          Yannick Noah favorables au dopage et contre la proposition d'Eva Joly
          de supprimer le défilé du 14 juillet. « La réaction de la candidate
          des Verts traduit tout autant une méconnaissance de cette tradition
          nationale qu’un sentiment antimilitariste primaire ».
        - >-
          Sur le plan politique, il a toujours veillé à un positionnement au
          centre droit. Le 27 novembre 2011, il annonce officiellement qu'il
          soutiendra à la présidentielle de 2012, le président sortant Nicolas
          Sarkozy et fustige durement la candidature marginale de son collègue
          Hervé Morin. Le 14 avril 2012, il annonce officiellement sa
          candidature pour briguer un sixième mandat de député de la Loire. Il
          choisit comme suppléante Laurence Bussiere, première maire adjointe
          divers droite de Fouillouse qui a rejoint depuis l'Union des
          démocrates et indépendants (UDI). Au premier tour, il obtient 24,71 %
          des voix, arrivant derrière le candidat socialiste (31,98 %). Il
          devance la candidate du Front National et évite de peu une
          triangulaire. Au second tour, le 17 juin 2012, il est réélu député de
          la troisième circonscription de la Loire, avec 52,36 % des voix face à
          Philippe Kizirian, maire socialiste de Saint-Chamond. François
          Rochebloine arrive même en tête à Saint-Chamond.
        - >-
          Il rejoint une nouvelle formation politique, Force européenne
          démocrate (FED) à sa création en juillet 2012 par son collègue à
          l'Assemblée nationale Jean-Christophe Lagarde. Il annonce qu'il
          siègera au cours de cette nouvelle législature au sein du groupe Union
          des démocrates et indépendants (UDI) à l'Assemblée Nationale.
        - >-
          Le 4 août 2013, alors qu'il est présent à un concours de labours à
          Saint-Chamond, il est victime d'un important malaise nécessitant une
          brève hospitalisation, ce malaise étant finalement sans gravité.
        - >-
          Il soutient François Fillon pour le second tour de la primaire
          présidentielle des Républicains de 2016 après avoir soutenu au premier
          tour Nicolas Sarkozy.
    - title: Polémique à la suite de l'élection législative de juin 2017
      children:
        - >-
          Le 18 juin 2017, il est battu aux législatives par la candidate La
          République en marche, Valéria Faure-Muntian.
        - >-
          Il commente sa défaite : « Le problème, c’est sa compétence. J’ai eu
          l’occasion de débattre à quatre reprises avec elle. Ce n’est pas la
          compétence qui a gagné – désolé de le dire comme ça – même si elle a
          l’air très agréable. J’étais disponible 24 heures sur 24, 7 jours sur
          7 et 365 jours par an au détriment de ma vie familiale. Je ne pense
          pas qu’elle aura le temps de faire sa lessive et d’emmener ses enfants
          à l’école, comme elle m’a dit qu’elle était une personne normale, moi
          aussi je l’étais et j’avais une chance d’avoir une épouse qui m’a bien
          accompagné ».
        - >-
          Cette sortie, considérée par beaucoup comme sexiste, lui a valu la
          deuxième place au prix parodique des Ringards de l'année décernée par
          l'association féministe Les Chiennes de garde.

- >-
  Anne-Cécile Violland, est une femme politique française, née le 10 juin 1973,
  élue députée de la 5e circonscription de la Haute-Savoie en 2022 sous
  l'étiquette de la coalition Ensemble.
- title: Biographie
  children:
    - >-
      Après avoir été conseillère municipale puis première adjointe au maire de
      Neuvecelle, elle devient elle-même maire de cette commune en 2015 à la
      suite de la démission du maire Philippe Drago. Elle est réélue lors des
      élections municipales de 2020 mais démissionne en 2022 après son élection
      en tant que députée.
    - >-
      Elle est aussi, depuis juillet 2019, présidente du Cluster Eau Lémanique
      Evian[Quoi ?], dont le siège est situé à la Maison de l'Eau à
      Évian-les-Bains[pertinence contestée], et elle préside depuis février 2023
      le Groupe Santé Environnement (GSE) créé en octobre 2009 pour le suivi de
      du Plan national santé-environnement(PNSE). Elle sera chargée du suivi du
      4e PNSE, qui doit être décliné en PRSE dans les régions, via une lettre de
      mission divulguée à l'occasion d'une première réunion, de la nomination de
      nouveaux membres, et du lancement d'une nouvelle méthode de travail. Elle
      remplace Elisabeth Toutut-Picard (2018-2022) qui reste dans le GSE pour y
      présider son comité d’animation des territoires.

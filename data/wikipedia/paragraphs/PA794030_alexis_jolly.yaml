- >-
  Alexis Jolly, né le 22 décembre 1990 à Besançon (Doubs), est un homme
  politique français.
- >-
  Membre du Rassemblement national, il est conseiller régional
  d'Auvergne-Rhône-Alpes depuis 2015, réélu en 2021. Il est également conseiller
  municipal d'Échirolles et conseiller communautaire de Grenoble-Alpes Métropole
  de 2014 à 2022 (réélu en 2020).
- Il est élu député dans la sixième circonscription de l'Isère en 2022.
- title: Biographie
  children:
    - >-
      Il est élu conseiller municipal à Échirolles et conseiller communautaire
      de la communauté d'agglomération, puis métropole Grenoble-Alpes Métropole
      aux élections municipales et communautaires de 2014.
    - Il est élu conseiller régional de la région Auvergne-Rhône-Alpes en 2015.
    - >-
      Il est réélu conseiller municipal et communautaire à Échirolles aux
      élections municipales et communautaires de 2020.
    - Il est réélu conseiller régional en Auvergne-Rhône-Alpes en 2021.
    - >-
      Le 12 juin 2022, il arrive en tête de l'élection législative au sein de la
      sixième circonscription de l'Isère, avec 29,98% des voix. Une semaine plus
      tard, il bat au second tour la députée sortante Cendra Montin (REN) avec
      50,92% des voix.
    - >-
      Il démissionne de ses fonctions de conseiller municipal et conseiller
      communautaire en août 2022 pour être en conformité avec les dispositions
      légales sur le cumul des mandats.
    - >-
      À l'Assemblée nationale, il siège au sein du groupe RN et est membre de la
      commission des Affaires étrangères.

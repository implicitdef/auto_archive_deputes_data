- >-
  Marcel Bonnot, né le 24 mai 1946 à Rémondans-Vaivre (Doubs), est un homme
  politique français, avocat de profession.
- title: Biographie
  children:
    - >-
      Il est élu député le 16 juin 2002, pour la XIIe législature (2002-2007),
      dans la troisième circonscription du Doubs. Il fait partie du groupe UMP.
      Il est réélu en juin 2007. Le 17 juin 2012, il est une troisième fois élu
      député dans la troisième circonscription du Doubs.
    - >-
      Lors du congrès de l'UMP d'automne 2012, il soutient la candidature de
      François Fillon et la motion « Le gaullisme, une voie d’avenir pour la
      France ».
    - >-
      Il soutient François Fillon pour la primaire présidentielle des
      Républicains de 2016.
- title: Mandats

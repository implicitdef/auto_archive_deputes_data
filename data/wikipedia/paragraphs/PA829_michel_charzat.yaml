- >-
  Michel Charzat est un homme politique français, né le 25 décembre 1942 à
  Paris. Ancien proche de Jean-Pierre Chevènement et longtemps animateur du
  Centre d'études, de recherches et d'éducation socialiste (CERES), il a rompu
  avec le PS en 2008.
- Biographie
- >-
  Économiste et universitaire, diplômé de l'Institut d'études politiques de
  Paris, docteur en sociologie politique de l'École des hautes études en
  sciences sociales (EHESS), diplômé d'études supérieures de Sciences Politiques
  de la Faculté de Droit de Paris, il adhère au Parti socialiste (PS) en 1968 et
  devient rapidement l'un des théoriciens du Centre d'études, de recherches et
  d'éducation socialiste (CERES).
- >-
  Entré au comité directeur du PS en 1973, au bureau exécutif en 1975 et au
  secrétariat national en 1979, il est directeur adjoint de la campagne
  présidentielle de François Mitterrand en 1981. Il est élu député la même année
  ; il devient rapporteur de la commission spéciale chargée des
  nationalisations.
- >-
  Longtemps membre du CERES puis de Socialisme et République, il se range, en
  1991, parmi les partisans de l'engagement de la France dans la guerre du
  Golfe. Il quitte alors le courant de Jean-Pierre Chevènement.
- Congrès de l'Arche
- >-
  En 1991 a lieu le Congrès de l'Arche (de La Défense). Le congrès est
  entièrement consacré au Projet socialiste qui sera intitulé Un nouvel horizon.
  Il a pour objectif d'effacer les divisions nées du congrès de Rennes, de
  rassembler les militants autour d'une remise à jour idéologique qui tienne
  compte de l'expérience du pouvoir, des mutations de la société française, des
  bouleversements du monde après l'effondrement du communisme et la guerre du
  Golfe. La démarche proposée par le rapporteur, Michel Charzat, est originale
  et fructueuse. Après avoir auditionné des dizaines d'intellectuels,
  journalistes, artistes, acteurs de la " société civile "… une consultation
  associant militants et sympathisants débouche sur un texte qui est voté à la
  quasi-unanimité. Un droit d'option permet un débat très ouvert alors que des
  amendements alternatifs donnent l'occasion à une opposition de se compter
  (Jean-Pierre Chevènement : 11 %, Julien Dray et Marie-Noëlle Lienemann : 6 %).
  Dans les semaines qui suivent, Pierre Mauroy, estimant sa mission accomplie
  après la réussite du congrès de l'Arche, décide de quitter la direction du
  parti. Il propose, au comité directeur, Laurent Fabius au poste de premier
  secrétaire. Pierre Mauroy étant devenu Président de l'Internationale
  socialiste, Michel Charzat se rapproche de Laurent Fabius. En mai 2005, il
  appelle à rejeter le traité de Constitution pour l'Europe. Il prend
  progressivement ses distances avec la direction du PS et claque la porte en
  2007. Il se consacre alors à l'histoire de l'art et devient un spécialiste de
  la peinture française moderne.
- Maire
- >-
  Il a été élu conseiller du 20e arrondissement de Paris en 1977. Élu maire du
  20e en 1995, les électeurs lui ont renouvelé leur confiance en 2001 aux côtés
  de Bertrand Delanoë. Il s'est fait remarquer par la promotion depuis 1995 de
  dispositifs de démocratie participative : conseils de quartier, droit de
  pétition, urbanisme concerté, etc.
- >-
  Le 10 mai 2007, il annonce à l'AFP sa candidature aux législatives dans la 21e
  circonscription de Paris bien que l'investiture du parti socialiste ait été
  donnée à une femme, George Pau-Langevin ; celle-ci le devance au premier tour.
- >-
  Poursuivant sa dissidence, il se présente aux élections municipales de mars
  2008 dans le 20e arrondissement, en tant que maire sortant. Il obtient 16,03 %
  des suffrages au premier tour, puis 30,50 % au second face à Frédérique
  Calandra, candidate officielle du PS. Il siège jusqu'en 2014 au Conseil de
  Paris comme non inscrit.
- Député
- >-
  Il est élu député le 16 juin 2002, pour la XIIe législature (2002-2007), dans
  la 21e circonscription de Paris. Élu député pour la première fois en 1981,
  réélu en 1986 et en 1988, il est battu en 1993 mais devient sénateur de Paris
  en 1995. Après la démission en 1999 de la députée socialiste, élue en 1997,
  Véronique Carrion-Bastok, Michel Charzat se fait réélire au cours d'une
  élection partielle le 5 décembre 1999 (avec une prise de fonction le
  lendemain).
- >-
  En juillet 2001, il remet au Premier ministre de l'époque, Lionel Jospin, un
  rapport sur l'attractivité du territoire français qui a un certain
  retentissement.
- >-
  En mars 2006, il est le seul député sortant à voir sa circonscription «
  réservée » à une femme. Michel Charzat décide alors de se consacrer à son
  mandat de maire, en échange de la promesse — accordée — de François Hollande
  que soient respectés les statuts du parti, qui veulent que les candidats
  socialistes soient désignés par les militants. Il soutient alors pour sa
  succession Sophia Chikirou, membre du Conseil national du PS. Mais le 11
  juillet 2006, le bureau national du PS, sous la pression du député Victorin
  Lurel, et malgré l'opposition des fabiusiens, investit George Pau-Langevin,
  sans vote des militants. La candidature de George Pau-Langevin est souhaitée
  par Bertrand Delanoë, au nom de la représentation de la communauté antillaise,
  dont le poids électoral est jugé décisif pour les municipales de 2008 à Paris.
  S'estimant trahi par cette décision, Michel Charzat annonce qu'il soutient le
  maintien de la candidature de Sophia Chikirou, son assistante parlementaire.
  Cette dernière renonce à se présenter au profit de Michel Charzat et participe
  à sa dissidence, en tant que candidate suppléante. Le PS exclut alors le
  député maire sortant.

- >-
  Benjamin Lucas, né le 8 octobre 1990 à Amiens, est un homme politique
  français, ancien coordinateur du mouvement Génération.s et ancien conseiller
  régional des Hauts-de-France. Il est député des Yvelines depuis juin 2022.
- title: Biographie
  children:
    - >-
      Benjamin Lucas est né d'un père enseignant en histoire-géographie et d'une
      mère professeur agrégée d'économie et de gestion en BTS. En 2016, il est
      étudiant en droit à l'université de Picardie, « peu assidu depuis qu'il
      est permanent MJS ».
    - >-
      À l'âge de 11 ans, Benjamin Lucas commence à s'engager en politique en
      manifestant contre la présence de Jean-Marie Le Pen au deuxième tour de
      l'élection présidentielle de 2002. En 2006, à l'âge de 16 ans, il s'oppose
      au Contrat première embauche (CPE) en prenant la tête de la lutte dans son
      lycée amiénois (Robert-de-Luzarches). La même année, il adhère au Parti
      socialiste.
    - >-
      En décembre 2015, seul candidat en lice, Benjamin Lucas est élu président
      du mouvement des jeunes socialistes où il succède à Laura Slimani. Il met
      entre parenthèses ses études de droit.
    - >-
      Il est candidat aux élections législatives de juin 2017 dans la cinquième
      circonscription de la Somme, sous l'étiquette Parti socialiste. Il décide
      ensuite de se rétracter au profit d'une candidate communiste avant de
      finalement se présenter sur la deuxième circonscription de la Somme en
      tant que suppléant du premier fédéral du PS de la Somme, Philippe Casier.
    - >-
      Le duo ne parvient cependant pas à dépasser le premier tour, terminant
      sixième avec 5,72 %.
    - >-
      Son mandat de président du MJS se termine le 10 février 2018, à l'occasion
      du treizième congrès du mouvement. Il quitte le PS le 22 février 2018 pour
      rejoindre Génération.s, le mouvement de Benoît Hamon, où il est secrétaire
      général puis porte-parole. Le 27 novembre 2020, il est élu coordinateur
      national de Génération.s avec 71,26 % des suffrages des adhérents au côté
      de Sophie Taillé-Polian[source insuffisante]. Leurs mandats prennent fin
      lors de la convention nationale de Génération.s des 19 et 20 novembre
      2022, où Léa Filoche et Arash Saeidi sont élus à la coordination nationale
      du parti.
    - >-
      Candidat sur la liste d'union de la gauche et des écologistes menée par
      Karima Delli aux élections régionales de 2021 dans les Hauts-de-France, il
      est élu conseiller régional le 27 juin 2021.
    - >-
      En mars 2022, il se présente comme candidat du Pôle écologiste aux
      élections législatives dans la deuxième circonscription du Nord. Sa
      candidature fait l'objet de critiques d'adhérents Génération.s et Europe
      Écologie Les Verts de la circonscription ne la jugeant pas légitime.
    - >-
      Il est élu député de la huitième circonscription des Yvelines le 19 juin
      2022. Il démissionne alors de son mandat de conseillé régional des
      Haut-de-France en octobre 2023
    - title: Prises de positions
      children:
        - >-
          Proche de Benoît Hamon, il est décrit comme « anti-Valls » et s'oppose
          au projet de loi de réforme du Code du travail de Myriam El Khomri. Il
          participe également au lancement du Mouvement du 1er juillet de Benoît
          Hamon, où il prononce un discours, puis au premier séminaire de
          travail du mouvement en septembre 2017. Dans son édition du 24 janvier
          2018, Le Canard enchaîné révèle sa volonté de rejoindre officiellement
          le mouvement Génération·s à l'issue du congrès du MJS prévu les 10 et
          11 février 2018.

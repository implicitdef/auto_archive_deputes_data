- >-
  Cyrille Isaac-Sibille, né le 30 avril 1958 à Lyon, est un médecin et homme
  politique français.
- >-
  Médecin oto-rhino-laryngologiste (ORL) de formation, d'engagement centriste,
  il est élu conseiller municipal de Sainte-Foy-lès-Lyon en 1995. Il est élu
  député de la douzième circonscription du Rhône en 2017, investi par le
  Mouvement démocrate et soutenu par La République en marche (LREM). Il est
  réélu en 2022. Siégeant à la  commission des Affaires sociales, il y est nommé
  en septembre 2022 rapporteur spécial pour la branche vieillesse du projet de
  loi de financement de la sécurité sociale.
- title: Biographie et formation
  children:
    - title: Vie personnelle
      children:
        - >-
          Cyrille Marie Jean Isaac-Sibille est né le 30 avril 1958 dans le 6e
          arrondissement lyonnais. Marié, il est également père de trois
          enfants. Il est le fils d'Alain Isaac, directeur financier et
          administratif (CIAPEM), et de Bernadette Isaac-Sibille, première maire
          du 5e arrondissement de Lyon de 1983 à 1989. Cette dernière a aussi
          été vice-présidente du conseil général du Rhône et députée de la 1re
          circonscription de 1988 à 2002. Il passe son enfance dans le quartier
          du Point du Jour (5e arrondissement de Lyon), et est élève de
          l'externat Saint-Joseph (Centre Saint-Marc).
    - title: Centres d’intérêts, sports et vie associative
      children:
        - >-
          Dès l'âge de 11 ans, il participe à l'association internationale CISV
          qui œuvre pour la paix dans le monde. Culturellement, il se passionne
          pour la peinture et les arts graphiques (peinture lyonnaise). Il
          pratique divers sports, tels que la voile ou la moto.
    - title: Formation et débuts de carrière
      children:
        - >-
          À la suite de son baccalauréat, il poursuit ses études et est diplômé
          de l’université Claude Bernard Lyon 1 (Thèse de docteur en médecine
          soutenue en 1983 sur la chirurgie des paralysies faciales, thèse ayant
          fait l’objet d’une publication internationale.) Élève des professeurs
          Gaillard et Morgon, il se spécialise en oto-rhino-laryngologie (ORL)
          en 1987.
        - >-
          Service national : après des classes à Libourne, il effectue son
          service national comme répétiteur à l’École de santé des armées
          (Lyon-Bron). Il obtient plusieurs diplômes en médecine légale, en
          pathologie du sommeil et est certifié en réparation juridique du
          dommage corporel. Il a également été médecin expert auprès de la
          Sécurité sociale.
- title: Vie professionnelle
  children:
    - >-
      Dès 1987, il devient médecin oto-rhino-laryngologiste (ORL) avec une
      activité libérale à la clinique Charcot de Sainte-Foy-lès-Lyon et une
      activité hospitalière comme médecin-attaché des hôpitaux aux Hospices
      civils de Lyon.
- title: Parcours politique
  children:
    - title: Débuts
      children:
        - >-
          Membre du CDS dès l'âge de 18 ans, il milite pour l’Europe et
          participe au débat politique lyonnais. Sur les conseils de Jean
          Salles, maire de Sainte Foy-lès-lyon, il fait alliance avec Michel
          Chapas pour que cette commune reste centriste (UDF) et est élu au
          conseil municipal de Sainte-Foy-lès-Lyon en 1995. Il est 2e
          maire-adjoint de 1995 à 2008 chargé des affaires sociales et
          familiales. Lors des élections municipales de 2008, il conduit la
          liste centriste à Sainte-Foy-lès-Lyon. Au second tour, sa liste est
          battue par celle du maire sortant devenu UMP Michel Chapas (34,23 %
          contre 38,29 % des suffrages). Il est à nouveau candidat lors des
          élections municipales de 2014. Entre les deux tours, il fusionne avec
          la liste de Gilles Assi. Au second tour, c'est Véronique Sarselli (LR)
          qui l'emporte avec 39,63 % des voix, devant la liste fusionnée à 32,19
          %.
        - >-
          En 2008, il est élu président du MoDem du Rhône jusqu'en 2014. Lors
          des élections régionales de 2015, il critique le rapprochement entre
          Patrick Mignola et Laurent Wauquiez dans la région
          Auvergne-Rhône-Alpes et se prononce en faveur d'une liste centriste
          indépendante.
        - >-
          Cyrille Isaac-Sibille est candidat aux élections législatives de 2007
          et 2012 dans la douzième circonscription du Rhône, sous l'étiquette
          MoDem. Il est battu à deux reprises, rassemblant respectivement 13,13
          % et 5,10 % des voix.
    - title: Député du Rhône
      children:
        - >-
          Lors des élections législatives de 2017, il est investi dans la 12e
          circonscription du Rhône par le Mouvement Démocrate et soutenu par La
          République en marche. Il arrive largement en tête du premier tour avec
          41,87 % des suffrages. Il est élu au second tour avec 56,25 % des voix
          face au Républicain Jérôme Moroge, ancien assistant parlementaire du
          député sortant Michel Terrot et maire de Pierre-Bénite.
        - >-
          Candidat à un second mandat, il est réélu au second tour le 19 juin
          2022 en obtenant 62,92 % face à l'écologiste Jean-François Baudin,
          candidat de la Nouvelle Union populaire écologique et sociale (NUPES).
    - title: Travail parlementaire
      children:
        - >-
          Le 20 avril 2021, Cyrille Isaac-Sibille ainsi que 11 autres députés de
          la majorité d’Emmanuel Macron saisissent la CNDP, en dénonçant le
          manque de concertation de la majorité écologiste du Sytral (Lyon).
          Cette saisine est motivée, notamment, par le manque d’information
          concernant la construction d’un téléphérique dans l’ouest lyonnais ou
          le manque de clarté entourant la construction du Métro E.
        - >-
          Cette proposition de loi s’inspire d’une initiative déjà développée et
          évaluée sur la région Auvergne-Rhône-Alpes. Elle vise à apporter une
          réponse à une demande pressante des patients. face à la nécessité de
          soins ponctuels n’engageant pas le pronostic vital, demandant une
          réponse immédiate (plaie, entorse, fractures…), nécessitant un plateau
          technique minimum (imagerie, biologie, instruments de petite
          chirurgie) avec possibilité de disposer d’une télé expertise et ne
          devant pas entraîner d’hospitalisation.
        - >-
          Ses prises de positions en faveur de la santé publique se retrouvent
          dans les autres grands textes du quinquennat. Ainsi, dans le cadre de
          la loi no 2019-774 du 24 juillet 2019 relative à l’organisation et à
          la transformation du système de santé, il dépose notamment des
          amendementsvisant à renforcer la “démocratie sanitaire”. Il souhaite
          que l’ensemble des acteurs de la santé, “les élus locaux, les
          organisations professionnelles ou les patients puissent avoir leurs
          mots à dire.”
        - >-
          Afin d’apporter une traduction concrète aux propositions formulées
          dans son rapport sur la prévention santé en faveur de la jeunesse, il
          fait adopter plusieurs amendementsdans la loi no 2019-791 du 26
          juillet 2019 pour une école de la confiance afin de renforcer la
          médecine scolaire, parent pauvre de nos politiques de santé.
          L'amendement permettra notamment de clarifier que les médecins de
          l’éducation nationale (MEN) puissent prescrire avec remboursement des
          actes de diagnostics ou des produits préventifs dans le cadre des
          missions de prévention qui leur sont confiées. Il s’implique également
          dans l’examen de la proposition de loi visant à renforcer la santé au
          travail. la médecine du travail étant elle aussi une médecine de
          prévention délaissée.
        - >-
          Puisque la prévention en santé est une politique qui doit être mise en
          œuvre tout au long de la vie, Cyrille Isaac-Sibille a également
          concentré une partie de son action parlementaire sur le
          “bien-vieillir” : dans le cadre de la loi relative à la dette sociale
          et à l’autonomie. Il est le premier député à déposer un amendement en
          faveur de la création de la cinquième branche de la sécurité socialeen
          faveur de la prévention de la perte d’autonomie.
        - >-
          Par ailleurs, il fait partie des quelques députés travaillant sur les
          données de santé et les systèmes d’information dans le domaine de la
          santé. À ce titre, il est impliqué dans de nombreux travaux sur le
          virage numérique en santé : membre du groupe d’études “santé et
          numériquerapporteur de la mission d’information sur “le dossier
          médical partagé et les données de santé”adoption d’amendementsà la loi
          no 2019-774 dite “Ma Santé 2022”visant à la création automatique du
          Dossier Médical Partagéet de l’Espace Numérique en Santé d’ici à 2022
          etc.
        - >-
          Il est aussi membre des groupes d’amitiés Vatican, Brésil, Inde et
          Sénégal et préside avec le député Jean-Carles Grelier le groupe
          d’études “Prévention santé”qu’il a fondé en 2019. Depuis cette date,
          le groupe d’études a tenu six auditions. Depuis le début de la crise
          sanitaire de la Covid 19, il reste particulièrement attentifs aux
          mesures prises par le Gouvernement (vaccins, passeports santé ,
          autotests) ainsi qu’aux effets de la crise sur le fonctionnement de
          l'économie.
- title: Controverses
  children:
    - title: Excès de vitesse
      children:
        - >-
          Il est contrôlé en moto à 86 km/h à Sainte-Foy-lès-Lyon sur une zone
          limitée à 50 km/h le 11 juin 2020 sans pouvoir présenter les originaux
          de son permis de conduire, du certificat d'immatriculation et du
          certificat d'assurance. Il se montra très peu coopératif en tentant
          d'utiliser son statut de parlementaire pour se sortir de ce faux-pas
          et, furieux, repart en menaçant les policiers d'un rapport. Il lui est
          reproché d'avoir mis en avant son statut de parlementaire pour se
          soustraire au contrôle. Dans une interview au journal Le Progrès, ce
          dernier dément, arguant qu'il a présenté sa carte de parlementaire car
          c'était le seul document d'identité en sa possession.
    - title: Révélation du Canard Enchaîné
      children:
        - >-
          Le Canard Enchaîné révèle que le 26 septembre 2018, en compagnie d'un
          autre député Jimmy Pahun de la deuxième circonscription du Morbihan,
          il s'est introduit, à la Ryder Cup, une compétition de golf, à
          Saint-Quentin-en-Yvelines, en trompant la vigilance des vigiles. Le
          journal satirique ajoute que les deux députés auraient dû à ce
          moment-là se trouver en séance parlementaire.
    - title: Conflit d'intérêt avec Sanofi
      children:
        - >-
          Le journal l'Humanité révèle que Cyrille Isaac-Sibille, qui détient
          des actions Sanofi « a fait voter un amendement visant à assouplir les
          conditions des essais cliniques pour les nouveaux médicaments ».

- Cinéma
- >-
  David Douillet tient un petit rôle dans le film Fallait pas !... réalisé par
  Gérard Jugnot en 1996. Il prête également sa voix à Goliath dans la version
  française du film d'animation Disney Frère des ours en 2003, mais il ne
  reprend pas son rôle pour la suite du long métrage, sortie directement sur
  vidéo. En 2003, sort le film Tatami, de Camille de Casabianca, une plongée
  dans l'équipe de France de judo où il apparaît en tant qu'entraîneur.
- Carrière politique
- Parcours
- David Douillet s'investit en politique à partir de 2009.
- >-
  Le 4 mars 2009, il est nommé secrétaire national à la vie sportive de l'UMP.
  Le 10 septembre 2009, Valérie Pécresse, ministre de l'Enseignement supérieur
  et de la Recherche et présidente du comité UMP des Yvelines, annonce que David
  Douillet demande à être investi par l'UMP pour être candidat à l'élection
  législative partielle dans la 12e circonscription des Yvelines des 11 et 18
  octobre 2009. Avec 52,10 % des suffrages exprimés au second tour, il est élu
  député face au maire socialiste de Poissy, Frédérik Bernard. À l'Assemblée
  nationale, il est membre de la commission du développement durable et de
  l'aménagement du territoire.
- >-
  Le 21 mars 2010, il est élu conseiller régional d'Île-de-France pour le
  département des Yvelines sur la liste d'opposition UMP de Valérie Pécresse.
- >-
  Le 29 juin 2011, il est nommé secrétaire d'État auprès du ministre d’État,
  ministre des Affaires étrangères et européennes, chargé des Français de
  l'étranger. Joël Regnault lui succède le mois suivant à l'Assemblée nationale.
- >-
  Le 26 septembre 2011, il est nommé ministre des Sports en remplacement de
  Chantal Jouanno, démissionnaire pour siéger au Sénat. Il conserve son poste
  jusqu'à la démission du gouvernement de François Fillon, le 10 mai 2012.
- >-
  Le 17 juin 2012, il est réélu député de la 12e circonscription des Yvelines.
  Le 10 octobre 2012, il annonce qu'il soutient François Fillon lors du congrès
  pour la présidence de l'UMP.
- >-
  Le 11 avril 2014, un peu moins de 3 semaines après l'élection du nouveau maire
  de Poissy, David Douillet, qui était sur sa liste, a décidé de démissionner de
  son mandat de conseiller municipal.
- >-
  Le 9 décembre 2014, Nicolas Sarkozy, élu président de l'UMP, le nomme délégué
  général de l'UMP puis Les Républicains, chargé des nouveaux adhérents.
- >-
  Le 27 octobre 2015, il devient secrétaire départemental des Républicains des
  Yvelines, à la place de Jean-François Raynal, après avoir été nommé par
  Nicolas Sarkozy, le président du parti.
- >-
  Il figure en deuxième place de la liste yvelinoise Les Républicains-UDI-MoDem
  conduite par Valérie Pécresse, dont la chef de file régionale est également
  Valérie Pécresse, lors de l'élection régionale de 2015 en Île-de-France. Il
  devient vice-président de la région Île-de-France chargé des actions
  internationales et du tourisme, fonction dont il démissionne le 7 juillet
  2016.
- >-
  Le 8 janvier 2016, il devient secrétaire général adjoint des Républicains,
  toujours chargé des adhésions.
- >-
  Début février 2016, il est élu président de la fédération Les Républicains des
  Yvelines, succédant à Valérie Pécresse.
- >-
  Il soutient Nicolas Sarkozy pour la primaire présidentielle des Républicains
  de 2016. Dans le cadre de sa campagne, il est nommé avec plusieurs
  personnalités conseiller politique.
- >-
  En 2017, lors de l'entre-deux tours de l'élection présidentielle, David
  Douillet signe en compagnie d'autres personnalités du monde sportif une
  tribune appelant à soutenir le candidat d'En marche ! Emmanuel Macron face à
  Marine Le Pen « pour que le sport demeure un espace de liberté, d’égalité et
  de fraternité ».
- >-
  Candidat à sa réélection lors des élections législatives de 2017, il est battu
  par Florence Granjus, investie par La République en marche. Il annonce par
  voie de presse son retrait de la vie politique en 2021 lorsque prendra fin son
  mandat de conseiller régional d'Île-de-France.
- Polémique
- >-
  En 2009, à l'occasion de son arrivée en politique, plusieurs médias relèvent
  des propos sexistes et homophobes dans les livres qu'il a publiés en 1998,
  2000 et 2003. En février 2013, pendant le débat sur le projet de loi sur le
  mariage des couples de même sexe à l'Assemblée nationale, auquel il s'oppose,
  Christiane Taubira rappelle et lit ses propos controversés.
- >-
  En 2014, David Douillet attribue 2 000 €dans le cadre du budget de sa réserve
  parlementaire, à l'association Le Refuge qui offre un hébergement temporaire à
  de jeunes homosexuels majeurs victimes d'homophobie.
- >-
  Dans son autobiographie, parue en 1998, L'âme du conquérant, David Douillet
  justifie sur trois pages ce qu'il appelle sa « misogynie rationnelle ». Le
  journal Le Monde rappelle dans un article paru peu après son élection comme
  député des Yvelines les propos contenus dans le livre : « Pour l'équilibre des
  enfants, je pense que la femme est mieux au foyer. C'est la mère qui a dans
  ses gènes, dans son instinct, cette faculté originelle d'élever des enfants.
  Si Dieu a donné le don de procréation aux femmes, ce n'est pas par hasard »,
  poursuit-il. « De fait, cette femme-là, quand elle a une activité
  professionnelle externe, pour des raisons de choix ou de nécessité, elle ne
  peut plus jouer ce rôle d'accompagnement essentiel. (...) Je considère que ce
  noyau est déstructuré. Les fondements sur lesquels étaient bâtie l'humanité,
  l'éducation en particulier, sont en partie ébranlés. (...) On dit que je suis
  misogyne. Mais tous les hommes le sont. Sauf les tapettes ! ». Ces propos
  avaient déjà provoqué une polémique à la parution du livre, l'intéressé
  s'était défendu en disant seulement viser « les hommes qui ne s'assument pas
  ».
- Déclaration de patrimoine
- >-
  Le 15 janvier 2018, la Haute Autorité pour la transparence de la vie publique
  saisit la Justice à propos de sa déclaration de patrimoine de fin de mandat,
  en 2017, en raison d’un « doute sérieux » lié à « l’omission d’une partie
  substantielle de son patrimoine ». Des sources proches du dossier détaillent
  qu’il y aurait eu sous-évaluation de différents éléments du patrimoine de
  l’ancien ministre des Sports.
- Monde viticole
- >-
  De 2015 à 2018, il s'engage dans la viticulture en tant qu'administrateur au
  domaine Chanzy, situé dans l'appellation Bouzeron (AOC) (village de Bouzeron
  en Saône-et-Loire, dans la région de la Bourgogne). C'est un passionné de vin.
- Vie privée
- David Douillet a vécu dans le petit village d'Ernemont-sur-Buchy.
- >-
  Il a un fils, Jérémie, joueur professionnel de basket-ball, né en 1991, une
  fille nommée Myriam née en 1994 et mariée au joueur de rugby Saia Tanginoa et
  un troisième enfant, un garçon, Matteo (né en 1998), avec sa première épouse,
  Valérie Rouault, qu'il a finalement épousée en 2001 et dont il divorce en mars
  2016.
- >-
  Depuis 2014, il vit avec Vanessa Carrara, hypnothérapeute et ex-conseillère
  municipale de la ville de Bourg-en-Bresse. Déjà mère de deux enfants nés d'une
  précédente union, il est annoncé en mai 2016, qu'elle attend un troisième
  enfant. Le 17 septembre 2016, Vanessa donne naissance à leur premier enfant,
  une fille prénommée Blanche. Le 19 août 2017, ils se marient à la mairie de
  Certines, dans l'Ain.

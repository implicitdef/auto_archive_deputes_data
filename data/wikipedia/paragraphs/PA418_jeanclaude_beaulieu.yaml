- >-
  Jean-Claude Beaulieu, né le 24 juin 1944 à Payroux (Vienne), est un chirurgien
  et homme politique français.
- Biographie
- >-
  Chirurgien des hôpitaux de profession, Jean-Claude Beaulieu est suppléant de
  Dominique Bussereau, élu le 16 juin 2002, pour la XIIe législature
  (2002-2007), et de nouveau le 10 juin 2007, pour la XIIIe législature
  (2007-2012), dans la 4e circonscription de la Charente-Maritime. Il fait
  partie du groupe UMP. Il siège comme député à compter du 19 juillet 2002 au 14
  décembre 2010, à la suite de la nomination de Dominique Bussereau comme membre
  du gouvernement.
- >-
  En mars 2015, il est élu conseiller départemental du canton de Jonzac en
  tandem avec Chantal Guimberteau.

- Marc Bernier, homme politique français, né le 19 avril 1943 au Mans (Sarthe).
- title: Biographie
  children:
    - Il exerçait la profession de chirurgien-dentiste.
    - >-
      Il est élu député le 16 juin 2002, et réélu le 17 juin 2007 pour la XIIIe
      législature (2007-2012), dans la 2e circonscription de la Mayenne. Lors
      des élections législatives de 2012, il ne se représente pas; c'est
      Guillaume Chevrollier (UMP) qui lui succède. Marc Bernier fait partie
      jusqu'en 2012 du groupe UMP et du groupe d'études sur le problème du Tibet
      de Assemblée nationale.
    - >-
      Partisan du rétablissement de la peine de mort, il est en avril 2004,
      cosignataire d'un projet de loi présenté par Richard Dell'Agnola visant à
      « rétablir la peine de mort pour les auteurs d’actes de terrorisme ». En
      2007, il vote néanmoins pour l'adoption du projet de loi constitutionnelle
      relatif à l'interdiction de la peine de mort.
    - >-
      Le 25 mars 2010, il annonce son ralliement à Dominique de Villepin et à
      son parti, République solidaire. En septembre 2011, il est nommé
      secrétaire général de République solidaire.
    - >-
      En janvier 2016, il annonce son retrait de la vie politique à l'occasion
      du renouvellement du conseil municipal de Vaiges.

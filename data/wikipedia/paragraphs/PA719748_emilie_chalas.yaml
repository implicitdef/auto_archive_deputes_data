- >-
  Émilie Chalas, née le 18 octobre 1977 à Échirolles (Isère), est une femme
  politique française.
- >-
  Membre de La République en marche (LREM), elle est élue députée en 2017 dans
  la troisième circonscription de l'Isère, puis battue en 2022, face à Élisa
  Martin. Elle est tête de liste de LREM lors des élections municipales de 2020
  à Grenoble.
- Formation et carrière professionnelle
- >-
  Née le 18 octobre 1977 à Échirolles, Émilie Chalas est titulaire d'un DESS en
  aménagement du territoire. Elle a également préparé un diplôme en criminologie
  à Aix-en-Provence.
- >-
  Ayant été reçue au concours de la fonction publique territoriale comme
  ingénieure territoriale, Émilie Chalas a été recrutée par la ville de Moirans
  (Isère) en qualité de responsable du service urbanisme en 2005, puis en tant
  que responsable de la direction des ressources humaines, pour être enfin
  nommée en avril 2014 comme directrice générale des services dans la même
  commune .

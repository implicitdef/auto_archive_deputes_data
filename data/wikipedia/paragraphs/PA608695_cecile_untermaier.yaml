- >-
  Cécile Untermaier, née le 28 décembre 1951 à Belley (Ain), est une magistrate
  de formation et femme politique française.
- >-
  Membre du Parti socialiste, elle est élue députée de la 4e circonscription de
  Saône-et-Loire lors des élections législatives de 2012, puis est réélue en
  2017 et en  2022.
- title: Biographie
  children:
    - >-
      Diplômée de l'Institut régional d'administration (IRA) de Lyon, Cécile
      Untermaier a été notamment secrétaire générale de la sous-préfecture de
      Chalon-sur-Saône puis sous-préfète d'Avallon avant de siéger au tribunal
      administratif de Lyon[réf. souhaitée].
    - >-
      Elle est élue conseillère générale du canton de Sennecey-le-Grand
      (2011-2015). Soutenue par Arnaud Montebourg, elle est nommée
      vice-présidente du conseil général de Saône-et-Loire, chargée de la
      culture et du patrimoine (2011-2012).
    - >-
      Le 20 juin 2012, elle est élue députée de la 4e circonscription de
      Saône-et-Loire face au candidat de l'opposition UMP. Elle est secrétaire
      de la commission des lois de l’Assemblée nationale, où elle est membre du
      groupe Socialistes et apparentés.
    - >-
      Le 18 juin 2017, elle est réélue députée de la 4e circonscription de
      Saône-et-Loire en battant la candidate Modem-LREM.
    - >-
      Pour les législatives de juin 2022 dans cette même circonscription, elle
      est à nouveau investie par le PS et soutenue par la NUPES.
    - >-
      Elle est classée députée la plus active de Bourgogne Franche-Comté en 2017
      et 4e sur 577 pour le travail en commission, alors qu'elle siège dans la
      majorité. En 2022, après un mandat dans l'opposition, elle est classée 1re
      député de Saône-et-Loire pour son activité et 47ème députée pour son
      assiduité, avec un taux de 95% de participation à l'hémicycle et près de
      235 questions au Gouvernement (orales et écrites).

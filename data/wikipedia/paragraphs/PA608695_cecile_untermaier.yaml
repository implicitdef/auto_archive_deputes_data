- title: Prises de position
  children:
    - title: Ateliers législatifs citoyens
      children:
        - >-
          Depuis 2012, Cécile Untermaier anime des ateliers législatifs citoyens
          dans plusieurs endroits de la circonscription afin de recueillir des
          opinions et des propositions des citoyens[source insuffisante]. Les
          textes de loi sont ainsi présentés avant leur adoption à l'Assemblée
          nationale aux personnes, associations et professionnels intéressés.
        - >-
          Ces ateliers ont inspiré d'autres acteurs européens. En 2015, le
          Parlement du Portugal, intéressé par les nouvelles pratiques de
          fabrication de la loi, a invité Cécile Untermaier à présenter à
          Lisbonne les ateliers législatifs citoyens devant des élus des
          Etats-membres de l'Union européenne. Des pages dans les rapports de
          l'Assemblée nationale sont aujourd'hui réservées aux ALC qui se sont
          tenues dans la quatrième circonscription de Saône-et-Loire.

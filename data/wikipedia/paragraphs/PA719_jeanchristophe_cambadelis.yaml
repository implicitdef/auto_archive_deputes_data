- >-
  Jean-Christophe Cambadélis, né le 14 août 1951 à Neuilly-sur-Seine, est un
  homme politique français.
- >-
  D'abord militant d'extrême gauche au sein du courant trotskiste lambertiste,
  il est actif dans le syndicalisme étudiant et préside l'Union nationale des
  étudiants de France – Indépendante et démocratique (UNEF-ID) de 1980 à 1984.
- >-
  Entré au Parti socialiste en 1986, il est député de 1988 à 1993 et de 1997 à
  2017. Dans les années 1990, il est un des plus farouches opposants au Front
  national et œuvre pour la mise en place de la coalition de la gauche
  plurielle. Il est un temps le bras droit de Dominique Strauss-Kahn. Il est par
  ailleurs condamné en 2006 pour  recel d'abus de confiance dans l’affaire de la
  MNEF.
- >-
  En 2014, il devient premier secrétaire du Parti socialiste en remplacement
  d'Harlem Désir, entré au gouvernement. Après la large défaite du Parti
  socialiste aux élections présidentielle et législatives de 2017, à l'issue
  desquelles il perd son mandat de député, il démissionne de la tête du PS.
- title: Vie politique
  children:
    - title: Origines
      children:
        - >-
          Il est le fils de Christophe Cambadélis, issu d'une famille grecque
          orthodoxe de Mytilène (Cambadélis s'écrivant en grec Καμπαδέλης 
          Kampadéles), restaurateur à Paris puis plus tard tailleur de diamants
          à Athènes, et d'Yvette Bleuse, française née en Picardie, employée à
          la banque de France. À dix-neuf ans, il a une liaison avec Charlotte
          de Turckheim, qui en a quinze.
    - title: Jeunesse étudiante et militantisme trotskiste
      children:
        - >-
          Jean-Christophe Cambadélis adhère vers 1971 à l'Alliance des jeunes
          pour le socialisme (AJS), la structure jeune de l'Organisation
          communiste internationaliste (OCI) — puis Parti communiste
          internationaliste (PCi) —, le mouvement trotskiste lambertiste.
          Portant alors le pseudonyme de « Kostas », en référence au philosophe
          marxiste grec Kostas Axelos, il devient à l'époque le principal
          animateur de l'organisation lambertiste en milieu étudiant. Il
          participe au congrès de scission de l'UNEF en 1971 et il est un des
          principaux animateurs du mouvement étudiant contre la réforme
          Saunier-Seïté de 1976 avec d'autres futurs dirigeants socialistes
          comme Julien Dray (qui milite alors à la LCR), Jean-Marie Le Guen (qui
          anime la Tendance reconstruction syndicale, autogestionnaire, à
          l'UNEF-US) ou encore Benjamin Stora.
        - >-
          Comme beaucoup d'étudiants de sa génération, il côtoie des figures
          intellectuelles du mouvement trotskiste telles que Claude Chisserey ou
          Pierre Broué. Le mouvement étudiant de 1976 est le point de départ de
          la démarche qui débouche sur la « réunification » de l'UNEF avec les
          organisations étudiantes non communistes (congrès de Nanterre de
          1980). Il devient président de l'UNEF – Indépendante et démocratique
          (UNEF-ID), dont font partie Harlem Désir, Laurence Rossignol, Benjamin
          Stora, Christophe Borgel, Julien Dray, Stéphane Fouks, Alain Bauer,
          Jean-Marie Le Guen, Jean-Loup Salzmann ou Patrick Menucci. François
          Bazin et Joseph Macé-Scaron font de ce congrès la fondation de la
          génération des « Nanterre », opposées aux « Voltaire » (promotion de
          l'ENA 1980), emmenés par François Hollande, Ségolène Royal, Michel
          Sapin, Pierre-René Lemas.[réf. nécessaire] Jean-Christophe Cambadélis
          prend la parole au nom de cette organisation le 10 mai 1981, place de
          la Bastille au soir de la victoire de François Mitterrand. Il quitte
          la présidence de l'UNEF-ID en 1984. Bientôt, un désaccord l'oppose à
          Lambert sur l'évolution du PCI. Il reproche au dirigeant de
          sous-estimer la montée du Front national et de refuser la
          transformation et la démocratisation du PCI — qui s'enferme dans des
          procès en exclusion dignes des méthodes staliniennes que les
          lambertistes dénoncent pourtant (affaires Varga, Mélusine, Berg ou
          Just). Sous sa présidence, l'UNEF-ID participe au mouvement contre la
          Réforme Savary des universités de 1983 mais dans des manifestations
          distinctes de celles des syndicats de droite et d'extrême droite.
        - >-
          Toujours étudiant, il s'inscrit à l'université Paris Diderot pour
          présenter une thèse de doctorat consacrée au bonapartisme gaulliste,
          qu'il parvient à rédiger en moins d'un an, entre juin 1984 et mai
          1985. Mediapart publie en septembre 2014 un article selon lequel
          Jean-Christophe Cambadélis ne disposait pas à l'époque des diplômes
          requis pour soutenir cette thèse, ce que dément l'université qui
          affirme « après vérification » que l'obtention de ses diplômes est
          régulière.
        - >-
          Il rompt avec le PCI en avril 1986, en emmenant avec lui au PS près de
          450 autres militants, l'essentiel du secteur jeunes pour rejoindre le
          Parti socialiste. Ce départ de Cambadélis ruine l'activité du PCI en
          direction de la jeunesse étudiante.
    - title: Au Parti socialiste
      children:
        - >-
          Son rôle déterminant et son ascension rapide au Parti socialiste
          peuvent paraître d'autant plus spectaculaires que Jean-Christophe
          Cambadélis, lorsqu'il intègre le PS en 1986, sort tout juste de quinze
          ans de militantisme d'extrême gauche lambertiste, à l'OCI puis au PCI.
        - >-
          La « sortie du PCI » s'organise avec la constitution du Cercle
          d'études contemporaines avec Benjamin Stora et Pierre Dardot qui
          théorisent la démarche, puis de Convergences socialistes qui se
          dissout au moment de l'entrée au PS. Il s'agit de « renforcer la
          gauche au Parti socialiste », sans pour autant constituer de courant.
          Certains, comme Philippe Darriulat ou Liêm Hoang-Ngoc, rejoignent
          Henri Emmanuelli, d'autres abandonnent la politique. Cambadélis et
          Julien Dray, fondateur de SOS Racisme, venu, lui, de la LCR, aident
          chacun avec ses réseaux, le Parti socialiste à maintenir le lien avec
          les organisations étudiantes lors du mouvement contre la loi Devaquet.
        - >-
          En 1988, il devient député PS de Paris, dans le 19e arrondissement, en
          éliminant, avec l'appui décisif de l'Élysée, le député socialiste élu
          en 1981, Alain Billon. Au PS, il est proche de Lionel Jospin. Il est
          battu aux législatives de 1993, dans la circonscription pourtant la
          plus à gauche de la capitale.
        - title: Le Manifeste contre le Front national
          children:
            - >-
              En juin 1990, il fonde Manifeste contre le Front national, en même
              temps que Ras l'front et l'Appel des 250[réf. nécessaire]. Gaël
              Brustier et Fabien Escalona soulignent que « l'objectif du
              mouvement consiste non seulement à mobiliser sur le terrain les
              opposants au FN, mais aussi à produire une analyse de l'idéologie
              de ce parti, considérée comme irréductible à un simple « retour du
              fascisme » mais bien dangereuse pour la République. Il n'est pas
              anodin non plus qu'une autre caractéristique du Manifeste soit son
              plaidoyer pour la constitution d'un grand parti unifiant toute la
              gauche ». Le Manifeste se différenciait de SOS Racisme par sa
              volonté de politiser le débat anti-lepéniste, là où SOS racisme
              restait sur un registre purement moral.
            - >-
              L'historien Gilles Vergnon note que « le texte, qui associe des
              références hétérogènes aux analyses de Pierre-André Taguieff (le «
              populisme »), à l'antitotalitarisme (« Aujourd'hui, en France, la
              lutte contre la montée du totalitarisme est à l'ordre du jour »),
              n'est pas ordonné, comme les initiatives précédentes, autour de
              l'antiracisme, mais il décline les facettes multiples du «
              lepénisme » première manière. S'il repolitise l'opposition au FN
              sans trop emprunter au registre traditionnel de l'antifascisme («
              le fascisme ne passera pas ») ni à l'antiracisme éducatif, il
              continue à considérer le FN comme un héritage du passé : Le Pen «
              veut son passé comme un avenir pour la France et l'Europe », il «
              veut ériger comme espoir le dernier carré de la France pétainiste
              ».
            - >-
              Jean-Christophe Cambadélis avait développé la stratégie du «
              harcèlement démocratique » : pas un évènement du FN sans
              mobilisation de masse de toute la gauche. Le point culminant fut
              la manifestation du 29 mars 1997, à l'initiative du groupe local
              du Manifeste à Strasbourg contre la tenue du congrès du parti
              lepéniste.
        - title: Les Assises de la transformation sociale
          children:
            - >-
              À partir de 1994, il organise les Assises de la transformation
              sociale, de grands forums où la gauche politique, associative ou
              syndicale, se parle. Cambadélis active ou réactive les réseaux de
              militants qui évoluent chez les écologistes, les communistes, les
              socialistes ou les alternatifs, les syndicalistes ou les
              associatifs. Seuls les amis de Jean-Pierre Chevènement refusèrent
              d'y participer. Ces rencontres se font avec la collaboration de
              Gilbert Wasserman, Yves Cochet des Verts, Philippe Herzog ou
              Patrick Braouezec, représentant de la tendance des "réformateurs"
              du PCF.
            - >-
              Les Assises de la transformation sociale furent l'occasion d'un
              appel signé par plus d'un millier de militants de toute la gauche
              lancé dans les colonnes du Monde le 9 janvier 1994. Le comité
              d'organisation des Assises rassemble divers clubs de gauche comme
              les clubs Convaincre, de sensibilité rocardienne. Cinq débats
              eurent lieu : en février à Paris sur le thème « Pourquoi
              transformer la société ? », en avril à Rennes sur « Quelle
              économie pour l'emploi ? », en septembre à Vaulx-en-Velin sur «
              Vivre ensemble », en octobre à Toulouse sur « Pratique du pouvoir,
              citoyenneté et démocratie » et en décembre à Lille sur « Repenser
              le monde ». On peut y voir le prélude à ce qui va devenir la
              gauche plurielle.
        - title: Avec Lionel Jospin et Dominique Strauss-Kahn
          children:
            - >-
              Jean-Christophe Cambadélis fut l'un des proches de Lionel Jospin
              dès son arrivée au PS. En 1995, il est l'un des porte-parole de la
              campagne présidentielle perdue, et, en 1997, il devient numéro 2
              du PS, chargé des relations extérieures. Lors de la campagne
              présidentielle de 2002, il est chargé des relations avec le monde
              associatif et syndical. En 2000, il participe avec des jospinistes
              et des rocardiens au lancement du courant Socialisme et démocratie
              qui se propose d'être le courant de pensée qui anticipe ou qui
              prolonge le réformisme que Jospin applique au gouvernement.
              L'échec de 2002 pose la question du leadership, mais il apparaît
              bientôt que Dominique Strauss-Kahn est celui qui incarne le mieux
              la synthèse jospino-rocardienne dont le débouché doit être la
              mutation vers la social-démocratie. Il anime aussi le courant
              Socialisme et démocratie. Il est élu député le 16 juin 2002, pour
              la XIIe législature (2002-2007), dans la 20e circonscription de
              Paris (19e arrondissement).
            - >-
              Lors du Congrès du Parti socialiste au Mans en 2005,
              Jean-Christophe Cambadélis soutient la motion 1 du premier
              secrétaire François Hollande. Il est investi pour représenter le
              Parti Socialiste aux élections législatives de juin 2007 dans la
              20e circonscription de Paris, qui correspond à la plus grande
              partie du 19e arrondissement. Il y milite depuis longtemps pour la
              couverture du périphérique et pour la création de centres
              d'animation par quartiers. Il est réélu avec 59,1 % des suffrages.
            - >-
              Considéré comme le principal « lieutenant » de Dominique
              Strauss-Kahn, il lance l'initiative des Reconstructeurs pour
              rassembler divers courants du PS qui aboutit bientôt à un soutien
              à Martine Aubry dans sa course au poste de premier secrétaire du
              Parti socialiste. Au congrès de Reims, il est nommé secrétaire
              national à l'Europe et à l'international, succédant à ce poste à
              Pierre Moscovici. Auparavant, Pierre Guidoni et Lionel Jospin
              avaient également exercé cette fonction au sein de la direction du
              PS. Il est réélu député aux élections législatives de 2012.
        - title: Premier secrétaire du Parti socialiste
          children:
            - >-
              En 2012, comme 15 ans auparavant, Jean-Christophe Cambadélis est
              pressenti pour devenir premier secrétaire du Parti socialiste,
              mais Harlem Désir lui est préféré à la suite de l'appel de quatre
              ministres (Stéphane Le Foll, Pierre Moscovici, Manuel Valls et
              Vincent Peillon) en sa faveur. Fin octobre 2012, il devient
              vice-président du Parti socialiste européen.

              Après la défaite du PS aux élections municipales de 2014 et
              l'entrée d'Harlem Désir comme secrétaire d'État chargé des
              Affaires européennes dans le gouvernement Manuel Valls I,
              Jean-Christophe Cambadélis est élu le 15 avril 2014 avec 67 % des
              voix par le conseil national premier secrétaire du Parti
              socialiste, non sans provoquer les critiques de l'aile gauche du
              parti, qui réclamait une direction collégiale intérimaire jusqu'au
              prochain congrès du parti.
            - >-
              À la fin du mois de novembre 2014, il met en place une cellule de
              riposte contre le Front national animée par Elsa Di Méo et Sarah
              Proust, secrétaires nationales du PS. Gaël Brustier et Fabien
              Escalona évoquent l'« effort, inédit, d'un travail centralisé sur
              la nature du FN et les moyens de s'y opposer » au sein du PS. Les
              auteurs soulignent que « la centralité du combat anti-FN constitue
              un marqueur ancien de son parcours militant » et qu'il l'exploite
              « comme argument pour l'union de la gauche (derrière le PS) » en
              mettant en avant l'avènement d'un « tripartisme » qui « désigne
              une configuration où le FN serait devenu un concurrent de même
              statut que l'UMP-LR et le PS [...] ».
            - >-
              En 2015, il publie À gauche, les valeurs décident de tout, ouvrage
              qui ne totalise que 278 ventes mi-septembre de la même année. Sous
              son impulsion, la social-écologie devient le slogan du PS à partir
              de la campagne des élections départementales de 2015.
            - >-
              En vue de l'élection présidentielle de 2017, il soutient le projet
              de primaires à gauche, « sans préalables et sans préjugés », tout
              en considérant que « le candidat le plus crédible par temps de
              crise est le président de la République ». Il organise et promeut
              également la Belle alliance populaire, mouvement ouvert à la
              société civile, dans le but d'élargir le soutien à une candidature
              de gauche en 2017.
            - >-
              Sous sa direction, la plupart des rassemblements socialistes se
              font à huis clos.
            - >-
              Au sein du PS, il fait office de tutelle pour plusieurs jeunes
              militants de l'aile gauche des soutiens de Dominique Strauss-Kahn,
              parmi lesquels Stéphane Séjourné, Mao Peninou, Maxime des Gayets,
              Guillaume Chiche, Aurélien Taché, Mickaël Nogal, Pierre Person ou
              encore Sacha Houlié, qui rejoignent progressivement Emmanuel
              Macron durant son ascension. Le Journal du Dimanche relève qu'« au
              moment d'investir des candidats En marche ! aux législatives,
              Séjourné agit dans l'ombre. Cambadélis est l'un des premiers à se
              retrouver avec un candidat face à lui ».
            - >-
              En avril 2017, le magazine Capital le cite parmi les députés les
              moins impliqués à l’Assemblée nationale entre 2012 et 2017.
            - >-
              Candidat à sa réélection lors des élections législatives de 2017,
              il arrive en quatrième position, se voyant éliminé du second tour
              avec seulement 8,60 % des suffrages exprimés. La débâcle du Parti
              socialiste lors de ces élections lui est en partie imputée.
              Plusieurs personnalités socialistes appellent à son départ,
              notamment Michèle Delaunay, qui voit en lui l'incarnation de «
              l'absence de renouvellement et des erreurs » du Parti socialiste.
            - >-
              Il annonce sa démission le 18 juin 2017 avec la mise en place
              d'une direction collégiale début juillet. Il reste cependant en
              fonction jusqu'au 30 septembre. Les 28 membres de la collégiale
              récupèrent l'essentiel de ses attributions et Rachid Temal lui
              succède juridiquement en tant que coordinateur et représentant
              légal du parti.
            - >-
              Son bilan est très critiqué, notamment au sein du parti. Ayant
              accompagné la seconde partie du mandat de François Hollande, où
              les échecs électoraux se sont succédé, Jean-Christophe Cambadélis
              est loin d'avoir tenu sa promesse d'amener le PS à 500 000
              adhérents en 2017, puisque le parti n'en comptait que quelque 40
              000 lors de son départ. Son projet de Belle Alliance Populaire
              reste moqué et le parti est contraint de vendre son siège rue de
              Solférino en raison de ses difficultés financières. Lors de son
              pot de départ, fait inédit, il n'est pas applaudi à la fin de son
              discours.
        - title: L'après Hollande
          children:
            - >-
              En 2018, il crée une fondation afin de promouvoir le mouvement
              associatif, Les Réseaux d'entraide de défense solidaire (REDS).
- title: Affaires et condamnations judiciaires
  children:
    - title: Affaire du doctorat
      children:
        - >-
          Dans un ouvrage publié en septembre 2014, le journaliste Laurent
          Mauduit accuse Jean-Christophe Cambadélis d'avoir obtenu de manière
          frauduleuse un doctorat de troisième cycle, soutenu en 1985 à
          l'université Paris VII, sous la direction du professeur Pierre
          Fougeyrollas. L'usurpation résiderait dans le fait qu'il n'aurait
          disposé d'aucun des diplômes lui permettant de s'inscrire en doctorat,
          n'étant pas titulaire d'une licence, d'une maîtrise ou d'un DEA.
          Jean-Christophe Cambadélis dément, évoquant une dérogation de
          l'université Paris-VII tout à fait usuelle. L'université Paris-VII a
          de son côté démenti toute irrégularité.
        - >-
          Selon Laurent Mauduit, l'inscription aurait été permise par la
          complicité du professeur Pierre Fougeyrollas – lui-même membre de
          l'OCI – et par la production d'un faux diplôme universitaire. La thèse
          de Jean-Christophe Cambadélis, intitulée Bonapartisme et
          néocorporatisme sous la Ve République, révèlerait de fortes lacunes
          scientifiques et des soupçons de plagiat, selon les seules premières
          pages numérisées par Laurent Mauduit. Ce dernier assure également que
          Jean-Christophe Cambadélis aurait plagié l'essentiel du texte de son
          premier livre, Pour une nouvelle stratégie démocratique (1986). Cette
          thèse universitaire – que Laurent Mauduit apprécie comme très médiocre
          et « reprenant sans distance ni nuances » les analyses « frustes » et
          « sectaires » des lambertistes – ainsi que ce livre auraient aidé
          Jean-Christophe Cambadélis à s'affirmer au sein du Parti socialiste,
          qu'il venait d'intégrer. Cette interprétation est discutée, aucune
          condition de diplôme n'étant nécessaire à l'accession à des postes de
          responsabilités comme l'attestent d'autres biographies de dirigeants
          du PS.
        - >-
          Jean-Christophe Cambadélis a pour sa part démenti les accusations de
          Laurent Mauduit, produisant à l'appui de ses dires quatre fac-similés
          (pdf) : de dispense de maîtrise du 3 mai 1983, sur avis du Conseil
          scientifique du 2 mai 1983 (avis non produit) ; d'attestation
          d'obtention du DEA de sociologie (attestation en date du 3 décembre
          1984, diplôme obtenu en juin 1984) ; du rapport du directeur de thèse
          (28 mai 1985) ; enfin du procès-verbal (26 juin 1985) de soutenance de
          cette thèse. Seule la dispense de maîtrise pose problème ; elle a été
          accordée sur la base de l'arrêté Fontanet du 16 avril 1974 qui dispose
          notamment : « Les demandes de dérogation individuelle aux conditions
          d'inscription, présentées par les candidats ne possédant pas les
          diplômes requis en application du présent article [diplôme de fin de
          deuxième cycle du niveau de la maîtrise], mais justifiant de titres et
          travaux d'un niveau comparable, sont examinés par le président ou le
          directeur de l'établissement qui statue après avis du conseil
          scientifique, ou à défaut d'une commission équivalente. » Cambadélis a
          bien publié une dizaine d'ouvrages, dont plusieurs en collaboration,
          mais le premier n'a paru qu'en 1986, les suivants à partir de 1992.
          Reste donc entière la question des « titres et travaux » de niveau
          maîtrise dont il aurait pu faire état en mai 1983.
        - >-
          Selon Mediapart loin d'apporter un véritable démenti, le communiqué du
          18 septembre 2014 révèlerait de nouvelles zones d'ombres sur le cursus
          universitaire de Jean-Christophe Cambadélis. Le 21 septembre, dans
          l'émission C' politique, ce dernier a produit devant les écrans son
          mémoire de DEA et un relevé de notes. Les documents produits par
          Jean-Christophe Cambadélis tendent à attester qu'il est parvenu à
          réaliser sa thèse en moins d'un an après son DEA, entre juin 1984 et
          mai 1985. Ce délai constituait le minimum légal (année universitaire
          1984/1985 après le DEA) puisqu'il fallait alors en principe au minimum
          deux ans et maximum trois ans (année de DEA comprise)  pour produire
          une thèse de troisième cycle en sciences humaines.
    - title: Affaire Agos
      children:
        - >-
          Poursuivi pour recel d'abus de biens sociaux dans l'affaire Agos –
          Agos est une société gestionnaire de foyers de travailleurs immigrés –
          car il a bénéficié d'un emploi fictif entre 1993 et septembre 1995 lui
          ayant rapporté plus de 442 000 francs (environ 67 382 euros),
          Jean-Christophe Cambadélis est mis en examen en novembre 1996. Il est
          condamné en janvier 2000 à cinq mois de prison avec sursis et 100 000
          francs (environ 15 244 euros) d'amende par le tribunal correctionnel
          de Paris.
    - title: Affaire de la MNEF
      children:
        - >-
          En 1998, quand éclate l'affaire de la MNEF, les médias pointent du
          doigt les liens connus entre l'imprimerie Efic et le député
          socialiste. En effet, les enquêtes concluent à l'existence d'un
          système de fausses factures mis en place notamment par l'intermédiaire
          de cette imprimerie. Jean-Christophe Cambadélis sera condamné dans le
          cadre d'un autre volet de ce scandale.
        - >-
          Jean-Christophe Cambadélis est mis en examen le 7 juin 2000 pour abus
          de confiance dans l'affaire de la MNEF. Il est soupçonné d'avoir
          bénéficié d'un emploi fictif au sein de la mutuelle étudiante MNEF
          entre 1991 et 1995, pour lequel il aurait touché 620 500 francs (94
          580 euros) d'une filiale de la MNEF, au titre d'une activité
          permanente de conseil, comme l'explique Libération : « De 1991 à 1993,
          c'est en qualité de « sociologue » que Jean-Christophe Cambadelis a
          été rétribué à hauteur de 420 499 francs par la Mutuelle
          interprofessionnelle de France (MIF), une filiale de la Mnef.
          Cambadelis était alors député, avec revenus afférents. Non réélu en
          1993, il reçoit jusqu'en 1995 quelque 200 000 francs supplémentaires
          de la MIF, en tant qu'administrateur « chargé des contacts auprès des
          ambassades ou des universités ». ». Seuls « trois documents manuscrits
          » auraient attesté du « travail » du député.
        - >-
          Le 2 juin 2006, reconnu « coupable de recel d'abus de confiance », il
          est condamné à six mois de prison avec sursis et 20 000 euros d'amende
          par la 11e chambre correctionnelle du tribunal de grande instance de
          Paris. Cette peine n'est pas assortie de période d'inéligibilité.
    - title: Signalement de la HATVP
      children:
        - >-
          Selon le quotidien Le Monde, il fait partie des quinze parlementaires
          qui font l’objet, fin 2018, d’un signalement judiciaire de la Haute
          Autorité pour la transparence de la vie publique (HATVP) au Parquet
          national financier pour des soupçons de détournement de fonds publics,
          liés à l'utilisation de l’indemnité représentative de frais de mandat.
          Jean-Christophe Cambadélis aurait ainsi détourné quelque 80 000 euros.
        - >-
          Par la suite, il accepte d'être jugé au cours d'une procédure de
          comparution sur reconnaissance de culpabilité (CRPC) au tribunal
          judiciaire de Paris. Mais, en juin 2022, il se voit refuser cette
          procédure de « plaider-coupable » qui lui aurait évité un procès dans
          cette affaire de détournement de frais de mandat parlementaire pour un
          montant total de 114 000 euros. À la barre, Jean-Christophe Cambadélis
          a reconnu les faits et accepté la peine, proposée par le parquet
          national financier (PNF), de six mois d'emprisonnement avec sursis et
          un an d'inéligibilité également assorti du sursis. Le président du
          tribunal a refusé d'homologuer cette peine, estimant qu'elle n'était
          pas adaptée à la « gravité des faits (...) commis par un élu de la
          République », regrettant que le PNF n'ait pas proposé en plus une
          amende.

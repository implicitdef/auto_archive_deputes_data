- >-
  Éric Poulliat, né le 9 juillet 1974 à Bordeaux (Gironde), est un homme
  politique français.
- >-
  Membre du Parti socialiste de 2005 à 2016, puis de La République en marche, il
  est élu député dans la 6e circonscription de la Gironde lors des élections
  législatives de 2017, réélu en 2022. Il siège au sein du groupe LREM, devenu
  Renaissance en 2022, et est membre de la commission des Lois de l'Assemblée
  nationale.
- title: Biographie
  children:
    - >-
      Il adhère au Parti socialiste en 2005, en est secrétaire de section, avant
      de le quitter en 2014. Éric Poulliat co-fonde un think tank nommé « Audace
      républicaine » pour réfléchir au renouvellement des usages politiques,
      notamment à travers le non-cumul des mandats. Il travaille durant six
      années (2008-2014) en tant que directeur de cabinet du maire de
      Saint-Médard-en-Jalles.
    - >-
      Éric Poulliat a adhéré à En marche à sa création et en a été le référent
      départemental adjoint jusqu’à son élection en juin 2017.
    - >-
      Il est élu député lors des élections législatives de 2017 dans la 6e
      circonscription de Gironde. Après être arrivé en tête au premier tour, il
      obtient 58,81 % des suffrages exprimés au second tour face à Marie
      Récalde, députée sortante (PS).
    - Il est réélu député lors des élections législatives de 2022.
- title: Activité législative
  children:
    - >-
      Il est nommé co-rapporteur de la « Mission d’information tendant à évaluer
      l’impact d’une application de la procédure de l’amende forfaitaire au
      délit d’usage illicite de stupéfiant ». Cette mission d’information, après
      six mois d’auditions et de visites, aboutit à la publication du rapport
      d’information no 595, intitulé « Usage de stupéfiants : de la
      dépénalisation de fait à l'amende forfaitaire » le 24 janvier 2018.
    - >-
      Le député Éric Poulliat préconise de sanctionner l’usage de stupéfiants
      par une amende forfaitaire délictuelle. Cette préconisation est approuvée
      le lendemain par le ministre de l’Intérieur, Gérard Collomb. Interviewé à
      la radio, sur Europe 1, le ministre de l’Intérieur confirme que le
      gouvernement va opter pour l’amende forfaitaire délictuelle. Pourtant, il
      reconnaîtra par la suite que « la répression ne marche pas ». L'amende
      forfaitaire délictuelle pour usage de stupéfiants est généralisée sur
      l'ensemble du territoire français le 1er septembre 2020.
    - >-
      En 2019, il est nommé co-rapporteur de la « Mission d’information sur la
      radicalisation dans les services publics ». Cette mission d'information
      aboutit à la publication du rapport n°2082. Le rapport détaille notamment
      des « zones d'ombre » en matière de radicalisation dans la santé,
      l'université, les transports, la détention carcérale ou le sport.

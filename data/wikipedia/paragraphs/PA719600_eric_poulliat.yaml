- >-
  Éric Poulliat, né le 9 juillet 1974 à Bordeaux (Gironde), est un homme
  politique français.
- >-
  Membre du Parti socialiste de 2005 à 2016, puis de Renaissance, il est élu
  député dans la 6e circonscription de la Gironde lors des élections
  législatives de 2017, réélu en 2022. Il siège au sein du groupe LREM, et est
  membre de la commission des Lois de l'Assemblée nationale.
- >-
  En 2020, il se présente sur une liste municipale au sein de la Ville de
  Saint-Aubin de Médoc et entre au Conseil Municipal en février 2024. Il perd
  son siège de député lors des élections législatives de 2024.
- Biographie
- >-
  Il adhère au Parti socialiste en 2005, en est secrétaire de section, avant de
  le quitter en 2014. Éric Poulliat co-fonde un think tank nommé « Audace
  républicaine » pour réfléchir au renouvellement des usages politiques,
  notamment à travers le non-cumul des mandats. Il travaille durant six années
  (2008-2014) en tant que directeur de cabinet du maire de
  Saint-Médard-en-Jalles.
- >-
  Éric Poulliat a adhéré à En marche à sa création et en a été le référent
  départemental adjoint jusqu’à son élection en juin 2017.
- >-
  Il est élu député lors des élections législatives de 2017 dans la 6e
  circonscription de Gironde. Après être arrivé en tête au premier tour, il
  obtient 58,81 % des suffrages exprimés au second tour face à Marie Récalde,
  députée sortante (PS).
- >-
  Il se présente lors des élections départementales de 2021 sur le Canton de
  Saint-Médard en Jalles sous la bannière "Changer d'Ère" portée par Christelle
  Dubos mais ne parvient pas à se qualifier au second tour.
- Il est réélu député lors des élections législatives de 2022.
- Depuis 2024, il est membre du Conseil Municipal de Saint-Aubin de Médoc.
- Activité législative
- >-
  Il est nommé co-rapporteur de la « Mission d’information tendant à évaluer
  l’impact d’une application de la procédure de l’amende forfaitaire au délit
  d’usage illicite de stupéfiant ». Cette mission d’information, après six mois
  d’auditions et de visites, aboutit à la publication du rapport d’information
  no 595, intitulé « Usage de stupéfiants : de la dépénalisation de fait à
  l'amende forfaitaire » le 24 janvier 2018.
- >-
  Le député Éric Poulliat préconise de sanctionner l’usage de stupéfiants par
  une amende forfaitaire délictuelle. Cette préconisation est approuvée le
  lendemain par le ministre de l’Intérieur, Gérard Collomb. Interviewé à la
  radio, sur Europe 1, le ministre de l’Intérieur confirme que le gouvernement
  va opter pour l’amende forfaitaire délictuelle. Pourtant, il reconnaîtra par
  la suite que « la répression ne marche pas ». L'amende forfaitaire délictuelle
  pour usage de stupéfiants est généralisée sur l'ensemble du territoire
  français le 1er septembre 2020.
- >-
  En 2019, il est nommé co-rapporteur de la « Mission d’information sur la
  radicalisation dans les services publics ». Cette mission d'information
  aboutit à la publication du rapport n°2082. Le rapport détaille notamment des
  « zones d'ombre » en matière de radicalisation dans la santé, l'université,
  les transports, la détention carcérale ou le sport. Dans la foulée, Il est
  nommé rapporteur pour avis du projet de loi de la transformation de la
  fonction publique.
- >-
  En 2020,  il est chargé de porter le texte sur la proposition de loi relative
  à la sécurité globale et de la loi confortant le respect des principes de la
  République.
- >-
  En 2023, il est nommé co-rapporteur de la « Mission d’information sur
  l'activisme violent » et est chargé d'étudier la pétition demandant la
  dissolution de la BRAV-M, pour laquelle il émettra un avis défavorable.

  Christine Marin est une femme politique française née le 9 avril 1951 à
  Feignies. Membre de l'UMP, elle est maire de Jeumont jusqu'en 2008 et occupe
  un mandat de députée de la 23e circonscription du Nord de 2007 à 2012.
- >-
  Elle est battue aux élections municipales de 2008 au premier tour par un jeune
  candidat PS Benjamin Saint-Huile, âgé de 24 ans, qui crée la surprise et qui
  devient ainsi le plus jeune Maire de France d'une ville de plus de 10 000
  habitants.

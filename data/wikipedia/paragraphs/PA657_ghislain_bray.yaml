- >-
  Ghislain Bray, homme politique français, né le 16 novembre 1946 à Nangis
  (Seine-et-Marne).
- >-
  Il est élu suppléant de Christian Jacob le 16 juin 2002, pour la XIIe
  législature (2002-2007), dans la circonscription de Seine-et-Marne (4e) et
  devient titulaire quand Christian Jacob est nommé au gouvernement. Il fait
  partie du groupe UMP.

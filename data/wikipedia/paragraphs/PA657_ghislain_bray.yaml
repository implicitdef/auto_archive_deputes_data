  Ghislain Bray, homme politique français, né le 16 novembre 1946 à Nangis
  (Seine-et-Marne).
- >-
  Il est élu député suppléant le 16 juin 2002, pour la XIIe législature
  (2002-2007), dans la circonscription de Seine-et-Marne (4e) et devient
  titulaire quand Christian Jacob est nommé au gouvernement. Il fait partie du
  groupe UMP.
- >-
  Ghislain Bray a cosigné en 2004 une proposition de loi tendant à rétablir la
  peine de mort pour les auteurs d'actes de terrorisme mais a voté en 2007 le
  projet de loi constitutionnelle relatif à l'interdiction de la peine de mort.

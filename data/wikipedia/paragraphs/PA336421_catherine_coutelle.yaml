- Engagements et mandats
- |-
  Membre du PSU (1968-1971)
  Syndiquée UNEF puis SNES
  Adhérente du Parti Socialiste depuis 1983
- >-
  Présidente du centre socio-culturel des 3 cités à Poitiers (1977-1983)

  1985 : candidate aux élections cantonales (canton de Poitiers IV)

  14/03/1983 – 19/03/1989 : conseillère municipale de Poitiers (Vienne) chargée
  de la politique des quartiers

  20/03/1989 – 18/03/2001 : adjointe au maire de Poitiers et vice-présidente du
  district de Poitiers, chargée des déplacements

  Vice-présidente du GART (Groupement des Autorités responsables de transport)
  (1995-2001)

  Juin 1999 : Candidate à la 40e position sur la liste PS-MDC-PRG conduite par
  François Hollande aux élections européennes

  19/03/2001 – Mars 2008 : adjointe au maire de Poitiers et vice-présidente de
  la communauté d’agglomération de Poitiers chargée du développement économique,
  de l’Université et de l’Agence des Temps (2001-2008)

- >-
  Catherine Coutelle, née le 2 avril 1945 à La Sauvagère (Orne), est une femme
  politique française, ancienne députée de la Vienne.
- Biographie
- >-
  Enseignante et formatrice à la retraite, elle est élue députée le 17 juin
  2007, pour la XIIIe législature (2007-2012), dans la 2e circonscription de la
  Vienne. Elle est réélue le 17 juin 2012. Elle fait partie du groupe
  Socialiste, radical et citoyen.
- >-
  Conseillère municipale (1983-1989), puis adjointe au maire (1989-2008) de
  Poitiers, elle est aussi vice-présidente de la communauté d'agglomération de
  Poitiers (1989-2008) et présidente (1995-2004), puis vice-présidente, du
  réseau national « Femmes en mouvement, les transports au féminin » dépendant
  du Groupement des autorités responsables de transport (GART).
- >-
  Elle préside la Délégation aux droits des femmes et à l’égalité des chances
  entre les hommes et les femmes.

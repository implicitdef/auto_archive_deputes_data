- >-
  Catherine Coutelle, née le 2 avril 1945 à La Sauvagère (Orne), est une femme
  politique française, ancienne députée de la Vienne.
- title: Biographie
  children:
    - >-
      Enseignante et formatrice à la retraite, elle est élue députée le 17 juin
      2007, pour la XIIIe législature (2007-2012), dans la 2e circonscription de
      la Vienne. Elle est réélue le 17 juin 2012. Elle fait partie du groupe
      Socialiste, radical et citoyen.
    - >-
      Conseillère municipale (1983-1989), puis adjointe au maire (1989-2008) de
      Poitiers, elle est aussi vice-présidente de la communauté d'agglomération
      de Poitiers (1989-2008) et présidente (1995-2004), puis vice-présidente,
      du réseau national « Femmes en mouvement, les transports au féminin »
      dépendant du Groupement des autorités responsables de transport (GART).
    - >-
      Elle est à l'origine de la création d'une « Agence des temps » à Poitiers
      et elle est toujours vice-présidente du réseau Tempo territorial.
    - Elle est mariée et mère de trois enfants.
    - title: À l'Assemblée nationale
      children:
        - >-
          Elle a siégé à la commission de la Défense nationale et des forces
          armées. Elle a été la vice-présidente du groupe interparlementaire
          France-Canada, ainsi que de la Mission relative aux questions
          mémorielles.
        - >-
          Elle a présidé la Délégation aux droits des femmes et à l’égalité des
          chances entre les hommes et les femmes. À ce titre, elle fut à
          l'origine d'une résolution adoptée le 26 novembre 2014 à 143 voix
          contre 7 affirmant que l'interruption volontaire de grossesse est un
          droit fondamental et appelant le gouvernement à poursuivre son
          engagement européen et international en faveur du droit des femmes au
          planning familial.
        - >-
          Le 2 décembre 2009, l'association Greenpeace perturbe le débat de
          l'Assemblée nationale consacré à la conférence de Copenhague de 2009
          sur le climat. Les manifestants s'introduisent dans l'hémicycle en
          sollicitant les secrétariats de plusieurs députés PS, dont celui de
          Catherine Coutelle, qui ignorait leurs intentions.

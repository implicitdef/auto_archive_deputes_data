      1969 : conseillère municipale de Colombes, dans la majorité de Dominique
      Frélaut.

      12 mars 1983 : conseillère municipale de Bagneux, dans la majorité d'Henri
      Ravera.

      22 mars 1982 - 2 octobre 1988 : membre du conseil général des
      Hauts-de-Seine.

      22 mai 1985 - 11 mars 1989 : maire de Bagneux.

      3 octobre 1988 - 17 avril 1993 : membre du conseil général des
      Hauts-de-Seine.

      24 mars 1989 - 10 juin 1995 : maire de Bagneux.

      2 avril 1993 - 21 avril 1997 : députée des Hauts-de-Seine.

      18 juin 1995 - 18 mars 2001 : maire de Bagneux.

      1er juin 1997 - 18 juin 2002 : députée des Hauts-de-Seine.

      19 mars 2001 - 20 août 2002 : maire de Bagneux.

      7 octobre 2002 - 15 mai 2004 : maire de Bagneux.

      2002 - 2007 : députée des Hauts-de-Seine.

- >-
  Gilbert Collard, né le 3 février 1948 à Marseille, est un avocat, écrivain et
  homme politique français.
- >-
  En tant qu'avocat, il plaide dans des affaires médiatiques (Ranucci, Carlos,
  AZF, Roaccutan, VA-OM, Arche de Zoé, Xynthia) et défend des personnalités
  comme Laurent Gbagbo, Charles Pasqua ou Richard Virenque.
- >-
  Engagé à gauche à partir des années 1960, il est tête de liste centre droit
  aux élections municipales de 2001 et de 2008 à Vichy (Allier). Lors de la
  campagne présidentielle de 2012, il préside le comité de soutien de Marine Le
  Pen et devient secrétaire général du Rassemblement bleu Marine, classé à
  l’extrême droite.
- >-
  À l'issue des élections législatives de 2012, il est élu député dans la 2e
  circonscription du Gard et apparaît comme l'une des figures de la
  dédiabolisation du Front national. En 2017, après avoir été réélu député, il
  adhère au FN — qui devient le Rassemblement national l’année suivante. Il
  intègre ensuite les instances dirigeantes du parti, puis est élu député
  européen aux élections européennes de 2019.
- >-
  En 2022, il quitte le Rassemblement national pour rejoindre Éric Zemmour en
  vue de l'élection présidentielle.
- Situation personnelle
- Famille et études
- Gilbert Collard grandit au sein d’une famille bourgeoise.
- >-
  Il est le fils du notaire Georges Maurice Paul Collard (1908-2001), notaire à
  Marseille, descendant du politicien Pierre-Paul Royer-Collard (1763-1845). Son
  père est maurrassien, il travaille d'ailleurs pour la fille adoptive de
  Charles Maurras, c'est un ami de Léon Daudet et il est membre des Camelots du
  roi avant de devenir communiste et résistant.
- >-
  Sa mère, Odette Tarrazi, est elle aussi issue d'une famille de la grande
  bourgeoisie marseillaise. En effet, elle est la fille d'Edmond Tarrazi, fils
  du Libanais Fatallah Tarrazi, né en 1836 à Beyrouth, et de Marie Amélie
  Bravay, fille du Nabab devenu député François Bravay (1817-1874). Un de ses
  aïeuls était aide de camp du maréchal Lyautey.
- >-
  Gilbert Collard passe son enfance au château de la Madone, le domaine familial
  à Saint-Just, dans le 13e arrondisement de Marseille, ainsi qu’à l'hôtel
  Métropole, à Châtel-Guyon, où est enterré un grand-père.
- >-
  Il est envoyé dès l'âge de 8 ans chez les maristes, à l'Institution
  Sainte-Marie, à La Seyne-sur-Mer. Ensuite, il fera ses études à la faculté de
  droit d’Aix-en-Provence et à l'université Panthéon Assas (Paris II).
- >-
  Sa sœur, Jehanne Collard, deviendra également avocate, spécialisée dans la
  défense des victimes d'accidents.
- >-
  Depuis 1987, il est marié à Anne-Marie Autard. Elle est condamnée pour outrage
  à agent par le tribunal correctionnel de Nîmes en juillet 2013. Également son
  assistante parlementaire et employée de la SELARL Collard, elle est candidate
  suppléante aux élections départementales de 2015, puis en seconde position sur
  la liste gardoise du FN aux élections régionales de 2015, au cours de laquelle
  elle est élue conseillère régionale. Gilbert Collard a, à ce sujet, été accusé
  de « népotisme » par les Jeunes Centristes.
- Il habite dans un mas à Gallician, dans le Gard.
- >-
  Gilbert Collard est le père de deux filles ayant grandi à Paris, dont Flavie,
  élue conseillère régionale d'Occitanie en 2021, et en couple avec le militant
  Anthony Leroy.
- Entourage
- Il était un proche ami de l'écrivain Jean-Edern Hallier (1936-1997).
- >-
  L'un de ses associés de cabinet, Thierry Mudry, est l'époux de Christiane
  Pigacé, ancienne membre du conseil scientifique du FN, et un ancien animateur
  du Parti des forces nouvelles (PFN), qui fut notamment trésorier du Front de
  la jeunesse et rédacteur en chef du Partisan européen. Leurs épouses ont fondé
  ensemble l'association humanitaire Bosnia.
- Carrière d'avocat
- Gilbert Collard est avocat au barreau de Marseille depuis 1971.
- >-
  Il devient secrétaire de la Conférence du stage en 1973. Il a quatre associés
  et une dizaine de collaborateurs, et ne traite qu'une infime partie des
  dossiers qu'il reçoit.
- >-
  Il a défendu de nombreux clients célèbres : Laurent Gbagbo, Charles Pasqua,
  Marine Le Pen, Valérie Bègue, Paul Aussaresses et Richard Virenque dans
  l’affaire Festina.
- >-
  Il a également été avocat de la défense en 1978 dans l'affaire du viol
  collectif Tonglet-Castellano.
- >-
  Il fut aussi l'avocat de certaines parties civiles dans le procès Barbie,
  ainsi que dans le procès Christian Ranucci.
- >-
  Il a plaidé dans plusieurs procès médiatiques tels que l'affaire de la
  profanation du cimetière juif de Carpentras, l'affaire Alègre, l'affaire AZF
  ou l'affaire VA-OM.
- >-
  À l'occasion de l'affaire de Carpentras, il défend la thèse — infirmée depuis
  par la Justice — de la culpabilité de jeunes protégés par des notables de la
  ville. Il brandit devant les caméras une enveloppe (en réalité vide) censée
  contenir les noms des coupables.
- >-
  Il déclare gagner près de 33 000 euros par mois en 2012 pour son activité
  d'avocat.

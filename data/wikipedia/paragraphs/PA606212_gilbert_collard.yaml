- Activité médiatique
- >-
  Depuis janvier 2016, il présente l'émission « Livre libre », sur TV Libertés.
  Auparavant, il participait régulièrement à l’émission Les Grandes Gueules sur
  RMC.
- Parcours politique
- Débuts à gauche
- >-
  Franc-maçon depuis la fin des années 1960 en étant d'abord initié dans
  l'atelier marseillais des Vieux Amis de la GLDF (fréquentée par son père), il
  rejoint ensuite la Grande Loge nationale française.
- >-
  Il adhère dans sa jeunesse — selon lui en 1964, à seize ans — à la SFIO, qui
  devient ensuite le Parti socialiste. Rocardien, il entre en 1981, à la demande
  de Roland Dumas, au comité de soutien de François Mitterrand pour sa
  candidature à l'élection présidentielle.
- >-
  En 1988, il soutient Pierre Boussel, alias Lambert, candidat du Mouvement pour
  un parti des travailleurs pour l'élection présidentielle. Il déclare cependant
  qu'il n'a « jamais été trotskiste » et que c'est à la « demande d'un ami »
  qu'il a figuré dans un clip du MPPT. Pourtant Alexis Corbière, engagé alors
  avec les lambertistes, témoignera d'une forte proximité de Collard avec ce
  mouvement qu'il soutenait également financièrement.
- >-
  En 1990, il est exclu du MRAP en même temps qu'il en démissionne, à la suite
  de son annonce de la défense de Bernard Notin, auteur d'un article controversé
  paru dans le no 32 hors-série (août 1989) d’Économies et Sociétés, dans un
  procès pour négationnisme avant la lettre (la loi Gayssot datant de juillet
  1990), alors qu'il était membre du secrétariat national du mouvement. La même
  année, il soutient l’organisation des « Premières Assises en défense de
  l’immigration », montées par le CNDTI (Comité national pour la défense des
  travailleurs immigrés), et dénonce le « vocabulaire microbien » de Jean-Marie
  Le Pen.
- >-
  En 1992, il quitte le Parti socialiste lors de l'entrée au gouvernement de
  Bernard Tapie.
- >-
  L'année suivante, il devient le président du comité de soutien à Hervé
  Fabre-Aubrespy, adversaire RPR de Bernard Tapie aux élections législatives
  dans la dixième circonscription des Bouches-du-Rhône.
- Candidat centriste à Vichy
- >-
  Alors qu'il avait déclaré au Midi libre en 1997 : « Je veux bien courtiser la
  politique, mais pas coucher avec elle », il est candidat à la mairie de Vichy
  en 2001, se disant investi par Démocratie libérale, le Parti radical valoisien
  (PR) et le RPF, ce qu'il démentira par la suite. Il est battu par Claude
  Malhuret (maire sortant disposant de l'investiture Démocratie libérale (dont
  il est secrétaire national) - PR - RPR - UDF) et Gérard Charasse, de 350 voix
  ; mais il est élu au conseil municipal, où il choisit finalement de ne pas
  siéger pendant les sept années de son mandat.
- >-
  À nouveau candidat à Vichy sous l'étiquette Nouveau Centre lors des élections
  municipales de 2008, avec un futur candidat frontiste sur sa liste, il arrive
  troisième. Il ne se maintient pas au second tour et appelle à voter pour la
  liste conduite par Gérard Charasse (Parti radical de gauche), qu'il avait
  qualifié de « vrai baudet à mandats » lors de la campagne de 2001.
- Soutien de Marine Le Pen
- >-
  Proche de Marine Le Pen depuis la défense de sa mère Pierrette Le Pen lors de
  son divorce avec Jean-Marie Le Pen, il se rapproche du FN par l'intermédiaire
  de Louis Aliot et de Michel Thooris. Il intègre la cellule juridique du parti,
  où il est chargé par Wallerand de Saint-Just de « [plaider] les procès les
  plus médiatiques ».
- >-
  Il préside le comité de soutien à Marine Le Pen dès 2011 et se déclare «
  mariniste » et favorable au principe de la préférence nationale défendue par
  le Front national, en mai 2011. Il est un symbole de la dédiabolisation du
  Front national entreprise depuis l'accession au pouvoir de Marine Le Pen ; le
  vice-président du parti, Louis Aliot, affirme même qu'il s'agit de sa « plus
  belle prise de guerre ». « Il a contribué à accélérer la banalisation du FN
  sans jamais y adhérer, faisant venir au FN des gens comme Jacques Clostermann,
  fils d'un compagnon de la Libération, ou encore Denis Seznec. Se contentant
  d'être un « mariniste de la première heure » ».
- Député du Gard
- >-
  Gilbert Collard annonce sa candidature aux élections législatives dans la
  deuxième circonscription du Gard le 15 janvier 2012. Le Gard est le seul
  département à avoir placé Marine Le Pen en tête au premier tour de l'élection
  présidentielle. Il mène une campagne fortement engagée, mais évite un débat
  entre candidats organisé sur TV Sud Nîmes ; son adversaire Katy Guyot dénonce
  son « mépris » ainsi que son « mélange des genres ». Il arrive en tête au
  premier tour avec 35,47 % des suffrages exprimés. Il invite alors Étienne
  Mourrut à se retirer en sa faveur, afin d'« empêcher la destruction que les
  socialo-mélenchonistes veulent imposer à la France ». Celui-ci refuse, se
  maintenant afin de « porter haut et dignement les valeurs de la droite et du
  centre ». Après l'agression, le 13 juin, d'Éline Enriquez-Bouzanquet, la
  suppléante de Mourrut, qu'il condamne « sans réserve », il lui apporte « tout
  [son] respect et [son] soutien ». Le 17 juin 2012, lors du second tour, il est
  élu avec 42,82 % des voix dans une triangulaire face à la candidate socialiste
  Katy Guyot (41,56 %) et au candidat UMP Étienne Mourrut (15,63 %). Il fête sa
  victoire au mas de Bagatelle, à Vauvert, affirmant que « c'est le plus beau
  jour de [sa] vie », et remerciant les militants UMP ayant voté pour lui.
- >-
  Il devient membre de la commission des Lois, et installe sa permanence
  parlementaire à Aimargues, puis à Saint-Gilles. Sa suppléante est Évelyne
  Ruty, son « seul défaut » pour le responsable local du FN Gilles Caïtucoli,
  veuve d'Alain Ruty, officier ayant servi en Algérie, « très impliquée dans la
  communauté pied-noir » et sur laquelle Collard « s'appuie beaucoup ».
- >-
  Un mois après leur entrée à l'Assemblée, Mediapart indique que Gilbert Collard
  et Marion Maréchal, les deux seuls députés FN ou apparentés, « se sont fixé
  une ligne : tenter de se montrer fréquentables et mettre en avant des «
  encouragements » qu'ils auraient reçus. L’application à l’Assemblée nationale
  de la prétendue « dédiabolisation » de Marine Le Pen ». Dans le même temps,
  ils tentent d'attirer l'attention des médias pour « donner l’impression qu’ils
  travaillent et proposent, et éviter le piège d’une fiche de député vide ». Le
  politologue Gilles Ivaldi présente alors Gilbert Collard comme « l’antithèse
  même du positionnement du FN » et le situe « dans la lignée de Jacques Bompard
  et Daniel Simonpieri, qui, après avoir été élus sous l'étiquette FN, en 1995,
  avaient pris leurs distances avec le parti ».
- >-
  Gilbert Collard devient secrétaire général du Rassemblement bleu Marine (RBM)
  lors de sa création officielle, en septembre 2012.
- >-
  Début octobre 2013, après s'être montré réticent, il annonce sa candidature
  sous les couleurs du Rassemblement bleu Marine aux élections municipales de
  2014 à Saint-Gilles, première ville à avoir élu, en 1989, un maire frontiste,
  Charles de Chambrun. Gilbert Collard, qui possède une propriété dans la
  commune limitrophe de Vauvert, y a obtenu 48 % des suffrages au premier tour
  des législatives et y avait déjà envisagé une candidature aux municipales de
  2008. Dans cette municipalité ancrée à droite depuis plusieurs décennies, des
  dissensions personnelles ont conduit à l'éclatement de la majorité UMP en 2010
  et à l'arrivée d'une majorité socialiste de façon totalement inattendue.
  L'ancien maire UMP Olivier Lapierre, « ami de longue date » de Collard,
  annonce son soutien à l'avocat marseillais au printemps 2013, avant de revenir
  sur ses propos. Ce dernier promet d'arrêter son activité professionnelle s'il
  est élu. Il rompt successivement avec ses deux directeurs de campagne,
  Philippe Asencio puis Alfred Mauro, avant de se replier sur un troisième «
  bras droit », Christian Ballouard, un coach en développement aux méthodes
  controversées. En ballottage favorable à la sortie du premier tour (42,57 %),
  il est finalement battu par l'UMP Eddy Valadier à la suite de la constitution
  d'un « front républicain » avec le retrait d'Alain Gaido, maire sortant,
  surnommé « le maire des Arabes » et tête de liste de l'union de la gauche.
  Gilbert Collard déclare alors vouloir « déposer un recours ». Le politologue
  Jean-Yves Camus estime également que « l'échec de Collard est lié à un
  coefficient personnel ». Depuis sa défaite, il siège comme conseiller
  municipal d'opposition et conseiller communautaire de Nîmes Métropole ; il
  perd toutefois ce dernier poste en octobre 2015.
- >-
  En novembre 2014, il s'oppose au projet de résolution pour la reconnaissance
  de la Palestine déposé à l'Assemblée nationale par Benoît Hamon et Élisabeth
  Guigou, et ce à l'encontre de la ligne du FN.
- >-
  En 2015, il obtient le ralliement au RBM de trois élus gardois membres des
  Républicains — dont Joffrey Léon, futur maire d'Uchaud.
- >-
  Le 9 novembre 2016, Gilbert Collard voit dans l'accession de Donald Trump à la
  présidence des États-Unis une victoire du peuple et un « coup de pied au cul
  pour tous les bobos médiatiques, sondagiers, politiques... », tandis que
  Marine Le Pen loue également le choix des Américains.
- >-
  Après le second tour de l'élection présidentielle de 2017, il déclare : « Pour
  nous, la question de l'euro c'est terminé, le peuple a fait son référendum
  dimanche dernier. Marine doit entendre ce message ».
- >-
  Après avoir refusé d'adhérer au FN en raison de la présence de Jean-Marie Le
  Pen, il exprime son souhait d'y adhérer après l'exclusion de ce dernier en
  2015, sans succès. Il indique que Marine Le Pen lui demande de ne pas adhérer
  au FN « pour rester secrétaire général du Rassemblement bleu marine ».
  Libération indique en mars 2017 que « si Collard a mis ses réseaux personnels
  à la disposition de Marine Le Pen, par exemple à l’occasion d’un récent
  déplacement au Liban, son influence sur le parti reste incertaine ».
  Adversaire de Florian Philippot et de sa ligne politique, il fait part de son
  revirement au sujet de la stratégie de dédiabolisation du Front national,
  qu'il qualifie désormais de « piège à cons », tout comme sur l'opportunité de
  changer le nom du parti.
- >-
  Candidat à sa réélection lors des élections législatives de 2017, il n'est pas
  donné favori mais l'emporte finalement au second tour face à Marie Sara. Il
  adhère au FN le 20 juin suivant. À l'occasion du XVIe congrès du Front
  national, il intègre le conseil national du parti, en tant que membre coopté
  par la présidente. Il est alors considéré comme un proche de Marion Maréchal,
  qui l'a soutenu lors de sa campagne législative.
- >-
  Gilbert Collard est parfois accusé par la presse de relayer des « fake news »
  sur ses comptes Twitter et Facebook.
- >-
  En septembre 2017, après qu'une enquête préliminaire le visant a été ouverte
  en décembre 2015 par le parquet de Nanterre pour « diffusion d'images de
  violence » (des photos d’une victime du groupe État islamique), l'Assemblée
  nationale lève son immunité parlementaire. Le député FN entendait protester
  contre le « parallèle ignoble » entre l'organisation État islamique et le FN,
  faite d'après lui par le journaliste Jean-Jacques Bourdin. Clémentine Autain
  qui a voté contre cette levée de l'immunité parlementaire proteste contre les
  conditions de ce vote qu'elle juge « inadmissibles » et dénonce ce qui «
  s’apparente à une simple opération politique ».
- >-
  En novembre 2018, il devient délégué départemental de la fédération RN du Gard
  après la démission de Nicolas Meizonnet.
- >-
  Il a eu comme assistante parlementaire Holly Harvey-Turchet, d'origine
  anglaise, secrétaire FN de la 2e circonscription du Gard, devenue ensuite
  directrice de cabinet de Julien Sanchez, maire de Beaucaire, et Patrick
  Fernandez, « cheville ouvrière » et directeur de la campagne législative de
  2012, qui a fait une tentative de suicide à la suite de son licenciement. En
  2018, il embauche le militant identitaire Damien Rieu.
- >-
  Ce sont ensuite notamment Anne-Marie Autard, sa femme, Nicolas Meizonnet,
  conseiller départemental du canton de Vauvert depuis 2015, qui présente son
  entretien vidéo hebdomadaire « Debout les mots », et Jean-Richard Sulzer,
  ancien collaborateur d'Edgar Faure et « discret conseiller à l'influence
  grandissante », qui occupent ce poste.
- Député européen
- >-
  Candidat en position éligible sur la liste du Rassemblement national aux
  élections européennes de 2019 en France, il est élu député européen. Son
  suppléant Nicolas Meizonnet ne lui succède pas immédiatement à l’Assemblée
  nationale en raison des recours formés contre la validité des élections
  européennes, accédant finalement à la députation en février 2020.
- >-
  Gilbert Collard perd sa place au sein de la commission nationale d'investiture
  du RN en juillet 2020 et annonce aussitôt sa démission du bureau national du
  parti. Il compte parmi les cadres du RN poussant depuis 2015 pour un
  réalignement plus à droite du programme économique du parti.
- >-
  Le 22 janvier 2022, lors d’un meeting de campagne d’Éric Zemmour à Cannes, il
  annonce son soutien à ce dernier en vue de l’élection présidentielle de 2022
  et son adhésion à son parti, Reconquête. Il est alors nommé président
  d’honneur du parti. Lors des élections législatives la même année, dans son
  ancienne circonscription, il apporte ainsi son soutien à son gendre Anthony
  Leroy, candidat de Reconquête, au détriment de Nicolas Meizonnet du
  Rassemblement national. C'est finalement ce dernier qui se qualifie pour le
  second tour et l'emporte, Anthony Leroy étant éliminé dès le premier tour,
  avec un peu plus de 5 % des suffrages. La fonction de président d'honneur est
  supprimée des statuts du parti en septembre 2022 et il quitte le parti la même
  année[réf. nécessaire].
- Prises de positions
- Sujets de société
- >-
  Opposé au mariage entre personnes de même sexe, il participe aux cortèges de
  la Manif pour tous en 2013. Il déclare à cette occasion, au sujet de la loi
  instituant le mariage homosexuel en France, qu'il souhaite qu'elle soit
  abrogée en cas d'arrivée au pouvoir du Front National, futur Rassemblement
  National.

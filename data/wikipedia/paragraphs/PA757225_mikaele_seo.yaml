- Mikaele Seo, né le 27 décembre 1971 à Paris, est un homme politique français.
- >-
  Conseiller territorial à l'Assemblée territoriale depuis 2017 et député
  suppléant de Sylvain Brial, il lui succède et est élu député de la
  circonscription de Wallis-et-Futuna aux élections législatives de 2022.
- title: Biographie
  children:
    - >-
      Mikaele Seo a travaillé comme agent d'entretien dans un collège de Wallis.
      Il est nommé président de l'association « Kautahi faka kolo o Halalo  » au
      Journal officiel le 15 novembre 2016. Il est père de deux filles.
- title: Parcours politique
  children:
    - >-
      Mikaele Seo a intégré l'Assemblée territoriale de Wallis-et-Futuna en 2017
      comme représentant du district de Mu'a, siège qu'il conserve aux élections
      élections territoriales de 2022. Il est président de la commission
      permanente de l'Assemblée.
    - >-
      Il se présente à l'élection législative de 2022 à Wallis-et-Futuna,
      prenant la suite de Sylvain Brial victime d'un AVC en 2019. Soutenu par la
      majorité à l'Assemblée territoriale, il est élu au second tour avec 50,11
      % des voix face à Etuato Mulukiha'amea. S'il n'a pas été investi par la
      coalition Ensemble, il déclare toutefois son intention de siéger au sein
      de la majorité présidentielle et son groupe Renaissance à l'Assemblée.
    - >-
      Un recours est déposé au Conseil Constitutionnel contre son élection,
      qu'il a remporté avec seulement 16 voix sur son adversaire Etuato
      Mulukiha'amea. Ce recours est toutefois rejeté en janvier 2023.

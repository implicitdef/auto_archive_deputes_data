- >-
  Laurence Abeille, née le 17 juin 1960 à Neuilly-sur-Seine, est une femme
  politique française.
- >-
  Conseillère municipale de la commune de Fontenay-sous-Bois de 2001 à 2014 et
  adjointe au maire de 2008 à 2014, elle est élue députée à l'Assemblée
  nationale le 17 juin 2012 sous l'étiquette Europe Écologie Les Verts (EÉLV)
  dans la 6e circonscription du Val-de-Marne. Elle perd son siège de députée
  lors du scrutin de 2017.
- Biographie
- Carrière politique
- >-
  Laurence Abeille est conseillère municipale de la ville de Fontenay-sous-Bois
  de 2001 à 2014, occupant à partir de 2008 le poste de 3e adjointe, déléguée à
  l’urbanisme. En 2004, elle est élue conseillère régionale d'Île-de-France, et
  réélue en 2010.
- >-
  Elle quitte ce mandat le 19 juillet 2012, à la suite de son élection de
  députée de la sixième circonscription du Val-de-Marne pour la quatorzième
  législature, face au député UMP sortant Patrick Beaudouin. En tant que
  députée, elle est membre de la commission du Développement durable et de
  l'Aménagement du territoire et membre suppléante au Conseil supérieur de
  l'économie sociale et solidaire. Elle préside également le groupe d'études
  Préservation et reconquête de la biodiversité de l'Assemblée nationale.
- >-
  Par ailleurs, Laurence Abeille est présidente de l’Agence régionale de
  l'environnement et des nouvelles énergies - Île-de-France (ARENE) jusqu'au 19
  octobre 2012.
- >-
  Elle soutient Yannick Jadot dans le cadre de la primaire présidentielle
  écologiste de 2016 puis Benoît Hamon lors du rassemblement EÉLV-PS pour les
  élections présidentielle 2017.
- >-
  En mai 2017, Laurence Abeille se représente aux élections législatives de la
  6e circonscription du Val de Marne, avec comme suppléant Franck-Olivier Torro,
  associatif vincennois, fondateur notamment des Jardins suspendus. Elle est
  éliminée au premier tour, arrivant troisième derrière le candidat LREM et le
  candidat UDI.
- >-
  Dans le cadre des élections régionales de 2021, elle rejoint la liste
  L’écologie Évidemment conduite par Julien Bayou en tant que deuxième de liste
  à Paris.
- Vie privée
- Elle est l'épouse de Jean Desessard, sénateur (EÉLV) de Paris de 2004 à 2017.
- Activités du mandat de député
- >-
  Députée de 2012 à 2017, Laurence Abeille 

  est la 46e députée la plus influente à l’Assemblée nationale sur 577 et la 1re
  du département du Val-de-Marne (Classement 2017 réalisé par l’agence « Rumeur
  Publique »).
- >-
  Elle est l'autrice et la rapporteure de la loi no 2015-136 du 9 février 2015
  relative à la sobriété, à la transparence, à l'information et à la
  concertation en matière d'exposition aux ondes électromagnétiques.
- >-
  En 2014, Laurence Abeille, avec Damien Meslot (UMP) et Roland Povinelli (PS),
  dépose une proposition de loi pour abolir la corrida en France en abrogeant
  l’alinéa 7 de l’article L521-1 du code pénal qui exonère la corrida de
  l'interdiction légale des sévices graves et des actes de cruauté envers les
  animaux.

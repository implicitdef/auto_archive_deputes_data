- >-
  Marie-Anne Chapdelaine est une femme politique française, née le 20 mars 1962
  à Revin (Ardennes). Membre du Parti socialiste, elle est députée de la
  première circonscription d'Ille-et-Vilaine de 2012 à 2017.
- title: Biographie
  children:
    - >-
      Marie-Anne Chapdelaine s'engage comme militante au PS en 1978. Après avoir
      déménagé à Rennes dans les années 1990, elle obtient son premier mandat
      électoral en étant élue au conseil municipal de Rennes lors des élections
      municipales françaises de 2001, sur la liste d'Edmond Hervé. Elle est
      réélue en 2008 avec Daniel Delaveau et devient adjointe au maire.
    - >-
      Pour l'année 2012, elle se porte candidate à la députation dans la
      première circonscription d'Ille-et-Vilaine nouvellement redécoupée, que le
      PS avait réservée à une femme. Elle remporte la primaire interne contre
      Sylvie Robert, vice-présidente de Rennes métropole, du conseil régional de
      Bretagne et Secrétaire nationale du PS à la culture, présentée comme
      favorite. La primaire est décrite par Le Télégramme comme « tendue ». Le
      soutien du secrétaire de la fédération lui aurait été décisif selon
      Ouest-France et Le Télégramme. Elle a remporté 125 voix contre 88 pour sa
      concurrente, 5 abstentions  et une participation des militants de 89 %.
    - >-
      Lors de l'élection même, elle affronte la candidature dissidente du député
      socialiste sortant de la circonscription, Jean-Michel Boucheron, qui
      s'annonce le 11 mai 2012. Il n'est soutenu par aucun des socialistes élus
      dans la région. Elle obtient le 10 juin 17 168 voix, soit 35,13 %, et 9
      000 de plus que lui, alors que Jean-Michel Boucheron se classant troisième
      ne peut participer, avec l'abstention, au second tour. La semaine
      suivante, elle remporte le second tour avec 66,63 % des voix contre
      Grégoire Le Blond, le maire centre-droit de Chantepie.
    - >-
      Elle est battue lors des élections législatives françaises de 2017 en se
      classant en 3e place du premier tour, derrière Mustapha Laabid (LRM) et
      Grégoire Leblond (UDI). Perdant son dernier mandat électoral, elle se
      retrouve sans emploi.
    - Elle est considérée comme proche de Ségolène Royal.
- title: Responsabilités à l'Assemblée Nationale
  children:
    - title: Commission des lois
      children:
        - Membre de la commission des lois (XIVe législature).
    - title: Rapport parlementaire
      children:
        - >-
          Sur lettre de mission de Manuel Valls, Marie-Anne Chapdelaine et la
          sénatrice Aline Archimbaud ont été conduites, en 2015, à rédiger un
          rapport sur la prévention des suicides des jeunes Amérindiens en
          Guyane. Les jeunes Amérindiens se suicident en effet entre dix et
          vingt fois plus que les jeunes de Métropole.
        - >-
          Ce rapport a été critiqué par Michel Onfray dans son essai Nager avec
          les piranhas (2017).
- title: Mandats
  children:
    - Député
    - >-
      20 juin 2012-18 juin 2017 : députée de la première circonscription
      d'Ille-et-Vilaine
    - Conseiller municipal / maire
    - >-
      2001 – 2008 : conseillère municipale de Rennes, chargée de l'égalité et de
      l'intégration ;

      2008 - 2012 : adjointe au maire de Rennes, déléguée à l'égalité des droits
      et à la laïcité et chargée de la prévention des risques des immeubles.

      2012-2014 : conseillère municipale de Rennes.
    - Mandats intercommunaux
    - >-
      Conseillère communautaire de la Communauté d'agglomération de Rennes
      Métropole (2008-2014)
    - Autres mandats
    - >-
      Le 12 octobre 2012 elle est nommée présidente du Conseil supérieur de
      l'adoption.

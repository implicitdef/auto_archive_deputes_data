- >-
  Michel Criaud, né le 3 août 1962 à Vannes (Morbihan),  est un homme politique
  français.
- >-
  Il est député de la 1re circonscription du Morbihan depuis le 13 novembre
  2025, en tant que suppléant d’Anne Le Hénanff, nommée ministre déléguée
  chargée de l’Intelligence artificielle et du Numérique. Il siège dans le
  groupe Horizons à l'Assemblée nationale.
- Biographie
- Carrière professionnelle
- >-
  Né le 3 août 1962 à Vannes, Michel Criaud est un ancien artisan menuisier. Il
  a été chef d'entreprise depuis 1987.
- Parcours politique local
- >-
  Élu au conseil municipal de Muzillac (Morbihan) en 2001, Michel Criaud devient
  adjoint au cadre de vie et à l'environnement lors du mandat précédent. Il est
  maire de Muzillac de 2020 à son remplacement par Marie-Thérèse Cabon en 2025
  en raison de son accession à la députation. Il est également membre du bureau
  de la communauté de communes Arc Sud Bretagne.
- Député de la 1re circonscription du Morbihan
- >-
  Il est suppléant d'Anne Le Hénanff (Horizons) dans la 1re circonscription du
  Morbihan lors des élections législatives de 2022, puis de nouveau en 2024. À
  la suite de la nomination d'Anne Le Hénanff comme ministre déléguée chargée de
  l’Intelligence artificielle et du Numérique le 12 octobre 2025 dans le
  gouvernement Lecornu II, Michel Criaud lui succède à l’Assemblée nationale et
  y fait son entrée le 13 novembre 2025. Il siège dans le groupe Horizons.

- >-
  Fadila Khattabi, née le 23 février 1962 à Montbéliard, est une femme politique
  française, membre du Parti socialiste puis de La République en marche.
- >-
  Conseillère régionale de Bourgogne de 2004 à 2015, vice-présidente du conseil
  régional entre 2010 et 2015, elle est élue députée de la troisième
  circonscription de la Côte-d'Or en 2017 et préside la commission des Affaires
  sociales entre 2020 et 2023.
- >-
  Le 20 juillet 2023, elle est nommée ministre déléguée chargée des Personnes
  handicapées auprès de la ministre des Solidarités et des Familles, Aurore
  Bergé, dans le gouvernement Élisabeth Borne, en remplacement de Geneviève
  Darrieussecq.
- title: Biographie
  children:
    - >-
      Fille d'immigrés algériens, Fadila Khattabi est enseignante d'anglais.
      Elle étudie à l'université de Bourgogne. Elle est mariée et mère de deux
      enfants.
    - title: Militantisme au Parti socialiste
      children:
        - >-
          Fadila Khattabi rejoint le Parti socialiste en 2002. Elle est élue au
          conseil régional de Bourgogne en 2004, puis réélue en 2010, devenant
          vice-présidente de la région.
        - >-
          Elle quitte le PS et se met en retrait de la vie politique en 2015
          lors des élections régionales, après avoir tenté de monter une liste
          socialiste dissidente associée au MoDem.
    - title: Députée
      children:
        - >-
          Lors des élections législatives françaises de 2017, sous l'étiquette
          République en Marche, Fadila Khattabi est élue au second tour avec
          65,31 % des voix exprimées (face à son adversaire du Front national
          Jean-François Bathelier). Depuis le 17 octobre 2017, elle est
          présidente du groupe d'amitié France-Algérie à l'Assemblée.
        - >-
          À l'occasion de la remise en jeu des postes au sein de la majorité en
          juillet 2019, elle se porte candidate à la présidence de la commission
          des Affaires sociales. Elle échoue face à Brigitte Bourguignon. Le 22
          juillet 2020, après que cette dernière a été nommée dans le
          gouvernement Jean Castex, Fadila Khattabi est élue présidente de la
          commission.
        - >-
          Réélue députée en élections législatives de 2022, elle est également
          réélue présidente de la commission des Affaires sociales. Elle est
          membre de la commission mixte paritaire chargée le 15 mars 2023 de
          rédiger le texte final du projet de réforme des retraites déposé par
          le gouvernement Élisabeth Borne.
    - title: Ministre
      children:
        - >-
          Le 20 juillet 2023, elle est nommée ministre déléguée chargée des
          Personnes handicapées auprès de la ministre des Solidarités et des
          Familles, Aurore Bergé, en remplacement de Geneviève Darrieussecq.
    - title: Condamnation judiciaire
      children:
        - >-
          En juin 2023

          , elle est condamnée par le conseil des prud'hommes de Dijon à verser
          6 522,27 € à l’une de ses anciennes collaboratrices parlementaires, à
          qui elle n'avait pas réglé des heures supplémentaires.

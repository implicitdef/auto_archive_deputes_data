- >-
  Odile Saugues, née le 26 janvier 1943 à Clermont-Ferrand (Puy-de-Dôme), est
  une femme politique française, membre du Parti socialiste. Odile Saugues est
  députée du Puy-de-Dôme (1re circonscription) de 1997 à 2017.
- Biographie
- >-
  Odile Saugues travaille comme dessinatrice en construction mécanique dans
  l'entreprise Michelin au moment de commencer sa carrière politique.
- >-
  En mars 1982, elle est élue conseillère générale du Puy-de-Dôme (canton de
  Montferrand). En mars 1983, elle est élue conseillère municipale de
  Clermont-Ferrand.
- >-
  Odile Saugues est nommée adjointe au maire en juin 1995. Elle est élue député
  de la première circonscription du Puy-de-Dôme lors des élections législatives
  de 1997, battant largement Michel Fanget. Elle est réélue en 2002 et en 2007.
- >-
  De mars 2001 à mars 2008, elle est adjointe spéciale chargée du quartier
  Montferrand (quartier de Clermont-Ferrand), remplacée depuis par Pascal Genet.
- >-
  Tout en restant membre du Parti socialiste et élue au conseil municipal de
  Clermont-Ferrand, Odile Saugues quitte le groupe socialiste du Conseil
  municipal en novembre 2006, afin de protester contre le projet d'implantation
  d'un incinérateur. Elle réintègre le groupe par la suite.
- >-
  Elle est nommée sixième adjointe au maire de Clermont-Ferrand chargée de la «
  politique de la ville, du contrat urbain de cohésion sociale et de la
  prévention de la délinquance » en mars 2008. À la suite des émeutes
  déclenchées dans des quartiers de Clermont-Ferrand, début janvier 2012, par la
  mort d'un habitant mis en garde à vue, Odile Saugues présente sa démission
  d'adjointe le 13 janvier, et reproche au maire, Serge Godard, son manque de
  soutien.
- >-
  Pendant ses mandats de député, Odile Saugues se spécialise sur le dossier de
  la sécurité dans les transports aériens. Lors de la XIIIe législature, elle
  est l'auteur de trois propositions de loi sur ce dossier. Elle préside de la
  Mission d'information sur la sécurité du transport aérien de voyageurs créée
  en 2004.
- >-
  En vue de l'investiture du PS pour l'élection législative de 2012 dans la
  première circonscription, elle remporte la primaire interne au PS face à
  Carole Courtial, conseillère municipale de Clermont-Ferrand. Son suppléant
  pour l'élection législative est Bertrand Pasciuto, maire de
  Cournon-d'Auvergne. Odile Saugues arrive largement en tête lors du premier
  tour avec près de 45 % devant le candidat UMP Jean-Pierre Brenas et s'impose
  au second tour avec 67,63 % des voix.
- >-
  Dans la XIVe législature de l'Assemblée nationale, elle est élue
  vice-présidente de la commission des Affaires étrangères.
- >-
  Après le second tour de la primaire, elle fait partie de la vingtaine de
  parlementaires socialistes évoquant un « droit de retrait » après la
  désignation de Benoît Hamon. Regrettant que les Frondeurs  n'aient pas été
  exclus (« Bruno Le Roux a été incapable de trancher ! Quant à François
  Hollande, il porte une lourde responsabilité, et cela sera mis à son "crédit"
  », elle évoque son possible départ du PS, peut-être vers Emmanuel Macron «
  mais [je ne l'ai pas entendu] parler de laïcité. Or, moi, je n'ai pas envie
  d'avoir des tribunaux de la charia à Clermont-Ferrand ».
- Elle ne se représente pas lors des élections législatives de 2017.

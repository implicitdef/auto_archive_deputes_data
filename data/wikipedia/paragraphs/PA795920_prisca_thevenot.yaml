- >-
  Prisca Thevenot, née le 1er mars 1985 à Strasbourg (Bas-Rhin), est une femme
  politique française.
- >-
  Elle est porte-parole de La République en marche depuis novembre 2020. Elle
  est élue députée dans la 8e circonscription des Hauts-de-Seine lors des
  élections législatives de 2022.
- >-
  Le 20 juillet 2023, elle est nommée secrétaire d'État chargée de la Jeunesse
  et du Service national universel dans le gouvernement Élisabeth Borne.
- title: Biographie
  children:
    - title: Situation personnelle
      children:
        - >-
          Prisca Thevenot est née le 1er mars 1985 à Strasbourg de parents
          d'origine mauricienne installés en France à la fin des années 1970
          pour suivre des études universitaires. En 1987, la famille s'installe
          en région parisienne. Prisca Thevenot effectue une classe préparatoire
          aux grandes écoles au lycée catholique Saint-Louis-de-Gonzague et
          poursuit sa formation à l'EM Lyon Business School, dont elle est
          diplômée en 2009.
        - Elle est mariée et mère de deux enfants.
        - >-
          Son mari exerce l'activité de banquier d'affaires pour Crédit suisse
          et a notamment accepté un mandat de conseil stratégique pour EDF qui
          l'a conduite à demander un déport sur les sujets concernant
          l'énergéticien.
    - title: Parcours politique
      children:
        - >-
          En 2017, elle se présente aux élections législatives dans la quatrième
          circonscription de la Seine-Saint-Denis  avec notamment pour
          adversaire la députée sortante Marie-George Buffet, qui est réélue.
        - >-
          En novembre 2020, elle est désignée comme porte-parole de La
          République en marche avec Maud Bregeon.
        - >-
          En juin 2021, elle est élue conseillère régionale d'Île-de-France pour
          la Seine-Saint-Denis lors des élections régionales de 2021, sur la
          liste portée par Laurent Saint-Martin.
        - >-
          Lors des élections législatives de 2022, elle est candidate dans la
          huitième circonscription des Hauts-de-Seine sous l'étiquette Ensemble.
          Arrivée en tête au premier tour, elle est élue députée au second tour
          avec 65,75 % des voix, face à Annie Larroque Comoy (LFI - NUPES). Elle
          devient membre de la commission des Affaires sociales de l'Assemblée
          nationale.
        - >-
          Lors du remaniement du gouvernement Élisabeth Borne du 20 juillet
          2023, elle est nommée secrétaire d'État chargée de la Jeunesse et du
          Service national universel.

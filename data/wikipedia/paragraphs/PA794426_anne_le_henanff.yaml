- >-
  Anne Le Hénanff, née le 22 juillet 1969 à Pluvigner, est une femme politique
  française. Elle est députée du Morbihan depuis 2022.
- title: Biographie
  children:
    - title: Formation et débuts professionnels
      children:
        - >-
          Fille d'un père marin et d'une mère enseignante, Anne Le Hénanff sort
          diplômée de  l'EM Normandie en 1991 et commence à travailler dans le
          secteur de l'agroalimentaire, d'abord pour Bacardí en
          Ile-de-France[réf. nécessaire] puis pour Saupiquet où elle est
          directrice pour le grand Ouest. Elle est ensuite formatrice et
          consultante dans le numérique, puis ouvre une galerie d'art en 2003,
          et enseigne à l'Université de Bretagne-sud au sein de la chaire
          cybersécurité.
    - title: Entrée en politique
      children:
        - >-
          Son engagement en politique débute en 1995. Elle soutient alors la
          politique d'Alain Juppé, et gravit les échelons jusqu'à devenir
          secrétaire départementale de l'Union pour un mouvement populaire pour
          le Morbihan. Elle est repérée par François Goulard, alors maire de
          Vannes, qui lui fait intégrer le conseil municipal en 2008 où elle
          hérite de la compétence du numérique. Elle reste en poste lorsque
          David Robo succède à François Goulard au poste de maire, et devient sa
          première adjointe.
        - >-
          Elle rejoint le camp macroniste dès 2017 tout en conservant ses
          mandats. Si localement elle soutient le candidat Les Républicains
          David Robo lors des élections municipales de 2020 à Vannes au
          détriment du candidat de La République en marche Patrick Lemestre,
          elle est tête de liste départementale lors des élections régionales
          l'année suivante pour La République en marche. Elle rentre au conseil
          régional de Bretagne à la suite de cette élection.
    - title: Députée du Morbihan
      children:
        - >-
          Elle obtient l'investiture pour représenter la coalition Ensemble qui
          regroupe les partis soutiens d'Emmanuel Macron, et est élue députée de
          la première circonscription du Morbihan le 19 juin 2022, sous
          l'étiquette Horizons en remportant le second tour avec 59,25 % des
          votes face au candidat de la coalition Nouvelle Union populaire
          écologique et sociale et ancien maire de Séné Luc Foucault.

- Au Conseil de Paris
- >-
  19 juin 1995 - 18 mars 2001 : premier adjoint au maire du 11e arrondissement
  de Paris, le chevènementiste Georges Sarre, chargé de la culture.

  18 mars 2001 - 29 mars 2008 : président du groupe socialiste et radical de
  gauche au Conseil de Paris

  29 mars 2008 - 13 avril 2014 : maire du 11e arrondissement de Paris

  depuis le 20 mars 1989 : membre du conseil du 11e arrondissement de Paris

  depuis le 19 juin 1995 : membre du Conseil de Paris

  depuis le 6 octobre 2017 : adjoint à la maire de Paris

  depuis le 8 juillet 2024 : premier adjoint à la maire de Paris

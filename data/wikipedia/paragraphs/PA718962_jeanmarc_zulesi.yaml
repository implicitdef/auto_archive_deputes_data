- >-
  Jean-Marc Zulesi, né le 6 juin 1988 à Marseille, est un homme politique
  français.
- >-
  Membre de La République en marche (LREM), il est élu député dans la 8e
  circonscription des Bouches-du-Rhône lors des élections législatives de 2017.
- >-
  À l'Assemblée nationale, il siège au sein de la commission du Développement
  durable et de l'Aménagement du territoire. Il est coordinateur du groupe LREM
  au sein de cette commission depuis 2020. Spécialiste des transports et
  mobilités, il est rapporteur du projet de loi Climat-Résilience. En juin 2022,
  il est élu président de la commission du Développement durable.
- title: Biographie
  children:
    - title: Famille
      children:
        - >-
          Jean-Marc Zulesi naît le 6 juin 1988 à Marseille, d'un père directeur
          commercial et d'une mère agent SNCF. Il passe son enfance à
          Cornillon-Confoux (Bouches-du-Rhône).
    - title: Formation
      children:
        - >-
          Après avoir effectué une partie de sa scolarité à Marseille, il
          poursuit ses études secondaires à Salon-de-Provence, avant d'intégrer
          une classe préparatoire aux grandes écoles du côté d'Avignon. En 2012,
          il obtient un diplôme d'ingénieur à l'ENSISA à Mulhouse (spécialité
          Mécanique) tout en suivant un double cursus lui permettant d'obtenir
          un master en administration des entreprises à l'EM Strasbourg Business
          School.
    - title: Carrière professionnelle
      children:
        - >-
          Jean-Marc Zulesi commence sa carrière au sein de la société Assystem,
          spécialisée en ingénierie et conseil en innovation. En octobre 2014,
          il rejoint en tant que chef de projet, la société Mirion Technologies,
          basée à Lamanon.
    - title: Engagement associatif
      children:
        - >-
          Jean-Marc Zulesi était le président du « Collectif pour l'Avenir de
          notre Territoire », association visant à dynamiser le territoire du
          Pays salonais.
        - >-
          Sportif, il participe également à plusieurs courses, comme
          Marseille-Cassis, des trails ou des marathons.
- title: Parcours politique
  children:
    - title: Débuts
      children:
        - >-
          Jean-Marc Zulesi suit la campagne d'Olivier Ferrand, alors investi par
          le Parti socialiste dans sa circonscription. Il indique qu'il n'était
          alors « pas vraiment intéressé par le Parti socialiste, mais davantage
          pour l'homme en lui-même, qui incarnait le renouveau et une envie de
          changer les choses ».
        - >-
          Il rejoint Les Jeunes avec Macron et devient le référent dans les
          Bouches-du-Rhône du collectif. Il participe alors à la mise en place
          du mouvement localement et se retrouve à la tête du comité « En Marche
          Pays Salonais ».
    - title: Député
      children:
        - >-
          Investi dans la 8e circonscription des Bouches-du-Rhône pour La
          République en marche en mai 2017, il est élu avec 58,68 % des voix au
          second tour des élections législatives de 2017, face à Antoine Baudino
          (Front national).
        - title: Projets de lois de finances
          children:
            - >-
              En juin 2019, Jean-Marc Zulesi est nommé rapporteur pour avis de
              la commission du développement durable et de l'aménagement du
              territoire sur le projet de loi de finances pour 2020.
            - >-
              À l'automne 2020, il est à nouveau rapporteur pour avis de la
              commission du développement durable et de l'aménagement du
              territoire sur le projet de loi de finances pour 2021. Il présente
              son rapport le 5 octobre 2020, et propose d'introduire au budget
              2021 plusieurs propositions de la Convention citoyenne pour le
              climat.
            - >-
              Il est à nouveau rapporteur pour avis de la commission du
              développement durable et de l'aménagement du territoire sur la
              première partie du projet de loi de finances pour 2022.
        - title: Transports et mobilité
          children:
            - >-
              Fin novembre 2018, alors qu'il était pressenti pour être
              rapporteur du volet innovation de la loi d'orientation des
              mobilités, le groupe LREM le désigne comme responsable de texte
              sur les titres II (Innovation) III (mobilité propre) et IV
              (simplification et mesures diverses) du projet de loi.
            - >-
              Le 25 avril 2023, il dépose une proposition de loi relative aux
              Services Express Régionaux Métropolitains qui vise à concrétiser
              l'annonce de Emmanuel Macron sur le déploiement de 10 RER
              Métropolitains dans 10 Métropoles françaises. Le texte vise à
              renforcer les transports du quotidien et offrir une alternative à
              la voiture aux citoyens. Il est promulgué le 28 décembre 2023.
            - title: Loi Climat et Résilience
              children:
                - >-
                  Rapporteur sur le volet transport du projet de loi portant
                  lutte contre le dérèglement climatique et renforcement de la
                  résilience face à ses effets, il émet, avec la ministre
                  Barbara Pompili, un avis défavorable aux amendements visant à
                  renforcer le plafond du malus écologique automobile. Mediapart
                  relève alors qu'il « avait pourtant déposé un amendement plus
                  ambitieux – un seuil de 1 700 kg – en octobre 2020, dans le
                  cadre du projet de loi de finances pour 2021 ».
                - >-
                  Conjointement au ministre Jean-Baptiste Djebbari, il s'oppose
                  à tout amendement renforçant l’ambition du texte sur
                  l’aéronautique. Il refuse notamment d'élargir l'interdiction
                  des vols intérieurs en avion s'il existe un trajet alternatif
                  en train au-delà d'une durée de 2h30 (la Convention citoyenne
                  pour le climat ayant proposé une durée de 4 h), ce qui ne
                  devrait supprimer que trois liaisons domestiques (Paris-Lyon,
                  Paris-Bordeaux, Paris-Nantes) : il estime que passer à 3h ou
                  3h30 aurait « des conséquences assez graves pour le secteur
                  aérien ».
                - >-
                  Il dépose un amendement proposant de financer les bicyclettes
                  à forte valeur ajoutée, comme le vélo cargo. Par ailleurs, il
                  compte pousser les copropriétés à s'équiper en stations de
                  recharge pour les voitures hybrides ou électriques de leurs
                  résidents, et imposer une « grille tarifaire » aux acteurs du
                  secteur, « qui profitent parfois d'un monopole de fait pour
                  tirer leurs prix vers le haut », selon La Chaîne
                  parlementaire.
            - title: Rapport sur les mobilités actives
              children:
                - >-
                  En octobre 2021, il est chargé par le Premier ministre Jean
                  Castex d'une mission sur les mobilités actives pour lutter
                  contre la perte d'autonomie des personnes âgées et
                  handicapées[source insuffisante]. En mars 2022, il remet au
                  gouvernement son rapport intitulé « Marcher, bouger, pédaler –
                  21 propositions pour maintenir l’autonomie et vivre en bonne
                  santé » dans lequel il formule vingt-et-une recommandations en
                  trois axes pour développer la pratique des mobilités
                  actives[source insuffisante].
        - title: Projet de loi sur la gouvernance de la sûreté nucléaire
          children:
            - >-
              Le 6 mars 2024, la député La France Insoumise Clémence Guetté
              diffuse sur ses réseaux sociaux une vidéo portant sur le vote de
              l'amendement CD10 déposé par l'opposition qui vise à supprimer un
              article clé au projet de loi nº2197 . La vidéo suggère que
              Jean-Marc Zulesi aurait truqué le comptage des votes sur cet
              amendement lors de l'examen en commission.
            - >-
              Lors du vote, plusieurs députés avait perturbé le comptage en ne
              levant pas la main distinctement. À la demande de La France
              Insoumise, et comme le veut l’article 44 du règlement de
              l’Assemblée nationale  qui prévoit de pouvoir demander un vote par
              scrutin à la condition qu'au moins 10% de la commission en fasse
              la demande, Jean-Marc Zulesi a accordé un second scrutin après une
              suspension de séance d'une dizaine de minutes .
            - >-
              À la suite de la suspension, les députés Rassemblement National,
              alors qu'ils s'étaient abstenus lors du premier vote, ont voté en
              faveur de l'amendement de suppression, faisant adopter cet
              amendement par deux voix. Malgré ce vote, ces mêmes députés ont
              voté pour la réintégration de l'article 1 lors de l'examen du
              texte en séance publique .
            - >-
              A la suite de cet incident, Jean-Marc Zulesi a expliqué à la
              presse "regretter le manque de civisme des députés La France
              Insoumise", accusant l'opposition d'avoir rassemblé d'autres
              députés lors de la suspension de séance dans le but de gonfler les
              voix en faveur de la suppression de l'article 1.
        - title: Au sein du groupe LREM
          children:
            - >-
              En mai 2020, il soutient le lancement du courant « En commun »,
              lancé au sein du groupe LREM par Barbara Pompili, mais n'y adhère
              pas par la suite.
            - >-
              En octobre 2020, il est nommé coordinateur de LREM pour la
              commission du développement durable et de l'aménagement du
              territoire.
        - title: Circonscription
          children:
            - >-
              Le 20 novembre 2017, après avoir interpellé le ministre de la
              Transition écologique et solidaire lors de la séance des questions
              au gouvernement, Jean-Marc Zulesi prend l'initiative de mener une
              délégation au ministère de l'écologie pour discuter de la
              réouverture du tunnel du Rove. Cette délégation composée de
              membres du Gipreb, du maire de Saint-Chamas et des députés Éric
              Diard (LR) et Pierre Dharréville (PC) défend la réhabilitation de
              l’étang de Berre. En 2019, il est nommé rapporteur d'une mission
              d'information pour la réhabilitation de l'étang de Berre,
              constituée d'une vingtaine de députés. Le rapport est remis à la
              ministre Barbara Pompili en janvier 2021.
            - >-
              Le 24 septembre 2021, une feuille de route pour la réhabilitation
              de l’étang est présentée par le Syndicat mixte pour l'étang de
              Berre (Gipreb). Elle est issue des 20 propositions des députés et
              de concertations entre les acteurs locaux.
    - title: Controverses
      children:
        - title: Dépôt de plainte pour violences contre lui
          children:
            - >-
              Le 24 avril 2023, le député dépose une plainte contre Alexandre
              Beddock, militant à Salon-de-Provence pour « violences », avec 15
              jours d'ITT. L'incident se serait déroulé alors qu'il déambulait
              au marché de la Fête de la fraise de Salon-de-Provence pendant
              lequel, un groupe d’une quinzaine d’opposants à la réforme des
              retraites manifestait son désaccord avec la politique
              gouvernementale.
            - >-
              Selon Jean-Marc Zulesi, avant l'incident, le groupe de
              manifestants aurait appelé sa permanence en se faisant passer pour
              un journaliste de France Bleu Franche Comté, Alexandre Tandin, qui
              a lui aussi porté plainte pour usurpation d’identité. Cette
              plainte a été jugée au Tribunal d’Aix-en-Provence le 16 avril
              2024. Le délibéré se fera le 21 mai 2024.

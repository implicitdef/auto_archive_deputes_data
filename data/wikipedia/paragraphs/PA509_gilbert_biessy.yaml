- >-
  Gilbert Biessy, né le 20 juillet 1934 à Montferrat (Isère) et mort le 13
  octobre 2015 à La Tronche, est un homme politique français.
- title: Biographie
  children:
    - >-
      Gilbert Biessy travaille comme technicien chez le fabricant d’équipements
      hydrauliques Neyrpic.
    - >-
      Il est conseiller municipal et adjoint au maire d'Échirolles à partir de
      mars 1971, avant de devenir maire de la commune en 1981. Exerçant cette
      fonction pendant dix-huit ans, il s'attache notamment à renover le
      centre-ville et à faire circuler le tramway.
    - >-
      Il siège à l'Assemblée nationale pendant trois mandats, de 1993 à 2007,
      dans le groupe communiste.
    - >-
      Il est élu député pour la 1re fois en 1993 dans la 2e circonscription de
      l'Isère avec 56,39 % contre 43,61 % pour le candidat UPF-UDF ; son
      prédécesseur Jean-Pierre Luppi (PS) est éliminé dès le 1er tour. En 1997,
      il se représente pour un deuxième mandat et arrive 1er avec 27,86 %, la
      candidate socialiste est deuxième avec 20,88 %. Le deuxième tour verra
      Gilbert Biessy l'emporter avec 100 % des voix, car la candidate PS s'était
      retirée avant la date butoir.
    - >-
      Il est réélu député au second tour en 2002 face à la candidate UMP avec
      60,79 %. Il décide de ne pas se représenter en 2007 pour un 4e mandat ;
      mais soutient le dissident PCF Renzo Sulli, son successeur à la mairie
      d'Échirolles et au conseil général, qui fera face au candidat du parti, le
      maire de Saint-Martin-d'Hères René Proby. Ce duel fratricide entre les
      maires des deux principales communes de la circonscription aboutira à la
      perte durable de cette dernière par le PCF.
    - >-
      Gilbert Biessy a également été président du syndicat mixte des transports
      en commun de l'agglomération grenobloise à deux reprises, de 1977 à 1985
      et de 1995 à 2001.
    - >-
      Il meurt le 13 octobre 2015 d'un accident vasculaire cérébral à l'âge de
      81 ans à La Tronche.

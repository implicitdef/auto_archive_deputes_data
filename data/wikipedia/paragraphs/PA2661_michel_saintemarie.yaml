- >-
  Michel Sainte-Marie, né le 18 août 1938 à Bayonne (Pyrénées-Atlantiques) et
  mort le 27 février 2019 à Bordeaux, est un homme politique français.
- title: Biographie
  children:
    - title: Origines et débuts politiques
      children:
        - >-
          Du côté paternel, le berceau familial est à Lantabat au Pays basque,
          où est né son père en 1906, et du côté maternel, il se trouve au sud
          des Landes à Labatut en Chalosse, bien que sa mère soit née en 1908 à
          Bayonne.
        - >-
          Michel Sainte-Marie s'engage à 18 ans, en 1957, à la SFIO, ancêtre du
          Parti socialiste, auquel il restera fidèle toute sa vie. Il est membre
          fondateur de la fédération Léo-Lagrange au côté de Pierre Mauroy.
        - >-
          Il exerce la profession de professeur de mathématiques et
          physique-chimie en lycée.
        - >-
          À la suite du Congrès d'Epinay de 1971, il devient premier secrétaire
          de la fédération socialiste de Gironde. À la tête de la 5e « fédé », «
          il est l'homme de la synthèse des différentes sensibilités qui ne se
          ménagent pas entre elles en Gironde ». Par fidélité amicale à Pierre
          Mauroy, il quittera brusquement ce poste, avant le Congrès de Metz de
          1979. Ce choix, dont est absent toute logique partisane et
          arithmétique, lui vaudra très probablement de ne pas être appelé à un
          portefeuille ministériel, après l'élection présidentielle de François
          Mitterrand en 1981.
    - title: Carrière politique
      children:
        - >-
          En 1971, il est élu conseiller municipal et devient l'adjoint au maire
          de Mérignac, Robert Brettes. Au décès de ce dernier, il devient maire
          de Mérignac, poste qu'il occupe durant 40 ans, de 1974 à 2014. Durant
          son mandat de maire, il développe la ville de Mérignac sur le plan
          économique, notamment autour de l'aérospatiale et de la défense
          (usines Dassault, campus Thalès...), social (Maison des Solidarités en
          2011) et culturel (salles de spectacle Le Pin Galant, Le Krakatoa,
          cinéma, médiathèque...)
        - >-
          Il est député, durant près de 35 ans, de 1973 à 2012, de la 6e
          circonscription de la Gironde, avec une interruption de 1993 à 1997,
          battu de seulement 30 voix par l’UDF Pierre Favre. Il fait partie du
          groupe socialiste et siège à la commission de la Défense nationale et
          des Forces armées de l'Assemblée nationale.
    - title: Sainte-Marie et la CUB
      children:
        - >-
          Entré à la Communauté urbaine de Bordeaux (CUB) du temps de la
          présidence de Jacques Chaban-Delmas, il en est élu président à son
          tour de 1977 à 1983 au terme d'une crise de l'institution. En effet,
          au lendemain des élections municipales de 1977, Jacques Chaban-Delmas,
          devenu minoritaire, refuse de laisser son siège de président de la CUB
          qu'il occupe depuis 1968. S'ensuit une crise politique durant
          plusieurs semaines. Sainte-Marie impose la voix de la négociation avec
          les chabanistes au sein du bureau fédéral du PS de la Gironde, ce qui
          lui vaudra un certain nombre d'inimitiés durables parmi les
          socialistes girondins, et plus particulièrement les bordelais dont
          Chaban est l'adversaire résolu.
        - >-
          Avec l'approbation de François Mitterrand, premier secrétaire du Parti
          socialiste, il obtient finalement un accord avec Chaban. Ainsi est née
          la cogestion communautaire, ou plutôt s'est davantage codifié et
          renforcé ce que Michel Sainte-Marie appelle « l'esprit communautaire »
          et qui, sous le nom très officieux de « système Chaban », s'était
          progressivement mis en place autour de la personnalité de Jacques
          Chaban-Delmas, mais aussi, sous l’œil bienveillant de l'inamovible
          préfet Gabriel Delaunay, des « barons » socialistes locaux tels que
          Robert Brettes (maire de Mérignac), Henri Deschamps (maire de Talence)
          ou René Bonnac (maire de Cenon). Chaban accepte alors le siège de
          premier vice-président de la CUB et accorde à Sainte-Marie celui de
          président. Les deux hommes se verront ainsi avant chaque Conseil
          communautaire pour régler les points de désaccord.
        - >-
          Portée et incarnée par le président Sainte-Marie et son désormais
          premier adjoint, cette culture de la cogestion est alors censée
          permettre la conduite des projets communautaires dans un intérêt
          général débattu et partagé, mais n'a pas que des adeptes. Ce système
          de pacte politique et de cogestion droite-gauche (mais aussi rive
          droite/rive gauche et département/communauté urbaine) se poursuit de
          nos jours au sein de l'actuelle Bordeaux-Métropole présidée jusqu'en
          2019 par Alain Juppé, puis par le socialiste Alain Anziani, suscitant
          les critiques venues des diverses oppositions qui dénoncent tour à
          tour l'aspect technocratique, anti-démocratique, opaque et éloigné de
          l'intérêt général, notamment en raison de la captation de pouvoir de
          l'assemblée métropolitaine par le "club des maires" (la petite dizaine
          des maires les plus importants), critiques face auxquelles Michel
          Sainte-Marie avait dû imposer l'accord de cogestion communautaire à la
          Fédération socialiste et qui resurgissent régulièrement... et
          régulièrement associées à son nom et à celui de Chaban, ses deux
          parents.
    - title: Vie privée et fin de vie
      children:
        - >-
          Michel sainte-Marie joue un rôle politique national au côté de Pierre
          Mauroy, avec qui il cultivera une amitié fidèle toute sa vie.
        - Fin lettré et mélomane, il joue du violon durant 15 ans.
        - Il est également président du groupe d'amitié France-Oman.
        - >-
          Il décède le 27 février 2019, des suites d'un cancer, quatre ans après
          son retrait de la vie politique. Il est inhumé au cimetière Saint-Léon
          de Bayonne, dans le caveau familial où reposent ses parents.

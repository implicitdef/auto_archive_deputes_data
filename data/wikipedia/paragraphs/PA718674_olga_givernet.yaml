- >-
  Olga Givernet, née le 17 octobre 1981 à Saint-Germain-en-Laye (Yvelines), est
  une femme politique française.
- >-
  Membre de La République en marche, elle est élue députée de la 3e
  circonscription de l'Ain lors des élections législatives de 2017 et réélue
  lors de celles de 2022.
- title: Biographie
  children:
    - title: Jeunesse et formation
      children:
        - >-
          Fille d'une psychologue scolaire née en Normandie et d'un entrepreneur
          dans le recyclage plastique originaire du Puy-en-Velay, Olga Givernet
          nait et grandit dans les Yvelines. Elle y poursuit également ses
          études secondaires.
        - >-
          Elle obtient un diplôme d'ingénieure en électronique et informatique à
          l'Université Pierre-Marie-Curie et un mastère en sciences.
    - title: Carrière professionnelle
      children:
        - >-
          En 2004, après un stage de fin d'études dans l'entreprise Renault
          Trucks de Saint-Priest, Olga Givernet part s'installer à Auckland avec
          son conjoint. Elle y travaille en tant qu'ingénieure avionique puis
          cheffe de projet au bureau d'études de la compagnie aérienne nationale
          Air New Zealand. Après trois années passées en Nouvelle-Zélande, elle
          revient en France en 2007 et s'installe avec son mari dans le Pays de
          Gex. Elle travaille pour les centres de maintenance de jets privés
          basés à l'aéroport international de Genève, comme spécialiste du
          réaménagement intérieur.
    - title: Vie privée
      children:
        - Elle est mariée et mère de deux filles.
- title: Débuts de sa carrière politique
  children:
    - title: Conseillère municipale et intercommunale
      children:
        - >-
          En 2013, elle adhère au MoDem. En mars 2014, elle est élue conseillère
          municipale de la ville de Saint-Genis-Pouilly sur la liste du maire
          sortant, Hubert Bertrand (PRG). Elle est déléguée au transfrontalier
          et à la qualité de vie. Elle devient également conseillère
          communautaire à la communauté de communes du Pays de Gex, membre de la
          commission des déchets.
        - >-
          Touchée par la limitation du cumul des mandats, elle démissionne de
          son poste de conseillère municipale de Saint-Genis-Pouilly le 18
          juillet 2017.
    - title: Conseillère régionale Auvergne-Rhône-Alpes
      children:
        - >-
          À l'automne 2015, elle se met en retrait du MoDem, à la suite de
          l'alliance de ce dernier avec le mouvement LR pour les élections
          régionales en Auvergne-Rhône-Alpes de décembre 2015. Elle figure en 4e
          position sur la liste d'union de la gauche de l'Ain, conduite par
          Jean-Jack Queyranne. Elle est élue le 13 décembre 2015 et siège dans
          l'opposition. En novembre 2017, elle crée le groupe La Région En
          Marche (LREM) avec quatre de ses collègues et en devient présidente.
        - >-
          Elle tente en 2020 de briguer la tête de liste aux élections
          régionales, mais Bruno Bonnell lui est préféré. La liste obtient 9,82%
          des voix au premier tour et ne peut se maintenir au second, refusant
          toute alliance.
- title: Députée de l'Ain
  children:
    - title: Parcours politique
      children:
        - >-
          Au printemps 2016, elle se porte candidate à l'élection législative
          partielle de la 3e circonscription de l’Ain provoquée par la démission
          du député en place Étienne Blanc. Sans étiquette, elle se présente
          alors comme « démocrate », se revendiquant centriste et déclarant se
          reconnaître dans la démarche d'Emmanuel Macron. Elle a un score de
          10,05 % des suffrages exprimés lors du premier tour qui se déroulait
          le 13 juin 2016.
        - >-
          Alors sans étiquette politique, elle adhère en avril 2016 au mouvement
          En Marche ! créé par Emmanuel Macron. Elle est investie le 12 mai 2017
          par La République en marche ! comme candidate de ce parti dans la 3e
          circonscription de l’Ain aux élections législatives de 2017. Après
          avoir obtenu au premier tour 45,30 % des suffrages exprimés, elle est
          élue au second tour avec 61,86 % des suffrages exprimés face à la
          députée sortante LR Stéphanie Pernod-Beaudon.
        - >-
          En juillet 2019, à l'occasion du renouvellement des postes au sein de
          la majorité, elle se porte candidate à la présidence du groupe LREM.
          Alors que Gilles Le Gendre est réélu dès le premier tour, elle arrive
          en troisième position sur six avec 28 voix.
        - >-
          Le 7 mai 2022, elle annonce être candidate à sa réélection comme
          députée de la 3e circonscription  de l'Ain avec l'investiture de la
          majorité présidentielle. Au soir du premier tour, le 12 juin 2022,
          elle arrive en tête avec 30,0 % des suffrages exprimés devant le
          candidat de la NUPES, Christian Jolie également qualifié pour le
          second tour avec 22,4 % des suffrages exprimés, alors même que 60 %
          des maires de la circonscription avaient appelé à voter pour la
          candidate des Républicains arrivée troisième.
        - >-
          Olga Givernet est réélue au second tour avec 58,7 % des suffrages
          exprimés tandis que la coalition Ensemble! supportant le président
          Macron dont elle se réclame perd la majorité absolue à l'Assemblée
          nationale. Durant ce deuxième mandat de députée, elle siège au sein de
          la Commission des Affaires étrangères et est membre de l'Office
          parlementaire de l'évaluation des choix technologiques et
          scientifiques (OPECST).
        - >-
          Le 13 septembre 2023, à la suite de la nomination de certains de ses
          membres au gouvernement, Olga Givernet est nommée porte-parole du
          groupe Renaissance à l'Assemblée nationale, et, à ce titre, membre de
          son bureau.
    - title: >-
        Au sein d'En marche !, devenu LaREM (La République En Marche) puis RE
        ((Groupe) Renaissance)
      children:
        - >-
          Dès son adhésion en avril 2016 au mouvement En marche !, Olga Givernet
          devient la référente dans l'Ain jusqu'à son élection comme députée en
          juin 2017[réf. nécessaire].
        - >-
          Avec son collègue Florent Boudié, elle est chargée de proposer une
          stratégie à Stanislas Guerini, délégué général de LREM, pour les
          élections régionales de 2021.
        - >-
          En 2021, elle décide de prendre ses distances avec les instance
          nationales de LaREM pour se consacrer à des missions plus locales,
          tout en restant fidèle à Emmanuel Macron et affiliée au groupe
          parlementaire LaREM
        - >-
          En janvier 2022, elle est élue présidente de l'assemblée
          départementale du parti Renaissance dans l'Ain.
        - >-
          Par ailleurs, Olga Givernet a été élue présidente de l’association
          Renaissance 01 en septembre 2021et juillet 2023 une structure qui vise
          à promouvoir le projet européen du président Emmanuel Macron.
    - title: Engagements politiques
      children:
        - title: Jeux d'argent et de hasard
          children:
            - >-
              Au sein du Comité d’évaluation et de contrôle (CEC) des politiques
              publiques, Olga Givernet a rendu un rapport en décembre 2017, avec
              le député  Régis Juanico du Groupe Nouvelle Gauche Parti
              socialiste "sur la mise en œuvre des conclusions du rapport
              d'information (n°4456) du 8 février 2017 sur l'évaluation de la
              régulation des jeux d'argent et de hasard"
            - >-
              : elle Propose avec son coauteur plusieurs conditions d'évolution
              actionnariale éventuelle de la Française des Jeux, tout en
              soutenant une refonte de l'ensemble de la régulation des jeux de
              hasard et d'argent en France .
            - >-
              Dans le cadre de la loi PACTE examinée en 2018 par le Parlement et
              publiée le 22 mai 2019, elle contribue à obtenir avec son co
              rapporteur du groupe socialiste une refonte en ce sens de la
              régulation, qui prend la forme de l'Autorité nationale des jeux
              succèdent en 2020 à l'Autorité de régulation des jeux en lignes
              (ARJEL) .
        - title: Prises de position
          children:
            - >-
              Olga Givernet a pris position sur les questions de pouvoir d'achat
              en appelant à une approche plus globale estimant qu' « on ne peut
              pas réduire notre action au seul indicateur du pouvoir d'achat ».
            - >-
              En 2020, elle soutient les droits des travailleurs
              transfrontaliers et se prononce pour une extension du télétravail
              des transfrontaliers dans le cadre de la crise sanitaire. Elle est
              notamment co-auteur d'une proposition de résolution européenne
              visant à l’augmentation du télétravail des travailleurs
              frontaliers et à mener une réflexion européenne sur leur statut
            - >-
              En juin 2021, elle organise un colloque à l'Assemblée nationale en
              présence du secrétaire d'État chargé de l’Enfance et des Familles
              Adrien Taquet. Elle appelle à une « société plus inclusive,
              bienveillante et solidaire » et « une meilleure reconnaissance et
              valorisation de la grand-parentalité ».
        - title: Autres fonctions
          children:
            - >-
              Dans le cadre de son mandat de députée de l’Ain, Olga Givernet a
              également été :
            - >-
              Nommée par la délégation aux droits de femmes de l’Assemblée
              nationale, référente Auvergne-Rhône-Alpes (AuRA) sur le sujet des
              violences conjugales (2019)
    - title: Dissolution de l'Assemblée nationale
      children:
        - >-
          Privée de son mandat de députée à la suite de la dissolution de
          l'Assemblée nationale décrétée par le Président de la République au
          soir des élections européennes du 9 juin 2024, elle déclare le
          lendemain sur le plateau de France Info qu'il lui a « fallu encaisser
          mais aussi comprendre » cette décision qui à ses yeux permettra « de
          laisser aux Français le choix de leurs prochains gouvernants », et
          annonce être candidate à sa propre succession.

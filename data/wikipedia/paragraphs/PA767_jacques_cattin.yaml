- >-
  Jacques Cattin, né le 4 juin 1958 à Colmar (Haut-Rhin), est un viticulteur et
  un homme politique français. Membre du parti Les Républicains, il a été député
  de la deuxième circonscription du Haut-Rhin de 2017 à 2022 et maire de
  Vœgtlinshoffen de 1995 à 2017.
- title: Biographie
  children:
    - >-
      Le 18 juin 2017, il est élu député de la 2e circonscription du Haut-Rhin
      (Kaysersberg), avec 51,39 % des voix face à Hubert Ott (LREM).
    - >-
      Il parraine Laurent Wauquiez pour le congrès des Républicains de 2017,
      scrutin lors duquel il est élu le président du parti.
    - >-
      En mai 2021, en marge d’une manifestation en défense des langues
      régionales, le député a une altercation avec Christian Zimmermann, tête de
      liste RN pour l’Alsace. En novembre 2023, le tribunal correctionnel de
      Colmar le condamne pour " violences à l'encontre d'une personne chargée
      d'une mission de service public"  à une peine de 6.000 euros d'amende dont
      3.000 avec sursis et "800 euros de préjudice moral".

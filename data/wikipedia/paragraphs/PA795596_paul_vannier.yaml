- >-
  Paul Vannier, né le 19 septembre 1985 à Vitry-sur-Seine (Val-de-Marne), est un
  homme politique français. Il est député de la 5e circonscription du Val d'Oise
  depuis les élections législatives de 2022. Il est également conseiller
  régional d'Île-de-France depuis juillet 2021. En 2022 et 2024, il participe
  activement aux négociations de la NUPES et du Nouveau Front Populaire.
- Biographie
- >-
  Paul Vannier, né le 19 septembre 1985 à Vitry-sur-Seine, est le fils d'un père
  agent à EDF, syndicaliste FO, lambertiste, et d'une mère professeure de
  musique à Paris. Il est agrégé de géographie et devient professeur
  d'histoire-géographie dans l'académie de Créteil.
- Débuts politiques
- >-
  Il commence à militer en politique en rencontrant Jean-Luc Mélenchon en 2008,
  au moment de la création du Parti de gauche, dans lequel il milite pendant
  plusieurs années. L'enseignant gravit ensuite les échelons et rejoint la
  direction du parti en 2015.
- >-
  Lors de la campagne présidentielle de 2017 de Jean-Luc Mélenchon, il rédige le
  programme éducation du mouvement et est co-responsable du livret thématique de
  l'éducation.
- >-
  Deux ans plus tard, lors des élections législatives de 2017, il est candidat
  dans la 18e circonscription de Paris pour La France insoumise, faisant face à
  l'ancienne ministre Myriam El Khomri, dans un bastion socialiste, il termine
  3e avec 16,60 % des voix, la circonscription est finalement remportée par
  Pierre-Yves Bournazel, candidat Les Républicains qui a ensuite rejoint Agir.
- Conseiller régional d'Île-de-France
- >-
  Il est responsable du pôle élections au sein du mouvement LFI. Il est candidat
  aux élections régionales de 2021 en Île-de-France et tête de liste dans le
  Val-d'Oise sur la liste du mouvement conduite par Clémentine Autain.
- >-
  Au 2e tour, les trois listes de gauche de LFI, EELV et le PS décident de
  s'unir pour s'opposer à la présidente sortante, Valérie Pécresse (LR). Paul
  Vannier est déplacé sur la liste à Paris dans le cadre de l'union de la
  gauche, il est élu conseiller régional.
- >-
  En juillet 2021, lors de l'ouverture de la nouvelle législature du conseil
  régional d'Île-de-France, il devient président du groupe « La France insoumise
  et apparentés ». Il est candidat à la présidence du conseil régional face à la
  présidente sortante Valérie Pécresse, candidature qu'il évoque comme un «
  signal de résistance » et obtient 12 voix.
- Député du Val-d'Oise
- >-
  Paul Vannier fait partie des proches de Jean-Luc Mélenchon pendant la campagne
  présidentielle de 2022. Il participe aux négociations à gauche avec EELV, le
  PCF, le PS et le NPA pour les élections législatives de 2022, en tant que
  responsable des élections de la France insoumise. Au terme de ces
  négociations, il est candidat à la députation pour la Nouvelle Union populaire
  écologique et sociale dans la 5e circonscription du Val-d'Oise, face à la
  députée sortante de Renaissance (ex-LREM) Fiona Lazaar, qu'il bat au second
  tour.
- >-
  En 2024, il est corapporteur d’un rapport parlementaire sur le financement
  public de l’enseignement privé sous-contrat avec le député Christopher
  Weissberg (Renaissance). Dans leurs conclusions, les députés dénoncent un
  financement public de l’enseignement privé sous contrat, majoritairement
  catholique, peu transparent et mal contrôlé, et proposent des sanctions en cas
  de manquements. Paul Vannier veut « refonder le modèle opaque de financement
  public autour des objectifs de transparence, de contrôle, de justice et
  d’égalité de traitement ».
- >-
  En juin 2024, à la suite de la dissolution de l'Assemblée nationale, il est
  candidat à sa réélection sous la bannière du Nouveau Front populaire. Dès le
  premier tour des élections législatives, il est réélu avec 56,01 % des voix.

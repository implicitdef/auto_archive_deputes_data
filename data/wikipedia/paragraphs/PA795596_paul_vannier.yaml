- >-
  Paul Vannier, né le 19 septembre 1985 à Vitry-sur-Seine (Val-de-Marne), est un
  enseignant et homme politique français.
- >-
  Agrégé de géographie, spécialiste des questions d'éducation, il est un des
  cadres de La France insoumise. Au sein du mouvement, il est également en
  charge des circonscriptions et de la carte électorale.
- La presse le surnomme parfois le « Monsieur Élections » des Insoumis.
- Depuis juillet 2021, il est conseiller régional de l'Île-de-France .
- >-
  Lors des élections législatives de juillet 2022, il est élu député de la 5e
  circonscription du Val d'Oise.  Lors des élections législatives de juin 2024, 
  il est réelu député avec 56,01% des voix.
- Biographie
- Origines et études
- >-
  Paul Vannier, né le 19 septembre 1985 à Vitry-sur-Seine, est le fils d'un père
  agent à EDF, syndicaliste FO, lambertiste, et d'une mère professeure de
  musique à Paris. Il est agrégé de géographie et devient professeur
  d'histoire-géographie dans l'académie de Créteil.
- Engagement en politique
- >-
  Il commence à militer en politique en rencontrant Jean-Luc Mélenchon en 2008,
  au moment de la création du Parti de gauche, dans lequel il milite pendant
  plusieurs années.
- Il gravit ensuite plusieurs échelons et rejoint la direction du parti en 2015.
- Années 2010
- >-
  Lors de la campagne présidentielle de 2017 de Jean-Luc Mélenchon,  c'est lui
  qui rédige le programme éducation du mouvement.
- >-
  Deux ans plus tard, lors des élections législatives de 2017, il est candidat
  dans la 18e circonscription de Paris pour La France insoumise, faisant face à
  l'ancienne ministre Myriam El Khomri, dans un bastion socialiste, il termine
  3e avec 16,60 % des voix, la circonscription est finalement remportée par
  Pierre-Yves Bournazel, candidat Les Républicains qui a ensuite rejoint Agir.
- Il est responsable du pôle élections au sein du mouvement LFI.
- Années 2020
- >-
  Il est candidat aux élections régionales de 2021 en Île-de-France et tête de
  liste dans le Val-d'Oise sur la liste du mouvement conduite par Clémentine
  Autain.
- >-
  Au 2e tour, les trois listes de gauche de LFI, EELV et le PS décident de
  s'unir pour s'opposer à la présidente sortante, Valérie Pécresse (LR). Paul
  Vannier est déplacé sur la liste à Paris dans le cadre de l'union de la
  gauche, il est élu conseiller régional.
- >-
  En juillet 2021, lors de l'ouverture de la nouvelle législature du conseil
  régional d'Île-de-France, il devient président du groupe « La France insoumise
  et apparentés ». Il est candidat à la présidence du conseil régional face à la
  présidente sortante Valérie Pécresse, candidature qu'il évoque comme un «
  signal de résistance » et obtient 12 voix.
- >-
  Paul Vannier fait partie des proches de Jean-Luc Mélenchon pendant la campagne
  présidentielle de 2022.
- >-
  Lors de l'été 2022, suite à la dissolution du parlement par Emmanuel Macron, 
  l'annonce de nouvelles élections législatives,  il participe aux négociations
  à gauche avec EELV, le PCF, le PS et le NPA  en tant que responsable des
  élections de la France insoumise.  Après la création de la NUPES, il est
  candidat LFI-Nupes dans la 5e circonscription du Val-d'Oise.
- Député du Val d'Oise
- >-
  Le 19 juin 2022,  Paul Vannier est élu député de la 5e circonscription du Val
  d'Oise en battant la parlementaire sortante Fiona Lazaar (Renaissance) au
  second tour.  Au sein de l'Assemblée Nationale, il est le co-auteur d'un
  rapport d'information sur le financement public de l'enseignement privé en
  France .
- >-
  Ce rapport, que il a co-écrit avec le député Christopher Weissberg
  (Renaissance), dénonce un système opaque. Il propose d'instaurer une
  modulation de la contribution de l’Etat en fonction de la mixité sociale.
- >-
  En juin 2024, suite à la dissolution de l'Assemblée nationale, Paul Vannier
  est un des 3 négociateurs de La France Insoumise pour former le Nouveau Front
  Populaire.   Il passe plusieurs jours à négocier avec le Parti Socialiste, le
  Parti Communiste, et Les Écologistes sur les listes de circonscriptions à
  répartir au sein du NFP.  La presse le surnomme ainsi le « Monsieur Élections
  » des Insoumis.
- >-
  Candidat  NFP-LFI à sa propre réélection dans la 5e circonscription du Val
  d'Oise, il est réélu député avec 56,01 % des voix.

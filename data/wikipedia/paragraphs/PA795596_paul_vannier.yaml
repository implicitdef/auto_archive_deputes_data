- title: Polémique concernant le cumul des mandats
  children:
    - >-
      Paul Vannier est élu à la fois à l’Assemblée nationale et au conseil
      régional d’Île-de-France, bien qu'ayant signé une charte en 2021 qui lui
      interdit un tel cumul. Avec Sophia Chikirou, il met en avant la nécessité
      de garder un groupe LFI au conseil régional pour justifier ce cumul.

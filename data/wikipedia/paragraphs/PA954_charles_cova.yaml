- >-
  Charles Cova, né le 9 décembre 1931 à Bourg-en-Bresse (Ain), est un homme
  politique français.
- title: Biographie
  children:
    - Charles Cova est capitaine de vaisseau honoraire.
    - >-
      Il est maire de Chelles de 1983 à 1995 et conseiller général de
      Seine-et-Marne (canton de Chelles) de 1982 à 1994.
    - >-
      Il est élu député dans la septième circonscription de Seine-et-Marne en
      1993 pour la Xe législature (1993-1997), puis réélu en 1997 pour la XIe
      législature (1997-2002) et en 2002 pour la XIIe législature (2002-2007).
      Il fait partie du groupe RPR puis UMP. En 2007 pour la XIIIe législature,
      il ne se représente pas, permettant l'élection d'Yves Albarello.
    - >-
      Durant son mandat de député, il a été l’un des vice-présidents de la
      commission de la Défense. Il a entre autres pris parti contre la
      propulsion nucléaire pour le deuxième porte-avions français dans le débat
      de 2003/2004 autour de cette question et s’est prononcé pour le
      rétablissement de la peine de mort pour les auteurs d'actes terroristes
      (proposition de loi 1521 du 8 avril 2004).

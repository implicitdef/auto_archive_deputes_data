- >-
  Philippe Bonnecarrère est un homme politique français, né le 12 juillet 1955 à
  Toulouse (Haute-Garonne), avocat de profession. Il a occupé divers mandats
  dans le département du Tarn, dont notamment ceux de sénateur du Tarn, et de
  maire d'Albi. Il est élu député du Tarn lors des élections législatives de
  2024 (première circonscription).
- Biographie
- >-
  Philippe Bonnecarrère démarre sa carrière politique lorsqu'il est élu
  conseiller général (conseiller départemental) du Tarn, sur le canton
  d'Albi-Sud en 1985. Il conserve ce mandat jusqu'au 26 juin 1995 lorsqu'il
  démissionne car élu Maire d'Albi. En 1998, il est à nouveau élu conseiller
  général (conseiller départemental) mais cette fois-ci sur le canton d'Albi-Est
  (qui succède aux cantons d'Albi-Sud et Albi-Centre). Il est réélu sur ce
  canton en 2001, au second tour déjà face à Frédéric Cabrolier. Il occupe ce
  mandat de conseiller général (conseiller départemental) jusqu'aux élections
  cantonales (élections départementales) de 2008 auxquelles il ne se représente
  pas.
- >-
  Elu pour la première fois conseiller régional en 1988, Philippe Bonnecarrère
  est investi par le RPR (appelé aujourd'hui "les républicains") pour porter les
  couleurs de la coalition électorale UPF dans le Tarn lors des les élections
  régionales de 1992 en Midi-Pyrénées (Occitanie). Avec 24,90 %, il obtiendra 4
  élus. En 2015, il est investi comme chef de file de l'UDI (centre-droit) pour
  les élections régionales de la nouvelle région Occitanie.
- >-
  En 1988, Philippe Bonnecarrère est candidat aux élections législatives sur la
  deuxième circonscription du Tarn (qui regroupe alors notamment les villes de
  Gaillac et Graulhet). Il est battu au second tour par le candidat socialiste
  gaillacois Charles Pistre qui réalise 53,12 %. Cinq ans plus tard, en 1993,
  Philippe Bonnecarrère bat à son tour le député (socialiste) sortant avec 55,53
  % des voix. Puis il perd la circonscription au profit de Thierry Carcenac qui
  réalise 52,25 % des voix en 1997.
- >-
  Le 8 juillet 2024, il retrouve les bancs de l'Assemblée nationale en devenant
  député de la première circonscription du Tarn (qui regroupe l'est du
  département, et compte notamment la moitié des bureaux de vote d'Albi, la
  moitié des bureaux de vote de Castres, ainsi que le Réalmontais, et une partie
  de la montagne), en battant le député sortant (RN) Frédéric Cabrolier avec
  56,23 % des voix. Par ce fait, Philippe Bonnecarrère démissionne de son mandat
  de sénateur du Tarn, pour lequel il avait été élu le 28 septembre 2014 et
  réélu au premier-tour six ans plus tard.
- >-
  Philippe Bonnecarrère reste conseiller municipal de la ville jusqu'en 2018, et
  siège dans la majorité municipale jusqu'à ce qu'il démissionne à la suite d'un
  désaccord avec la maire qui lui avait succédé, Stéphanie Guiraud-Chaumeil.
- >-
  En parallèle de son mandat de maire d'Albi, Philippe Bonnecarrère a occupé de
  2005 à 2017 le poste de président de la Communauté d'agglomération de
  l'Albigeois (C2A). Le sénateur est frappé, en 2017, par l'interdiction de
  cumuler les mandats de parlementaires avec la présidence d'un exécutif local.
  Là aussi, Stéphanie Guiraud-Chaumeil lui succède.
- Mandats en cours
- >-
  Philippe Bonnecarrère est actuellement (et depuis le 8 juillet 2024) député de
  la première circonscription du Tarn, qui regroupe l'est du département, et
  compte notamment la moitié des bureaux de vote d'Albi, la moitié des bureaux
  de vote de Castres, ainsi que le Réalmontais, et une partie de la montagne.

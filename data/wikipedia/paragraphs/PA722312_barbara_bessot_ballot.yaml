- >-
  Barbara Bessot Ballot, née le 13 avril 1972 à Besançon, est une femme
  politique française. Elle est députée de la première circonscription de la
  Haute-Saône de 2017 à 2022.
- title: Biographie
  children:
    - >-
      Barbara Bessot Ballot est née à Besançon et a passé son enfance dans le
      village de Chassey-lès-Scey, à dix-sept kilomètres de Vesoul
      (Haute-Saône). Fille de restaurateurs de Marnay, elle a vécu un temps à
      Besançon et dans le quartier des Capucins à Gray, fait une école
      d’agencement décoration, et s’est installée définitivement à Marnay à
      l’âge de 21 ans.
    - >-
      Elle est mariée avec Vincent Ballot, maire (centre droit, puis La
      République en marche) de Marnay depuis 2001, et le couple a trois enfants.
- title: Carrière professionnelle
  children:
    - >-
      Barbara Bessot Ballot est directrice générale d’une entreprise d’une
      dizaine de salariés qui commercialise des thés et cafés à Marnay avec son
      mari. L’activité est reprise en 1994 par son mari, et Barbara Bessot
      Ballot s’y investit de façon plus conséquente lorsque ce dernier devient
      maire de Marnay en 2001. En 2010, le couple diversifie son activité en
      ouvrant une boutique dans la commune.
    - >-
      Jusqu’à son élection à l’Assemblée nationale, Barbara Bessot Ballot était
      présidente de l'Union des commerçants, industrie et artisans (UCIA) du
      canton de Marnay, et vice-présidente du Centre de perfectionnement des
      chefs d’entreprise (CPCE) de Franche-Comté.
- title: Carrière politique
  children:
    - title: Élections de 2017
      children:
        - >-
          Séduite par « le projet et la méthode d’Emmanuel Macron », Barbara
          Bessot Ballot soumet sa candidature à La République en marche (LREM)
          pour l’investiture dans la première circonscription de la Haute-Saône
          pour les législatives de 2017. Le 11 mai 2017, elle figure parmi les
          428 noms annoncés par Richard Ferrand, secrétaire général du parti, au
          titre des candidats de la société civile. Elle reçoit le soutien du
          président du conseil départemental de la Haute-Saône, Yves Krattinger,
          socialiste rallié à LREM.
        - >-
          Le 11 juin 2017, Barbara Bessot Ballot arrive en tête, avec 28,58 %
          des voix, du premier tour de l’élection législative, où le candidat
          investi par Les Républicains a été concurrencé par la dissidence d’une
          candidate soutenue par le maire de Vesoul Alain Chrétien, député
          sortant qui s’est présenté comme suppléant. Opposée au second tour à
          une candidate du Front national, Barbara Bessot Ballot l’emporte avec
          59,13% des voix le 18 juin 2017.
        - >-
          Le 25 juillet 2019, à la suite de son vote positif pour la
          ratification du CETA des agriculteurs en colère ont muré sa permanence
          en signe de protestation.
    - title: Activités parlementaires
      children:
        - >-
          Membre du groupe de travail Agriculture, elle publie en octobre 2017
          un premier rapport sur le seuil de revente à perte et l'encadrement
          des promotions dans le cadre des États généraux de l'alimentation,
          lancés en juillet 2017 par le ministre de l’Agriculture.
        - >-
          Dans le cadre de l'examen du projet de loi de finances 2020, elle est
          nommée rapporteure pour avis sur les crédits alloués à l'Economie
          Sociale et Solidaire, et présente en commission et en hémicycle son
          rapport pour avis en octobre 2019. Elle est reconduite à ce poste au
          titre des crédits 2021 et présente son rapport, portant sur les
          conséquences de la crise sanitaire sur l'économie sociale et solidaire
          et les perspectives du secteur dans le cadre de la relance, en
          novembre 2020.
        - >-
          En novembre 2019, elle est nommée rapporteure de la proposition de loi
          relative à la transparence de l'information sur les produits agricoles
          et alimentaires, adoptée par l'Assemblée nationale le 4 décembre 2019
          et promulguée le 10 juin 2020.
        - >-
          En mars 2020 débute la mission d'information sur l'usage des sels
          nitrités dans l'industrie agroalimentaire, dont elle est
          co-rapporteure aux côtés de Richard Ramos et Michèle Crouzet, députés
          MoDem. Les travaux, publics, de la mission débouchent sur
          l'élaboration de la proposition de loi n° 3683 relative à
          l’interdiction progressive des additifs nitrés dans les produits de
          charcuterie, déposée le 14 décembre 2020 par le groupe MoDem.
        - >-
          Candidate lors des élections législatives de 2022, elle est battue au
          second tour par Antoine Villedieu, candidat du Rassemblement national
          (RN) qui obtient 54,5 % des suffrages.

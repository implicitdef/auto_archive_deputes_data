- Détail des mandats et fonctions
- >-
  18 mars 1983 – 4 juillet 2020 : conseiller municipal de Marseille.

  23 mars 1998 – 13 janvier 2013 : vice-président du conseil régional de
  Provence-Alpes-Côte d'Azur.

  31 mars 2008 – 11 avril 2014 : maire du 1er secteur de Marseille, élu
  communautaire à la communauté urbaine Marseille Provence Métropole.

  20 juin 2012 – 20 juin 2017 : député de la 4e circonscription des
  Bouches-du-Rhône.

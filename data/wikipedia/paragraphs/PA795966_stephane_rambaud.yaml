- >-
  Stéphane Rambaud, né le 5 avril 1960 à Alger (Algérie française), est un
  commissaire de police et homme politique français.
- >-
  Membre du Rassemblement national, il est élu député dans la 3e circonscription
  du Var lors des élections législatives de 2022. Il siège au sein du groupe RN
  et est membre de la commission des Lois de l'Assemblée nationale.
- title: Biographie
  children:
    - >-
      Il travaille au sein de la police nationale durant 37 ans. Il est passé
      par plusieurs commissariats dont ceux de Mantes-la-Jolie, Cayenne, Rodez,
      Saint-Brieuc, Annecy avant d'arriver à Toulon où il dirige la police de
      proximité. Il pratique le judo depuis 1968.
    - >-
      Candidat désigné par le Rassemblement national, auquel il a adhéré en
      2021, dans la troisième circonscription du Var pour les élections
      législatives de 2022, il arrive en deuxième position au premier tour, avec
      27,03 %, derrière la candidate du groupe Ensemble Isabelle Montfort,
      contre qui il l'emporte au second tour avec 50,42 % des suffrages
      exprimés. Il succède à Édith Audibert.

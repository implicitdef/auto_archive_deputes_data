- >-
  Dominique Richard, né le 29 novembre 1954 à Cholet (Maine-et-Loire), est un
  homme politique français, spécialiste du secteur de l'audiovisuel. Il a été
  nommé Membre du CESE en Conseil des Ministres le 5 octobre 2011.
- Député (2002-2007), de la 2e circonscription de Maine-et-Loire (2e).
- title: Biographie
  children:
    - >-
      Fils de François Richard, industriel dans le textile et de Monique de
      Lavenne de La Montoise. Titulaire d'une maîtrise en droit public à
      l'université d'Angers. Marié à Florence Bouin, il a 5 enfants.
    - >-
      De 1978 à 1983 : Attaché parlementaire de Jean Sauvage, sénateur de
      Maine-et-Loire. Il dirige de 1983 à 1994 le cabinet de Jean Sauvage à la
      présidence du conseil général de Maine-et-Loire. Puis jusqu'à 1996, auprès
      d'Edmond Alphandéry, alors ministre de l'Économie du gouvernement Balladur
      de 1993 à 1995.
    - >-
      Parallèlement, il crée et dirige pendant huit ans (1988-1996) « Anjou
      Communication » qui conçoit et met en œuvre la communication du
      département de Maine-et-Loire. Cette expérience l'a amené à devenir chargé
      de mission « communication » de 1997 à 2002 au sein du Ministère de la
      Recherche.
    - >-
      Élu au conseil régional des Pays-de-la-Loire en 1998, François Fillon lui
      confie la vice-présidence de la Commission du Développement économique et
      de l'Agriculture. Réélu conseiller régional en 2004 et 2010, Dominique
      Richard siège désormais au sein de la commission des affaires culturelles
      et sportives ainsi qu'à la commission permanente. Il préside le groupe UDI
      depuis décembre 2013.
- title: Député
  children:
    - >-
      Il conduit la liste des municipales à Angers en 2001 et devient le leader
      de l'opposition. Élu député en juin 2002, il abandonnera ce mandat
      municipal pour se consacrer à l'Assemblée nationale et au conseil
      régional.
    - >-
      À l'Assemblée nationale, Dominique Richard se spécialise dans les
      questions relatives à l'audiovisuel. Nommé porte-parole du groupe UMP sur
      le budget de la communication pour 2004, il en est le rapporteur pour avis
      en 2005.
    - Rapporteur sur une demande de commission d'enquête sur l'AFP (2004).
    - >-
      Président rapporteur de la mission d'information sur les « missions du
      service public audiovisuel et l'offre de programmes ». "Télévision
      publique : l'heure de vérité" (2006)
    - >-
      Membre des missions d'informations sur la création d'une chaine
      d'information internationale (2003) et sur les métiers artistiques (2004).
    - >-
      Président du groupe d'études sur le financement de la production
      audiovisuelle.
    - Vice-président du groupe d'études sur la presse.
    - >-
      Vice-président du groupe d'études sur la télévision numérique terrestre et
      le développement des technologies de l'audiovisuel.
    - >-
      Membre du bureau du groupe UMP - sensibilité démocrate et populaire -
      2003-2007 et a créé avec Francis Vercamer (Député UDF du Nord) le Club 3D
      - Démocratie, Diversité, Débat - regroupant 25 députés UMP et UDF.
    - >-
      D'octobre 2004 à juin 2007, il est secrétaire de la commission des
      Affaires culturelles, familiales et sociales.
    - >-
      Adhérent du Centre démocrate en 1973, il fut successivement secrétaire
      général de Maine-et-Loire du CDS et de Force démocrate puis délégué
      départemental de l'UDF et vice-président UMP49 2002-2012. Il rejoint l'UDI
      à sa création en 2013 et est membre de la Commission Nationale d'Arbitrage
      et de Transparence (CNAT) de l'UDI.

- >-
  Iñaki Echaniz [iɲaki et͡ʃanis], né le 2 septembre 1993 à Oloron-Sainte-Marie
  (Pyrénées-Atlantiques), est un homme politique français.
- >-
  Membre du Parti socialiste, il est élu député dans la 4e circonscription des
  Pyrénées-Atlantiques lors des élections législatives de 2022. Il siège au sein
  du groupe socialiste et est membre de la commission des Affaires culturelles
  et de l'Éducation de l'Assemblée nationale.
- title: Biographie
  children:
    - >-
      Son prénom, Iñaki, et son nom, Echaniz, lui viennent de ses grands-parents
      basques, originaires d'Azpeitia et de Beasain en Gipuzkoa (Espagne). Le
      tilde du prénom Iñaki est aujourd'hui interdit par la circulaire de
      juillet 2014, et ne figure pas sur son nom sur le site de l'Assemblée
      nationale. Les grands-parents sont venus s'installer à Oloron-Sainte-Marie
      en 1968. Il y nait en 1993 au quartier Sainte-Marie. Il a connu une
      enfance marquée par la perte de sa mère alors qu'il avait 6 ans, puis
      celle de son père à 14 ans. « Ça a forgé mon caractère, ma volonté de
      combattre les injustices » explique-t-il.
    - >-
      À quinze ans, il s'investit dans le mouvement contre la réforme des
      retraites de Sarkozy, organisant une manifestation avec le lycée
      Supervielle d'Oloron-Sainte-Marie. Il n'hésite pas à solliciter le maire
      socialiste de la ville, Bernard Uthurry, qui a relevé « un discours très
      spontané et mature pour son âge ». En 2020, il le rejoint comme conseiller
      municipal à la mairie d'Oloron-Sainte-Marie.
    - >-
      Iñaki Echaniz est un conseiller principal d'éducation passé par la
      Seine-Saint-Denis où il a d'abord été affecté. Il a demandé et obtenu sa
      mutation en 2022 dans le département des Pyrénées-Atlantiques. Il a adhéré
      au syndicat de l'Éducation nationale SNES-FSU. Il a par ailleurs été
      moniteur de ski à Gourette.
    - >-
      Membre du Parti socialiste et candidat désigné par la Nouvelle Union
      populaire écologique et sociale (NUPES) dans la quatrième circonscription
      des Pyrénées-Atlantiques pour les élections législatives de 2022, il
      arrive en deuxième position au premier tour, avec 24,07 %, derrière la
      candidate de la majorité présidentielle Annick Trounday, contre qui il
      l'emporte au second tour avec 50,11 % des suffrages exprimés. Il est élu
      député le 19 juin 2022, succédant ainsi à Jean Lassalle qui ne se
      représentait pas.
    - >-
      Il se voit comme un « député de rassemblement », reconnaissant « une
      affection particulière » à son prédécesseur malgré les désaccords
      politiques, notamment concernant l'agriculture. L'élu basco-béarnais
      rejoint les préoccupations exprimées au Pays basque concernant la défense
      de la langue basque ou la crise foncière.

- >-
  Thomas Ménagé, né le 6 janvier 1992 à Blois (Loir-et-Cher), est un homme
  politique français.
- >-
  Apparenté au Rassemblement national, il est conseiller régional du Centre-Val
  de Loire depuis 2021 et est élu député dans la quatrième circonscription du
  Loiret lors des élections législatives de 2022.
- title: Biographie
  children:
    - title: Vie politique
      children:
        - >-
          Il est, durant sa jeunesse, encarté à l'UMP et s'engage en 2007
          derrière Nicolas Sarkozy.
        - >-
          En 2013-2014, il est un porte-parole local de La Manif pour tous. En
          2016, il participe à une manifestation contre la gestation pour autrui
          à Blois.
        - >-
          En 2014, il devient adjoint au maire d'Ouchamps délégué à l'urbanisme,
          commune désormais fusionnée en une commune nouvelle au sein du
          Controis-en-Sologne.
        - title: Au sein de Debout la France
          children:
            - Il rejoint Debout la France en 2014.
            - >-
              Il assure la direction opérationnelle de la campagne de Nicolas
              Dupont-Aignan aux élections régionales de 2015.
            - >-
              Il participe, au second tour de l'élection présidentielle de 2017,
              à la négociation de l'accord entre Nicolas Dupont-Aignan et Marine
              Le Pen. À la suite de l'échec de cette négociation avec le Front
              national, Thomas Ménagé démissionne de son poste de chef de
              cabinet de Dupont-Aignan et renonce à être candidat aux
              législatives, faisant état d'un désaccord stratégique. Il affirme
              par la suite s'être « rendu compte que la seule chose qui
              intéressait Nicolas Dupont-Aignan était de se faire réélire député
              ».
        - title: Au sein de L'Avenir français
          children:
            - >-
              Il co-fonde, à la fin de l'année 2020, le mouvement L'Avenir
              français. Créé par des anciens cadres de Debout la France, proche
              du Rassemblement national, il en est délégué général.
            - >-
              Il est candidat aux élections départementales de 2021 sur le
              canton de Montargis sous l'étiquette Rassemblement national. Cette
              candidature avait fait polémique alors que le président de
              l'Agglomération montargoise figurait sur ses tracts.
        - title: Élu local
          children:
            - >-
              Lors des élections régionales de 2021, il est élu conseiller
              régional du Loiret. Il siège au sein de la Commission Territoires,
              Agriculture et Alimentation.
        - title: Député de la XVIe législature
          children:
            - >-
              Lors des élections législatives de 2022, il est candidat dans la
              quatrième circonscription du Loiret sous l'étiquette Rassemblement
              national face, notamment, à l'ex-ministre Jean-Michel Blanquer.
              Arrivé en tête au premier tour avec 31,45% des voix, il est élu
              député au second tour avec 63,36 % des voix face à Bruno Nottin,
              candidat de la NUPES issu du Parti communiste français .
              Jean-Michel Blanquer, éliminé au premier tour, s'est abstenu de
              tout appel au traditionnel Front républicain durant
              l'entre-deux-tours.
            - >-
              Le 6 juillet 2022, il est désigné porte-parole du groupe
              Rassemblement national et référent du groupe au sein de la
              commission des Lois.
            - >-
              Il est également membre de la commission des Affaires européennes
              de juin 2022 à novembre 2023, au sein de laquelle il a rendu un
              rapport d’information portant sur le bilan des accords de
              libre-échange conclus par l’Union européenne.
            - >-
              En janvier 2023, il est nommé rapporteur du Groupe Rassemblement
              national à l'occasion des débats parlementaires sur le projet de
              loi de financement rectificative de la sécurité sociale et chargé
              de défendre la position du Rassemblement national lors des débats
              et dans les médias.
            - >-
              Lors des débats en commission des Affaires sociales, il condamne
              les propos de Sébastien Jumel, qui défend les syndicats ayant
              coupé l'électricité des permanences parlementaires des députés
              favorables à la réforme.
            - >-
              En avril 2024, il est nommé membre de la commission spéciale
              chargée d’examiner le projet de loi relatif à l’accompagnement des
              malades et de la fin de vie. Il est décrit, lors des premières
              réunions de la commission, comme étant le seul membre du Groupe
              Rassemblement national qui y siège à « pencher vers le "pour" ».
            - title: Rapports difficiles avec le maire de Montargis
              children:
                - >-
                  En août 2022, le maire de Montargis le compare à un fasciste à
                  « sortir par le crochet du boucher » et indique qu'il refuse
                  de l'inviter aux commémorations organisées dans sa commune.
                - >-
                  La préfète de région intervient personnellement pour demander
                  à l'édile d'inviter le député. À la suite du refus du maire de
                  Montargis, le sous-préfet de Montargis informe qu'il ne se
                  rendra plus aux manifestations organisées dans la ville tant
                  que le député n'y sera pas invité.
                - >-
                  Le 22 janvier 2023, lors d'un débat organisé par France 3
                  Centre-Val de Loire, le maire de Montargis critique le député
                  en évoquant Auschwitz, propos qui suscitent l'indignation
                  d'Anthony Brosse, député Renaissance.
    - title: Vie professionnelle
      children:
        - >-
          Il effectue ses études secondaires au lycée de Pontlevoy. Il obtient
          ensuite une licence de droit à l'université de Tours en 2013 et un
          master en droit public à l'université Panthéon-Sorbonne en 2015.
        - >-
          Thomas Ménagé a été chef de cabinet de Nicolas Dupont-Aignan de 2015 à
          2017.
        - >-
          Il a également été directeur général de Debout la France de 2017 à
          2019.
        - Il est, de 2019 à 2022, cadre dans l'immobilier et la construction.
    - title: Vie privée
      children:
        - >-
          En janvier 2024, il révèle son homosexualité dans un ouvrage de la
          journaliste Sonia Tir mais indique « ne pas vouloir être un étendard »
          ou « en faire un fait politique ». Mediapart évoque le « premier
          coming out d’un élu du Rassemblement national ».
- title: Prises de position
  children:
    - >-
      En décembre 2022, il vote pour la proposition de loi sur la
      constitutionnalisation de l'IVG, à l'inverse de près de la moitié de son
      groupe parlementaire.
    - >-
      En mai 2023, il appelle à la dissolution du Groupe union défense (GUD),
      dont plusieurs anciens membres ont pourtant d'importants liens avec le RN.
      Cette prise de position s'inscrit, selon L'Opinion, dans une prise de
      distance du RN vis-à-vis de ces anciens membres du GUD.
    - >-
      En août 2023, il déclare que le Groupe d'experts intergouvernemental sur
      l'évolution du climat a « parfois tendance à exagérer » les conséquences
      possibles du réchauffement climatique, tout en ne niant pas ce phénomène,
      et indique qu'on ne peut pas « se baser uniquement » sur ses
      recommandations en matière de politique environnementale. Il estime
      qu'elles pourraient « contrevenir à la qualité de vie des Français » et «
      contrevenir à notre économie, à la croissance ». Il est en retour accusé
      de climatoscepticisme par la majorité présidentielle et la gauche.
    - >-
      À la fin de l'été 2023, il dépose également une proposition de résolution
      afin que les programmes télévisuels de première partie de soirée
      commencent plus tôt. S'appuyant sur des données Médiamétrie, il dénonce un
      décalage de 29 minutes de l'horaire de lancement du prime time en 13 ans,
      pénalisant selon lui « la France qui se lève tôt » et les familles.
- title: Mandats et fonctions
  children:

- title: Famille
  children:
    - >-
      Son père, le général de corps aérien Roland Glavany, fut pilote d'essai,
      et effectua notamment le premier vol des Mirage III et Mirage IV, puis
      commandant des écoles de l'armée de l'air.

      Son fils Mathieu Glavany (né en 1977) est un joueur de rugby à XV
      professionnel.

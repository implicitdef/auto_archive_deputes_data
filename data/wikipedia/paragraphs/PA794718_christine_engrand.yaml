- >-
  Christine Engrand, née le 7 mai 1955 à Boulogne-sur-Mer (Pas-de-Calais), est
  une femme politique française.
- >-
  Membre du Rassemblement national (RN), elle est élue députée dans la 6e
  circonscription du Pas-de-Calais lors des élections législatives de 2022. Elle
  siège au sein du groupe RN et est membre de la commission des Affaires
  économiques de l'Assemblée nationale.
- Biographie
- >-
  Née en 1955 à Boulogne-sur-Mer, elle a notamment travaillé dans un organisme
  de formation, chez Kiabi et chez Eurotunnel. Elle était mariée avec un médecin
  généraliste à Boulogne-sur-Mer et habite en 2022 à Clerques.
- Parcours politique
- >-
  Elle est élue conseillère régionale de Nord-Pas-de-Calais-Picardie en 2015 et
  réélue dans cette fonction en 2021 dans les Hauts-de-France.
- En 2020, elle est élue conseillère municipale d'opposition à Calais.
- >-
  Le 19 juin 2022, elle est élue députée dans la 6e circonscription du
  Pas-de-Calais avec l'étiquette Rassemblement national. Au premier tour de
  l'élection, elle obtient 30,33 % des suffrages exprimés et se trouve en
  deuxième position derrière la ministre de la Santé, Brigitte Bourguignon. Au
  sein d'une circonscription comptant 93 784 inscrits, elle est élue au second
  tour à 56 électeurs près avec 50,06 % des suffrages.
- Elle est réélue au premier tour des législatives de 2024 avec 50,7 % des voix.
- Controverses
- Polémique sur ses frais d'élue
- >-
  Le 10 septembre 2024, Mediapart révèle dans une enquête que Christine Engrand
  a utilisé plus de 10 000 € de ses frais d'élue de l'Assemblée nationale pour
  des dépenses personnelles comme le gardiennage de ses chiens, un abonnement
  sur un site de rencontre ou encore plus de 5 000 € pour des frais d'obsèques.
- >-
  Elle nie d'abord les faits avant de se rétracter. Elle invoque en défense son
  inexpérience et le fait qu'étant députée elle « gagne moins bien [sa] vie
  qu'avant », et que « l'enveloppe qu'on [lui] donne (…) est très très short,
  c'est pas du tout rentable ». Elle ajoute qu'elle se tient à la « disposition
  du déontologue de l'Assemblée nationale ». Son bureau assure que « l’ensemble
  des dépenses signalées ont été remboursées depuis plusieurs mois déjà ». Elle
  est convoquée à des fins disciplinaires par le bureau du groupe RN à
  l’Assemblée nationale.
- Conduite sans permis
- >-
  Seulement quelques jours plus tard, le 13 septembre 2024, Le Parisien révèle
  que Christine Engrand a été interpellée pour avoir téléphoné en conduisant.
  Elle conduisait aussi sans permis et sans contrôle technique à jour. Christine
  Engrand estime cependant qu'il lui resterait des points sur son permis, elle
  serait donc victime d'une « erreur administrative ».

- >-
  Christine Engrand, née le 7 mai 1955 à Boulogne-sur-Mer (Pas-de-Calais), est
  une femme politique française.
- >-
  Membre du Rassemblement national, elle est élue députée dans la 6e
  circonscription du Pas-de-Calais lors des élections législatives de 2022. Elle
  siège au sein du groupe RN et est membre de la commission des Affaires
  économiques de l'Assemblée nationale.
- >-
  Elle est également conseillère régionale des Hauts-de-France depuis 2016,
  réélue en 2021, et conseillère municipale d'opposition à Calais entre 2020 et
  2022.
- Biographie
- >-
  Née en 1955 à Boulogne-sur-Mer, elle a notamment travaillé dans un organisme
  de formation, chez Kiabi et chez Eurotunnel. Elle était mariée avec un médecin
  généraliste à Boulogne-sur-Mer, et habite en 2022 à Clerques.
- Parcours politique
- >-
  En 2020, elle est élue conseillère municipale d'opposition à Calais. En 2021,
  elle est réélue au conseil régional des Hauts-de-France.
- >-
  Le 19 juin 2022, elle est élue députée dans la 6e circonscription du
  Pas-de-Calais avec l'étiquette Rassemblement national. Au premier tour de
  l'élection, elle obtient 30,33 % des suffrages exprimés et termine en deuxième
  position derrière la ministre de la Santé, Brigitte Bourguignon. Au sein d'une
  circonscription comptant 93 784 inscrits, elle est élue au second tour à 56
  électeurs près avec 50,06 % des suffrages.
- Elle est réélue en 2024 au premier tour avec 50,70 % des voix.
- Polémique sur ses frais d'élue
- >-
  En septembre 2024, Mediapart révèle dans une enquête que Christine Engrand a
  utilisé plus de 10 000 € de ses frais d'élue de l'Assemblée nationale pour des
  dépenses personnelles comme le gardiennage de ses chiens, un abonnement sur un
  site de rencontre ou encore des frais d'obsèques.
- >-
  Elle nie d'abord les faits avant de se rétracter. Elle invoque en défense son
  inexpérience et le fait qu'étant députée elle « gagne moins bien [sa] vie
  qu’avant », et que « l’enveloppe qu’on [lui] donne (...) est très très short,
  c’est pas du tout rentable ».

- >-
  Stéphane Viry, né le 14 octobre 1969 à Épinal (Vosges), est un homme politique
  français.
- >-
  Membre des Républicains, il est élu député dans la 1re circonscription des
  Vosges lors des élections législatives de 2017, réélu en 2022. Il siège au
  sein du groupe LR et est membre de la commission des Affaires sociales de
  l'Assemblée nationale.
- title: Biographie
  children:
    - >-
      Stéphane Viry entre au conseil municipal d'Épinal en 1989, à l'âge de 19
      ans, sur la liste de Philippe Séguin. Il devient adjoint aux finances
      après les élections de 1995, puis premier adjoint lorsque Michel Heinrich
      devient maire de la ville en 1997. Il quitte la politique en 2001 pour se
      consacrer à son métier d'avocat. De 2007 à 2013, il est également
      président du Stade athlétique spinalien.
    - >-
      Il retrouve la politique à l'occasion des élections municipales de 2014.
      Il est élu conseiller municipal et communautaire sur la liste de Michel
      Heinrich. Le 1er janvier 2017, il devient vice-président de communauté
      d'agglomération d'Épinal.
    - >-
      Lors des élections législatives de 2017, il est élu député dans la
      première circonscription des Vosges avec 53,12 % des suffrages face à
      Alisson Hamelin, candidate de La République en marche.
    - >-
      Il est référent du groupe LR sur le projet de réforme des retraites, et
      travaille depuis sur les questions d’emploi et de protection sociale : il
      préside notamment la mission d’information commune sur la conditionnalité
      des aides publiques.
    - >-
      Pour l'élection présidentielle de 2022, il soutient Xavier Bertrand, qu'il
      a rencontré par l'intermédiaire de Julien Dive.
    - >-
      Lors des élections législatives de 2022, il est réélu député avec 67,23 %
      des suffrages face à Emmie Moons, candidate du Rassemblement national.
    - Pour le congrès des Républicains de 2022, il soutient Aurélien Pradié.
    - >-
      A l'Assemblée nationale, il est responsable de texte de LR pour le projet
      de réforme des retraites, en binôme avec Thibault Bazin.
    - >-
      Il publie en 2023, avec d'autres députés LR, une tribune dans Le Figaro
      appelant LR et le parti présidentiel Renaissance à former une coalition
      gouvernementale.

- >-
  Françoise Vallet, née Françoise Jouanne le 3 juin 1949 à Luisant
  (Eure-et-Loir), est une femme politique française. Membre du Parti socialiste,
  elle a démissionné de son mandat de conseillère municipale de Chartres
  (Eure-et-Loir) à la suite de sa défaite aux municipales de mars 2008. Le 26
  juin 2008, elle perd son siège de députée de la 1re circonscription
  d'Eure-et-Loir à la suite de la décision du Conseil constitutionnel
  d'invalider son élection, et de la condamner pour la seconde fois à une peine
  d'un an d'inéligibilité. Elle est mariée, mère de trois fils et grand-mère de
  quatre petits-enfants.
- title: Parcours professionnel
  children:
    - >-
      En 1969, elle a mené une carrière d'enseignante d'allemand depuis 1970
      jusqu'en 2001. Parallèlement, entre 1975 et 1999, elle a été cogérante
      (avec son mari) d'une concession de motocyclettes à Chartres et
      organisatrice de compétitions dans la région.
- title: Parcours politique
  children:
    - >-
      En 2001, elle est élue conseillère municipale en tant que représentante de
      la société civile sur la liste menée par Pascal Ory (PS) qui est battue au
      second tour par la liste menée par Jean-Pierre Gorges (DL). Cette même
      année, elle fonde une association citoyenne « Réagir pour Chartres », dont
      elle est aujourd'hui présidente.
    - >-
      En 2002, elle se rapproche du Parti socialiste, dont elle devient membre
      par la suite.
    - >-
      À l'automne 2007, elle est investie par le Parti socialiste pour mener une
      liste aux élections municipales de mars 2008, à la suite d'un vote des
      militants qui la place largement en tête face à Bernard Farion,
      vice-président socialiste de la région Centre-Val de Loire.
    - >-
      Dès le lendemain de sa défaite aux municipales, elle démissionne de son
      mandat de conseillère municipale.
    - title: Élections législatives de 2007 et 2008
      children:
        - title: Scrutin de juin 2007
          children:
            - >-
              En 2007, elle est désignée par les militants du parti pour être
              candidate aux élections législatives dans la première
              circonscription d'Eure-et-Loir. Son suppléant est  David Lebon.
              Elle échoue au 2d tour face au député sortant Jean-Pierre Gorges
              (UMP), qui ne l'emporte néanmoins que de 59 voix.
            - >-
              Par la suite, Jean-Pierre Gorges voit son élection invalidée en
              novembre 2007 par le Conseil Constitutionnel, qui avait pointé 18
              inaugurations de logements par M. Gorges, en tant que président de
              l'office public d'HLM de Chartres entre mars et avril 2007. « La
              répétition de ces manifestations dans un délai rapproché revêt le
              caractère d'une "manœuvre" qui, eu égard à la faiblesse de l'écart
              de voix (59 voix), a altéré le résultat du scrutin », avait estimé
              le Conseil constitutionnel. Néanmoins, cette situation que le
              député sortant ne conteste pas, n'entraîne pas pour autant son
              inéligibilité.
        - title: Scrutin partiel de février 2008
          children:
            - >-
              À la suite du nouveau scrutin alors organisé les 27 janvier 2008
              et 3 février 2008, elle est élue députée de la première
              circonscription d'Eure-et-Loir par 55,26 % des voix face à
              Jean-Pierre Gorges.
            - >-
              Plusieurs recours sont alors déposés contre l'élection de
              Françoise Vallet, le 13 février 2008. Ainsi, cinq recours viennent
              d'électeurs de la première circonscription, dont 35 élus ; le
              sixième provient du maire de Chartres, Jean-Pierre Gorges. Ces
              recours dénoncent l’intrusion de l’hypermarché Leclerc de Luisant
              et de son PDG Olivier Ducatel dans la campagne électorale. Ce
              dernier dénonçant les agissements de Jean-Pierre Gorges qui veut
              l’empêcher d’installer son supermarché dans la zone de
              Barjouville. Jean-Pierre Gorges affirme préférer ainsi défendre le
              petit commerce. 

              La distribution de tracts appelant à voter contre le maire de
              Chartres, le fait que Françoise Vallet se soit rendue dans cet
              hypermarché en compagnie de Ségolène Royal et qu’elle ait été
              présente quelques minutes devant la mairie de Chartres lors de la
              manifestation des salariés du supermarché sont les raisons
              invoquées pour expliquer ces recours.
            - >-
              Le 26 juin 2008, le Conseil constitutionnel, une semaine après son
              audience du 19 juin, annule l'élection de Françoise Vallet et la
              déclare inéligible pour avoir « bénéficié d'avantages directs ou
              indirects d'une personne morale en contradiction avec les
              dispositions (...) de l'article L. 52-8 du code électoral ». Ainsi
              s'exprime l'interprétation des faits par le conseil
              constitutionnel. C'est sur le seul scrutin des législatives que
              porte son inéligibilité durant un an. De ce fait, elle est
              empêchée de se présenter à nouveau face à son opposant l'UMP
              Jean-Pierre Gorges qui est réélu le 15 septembre 2008.
    - title: Position sur le Traité de Lisbonne
      children:
        - >-
          Françoise Vallet avait affirmé qu'elle est opposée à la modification
          de la Constitution permettant ensuite la ratification du Traité de
          Lisbonne au Congrès de Versailles le 4 février 2008. Mais elle se
          rallie finalement au moment du vote au Congrès, à la majorité des
          votants du groupe SRC « par discipline de groupe » : elle entend ainsi
          montrer son adhésion au groupe politique qu'elle rejoint ce jour-là au
          Congrès de Versailles, c'est son premier jour en tant que députée
          puisqu'elle vient tout juste d'être élue. Par la suite, le 7 février
          2008 elle votera, comme la majorité des socialistes, en faveur de la
          ratification du Traité de Lisbonne à l'Assemblée Nationale afin de ne
          pas freiner la poursuite du processus de l'Europe.
    - title: Échec aux municipales de Chartres en 2008
      children:
        - >-
          Françoise Vallet aborde l'élection dans des circonstances qui semblent
          favorables : elle vient de battre le maire sortant Jean-Pierre Gorges
          à l'élection législative qui vient d'avoir lieu, dans une
          circonscription correspondant en grande partie à Chartres même, et le
          parti du maire sortant semble nationalement affaibli.
        - >-
          Pourtant au premier tour elle recueille seulement 29,02 % des voix
          contre 46,1 % au maire sortant. Pour le second tour, elle fusionne
          avec le Mouvement démocrate qui a rassemblé 13,7 % des voix au premier
          tour.
        - >-
          Au second tour, sa liste PS/Modem est battue par celle de Jean-Pierre
          Gorges, qui l'emporte avec 56,3 % des voix. Françoise Vallet renonce à
          siéger au conseil municipal pour « se consacrer à son mandat de
          députée », quoiqu'à aucun moment elle n'ait annoncé qu'elle choisirait
          entre les deux mandats.
        - >-
          Le 21 octobre 2009, ses comptes de la campagne municipale sont
          sanctionnés par le Conseil d'État : il lui est reproché d'avoir tenu
          compte d'un avoir comptable promis, mais pas encore fourni par le
          fournisseur concerné sous forme de document comptable, à la date
          d'arrêt des comptes de campagne. C'est la raison pour laquelle elle
          est déclarée inéligible pour la seconde fois, son inéligibilité étant
          restreinte à tout scrutin MUNICIPAL et pour une durée d'un an.
        - >-
          En novembre 2011, Françoise Vallet démissionne du PS, reprochant aux
          dirigeants locaux le manque de débats, notamment le manque de loyauté
          et de respect mutuel, ainsi que le non-respect des statuts.

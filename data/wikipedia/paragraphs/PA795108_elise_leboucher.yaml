- >-
  Élise Leboucher, née le 9 octobre 1982 à Ernée, est une femme politique
  française. Elle est élue députée de la 4ème circonscription de la Sarthe à
  l'issue des élections législatives de 2022 avant d'être réélue le 7 juillet à
  la suite du second tour des élections législatives anticipées de 2024 causées
  par la dissolution de l'Assemblée nationale le 9 juin 2024.
- Biographie
- >-
  Élise Leboucher habite Le Mans depuis 2002, et exerce depuis 2006 le métier
  d'éducatrice spécialisée en pédopsychiatrie, dans un Établissement Public de
  Santé Mentale à Allonnes. Elle rejoint la Confédération générale du travail en
  2007.
- >-
  Son premier engagement politique date de l'année 2020, année durant laquelle
  elle figura en troisième position sur la liste citoyenne Vers Le Mans en
  Commun, soutenue par La France insoumise, le Parti communiste français, le
  Parti de gauche et Ensemble lors des élections municipales au Mans. Cette
  liste faisait alors face à celle du maire sortant, Stéphane Le Foll, ancien
  ministre sous le quinquennat de François Hollande.
- >-
  Par la suite, elle s'engage avec d'anciens membres de la liste Vers Le Mans en
  Commun dans la création d'un collectif de veille citoyenne des instances
  municipales et communautaires, Le Mans Collectif Citoyen.
- >-
  Lors des élections départementales de 2021, elle est candidate suppléante sur
  le canton Le Mans 7 - Allonnes, aux côtés d'Élen Debost et de Gilles Leproust,
  élus départementaux sortants réélus au nom de la coalition UNI.E.S, soutenue
  par La France insoumise, Europe Écologie Les Verts, le Parti communiste
  français et le groupe Citoyen, Écologique et Solidaire (CÉS), constitué autour
  de la députée socialiste Marietta Karamanli.
- >-
  À l'automne 2021, après avoir apporté son soutien et voté pour Sandrine
  Rousseau à la primaire des écologistes et après la défaite de cette dernière
  contre Yannick Jadot, elle a fait le choix de rejoindre l'Union Populaire afin
  de soutenir et participer à la campagne présidentielle de Jean-Luc Mélenchon
  en Sarthe. Elle est rapidement devenue porte-parole de l'Union Populaire et de
  La France insoumise sur la 4e circonscription de la Sarthe.
- >-
  Dans le cadre de la constitution de la Nouvelle Union populaire écologique et
  sociale (NUPES), la 4e circonscription de la Sarthe avait dans un premier
  temps été attribuée au Parti socialiste et à la députée sortante, Sylvie
  Tolmont. Cependant, cette dernière refusant de s'inscrire dans la NUPES, le
  Parti socialiste lui a retiré l'investiture et Élise Leboucher a donc été
  désignée comme candidate de la NUPES avec une suppléante, Florence Gibert,
  issue d'Europe Écologie Les Verts. Elle est élue députée avec une avance de 87
  voix, face au candidat du RN — Raymond de Malherbe.
- >-
  C'est de justesse encore qu'elle retrouve son siège de députée de cette
  circonscription à la suite des élections législatives anticipées des 30 juin
  et 7 juillet 2024, ayant bénéficié de 50,23% des voix exprimées en tant que
  candidate investie par le Nouveau Front populaire, suite au désistement de la
  candidate Ensemble pour la République, Sylvie Casenave-Péré, face à la
  candidate du Rassemblement national, qui est Marie-Caroline Le Pen.
- Mandat de députée
- >-
  Elle est membre du groupe des députés de La France insoumise et siège à la
  commission des affaires sociales de l'Assemblée Nationale.

- >-
  Jean-Pierre Dufau, homme politique français, né le 5 juillet 1943 à Capbreton
  (Landes). Il est membre du Parti socialiste. Il est le député de la deuxième
  circonscription des Landes de 1997 à 2017.
- Études
- >-
  Jean-Pierre Dufau a fait ses études primaires à Capbreton puis au cours
  complémentaire de Peyrehorade. Il a ensuite fait ses études secondaires à
  l'École normale de Dax et a obtenu dans le supérieur son certificat d'études
  littéraires générales, ce qui lui a permis de devenir professeur de collège.
- Carrière politique
- |-
  Sympathisant PSU dès 1960 (opposition à la guerre d'Algérie).
  Sympathisant Parti socialiste dès 1971
- Participe aux campagnes électorales.
- |-
  Il adhère au PS en 1974. Lance la section de Capbreton.
  Jean-Pierre Dufau est membre du collectif Jamais sans mon département.

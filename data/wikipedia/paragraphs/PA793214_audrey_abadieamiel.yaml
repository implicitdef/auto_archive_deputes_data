- >-
  Audrey Abadie-Amiel, née le 16 novembre 1974 à Toulouse en Haute-Garonne, est
  une femme politique française. Suppléante de Laurent Panifous dans la deuxième
  circonscription de l'Ariège, elle devient députée le 13 novembre 2025, à la
  suite de la nomination de ce dernier comme ministre délégué chargé des
  Relations avec le Parlement dans le gouvernement Lecornu II. Elle siège au
  sein du LIOT.
- Biographie
- Carrière professionnelle
- >-
  Audrey Abadie-Amiel est professeure des écoles et psychologue spécialisée pour
  les personnes avec des troubles du spectre de l’autisme (TSA). Elle exerce
  comme professeure ressource TSA au sein de la Direction des services
  départementaux de l'Éducation nationale de l'Ariège. Elle était également
  collaboratrice parlementaire de Laurent Panifous.
- Parcours politique local
- >-
  À partir de 2017, elle est conseillère municipale de Pamiers, d'abord dans
  l'opposition, puis dans la majorité suite aux élections de 2020. Elle s'occupe
  alors des dossiers sur la politique de la ville et la démocratie locale. En
  2025, elle siège à nouveau dans l'opposition.
- Députée de la deuxième circonscription de l’Ariège
- >-
  Suppléante de Laurent Panifous (PS, puis LIOT) depuis les élections
  législatives de 2022, elle est réélue en tant que telle lors des législatives
  anticipées de 2024. À la suite de la nomination de Laurent Panifous comme
  ministre délégué chargé des Relations avec le Parlement le 12 octobre 2024,
  Audrey Abadie-Amiel lui succède à l’Assemblée nationale et y fait son entrée
  le 13 novembre 2025. Elle est membre de la commission des affaires sociales.

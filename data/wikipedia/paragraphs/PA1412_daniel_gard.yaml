- >-
  Daniel Gard, né le 28 janvier 1950 à Rozoy-sur-Serre (Aisne) et mort le 27
  juin 2023 à Saint-Quentin, est un homme politique français. Il a été député de
  la cinquième circonscription de l'Aisne au cours de la XIe et de la XIIe
  législature (2002-2007). Il faisait partie du groupe UMP. Il a été également
  Maire de Chavignon de 1989 à 2018.

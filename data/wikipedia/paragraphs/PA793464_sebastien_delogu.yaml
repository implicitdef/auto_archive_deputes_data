- >-
  Sébastien Delogu, né le 8 juin 1987 à Marseille (Bouches-du-Rhône), est un
  syndicaliste et homme politique français.
- title: Biographie
  children:
    - title: Origines et jeunesse
      children:
        - >-
          Fils d'une mère responsable syndicale de la CGT des Bouches-du-Rhône
          et vice-présidente du conseil prud'hommal d'Aix-en-Provence, et d'un
          père chauffeur de taxi, Sébastien Victor Delogu grandit dans les
          quartiers nord de Marseille, à la cité Consolat dans le 15e
          arrondissement.
    - title: Formation et profession
      children: []
    - title: Débuts
      children:
        - >-
          Après une formation dans la vente dans un lycée professionnel, il
          obtient le brevet en candidat libre et travaille à sa majorité comme
          vendeur de prêt-à-porter et agent de sécurité. À la suite de la
          naissance de son premier enfant, il reprend des études.
        - >-
          En 2012, expulsé de son logement, le bail étant au nom de sa mère, il
          est un temps sans-domicile fixe et dort dans sa voiture. Il s'investit
          alors dans l'association Confédération nationale du logement (CNL).
    - title: Chauffeur de taxi
      children:
        - >-
          Chauffeur de taxi la nuit pendant neuf ans, il travaille à la station
          Jean-Ballard du Vieux-Port de Marseille et participe à la mobilisation
          de 2016 contre l’ubérisation de la profession avec le slogan « Pas de
          taxi, pas d’impôt, pas de lits d’hôpitaux ». Il devient ainsi le
          porte-parole de la grève des taxis marseillais contre Uber. Il est
          aussi le délégué des marseillais dans l’assemblée de "Taxi de France"
          à l'échelle nationale, ce qui l'amène à rencontrer Danielle Simonnet
          en 2016, puis de rejoindre La France insoumise en 2017.
        - >-
          Entre-temps, Jean-Luc Mélenchon annonce après l'élection
          présidentielle de 2017 sa candidature dans la quatrième
          circonscription des Bouches-du-Rhône à l'occasion des législatives de
          2017. Il se propose comme chauffeur et garde du corps pour la
          campagne, sans être payé comme le souligne la directrice de cabinet de
          Jean-Luc Mélenchon. Après avoir quitté son activité de chauffeur de
          taxi pour la campagne électorale, il ne la reprend pas ensuite et
          organise en juillet 2018 la rénovation d'une école maternelle de la
          cité de la Viste pour dénoncer l'état des services publics de la ville
          de Marseille. Il travaille à l'occasion comme barman et dans des
          salles de concert.
    - title: Engagement politique
      children:
        - title: Débuts au Parti communiste
          children:
            - >-
              Sébastien Delogu s'engage au sein du Parti communiste français,
              avant de le quitter en raison de ce qu'il perçoit comme un «
              manque de diversité » au sein du parti.
    - title: Campagnes électorales 2017 et 2019
      children:
        - >-
          Sa première campagne électorale est celle de Jean-Luc Mélenchon lors
          des législatives de 2017 à Marseille,
        - >-
          Lors des élections européennes de 2019, il est candidat en
          vingt-quatrième position sur la liste de la France insoumise conduite
          par Manon Aubry, qui obtient 6,3 % des suffrages exprimés et six des
          74 sièges français. Pendant la campagne, il organise des actions
          symboliques à Marseille, comme l'utilisation de fumigènes à L'Estaque
          pour dénoncer la pollution des navires de croisière.
        - >-
          Après avoir annoncé sa candidature pour être tête de liste à Marseille
          lors des élections municipales de 2020, il se retire en juillet 2019
          après le faible score de son parti lors des élections européennes.
    - title: Élection comme député en 2022
      children:
        - >-
          Lors des législatives de 2022, il est candidat de La France insoumise
          - NUPES dans la septième circonscription des Bouches-du-Rhône. En tête
          au premier tour, il est élu au second avec 64,68 % des voix.
    - title: Mandat législatif
      children:
        - >-
          Le 7 mars 2024, il dépose une demande de commission d'enquête
          parlementaire sur "Marseille en grand", un "plan d'investissement
          massif" annoncé par Emmanuel Macron en 2021, qui comporte des
          "dysfonctionnements" et de "fragilités", selon un rapport de la Cour
          des comptes et la Chambre régionale des comptes encore à paraître
          selon BFM TV.
    - title: Polémiques
      children:
        - title: Interposition devant un lycée de Marseille en mars 2023
          children:
            - >-
              Les syndicats d'un lycée de sa circonscription ont pris sa défense
              après une communication du parquet sur une enquête le soupçonnant
              d'avoir causé "une incapacité totale de travail (ITT) n’excédant
              pas huit jours" par des coups de pieds dans les chevilles de deux
              cadres devant le portail à 7 heures le 10 mars 2023 lors de la
              contestation de la réforme des retraites. Il dément par un
              communiqué le jour-même puis porte plainte à son tour. Selon un
              autre communiqué, des syndicats CGT, FO, Snes et SUD, il a été «
              pris à partie physiquement par un membre de la direction » alors
              qu'il s'interposait après qu'un cadre du lycée et un policier
              aient « ceinturé et mis au sol un élève » avant de le relâcher et
              d'accuser les enseignants présents d'être « responsables » du
              blocage. Selon lui, il rencontrait initialement des salariés d'une
              entreprise voisine, ensuite alertés par l'incident devant le
              lycée, où il a été « attrapé par le bras » et bousculé avec « une
              benne à ordure », malgré son écharpe tricolore. L’audience du 13
              décembre 2023 est renvoyée au 25 juin 2024, le tribunal
              correctionnel acceptant de faire retirer les deux tiers supérieurs
              du bandeau noir de la vidéosurveillance du lycée filmant la voie
              publique.
        - title: Sanction de 2024 après avoir porté un drapeau palestinien
          children:
            - >-
              Le 28 mai 2024, il est exclu pour 15 jours de l'Assemblée
              nationale pour avoir brandi, lors d'une séance de questions au
              gouvernement, un drapeau de la Palestine, et privé de la moitié de
              son indemnité parlementaire pour deux mois, sanction la plus
              sévère. Les 4 partis de gauche, PS, écologistes, communistes et
              LFI ont tous voté contre. Cette action s'inscrit dans un contexte
              de bombardements israéliens sur des camps de déplacés à Rafah (sud
              de la bande de Gaza) ayant fait une cinquantaine de morts. Le
              motif est une « manifestation troublant l’ordre ou une scène
              tumultueuse », cas prévus par l'article 70 du règlement intérieur.
              Naïma Moutchou, vice-présidente Horizons de l’Assemblée et proche
              d'Édouard Philippe souligne que cette sanction disproportionnée
              met en jeu la « crédibilité en tant qu’institution » de
              l'Assemblée car Sébastien Nadot (ex-LREM) avait écopé d’un simple
              rappel à l’ordre pour une autre banderole dans l'hémicycle, tandis
              que LFI souligne que Yaël Braun-Pivet a porté dans l’hémicycle un
              drapeau israélien sur sa veste. La sanction est "très élevée, plus
              que ce qui se pratique pour ce type d’acte" et "reste une
              appréciation politique, en fonction de la sensibilité du sujet,
              liée à sa lecture conjoncturelle et politique", selon
              l'universitaire Benjamin Morel. Sébastien Delogu saisit la Cour
              européenne des droits de l'homme deux jours plus tard. Le 3 juin,
              la députée LFI Rachel Keke brandit à son tour un drapeau
              palestinien.

- >-
  Sébastien Delogu, né le 8 juin 1987 à Marseille (Bouches-du-Rhône), est un
  syndicaliste et homme politique français.
- title: Biographie
  children:
    - >-
      Fils d'une mère responsable de la CGT des Bouches-du-Rhône et
      vice-présidente du conseil prud'homale d'Aix-en-Provence, et d'un père
      chauffeur de taxi, Sébastien Delogu grandit dans les quartiers nord de
      Marseille, à la cité Consolat dans le 15e arrondissement.
    - >-
      Après une formation dans la vente dans un lycée professionnel, il obtient
      le brevet en candidat libre et travaille à sa majorité comme vendeur de
      prêt-à-porter et agent de sécurité. À la suite de la naissance de son
      premier enfant, il reprend des études.
    - >-
      En 2012, expulsé de son logement, le bail étant au nom de sa mère, il est
      un temps sans-domicile fixe et dort dans sa voiture. Il s'investit alors
      dans le syndicat de la Confédération nationale du logement.
    - >-
      Sébastien Delogu s'engage au sein du Parti communiste français, avant de
      le quitter en raison de ce qu'il perçoit comme un « manque de diversité »
      au sein du parti.
    - >-
      Chauffeur de taxi la nuit pendant neuf ans, il est le porte-parole de la
      grève des taxis marseillais contre Uber, ce qui l'amène à rencontrer
      Danielle Simonnet en 2016, puis de rejoindre La France insoumise en 2017.
      Engagé auprès de Jean-Luc Mélenchon lors de sa candidature dans la
      quatrième circonscription des Bouches-du-Rhône à l'occasion des élections
      législatives de 2017, il est par la suite parfois son chauffeur et garde
      du corps, sans être payé comme le souligne la directrice de cabinet de
      Jean-Luc Mélenchon.
    - >-
      Il organise en juillet 2018 la rénovation d'une école maternelle de la
      cité de la Viste pour dénoncer l'état des services publics de la ville de
      Marseille. Après avoir quitté son activité de chauffeur de taxi, il vit
      d'emplois précaires en étant à l'occasion barman et en travaillant dans
      des salles de concert.
    - >-
      Lors des élections européennes de 2019, il est candidat en vingt-quatrième
      position sur la liste de la France insoumise conduite par Manon Aubry, qui
      obtient 6,3% des suffrages exprimés et six des 74 sièges français. Pendant
      la campagne, il organise des actions symboliques à Marseille, comme
      l'utilisation de fumigènes à L'Estaque pour dénoncer la pollution des
      navires de croisière.
    - >-
      Après avoir annoncé sa candidature pour être tête de liste à Marseille
      lors des élections municipales de 2020, il se retire en juillet 2019 après
      le faible score de son parti lors des élections européennes.
    - >-
      Lors des élections législatives de 2022, il est candidat dans la septième
      circonscription des Bouches-du-Rhône sous l'étiquette La France insoumise
      - NUPES. Arrivé en tête au premier tour, il est élu député au second tour
      avec 64,68 % des voix.
    - >-
      Début juillet 2022, il est accusé par Farida Hamadi, sa suppléante, de
      l'avoir écartée et de l'avoir utilisée comme « rabatteuse des voix des
      quartiers et des musulmans ». Sébastien Delogu a porté plainte pour
      diffamation. Farida Hamadi se voit finalement déboutée de l'ensemble de
      ses demandes par le conseil de prud'hommes.
    - >-
      En mars 2023, il est visé par deux plaintes pour des violences en marge du
      blocage du lycée Saint-Exupéry, dans le 15e arrondissement de Marseille.
      Le parquet de Marseille ouvre une enquête pour "violence volontaire par
      personne chargée d’une mission de service public sur personnel travaillant
      dans un établissement d’enseignement scolaire, aux abords d’un
      établissement d’enseignement scolaire, ayant entraîné une incapacité
      totale de travail (ITT) n’excédant pas huit jours".

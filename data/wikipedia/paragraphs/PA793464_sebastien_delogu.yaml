- >-
  Sébastien Delogu, né le 8 juin 1987 à Marseille (Bouches-du-Rhône), est un
  syndicaliste et homme politique français. Vendeur, agent de sécurité puis
  chauffeur de taxi, il devient le porte-parole des chauffeurs de taxi
  marseillais en grève contre Uber en 2016.
- >-
  D’abord engagé au Parti communiste français, il rejoint ensuite La France
  insoumise et participe à la campagne législative de Jean-Luc Mélenchon en
  2017. Il est élu député de la septième circonscription des Bouches-du-Rhône en
  2022 puis réélu en 2024.
- Biographie
- Origines et jeunesse
- >-
  Fils d'une mère responsable syndicale de la CGT des Bouches-du-Rhône et
  vice-présidente du conseil prud'hommal d'Aix-en-Provence, d’origine algérienne
  et espagnole, et d'un père chauffeur de taxi, d’origine arménienne et
  italienne, Sébastien Victor Delogu grandit dans les quartiers nord de
  Marseille, à la cité Consolat dans le 15e arrondissement.
- Formation et débuts professionnels
- >-
  Après une formation dans la vente dans un lycée professionnel, il obtient le
  brevet en candidat libre et travaille à sa majorité comme vendeur de
  prêt-à-porter, serveur  et agent de sécurité. À la suite de la naissance de
  son premier enfant, il reprend des études.
- >-
  En 2012, expulsé de son logement, le bail étant au nom de sa mère, il est un
  temps sans domicile fixe et dort dans sa voiture. Il s'investit alors dans la
  Confédération nationale du logement (CNL).
- Chauffeur de taxi
- >-
  Chauffeur de taxi la nuit pendant neuf ans, il travaille à la station
  Jean-Ballard du Vieux-Port de Marseille et participe à la mobilisation de 2016
  contre l’ubérisation de la profession avec le slogan « Pas de taxi, pas
  d’impôt, pas de lits d’hôpitaux ». Il devient ainsi le porte-parole de la
  grève des taxis marseillais contre Uber. Il est aussi le délégué des
  chauffeurs marseillais dans l’assemblée de « Taxi de France » à l'échelle
  nationale, ce qui l'amène à rencontrer Danielle Simonnet en 2016, puis à
  rejoindre La France insoumise en 2017.
- >-
  Entre-temps, Jean-Luc Mélenchon annonce après l'élection présidentielle de
  2017 sa candidature dans la quatrième circonscription des Bouches-du-Rhône à
  l'occasion des législatives de 2017. Il se propose comme chauffeur et garde du
  corps pour la campagne, sans être payé, comme le souligne la directrice de
  cabinet de Jean-Luc Mélenchon. Après avoir quitté son activité de chauffeur de
  taxi pour la campagne électorale, il ne la reprend pas ensuite et organise en
  juillet 2018 la rénovation d'une école maternelle de la cité de la Viste pour
  dénoncer l'état des services publics de la ville de Marseille. Il travaille à
  l'occasion comme barman et dans des salles de concert.
- Engagement politique
- Débuts au Parti communiste
- >-
  Sébastien Delogu s'engage au sein du Parti communiste français, avant de le
  quitter en raison de ce qu'il perçoit comme un « manque de diversité » au sein
  du parti.
- Campagnes électorales de 2017 et 2019
- >-
  Sa première campagne électorale est celle de Jean-Luc Mélenchon lors des
  législatives de 2017 à Marseille.
- >-
  Lors des élections européennes de 2019, il est candidat en vingt-quatrième
  position sur la liste de la France insoumise conduite par Manon Aubry, qui
  obtient 6,3 % des suffrages exprimés et six des 74 sièges français. Pendant la
  campagne, il organise des actions symboliques à Marseille, comme l'utilisation
  de fumigènes à L'Estaque pour dénoncer la pollution des navires de croisière.
- >-
  Après avoir annoncé sa candidature pour être tête de liste à Marseille lors
  des élections municipales de 2020, il se retire en juillet 2019 après le
  faible score de son parti lors des élections européennes.
- Député
- >-
  Lors des législatives de 2022, il est candidat de La France insoumise - NUPES
  dans la septième circonscription des Bouches-du-Rhône. En tête au premier
  tour, il est élu au second avec 64,68 % des voix.
- >-
  Le 7 mars 2024, il dépose une demande de commission d'enquête parlementaire
  sur « Marseille en grand », un « plan d'investissement massif » annoncé par
  Emmanuel Macron en 2021, qui comporte des « dysfonctionnements » et «
  fragilités », selon un rapport de la Cour des comptes et la Chambre régionale
  des comptes  selon BFMTV.
- >-
  Le 28 mai 2024, il est exclu pour 15 jours de l'Assemblée nationale pour avoir
  brandi, lors d'une séance de questions au gouvernement, un drapeau de la
  Palestine, et privé de la moitié de son indemnité parlementaire pour deux
  mois, sanction la plus sévère. Les quatre partis de gauche, PS, écologistes,
  communistes et LFI ont tous voté contre. Cette action s'inscrit dans un
  contexte de bombardements israéliens sur des camps de déplacés à Rafah (sud de
  la bande de Gaza) ayant fait une cinquantaine de morts. Le motif est une «
  manifestation troublant l’ordre ou une scène tumultueuse », cas prévus par
  l'article 70 du règlement intérieur. Naïma Moutchou, vice-présidente Horizons
  de l’Assemblée souligne que cette sanction disproportionnée met en jeu la «
  crédibilité en tant qu’institution » de l'Assemblée car Sébastien Nadot
  (ex-LREM) avait écopé d’un simple rappel à l’ordre pour une autre banderole
  dans l'hémicycle, tandis que LFI souligne que Yaël Braun-Pivet a porté dans
  l’hémicycle un drapeau israélien sur sa veste. La sanction correspond à une «
  application souple du droit à l’Assemblée » pour l'universitaire Benjamin
  Morel : la sanction est « très élevée, plus que ce qui se pratique pour ce
  type d’acte » et « reste une appréciation politique, en fonction de la
  sensibilité du sujet, liée à sa lecture conjoncturelle et politique ».
  Sébastien Delogu saisit la Cour européenne des droits de l'homme deux jours
  plus tard.
- >-
  Lors des législatives de 2024, Sébastien Delogu, candidat de La France
  insoumise - Nouveau Front populaire, est réélu au premier tour avec 59,67 %
  des voix. Il siège à la Commission des finances, de l'économie générale et du
  contrôle budgétaire.
- >-
  En septembre 2024, une vidéo de Sébastien Delogu en commission des finances
  devient virale : sa lecture hésitante est moquée par ses détracteurs de droite
  et d'extrême droite, certains relayant une vidéo trafiquée et ralentie pour
  amplifier l'effet. De nombreux élus de LFI apportent leur soutien à Delogu et
  dénoncent un « mépris de classe ».
- >-
  Il reçoit une lettre de menace de mort en janvier 2025 signée par un « comité
  "732" ». D'autres députés, dont Thomas Portes, avaient précédemment reçu des
  lettres de menaces signés par ce même « comité ».
- 'Affaire judiciaire : accusation de violence en 2023'
- >-
  Sébastien Delogu est jugé en janvier 2025 pour « violences aggravées » et «
  refus de se soumettre aux opérations de relevés signalétiques » lors d'une
  altercation devant le lycée Saint-Exupéry de sa circonscription le 10 mars
  2023. Le député était venu soutenir les ouvriers grévistes d'une entreprise
  située à proximité de l'établissement scolaire avant d'intervenir lors d'une
  altercation entre des élèves souhaitant bloquer leur lycée dans le cadre de la
  contestation de la réforme des retraites et des membres du personnel. Il est
  accusé d'avoir causé « une incapacité totale de travail (ITT) d'une journée »
  par des coups de pied dans les chevilles du proviseur adjoint et d'une
  conseillère principale d’éducation du lycée.
- >-
  Un communiqué des syndicats CGT, FO, Snes et SUD affirme que des violences ont
  été exercées par des membres de la direction de l'établissement contre des
  élèves participant aux blocages, conduisant des enseignants et Sébastien
  Delogu à tenter de s'interposer. Le député aurait alors été « lui-même pris à
  partie physiquement par un membre de la direction ». Le député a lui aussi
  porté plainte pour « violences », indiquant avoir été percuté par un conteneur
  à poubelles, mais cette plainte est classée sans suite.
- >-
  Lors du procès, le procureur a requis six mois de prison avec sursis et une
  amende de 1 000 euros. Les débats ont mis en lumière des récits
  contradictoires : d’un côté, les plaignants accusent le député d’actes de
  violence ; de l’autre, Sébastien Delogu se défend en affirmant avoir voulu
  protéger les élèves et avoir été agressé en retour. Le jugement sera rendu le
  14 février 2025, dans un contexte marqué par une forte médiatisation et des
  réactions divisées.

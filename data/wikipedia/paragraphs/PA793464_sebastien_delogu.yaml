- >-
  Sébastien Delogu, né le 8 juin 1987 à Marseille (Bouches-du-Rhône), est un
  syndicaliste et homme politique français.
- title: Biographie
  children:
    - title: Origines et jeunesse
      children:
        - >-
          Fils d'une mère responsable syndicale de la CGT des Bouches-du-Rhône
          et vice-présidente du conseil prud'hommal d'Aix-en-Provence, et d'un
          père chauffeur de taxi, Sébastien Victor Delogu grandit dans les
          quartiers nord de Marseille, à la cité Consolat dans le 15e
          arrondissement.
    - title: Formation et débuts professionnels
      children:
        - >-
          Après une formation dans la vente dans un lycée professionnel, il
          obtient le brevet en candidat libre et travaille à sa majorité comme
          vendeur de prêt-à-porter et agent de sécurité. À la suite de la
          naissance de son premier enfant, il reprend des études.
        - >-
          En 2012, expulsé de son logement, le bail étant au nom de sa mère, il
          est un temps sans-domicile fixe et dort dans sa voiture. Il s'investit
          alors dans l'association Confédération nationale du logement (CNL).
    - title: Engagement politique initial
      children:
        - >-
          Sébastien Delogu s'engage au sein du Parti communiste français, avant
          de le quitter en raison de ce qu'il perçoit comme un « manque de
          diversité » au sein du parti.
    - title: Carrière de chauffeur de taxi
      children:
        - >-
          Chauffeur de taxi la nuit pendant neuf ans, il est le porte-parole de
          la grève des taxis marseillais contre Uber, ce qui l'amène à
          rencontrer Danielle Simonnet en 2016, puis de rejoindre La France
          insoumise en 2017. Engagé auprès de Jean-Luc Mélenchon lors de sa
          candidature dans la quatrième circonscription des Bouches-du-Rhône à
          l'occasion des élections législatives de 2017, il est par la suite
          parfois son chauffeur et garde du corps, sans être payé comme le
          souligne la directrice de cabinet de Jean-Luc Mélenchon.
    - title: Activisme local
      children:
        - >-
          Il organise en juillet 2018 la rénovation d'une école maternelle de la
          cité de la Viste pour dénoncer l'état des services publics de la ville
          de Marseille. Après avoir quitté son activité de chauffeur de taxi, il
          vit d'emplois précaires en étant à l'occasion barman et en travaillant
          dans des salles de concert.
    - title: Campagnes électorales
      children:
        - >-
          Lors des élections européennes de 2019, il est candidat en
          vingt-quatrième position sur la liste de la France insoumise conduite
          par Manon Aubry, qui obtient 6,3 % des suffrages exprimés et six des
          74 sièges français. Pendant la campagne, il organise des actions
          symboliques à Marseille, comme l'utilisation de fumigènes à L'Estaque
          pour dénoncer la pollution des navires de croisière.
        - >-
          Après avoir annoncé sa candidature pour être tête de liste à Marseille
          lors des élections municipales de 2020, il se retire en juillet 2019
          après le faible score de son parti lors des élections européennes.
    - title: Élection législative de 2022
      children:
        - >-
          Lors des élections législatives de 2022, il est candidat dans la
          septième circonscription des Bouches-du-Rhône sous l'étiquette La
          France insoumise - NUPES. Arrivé en tête au premier tour, il est élu
          député au second tour avec 64,68 % des voix.
        - >-
          En mars 2023, il est visé par deux plaintes pour des violences en
          marge du blocage du lycée Saint-Exupéry, dans le 15e arrondissement de
          Marseille, dans le cadre du mouvement social contre la réforme des
          retraites. Le parquet de Marseille ouvre une enquête pour « violence
          volontaire par personne chargée d’une mission de service public sur
          personnel travaillant dans un établissement d’enseignement scolaire,
          aux abords d’un établissement d’enseignement scolaire, ayant entraîné
          une incapacité totale de travail (ITT) n’excédant pas huit jours ».
          L'entourage de Sébastien Delogu a de son côté « fermement » démenti
          ces accusations. Un communiqué commun des syndicats CGT, FO, Snes et
          SUD affirme que des violences ont été exercées par des membres de la
          direction de l'établissement contre des élèves participant aux
          blocages, conduisant des enseignants et Sébastien Delogu à tenter de
          s'interposer pour faire cesser les violences. Le député aurait alors
          été « lui-même pris à partie physiquement par un membre de la
          direction ».
        - >-
          Le 28 mai 2024, il fait l'objet d'une sanction (exclusion pour 15
          jours et diminution de moitié de l'indemnité parlementaire pendant
          trois mois prononcée par l'Assemblée nationale pour avoir brandi, lors
          d'une séance de questions au gouvernement, un drapeau de la Palestine.
          Cette action s'inscrit dans un contexte de bombardements israéliens
          sur des camps de déplacés à Rafah (sud de la bande de Gaza) ayant fait
          une cinquantaine de morts. Cette sanction, la plus forte pouvant être
          donnée, est vivement critiquée et jugée disproportionnée par le groupe
          de La France insoumise, mais aussi par Olivier Faure et Valérie
          Rabault, du Parti socialiste. Naïma Moutchou, vice-présidente Horizons
          de l’Assemblée juge également cette sanction trop sévère. Le député
          saisit la Cour européenne des droits de l'homme deux jours plus tard.

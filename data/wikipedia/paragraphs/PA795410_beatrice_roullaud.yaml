- >-
  Béatrice Roullaud, née le 9 juin 1960 à Béziers (Hérault), est une femme
  politique française.
- >-
  Membre du Rassemblement national, elle est élue députée dans la 6e
  circonscription de Seine-et-Marne lors élections législatives de 2022. Elle
  siège au sein du groupe RN et est membre de la commission des Lois de
  l'Assemblée nationale.
- Elle est également conseillère régionale d'Île-de-France depuis 2021.
- title: Biographie
  children:
    - >-
      Béatrice Roullaud naît le 9 juin 1960 à Béziers. Ses parents sont tous
      deux électeurs de Jean-Marie Le Pen et lecteurs de Minute.
    - >-
      Elle est avocate au barreau de Meaux, après avoir un temps été juriste
      dans une étude notariale. Elle milite d'abord pour Philippe de Villiers
      avant de rejoindre le Front national en 2011.
    - En 2014, elle dépose sa liste aux élections municipales à Meaux.
    - >-
      En 2015, elle est candidate aux élections départementales en
      Seine-et-Marne dans le canton de Meaux en binôme avec Bruno Giraud. Si ils
      atteignent le second tour, ils ne parviennent toutefois pas à se faire
      élire, recueillant seulement 27 % des suffrages exprimés face au binôme de
      l'UMP.
    - >-
      Elle est élue sous cette étiquette au conseil régional d'Île-de-France en
      2021.
    - >-
      Candidate sous la bannière du Rassemblement national dans la sixième
      circonscription de Seine-et-Marne aux élections législatives de 2022, elle
      est élue députée à l'Assemblée nationale face à Valérie Delage, candidate
      de La France insoumise (Nouvelle Union populaire écologique et sociale),
      après avoir recueilli 52,12 % des voix au second tour.
    - >-
      Sensible à la cause animale, elle fait partie des quelques députés RN
      favorables au projet de loi contre la corrida porté par la Nupes. Au RN,
      ses positions ont été critiquées selon L'Express.

- >-
  Jean Dionis du Séjour est un homme politique français, né le 21 septembre 1956
  à Agen (Lot-et-Garonne) dont il est maire depuis le 22 mars 2008.
- >-
  Proche d'Hervé Morin, il devient président de la fédération départementale de
  Lot-et-Garonne de l'Union des démocrates et indépendants en 2013.
- >-
  Député de la 1re circonscription de Lot-et-Garonne de 2002 à 2012. Il était un
  des quatre vice-présidents de la commission des affaires économiques, de
  l'environnement et du territoire.
- >-
  « Dionis » (comme le surnomment les Agenais) a été nommé Chevalier dans
  l'Ordre national de la Légion d'honneur lors de la promotion du Nouvel An
  2015.
- >-
  En décembre 2015, il est élu conseiller régional de la région
  Nouvelle-Aquitaine et préside le groupe UDI de cette même assemblée jusqu'à
  son départ de l'UDI pour le MoDem en 2018 après lequel il crée un nouveau
  groupe, Union centriste de Nouvelle-Aquitaine, qu'il préside.
- title: Biographie
  children:
    - >-
      Marié et père de 5 enfants, Jean Dionis du Séjour est le fils d'un
      arboriculteur et d'une professeur de philosophie. Il réside au Passage
      d'Agen en Lot-et-Garonne.
    - title: Carrière professionnelle
      children:
        - >-
          Ingénieur diplômé de l'École centrale Paris (promotion 1979), il
          travaille en Afrique, puis dans l'industrie aérospatiale. Il a œuvré
          comme ingénieur (spécialisé dans les systèmes d'information) à la
          Caisse des dépôts et consignations et chez Matra.
    - title: Carrière politique
      children:
        - >-
          En 1988, Paul Chollet, nouvellement élu maire UDF d'Agen, l'appelle
          comme directeur général des services, puis, au lendemain des
          municipales de 1995, comme deuxième adjoint, chargé des finances. En
          2001, la liste de droite sur laquelle il est en deuxième position est
          battue aux élections municipales d'Agen par le candidat PS Alain
          Veyret. Il démissionne de son poste de conseiller municipal
          d'opposition.
        - >-
          Il est élu député de la première circonscription de Lot-et-Garonne en
          2002 et réélu à ce poste en 2007 puis battu en 2012.
        - >-
          Le 16 mars 2008, au 2e tour des élections municipales, sa liste bat la
          liste conduite par le maire sortant, le socialiste Alain Veyret.
        - title: Élection législative de 2002
          children:
            - >-
              Il profite de la vague bleue de 2002 pour prendre le siège de
              député de la 1re circonscription de Lot-et-Garonne, battant Alain
              Veyret.
            - >-
              Responsable du pôle Nouvelles Technologies au sein de l'UDF, il a
              été rapporteur de la loi pour la confiance dans l’économie
              numérique, ou LCEN. La LCEN a été définitivement adoptée le 13 mai
              2004. Certaines de ses dispositions ont été vigoureusement
              combattues par les défenseurs de la liberté d'expression et les
              militants du logiciel libre[réf. nécessaire].
            - >-
              Il est ensuite porte-parole UDF tout au long des débats
              parlementaires sur le projet de loi DADVSI. À la différence de
              François Bayrou qui vota contre, il fait partie des vingt-deux
              députés de diverses formations politiques à s'être abstenus lors
              du scrutin sur la loi DADVSI (séance du 21 mars 2006).
        - title: Élection présidentielle de 2007
          children:
            - >-
              Fidèle à sa famille politique, il soutient François Bayrou au
              premier tour de la campagne présidentielle de 2007. Au second tour
              il soutient Nicolas Sarkozy face à Ségolène Royal.
        - title: Élection législative de 2007 et mandat de député
          children:
            - >-
              Candidat Nouveau Centre de la majorité présidentielle, il bat son
              concurrent socialiste Christian Dezalos au second tour des
              législatives avec 53,57 % des voix.
        - title: Élections municipales de 2008
          children:
            - >-
              Pour les élections municipales de 2008, Jean Dionis du Séjour
              présente une liste d'union de la droite (UMP et Nouveau Centre),
              face aux deux listes de gauche - la liste d'Alain Veyret, maire
              socialiste d'Agen, et une liste d'extrême gauche. Au 2e tour, sa
              liste bat, avec 52,25 % des suffrages exprimés, la liste conduite
              par le maire sortant. Il est l'un des rares candidats centristes
              dans une ville moyenne à réussir à battre un maire sortant de
              gauche à ce scrutin.
        - title: Élection législative de 2012
          children:
            - >-
              Après les retraits successifs de la course à la présidentielle de
              Jean-Louis Borloo, et d'Hervé Morin, Jean Dionis Du Séjour
              soutient Nicolas Sarkozy dès le premier tour de l'élection. En
              retour, il obtient qu'aucun candidat UMP ne se présente dans la
              1re circonscription de Lot-et-Garonne. Malgré cet accord, une
              candidate UMP et un candidat MODEM se présente au premier tour des
              législatives et il n'arrive que 7 points devant Lucette Lousteau
              (PS), si bien qu'avec un Front National à 16,10 % il lui manque un
              réservoir de voix suffisant pour prétendre s'imposer au second
              tour. Il est finalement battu en ne regroupant que 47,98 % des
              voix derrière lui.
        - title: Élections municipales de 2014
          children:
            - >-
              La liste de Jean Dionis, Agen Même 2014, soutenue par l'UDI, l'UMP
              et le Modem, remporte l'élection dès le premier tour avec 52,19%
              des voix, devant la liste d'union de la gauche du candidat du PS
              Emmanuel Eyssalet, 21,86% des voix, et celle de la candidate FN,
              Hélène Collet, qui a obtenu 16,00% des voix.
    - title: Mandats locaux en cours
      children:
        - >-
          Depuis le 22 mars 2008 : Maire d'Agen

          Président de la Communauté d'agglomération d'Agen puis de
          l'Agglomération d'Agen depuis 2008

          Président de l'Amicale des Maires de Lot-et-Garonne depuis 2008

          Depuis le 13 décembre 2015 : conseiller régional de Nouvelle-Aquitaine
    - title: Anciens mandats locaux
      children:
        - |-
          Député de Lot-et-Garonne de 2002 à 2012
          Conseiller régional d'Aquitaine de 2004 à 2008

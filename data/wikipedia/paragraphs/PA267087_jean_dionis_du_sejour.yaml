- >-
  Jean Dionis du Séjour, dit Jean Dionis, né le 21 septembre 1956 à Agen
  (Lot-et-Garonne), est un homme politique français. Membre du Mouvement
  démocrate (MoDem), il est maire d'Agen depuis le 22 mars 2008.
- >-
  Député de la 1re circonscription de Lot-et-Garonne pour deux mandats, de 2002
  à 2012, il est l'un des quatre vice-présidents de la commission des Affaires
  économiques, de l'Environnement et du Territoire de l'Assemblée nationale sous
  la XIIIe législature.
- >-
  En 2015, il est élu conseiller régional de Nouvelle-Aquitaine et préside le
  groupe UDI de cette même assemblée jusqu'à son départ de l'UDI pour le MoDem,
  après lequel il crée un nouveau groupe, l'Union centriste de
  Nouvelle-Aquitaine, qu'il préside.
- Biographie
- >-
  Marié et père de 5 enfants, Jean Dionis du Séjour est le fils d'un
  arboriculteur et d'une professeur de philosophie.

  Il réside au Passage d'Agen en Lot-et-Garonne.



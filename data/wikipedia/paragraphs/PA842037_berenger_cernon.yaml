  Bérenger Cernon, né le 2 mai 1988 à Joigny, est un cheminot et homme politique
  français.
- Biographie
- >-
  Conducteur sur le RER D, Bérenger Cernon est encarté à la Confédération
  générale du travail (CGT) et a souvent parlé des questions de transports, des
  problèmes rencontrés sur les lignes « Transilien » et de la défense du service
  public.
- >-
  Il est élu député (Nouveau Front populaire/LFI) le 7 juillet 2024, dans la
  huitième circonscription de l'Essonne, détenue depuis vingt-sept ans par
  l'homme politique « souverainiste » Nicolas Dupont-Aignan.

- >-
  Géraldine Grangier, née le 13 février 1975 à Besançon (Doubs), est une femme
  politique française.
- >-
  Membre du Rassemblement national depuis 2019, elle est élue députée dans la 4e
  circonscription du Doubs en 2022. Elle est également conseillère régionale de
  Bourgogne-Franche-Comté depuis 2021.
- title: Biographie
  children:
    - >-
      Fille d'un technicien de Peugeot et d'une secrétaire, elle étudie la
      psychologie à Besançon et obtient un diplôme professionnel à Dijon,
      devenant ensuite assistante sociale.
    - >-
      Elle adhère au Rassemblement national (RN) en 2019 et est peu après nommée
      déléguée départementale adjointe du RN dans le Doubs. Candidate à
      plusieurs élections, elle est élue au conseil régional de
      Bourgogne-Franche-Comté lors des élections régionales de 2021.
    - >-
      Candidate sous la bannière du RN dans la quatrième circonscription du
      Doubs aux élections législatives de 2022, elle est élue députée à
      l'Assemblée nationale face à Frédéric Barbier, député sortant, après avoir
      recueilli 50,99 % des voix au second tour.
    - >-
      Elle siège au sein du groupe RN et est membre de la commission des
      Affaires économiques.
- title: Vie privée
  children:
    - Elle est mère de quatre filles.

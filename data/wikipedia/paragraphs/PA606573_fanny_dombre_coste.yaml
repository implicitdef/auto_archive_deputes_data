- >-
  Fanny Dombre-Coste, née le 26 décembre 1956 à Sainte-Adresse (Seine-Maritime),
  est une femme politique française. Membre du Parti socialiste et députée de
  l'Hérault de 2012 à 2017, elle est première adjointe au maire de Montpellier
  depuis 2020.
- title: Famille et études
  children:
    - >-
      Le père de Fanny Dombre-Coste est le pasteur Paul Dombre, lui-même fils du
      pasteur Charles Dombre. Sa mère, assistante sociale, la féministe Jeannie
      Weiss, était la cousine de la députée européenne Louise Weiss.
    - >-
      Après de courtes études de droit, elle s’oriente vers la photographie et
      intègre l’École des Gobelins à Paris.
    - Fanny Dombre-Coste est mariée et mère de deux enfants.
- title: Carrière professionnelle et engagements associatifs
  children:
    - >-
      Jeune diplômée en photographie, elle s'installe à Montpellier dans le
      quartier Boutonnet où elle ouvre un atelier de photographie. Très
      impliquée dans la vie locale, elle crée en 1994 l'association des
      commerçants du quartier et elle co-fonde en 2001 le Festival des
      Boutographies.
    - Elle assure toujours la présidence de la radio associative FM Plus.
- title: Parcours politique
  children:
    - title: Débuts au Parti socialiste
      children:
        - >-
          En 1998, Fanny Dombre-Coste adhère au Parti Socialiste. Elle est
          "remarquée pour son dynamisme dans le milieu associatif par Georges
          Frêche". Elle s'engage alors en politique et le rejoint en 2001 sur la
          liste qu’il mène pour les élections municipales et est élue à ses
          côtés.
    - title: Ville de Montpellier
      children:
        - >-
          En 2002, elle devient adjointe de quartier sur le secteur
          Hôpitaux-Facultés et en 2003, elle est nommée adjointe au quartier
          Centre Faubourgs. En parallèle, Fanny Dombre-Coste s'investit dans les
          relations avec l'Allemagne et dans le renforcement du jumelage avec la
          municipalité de Heidelberg.
        - >-
          En 2008, Fanny Dombre-Coste est élue aux côtés d'Hélène Mandroux et
          devient Adjointe au Maire déléguée aux associations et au quartier
          Centre. Elle préside l'Office de Tourisme de 2008 à 2014 où elle œuvre
          au développement des politiques touristiques et à l’attractivité du
          territoire en créant le bureau des congrès.
        - >-
          Elle est également membre du Conseil Communautaire de Montpellier
          Agglomération jusqu'en mars 2014. Pour les élections municipales de
          2014 à Montpellier, elle figure en 12e position sur la liste d'union
          de la gauche conduite par Jean-Pierre Moure, mais n'est pas élue,
          celle-ci n'arrivant qu'en 2e position derrière celle de Philippe
          Saurel, et ne remportant que 9 sièges.
        - >-
          Lors des élections municipales de 2020 à Montpellier, elle devient
          première adjointe au maire, Michaël Delafosse, chargée de l’Éducation.
    - title: Région Languedoc-Roussillon
      children:
        - >-
          Lors des élections régionales de 2010, Fanny Dombre-Coste rejoint la
          liste régionale de Georges Frêche qui remporte la Région
          Languedoc-Roussillon. Fanny Dombre-Coste est élue conseillère
          régionale et se voit confier la délégation de la filière bois en
          région. Elle structure la filière bois régionale et signe le premier
          contrat de filière « Agir pour la forêt en Languedoc-Roussillon ».
          Elle obtient également la labellisation « Sud de France » pour le bois
          régional, premier produit manufacturé à bénéficier de la marque
          régionale.
    - title: Assemblée nationale
      children:
        - >-
          Elle est élue sur la 3e circonscription de l'Hérault lors des
          élections législatives de 2012, une circonscription de l'est de l'aire
          urbaine montpelliéraine. Fanny Dombre-Coste prend ses fonctions de
          députée le 20 juin 2012. Elle est la seule artisan de l'Assemblée
          nationale. Elle est battue aux élections législatives de 2017.
        - title: Contre le cumul des mandats
          children:
            - >-
              En se voulant « députée à plein temps », et conformément à ses
              engagements en faveur du non-cumul des mandats, elle démissionne,
              sans obligation légale, de ses mandats exécutifs locaux et quitte
              le Conseil régional. Elle devient ainsi la première députée de
              l'Hérault à se conformer avec la règle du non-cumul des mandats.
- title: Travaux parlementaires
  children:
    - title: Propositions de loi
      children:
        - >-
          Fanny Dombre-Coste a déposé une proposition de loi (no 4289) et une
          proposition de loi organique (no 4291) visant à instaurer une
          obligation de casier judiciaire vierge pour les candidats à une
          élection locale, législative, sénatoriale ou présidentielle. Elle est
          nommée rapporteure de ces deux textes le 11 janvier 2017 et les deux
          propositions de loi sont votées en première lecture à l'Assemblée
          nationale le 1er février 2017, en plein contexte de l'affaire Fillon.
        - Elle a par ailleurs cosigné les propositions suivantes
        - "Propositions de lois co-signées\n\nla proposition de loi visant à reconnaitre le burn-out comme maladie professionnelle,\nla proposition de loi relative à la lutte contre l'accaparement des terres agricoles et au développement du biocontrôle,\nla proposition de loi organique relative aux obligations déontologiques applicables aux membres du Conseil constitutionnel,\nla proposition de loi portant adaptation du code minier au droit de l'environnement,\nla proposition de loi destinée à enrayer la propagation des maladies de la vigne et relative au développement de la filière viticole,\nla proposition de loi relative à la reconnaissance du massacre des Algériens du 17 octobre 1961 à Paris,\nla proposition de loi relative à l'extension du délit d'entrave à l'interruption volontaire de grossesse,\nla proposition de loi relative à la promotion des langues régionales,\nla proposition de loi relative aux sapeurs-pompiers professionnels et aux sapeurs-pompiers volontaires,\nla proposition de loi portant adaptation des territoires littoraux au changement climatique,\nla proposition de loi relative à la régulation, à la responsabilisation et à la simplification dans le secteur du transport public particulier de personnes,\nla proposition de résolution visant à protéger le système du crédit immobilier français dans le cadre des négociations de Bâle,\nla proposition de loi organique relative à la compétence du Défenseur des droits pour la protection des lanceurs d'alerte\nla proposition de résolution relative à la création d'une commission d'enquête sur les conditions d'octroi d'une autorisation d'émettre à la chaîne Numéro 23 et de sa vente,\nla proposition de résolution européenne relative au maintien de la réglementation viticole,\nla proposition de loi relative au renforcement du dialogue environnemental et de la participation du public,\nla proposition de loi visant à renforcer la liberté, l'indépendance et le pluralisme des médias,\nla proposition de loi pour une législation sur le financement des campagnes électorales et des partis politiques rénovée,\nla proposition de résolution européenne relative au cycle de vie des produits et à l'économie des ressources,\nla proposition de résolution pour accéder, au-delà de la COP 21, à une société bas carbone,\nla proposition de loi relative à la prévention et à la lutte contre les atteintes graves à la sécurité publique, contre le terrorisme et contre la fraude dans les transports publics de voyageurs,\nla proposition de loi relative à la modification du sexe à l'état civil,\nla proposition de loi visant à l'instauration de mesures de réparation en faveur des pupilles de la Nation de la guerre de 1939-1945,\nla proposition de loi relative à la lutte contre le gaspillage alimentaire,\nla proposition de loi relative aux droits à congés,\nla proposition de loi instituant un statut de volontaire de l'animation,\nla proposition de loi d'expérimentation pour des territoires zéro chômage de longue durée,\nla proposition de résolution tendant à la création d'une commission d'enquête relative aux liaisons maritimes transmanche et à la place des armements français de ferries sur ce marché, s'agissant notamment des conditions économiques et sociales de leur exploitation et de l'offre commerciale entre le port de Calais et la Grande-Bretagne,\nla proposition de loi pour l'économie bleue,\nla proposition de loi relative au deuxième dividende numérique et à la poursuite de la modernisation de la télévision numérique terrestre,\nla proposition de loi tendant à consolider et clarifier l'organisation de la manutention dans les ports maritimes,\nla proposition de résolution européenne relative à la juste appréciation des efforts faits en matière de défense et d'investissements publics dans le calcul des déficits publics,\nla proposition de loi visant à protéger les sportifs de haut niveau et professionnels et à sécuriser leur situation juridique et sociale,\nla proposition de résolution tendant à la création d'une commission d'enquête sur le financement du Front national après les législatives de 2012,\nla proposition de résolution européenne appelant à une coordination des politiques européennes en matière de prévention et de lutte contre le tabac,\nla proposition de loi visant à la réouverture exceptionnelle des délais d'inscription sur les listes électorales,\nla proposition de loi relative au devoir de vigilance des sociétés mères et des entreprises donneuses d'ordre,\nla proposition de loi instituant des funérailles républicaines,\nla proposition de résolution portant sur la reconnaissance de l'État de Palestine,\nla proposition de résolution visant à réaffirmer le droit fondamental à l'Interruption Volontaire de Grossesse en France et en Europe,\nla proposition de résolution relative à la préservation des insectes pollinisateurs, de l\x92environnement et de la santé et à un moratoire sur les pesticides de la famille des néonicotinoïdes,\nla proposition de loi relative au parrainage civil,\nla proposition de loi relative aux pouvoirs de l'inspection du travail,\nla proposition de loi tendant à améliorer le financement de l'aide aux victimes et la responsabilisation des auteurs d'infractions pénales,\nla proposition de loi facilitant le déploiement d'un réseau d'infrastructures de recharge de véhicules électriques sur l'espace public,\nla proposition de loi visant à protéger les petites et moyennes entreprises et les entreprises de taille intermédiaire,\nla proposition de résolution relative au renforcement de la lutte contre les discriminations commises à raison de l'orientation sexuelle dans le sport,\nla proposition de résolution relative aux enfants réunionnais placés en métropole dans les années 1960 et 1970,\nla proposition de loi instaurant une action de groupe en matière de discrimination et de lutte contre les inégalités,\nla proposition de loi visant à lutter contre les nuisances de certains engins motorisés en milieu urbain,\nla proposition de loi visant à renforcer la responsabilité des maîtres d'ouvrage et des donneurs d'ordre dans le cadre de la sous-traitance et à lutter contre le dumping social et la concurrence déloyale,\nla proposition de loi visant à interdire les sacs oxofragmentables,\nla proposition de loi relative au statut, à l'accueil et à l'habitat des gens du voyage,\nla proposition de résolution pour la promotion d'une politique d'égalité des territoires,\nla proposition de loi visant au renforcement des outils de gestion du foncier agricole,\nla proposition de loi visant à renforcer la lutte contre l'orpaillage illégal et contre la pêche illicite en Guyane,\nla proposition de loi constitutionnelle de tendant à réformer le Conseil constitutionnel,\nla proposition de résolution de pour une fiscalité écologique au cœur d'un développement soutenable,\nla proposition de résolution pour rendre justice aux victimes de la répression de la Commune de Paris de 1871,\nla proposition de résolution européenne sur la réforme des droits de plantation de vigne,\nla proposition de résolution visant à instituer une journée nationale de la laïcité,\nla proposition de loi tendant à sécuriser les relations contractuelles entre les partenaires de la filière viticole,\nla proposition de loi tendant à prohiber la différence de taux de sucre entre la composition des produits manufacturés et vendus dans les régions d'outre-mer et celle des mêmes produits vendus dans l'hexagone."
    - title: Rapports
      children:
        - 'La députée Fanny Dombre-Coste est l''autrice de plusieurs rapports :'
        - >-
          Rapport sur le Droit d'information préalable aux salariés

          Rapport sur la cession-transmission des entreprises

          Avis comme rapporteur de la Commission des Affaires économiques sur le
          projet de loi relatif à l'adaptation de la société au vieillissement 

          Rapports sur les propositions de loi visant à instaurer une obligation
          de casier judiciaire vierge pour les candidats à une élection locale,
          présidentielle, législative ou sénatoriale
    - title: Commissions et groupes d'études
      children:
        - >-
          Son action parlementaire s'axe principalement autour des questions
          liées au commerce, à l'artisanat, à l'agriculture, aux solidarités, à
          l’accessibilité et au handicap.
        - >-
          Membre de la commission des Affaires économiques 
           Membre de la commission du Développement durable et de l'aménagement du territoire (du 28/06/2012 au 30/09/2013)
           Membre de la commission spéciale pour l'examen du projet de loi relatif à la simplification de la vie des entreprises
           Membre de la Commission d'enquête sur l'impact sociétal, social, économique et financier de la réduction progressive du temps de travail
          Vice-présidente des groupes d'études de la Châtaigneraie et de la
          Viticulture.

          Membre des groupes d'études : Antisémitisme, Chasse et territoire,
          Commerce et Artisanat, Politique de la ruralité, Presse, Santé
          environnementale.
    - title: Fonctions liées au mandat de députée
      children:
        - >-
          Présidente de l'Observatoire des espaces naturels, agricoles et
          forestiers (OENAF), nommée par le ministre de l'Agriculture Stéphane
          Le Foll et dans le cadre duquel elle a rendu un rapport en mai 2014
          sur les surfaces agricoles.

          Membre du groupe français de l'Union interparlementaire (UIP)

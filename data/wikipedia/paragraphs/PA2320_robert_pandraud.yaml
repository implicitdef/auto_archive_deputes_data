- title: Vie personnelle
  children:
    - >-
      Robert Pandraud était marié et père de trois enfants. Son épouse, née
      Ginette Magallon le 17 novembre 1924, est décédée quelques mois après lui,
      le 17 avril 2010 à Neuilly-sur-Seine.

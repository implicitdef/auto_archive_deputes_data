  Paul Christophle, né le 3 février 1987 à Arles (Bouches-du-Rhône), est un
  homme politique français, élu député en juillet 2024 de la 1re circonscription
  de la Drôme.
- Biographie
- >-
  Paul Christophle a grandi dans la Drôme. Il fait ses études secondaires à
  Valence, au collège Paul Valéry puis au lycée Camille Vernet[pertinence
  contestée].
- >-
  Paul Christophle démarre dans l'univers politique d'abord comme chargé de
  mission au sein du cabinet de la Ministre de la culture et de la
  communication, Fleur Pellerin[source insuffisante] puis il fait un passage en
  2016 au cabinet de Patrick Kanner, ministre de la ville, de la jeunesse et des
  sports, comme conseiller chargé du numérique et de l'engagement des
  jeunes[source insuffisante]. Il travaille à nouveau auprès de Fleur Pellerin
  dans la société de gestion Korelya Capital[source insuffisante].
- >-
  Premier secrétaire fédéral du Parti socialiste de la Drôme depuis le Congrès
  de Marseille (janvier 2023), il est élu député lors des élections législatives
  de 2024 avec 56,24 % des voix dans la première circonscription de la Drôme, où
  il est opposé au second tour au candidat Rassemblement national Jean-Paul
  Vallon, qui recueille 43,76 % des voix. Il siège à l’Assemblée nationale au
  sein de la commission des lois.
- >-
  Paul Christophle se positionne dans plusieurs médias[source insuffisante] sur
  les questions de sécurité arguant du contexte insécuritaire dans sa
  circonscription[pertinence contestée].

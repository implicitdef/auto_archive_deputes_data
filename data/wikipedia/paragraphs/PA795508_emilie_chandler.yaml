- >-
  Émilie Chandler, née le 29 avril 1983 à Charleville-Mézières, est une avocate
  et une femme politique française, membre du parti Renaissance.
- >-
  Elle est députée de la première circonscription du Val-d'Oise depuis juin
  2022.
- title: Biographie
  children:
    - title: Parcours associatif et militant
      children:
        - >-
          Émilie Chandler est née dans une famille d'agriculteurs ardennais,
          d'un père ouvrier et d'une mère infirmière.
        - >-
          Après avoir obtenu un DESS de droit de l'entreprise médicale et
          pharmaceutique à l'Université de Nancy II et un DEA d'histoire du
          droit à l'université Paris-Sud (Paris XI), Émilie Chandler devient, en
          2009, avocate en droit de la santé et droit des affaires.
        - >-
          Par la suite, elle a été élue, en 2016, présidente de la Fédération
          nationale des unions des jeunes avocats et membre du conseil de
          l'Ordre du barreau de Paris depuis 2019, puis présidente fondatrice du
          Cercle Rimbaud.
    - title: Parcours politique
      children:
        - >-
          Lors des élections législatives de 2022, elle est candidate pour
          Ensemble, la majorité présidentielle, dans la première circonscription
          du Val-d'Oise. Au premier tour, elle arrive en deuxième position avec
          23,8 % des voix, derrière la candidate LFI - NUPES Leila Ivorra. Elle
          est élue députée le 19 juin 2022, remportant le second tour avec 52,5
          % des voix.
        - >-
          Siégeant à la Commission des lois, elle est missionnée fin septembre
          2022 par la première ministre Élisabeth Borne sur le traitement
          judiciaire des violences intra-familiales avec la sénatrice centriste
          Dominique Vérien.

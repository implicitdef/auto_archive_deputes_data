- >-
  Thierry Lazaro, né le 27 septembre 1960 à Lille (Nord), est un  homme
  politique français. D'influence gaulliste, pompidolienne et séguiniste[réf.
  nécessaire], il a fait partie du RPR et de l'UMP. Il est aujourd'hui membre
  des Républicains. Il est condamné en 2023 pour prise illégale d'intérêts.
- Biographie
- >-
  Contrôleur des impôts jusqu'en 1992 puis chargé de communication auprès de
  Serge Charles à la mairie de Marcq-en-Barœul, il est d'abord élu conseiller
  municipal de Phalempin lors des élections municipales de 1989.
- >-
  Trois ans plus tard, il est élu conseiller général du Canton de Pont-à-Marcq,
  en battant le sortant socialiste et député de la circonscription Robert
  Anselin.
- >-
  Il est ensuite élu député de la 6e circonscription du Nord. Il est réélu sans
  discontinuité depuis affrontant de 1997 à 2007 le même candidat de gauche :
  Dominique Bailly, qui deviendra ensuite sénateur du Nord, réélu en 2012.
  Thierry Lazaro fait partie du groupe UMP. Il était le secrétaire départemental
  de la fédération du Nord du RPR puis de l'UMP jusqu'en 2010.
- Il est élu en 2000 maire de Phalempin.
- >-
  En mai 2016, il figure dans la liste des parlementaires parrainant la
  candidature de Jean-François Copé à la primaire présidentielle des
  Républicains de 2016. Conformément à ses valeurs gaullistes, il a cependant
  précisé être contre l'idée d'une primaire à droite. Il l'a d'ailleurs
  qualifiée de "connerie". Selon lui, "la droite n'a pas la culture de la
  synthèse. J'ai peur que cette primaire laisse des traces profondes".
- >-
  En juin 2016, Thierry Lazaro a indiqué être candidat à sa succession aux
  législatives de 2017 dans la 6e circonscription du Nord. Il a reçu
  l’investiture de son parti Les Républicains. S’il était de nouveau élu, il a
  annoncé qu’il quitterait à regret son siège de maire de Phalempin au profit de
  celui de député, conformément à la loi organique no 2014-125 du 14 février
  interdisant le cumul de fonctions exécutives locales avec le mandat de député
  ou de sénateur. Il a précisé qu’il soutiendrait Marie Cieters, conseillère
  municipale de la majorité et conseillère départementale Les Républicains du
  Nord pour lui succéder à la tête de la mairie.
- >-
  Selon une enquête menée par des journalistes de France info en 2017, il revend
  en 2016 sa permanence parlementaire, achetée avec son Indemnité représentative
  de frais de mandat (enveloppe d'environ 5 300 euros mensuels destinée à
  couvrir les dépenses courantes), ce qui lui permet de gagner 90 000 euros.
- >-
  Le lendemain de la parution de cet article, le quotidien régional et local La
  Voix du Nord nuance cette enquête dans le cas de Thierry Lazaro. L'élu ne
  cache pas avoir acheté son ancienne permanence avec son indemnité de frais de
  mandats et précise : "On pouvait souscrire un prêt auprès de l’Assemblée
  Nationale et le service immobilier nous indiquait ensuite que le prélèvement
  se faisait sur l’IRFM. L’indemnité servait à ça à l’époque. C’était la
  procédure." L'élu, repris par La Voix du Nord, apporte des précisions quant
  aux montants en question. Le bien, préalablement loué en tant que permanence
  parlementaire pendant plusieurs années, était estimé entre "85 000 et 90 000
  euros". Auxquels ont été soustraits, lors de l'achat, près de 30 000 euros de
  travaux déjà réalisés en fonds propres. Soit une acquisition pour un montant
  de 53 357 €. La Voix du Nord précise que cette permanence a en fait été
  revendue fin 2015 et a été déménagée en février 2016. Le bien estimé entre 130
  000 et 150 000 € a été revendu 140 000 €. L'élu s'est, à cette occasion,
  affranchi d'une plus-value fiscale de 20 000 €. "Si le local avait été loué
  pendant toutes ces années, cela aurait coûté bien plus cher à la
  collectivité", assure-t-il à La Voix du Nord.
- Condamnation judiciaire
- >-
  Thierry Lazaro est condamné en mai 2023 par le tribunal de Lille à un an de
  prison avec sursis, 30 000 euros d'amende et quatre ans de privation de droit
  public. Une peine moins lourde que celle requise par le ministère public. Le
  maire de Phalempin était accusé de prise illégale d'intérêts dans un programme
  immobilier dont il avait signé le permis de construire, avant d'y acheter un
  appartement pour lequel il a bénéficié d'une réduction de 15 %. L'élu a fait
  appel de cette décision.
- Action
- Ligne à très haute tension Avelin-Gavrelle
- >-
  Dès 2012 lors du lancement du projet, Thierry Lazaro s’est, au côté de
  nombreux acteurs, inquiété du projet de ligne à très haute tension
  Avelin-Gavrelle. Il s’agit d’un doublement de ligne à très haute tension (400
  000 volts) entre les villes d’Avelin (Nord) et Gavrelle (Pas-de-Calais). Une
  partie de ce tracé de 30 kilomètres traverse la sixième circonscription du
  Nord, dont Thierry Lazaro est député. En sa qualité de parlementaire, avec des
  élus du secteur, il a porté la voix de nombreuses associations et riverains
  opposés au projet et préoccupés par les impacts sanitaires, environnementaux,
  esthétiques et patrimoniaux.
- >-
  En 2014, le député disait à propos de Réseau de transport d’électricité (RTE),
  filiale d’EDF mandatée par l’État pour mener le projet, que « quand on est en
  position de force comme elle l’est, il faut être vertueux. Les représentants
  de l’entreprise disent qu’ils le sont, mais peut-être pas comme on l’entend ».
  Les élus estimaient alors que tous les recours n’avaient pas été étudiés comme
  il le fallait.
- >-
  Le 1er janvier 2017, le ministère de l'Environnement, de l'Énergie et de la
  Mer a publié la Déclaration d’Utilité Publique (DUP) du projet, qui précède
  les autorisations de travaux. Publication à la suite de laquelle Thierry
  Lazaro a fait parvenir un courrier à Ségolène Royal, la ministre en fonction.
  Une copie de ce courrier est parue dans la presse.
- >-
  En référence aux éloges de Ségolène Royal à la suite de la mort du dirigeant
  cubain Fidel Castro, le député écrit notamment : « Il est plus facile
  visiblement de s’ébaudir sur la remarquable action du « lider maximo » qui
  aura visiblement éclairé une partie de votre chemin et aura su atténuer tant
  de tensions, fussent-elles hautes à Cuba comme sur la scène internationale,
  que de recevoir quelques représentants ordinaires du « petit peuple »
  pitoyablement accompagnés de responsables associatifs assurément ignares et,
  qui sait, peut-être même dangereux. Il me semble que vous nous avez donné en
  son temps, sans d’ailleurs aucune modération, de très jolies leçons de
  démocratie participative. Dont acte ! » Thierry Lazaro reproche également à la
  ministre d’avoir contourné ses questions à l’Assemblée Nationale.

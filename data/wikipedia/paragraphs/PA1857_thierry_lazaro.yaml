- >-
  Thierry Lazaro, né le 27 septembre 1960 à Lille (Nord), est un  homme
  politique français. D'influence gaulliste, pompidolienne et séguiniste[réf.
  nécessaire], il a fait partie du RPR et de l'UMP. Il est aujourd'hui membre
  des Républicains. Il est condamné en 2023 pour prise illégale d'intérêts.
- title: Biographie
  children:
    - >-
      Contrôleur des impôts jusqu'en 1992 puis chargé de communication auprès de
      Serge Charles à la mairie de Marcq-en-Barœul, il est d'abord élu
      conseiller municipal de Phalempin lors des élections municipales de 1989.
    - >-
      Trois ans plus tard, il est élu conseiller général du Canton de
      Pont-à-Marcq, en battant le sortant socialiste et député de la
      circonscription Robert Anselin.
    - >-
      Il est ensuite élu député de la 6e circonscription du Nord. Il est réélu
      sans discontinuité depuis affrontant de 1997 à 2007 le même candidat de
      gauche : Dominique Bailly, qui deviendra ensuite sénateur du Nord, réélu
      en 2012. Thierry Lazaro fait partie du groupe UMP. Il était le secrétaire
      départemental de la fédération du Nord du RPR puis de l'UMP jusqu'en 2010.
    - Il est élu en 2000 maire de Phalempin.
    - >-
      En mai 2016, il figure dans la liste des parlementaires parrainant la
      candidature de Jean-François Copé à la primaire présidentielle des
      Républicains de 2016. Conformément à ses valeurs gaullistes, il a
      cependant précisé être contre l'idée d'une primaire à droite. Il l'a
      d'ailleurs qualifiée de "connerie". Selon lui, "la droite n'a pas la
      culture de la synthèse. J'ai peur que cette primaire laisse des traces
      profondes".
    - >-
      En juin 2016, Thierry Lazaro a indiqué être candidat à sa succession aux
      législatives de 2017 dans la 6e circonscription du Nord. Il a reçu
      l’investiture de son parti Les Républicains. S’il était de nouveau élu, il
      a annoncé qu’il quitterait à regret son siège de maire de Phalempin au
      profit de celui de député, conformément à la loi organique no 2014-125 du
      14 février interdisant le cumul de fonctions exécutives locales avec le
      mandat de député ou de sénateur. Il a précisé qu’il soutiendrait Marie
      Cieters, conseillère municipale de la majorité et conseillère
      départementale Les Républicains du Nord pour lui succéder à la tête de la
      mairie.
    - >-
      Selon une enquête menée par des journalistes de France info en 2017, il
      revend en 2016 sa permanence parlementaire, achetée avec son Indemnité
      représentative de frais de mandat (enveloppe d'environ 5 300 euros
      mensuels destinée à couvrir les dépenses courantes), ce qui lui permet de
      gagner 90 000 euros.
    - >-
      Le lendemain de la parution de cet article, le quotidien régional et local
      La Voix du Nord nuance cette enquête dans le cas de Thierry Lazaro. L'élu
      ne cache pas avoir acheté son ancienne permanence avec son indemnité de
      frais de mandats et précise : "On pouvait souscrire un prêt auprès de
      l’Assemblée Nationale et le service immobilier nous indiquait ensuite que
      le prélèvement se faisait sur l’IRFM. L’indemnité servait à ça à l’époque.
      C’était la procédure." L'élu, repris par La Voix du Nord, apporte des
      précisions quant aux montants en question. Le bien, préalablement loué en
      tant que permanence parlementaire pendant plusieurs années, était estimé
      entre "85 000 et 90 000 euros". Auxquels ont été soustraits, lors de
      l'achat, près de 30 000 euros de travaux déjà réalisés en fonds propres.
      Soit une acquisition pour un montant de 53 357 €. La Voix du Nord précise
      que cette permanence a en fait été revendue fin 2015 et a été déménagée en
      février 2016. Le bien estimé entre 130 000 et 150 000 € a été revendu 140
      000 €. L'élu s'est, à cette occasion, affranchi d'une plus-value fiscale
      de 20 000 €. "Si le local avait été loué pendant toutes ces années, cela
      aurait coûté bien plus cher à la collectivité", assure-t-il à La Voix du
      Nord.
- title: Condamnation judiciaire
  children:
    - >-
      Thierry Lazaro est condamné en mai 2023 par le tribunal de Lille à un an
      de prison avec sursis, 30 000 euros d'amende et quatre ans de privation de
      droit public. Une peine moins lourde que celle requise par le ministère
      public. Le maire de Phalempin était accusé de prise illégale d'intérêts
      dans un programme immobilier dont il avait signé le permis de construire,
      avant d'y acheter un appartement pour lequel il a bénéficié d'une
      réduction de 15 %. L'élu a fait appel de cette décision.
- title: Action
  children:
    - Commission d’enquête sur l’affaire dite d’Outreau
    - >-
      Parmi ses nombreuses actions politiques, Thierry Lazaro a été membre, de
      2005 à 2007, de la Commission d’enquête chargée de rechercher les causes
      des dysfonctionnements de la justice dans l’affaire dite d’Outreau et de
      formuler des propositions pour éviter leur renouvellement. Lors d’une
      interview en 2015, il a déclaré que cette commission, ainsi que l’affaire
      du sang contaminé, a « été l’une des expériences les plus intéressantes de
      ma vie de parlementaire. Mais ces deux affaires ne m’ont pas laissé
      indemne. Elles m’ont bouleversé ». Lors de la même interview, il indiquait
      regretter que la commission d’enquête sur Outreau n’ait, selon lui, servi
      à rien, n’ayant pas été prise en compte lors des deux mandats
      présidentiels suivants. Or, pour lui, l’État aurait dû saisir ce moment
      pour revoir le fonctionnement du système judiciaire français.
    - Affaire Florence Cassez
    - >-
      Thierry Lazaro a compté parmi les nombreux soutiens politiques à Florence
      Cassez. C’est par l’intermédiaire des parents de celle-ci qu’il a été
      sensibilisé au sort de la jeune femme, emprisonnée au Mexique. Il les a
      rencontrés à sa permanence parlementaire. Alors qu’il était d’abord
      question de porter la voix des parents via son statut de parlementaire,
      Thierry Lazaro a très vite été convaincu de l’innocence de Florence
      Cassez. En 2008, une banderole de soutien a été installée sur le perron de
      l’hôtel de ville de Phalempin, où le député est également maire. Avec
      l’avocat Frank Berton, l’affaire a été élevée au rang politique.
    - >-
      C’est en compagnie des parents de Florence Cassez que Thierry Lazaro a
      appris la libération de la jeune femme en 2013. En 2014, à la suite de la
      parution de son livre Rien n’emprisonne l’innocence, Florence Cassez a
      livré une conférence à Phalempin, la ville du député-maire, où elle a
      présenté l’ouvrage et raconté certains de ses souvenirs et de ses
      sentiments au public.
    - >-
      Une conférence avait déjà eu lieu à Phalempin en 2011, à l’occasion de la
      sortie du précédent livre de Florence Cassez, A l’ombre de ma vie. La
      jeune femme étant alors toujours en prison au Mexique, ses parents et Eric
      Dussart, grand reporter au quotidien régional La Voix du Nord et co-auteur
      des deux ouvrages, l’avaient représentée.
    - >-
      Autorité partagée et résidence alternée pour l’enfant en cas de séparation
      des parents
    - >-
      Thierry Lazaro est cosignataire, en 2012, de la proposition de loi no 309,
      visant à préserver l’autorité partagée et à privilégier la résidence
      alternée pour l’enfant en cas de séparation des parents. Des conférences
      de presse sont organisées pour dénoncer les décisions des juges aux
      affaires familiales. France 3 a reçu le député-maire, ainsi que le
      président de SVP Papa, dans l'émission Post Sriptum, présentée par Corinne
      Péhau, le 16 mars 2013. Une bâche de SVP Papa a été apposée sur le fronton
      de la municipalité de Phalempin, en soutien à la cause des enfants non
      écoutés par la justice aux affaires familiales.
    - Au côté des buralistes
    - >-
      L’élu a régulièrement pris position pour les buralistes. En juillet 2013,
      il proposait une loi visant à leur donner l’exclusivité de la vente des
      cigarettes électroniques, alors que ce commerce était en plein boum.
    - >-
      Le 25 novembre 2015, il déclare « Oui je suis du lobby des buralistes ! »
      à l'Assemblée Nationale lors d'une discussion sur l'instauration du paquet
      de cigarettes neutre, après avoir été accusé par des associations d’être à
      la solde du lobby du tabac. Une position qu’il conservait en janvier 2017,
      précisant lors de ses vœux de député que « ce sont des conneries. On
      continue à persécuter les buralistes, et on ne fait rien contre les
      réseaux de vente à la sauvette ou les achats de cigarettes à l’étranger.
      Les cancers liés au tabac acheté en Belgique, c’est bien la sécu française
      qui va les payer ». Le 21 juin 2016, il était l’auteur d’une proposition
      de loi, à l’Assemblée Nationale, portant création d’un Observatoire
      national du commerce illicite des produits du tabac.
    - Ligne à très haute tension Avelin-Gavrelle
    - >-
      Dès 2012 lors du lancement du projet, Thierry Lazaro s’est, au côté de
      nombreux acteurs, inquiété du projet de ligne à très haute tension
      Avelin-Gavrelle. Il s’agit d’un doublement de ligne à très haute tension
      (400 000 volts) entre les villes d’Avelin (Nord) et Gavrelle
      (Pas-de-Calais). Une partie de ce tracé de 30 kilomètres traverse la
      sixième circonscription du Nord, dont Thierry Lazaro est député. En sa
      qualité de parlementaire, avec des élus du secteur, il a porté la voix de
      nombreuses associations et riverains opposés au projet et préoccupés par
      les impacts sanitaires, environnementaux, esthétiques et patrimoniaux.
    - >-
      En 2014, le député disait à propos de Réseau de transport d’électricité
      (RTE), filiale d’EDF mandatée par l’État pour mener le projet, que « quand
      on est en position de force comme elle l’est, il faut être vertueux. Les
      représentants de l’entreprise disent qu’ils le sont, mais peut-être pas
      comme on l’entend ». Les élus estimaient alors que tous les recours
      n’avaient pas été étudiés comme il le fallait.
    - >-
      Le 1er janvier 2017, le ministère de l'Environnement, de l'Énergie et de
      la Mer a publié la Déclaration d’Utilité Publique (DUP) du projet, qui
      précède les autorisations de travaux. Publication à la suite de laquelle
      Thierry Lazaro a fait parvenir un courrier à Ségolène Royal, la ministre
      en fonction. Une copie de ce courrier est parue dans la presse.
    - >-
      En référence aux éloges de Ségolène Royal à la suite de la mort du
      dirigeant cubain Fidel Castro, le député écrit notamment : « Il est plus
      facile visiblement de s’ébaudir sur la remarquable action du « lider
      maximo » qui aura visiblement éclairé une partie de votre chemin et aura
      su atténuer tant de tensions, fussent-elles hautes à Cuba comme sur la
      scène internationale, que de recevoir quelques représentants ordinaires du
      « petit peuple » pitoyablement accompagnés de responsables associatifs
      assurément ignares et, qui sait, peut-être même dangereux. Il me semble
      que vous nous avez donné en son temps, sans d’ailleurs aucune modération,
      de très jolies leçons de démocratie participative. Dont acte ! » Thierry
      Lazaro reproche également à la ministre d’avoir contourné ses questions à
      l’Assemblée Nationale.
    - Abattage des animaux de boucherie
    - >-
      De mars 2016 à septembre 2016, Thierry Lazaro a été membre de la
      Commission d’enquête sur les conditions d’abattage des animaux de
      boucherie dans les abattoirs français. Cette commission faisait suite au
      scandale généré par la diffusion de vidéos d’animaux martyrisés dans des
      abattoirs, notamment à Alès. Le rapport rendu en septembre préconisait 65
      propositions, dont la vidéosurveillance des abattoirs. Thierry Lazaro
      s’était déclaré contre cette mesure. « Elle est efficace pour la
      surveillance, à condition qu’elle soit soumise à une réglementation
      stricte pour éviter les dérives, a-t-il précisé à la presse en septembre
      2016. Elle ne doit servir qu’en cas de contrôle inopiné, et pas pour que
      les entreprises l’utilisent pour une vigie permanente de ses salariés ».
    - >-
      Finalement, cette disposition a été amendée avant que la proposition de
      loi ne soit votée. Elle conserve de nombreuses dispositions relatives à la
      transparence dans les abattoirs.

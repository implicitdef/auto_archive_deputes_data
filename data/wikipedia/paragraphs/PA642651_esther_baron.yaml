- Esther Baron, née le 6 février 1987 à Cholet, est une nageuse française.
- Biographie
- >-
  Pratiquant la natation pour faire comme sa sœur aînée, elle est longtemps
  barrée sur la discipline du dos par Roxana Maracineanu. À la retraite de
  celle-ci et après avoir échoué à atteindre les minima pour les Jeux olympiques
  d'Athènes, elle décide de se remettre en question et rejoint le groupe de
  Philippe Lucas au club de natation du Cercle des nageurs de Melun Val de
  Seine, où elle fait la connaissance de la championne olympique Laure Manaudou
  avec qui elle entretiendra une grande amitié.
- >-
  La dureté de l'entraînement, mais également les marques de confiance de son
  entraîneur, lui permettent d'oublier ses complexes et d'aborder les
  compétitions en pleine confiance. C'est ainsi qu'elle offre à l'équipe de
  France sa première médaille d'or lors des Championnats d'Europe 2006 à
  Budapest.
- >-
  Après cette compétition, elle décide de suivre son entraîneur qui annonce le
  12 août 2006 rejoindre le club de Canet-en-Roussillon.
- >-
  En août 2008, elle s'engage au CN Marseille où elle retrouve son amie Laure
  Manaudou.
- Elle a détenu le record d'Europe du 200 m dos en petit bassin en 2 min 4 s 08.
- >-
  Elle met un terme à sa carrière en septembre 2009. Après plusieurs difficultés
  professionnelles, elle devient éducatrice sportive, puis auto-entrepreneuse.
- >-
  Le 20 juin 2012, elle est la suppléante de Christophe Castaner, élu député de
  la deuxième circonscription des Alpes-de-Haute-Provence.
- >-
  Le 18 juin 2017, à la suite de la nomination de Christophe Castaner au
  gouvernement Édouard Philippe I, elle devient brièvement députée, comme prévu
  dans ce cas.
- Championnats d'Europe 2008
- >-
  La nageuse, qui n'avait pas participé au regroupement obligatoire des nageurs
  de l'équipe de France à Dunkerque du 13 mars au 15 mars, s'est vue refuser son
  engagement pour défendre son titre aux championnats d'Europe d'Eindhoven
  (Pays-Bas).
- >-
  Son refus de rejoindre Dunkerque était dû à l'obstruction faite par la
  Fédération française de natation à l'encontre de son entraîneur Philippe
  Lucas, privé des rassemblements nationaux pour ne pas avoir signé la charte de
  la préparation olympique en octobre 2007.

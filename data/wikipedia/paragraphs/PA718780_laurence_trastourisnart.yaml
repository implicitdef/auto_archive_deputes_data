- >-
  Laurence Trastour-Isnart, née le 6 mars 1972 à Cagnes-sur-Mer, est une femme
  politique française, membre des Républicains.
- >-
  Elle est élue députée dans la 6e circonscription des Alpes-Maritimes le 21
  juin 2017.
- title: Biographie
  children:
    - Son père est Français et sa mère est Italienne.
    - title: Carrière politique
      children:
        - title: Elue locale
          children:
            - >-
              Elle est élue conseillère municipale de Cagnes-sur-Mer, de 1998 à
              2001.
            - >-
              Entre 2014 et 2016, elle siège au sein de la Métropole Nice Côte
              d'Azur.
            - >-
              En 2015, elle est élue conseillère régionale de la région
              Provence-Alpes-Côte d'Azur sur la liste de Christian Estrosi.
        - title: Députée
          children:
            - >-
              Candidate pour les élections législatives, elle est élue députée
              dans la 6e circonscription des Alpes-Maritimes le 18 juin 2017.
            - >-
              En 2017, le magazine Capital indique qu’elle fait partie des 30%
              des députés les plus actifs.

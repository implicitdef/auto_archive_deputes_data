- >-
  Philippe Dubourg, homme politique français, né le 9 juillet 1938 à Caudéran
  (Gironde) et mort le 11 avril 2021 à Bruges.
- >-
  Il est élu député le 16 juin 2002, pour la XIIe législature (2002-2007), dans
  la 9e circonscription de la Gironde. Il fait partie du groupe UMP.

- >-
  Sophie Taillé-Polian, née le 4 octobre 1974 à Ermont (Val-d'Oise), est une
  femme politique française.
- >-
  Militante socialiste, élue locale à Villejuif, elle est successivement élue
  conseillère régionale et sénatrice en septembre 2017. Elle quitte le Parti
  socialiste en octobre 2018 et est désormais membre du parti Génération.s de
  Benoît Hamon. Elle est élue députée en 2022 dans le cadre de l'accord Nupes.
- title: Biographie
  children:
    - >-
      Sophie Taillé-Polian est née le 4 octobre 1974 en région parisienne à
      Ermont. Elle grandit dans les Yvelines[Où ?] et obtient son bac au lycée
      Claude-Debussy de Saint-Germain-en-Laye.
    - >-
      Elle étudie à l’université de Nanterre où elle obtient une maîtrise
      d’histoire (1997) et un troisième cycle professionnel sur les politiques
      culturelles (1999).
    - >-
      Elle travaille comme coordinatrice des affaires culturelles dans les
      communes de Morsang-sur-Orge (1999-2000) puis Marcoussis (2000-2002) et
      Viry-Châtillon (2002-2008) et réussit alors le concours d'attachée
      territoriale (2004).
    - >-
      Toujours à Viry-Châtillon, elle devient chargée de l'évaluation des
      politiques publiques (2008-2014). En 2014, elle est accueillie dans le
      corps des attachés de la Ville de Paris pour devenir directrice de la
      caisse des écoles du XIVe arrondissement, et est intégrée dans ce corps en
      2017.
    - >-
      Elle est ensuite[Quand ?] placée en disponibilité pour mener sa carrière
      politique à plein temps.
    - title: Parcours politique
      children:
        - >-
          En 1992, alors qu’elle a 18 ans, Sophie Taillé-Polian s'engage à
          l’Union nationale des étudiants de France – Indépendante et
          démocratique (UNEF-ID)[source insuffisante], syndicat d'où sont issus
          de nombreux leaders de la Gauche socialiste. Elle adhère d'ailleurs
          peu après au Parti socialiste, en 1995, à l'issue du mouvement contre
          la réforme des retraites d'Alain Juppé.
        - >-
          Elle est présente sur la liste d'Harlem Désir aux élections
          européennes de 2004, en Île-de-France mais n'est pas élue.
        - >-
          À partir de 2008 elle est élue municipale à Villejuif en tant
          qu’adjointe au maire chargée du développement durable et de
          l’environnement, et devient présidente du groupe socialiste en 2011.
        - >-
          Elle se présente en 2011 aux élections cantonales dans le canton de
          Villejuif-Est avec François Labat d’Europe Écologie Les Verts[source
          insuffisante] et se retire au second tour après avoir fait 24 % au
          premier tour.
        - >-
          En 2014, après la défaite, face à une large union droite-centre-PS
          dissidents-écologistes, de la liste PCF-PS sur laquelle elle s'était
          présentée, elle devient conseillère municipale d’opposition à
          Villejuif.
        - >-
          Un an plus tard, elle est élue conseillère régionale d’Île-de-France
          en décembre 2015. Au cours de ce mandat, elle est membre de la
          Commission environnement[source insuffisante].
        - >-
          En 2016, elle s'engage très tôt aux côtés de Benoît Hamon dans le
          cadre de la primaire de la gauche, et en 2017, elle anime sa campagne
          présidentielle dans le Val-de-Marne[source insuffisante].
        - >-
          Elle est la suppléante d'Hélène de Comarmond lors des élections
          législatives de 2017.
        - >-
          Le 24 septembre 2017, elle est élue sénatrice du Val-de-Marne pour le
          compte du Parti socialiste. À la suite de cette élection, elle
          démissionne de son mandat au conseil régional d'Île-de-France et reste
          conseillère municipale de Villejuif.
        - >-
          En octobre 2018, elle annonce quitter le Parti socialiste pour
          rejoindre le parti de Benoît Hamon.
        - >-
          Elle se présente sur la liste de Pierre Garzon (Parti communiste) aux
          élections municipales de 2020 à Villejuif et devient conseillère
          municipale dans la majorité.
        - >-
          Le 27 novembre 2020 elle est élue coordinatrice nationale de
          Génération.s avec 68,71% des suffrages des adhérents au côté de
          Benjamin Lucas  [source insuffisante].
        - >-
          Elle est élue en 2022 à l'élection législative dans la 11e
          circonscription du Val-de-Marne, ce qui l'amène à abandonner son
          mandat de sénatrice.
        - title: Sénatrice (2017-2022)
          children:
            - >-
              Aux élections sénatoriales de 2017, Sophie Taillé-Polian est élue
              sur une liste d'union de la gauche, rassemblant le Parti
              communiste, le Parti socialiste, Europe Écologie Les Verts, et
              soutenue par le Mouvement républicain et citoyen[source
              insuffisante].
            - >-
              Elle est membre de la commission des Finances, de la commission
              spéciale sur le projet de loi pour un État au service d'une
              société de confiance, et de la commission d'enquête sur les
              mutations de la Haute fonction publique.
            - >-
              Elle est par ailleurs corapporteuse de la mission Travail et
              Emploi du budget de l'État.
            - >-
              Elle est secrétaire du groupe d'études Économie sociale et
              solidaire et membre des groupes d'amitié France-Arménie et
              France-Royaume-Uni.
        - title: Députée (depuis 2022)
          children:
            - >-
              Sophie Taillé-Polian se présente à la députation dans la 11e
              circonscription du Val-de-Marne, comprenant Villejuif, où elle est
              élue locale. Soutenue par les partis composant la NUPES, elle
              obtient 48,83 % des voix aux premier tour et est élue au second
              avec 63,32 % des voix (27,66 % des inscrits). Son suppléant est
              Djamel Arrouche (LFI). Elle démissionne alors de son mandat de
              sénatrice.
            - >-
              En février 2024. avec la directrice du « Mouvement » Latifa
              Oulkhouir, ancienne dirigeante du Bondy Blog, elle lance une
              pétition contre le renouvellement des fréquences des chaînes de
              télévision CNews et C8. Le sujet du renouvellement des fréquences
              TNT fait l'objet d'une commission d'enquête à l'Assemblée, lancée
              par les députés LFI, commission dont Sophie Taillé-Polian est
              membre.

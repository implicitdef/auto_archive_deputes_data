- >-
  Jean-Christophe Lagarde, né le 24 octobre 1967 à Châtellerault (Vienne), est
  un homme politique français.
- >-
  Il est maire de Drancy de 2001 à 2017 et député de la 5e circonscription de la
  Seine-Saint-Denis de 2002 à 2022.
- >-
  Membre de l’UDF et soutien de François Bayrou pendant la campagne
  présidentielle de 2007, il rejoint ensuite le Nouveau Centre, puis fonde en
  2012 le parti de centre droit Force européenne démocrate. Il rejoint en
  parallèle l'Union des démocrates et indépendants (UDI), lancée par Jean-Louis
  Borloo et dont il devient président en 2014.
- >-
  Au centre de plusieurs controverses et affaires judiciaires, il est battu puis
  démissionne de ses mandats et fonctions politiques en 2022, après avoir été
  condamné à une peine d’emprisonnement avec sursis et à deux ans
  d’inéligibilité pour détournement de fonds publics.
- title: Situation personnelle
  children:
    - >-
      Après sa scolarité dans les écoles de Drancy, il est surveillant dans
      plusieurs collèges du département, dont Drancy, pendant ses études en
      histoire ; il obtient une licence d'histoire. Il a été assistant
      parlementaire de Marc-Philippe Daubresse, député du Nord dans les années
      90.
    - title: Famille et origines
      children:
        - >-
          Sa famille s'installe à Drancy en 1970. Son père est informaticien et
          sa mère secrétaire. Il est marié avec Aude Lavail-Lagarde, ancienne
          militante de l'UDF du Languedoc, élue conseillère départementale de
          Seine Saint-Denis en 2015 qui lui succède à la mairie de Drancy en
          septembre 2017.
- title: Carrière politique
  children:
    - title: Débuts et conseiller municipal
      children:
        - >-
          Il s'engage en politique en 1987 en militant pour la campagne
          présidentielle de Raymond Barre, en 1989 il est élu conseiller
          municipal de Drancy sur la liste d'union RPR/UDF. Il fait campagne
          pour la liste de Simone Veil aux élections européennes de 1989. En
          1990, il adhère au Centre des démocrates sociaux. La même année, il
          devient président des Jeunes démocrates sociaux (JDS) de la
          Seine-Saint-Denis et délaisse ses études d'histoire. Il rencontre
          François Bayrou lors d'un congrès dans les Pyrénées en 1991[réf.
          nécessaire].
        - >-
          Candidat de l'union UDF/RPR aux élections législatives de 1993 et de
          1997 dans la cinquième circonscription de la Seine Saint-Denis, il est
          battu au premier tour par le député sortant Jean-Claude Gayssot.
        - >-
          Pendant les élections municipales de 1995, il est tête de liste de
          l'union de l'opposition à Drancy et met, pour la première fois de
          l'histoire locale, le maire sortant Maurice Nilès en ballotage, figure
          historique du Parti communiste français, résistant, ancien député et
          maire de la ville depuis trente-six ans. Celui-ci est cependant réélu.
        - >-
          Il est élu président national des JDS en 1996 puis des Jeunes UDF et
          conseiller régional d'Île-de-France en 1998 et le reste jusqu'en 2001.
    - title: Maire de Drancy et député
      children:
        - >-
          Jean-Christophe Lagarde remporte les élections municipales de la ville
          de Drancy du 11 mars 2001 dès le premier tour après 66 ans de gestion
          communiste dans une des villes de la ceinture rouge. Il est élu un an
          plus tard lors des élections législatives député dans la cinquième
          circonscription de la Seine-Saint-Denis, par 22 voix de majorité. Il
          gagne alors une circonscription ancrée à gauche depuis plus de 70 ans.
          À cette période, il fait partie du groupe UDF.
        - >-
          À l'automne 2005, il analyse les émeutes des banlieues en ciblant les
          conséquences de "ghettoïsation" d'une partie des Français. Son
          analyse, divergeant de celle de Nicolas Sarkozy, alors ministre de
          l'Intérieur, lui vaut l'opprobre de l'UMP : Éric Raoult disant de lui
          qu'il est un « Sarkozy de l'UDF dans le 9-3 », et Roger Karoutchi,
          patron de l'UMP d'Île-de-France déclarant « C'est un sectaire qui est
          en train de mal tourner ».
        - >-
          Le 1er décembre 2006, il devient le plus jeune vice-président de
          l'Assemblée nationale.
        - >-
          Porte-parole de François Bayrou lors de la campagne présidentielle de
          2007, il affirme ses divergences en esquissant un rapprochement avec
          Ségolène Royal. Après le premier tour de l'élection présidentielle, il
          prend ses distances avec lui et se présente en candidat libre, après
          avoir refusé d'appeler à voter pour Nicolas Sarkozy. Lors des
          élections législatives de 2007, Jean-Christophe Lagarde se représente
          sans étiquette (ses documents de campagne feront mention des deux
          communes de sa circonscription Bobigny et Drancy en guise de tendance
          politique) pour un second mandat tout en étant investi sans l'avoir
          demandé par l'UDF[réf. nécessaire]. Il est réélu au second tour le 17
          juin avec 59,87 % des voix.
        - >-
          Deux jours après son élection, il annonce son adhésion au groupe
          Nouveau Centre, composé d'anciens parlementaires UDF qui avaient
          soutenu Nicolas Sarkozy entre les deux tours des présidentielles.
          Pourtant, le 14 février 2008, il signe, avec 16 autres personnalités
          politiques de tous bords, l'« Appel du 14 février » pour une vigilance
          républicaine lancé par l'hebdomadaire Marianne. À la suite du refus de
          la loi rétroactive à l’Assemblée nationale, et sur proposition de
          Jean-Christophe Lagarde, le Nouveau Centre fait alliance avec le Fetia
          Api (financement : 870 000 d’euros pour le Nouveau Centre et 30 000
          euros pour le Fetia Api). Le Fetia Api (« Nouvelle étoile ») est un
          parti politique de la Polynésie française, proche de l'UDF puis du
          Nouveau Centre qui le soutient (afin notamment de pouvoir bénéficier
          du financement public des partis politiques, plus aisé pour les partis
          qui se présentent outre-mer).
        - >-
          En 2008, lors des élections municipales, Jean-Christophe Lagarde
          remporte à nouveau dès le premier tour la ville de Drancy avec 69,5 %
          des voix et emporte 42 sièges des 49 qui composent le conseil
          municipal.
        - >-
          Membre du groupe d'études sur le problème du Tibet de l'Assemblée
          nationale, il est élu vice-président de l'Assemblée nationale le 16
          novembre 2010, en remplacement de Maurice Leroy, nommé ministre de la
          Ville dans le gouvernement Fillon 3, jusqu'à la fin de la mandature en
          juin 2012. Il est vice-président du groupe d'amitié France-Qatar à
          l'Assemblée nationale de 2007 à 2012.
        - >-
          Le 24 janvier 2012, alors qu'il s'était déjà montré hostile à la
          candidature du président de son parti Hervé Morin, il annonce son
          soutien à Nicolas Sarkozy à l'élection présidentielle de la même année
          en cosignant une tribune dans Le Figaro avec d'autres parlementaires
          du Nouveau Centre et les ministres Maurice Leroy et François Sauvadet.
        - >-
          Candidat aux élections législatives de juin 2012 dans la cinquième
          circonscription de la Seine Saint-Denis (Bobigny, Drancy, Le Bourget),
          il est réélu le 17 juin 2012 pour un troisième mandat par 56,73 % des
          suffrages exprimés. Il est élu le 20 juin 2012 porte-parole du nouveau
          groupe centriste UDI présidé par Jean-Louis Borloo à l'Assemblée
          nationale avant le lancement de ce parti à ce nom.
        - >-
          Le 31 janvier 2014, il annonce qu'il brigue un troisième mandat à la
          mairie de Drancy. Il est réélu avec 75,06 % des suffrages exprimés,
          lors du premier tour du 23 mars 2014, et sa liste remporte 45 sièges
          sur les 49 que compte le conseil municipal.
        - >-
          Le 12 mai 2017, il annonce son intention de démissionner de son mandat
          de maire de Drancy afin de se conformer à la loi sur le cumul des
          mandats et de proposer son épouse Aude Lagarde, sixième adjointe
          chargée des affaires sociales et des personnes âgées, pour lui
          succèder. Le 18 juin 2017 il est réélu pour un quatrième mandat de
          député. Ainsi qu'il l'avait annoncé, Aude Lagarde est élue maire le 2
          septembre 2017. Il parraine la candidature de François Fillon (LR)
          pour l'élection présidentielle de 2017. Cette même année, il est
          candidat à sa propre réélection lors des élections législatives de
          2017, qu'il remporte.
        - >-
          Candidat à sa réélection lors des élections législatives de 2022, il
          est largement battu lors du second tour. Moins d'un mois plus tard,
          les 8 et 14 juillet 2022, il est élu adjoint à la maire de Drancy, sa
          femme, et chargé des grands projets, mais son élection est par deux
          fois invalidée. Il est finalement élu à ce mandat de maire-adjoint par
          le conseil municipal du 14 octobre 2022, et bénéficie à ce titre d'une
          indemnisation mensuelle de 3 878,99 €, cumulable avec son
          allocation-chômage d’ancien député. Il démissionne de son mandat
          d’adjoint en janvier 2023, un mois après sa condamnation à deux ans
          d’inéligibilité.
    - title: Président de l'UDI
      children:
        - >-
          Jean-Christophe Lagarde a été numéro deux du Nouveau Centre en
          devenant président exécutif du nouveau parti centriste lors du congrès
          de Nîmes du 17 mai 2008. Il quitte cette fonction en même temps que le
          parti, en 2012. Le 10 juillet 2012, afin de débloquer la construction
          d'un parti centriste à partir du groupe parlementaire UDI,
          Jean-Christophe Lagarde annonce la création d'un nouveau parti de
          centre-droit, baptisé Force européenne démocrate. Il participe alors à
          la mise en place du parti, l'Union des démocrates et indépendants.
        - >-
          Le 29 juin 2014, il annonce dans Le Journal du dimanche sa candidature
          à la présidence de l'UDI, rejoignant une course qui oppose déjà
          Jean-Christophe Fromantin, Yves Jégo (avec Chantal Jouanno) et Hervé
          Morin. Il déclare que « le centre n'est pas le milieu, la moyenne, la
          synthèse mais un autre chemin, une alternative pour notre pays » et
          entend « conquérir le pouvoir » en portant un « Centre conquérant ».
        - >-
          Il arrive en tête du premier tour, devançant Hervé Morin (35,9% contre
          31,5%), et obtient pour le second le soutien d'Yves Jégo, arrivé
          troisième avec 21,5 % des voix. La Seine-Saint-Denis et en particulier
          sa ville de Drancy lui apportent un soutien massif. Son département
          compte 2 192 votants (dont 1 377 pour Drancy), loin devant les
          Hauts-de-Seine avec 1 193 voix. Il remporte le second tour et devient
          alors président de l'UDI.
        - >-
          Le 11 décembre 2014, il est désigné vice-président du Parti démocrate
          européen.
        - >-
          Il figure symboliquement en dernière place de la liste de la
          Seine-Saint-Denis Les Républicains-UDI-MoDem conduite par Bruno
          Beschizza, dont la cheffe de file régionale est Valérie Pécresse, lors
          des élections régionales de 2015.
        - >-
          Il soutient Alain Juppé, à titre personnel, dès le premier tour de la
          primaire française de la droite et du centre de 2016, tandis que le
          Nouveau Centre, autre composante de l'UDI qu'il préside, soutient
          François Fillon pour le second tour. Après la victoire de François
          Fillon, il intègre, au sein de l'organigramme de l'équipe de campagne
          de ce dernier, son Conseil stratégique aux relations avec les partis.
          Il suspend le soutien de l'UDI le 1er mars 2017 à la suite de
          l'annonce de la convocation du candidat par les juges d'instruction en
          vue d'une probable mise en examen dans le cadre de l'affaire Fillon.
          En décembre 2017, il dit ne plus vouloir d'alliance entre l'UDI et LR
          en cas d'élection de Laurent Wauquiez à la tête de LR.
        - >-
          En décembre 2018, Jean-Christophe Lagarde est désigné pour conduire la
          liste UDI aux élections européennes de 2019. Cette liste, Les
          Européens, obtient 566 057 voix (2,50 % des suffrages) et aucun élu au
          Parlement européen.
        - >-
          Affaibli par des ennuis judiciaires, Jean-Christophe Lagarde a
          annoncé, le 19 octobre 2022, qu'il quittait ses fonctions de président
          de l’UDI, l’élection de son successeur étant prévue le 10 décembre
          suivant.
- title: Positionnement politique
  children:
    - title: Fiscalité
      children:
        - >-
          Fin octobre 2017, il relaie à l'Assemblée nationale, avec des députés
          LR, un amendement portant sur la fiscalité des entrepôts et fourni par
          le Medef et la Confédération des petites et moyennes entreprises.
        - >-
          En mars 2018, il prend position contre la taxe sur les GAFA de Bruno
          Le Maire, annonçant que le monopole de Google, Facebook et Amazon leur
          permettra de répercuter la taxe sur les PME et les artisans, ce qui se
          confirme en août 2019 à la suite de la décision prise par Amazon.
    - title: Institutions
      children:
        - >-
          Il estime que la baisse des dotations de l'État aux collectivités mise
          en place sous la présidence de François Hollande (11 milliards d’euros
          en trois ans) représente un « effort […] trop violent sur un délai
          trop court, alors qu’il aurait pu être supérieur sur un temps plus
          long ». En Ile-de-France, il est pour la suppression des départements,
          dont les compétences scolaires reviendraient à la Région et les
          compétences sociales aux établissements publics territoriaux, qui
          doivent selon lui devenir des « établissements publics classiques ».
    - title: International
      children:
        - >-
          Jean-Christophe Lagarde est pro-européen. Cependant, il n'approuve pas
          le cinquième élargissement de l'Union européenne contre lequel il vote
          en 2004, risquant, selon lui, de rendre l'Union européenne moins
          gouvernable. Pour les mêmes raisons, il s'oppose à la ratification du
          traité de Lisbonne en 2008 considérant qu'on « ne pourra pas
          poursuivre la construction européenne et l'intégration politique avec
          plus de 27 pays : l'Europe va être paralysée avec les institutions
          actuelles ». Lors du référendum sur le traité établissant une
          constitution pour l'Europe en 2005, Jean Christophe Lagarde fait
          campagne pour le « non », dénonçant la fin de la volonté fédéraliste
          européenne et jugeant le texte trop timoré, privilégiant une Europe
          uniquement économique contre la création d'une Europe politique. En
          2018, il prend position pour la création d'une politique migratoire
          commune dirigée par un « Ministère européen des migrations » :
          Celui-ci serait doté d'une administration fédérale de garde-côtes et
          de garde-frontières et serait en gestion du droit d'asile à l'échelle
          européenne. Le 6 février 2019, il conteste le veto de la Commission
          européenne sur le projet de fusion Alstom-Siemens, reprochant à l'UE
          de ne pas protéger ses entreprises et ses salariés de la concurrence
          mondiale, notamment chinoise.
        - >-
          En mars 2018, Jean-Christophe Lagarde s'inquiète des conséquences d'un
          retrait des troupes américaines en Syrie pour les Kurdes. En janvier
          2019, en tant que président du groupe d’études de l’Assemblée
          nationale sur les Kurdes, il écrit une lettre ouverte à Emmanuel
          Macron pour lui demander d’anticiper un éventuel retrait des troupes
          américaines, puis, en octobre 2019, à la suite de l'offensive de
          l'armée turque dans le nord de la Syrie, il demande des sanctions
          financières contre la Turquie : « il faut cesser d'être frileux par
          rapport à la Turquie […] il y a bien eu une réaction lorsque la Russie
          a envahi une partie de l'Ukraine et de la Crimée […] l'Union
          européenne a des moyens de faire pression sur la Turquie : 50% des
          exportions de la Turquie vont vers l'Europe, soit 84 milliards d'euros
          ».
    - title: Numérique
      children:
        - >-
          En 2017, il alerte contre l'ingérence numérique du Cloud Act qui
          contraint les firmes américaines à fournir des données stockées sur
          leurs serveurs situés en Europe.
        - >-
          En 2018, il prend position pour la création d'un règlement européen
          sur la valorisation des données personnelles obligeant les opérateurs
          du numérique à rémunérer les utilisateurs dont ils collectent les
          données.
    - title: Société
      children:
        - >-
          Il s'est prononcé en faveur de la légalisation du cannabis, estimant
          que cela poserait certes « des problèmes de santé publique, qui se
          posent de toute façon même avec la prohibition » mais que « les gains
          en termes de sécurité publique seraient considérables, car on pourrait
          ainsi éviter que se constituent à tous niveaux les mafias de la drogue
          ».
        - >-
          En 2004, il a voté contre la loi sur les signes religieux dans les
          écoles publiques, parlant la veille des régionales une manipulation
          électoraliste, les cas problématiques étant peu nombreux. Dans son
          livre Les Hypocrisies françaises, Jean-Christophe Lagarde estime que
          l'État doit « trouver la place de l'islam en France ».
        - >-
          En 2007, il instaure la gratuité de la restauration scolaire dans la
          communauté de communes Le Bourget-Drancy en Seine Saint-Denis et
          dépose dans le même temps une proposition de loi pour généraliser la
          mesure dans toute la France.
        - >-
          En 2013, Jean-Christophe Lagarde vote en faveur du projet de loi sur
          le mariage homosexuel.
- title: Affaires judiciaires
  children:
    - title: Atteintes à la probité
      children:
        - title: Favoritisme et abus de pouvoir
          children:
            - >-
              Après plusieurs procédures lancées en 2010 alors qu'était
              pressentie son entrée au gouvernement, Jean-Christophe Lagarde est
              condamné en décembre 2012 à 5 000 euros d’amende pour attribution
              illégale de marché public, dans le cadre d’une procédure de
              comparution sur reconnaissance préalable de culpabilité (aussi
              appelée procédure de "plaider-coupable") à Paris.
            - >-
              Le 28 juin 2013, il est relaxé des poursuites pour favoritisme
              dont il faisait l'objet dans un dossier d'attribution de marché
              public accordé à un architecte pour la tribune du stade
              Guy-Môquet, à Drancy. Le jugement est confirmé par la cour d'appel
              de Paris le 29 juin 2015.
            - >-
              Le 17 mars 2021, il est condamné pour procédure abusive contre un
              conseiller municipal d'opposition de Drancy.
        - title: Détournements de fonds publics
          children:
            - >-
              En 2013, l'association de soutien à son action municipale
              rembourse 51 712 euros à la municipalité de Drancy pour des frais
              qu’elle avait indûment engagés au profit de l’association, ce qui
              lui permet d'éteindre les poursuites.
            - >-
              Suite à une plainte déposée en octobre 2017 par Hacène Chibane,
              conseiller municipal d'opposition à la mairie de Drancy, une
              enquête préliminaire et des perquisitions sont menées à l'encontre
              de Jean-Christophe Lagarde en 2019 par le parquet national
              financier (PNF) mettant en cause l'activité d'assistante
              parlementaire de son épouse, Aude Lavail-Lagarde, entre 2002 et
              2014 et de sa belle-mère, Monique Escolier-Lavail, entre mai 2009
              et août 2010. Jean-Chistophe Lagade a versé à ce titre plus de 39
              000 euros de salaires à sa belle-mère en échange de l'écriture
              d'un livre sur les PME qui n'a finalement jamais été publié. Le 3
              octobre 2022, le PNF requiert à l'encontre de Jean-Christophe
              Lagarde un an d'emprisonnement avec sursis, assorti d'une
              privation de ses droits civiques de cinq ans. Le 7 décembre 2022,
              le tribunal juge dans son délibéré que Jean-Christophe Lagarde
              s'est rendu coupable de détournement de fonds publics pour avoir
              versé à la mère de son épouse, Monique Escolier-Lavail, près de 40
              000 euros de salaires dans le cadre d'un contrat « atypique,
              occulte ». Il est condamnée à 10 mois de prison avec sursis, 60
              000 euros d'amende et deux ans d'inéligibilité pour l'emploi
              fictif de sa belle-mère. Sa belle-mère et lui doivent par ailleurs
              payer près de 75 000 euros de dommages et intérêts à l'Assemblée
              nationale.
    - title: Infractions pénales
      children:
        - title: Abus de confiance
          children:
            - >-
              Le 28 juin 2022, une plainte pour abus de confiance est déposée
              contre lui par Aziz Zemouri, journaliste du Point, qui estime
              s'être fait manipuler pour publier un article à charge contre
              Raquel Garrido, candidate de La France insoumise, opposée à
              Jean-Christophe Lagarde durant les élections législatives de 2022
              en Seine-Saint-Denis. Jean-Christophe Lagarde est placé en garde à
              vue le 7 septembre 2022 suivant dans le cadre de cette affaire,
              ainsi que l'un de ses anciens collaborateurs.
        - title: Détention d'arme
          children:
            - >-
              Le 11 mars 2021, il est placé en garde à vue pour détention
              d'arme. Ses proches auraient signalé une tentative de suicide.
    - title: Controverses
      children:
        - title: Clientélisme
          children:
            - >-
              Fin novembre 2017, un numéro de l'émission télévisée Pièces à
              conviction dénonce la gestion de la ville de Drancy par
              Jean-Christophe et Aude Lagarde. Selon le conseiller municipal
              d'opposition Hacène Chibane, les associations sont pour les deux
              maires « le bras armé pour tenir la ville », au moyen de
              subventions. Ces pratiques auraient selon ses opposants également
              été constatées dans la mairie voisine de Bobigny (passée à l'UDI
              après une domination communiste de plusieurs décennies), afin de
              renforcer l'assise électorale de Jean-Christophe Lagarde.
            - >-
              Début 2020, il est l'objet d'un livre de la journaliste de l'AFP
              Ève Szeftel, intitulé Le Maire et les Barbares, une enquête sur le
              clientélisme qui le met en cause pour sa proximité avec le maire
              UDI de Bobigny de 2014 à 2020 Stéphane de Paoli. Selon elle, le
              député aurait eu recours à des méthodes clientélistes, impliquant
              des personnes condamnées par la justice ou des responsables
              religieux. En novembre 2022, Jean-Christophe Lagarde est débouté
              de sa plainte en diffamation par le tribunal correctionnel de
              Versailles. Cité à comparaître par la défense, l'ancien préfet de
              la Seine-Saint-Denis Georges-François Leclerc relate à l'audience
              du 19 septembre des « actes graves et délibérés » et « des points
              de croisement incontestables entre ce qui est relaté dans ce livre
              et le contrôle de légalité que j’ai eu à pratiquer » à la
              municipalité de Bobigny.
        - title: Dérapages verbaux
          children:
            - >-
              Le 29 juin 2017, il estime qu'avec son indemnité de député de 7
              209,74 euros brut mensuels hors avantages (5 400 euros d'indemnité
              parlementaire) rapportée au nombre d'heures par semaine et aux
              week-ends travaillés, il gagne moins que le salaire moyen des
              Français qui s'élève à 2 957 euros bruts par mois.
            - >-
              Le 13 février 2020, Jean-Christophe Lagarde publie un communiqué
              de presse en réponse au journal Le Point après la publication d’un
              dossier consacré au « communautarisme » illustré par la
              photographie du député. Il utilise alors une citation du ministre
              de la propagande nazi, Joseph Goebbels, en mentionnant clairement
              le nom de son auteur.
            - >-
              Le 21 novembre 2021, invité de France Info, Jean Christophe
              Lagarde tient des propos virulents sur Éric Zemmour et finit par
              déclarer « Se foutre du monde au point de dire 'je suis un RPR',
              Monsieur Zemmour, si Monsieur Pasqua était là, il te filerait une
              balle dans la tête ». Jean-Christophe Lagarde a rapidement dit
              regretter son « expression totalement inappropriée ». Plusieurs
              personnalités politiques ont condamné ces propos comme Éric Ciotti
              qui les qualifie de « monstrueux » : « une déclaration d'une
              violence inouïe qui mérite des sanctions exemplaires ». Pour
              Bernard Carayon, « le débat politique atteint une violence
              intolérable. Celle des mots annonce celle des actes. Et qu’un
              centriste, le comble, prête au défunt Charles Pasqua des
              intentions de meurtre est insupportable ».
        - title: Dissimulation
          children:
            - >-
              En septembre 2007, le Parisien publie une déclaration où
              Jean-Christophe Lagarde reconnait avoir caché la construction
              d'une mosquée à Drancy, pour éviter des tensions. En 2008,
              l'intéressé revient sur le sujet dans son ouvrage Les Hypocrisies
              françaises : Il invoque la nécessité pour l'État de « trouver la
              place de l'islam en France », afin d'éviter que cette religion ne
              soit une arme aux mains d'États étrangers, et dénonce ce qu’il
              appelle « les blocages et les illogismes de la société française
              ». Il a affirmé en 2010 ne pas avoir « caché » la construction de
              la mosquée, mais « simplement voulu éviter d'en faire un symbole
              ou un sujet de polémique. […] Ayant tenu la presse à l'écart […],
              je me suis attiré ce titre vengeur et fallacieux du Parisien car
              ils n'avaient pas aimé ne pas être les premiers informés ».

- >-
  Mounir Belhamiti, né le 8 mars 1985 à Nantes (Loire-Atlantique), est un homme
  politique français.
- >-
  Membre de La République en marche, il est élu député suppléant de François de
  Rugy dans la 1re circonscription de la Loire-Atlantique aux élections
  législatives de 2017. Il siège à l'Assemblée nationale de 2018 à 2019, pendant
  la période où François de Rugy occupe des fonctions ministérielles. Il est par
  la suite élu député dans la même circonscription aux élections législatives de
  2022.
- >-
  Il est aussi conseiller municipal et métropolitain de Nantes depuis 2014,
  réélu en 2020.
- title: Biographie
  children:
    - >-
      Mounir Belhamiti  est ingénieur diplômé de l'École supérieure
      d'électronique de l'Ouest et administrateur de société de profession.
    - >-
      À l'issue des élections municipales de 2014, il est élu conseiller
      municipal et métropolitain de Nantes sur la liste conduite par la
      socialiste Johanna Rolland. En avril 2018, avec deux autres conseillers
      municipaux de Nantes, il quitte le groupe écologiste et citoyen pour
      former le groupe « Les écologistes en marche ».
    - >-
      Aux élections législatives de 2017, il est suppléant de François de Rugy
      dans la première circonscription de la Loire-Atlantique. Il devient député
      après la nomination de François de Rugy à la fonction de ministre d'État,
      ministre de la Transition écologique et solidaire. Il quitte l'Assemblée
      nationale en août 2019 en raison de la démission de François de Rugy du
      Gouvernement.
    - >-
      En deuxième position sur la liste LREM de Valérie Oppelt aux élections
      municipales de 2020 à Nantes, Mounir Belhamiti est réélu conseiller
      municipal et métropolitain le 28 juin 2020.
    - >-
      En 2021, il est candidat LREM aux élections départementales en
      Loire-Atlantique sur le canton de Nantes-6 avec Marguerite Griffin, mais
      il ne parvient pas à passer la barre du premier tour.
    - >-
      Le 15 septembre 2023, il dépose un amendement visant à interdire l'usage
      des réseaux sociaux lors d'utilisation de VPN. À la suite de nombreuses
      polémiques, il décide finalement de le retirer. Certains se sont émus du
      caractère liberticide d'une telle mesure. D'autres, au sein même de son
      groupe parlementaire, ont souligné qu'il s'agissait d'une mesure
      contre-productive en termes de sécurité sur Internet[pertinence
      contestée].

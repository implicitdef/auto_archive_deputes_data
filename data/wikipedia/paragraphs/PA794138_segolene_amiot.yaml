- >-
  Ségolène Amiot, née le 23 février 1986 à Châtenay-Malabry, est une femme
  politique française.
- >-
  Elle est membre de La France insoumise, élue députée de la 3e de la
  Loire-Atlantique en 2022 sous l'étiquette de la Nouvelle Union populaire
  écologique et sociale.
- title: Biographie
  children:
    - >-
      Ségolène Amiot est issue d’une fratrie de cinq enfants. Elle est
      diagnostiquée dyslexique à l’âge de 12 ans. Elle dit avoir abandonné des
      études d'ostéopathie faute de moyens financiers et enchainé « plein de
      petits boulots, mal payés, allant des missions intérimaires dans le
      nettoyage industriel à des ménages, en passant par auxiliaire de vie ».
    - >-
      Chargée d’assistance technique au sein d'un centre d'appels téléphoniques,
      elle participe au mouvement syndical comme militante à la CGT. Elle est
      aussi engagée pour la cause LGBT, elle a notamment été vice-présidente du
      centre LGBT de Nantes.
- title: Parcours politique
  children:
    - >-
      Elle rejoint La France insoumise en 2016, au moment du mouvement anti-loi
      travail. Lors des élections législatives de 2017, elle milite pour la
      candidate LFI dans la deuxième circonscription de la Loire-Atlantique,
      Carole Malard.
    - >-
      Le 20 juin 2022, elle est élue députée dans la Troisième circonscription
      de la Loire-Atlantique avec 55,70 % des voix devant la députée sortante
      Anne-France Brunet (LREM).

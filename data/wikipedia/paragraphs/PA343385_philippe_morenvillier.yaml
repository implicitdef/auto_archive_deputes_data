- >-
  Philippe Morenvillier, né le 6 décembre 1965 à Nancy (Meurthe-et-Moselle), est
  un homme politique français.
- >-
  Membre de l’UMP puis de LR, il est maire de Velaine-en-Haye de 2008 à 2016 et
  député de la cinquième circonscription de Meurthe-et-Moselle de 2008 à 2012,
  en tant que suppléant de Nadine Morano.
- >-
  Après avoir été brièvement membre de Debout la France, il se présente sur les
  listes du Rassemblement national aux élections régionales de 2021.
- title: Biographie
  children:
    - Philippe Morenvillier naît le 6 décembre 1965 à Nancy.
    - >-
      À la tête d'un groupe spécialisé dans l’informatique, les
      télécommunications et l'immobilier, colonel de la réserve citoyenne de
      l'armée de l'air, il est titulaire de la médaille de bronze de la Défense
      nationale[réf. nécessaire].
    - >-
      Conseiller municipal de Velaine-en-Haye (Meurthe-et-Moselle) à partir de
      1995, il en est élu maire en 2008. Aux élections municipales de 2014, sa
      liste l’emporte au premier tour, ce qui lui permet d’obtenir un second
      mandat. Il démissionne en 2016 et se voit nommé maire honoraire de la
      commune.
    - >-
      En avril 2008, il devient député de la 5e circonscription de
      Meurthe-et-Moselle après la nomination  au gouvernement Fillon de Nadine
      Morano, dont il est le suppléant. Il siège à l’Assemblée nationale
      quasiment jusqu’à la fin de la législature, en juin 2012, Nadine Morano
      retrouvant son mandat parlementaire pendant quelques jours en raison de la
      cessation de ses fonctions ministérielles.
    - >-
      Investi par Les Républicains (ex-UMP) et soutenu par l’UDI aux élections
      législatives de 2017 dans la 5e circonscription de Meurthe-et-Moselle,
      dont il était le député, Philippe Morenvillier est éliminé au premier
      tour, arrivant en quatrième position avec 10,5 % des suffrages exprimés.
    - >-
      Il rejoint le parti Debout la France en avril 2019, expliquant son départ
      de LR par le refus de Nadine Morano de le soutenir lors des élections
      législatives de 2017 et par le fait que le parti serait devenu « un bateau
      ivre, quitté par les figures de proue ». Aux élections européennes de
      2019, il figure en 37e position sur la liste Debout la France, qui
      n’obtient aucun élu. Il intègre en parallèle le bureau national de DLF et
      devient délégué national aux petites et moyennes entreprises.
    - >-
      En novembre 2020 il est investi par la commission nationale de DLF pour
      être la tête de liste aux élections régionales de l’année suivante dans le
      Grand Est. Cependant, en décembre 2020, il quitte le parti et annonce
      qu’il rejoint L'Avenir français, un mouvement de soutien à la candidature
      de Marine Le Pen à l’élection présidentielle de 2022 ; il entre ainsi dans
      l'orbite du Rassemblement national, qui l'investit tête de liste aux
      régionales en Meurthe-et-Moselle.

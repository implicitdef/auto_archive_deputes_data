- >-
  Paul Midy, né le 25 janvier 1983 à Fontainebleau (Seine-et-Marne), est un
  dirigeant d'entreprise et homme politique français.
- >-
  Membre de Renaissance, il est élu député dans la cinquième circonscription de
  l'Essonne lors des élections législatives de 2022, puis réélu lors des
  élections législatives anticipées de 2024.
- Biographie
- Carrière professionnelle
- >-
  Paul Midy entre à l'École polytechnique en 2003. Il fait aussi un master de
  recherche opérationnelle à l'université Columbia, à New York, aux États-Unis.
- Il travaille comme consultant chez McKinsey & Company de 2007 à 2014.
- >-
  Il dirige ensuite Jumia Travel, une start-up du e-commerce en Afrique et crée
  Jumia One, devenue Jumia Pay. Il a été directeur marketing du groupe Jumia,
  devenue la première licorne africaine et maintenant introduite en bourse au
  New York Stock Exchange. Il rejoint ensuite la startup Frichti comme directeur
  général d'avril à octobre 2018.
- Parcours politique
- >-
  Paul Midy est adhérent aux Jeunes populaires, les jeunes de l'UMP, pendant le
  quinquennat de Nicolas Sarkozy. En 2010, il dénonce l'utilisation des moyens
  publicitaires du syndicat des transports d'Île-de-France pour promouvoir le
  bilan de Jean-Paul Huchon, président sortant de la région Île-de-France. Il
  dépose une requête devant le Conseil d'État pour demander l'annulation du
  scrutin régional en Île-de-France, obtenant le rejet des comptes de campagnes
  de Jean-Paul Huchon.
- Il appartient au sein de l'UMP au courant emmené par Jean-François Copé.
- Il est conseiller municipal à Fontainebleau de 2016 à 2020.
- >-
  À partir de 2019, il est l'adjoint de Stanislas Guerini, délégué général du
  parti politique La République en marche, avec le titre de directeur général.
  Ses méthodes managériales y sont jugées comme « dures » et « hors sol » , lui
  valant la réputation de « bad cop ».
- >-
  Il est directeur de campagne de Benjamin Griveaux pour les élections
  municipales de 2020 à Paris.
- >-
  Il est élu le 19 juin 2022 avec l'étiquette du parti présidentiel d'Emmanuel
  Macron, Ensemble, face à Cédric Villani, à qui il succède à son siège de
  député dans l'Essonne. Il obtient en effet 18 687 voix contre 18 668 voix à
  Cédric Villani, soit 19 voix d'écart (0,04 % des électeurs). Le Conseil
  constitutionnel valide son élection le 2 décembre. Il siège au sein du groupe
  Renaissance et est membre de la commission des Affaires économiques à
  l'Assemblée nationale.
- >-
  En 2023, il fait voter un amendement dans la loi sur la sécurisation et la
  régulation de l’espace numérique pour que chaque Français en 2030 possède
  obligatoirement une identité numérique.
- >-
  Paul Midy été réélu député le 7 juillet 2024,  à l’issue du second tour des
  élections législatives anticipées, en remportant son duel par  51,74% des voix
  contre 48,26 % pour le candidat du Nouveau Front Populaire Pierre Larrouturou.

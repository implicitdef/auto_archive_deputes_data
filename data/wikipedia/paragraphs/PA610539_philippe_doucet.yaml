- title: Affaire judiciaire
  children:
    - >-
      À la suite de deux plaintes déposées par son prédécesseur à la mairie
      d'Argenteuil à l'été 2014 pour des faits supposés de favoritisme,
      complicité et recel de ce délit, trafic d'influence, détournement de fonds
      publics, et abus de confiance aggravés, une enquête préliminaire est
      ouverte en janvier 2015 par le Parquet national financier (PNF) sur la
      gestion de Philippe Doucet entre 2008 et 2014. Ce dernier est accusé par
      Georges Mothron, actuel maire Les Républicains d'Argenteuil,
      d'irrégularités dans la conduite des affaires de la ville. Le maire
      d'Argenteuil s'appuie en effet sur un rapport de la Chambre régionale des
      comptes de juillet 2014, faisant état d'un déficit de 17 millions d'euros
      du compte administratif de la ville fin 2013, soit près de 12 % du budget
      de fonctionnement de la ville. En grave difficulté financière, la ville a
      échappé de peu à une mise sous tutelle de la préfecture du Val d'Oise en
      avril 2015 en contrepartie de sévères engagements d'assainissement
      budgétaire.
    - >-
      Philippe Doucet n'a pas été sollicité par la justice. Une information
      judiciaire a été ouverte sur cette affaire par le pôle financier du
      tribunal de grande instance de Paris début février 2016.
    - >-
      Cette procédure s'inscrit dans un contexte local d'opposition forte entre
      Georges Mothron et Philippe Doucet, décrit notamment par un reportage de
      L'Express intitulé « Argenteuil : la guerre des maires ».
    - >-
      D'après Le Parisien, le juge Serge Tournaire chargé de l'enquête a demandé
      un réquisitoire supplétif afin d'élargir celle-ci à des éléments
      potentiellement constitutifs d'emplois fictifs au sein du cabinet de
      l'ancien maire d'Argenteuil.
    - >-
      Philippe Doucet est mis en examen le 7 janvier 2019 pour « détournement de
      fonds publics », « favoritisme » et « prise illégale d’intérêt ». Il
      reconnaît ses deux fautes, pour un dépassement de seuil de marché public
      et pour aider un chargé de mission communication « qui traversait une
      passe difficile ». Il est jugé à partir du 27 septembre 2023 en
      correctionnelle à Paris. Le parquet requiert alors une peine de deux ans
      de prison avec sursis, 50 000 euros d’amende et 2 ans d’inéligibilité. Le
      14 décembre 2023, il est reconnu coupable de « favoritisme » et « prise
      illégale d’intérêt » par le tribunal correctionnel de Paris qui le
      condamne à 8 mois de prison avec sursis, 20 000 euros d’amende et deux ans
      d’inéligibilité. Il est en revanche relaxé du délit de « détournement de
      fonds publics ». Philippe Doucet contestant les faits de favoritisme et de
      prise illégale d’intérêt qui lui sont reprochés, il décide de faire appel.
    - >-
      Fin décembre 2023, le parquet national financier ouvre une nouvelle
      enquête préliminaire pour détournement de fonds publics à propos de notes
      de restaurant réalisées entre 2010 et 2014 pour un montant de 77 000 euros
      et dont une partie pourrait ne pas être justifiée.
- title: Controverses
  children:
    - >-
      L'émission Envoyé spécial du 21 mai 2015 consacre un reportage aux
      relations de Philippe Doucet avec le communautarisme religieux.
    - >-
      Laurence Marchand-Taillade accuse Philippe Doucet de détourner les
      principes de la laïcité afin de capter une partie du vote confessionnel
      musulman, notamment en faisant campagne dans une mosquée ou en «
      installant et pérennisant des filières salafistes ».
    - >-
      Il est accusé par le nouveau maire, Georges Mothron (UMP), d'avoir accordé
      des locaux à la mosquée locale sans faire payer de loyer et sans
      budgétiser les travaux d'un montant de 400 000 €. Le maire actuel faisait
      campagne en 2014 devant les mêmes mosquées en distribuant des tracts
      dénonçant le mariage pour tous, comme le rapportait Libération. Par
      ailleurs, en 2016, une controverse naît au sujet du port du voile de
      l'adjointe chargée de l'enfance au sein de l'équipe du maire Georges
      Mothron. Interrogé par Europe 1, Philippe Doucet déclarait à ce sujet que
      « du point de vue de la légalité, rien ne s'y oppose », mais que pour
      autant « c'est symptomatique de [...] la droite locale [qui] essaye
      d'envoyer un message à la communauté musulmane d'Argenteuil. Cela fait
      partie de la construction communautariste de la politique de Georges
      Mothron. Les Argenteuillais ont peut-être été dupes au moment des
      élections, surtout de la part de quelqu'un qui vient de la droite
      populaire, la droite saucisson et vin rouge. ».

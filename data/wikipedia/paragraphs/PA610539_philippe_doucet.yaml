- >-
  Philippe Doucet, né le 16 mai 1961 au Havre (Seine-Maritime), est un homme
  politique français, membre du Parti socialiste, siégeant au Conseil national
  de ce parti. Au sein du Parti socialiste, il est l'un des membres fondateurs
  du Pôle des réformateurs.
- >-
  Maire d'Argenteuil de 2008 à 2014, président de la communauté d'agglomération
  Argenteuil-Bezons entre 2008 et 2015, jusqu'à la dissolution de celle-ci à la
  suite de l'entrée en vigueur de la Métropole du Grand Paris.
- Député de la 5e circonscription du Val-d'Oise de juin 2012 à juin 2017.
- title: Carrière politique
  children:
    - >-
      Engagé au Parti socialiste en 1979, il commence sa carrière politique au
      Havre où il est conseiller municipal avant de s'installer en 1991 dans le
      Val-d'Oise à Cormeilles-en-Parisis, dont il brigue la mairie sans succès.
      Il y est élu conseiller général du canton de Cormeilles/Montigny entre
      1998 et 2001, et conseiller municipal de Cormeilles-en-Parisis de 2001 à
      2004, puis à Argenteuil depuis 2003.
    - >-
      En 2004, il est élu conseiller général du canton d'Argenteuil-Nord. Il ne
      se représente pas à ce poste en 2011. Son canton d'élection bascule à
      droite en 2011.
    - >-
      De 2008 à 2011, il est vice-président du conseil général, chargé du
      logement.
    - >-
      En 2007, il est désigné par les militants socialistes d'Argenteuil pour
      être premier des socialistes lors de l'élection municipale de mars 2008,
      battant lors du scrutin interne l'autre conseiller général socialiste de
      la commune, Alain Leikine, et l'ancien candidat du PS pour la législative
      de juin 2007, Faouzi Lamdaoui, soutenu par la direction du Parti
      socialiste. Ce vote militant, soutenu par la fédération socialiste du
      Val-d'Oise, est validé par la direction nationale du PS le 15 décembre
      2007.
    - >-
      Aux élections municipales de 2008, Philippe Doucet emporte la mairie
      d'Argenteuil, battant le maire de droite sortant Georges Mothron de
      quelques voix profitant de la vague rose. Il est battu en 2014. Il siège
      comme conseiller municipal d'opposition et se maintient à la tête de la
      communauté d'agglomération Argenteuil-Bezons, soutenu par les élus de
      gauche d'Argenteuil et de Bezons, majoritaires.
    - >-
      Partisan de Ségolène Royal lors du Congrès de Reims de 2008, il est
      secrétaire national du Parti socialiste chargé du droit des consommateurs
      entre 2009 et 2012.
    - >-
      Depuis le Congrès de Poitiers, il est responsable du groupe de travail sur
      la laïcité au sein du bureau national du Parti socialiste.
    - >-
      On le dit proche de Manuel Valls. Il s'exprime en faveur d'une ouverture
      du Parti socialiste en direction de François Bayrou « jusqu'aux juppéistes
      ».
    - >-
      En 2016, il soutient Manuel Valls et devient l'un de ses huit porte-parole
      de campagne pour la primaire citoyenne de 2017.
    - >-
      Il est porte-parole de Manuel Valls durant les primaires à gauche des
      présidentielles de 2017 et appelle à voter au premier tour pour Emmanuel
      Macron. Il se présente sous l'étiquette du PS aux législatives des 11 et
      18 juin 2017. Lâché par cinq militants socialistes qui apportent leur
      soutien à Dominique Lesparre, maire PC de Bezons, il est quand même porté
      au second tour. Il est battu  par Fiona Lazaar de La République en Marche
      avec près de 59 % d'avance à Argenteuil et 66,40 % à Bezons, soit près de
      4075 voix d'avance. Il redevient simple conseiller municipal d'opposition
      à la ville d'Argenteuil.
    - >-
      Il soutient la candidature de Stéphane Le Foll au poste de premier
      secrétaire du Parti socialiste pour le congrès du parti qui a lieu début
      2018.
- title: Carrière professionnelle
  children:
    - >-
      Philippe Doucet est un cadre supérieur du secteur privé. Il a passé la
      majeure partie de sa carrière en entreprise, dans différents groupes,
      notamment Philips (Origin), Thales et ATT, où il a occupé des fonctions
      supérieures de management.
- title: Activité à l'Assemblée nationale
  children:
    - >-
      Philippe Doucet a été membre de la Commission des lois de l'Assemblée
      nationale.
    - >-
      Au sein du Groupe Socialiste, il était notamment chargé des questions de
      laïcité.
    - >-
      Dès 2012, Philippe Doucet est le président-rapporteur de la mission
      d'information sur le statut des élus locaux. Il formule des propositions
      pour ouvrir l'accès à la fonction d'élu local aux catégories sociales et
      professionnelles les moins bien représentées : jeunes actifs, salariés du
      privé notamment. Ce rapport débouche sur une proposition de loi dont il
      est le rapporteur et qui renforce les droits et les devoirs des élus
      locaux. Le texte prévoit notamment :
    - >-
      Des sanctions pour les conseillers départementaux et régionaux
      absentéistes par une retenue sur leur indemnité, comme cela est le cas
      pour les députés.

      Une réforme de l'allocation différentielle de fin de mandat, passant de 6
      à 12 mois mais dont le montant est désormais dégressif : cette allocation
      remplace l'allocation chômage des salariés du privé, que les élus ne
      peuvent pas toucher. Elle permet à certains élus locaux battus aux
      élections de se réinsérer sur le marché du travail, lorsqu'ils n'étaient
      pas auparavant fonctionnaires ou retraités.  « En 2008, à l’issue des
      élections municipales et cantonales, seules 134 allocations avaient été
      versées (à 117 élus municipaux, 16 siégeant à une intercommunalité et 1
      vice-président de conseil général) » rappelait La Croix.
    - >-
      Cette dernière mesure fait l'objet d'une polémique, certains journaux
      accusant les parlementaires d'avoir adopté ce texte juste avant les
      élections départementales de 2015, de nombreux élus socialistes risquant
      de perdre leur poste. Or :
    - >-
      Toutes les nouvelles dispositions de loi entreront en vigueur au 1er
      janvier 2016, et ne bénéficieront donc pas aux élus battus aux élections
      départementales et régionales de 2015.

      L'allocation différentielle de fin de mandat ne peut pas être demandée par
      les simples conseillers départementaux, régionaux, ou municipaux : elle
      concerne uniquement les élus ayant des fonctions exécutives (présidents et
      vice-présidents des assemblées départementales et régionales, maires des
      communes de 1000 habitants au moins, adjoints des communes de 10 000
      habitants au moins).

      Par ailleurs, le texte était en discussion depuis 2012, et n'a donc pas
      fait l'objet d'une inscription particulière à l'ordre du jour pour être
      adopté avant un scrutin en particulier.

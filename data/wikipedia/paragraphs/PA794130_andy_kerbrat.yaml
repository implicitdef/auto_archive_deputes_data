- >-
  Andy Kerbrat, né le 1er octobre 1990 à Toulouse (Haute-Garonne), est un homme
  politique français.
- >-
  Membre de La France insoumise depuis 2016 et de Pour une écologie populaire et
  sociale (PEPS), il est élu député de la 2e circonscription de la
  Loire-Atlantique en 2022 et réélu dès le premier tour lors des élections
  anticipées de 2024.
- Biographie
- Parcours professionnel
- >-
  Andy Kerbrat naît en 1990 à Toulouse, il grandit à Nantes dans une famille
  originaire de Bretagne.
- >-
  Après avoir obtenu le baccalauréat d'art dramatique, le jeune étudiant se
  lance en faculté d'Histoire, sans succès, et enchaîne ensuite différents CDD
  et emplois de saisonnier. Il devient ensuite salarié dans un centre d'appels
  téléphoniques.
- Parcours politique
- Militant LGBT et syndical
- >-
  Andy Kerbrat est un militant LGBT. Il se syndique à la CGT et devient membre
  puis secrétaire du CHSCT, avec lequel il s'implique face au déni de la
  direction de son entreprise d'un choc acoustique qui fait perdre l’audition à
  plusieurs salariés.
- >-
  En 2016, il se rapproche des idées de Jean-Luc Mélenchon et adhère à La France
  insoumise. Il se décrit lui-même comme un « petit militant de base, à courir
  partout, en porte-à-porte ». Il est aussi militant à Pour une écologie
  populaire et sociale (PEPS).
- >-
  Il s'implique dans différentes campagnes, comme celle de Nantes en commun, un
  collectif soutenu par LFI et candidat aux élections municipales de 2020 à
  Nantes. Il est notamment 12e sur la liste.
- >-
  Il participe activement et figure comme candidat au sein de l'alliance
  rouge-verte entre LFI et EELV, portée par le député Matthieu Orphelin aux
  élections régionales de 2021 dans les Pays de la Loire. Il est 15e sur la
  liste, il n'est pas élu.
- Député de la XVIe législature
- >-
  Il est candidat de La France insoumise et de la Nouvelle Union populaire
  écologique et sociale dans la 2e circonscription de la Loire-Atlantique aux
  élections législatives de 2022.
- >-
  Lors du début de la campagne officielle des élections législatives, le 30 mai,
  il est victime d'intimidations, de menaces et d'insultes homophobes. Devant
  son domicile à Nantes, il découvre un tag avec écrit « Kerbrat va te pendre »,
  ou encore « Kerbrat, on sait où tu habites ». Il dénombre huit tags autour de
  son domicile. Il reçoit immédiatement le soutien de la maire de la ville,
  Johanna Rolland, et des deux députés européens Manuel Bompard et Leïla Chaibi.
  Le candidat annonce déposer plainte, et évoque un contexte de violences
  politiques dans la ville, en évoquant des drapeaux arrachés du centre LGBTQI+,
  ou les marches de la fierté souillées, et encore des tags nazis au sein de
  Nantes Université.
- >-
  Au 1er tour de l'élection, le candidat de l'union de la gauche et des
  écologistes arrive en tête avec 46,62 % des suffrages exprimés, contre 28,44%
  pour la députée sortante Valérie Oppelt (Renaissance). Au second tour de
  l'élection, le 19 juin, Andy Kerbrat est élu député de la deuxième
  circonscription de la Loire-Atlantique avec 24 550 voix (55,34 %) contre 19
  809 voix (44,66 %) pour la députée sortante.
- >-
  Le 24 février 2024, Andy Kerbrat révèle sur X (anciennement Twitter) avoir été
  « abusé de ses 3 à 4 ans par un prédateur, mort depuis donc sans possibilité
  d’avoir justice », terminant sa publication par le mot-clé #MeToogarcons
  initié par l'acteur français Aurélien Wiik.
- Député de la XVIIe législature
- >-
  Aux élections législatives de 2024, Andy Kerbrat est réélu dès le premier tour
  dans la deuxième circonscription de Loire-Atlantique avec 52,70% des
  suffrages, devant Valérie Oppelt de Renaissance.
- >-
  Le 9 juillet 2024, le Conseil constitutionnel annonce avoir été saisi d'une
  requête de contentieux électoral et va statuer sur la régularité de
  l’élection.

- >-
  Andy Kerbrat, né le 1er octobre 1990 à Toulouse (Haute-Garonne), est un homme
  politique français.
- >-
  Membre de La France insoumise depuis 2016, il est élu député de la 2e
  circonscription de la Loire-Atlantique sous l'étiquette de la Nouvelle Union
  populaire écologique et sociale aux élections législatives de 2022, succédant
  ainsi à Valérie Oppelt.
- title: Biographie
  children:
    - title: Parcours professionnel
      children:
        - >-
          Andy Kerbrat naît en 1990 à Toulouse, arrière petit-fils d'un
          chaudronnier des Ateliers et chantiers de la Loire, il grandit à
          Nantes dans une famille de gauche originaire de Bretagne.
        - >-
          Après avoir obtenu le baccalauréat d'art dramatique, le jeune étudiant
          se lance en faculté d'Histoire, sans succès, et enchaîne ensuite
          différents CDD et emplois de saisonnier. Il devient ensuite salarié
          dans un centre d'appels téléphoniques.
    - title: Parcours politique
      children:
        - title: Militant LGBT et syndical
          children:
            - >-
              Andy Kerbrat est un militant LGBT. Il se syndique à la CGT et
              devient membre puis secrétaire du CHSCT, avec lequel il s'implique
              face au déni de la direction de son entreprise d'un choc
              acoustique qui fait perdre l’audition à plusieurs salariés.
            - >-
              En 2016, il se rapproche des idées de Jean-Luc Mélenchon et adhère
              à La France insoumise. Il se décrit lui-même comme un « petit
              militant de base, à courir partout, en porte-à-porte ».
            - >-
              Il s'implique dans différentes campagnes, comme celle de Nantes en
              commun, un collectif soutenu par LFI et candidat aux élections
              municipales de 2020 à Nantes. Il est notamment 12e sur la liste.
            - >-
              Il participe activement et figure comme candidat au sein de
              l'alliance rouge-verte entre LFI et EELV, portée par le député
              Matthieu Orphelin aux élections régionales de 2021 dans les Pays
              de la Loire. Il est 15e sur la liste, il n'est pas élu.
        - title: Député de la XVIe législature
          children:
            - >-
              Il est candidat de La France insoumise et de la Nouvelle Union
              populaire écologique et sociale dans la 2e circonscription de la
              Loire-Atlantique aux élections législatives de 2022.
            - >-
              Lors du début de la campagne officielle des élections
              législatives, le 30 mai, il est victime d'intimidations, de
              menaces et d'insultes homophobes. Devant son domicile à Nantes, il
              découvre un tag avec écrit « Kerbrat va te pendre », ou encore «
              Kerbrat, on sait où tu habites ». Il dénombre huit tags autour de
              son domicile. Il reçoit immédiatement le soutien de la maire de la
              ville, Johanna Rolland, et des deux députés européens Manuel
              Bompard et Leïla Chaibi. Le candidat annonce déposer plainte, et
              évoque un contexte de violences politiques dans la ville, en
              évoquant des drapeaux arrachés du centre LGBTQI+, ou les marches
              de la fierté souillées, et encore des tags nazis au sein de Nantes
              Université.
            - "Au 1er tour de l'élection, le candidat de l'union de la gauche et des écologistes arrive en tête avec 46,62% des suffrages exprimés, contre 28,44% pour la députée sortante Valérie Oppelt. Au second tour de l'élection, le 19 juin, Andy Kerbrat est élu député de la deuxième circonscription de la Loire-Atlantique avec 24 550 voix (55,34%) contre \t19 809 voix (44,66%) pour la députée sortante."

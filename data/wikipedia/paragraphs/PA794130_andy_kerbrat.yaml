- >-
  Andy Kerbrat, né le 1er octobre 1990 à Toulouse (Haute-Garonne), est un homme
  politique français.
- >-
  Membre de La France insoumise depuis 2016 et de Pour une écologie populaire et
  sociale (PEPS), il est élu député de la 2e circonscription de la
  Loire-Atlantique en 2022 et réélu dès le premier tour lors des élections
  anticipées de 2024.
- Biographie
- Parcours professionnel
- >-
  Andy Kerbrat naît en 1990 à Toulouse d'une mère experte en assurances et d'un
  père enseignant.
- Il grandit à Nantes, sa famille étant originaire de Bretagne.
- >-
  Après avoir obtenu le baccalauréat, il abandonne ses études et enchaîne
  différents CDD, avant de devenir salarié dans un centre d'appels
  téléphoniques.
- Parcours politique
- Militant LGBT et syndical
- >-
  Lui-même homosexuel revendiqué depuis l'âge de quinze ans en 2006, Andy
  Kerbrat est un militant LGBT. En 2014, alors qu'il vient de prendre un poste
  dans un centre d'appel, il se syndique à la CGT après plusieurs accidents du
  travail, estimant que la direction nie les faits de perte d'audition de
  certains salariés. Il siège au CHSCT de son entreprise entre 2015 et 2019.
- >-
  En 2016, il se rapproche des idées de Jean-Luc Mélenchon et adhère à La France
  insoumise. Il se décrit lui-même comme un « petit militant de base, à courir
  partout, en porte-à-porte ». Il est aussi militant de l'organisation Pour une
  écologie populaire et sociale (PEPS).
- >-
  Il s'implique dans différentes campagnes, comme celle de Nantes en commun, qui
  vise à  mutualiser les actions sur la métropole de Nantes, un collectif
  soutenu par LFI ; il est candidat aux élections municipales de 2020 à Nantes,
  où il est  12e sur la liste.
- >-
  Il  est candidat au sein de l'alliance rouge-verte entre LFI et EELV, portée
  par le député Matthieu Orphelin aux élections régionales de 2021 dans les Pays
  de la Loire, où il est 15e sur la liste, il n'est pas élu.
- Député de la XVIe législature
- >-
  Il est candidat de La France insoumise et de la Nouvelle Union populaire
  écologique et sociale dans la 2e circonscription de la Loire-Atlantique aux
  élections législatives de 2022.
- >-
  Lors du début de la campagne officielle des élections législatives, le 30 mai,
  il est victime d'intimidations, de menaces et d'insultes homophobes. Devant
  son domicile à Nantes, il découvre un tag avec écrit « Kerbrat va te pendre »,
  ou encore « Kerbrat, on sait où tu habites ». Il dénombre huit tags autour de
  son domicile. Il reçoit immédiatement le soutien de la maire de la ville,
  Johanna Rolland, et des deux députés européens Manuel Bompard et Leïla Chaibi.
  Le candidat annonce déposer plainte, et évoque un contexte de violences
  politiques dans la ville, en évoquant des drapeaux arrachés du centre LGBTQI+,
  ou les marches des fiertés souillées, et encore des tags nazis au sein de
  Nantes Université.
- >-
  Au 1er tour de l'élection, le candidat de l'union de la gauche et des
  écologistes arrive en tête avec 46,62 % des suffrages exprimés, contre 28,44%
  pour la députée sortante Valérie Oppelt (Renaissance). Au second tour de
  l'élection, le 19 juin, Andy Kerbrat est élu député de la deuxième
  circonscription de la Loire-Atlantique avec 24 550 voix (55,34 %) contre 19
  809 voix (44,66 %) pour la députée sortante.
- >-
  Le 24 février 2024, Andy Kerbrat révèle sur X (anciennement Twitter) avoir été
  « abusé de ses 3 à 4 ans par un prédateur, mort depuis donc sans possibilité
  d’avoir justice », terminant sa publication par le mot-clé #MeToogarcons
  initié par l'acteur français Aurélien Wiik.
- Député de la XVIIe législature
- >-
  Aux élections législatives de 2024, Andy Kerbrat est réélu dès le premier tour
  dans la Deuxième circonscription de la Loire-Atlantique avec 52,70% des
  suffrages, face à Valérie Oppelt candidate d'Ensemble pour la République comme
  en 2022.
- Affaire judiciaire
- >-
  Andy Kerbrat est interpellé le 17 octobre 2024 par les forces de l'ordre dans
  le 18e arrondissement de Paris alors qu'il achète des produits stupéfiants à
  un mineur, 1,35 gramme de 3-MMC, « une drogue de synthèse en vogue dans les
  milieux festifs de la capitale » et souvent associée au chemsex. L'élu, ayant
  reconnu immédiatement les faits, est à l'issue de sa garde à vue convoqué pour
  notification d'une ordonnance pénale. Il reconnaît sa consommation de drogue «
  face à des problèmes personnels et des fragilités psychologiques » et annonce
  qu’il « se battra contre son addiction ». Il affirme qu'il va « suivre un
  protocole de soins » pour reprendre son activité parlementaire. Selon
  Mediapart, l’élu insoumis a financé sa consommation de drogue avec ses frais
  de députés, soit un détournement de près de 25 000 euros d'argent public. Andy
  Kerbrat affirme avoir ensuite remboursé les dépenses interdites en se basant
  sur un calcul qui aurait été réalisé par son comptable.
- >-
  Le fait divers est l'occasion pour la presse de rappeler les engagements de
  l'élu insoumis en faveur d'une meilleure lutte contre les drogues. 

  Le ministre de l'Intérieur Bruno Retailleau et la droite nantaise appellent à
  sa démission.

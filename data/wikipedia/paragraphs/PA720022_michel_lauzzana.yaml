- >-
  Michel Lauzzana (né le 20 mars 1957 à Castelsarrasin) est un homme politique
  français, médecin généraliste, ancien maire de Bon-Encontre et ancien
  vice-président de l'agglomération d'Agen. Il est le député de la 1re
  circonscription de Lot-et-Garonne durant la XVe législature.
- title: Biographie
  children:
    - title: Famille
      children:
        - >-
          Michel Lauzzana d'origine italienne par ses parents immigrés pour des
          raisons économiques.
    - title: Carrière professionnelle
      children:
        - >-
          Michel Lauzzana est médecin généraliste, établi dans un cabinet
          médical à Bon-Encontre en 1984.
    - title: Parcours politique
      children:
        - >-
          Il est élu et réélu maire de Bon-Encontre en 2001, 2008 et 2014. Il
          était également vice-président de l'Agglomération d'Agen de 2001 à
          2017.
        - >-
          Il adhère au mouvement En marche ! en décembre 2016, et est désigné
          candidat aux législatives le 11 mai 2017 de la première
          circonscription de Lot-et-Garonne, avec pour suppléante Nathalie
          Tourné, maire de Gueyze.
        - >-
          Lors du premier tour des élections législatives de 2017 en
          Lot-et-Garonne, il est en tête avec 32,62 % des suffrages exprimés, et
          est élu avec 56,85 % des suffrages au second, succédant à Lucette
          Lousteau (Parti socialiste), éliminée au premier tour. Il est réélu en
          2022 au second tour avec 51,48 % des suffrages exprimés.
- title: Fonctions
  children:
    - title: Fonctions à l'Assemblée nationale
      children:
        - >-
          Député de la 1re circonscription de Lot-et-Garonne (XVe législature),
          il est notamment responsable pour le groupe La République En Marche
          lors de la proposition de loi relative à la prise en charge des
          cancers pédiatriques par la recherche, le soutien aux aidants
          familiaux, la formation des professionnels et le droit à l'oubli.
        - >-
          Il reprend la tête le 1er février 2018 du Groupe d'étude cancer de
          l'Assemblée nationale qu'il co-préside avec sa collègue Nathalie
          Elimas, remplacée après sa nomination en tant que secrétaire d'État
          chargée de l'Éducation prioritaire auprès du ministre de l'Éducation
          nationale, de la Jeunesse et des Sports, par Sandrine Josso.
        - title: Commissions
          children:
            - >-
              Membre de la Commission des finances, de l'économie générale et du
              contrôle budgétaire.

              Co-président du Groupe d'étude cancer de l'Assemblée nationale.

              Vice-président de la mission d'information sur la concrétisation
              des lois.

              Ancien membre du Comité d'évaluation et de contrôle des politiques
              publiques.
        - title: Groupes d'amitié
          children:
            - Président du groupe d'amitié France-Liberia
    - title: Autres fonctions
      children:
        - Conseiller Municipal de Bon-Encontre
- title: Prise de position
  children:
    - >-
      En septembre 2022, il déclare au journal Sud Ouest être « prêt à
      travailler main dans la main avec les députés Rassemblement national » de
      sa région, tout en « se battant pied à pied » contre La France insoumise.
      Il déclare par ailleurs être inquiet de la montée de l'extrême droite en
      Europe.

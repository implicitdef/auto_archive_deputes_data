- >-
  Caroline Colombier, née le 22 août 1957 à Autun (Saône-et-Loire), est une
  femme politique française.
- >-
  Membre du Rassemblement national depuis 1974, elle est élue députée dans la 3e
  circonscription de la Charente lors des élections législatives de 2022 et elle
  est également conseillère régionale de Nouvelle-Aquitaine depuis 2021.
- title: Situation personnelle
  children:
    - title: Vie privée
      children:
        - >-
          Fille de Brigitte du Tanney, épouse de Jean Bourdier en secondes
          noces, Caroline Colombier naît le 22 août 1957 à Autun
          (Saône-et-Loire).
        - Elle est la belle-sœur de l'homme politique Jacques Colombier.
    - title: Carrière professionnelle
      children:
        - >-
          Avocate au barreau de Paris, elle rejoint plusieurs entreprises –
          Thomson, TNT, Lejaby, Association française de l’aluminium – en tant
          que secrétaire générale ou directrice juridique et des ressources
          humaines.
- title: Carrière politique
  children:
    - >-
      Elle prend sa carte au Front national de la jeunesse en 1974. Elle est
      candidate aux élections législatives à Paris en 1977 mais n'est pas élue.
    - >-
      Le 19 juin 2022, elle est élue députée dans la troisième circonscription
      de la Charente. Elle siège au sein du groupe RN, dont elle est
      vice-présidente et est membre de la commission de la Défense nationale et
      des Forces armées de l'Assemblée nationale.
    - >-
      Le 28 juillet 2022, la présidente de l'Assemblée nationale, Yaël
      Braun-Pivet, la choisit pour occuper la seule place revenant à
      l'opposition au sein de la délégation parlementaire au renseignement
      (DPR).

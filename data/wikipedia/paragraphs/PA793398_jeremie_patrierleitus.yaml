  Jérémie Patrier-Leitus, né le 7 mars 1989 à Paris, est un homme politique
  français. Il est député du Calvados depuis juin 2022.
- Biographie
- Parcours professionnel et associatif
- >-
  Diplômé en économie à l’université Paris-Dauphine, il rejoint en 2011 le
  cabinet d’Alain Juppé, au ministère des Affaires étrangères.
- >-
  En 2013, Marie-Monique Steckel le recrute au French Institute Alliance
  Française (FIAF), le plus grand centre culturel franco-américain des
  États-Unis.
- >-
  En 2015, après deux années passées à New York, il revient en France comme
  représentant du French Institute, contribuant à la programmation et au
  financement de l’institution new-yorkaise .
- >-
  Parallèlement, depuis 2017, il enseigne la gestion des organisations
  culturelles et le financement de la culture à l’École d’affaires publiques de
  Sciences Po Paris.
- >-
  En 2018, il fonde avec ses deux frères la bourse Cathy Leitus de recherche
  contre les tumeurs cérébrales en partenariat avec l’Institut du cerveau.
- >-
  En 2019, il devient délégué général chargé de la restauration de Notre-Dame de
  Paris au cabinet du ministre de la Culture Franck Riester. Il est ensuite
  nommé directeur de la communication, du développement et de la programmation
  culturelle de l'établissement public chargé de la restauration de la
  cathédrale, présidé par le général d’armée Jean-Louis Georgelin.
- Parcours politique
- >-
  Proche d’Alain Juppé, il participe activement à sa campagne dans le cadre des
  primaires de la droite et du centre de 2016. Membre du bureau national des «
  Jeunes avec Juppé », il est chargé de la campagne dans le Pays d’Auge aux
  côtés de Philippe Augier.
- >-
  Avant le premier tour de l’élection présidentielle de 2017, il devient
  porte-parole de « la Droite avec Macron » aux côtés de l'ancien ministre
  Renaud Dutreil.
- >-
  En 2021, lorsqu’Édouard Philippe crée son parti Horizons, il le rejoint en
  février 2022 et lance le « comité Horizons Lisieux Normandie ».
- >-
  Lors des élections législatives de juin 2022, il se présente dans la troisième
  circonscription du Calvados qu'il remporte au second tour avec 53,50 % des
  voix face à Martine Vilmet (RN).
- Il est administrateur de Radio France de 2022 à 2024.
- >-
  À l’Assemblée nationale, il siège au sein du groupe parlementaire Horizons et
  devient vice-président de la commission des Affaires culturelles et de
  l'Éducation.
- >-
  Lors des élections législatives de 2024, il se représenteet obtient 36,46 %
  des voix au premier tour. Durant la campagne, il dénonce une tentative
  d'intrusion à son domicile ainsi que des dégradations de véhicules dans son
  quartier.
- >-
  En 2025, Jérémie Patrier-Leitus alors président de la commission d'enquête sur
  « la neutralité, le fonctionnement et le financement de l’audiovisuel public
  », fait l'objet, avec son rapporteur, le député Charles-Henri Alloncle (Union
  des droites pour la République), d’un rappel à l’ordre de la présidente de
  l’Assemblée nationale, qui les appelle « à essayer de garder le maximum de
  dignité à cette commission d’enquête ».

- >-
  Jacques Krabal, né le 10 avril 1948 à Épieds (Aisne), est un homme politique
  français. Membre du Parti radical de gauche, de l'Initiative démocratique de
  gauche, de Cap21 puis de LREM, il est député de la 5e circonscription de
  l'Aisne depuis 2012.
- title: Carrière politique
  children:
    - >-
      Il est d'abord élu maire de Brasles en 1983 puis conseiller général du
      canton de Château-Thierry (de 1992 à 2013) avant de devenir maire de
      Château-Thierry en 2008.
    - >-
      En 2012, il se présente aux élections législatives dans la cinquième
      circonscription de l'Aisne, face à la députée sortante UMP, Isabelle
      Vasseur. Il a pour suppléant Jean-Claude Pruski, maire de
      Villers-Cotterêts[réf. nécessaire]. Au soir du premier tour, il arrive en
      deuxième position derrière Isabelle Vasseur (29,79 % des voix contre 31,22
      % pour la députée). Alors que le candidat frontiste Franck Briffaut est en
      position de se maintenir (22,74 %), Jacques Krabal semble disposer
      d'importants réservoirs de voix à gauche : Dominique Jourdain (EÉLV) et
      Mireille Ausécache (FG) réunissent respectivement 9,79 % et 4,46 % des
      suffrages. Le 17 juin, il est élu député en rassemblant 42,21 % des voix,
      devant Isabelle Vasseur à 36,7 %.
    - >-
      À l'Assemblée nationale de 2012 à 2017, il est membre du groupe
      parlementaire RRDP (Radical, Républicain, Progressiste et Démocrate) dont
      le président est Roger-Gérard Schwartzenberg.
    - >-
      Il participe les 21 et 22 novembre 2013 à la conférence des parties de
      l'ONU (COP) de Varsovie avec la délégation française emmenée par Philippe
      Martin, ministre de l'écologie. À l'issue de cette conférence, il est
      nommé membre du groupe de travail sur les conséquences du réchauffement
      climatique par Jean-Paul Chanteguet, président de la commission du
      développement durable.
    - En 2014, il rejoint le parti écologiste Cap21.
    - >-
      Il soutient Emmanuel Macron, candidat En marche pour l'élection
      présidentielle de 2017. Briguant un second mandat de député lors des
      législatives 2017, investi par La République en marche, il est réélu au
      second tour avec 57,9 %, face au candidat Front national. En raison de la
      réglementation sur le non-cumul des mandats, il démissionne de son mandat
      de maire de Château-Thierry.
    - >-
      Peu présent à l'Assemblée nationale, Jacques Krabal est selon France info,
      en 2019, le « plus mauvais élèves des 17 députés de Picardie lorsqu'il
      s'agit de se bouger au palais Bourbon ».
- title: Affaire judiciaire
  children:
    - >-
      Le 16 janvier 2019, Jacques Krabal est jugé en première instance du
      conseil de prud’hommes de Paris. Il est condamné à verser 50 548,72 € à
      son ancien directeur de cabinet, Michaël Gomez, à la suite d'une plainte
      pour travail dissimulé et harcèlement moral.

- >-
  Patricia Mirallès, née le 22 août 1967 à Montpellier (Hérault), est une femme
  politique française.
- >-
  Elle est députée de la 1re circonscription de l'Hérault de 2017 à 2022 sous
  l'étiquette La République en marche.
- >-
  Le 4 juillet 2022, elle est nommée secrétaire d'État chargée des Anciens
  Combattants et de la Mémoire dans le Gouvernement d'Élisabeth Borne.
- title: Biographie
  children:
    - title: Famille
      children:
        - >-
          Fille de rapatriés d'Algérie, elle grandit dans les quartiers du
          Lemasson et Croix d'Argent, à Montpellier. Après une formation
          d'esthéticienne, elle commence à travailler à l'âge de dix-huit ans,
          avant de créer une entreprise quatre ans plus tard.
    - title: Carrière politique
      children:
        - >-
          Elle est assistante des adjoints au maire du quartier de la Croix
          d'Argent à Montpellier de 2002 à 2013.
        - >-
          Elle quitte le Parti socialiste en 2012. En 2014 elle est adjointe à
          la mairie de Montpellier.
        - >-
          En 2015, elle est élue avec Philippe Sorez aux élections
          départementales dans le canton de Montpellier-4, elle démissionne
          alors de son mandat d'ajointe à la mairie de Montpellier en raison de
          la loi sur le non-cumul des mandats.
        - >-
          Elle est élue députée sous l'étiquette LREM dans la première
          circonscription de l'Hérault au second tour des élections législatives
          de 2017 face à France Jamet (Front national).
        - >-
          Elle quitte LREM en février 2020, reprochant au parti d'avoir investi
          Patrick Vignal contre sa liste municipale avec le maire sortant
          Philippe Saurel aux élections municipales de 2020 à Montpellier. Elle
          déclare avoir été victime « d'attaques personnelles » de la part de «
          l'entourage » de Patrick Vignal.
        - >-
          En février 2021, sa proposition de résolution « portant reconnaissance
          et accompagnement des personnes atteintes de covid-long » est adoptée
          à l'unanimité par l'Assemblée nationale. Elle contribue, avec l'Agence
          régionale de santé d'Occitanie à la mise en place de la labellisation
          de structures de soin dédiées au covid-long.
        - >-
          En juin 2021 elle est nommée rapporteure pour la commission de la
          Défense nationale et des forces armées de la mission d'information
          relative à la « préparation à la haute intensité » avec le député de
          Seine-et-Marne Jean-Louis Thiériot. Le rapport est publié le 17
          février 2022.
        - >-
          En 2021, elle est nommée rapporteure d'un projet de loi mémorielle sur
          les Harkis.
        - >-
          Elle est investie candidate aux élections législatives de juin 2022
          par La République en marche sur la première circonscription de
          l'Hérault, dont elle est la députée sortante, et réélue.
        - >-
          Le 4 juillet 2022, elle est nommée secrétaire d'État chargée des
          Anciens combattants et de la Mémoire dans le gouvernement Élisabeth
          Borne.
- title: Controverses
  children:
    - title: Notes de frais
      children:
        - >-
          En mai 2022, Mediapart révèle qu'elle a fait passer le déménagement de
          son fils, la réparation du disque dur de sa fille, ou encore un séjour
          à l'hôtel avec son conjoint en note de frais. Elle qualifie ces
          révélations le même jour d'« accusations calomnieuses » et affirme
          apporter les preuves de son innocence dans un entretien au journal
          Midi Libre. Mediapart maintient sa version, corroborée par des
          échanges de SMS.
        - >-
          Les services de l’Assemblée nationale lui font finalement rembourser
          en septembre 2022 les dépenses personnelles qu’elle avait contesté
          avoir réalisées.
    - title: Tentative de caviardage de sa page Wikipédia
      children:
        - >-
          Selon une enquête publiée par le journal Le Monde, le 7 juin 2022,
          l'équipe parlementaire de la députée a tenté de modifier l'article
          Wikipédia qui lui est consacré, et en particulier la section
          mentionnant la controverse sur ses notes de frais.

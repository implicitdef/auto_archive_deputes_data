- >-
  Dominique Le Mèner, né le 12 novembre 1958 au Mans (Sarthe), est un homme
  politique français. Il est député de l'Union pour un mouvement populaire puis
  des Républicains de 2002 à 2017.
- title: Biographie
  children:
    - title: Débuts en politique et premiers mandats locaux
      children:
        - >-
          Après des études en droit à l'Université du Maine et celle de Nantes,
          Dominique Le Mèner entame une carrière de juriste avant de devenir
          collaborateur parlementaire au Sénat (Jacques Chaumont, Sénateur RPR
          de la Sarthe).
        - >-
          Conseiller municipal du Mans, il est élu, en mars 1992, conseiller
          général du canton Le Mans-Est-Campagne et conseiller régional des Pays
          de la Loire présidé par Olivier Guichard (ancien ministre de
          l’aménagement du territoire) . Il exerce les fonctions de
          vice-président dans les deux assemblées et de président chargé des
          affaires économiques au sein de ces commissions régionales et
          départementales dont il développe les synergies. Président du CAUE de
          la Sarthe entre 1995 et 2004 puis de l'union des C.A.U.E des Pays de
          la Loire, il est réélu au Conseil général et au Conseil départemental
          en 1998. Il y poursuit ses missions dans le domaine économique, en
          qualité de Président de la Commission des affaires économiques, de
          l'agriculture, de la pêche et de l'aquaculture du Conseil régional et
          de Président de la Commission des affaires économiques du Conseil
          général.
    - title: Parlementaire, puis président du conseil départemental de la Sarthe
      children:
        - >-
          Suppléant de Jacques Chaumont, Sénateur de la Sarthe, de 1995 à 2002,
          il est élu député le 16 juin 2002, pour la XIIe législature
          (2002-2007), dans la 5e circonscription de la Sarthe. Il fait partie
          du groupe UMP.
        - >-
          Il est réélu en juin 2007 avec 55,11 % des voix au second tour (49,61
          % des voix au premier tour). Il est à nouveau réélu lors des élections
          législatives de 2012, dans la cinquième circonscription de la Sarthe
          avec 50,16 % des voix et reste le seul député de l’ancienne majorité.
        - >-
          Il est l'un des députés UMP à s'abstenir sur le Pacte budgétaire
          européen en octobre 2012. Il refuse également de voter la loi NOTRe du
          7 août 2015 portant sur la réforme territoriale.
        - >-
          Elu du canton de Montmirail, il devient 1er vice-président du conseil
          général en 2011, chargé de la présidence de la Commission de
          l'Aménagement numérique du territoire, des infrastructures et des
          routes ; et est membre de la Commission de la réussite éducative :
          collèges et transports.
        - >-
          Après la réforme territoriale, il est élu  conseiller départemental du
          nouveau canton de Saint-Calais (qui regroupe les 4 anciens cantons de
          Montmirail, Vibraye, Bouloire et Saint-Calais) et est élu président du
          conseil départemental de la Sarthe en 2015. Il devient également
          Président du conseil d'administration du SDIS de la Sarthe et du
          Laboratoire interdépartemental Inovalys.
        - >-
          Secrétaire départemental du RPR de 1987 à 2001 puis Président de la
          fédération UMP de la Sarthe entre février 2013 et septembre 2015, il
          soutient François Fillon pour la primaire présidentielle des
          Républicains de 2016.
        - >-
          À la tête d'une majorité départementale de rassemblement regroupant
          des élus de la droite, du centre et indépendants, il décide de ne pas
          renouveler son adhésion d'élu aux Républicains.
- title: Mandats
  children:
    - title: Mandats en cours
      children:
        - >-
          Membre du conseil départemental (Sarthe), élu en binôme avec Françoise
          Lelong dans le nouveau canton de Saint-Calais -qui regroupe les 4
          anciens cantons de Montmirail, Vibraye, Bouloire et Saint-Calais- le
          29 mars 2015.
        - Président du Conseil départemental depuis le 2 avril 2015.
        - >-
          Réélu en binôme avec Françoise Lelong dans le canton de Saint Calais
          le 27 juin 2021 avec 81,19 % des voix (meilleur pourcentage
          départemental).
        - >-
          Réélu Président du Conseil départemental de la Sarthe le 1er juillet
          2021 (28 élus majorité départementale, 10 élus Parti socialiste, 4
          élus gauche « unies »).
        - >-
          Président de "Sarthe Numérique", Syndicat mixte chargé de
          l'aménagement numérique et du déploiement de la fibre optique dans le
          département de la Sarthe.

          Président du Service d'Incendie et de Secours de la Sarthe (SDISS).

          Président du Groupement d'Intérêt Public INOVALYS, qui regroupe les
          laboratoires publics de la Loire-Atlantique, du Maine-et-Loire, de la
          Sarthe, de l'Indre-et-Loire et du Morbihan.

          Président du Syndicat Mixte du Circuit des 24 Heures du Mans
    - title: Anciens Mandats
      children:
        - >-
          19/06/2002 - 20/06/2017 : député de la 5e circonscription de la Sarthe

          09/03/2008 - 29/03/2015 : vice-président du Conseil général de la
          Sarthe (élu dans le canton de Montmirail) - 1er Vice-président depuis
          2011

          16/03/2008 - 23/03/2014 : conseiller municipal de Montmirail (Sarthe)

          23/03/1998 - 28/03/2004 : vice-président du Conseil général de la
          Sarthe (réélu dans le canton Le Mans Est Campagne).

          30/03/1992 - 22/03/1998 : vice-président du Conseil général de la
          Sarthe (élu dans le canton Le Mans Est Campagne).

          16/03/1998 - 15/07/2002 : vice-président du Conseil régional de Pays
          de la Loire.

          23/03/1992 - 15/03/1998 : vice-président du Conseil régional de Pays
          de la Loire

          19/06/1995 - 18/03/2001 : membre du conseil municipal du Mans
          (Sarthe).

          20/03/1989 - 18/06/1995 : membre du Conseil municipal du Mans
          (Sarthe).
- title: Autres responsabilités
  children:
    - >-
      Secrétaire départemental du RPR de la Sarthe de 1987 à 2001, il est élu
      Président de la fédération de l'UMP en remplacement de François Fillon en
      février 2013.

- >-
  Dominique Le Mèner, né le 12 novembre 1958 au Mans (Sarthe), est un homme
  politique français. Il est député de l'Union pour un mouvement populaire puis
  des Républicains de 2002 à 2017.
- title: Biographie
  children:
    - title: Débuts en politique et premiers mandats locaux
      children:
        - >-
          Après des études en droit à l'Université du Maine et celle de Nantes,
          Dominique Le Mèner entame une carrière de juriste avant de devenir
          collaborateur parlementaire au Sénat (Jacques Chaumont, sénateur RPR
          de la Sarthe).
        - >-
          Conseiller municipal du Mans, il est élu, en mars 1992, conseiller
          général du canton Le Mans-Est-Campagne et conseiller régional des Pays
          de la Loire présidé par Olivier Guichard. Il exerce les fonctions de
          vice-président dans les deux assemblées et de président chargé des
          affaires économiques au sein de ces commissions régionales et
          départementales. Il est réélu au Conseil général et au Conseil
          départemental en 1998.
    - title: Parlementaire, puis président du conseil départemental de la Sarthe
      children:
        - >-
          Suppléant de Jacques Chaumont, sénateur de la Sarthe, de 1995 à 2002,
          il est élu député le 16 juin 2002, pour la XIIe législature
          (2002-2007), dans la 5e circonscription de la Sarthe. Il fait partie
          du groupe UMP.
        - >-
          Il est réélu en juin 2007 avec 55,11 % des voix au second tour (49,61
          % des voix au premier tour). Il est à nouveau réélu lors des élections
          législatives de 2012, dans la cinquième circonscription de la Sarthe
          avec 50,16 % des voix et reste le seul député de l’ancienne majorité.
        - >-
          Elu du canton de Montmirail, il devient 1er vice-président du conseil
          général en 2011. Après la réforme territoriale, il est élu conseiller
          départemental du nouveau canton de Saint-Calais (qui regroupe les 4
          anciens cantons de Montmirail, Vibraye, Bouloire et Saint-Calais) et
          est élu président du conseil départemental de la Sarthe en 2015.
        - >-
          Secrétaire départemental du RPR de 1987 à 2001 puis Président de la
          fédération UMP de la Sarthe entre février 2013 et septembre 2015, il
          soutient François Fillon pour la primaire présidentielle des
          Républicains de 2016.

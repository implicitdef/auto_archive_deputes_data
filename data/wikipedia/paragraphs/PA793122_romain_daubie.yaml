- >-
  Romain Daubié, né le 5 mai 1980 à Villeurbanne, est un avocat et homme
  politique français.
- title: Biographie
  children:
    - title: Jeunesse et études
      children:
        - >-
          Romain Daubié est diplômé en droit (DJCE Lyon 3). En 2005, il obtient
          un Master Droit et management international à HEC Paris.
    - title: Parcours politique
      children:
        - >-
          En 2014, il est tête de liste pour les élections municipales de
          Montluel qu'il remporte avec 56,58% des suffrages, face au maire
          sortant Jacky Bernard (PS). Il est réélu en 2020 au 1er tour avec
          75,16% des voix. Touché par loi sur le cumul des mandats[pourquoi ?],
          il est considéré comme démissionnaire d'office, le 29 août 2022, de
          son mandat de conseiller municipal de Montluel et donc de sa fonction
          de maire par la Préfecture sans qu'il ait formellement démissionné.
        - >-
          Lors des élections départementales de 2015 sur le nouveau canton de
          Meximieux (fusion des cantons de Meximieux et de Montluel), il
          remporte les élections avec 60,98% des voix. Il est réélu en 2021 avec
          76,22% des suffrages.
        - >-
          En 2022, il annonce qu'il ne renouvellera pas son engagement aux
          Républicains en raison de désaccords profonds.
        - >-
          Le 19 juin, il est élu député de la deuxième circonscription de l'Ain
          avec 58,34% des voix et succède à Charles de la Verpillière. Sans
          étiquette mais se définissant comme « divers droite », il siège dans
          le groupe démocrate, MoDem et indépendants, le Modem ayant soutenu sa
          candidature.
- title: Mandats
  children:
    - '2014-2022 : maire de Montluel'
    - '2021-2022 : vice-président du conseil départemental de l''Ain'
    - 'depuis 2015 : conseiller départemental du canton de Meximieux'
    - 'depuis 2022 : député de la 2e circonscription de l''Ain'

  Valence-sur-Baïse

  27 mars 1998 - 19 juillet 2013 : président du conseil général du Gers

  De 2002 à 2013 et à nouveau de 2014 à 2017 : député de la 1re circonscription
  du Gers

  27 juin 2014 - 6 janvier 2022 : président du conseil général puis
  départemental du Gers

  2 avril 2015 - 6 janvier 2022 : conseiller départemental du canton de

- >-
  Véronique Riotton, née le 2 novembre 1969 à Bonneville (Haute-Savoie), est une
  femme politique française.
- >-
  Membre de La République en marche (LREM) puis de Renaissance (RE), elle est
  députée de la 1re circonscription de la Haute-Savoie depuis 2017.
- >-
  De 2018 à 2019, elle est vice-présidente du groupe LREM. En septembre 2019,
  elle est nommée co-rapporteure du projet de loi anti-gaspillage pour une
  économie circulaire, promulguée le 10 février 2020. En 2020, elle est
  successivement vice-présidente puis présidente par intérim de la commission du
  Développement durable et de l'Aménagement du territoire de l'Assemblée
  nationale. En 2022, elle est élue Présidente de la Délégation au Droits des
  Femmes et de l'Égalité Femmes-Hommes à l'Assemblée nationale.
- title: Biographie
  children:
    - title: Jeunesse et formation
      children:
        - >-
          Née d’un père haut-savoyard et d’une mère catalane, mère de deux
          enfants, Véronique Riotton a pratiqué le patinage artistique en
          sport-études à Annecy. Elle possède une licence de l’École supérieure
          de commerce de Chambéry Savoie.
    - title: Parcours professionnel
      children:
        - >-
          Elle commence sa carrière dans le développement commercial des
          entreprises[réf. nécessaire], notamment pour l'équipementier Salomon,
          avant de devenir consultante en ressources humaines.
    - title: Parcours politique
      children:
        - title: Députée
          children:
            - >-
              Investie par La République en marche en 2017, elle se présente aux
              élections législatives de 2017 dans la 1re circonscription de la
              Haute-Savoie. Au deuxième tour, elle obtient 64,32 % des suffrages
              exprimés face à la candidate Annabel André-Laurent du parti Les
              Républicains (LR). Elle succède à Bernard Accoyer, membre de LR et
              ancien Président de l'Assemblée Nationale
            - >-
              En octobre 2018, après l'élection de Gilles Le Gendre comme
              président du groupe La République en marche, elle devient
              vice-présidente du groupe chargée de la valorisation des talents
              et l'organisation générale.
            - >-
              Elle est corapporteuse, avec Stéphanie Kerbarh, du projet de loi
              relatif à la lutte contre le gaspillage et à l’économie
              circulaire. Lors des débats sur ce projet de loi, elle s'oppose,
              de même que la secrétaire d'État Brune Poirson, à un amendement
              visant à interdire la publicité pour les vols intranationaux.
            - >-
              Elle est élue vice-présidente de la commission du Développement
              durable et de l'Aménagement du territoire de l’Assemblée nationale
              en juin 2020, puis présidente le mois suivant, succédant à Barbara
              Pompili, nommée au gouvernement. Laurence Maillart-Méhaignerie lui
              succède ensuite.
            - >-
              Selon Contexte, elle appartient au pôle écologiste du groupe LREM.
              Elle indique qu'elle « milite pour une écologie pragmatique, pour
              une alliance entre l’écologie et l’économie », et plaide pour « un
              Grenelle de l’industrie décarbonée ». Elle préside le Conseil
              national de l'économie circulaire (CNEC) depuis 2021.
            - >-
              Elle est réélue députée en juin 2022, recueillant 62,65 % des voix
              face à Anne-Valérie Duval (NUPES).
            - >-
              En juillet 2022, elle rejoint alors la commission des Affaires
              culturelles et de l'Éducation et la délégation aux Droits des
              Femmes où elle est élue Présidente, succédant à Marie-Pierre
              Rixain.
        - title: Polémiques
          children:
            - >-
              Le 30 janvier 2019, lors des débats sur la loi dite «
              anti-casseurs », Alexis Corbière, député LFI, s'interrompt au
              milieu de son intervention et accuse Véronique Riotton, se tenant
              debout à quelques mètres de lui, de l'avoir insulté. Cette
              dernière regagne son siège après que le président de séance le lui
              demande. Elle se défend de toute insulte et assume avoir commenté
              les propos de son collègue en les qualifiant de « conneries ».

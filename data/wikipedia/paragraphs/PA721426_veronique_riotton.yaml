- >-
  Véronique Riotton, née le 2 novembre 1969 à Bonneville (Haute-Savoie), est une
  femme politique française.
- >-
  Membre de La République en marche (LREM) puis de Renaissance (RE), elle est
  députée de la 1re circonscription de la Haute-Savoie depuis 2017.
- >-
  De 2018 à 2019, elle est vice-présidente du groupe LREM. En septembre 2019,
  elle est nommée co-rapporteure du projet de loi anti-gaspillage pour une
  économie circulaire, promulguée le 10 février 2020. En 2020, elle est
  successivement vice-présidente puis présidente par intérim de la commission du
  Développement durable et de l'Aménagement du territoire de l'Assemblée
  nationale. En 2022, elle est élue Présidente de la Délégation au Droits des
  Femmes et de l'Égalité Femmes-Hommes à l'Assemblée nationale.
- Biographie
- Jeunesse, famille et formation
- >-
  Née d’un père haut-savoyard et d’une mère catalane, Véronique Riotton a
  pratiqué le patinage artistique en sport-études à Annecy. Elle possède une
  licence de l’École supérieure de commerce de Chambéry Savoie.
- Elle est mère de deux enfants.
- Parcours professionnel
- >-
  Elle commence sa carrière dans le développement commercial des
  entreprises[réf. nécessaire], notamment pour l'équipementier Salomon, avant de
  devenir consultante en ressources humaines.
- Parcours politique
- Députée de la XVe législature
- >-
  Investie par La République en marche en 2017, elle se présente aux élections
  législatives de 2017 dans la 1re circonscription de la Haute-Savoie. Au
  deuxième tour, elle obtient 64,32 % des suffrages exprimés face à la candidate
  Annabel André-Laurent du parti Les Républicains (LR). Elle succède à Bernard
  Accoyer, membre de LR et ancien Président de l'Assemblée Nationale
- >-
  En octobre 2018, après l'élection de Gilles Le Gendre comme président du
  groupe La République en marche, elle devient vice-présidente du groupe chargée
  de la valorisation des talents et l'organisation générale.
- >-
  Elle est corapporteure, avec Stéphanie Kerbarh, du projet de loi relatif à la
  lutte contre le gaspillage et à l’économie circulaire. Cette loi s'articule
  autour de 4 grands axes : réduire les déchets ; mieux informer le consommateur
  ; lutter contre le gaspillage et favoriser le réemploi et la réutilisation ;
  renforcer la responsabilité des producteurs. Elle est qualifiée d"ambitieuse"
  au niveau européen par de nombreux acteurs de l'économie circulaire. Lors des
  débats sur ce projet de loi, elle s'oppose, de même que la secrétaire d'État
  Brune Poirson, à un amendement visant à interdire la publicité pour les vols
  intranationaux.Vote de l'amendement sur la publicité - quelle pertinence ici ?
  on ne va pas écrire sur les pages wiki tous les votes contestés ou non des
  élus, sinon perte de pertinence et de lisibilité. A retirer à mon
  sens.[pertinence contestée]
- >-
  Elle est élue vice-présidente de la commission du Développement durable et de
  l'Aménagement du territoire de l’Assemblée nationale en juin 2020, puis
  présidente le mois suivant, succédant à Barbara Pompili, nommée au
  gouvernement. Laurence Maillart-Méhaignerie lui succède ensuite.
- >-
  Selon Contexte, elle appartient au pôle écologiste du groupe LREM. Elle
  indique qu'elle « milite pour une écologie pragmatique, pour une alliance
  entre l’écologie et l’économie », et plaide pour « un Grenelle de l’industrie
  décarbonée ». Elle préside le Conseil national de l'économie circulaire (CNEC)
  depuis 2021.
- Députée de la XVIe législature
- >-
  Elle est réélue députée en juin 2022, recueillant 62,65 % des voix face à
  Anne-Valérie Duval (NUPES).
- >-
  En juillet 2022, elle rejoint alors la commission des Affaires culturelles et
  de l'Éducation et la délégation aux Droits des Femmes où elle est élue
  Présidente, succédant à Marie-Pierre Rixain. Désignée co-rapporteure avec
  Stéphane Delautrette, elle mène la mission d'évaluation de la loi
  Anti-Gaspillage pour une économie circulaire dont elle avait été rapporteure.
  Le constat du rapport est "mitigé" : certaines applications sont mises (indice
  d'écoréparabilité, vaisselles réutilisables...) néanmoins une focalisation
  trop importante sur le recyclage est faite au détriment de la réduction des
  déchets, objectif initial.Le rapport préconise 100 mesures pour corriger les
  défaillances de la loi.
- Députée de la XVIIe législature
- >-
  À la suite de la dissolution, Véronique Riotton se représente sous l'étiquette
  de la coalition Ensemble dans la 1ere circonscription de la Haute-Savoie et
  l'emporte le 7 juillet 2024, au second tour, après désistement de la candidate
  LFI-NFP arrivée 3eme, face au candidat RN avec 64,23% des suffrages.
- >-
  Le 4 octobre 2024, Véronique Riotton est de nouveau candidate à la présidence
  de la délégation aux droits des femmes. Devancée au premier tour par la député
  écologiste Marie-Charlotte Garin, la députée Riotton remporte finalement
  l'élection à la suite du retrait de la candidature du député RN Emmanuel Taché
  de la Pagerie. Son premier acte est de demander une sanction au bureau de
  l'Assemblée contre le député RN Taché de la Pagerie, ce dernier étant accusé
  par certains membres de la délégation d'avoir déclaré à ses collègues "Et
  bonne partouze !" après avoir perdu le vote pour la vice-présidence.
- >-
  Le jeudi 4 décembre 2024, Véronique Riotton ne soutient pas la motion de
  censure déposée par la coalition NFP et soutenue par le RN à la suite de
  l'engagement de la responsabilité du Gouvernement sur le texte de la CMP du
  PLFSS 2025, motion de censure votée et qui aboutit à la chute du Gouvernement
  Barnier .
- Polémiques
- >-
  Le 30 janvier 2019, lors des débats sur la loi dite « anti-casseurs », Alexis
  Corbière, député LFI, s'interrompt au milieu de son intervention et accuse
  Véronique Riotton, se tenant debout à quelques mètres de lui, de l'avoir
  insulté. Cette dernière regagne son siège après que le président de séance le
  lui demande. Elle se défend de toute insulte et assume avoir commenté les
  propos de son collègue en les qualifiant de « conneries ».

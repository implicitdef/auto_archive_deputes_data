    - title: Carrière professionnelle
      children:
        - >-
          Françoise Briand exerçait la profession d’ingénieur de recherche
          (secrétaire) en sciences sociales à l’École des hautes études en
          sciences sociales.Dans la fonction publique française, un ingénieur de
          recherche est un fonctionnaire affecté principalement dans les
          établissements publics à caractère scientifique, culturel et
          professionnel, établissements publics à caractère scientifique et
          technologique (EPST), les ministères de l’Agriculture, de la Culture
          et de l’Éducation nationale.
    - title: Carrière politique
      children:
        - >-
          Françoise Briand fut élue conseillère municipale d’opposition à
          Viry-Châtillon lors des élections municipales de 2001 sur la liste UDF
          de Catherine Granier-Bompard qui remporta 45,81 % des voix au premier
          tour. Lors des élections législatives de 2007, elle fut élue
          suppléante de Jean Marsaudon qui remportait la septième
          circonscription de l'Essonne avec 52,04 % des suffrages. Pour les
          élections municipales de 2008, elle était deuxième sur la liste
          Nouveau Centre - UMP, qui fut battue avec 46,32 % des voix au premier
          tour avant de démissionner au lendemain de la défaite. Lorsque Jean
          Marsaudon meurt le 18 septembre 2008, elle devient elle-même députée.
          Lors de l’élection législative de 2012, elle est battue par son
          opposante EÉLV avec 46,10 % des suffrages. Un résultat très négatif
          dans une circonscription qui était toujours restée à droite depuis sa
          création.
        - >-
          Elle fut candidate (investie par l'U.M.P.) lors des élections
          municipales de 2014 mais ne recueillit que 20,26% des suffrages au
          premier tour ; derrière la maire sortante Simone Mathieu (Parti de
          Gauche) 24,47% et surtout largement distancée par Jean-Marie Vilain
          (association Ainsi va la ville) 40,20%.  Contrainte à se retirer, elle
          assista au triomphe de la liste "Ainsi Va La Ville" (65% au second
          tour).
- title: Synthèse des fonctions politiques
  children:
    - title: Mandats nationaux
      children:
        - title: Député de la septième circonscription de l’Essonne
          children:
            - >-
              Candidate proposée par l"Association Ainsi Va La Ville, Françoise
              Briand fut élue suppléante de Jean Marsaudon le 17 juin 2007 pour
              la XIIIe législature, elle devint député le 19 septembre 2008 à la
              suite du décès de son prédécesseur.
            - >-
              À l’Assemblée nationale, elle fut apparentée au groupe
              parlementaire de l’Union pour un mouvement populaire, membre de la
              commission de la défense nationale et des forces armées et des
              groupes d’études sur l’Arctique, le cancer et les causes
              sanitaires nationales, la chasse et les territoires, la dépendance
              des personnes âgées, la santé environnementale, la tauromachie,
              les vols de nuit et les nuisances aéroportuaires. En 2010, elle
              fut présente durant vingt-quatre semaines à l’Assemblée nationale
              et participa à trente-deux séances en commission.
    - title: Mandats locaux

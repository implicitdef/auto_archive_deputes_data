- Décorations
- >-
  Olivier Dassault est nommé au grade de chevalier de l'ordre national de la
  Légion d'honneur le 31 décembre 1997 au titre de « ancien député, conseiller
  général ; 23 ans d'activités professionnelles et de fonctions électives ».

  Il est promu au grade d'officier de l'ordre national du Mérite le 30 avril
  2002 au titre de « président de sociétés ». Il est officier de l'ordre des
  Arts et des Lettres.

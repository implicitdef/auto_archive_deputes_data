- >-
  Martine Yvette David, née Fouchier, est une femme politique française, née le
  19 décembre 1952 à Loches. Elle a été député du Rhône de 1988 à 2007 et maire
  de Saint-Priest de 2003 à 2014.
- title: Biographie
  children:
    - title: Débuts en politique
      children:
        - >-
          Née à Loches, en Indre-et-Loire, Martine Fouchier emménage dans l'Est
          lyonnais, à Décines-Charpieu durant sa jeunesse. Mariée, elle prend le
          nom de famille de son époux. Secrétaire de direction de profession et
          membre du Parti socialiste dès 1971, elle fait ses débuts en politique
          en tant que conseillère municipale de Décines-Charpieu, élue avec la
          liste socialiste menée par Pierre Moutin lors des élections de 1983.
        - >-
          Lors des élections législatives de 1988, elle est la suppléante du
          socialiste Jean Poperen, élu député dans la 13e circonscription du
          Rhône lors de ce scrutin.
    - title: Députée et adjointe au maire de Décines-Charpieu
      children:
        - >-
          Le 10 mai 1988, Jean Poperen est nommé ministre chargé des Relations
          avec le Parlement par Michel Rocard, Martine David lui succède alors
          dès le 29 juillet de la même année à l'Assemblée Nationale.
        - >-
          Alors qu'elle est nommée adjointe au maire de Décines-Charpieu chargée
          des affaires culturelles après que la liste socialiste reconduite par
          Pierre Moutin soit élue lors des municipales de 1989, Martine David
          accède pour la première fois par le vote au siège de députée de la 13e
          circonscription du Rhône lors des législatives de 1993.
        - >-
          Cet enchaînement d'accès aux fonctions d'adjointe au maire de
          Décines-Charpieu et de députée du Rhône se répète lors des municipales
          de 1995 et des législatives de 1997. C'est sous la XIe législature, de
          1997 à 2002, que la députée rhodanienne fut présidente du Groupe
          d'amitié France-Israël et membre du Conseil d'administration de la
          Fondation France-Israël.
        - >-
          En 2001, Martine David est présente sur la liste socialiste conduite
          par Bruno Polga lors des élections municipales à Saint-Priest. Maire
          de cette commune depuis 18 ans, Polga est réélu pour un quatrième
          mandat consécutif et David nommée première adjointe. Dans la même
          période, lors des élections législatives de 2002, elle est réélue pour
          un quatrième mandat consécutif à l'Assemblée Nationale.
    - title: Maire de Saint-Priest
      children:
        - >-
          C'est à l'âge de 68 ans que Bruno Polga, maire de Saint-Priest pendant
          deux décennies, démissionne le 29 novembre 2003. Martine David, qui
          est alors première adjointe de la commune, accède à la fonction de
          maire dans la foulée, de la même façon dont elle a accédé au siège de
          députée du Rhône pour la première fois en 1988, après la nomination de
          Jean Poperen au gouvernement. Il s'agit alors de la première femme
          maire de Saint-Priest.
        - >-
          Grâce aux nouveaux projets entrepris dernièrement par Polga,
          Saint-Priest est alors une commune moderne et dynamique, prête à
          valider aisément les objectifs en matière de développement économique
          et durable attendus au XXIe siècle. Martine David en devient la
          première magistrate, avec comme ambition de concrétiser les projets
          entrepris par Bruno Polga et d'en développer de nouveaux.
        - >-
          Martine David s'illustra parmi les autres maires de Saint-Priest en
          poursuivant l'opération Cœur de Saint-Priest lancée en décembre 2001
          par son prédécesseur afin de réhabiliter totalement le centre-ville de
          la commune, ainsi que par la construction de logements sociaux, de
          nouveaux logements modernes et la rénovation de lieux publics.
        - >-
          La maire de Saint-Priest est reconduite à la tête de la ville en 2008,
          et nommé vice-présidente du Grand Lyon chargée du plan local
          d'urbanisme. Cette élection vient un an après sa défaite face au
          candidat UMP Philippe Meunier lors des élections législatives de 2007,
          malgré le soutien de Ségolène Royal et Dominique Strauss-Kahn. C'est à
          la suite de ce dernier scrutin que David a dû céder le siège qu'elle
          occupait depuis 19 ans à l'Assemblée Nationale. Au cours de ces années
          en tant que députée, Martine David a noué des relations avec de
          nombreuses personnalités politiques socialistes, comme Bruno Le Roux
          ou Claude Bartolone.
        - >-
          Le 1er janvier 2013, elle est nommée Chevalier de la Légion d'Honneur.
          Sa décoration lui est remise par Claude Bartolone, alors président de
          l'Assemblée Nationale.
        - >-
          Lors des élections municipales de 2014, et malgré le soutien de Bruno
          Polga, Claude Bartolone, Najat Vallaud-Belkacem et Manuel Valls,
          Martine David, en tête lors du premier tour, est battue au second face
          au candidat de l'UMP, Gilles Gascon. Après cette défaite serrée,
          l'ancienne maire conserve néanmoins un siège d'opposition au conseil
          municipal de Saint-Priest et un de conseillère communautaire du Grand
          Lyon.
- title: Décorations
  children:
    - Chevalier de la Légion d'honneur (2013)

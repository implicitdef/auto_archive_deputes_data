- >-
  Hélène Zannier, née le 19 septembre 1972, est une personnalité politique
  française. Elle est députée de la septième circonscription de la Moselle de
  2017 à 2022.
- title: Biographie
  children:
    - title: Jeunesse et études
      children:
        - >-
          Hélène Zannier, née Kokes le 19 septembre 1972 à Saint-Avold en
          Moselle d'un père d'origine polonaise mineur de fond aux Houillères du
          Bassin Lorrain. Sa mère, d'origine française, était employée à la
          SAMER, les magasins d'alimentation des Houillères.
        - >-
          Hélène Zannier-Kokes effectue ses études secondaires au lycée
          Jean-Victor-Poncelet à Saint-Avold. Admise à l'Institut d'études
          politiques de Lyon, elle est titulaire d'un master d’administration
          publique de l'institut.
    - title: Parcours professionnel
      children:
        - >-
          Elle passe les concours de la fonction publique et devient  cadre de
          la fonction publique territoriale.
        - >-
          Après avoir servi comme responsable de l'action sociale et politique
          de la ville dans la commune de Hombourg-Haut, elle devient chef de
          projet de développement économique, social et urbain à
          Berhen-Les-Forbach. Elle est ensuite nommée directrice en mairie de
          Morhange, avant d'être élue députée de la 7e circonscription de
          Moselle en 2017 sous l'étiquette La République en marche.
    - title: Parcours politique
      children:
        - >-
          Elle a été conseillère municipale dans la commune de Faulquemont en
          Moselle, de 2014 à 2020.
        - >-
          Élue députée de la 7e circonscription de Moselle depuis 2017, elle a
          été secrétaire de la commission des lois à l'Assemblée nationale.
          Depuis septembre 2020, elle siège à la commission des affaires
          sociales où elle porte entre autres la voix des anciens mineurs pour
          laquelle elle défend leurs droits et la nécessité d'un guichet unique
          pour simplifier leurs démarches liés à leur régime spécifique.
        - >-
          Membre du groupe de travail "Politique de la ville" à l’Assemblée
          Nationale, elle est missionnée en novembre 2021 par Nadia Hai,
          ministre déléguée à la ville au ministre de la cohésion des
          territoires, sur la requalifications des futurs contrats de villes
          2023. Elle rend son rapport sur la politique de la ville en avril
          2022. Un travail de fond sur le territoire national entrepris avec
          deux autres co-présidents Frédéric Vigouroux, maire (PS) de Miramas et
          Claude Sicart, président de l’association PoleS[réf. nécessaire].
        - Groupes d'études
        - >-
          Elle est membre des groupes d'étude à l'Assemblée nationale : Cheval,
          Condition animale, Conditions d'accueil des migrants, Enjeux de la
          ruralité, Enjeux économiques de la filière industrielle énergétique,
          Fin de vie, Hydrogène, Modernisation des activités agricoles et
          structuration des filières Statut des travailleurs mobiles en Europe,
          Vie associative et bénévolat.
    - title: Vie privée
      children:
        - Elle est mariée et mère de trois enfants.

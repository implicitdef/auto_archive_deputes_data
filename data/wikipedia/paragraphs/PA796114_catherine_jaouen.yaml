- >-
  Catherine Jaouen, née le 5 avril 1962 à Lyon (Rhône), est une avocate et femme
  politique française.
- title: Biographie
  children:
    - >-
      Membre du Rassemblement national, elle est suppléante de Joris Hébrard élu
      dans la 1re circonscription de Vaucluse lors des élections législatives de
      2022. En juin 2023, à la suite de la réélection de Joris Hébrard en tant
      que maire du Pontet (Vaucluse) et conformément aux règles du code
      électoral sur le cumul des mandats, elle hérite du siège de ce dernier et
      devient députée.

    - title: Polémique
      children:
        - >-
          Bernard Depierre a installé sa permanence parlementaire dans un
          cinq-pièces acheté au cœur de Dijon. « Je ne trouvais rien à louer »,
          plaide-t-il. Sa technique a consisté à faire passer sur le compte de
          l'indemnité représentative de frais de mandat (IRFM) le crédit lié à
          l'achat du logement. Une fois le crédit remboursé, le logement en
          question financé par cette indemnité servant théoriquement à couvrir
          les dépenses associées à l'exercice du mandat, n'appartiendra pas à la
          République, mais à l'élu.
    - title: Divers
      children:
        - >-
          Sur le plan local, il a été adjoint chargé de la politique de la
          ville, de la jeunesse et des sports de la ville de Dijon, et, a assuré
          la présidence de la Commission éducation, affaires culturelles et
          touristiques, sports et jeunesse du Conseil général de Côte d'Or.

          Il a également fondé le CFA du Sport à Dijon avec les annexes de
          Gueugnon, Chalon, Cuiseaux-Louhans, JDA Dijon.

          Bernard Depierre a exercé les fonctions de DRH au sein de grands
          groupes pharmaceutiques et, dans sa fonction de législateur,
          s'implique tout particulièrement sur les sujets ayant trait à
          l'emploi, au monde de l'entreprise et à la santé.

          Ancien dirigeant de la JDA Dijon et de la Ligue nationale de
          basket-ball, il est président de la ligue de Bourgogne de basket-ball.

          En 2006, il crée la polémique sur le jeu vidéo Rule of Rose en disant:
          « le but de ce jeu est de violer, battre et tuer une jeune fille.
          C’est un appel à la violence, à la mort, au viol. », ce qui est
          totalement faux.

          En décembre 2008, il est candidat à la présidence de la Fédération
          française de basket-ball. Il retire sa candidature après le premier
          tour de scrutin.

          À la suite de sa défaite aux dernières élections législatives de 2012,
          ayant réalisé deux mandats de députés, Bernard Depierre sera
          prochainement avocat au barreau de Dijon spécialisé dans le droit
          social à temps partiel.

          Bernard Depierre signe son retour en politique à l’occasion des
          élections départementales de 2021 sur le Canton de Talant. Âgé de 75
          ans, il se déclare candidat sans étiquette, son parti (LR) lui ayant
          refusé l’investiture. Il est éliminé dès le premier tour du scrutin.

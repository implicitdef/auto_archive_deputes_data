- >-
  Bernard Depierre, né le 6 juin 1945 à Bourbon-Lancy (Saône-et-Loire), est un
  homme politique français.
- Biographie
- >-
  Bernard Depierre a exercé les fonctions de DRH au sein de grands groupes
  pharmaceutiques. Sur le plan local, il est adjoint chargé de la politique de
  la ville, de la jeunesse et des sports de la ville de Dijon. Il a également
  fondé le CFA du Sport à Dijon avec les annexes de Gueugnon, Chalon,
  Cuiseaux-Louhans, JDA Dijon. Ancien dirigeant de la JDA Dijon et de la Ligue
  nationale de basket-ball, il est président de la ligue de Bourgogne de
  basket-ball. En décembre 2008, il est candidat à la présidence de la
  Fédération française de basket-ball. Il retire sa candidature après le premier
  tour de scrutin.
- >-
  Il est député UMP de 2002 à 2012, dans la 1re circonscription de la Côte-d'Or.
  Il perd son siège face à Laurent Grandguillaume le 17 juin 2012.

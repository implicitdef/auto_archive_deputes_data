- >-
  Bernard Depierre, né le 6 juin 1945 à Bourbon-Lancy (Saône-et-Loire), est un
  homme politique français.
- title: Député
  children:
    - >-
      Il a été élu député le 16 juin 2002, pour la XIIe législature (2002-2007),
      dans la 1re circonscription de la Côte-d'Or. Il est réélu en 2007 avec
      plus de 55 % des suffrages. Il perd son siège face à Laurent
      Grandguillaume le 17 juin 2012.
    - >-
      Il est membre du groupe UMP de l'Assemblée nationale et élu par ses pairs
      au bureau du Groupe UMP à l'Assemblée nationale.
    - >-
      Bernard Depierre a déposé une proposition de loi visant à renforcer
      l'apprentissage des gestes de premiers secours ainsi qu'un texte tendant à
      instaurer un service minimum à La Poste les jours de grève.
    - >-
      Spécialiste du sport, il a été nommé à cinq reprises rapporteur ou
      porte-parole de projets de loi portant sur cette thématique dont le
      dernier date du 30 avril 2008 (loi contre le trafic de produits dopants),
      et, est l'instigateur des Journées Parlementaires sur le Sport. En 2010 il
      est nommé par la Commission des Affaires culturelles et de l'éducation à
      l'Assemblée nationale Président-Rapporteur d'une mission sur les Grandes
      infrastructures sportives. Il a déposé en 2010 une proposition de loi avec
      son collègue Richard Mallié et l’appui de plus de cent députés, pour
      lutter contre les violences dans les stades ; Ce texte vise à allonger la
      durée d’interdiction de stade de 6 à 24 mois, ou 36 mois en cas de
      récidive et à associer les fédérations, les clubs et les supporters à ce
      combat en leur communiquant les noms des interdits de stade pour qu’aucun
      billet ne leur soit délivré.
    - >-
      Il a voté en 2007 le projet de loi constitutionnelle relatif à
      l'interdiction de la peine de mort. Ceci après avoir cosigné en 2004 un
      projet de loi visant à rétablir la peine de mort pour actes de terrorisme
      (proposition de loi du 8 avril 2004 no 1521).
    - >-
      Il est le signataire d'une lettre datée du 30 août 2011, aux côtés de 80
      autres députés, demandant au ministre de l'Éducation nationale de retirer
      des manuels scolaires la théorie du genre.
    - >-
      Il est battu le 17 juin 2012 aux élections législatives par Laurent
      Grandguillaume.

- >-
  Marie-Charlotte Garin, née le 2 septembre 1995 à Vernon, est une femme
  politique française.
- >-
  Membre du parti Les Écologistes, elle est députée de Lyon, élue dans la
  troisième circonscription du Rhône, depuis le 22 juin 2022.
- title: Biographie
  children:
    - title: Famille
      children:
        - >-
          Marie-Charlotte Garin naît le 2 septembre 1995 à Vernon. Fille d'un
          journaliste et d'une secrétaire d'ambassade, elle est issue d'une
          fratrie de cinq enfants et passe une partie de son enfance à Chypre
          avant que sa famille ne s'installe en Ardèche.
    - title: Débuts
      children:
        - >-
          Elle entre en 2013 à Sciences Po Paris, où elle co-préside une
          association de solidarité pour les sans-abris et les réfugiés.
          Titulaire d'un master en développement international, elle commence sa
          carrière au sein de l'ONG Handicap International, qu'elle intègre en
          2018 et où elle est chargée de projet « Genre et handicap ». Elle y
          rencontre Grégory Doucet, futur maire de Lyon, rejoint Europe Écologie
          Les Verts en 2019, et milite lors de la campagne des municipales de
          2020. À la suite des élections, elle devient collaboratrice du groupe
          Les Écologistes au conseil municipal de la même ville, avant d'être
          nommée directrice de cabinet de la mairie du 5e arrondissement de Lyon
          un an après. Selon Rue89Lyon, elle « représente bien l’archétype de
          l’élue écolo lyonnaise, même si elle n’a, encore, aucun mandat au
          niveau local : jeune, diplômé d’école d’ingénieur ou de Sciences Po et
          passée par l’humanitaire ou l’associatif ». Elle se présente comme «
          une femme LGBT ».
    - title: Députée
      children:
        - >-
          Lors des élections législatives de 2022, alors inconnue dans le
          paysage politique lyonnais, elle est investie dans la troisième
          circonscription du Rhône par la Nouvelle Union populaire écologique et
          sociale. Arrivée en tête au premier tour avec 43,68 % des suffrages
          exprimés, elle est élue députée au second tour avec 54,79 % des voix
          face à Sarah Peillon (LREM). Présentée comme emblématique de la «
          génération climat », elle se décrit comme écoféministe et déclare
          vouloir faire du combat pour la planification écologique sa priorité.
        - >-
          Le 28 juin 2022, à l'occasion de la séance inaugurale de la XVIe
          législature, elle porte symboliquement dans l'hémicycle la robe qui
          avait valu à Cécile Duflot des sifflements sexistes de la part de
          plusieurs députés, le 17 juillet 2012, revendiquant ainsi un héritage
          féministe. En juillet, avec sa collègue Ségolène Amiot, elle
          interpelle la Première ministre Élisabeth Borne quant à la présence de
          ministres tenant des propos homophobes au sein du gouvernement, visant
          notamment les déclarations de Caroline Cayeux.
        - >-
          Elle est membre de la commission des Affaires sociales de l'Assemblée
          nationale. Elle est à ce titre la porte-parole du groupe écologiste
          contre la réforme de l’assurance-chômage prévoyant une réduction de la
          durée d'indemnisation.
        - >-
          En novembre 2023, elle dort une nuit au gymnase de l’école élémentaire
          Mazenod dans le 3e arrondissement de Lyon, qui accueille des familles
          sans-abri, afin d'alerter sur la situation des familles à la rue et de
          protester contre le rejet par le gouvernement de deux amendements,
          dont le sien, visant à créer 10 000 places d’hébergement dans le
          projet de loi de finances 2024. Elle interpelle également la Première
          ministre Élisabeth Borne par une lettre cosignée par une cinquantaine
          de parlementaires de la NUPES, ainsi que des députés de la majorité
          (MoDem, Horizons et Renaissance).
        - >-
          Elle est chargée, aux côtés de la sénatrice Mélanie Vogel, d'un
          travail parlementaire sur le traitement des violences sexistes et
          sexuelles en politique, en vue d'aboutir à des propositions
          législatives. Fin 2023, elle est nommée co-rapporteuse, avec Véronique
          Riotton, de la mission d’information parlementaire visant à interroger
          la définition pénale du viol lancée par la délégation aux Droits des
          femmes de l’Assemblée nationale.
        - >-
          En mai 2023, avec deux autres députés écologistes (Sandrine Rousseau
          et Sébastien Peytavie), elle dépose une proposition de loi visant à
          instaurer un congé menstruel de treize jours par an, qui serait
          entièrement pris en charge par l’assurance maladie et sans délai de
          carence.
        - >-
          En juin 2023, dans le cadre d’une proposition de loi sur l’accès des
          femmes aux postes à responsabilités dans la fonction publique,
          l'Assemblée nationale adopte son amendement visant à imposer la parité
          dans les cabinets ministériels et au cabinet de la présidence de la
          République — disposition ensuite adoptée définitivement par le
          Parlement.

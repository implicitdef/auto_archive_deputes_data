- >-
  Frédéric Mathieu, né le 6 novembre 1977 à Melun (Seine-et-Marne), est un homme
  politique français.
- >-
  Membre de La France insoumise, il est élu député dans la première
  circonscription d'Ille-et-Vilaine lors des élections législatives de 2022 sous
  les couleurs de la NUPES.
- title: Biographie
  children:
    - >-
      Frédéric Mathieu est le fils d'un père gendarme et d'une mère infirmière
      originaire de la région parisienne. Né à Melun, en Seine-et-Marne, il
      arrive à Rennes à l’âge de 12 ans avec sa famille. Il étudie les sciences
      économiques à l'université Rennes 1.
    - >-
      Son activité militante débute dans les années 2000 au sein du Parti
      socialiste. Toutefois, il quitte le PS après le vote favorable des
      responsables du parti au traité de Lisbonne pour rejoindre le Parti de
      gauche cofondé par Jean-Luc Mélenchon, puis La France insoumise.
    - >-
      Cadre de la fonction publique au ministère des Armées, spécialisé dans le
      contrôle des marchés publics d'armement, il est également syndicaliste,
      adhérent de la CGT.
    - >-
      En 2022, il est candidat aux élections législatives, dans la première
      circonscription d'Ille-et-Vilaine, sous les couleurs de la NUPES. Il
      arrive en tête au premier tour avec 39,27 % des voix devant Hind Saoud
      (LREM - ENS), qu'il bat au second tour avec 52,62 % des voix. Élu député,
      il siège à la commission de la Défense nationale et des Forces armées.
    - >-
      Outre la défense du programme commun de la Nupes, il cite deux sujets sur
      lesquels il souhaite s'investir en particulier au sein du groupe LFI : «
      le premier, c’est le commerce des armes qui sont aujourd’hui traitées
      comme une marchandise comme les autres ce qui est une aberration en termes
      de stabilité géopolitique dans le monde. Le second sujet, c’est l’égalité
      femmes hommes dans le monde du travail où les femmes sont traitées comme
      des sous-travailleuses ».
    - >-
      En janvier 2023, son ancienne directrice de cabinet, Bérénice Alaterre,
      porte plainte contre lui pour harcèlement moral et sexuel.

  19 juin 1995 - 18 mars 2001 : membre du conseil municipal de Besançon
  Mandat au 16 juin 2002 : membre du conseil municipal de Besançon, Doubs
  Membre de Grand Besançon Métropole de 2002 à sa mort le 4 mars 2021.
- Au niveau régional
- '23 mars 1992 - 21 juin 1997 : membre du conseil régional de Franche-Comté'
- À l’Assemblée nationale
- >-
  1er juin 1997 - 27 avril 2001 : députée de la deuxième circonscription du
  Doubs

  19 juin 2002 - 19 juin 2007 : députée de la deuxième circonscription du Doubs

  26 juin 2002 – 30 septembre 2003 : Vice-présidente de l'Assemblée nationale

  1er octobre 2004 – 31 décembre 2005 : Vice-présidente de l'Assemblée nationale
- Au gouvernement
- >-
  28 mars 2001 - 6 mai 2002 : secrétaire d'État auprès d'Élisabeth Guigou,
  ministre de l'Emploi et de la Solidarité, chargée des Personnes âgées, dans le
  gouvernement Lionel Jospin

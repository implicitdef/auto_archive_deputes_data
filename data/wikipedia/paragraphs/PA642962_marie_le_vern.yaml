    - title: Mandats nationaux
      children:
        - >-
          Députée de la sixième circonscription de la Seine-Maritime du 28 août
          2015 au 20 juin 2017
    - title: Au sein du Parti socialiste
      children:
        - Présidente du Conseil national en binôme avec Luc Broussy

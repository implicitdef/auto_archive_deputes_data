- >-
  Yannick Chenevard, né le 27 novembre 1959 à Toulon, est un homme politique
  français. 

  Il est député du Var, membre du groupe Renaissance et spécialiste des
  questions de défense et de sécurité civile.
- >-
  Homme politique français, ancien membre des Républicains et auparavant du
  Centre des démocrates sociaux devenu Force Démocrate, il occupe de nombreux
  postes politiques en région Provence-Alpes-Côte d'Azur. Vice-président du
  conseil régional jusqu'au 1er juillet 2021, il est également Vice-président de
  la Métropole Toulon-Provence-Méditerranée de 2008 à 2022, premier adjoint au
  maire de Toulon du 27 mai 2020 jusqu'au 1er juillet 2022 ainsi que
  vice-président du conseil départemental du Var du 1er juillet 2021 jusqu'au
  1er juillet 2022.
- >-
  Il devient administrateur de Pôle emploi au titre de l'Association des régions
  de France et d'administrateur du Campus des industries navales, opérateur de
  la filière des industriels de la mer, jusqu'en juillet 2021[réf. souhaitée].
- title: Biographie
  children:
    - title: Engagement bénévole et études universitaires
      children:
        - >-
          Formé par le Centre d'études stratégiques de la Marine, il est nommé
          par le Premier ministre auditeur de la 136e session de l'Institut des
          hautes études de Défense nationale (IHEDN) le 6 avril 1999.
    - title: Carrière professionnelle et positionnements politiques
      children:
        - >-
          Issu d'une famille de droite, Yannick Chenevard travaille à partir du
          début des années 2000 auprès du maire de Toulon Hubert Falco dont il
          devient le bras droit en tant que premier adjoint au Maire[réf.
          souhaitée]. Comme son mentor, il se rallie à Emmanuel Macron lors de
          l'élection présidentielle de 2022. Le parti Les Républicains lui ayant
          refusé l'investiture pour les élections législatives de 2022[réf.
          souhaitée], il obtient celle d'Ensemble, qui regroupe la majorité
          présidentielle. Il est élu député à l'Assemblée nationale le 19 juin
          2022.

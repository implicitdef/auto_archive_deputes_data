- >-
  Yannick Chenevard, né le 27 novembre 1959 à Toulon, est un homme politique
  français. 

  Il est député du Var, membre du groupe Renaissance.
- >-
  Homme politique français, ancien membre des Républicains et auparavant du
  Centre des démocrates sociaux devenu Force Démocrate, il occupe de nombreux
  postes politiques en région Provence-Alpes-Côte d'Azur. Vice-président du
  conseil régional jusqu'au 1er juillet 2021, il est également Vice-président de
  la Métropole Toulon-Provence-Méditerranée de 2008 à 2022, premier adjoint au
  maire de Toulon du 27 mai 2020 jusqu'au 1er juillet 2022 ainsi que
  vice-président du conseil départemental du Var du 1er juillet 2021 jusqu'au
  1er juillet 2022.
- Biographie
- Carrière professionnelle et positionnements politiques
- >-
  Issu d'une famille de droite, Yannick Chenevard travaille à partir du début
  des années 2000 auprès du maire de Toulon Hubert Falco dont il devient le
  premier adjoint au Maire[réf. souhaitée]. Il se rallie à Emmanuel Macron lors
  de l'élection présidentielle de 2022. Le parti Les Républicains lui ayant
  refusé l'investiture pour les élections législatives de 2022[réf. souhaitée],
  il obtient celle d'Ensemble, qui regroupe la majorité présidentielle. Il est
  élu député à l'Assemblée nationale le 19 juin 2022.
- Détail des mandats et fonctions
- Fonctions électives
- Assemblée nationale
- >-
  En tête du premier tour avec un écart de plus de six points face à son
  adversaire, Yannick Chenevard est élu député de la 1re circonscription du Var,
  le 19 juin 2022 face au candidat du Rassemblement national, avec 53,49 % des
  suffrages exprimés.
- Municipal
- >-
  En raison de la loi sur le non-cumul des mandats, Yannick Chenevard
  démissionne de ses fonctions de premier adjoint le 1er juillet 2022. Il reste
  conseiller municipal de Toulon.
- >-
  Il dirige des opérations de secours (DOS), notamment à l'occasion des Tall
  Ship Regatta 2007 et 2013 et de rang mondial en 2016 avec les sélections de la
  Coupe de l'America en Méditerranée se déroulant pour la première fois à
  Toulon[source insuffisante].

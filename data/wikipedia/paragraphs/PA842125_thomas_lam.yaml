- >-
  Thomas Lam, né le 22 octobre 1981, à Villeurbanne, est un homme politique
  français élu député dans la deuxième circonscription des Hauts-de-Seine en
  juillet 2024.
- >-
  Après avoir été élu député sous l'étiquette LR - Arc Républicain, Thomas Lam
  rejoint le groupe Horizons.
- >-
  Il est adjoint au maire de la commune d'Asnières-sur-Seine depuis 2014, dans
  l'équipe de Manuel Aeschlimann.
- >-
  Il est également élu au Conseil départemental des Hauts-de-Seine dans la
  majorité départementale de Georges Siffredi, depuis juin 2021.

- >-
  Claude Birraux est un homme politique français, né le 19 janvier 1946 à
  Ambilly (Haute-Savoie).
- Biographie
- >-
  Né en Haute-Savoie, fils de petits agriculteurs, marié et père de quatre
  enfants, Claude Birraux a une formation d’ingénieur chimiste et de chercheur
  avec un doctorat ès sciences. Il a soutenu une thèse à l’université de Genève
  en 1977 portant le titre suivant : Étude de l'électrode sélective au plomb et
  ses applications.
- >-
  Il travaille en tant que maître de conférences à l'université de Genève de
  1977 à 1978.
- >-
  Il est élu député une première fois le 3 avril 1978 dans la troisième
  circonscription de la Haute-Savoie. Il a été constamment réélu depuis cette
  date ; depuis les législatives de 1988, il représente la quatrième
  circonscription de la Haute-Savoie. Tout d'abord élu sous l'étiquette de
  l'UDF, il siège depuis 2002 au sein du groupe UMP.
- >-
  Il est également conseiller général d'Annemasse Sud (une partie d'Annemasse,
  Arthaz-Pont-Notre-Dame, Bonne-sur-Menoge, Gaillard, Vétraz-Monthoux) depuis
  1982. Il a été réélu en mars 2007 avec sa suppléante Virginie Duby-Muller.
- >-
  Il est président de l'Office parlementaire d'évaluation des choix
  scientifiques et technologiques.
- >-
  En qualité de membre de la commission des affaires économiques, il est
  également rédacteur de plusieurs rapports :
- >-
  loi de programme pour la recherche ;

  loi de programme relatif à la gestion des matières et déchets radioactifs, en
  juin 2006.
- >-
  Claude Birraux ne s'est pas représenté aux élections législatives de 2012,
  mais il a proposé à l'UMP l'investiture de Virginie Duby-Muller, sa suppléante
  au Conseil général de Haute-Savoie, qui a ensuite été élue députée de la 4e
  circonscription de la Haute-Savoie.
- Il est nommé chevalier de la Légion d'honneur le 1er janvier 2013.

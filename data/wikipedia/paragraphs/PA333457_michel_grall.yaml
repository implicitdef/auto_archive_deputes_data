- >-
  Michel Grall, né le 11 septembre 1961 à Carnac (Morbihan), est un homme
  politique français, membre de l’UMP dont il a été secrétaire national de 2011
  à décembre 2013. Il a été maire de Carnac de 2004 à 2010 et a été député du
  Morbihan de 2007 à 2012.
- title: Jeunesse et début de carrière
  children:
    - >-
      Michel Grall a fait ses études au collège du Verger (Auray), à Lorient
      (lycée Dupuy-de-Lôme) et Rennes (lycée Chateaubriand). Il est diplômé de
      l’école des Hautes études commerciales (HEC) en 1984, puis du centre des
      hautes études de l'Armement (CHEAr) en 2005.
    - >-
      À sa sortie d'HEC, Michel Grall effectue son service national en tant
      qu’attaché commercial adjoint à l’ambassade de France en Jordanie avant de
      commencer sa carrière dans le conseil en stratégie industrielle,
      intervenant successivement pendant 20 ans au sein de différentes sociétés
      de conseil.
- title: Parcours politique
  children:
    - >-
      Michel Grall est entré en politique à l'occasion d'une élection municipale
      partielle gagnée le 1er novembre 2004 à la suite de la démission d'une
      partie du conseil municipal de Carnac (Morbihan) dont il n'était pas
      membre. Tête de liste de la nouvelle équipe municipale, il devient ainsi
      le maire de sa commune natale. À la suite de cette élection, il devient
      vice-président de la communauté de communes de la Côte des Mégalithes.
      Réélu en mars 2008, il est maire de Carnac jusqu'au 30 septembre 2010,
      date à laquelle il démissionne à la suite de tensions internes avec
      plusieurs de ses adjoints, qui forment la nouvelle opposition municipale.
    - >-
      Il est désigné le 10 octobre 2006 par la commission nationale
      d'investiture de l'UMP (face à Annick Guillou-Moinard et Jean-Michel Belz)
      comme candidat du parti aux élections législatives de 2007. Il obtient
      aussi à cette occasion le soutien des adhérents locaux de l'UMP par un
      vote interne en sa faveur.
    - >-
      Le 17 juin 2007, il a été élu député de la 2e circonscription du Morbihan
      pour la XIIIe législature (2007-2012), en battant au deuxième tour
      Nathalie Le Magueresse (PS) avec 52,25 % des suffrages. il prend ainsi la
      succession d'Aimé Kergueris (UMP) qui se présentait comme suppléant de
      Jean-Michel Belz, battu dès le premier tour.
    - >-
      Michel Grall exerce la fonction de président de la fédération UMP du
      Morbihan de juin 2008 à novembre 2010. Il est ensuite nommé secrétaire
      national de l'UMP en février 2011, chargé des anciens combattants et du
      lien armée-nation.
    - >-
      En 2011, Michel Grall se classe à la 71e place sur 577 députés pour son
      activité parlementaire. Sur l'année, il a notamment assisté à 56 séances
      en commission, est intervenu à 73 reprises dans l'hémicycle et en
      commission, a cosigné 106 propositions de lois et 242 amendements, et a
      rédigé un rapport d'information parlementaire.
    - >-
      Cette même année, il participe, en compagnie de 108 parlementaires, au
      lancement du mouvement des Humanistes de l’UMP, fondé par Marc Laffineur
      et Jean Leonetti, dont l’objectif est de « remettre l’homme au cœur des
      préoccupations ».
    - >-
      Michel Grall décide de se représenter aux élections législatives de 2012.
      À l'issue du 1er tour, il arrive en 3e position derrière Nathalie Le
      Magueresse (PS) et Philippe Le Ray (DVD) avec un score qui lui permet de
      se maintenir au second tour (20,01 %). Malgré tout, il préfère se retirer
      du 2e tour et appelle ses partisans à faire barrage à la gauche .
    - >-
      Michel Grall est candidat aux élections municipales 2014 à
      Levallois-Perret, en troisième position sur la liste d'Arnaud de Courson,
      opposant de droite du maire sortant Patrick Balkany. Le 23 mars 2014,
      Patrick Balkany est réélu dès le premier tour, obtenant 51,56 % des
      suffrages exprimés, et Michel Grall devient conseiller municipal
      d'opposition.
    - >-
      Le 26 septembre 2016, lors du conseil municipal de Levallois, Michel Grall
      quitte le groupe « Levalloisiens - Renouveau de la Droite et du Centre »
      dirigé par Arnaud de Courson, en vue de siéger comme conseiller municipal
      d'opposition indépendant.
    - >-
      Le 23 septembre 2019, il est élu président du groupe des conseillers
      municipaux d'opposition LaREM - AGIR.
    - >-
      Au niveau national, Michel GRALL soutient la candidature d'Alain Juppé
      lors de la primaire de la droite et du centre en 2016. Il anime les 15
      comités de soutien de la partie nord des Hauts de Seine. ll rejoint lors
      de sa création le nouveau partir AGIR - la droite constructive, présidé
      par Franck Riester.
- title: Actions principales
  children:
    - title: La Mer
      children:
        - >-
          En 2009, Michel Grall est nommé par Bernard Accoyer, le président de
          l’Assemblée nationale, parmi les huit députés participant au «
          Grenelle de la mer », qui réunit l'État, des élus, des professionnels
          et des représentants de la société civile. Il participe notamment au
          groupe de travail sur « la délicate rencontre entre la terre et la mer
          ».
        - >-
          Farouchement opposé aux excès de la loi Littoral, Michel Grall milite
          pour une application plus claire et équitable de la loi. Dans sa
          circonscription, il a notamment négocié avec le ministère de
          l’Écologie afin que l’application de la loi Littoral n’empêche plus la
          réalisation de deux projets majeurs bloqués depuis plusieurs années :
          une station d’épuration à Riantec, dont la non réalisation gelait tout
          permis de construire, et la zone d’activité du Suroît à Belz.
        - >-
          En 2011, à la suite de l’échouement du TK Bremen sur les côtes
          bretonnes, Michel Grall a interrogé la ministre de l’Écologie et des
          Transports, Nathalie Kosciusko-Morizet sur la possibilité de donner
          aux capitaineries le pouvoir « d'interdire la sortie en mer d'un
          bateau en situation de risque ».
        - >-
          Michel Grall est vice-président du groupe d’études «  Mer, Pêche et
          Souveraineté maritime  » à l’Assemblée nationale et intervient
          régulièrement pour la défense de la filière ostréicole.
    - title: La défense
      children:
        - >-
          Michel Grall est un membre actif de la commission de la défense à
          l’Assemblée nationale. Il a participé en septembre 2011 à la
          convention UMP sur la Défense, intervenant notamment sur la nécessité
          de renforcer le lien entre les armées et la Nation. Il a rédigé deux
          rapports d’information de l’Assemblée nationale, l’un sur le budget du
          ministère de la Défense, l’autre sur la fin de vie des équipements
          militaires.
        - >-
          Depuis 2011 Michel Grall est Secrétaire National de l’UMP aux Anciens
          Combattants et au lien Armée-Nation. Il soutient la politique en
          faveur du monde combattant. Il est également membre du Groupe d’Études
          sur « l’industrie de défense » à l’Assemblée Nationale.
    - title: Les partenariats public-privé
      children:
        - >-
          Michel Grall est, à l’Assemblée nationale, le président du groupe
          d’études sur les partenariats public-privé. À ce titre, il suit de
          près la ligne à grande vitesse Bretagne–Pays de Loire qui autorisera
          la construction de nouvelles voies permettant de relier Paris à
          Quimper et Brest en trois heures.
    - title: La Bretagne
      children:
        - >-
          Michel Grall se distingue par ses interventions en faveur de la
          Bretagne. Il s’emploie notamment à favoriser la reconnaissance et la
          promotion de la langue bretonne (et des langues régionales en
          général). En décembre 2011, il a cosigné, défendu dans l’hémicycle et
          voté un amendement permettant d’organiser un référendum en
          Loire-Atlantique et dans les quatre autres départements bretons pour
          favoriser le rattachement de la Loire-Atlantique à la Bretagne.
        - >-
          Au niveau national et local, Michel Grall soutient également le projet
          d’inscription des mégalithes du Morbihan sud, dont Carnac, au
          patrimoine mondial de l’UNESCO. En mai 2009, il a reçu à ce sujet la
          visite et le soutien du premier ministre François Fillon.
        - >-
          Il a été de 2005 à 2009 vice-président du Groupement d’intérêt public
          culturel « mémoires de pierre : mégalithes en Morbihan ».
    - title: Autres sujets
      children:
        - >-
          Michel Grall est très impliqué dans le soutien aux chrétiens d’Orient.
          Il a participé en 2010 a un appel de parlementaires français demandant
          au ministre des Affaires Étrangères d’intervenir pour faire stopper
          les persécutions des minorités religieuses (dont les chrétiens) au
          Proche et Moyen-Orient. Il milite également pour une forte implication
          du gouvernement français dans le processus de paix au Proche-Orient.
        - >-
          Malgré son appartenance à l’UMP, Michel Grall n’a pas hésité à
          s’opposer au gouvernement au sujet la loi sur la bioéthique et contre
          le texte de loi sur la modernisation des professions judiciaires.

- >-
  Claire Morgane Lejeune, née à Juvisy-sur-Orge (Essonne) le 7 septembre 1994,
  est une femme politique franco-britannique élue députée de la septième
  circonscription de l'Essonne en juillet 2024.
- Biographie
- Origines
- >-
  Claire Lejeune est la fille  d'une mère "le plus souvent au foyer" et d'un
  père ouvrier électricien, aujourd'hui à la retraite. Elle a grandi dans un
  mélange de quartiers populaires et de pavillonnaire.
- >-
  Sa famille maternelle est d'origine britannique et elle possède la double
  nationalité franco-britannique.
- Jeunesse et études
- >-
  Claire Lejeune suit ses études secondaires au lycée Henri-IV. Elle intègre
  l'École normale supérieure de Lyon en 2016 (section Lettres). En 2017, elle
  rejoint l'Institut d'études politiques de Paris et soutient un mémoire de
  master de philosophie sur le rapport entre écologie politique et système
  capitaliste. Elle commence un doctorat au Centre d'études européennes de
  Sciences Po en 2021.
- Parcours professionnel
- >-
  Elle est également co-responsable du département de planification écologique
  de l'Institut La Boétie soutenu par La France insoumise.
- >-
  L'engagement politique de Claire Lejeune commence en 2017 en s'encartant et
  militant au sein d'Europe Écologie Les Verts (EÉLV). Le maire Vert de
  Grand-Synthe Damien Carême devient son mentor. Elle est secrétaire nationale
  des jeunes écologistes entre 2018 et 2019.
- >-
  Au sein du parti, elle défend une « écologie de rupture », l'amenant à
  soutenir Éric Piolle au premier tour de la primaire de l'écologie de 2021,
  puis Sandrine Rousseau au second tour.
- >-
  En 2020, elle se présente en deuxième position aux élections municipales de
  Morsang-sur-Orge, sur une liste conduite par Patrick Bardon, en opposition
  avec la liste sortante communiste de Marie-Claire Arasa. Cette division
  conduit à la défaite de la gauche, aux commandes de la ville depuis plus de 50
  ans.
- >-
  Début 2022, elle claque la porte d'EELV et rejoint l'Union populaire et la
  campagne de Jean-Luc Mélenchon. Elle est ensuite candidate LFI dans la 7e
  circonscription de l'Essonne en 2022 face à Robin Reda et est battue par le
  député et ancien maire de Juvisy-sur-Orge.
- En 2023, elle est chroniqueuse dans l'émission Backseat.
- >-
  Elle est élue députée de la septième circonscription de l'Essonne en juillet
  2024 avec 44,31 % des voix lors d'une triangulaire face au député sortant
  Renaissance Robin Reda et la candidate Rassemblement national Audrey Guibert.

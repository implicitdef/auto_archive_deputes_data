- >-
  Paul Christophe, né le 10 février 1971 aux Sables-d'Olonne (Vendée), est un
  homme politique français.
- >-
  Maire de Zuydcoote dans le Nord pendant neuf ans, il est élu député aux
  élections législatives de 2017. La même année, il participe à la fondation du
  parti politique Agir.
- title: Parcours professionnel
  children:
    - >-
      Paul Christophe entre en 1991 dans l'administration, au trésor public, au
      service des collectivités locales. Il quitte ses fonctions pour rejoindre
      la commune de Téteghem, en 2002, où il exercera comme directeur général
      des services jusqu'en juin 2015. En mars 2008, il commença sa carrière
      politique en remportant les élections municipales à la tête d’une liste
      apolitique et devient maire de Zuydcoote. Il sera réélu en mars 2014 avec
      près de 73% des voix. En raison de la loi sur le non-cumul des mandats, il
      quitta la mairie en juillet 2017.
- title: Parcours politique
  children:
    - >-
      Après une première tentative sans succès comme membre d'une liste
      d'opposition aux élections municipales de mars 2001, il commence sa
      carrière politique en mars 2008, en remportant les élections municipales à
      la tête d'une liste apolitique, et devient maire de Zuydcoote sous
      l'étiquette Divers droite. Il est réélu en mars 2014 à la tête de la liste
      « Ensemble pour Zuydcoote » avec près de 73 % des voix.
    - >-
      En 2012, il est nommé suppléant du député Jean-Pierre Decool dans la 14e
      circonscription du Nord.
    - >-
      En 2015, en binôme avec Martine Arlabosse, maire-adjointe de
      Malo-les-Bains, il est vainqueur des élections départementales sur le
      canton de Dunkerque-2 et devient conseiller départemental du Nord. Il est
      ensuite élu vice-président du conseil départemental du Nord le 2 avril
      2015. Il est depuis chargé de la politique environnementale, de l’eau et
      du développement durable.
    - >-
      Le 18 juin 2017, il remporte l’élection législative avec 63,88 % des
      suffrages exprimés et devient député de la 14e circonscription du Nord.
    - >-
      En 2023, il fait voter une proposition de loi sur l'accompagnement des
      parents d'enfants malades et handicapés.

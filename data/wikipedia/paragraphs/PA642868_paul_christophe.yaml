- >-
  Paul Christophe, né le 10 février 1971 aux Sables-d'Olonne (Vendée), est un
  homme politique français.
- >-
  Maire de Zuydcoote dans le Nord pendant neuf ans, il est élu député aux
  élections législatives de 2017. La même année, il participe à la fondation du
  parti politique Agir.
- title: Parcours professionnel
  children:
    - >-
      Paul Christophe entre en 1991 dans l'administration, au trésor public, au
      service des collectivités locales. Il quitte ses fonctions pour rejoindre
      la commune de Téteghem, en 2002, où il exercera comme directeur général
      des services jusqu'en juin 2015. En mars 2008, il commença sa carrière
      politique en remportant les élections municipales à la tête d’une liste
      apolitique et devient maire de Zuydcoote. Il sera réélu en mars 2014 avec
      près de 73% des voix. En raison de la loi sur le non-cumul des mandats, il
      quitta la mairie en juillet 2017.
    - >-
      En 2012, il est nommé suppléant du député Jean-Pierre Decool dans la 14e
      circonscription du Nord.
    - >-
      En 2015, en binôme avec Martine Arlabosse, maire-adjointe de
      Malo-les-Bains, il sort vainqueur des élections départementales sur le
      canton de Dunkerque-2 et devint conseiller départemental du Nord. Il fut
      ensuite élu vice-président du conseil départemental du Nord le 2 avril
      2015. Il est depuis chargé de la politique environnementale, de l’eau et
      du développement durable.
    - >-
      Le 18 juin 2017, accompagné de son suppléant Frédéric Devos, maire de
      Wormhout, il remporta l’élection législative avec 63,88 % des suffrages
      exprimés et devient député de la 14e circonscription du Nord.
    - >-
      À l'Assemblée nationale, il est membre de la commission des affaires
      sociales.
- title: Parcours politique
  children:
    - >-
      Après une première tentative sans succès comme membre d'une liste
      d'opposition aux élections municipales de mars 2001, il commence sa
      carrière politique en mars 2008, en remportant les élections municipales à
      la tête d'une liste apolitique, et devient maire de Zuydcoote sous
      l'étiquette Divers droite. Il est réélu en mars 2014 à la tête de la liste
      « Ensemble pour Zuydcoote » avec près de 73 % des voix.
    - >-
      En 2012, il devient suppléant du député Jean-Pierre Decool dans la 14e
      circonscription du nord.
    - >-
      Il est par la suite élu président du Syndicat Intercommunal des Dunes de
      Flandres (SIDF), le 5 mai 2014.
    - >-
      En 2015, en binôme avec Martine Arlabosse, Maire-adjointe de
      Malo-les-Bains, il sort vainqueur des élections départementales sur le
      Canton de Dunkerque-2 et devient conseiller départemental du Nord.
    - >-
      La même année, il est nommé président de la commission locale
      d'information (CLI) de la centrale nucléaire de Gravelines.
    - >-
      Candidat dans la 14e circonscription en 2017, accompagné de son suppléant
      Frédéric Devos, maire de Wormhout, il se qualifie en tête au premier tour
      avec 13.004 voix et 26,67 % des suffrages exprimés. Le 18 juin 2017, il
      remporte l'élection au second tour face au candidat REM Julien Lemaitte
      avec 25.162 voix et 63,88 % des suffrages exprimés.
    - >-
      En février 2018, il est désigné président de la commission d’enquête de
      l'Assemblée nationale sur la sûreté et la sécurité des installations
      nucléaires, alors que le poste était convoité par Julien Aubert du groupe
      LR, concurrent du sien.
    - >-
      En 2019, la pêche électrique est définitivement interdite en France. Le
      député avait été très actif sur le sujet, en dénonçant continuellement
      cette méthode de pêche dont il a pu voir les dégâts sur la façade maritime
      du Nord.
    - >-
      En mars 2020, il a été nommé rapporteur sur le Projet de loi relatif à la
      dette sociale et à l'autonomie et a fortement contribué à la création de
      la cinquième branche de la sécurité sociale consacrée à la perte
      d'autonomie, par le dépôt d'un amendement.

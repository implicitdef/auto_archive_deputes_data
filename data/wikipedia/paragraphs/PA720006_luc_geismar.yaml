- >-
  Luc Geismar est un homme politique français, né le 1er novembre 1966 à Colmar.
  Il devient député de la cinquième circonscription de la Loire-Atlantique en
  août 2020, en remplacement de Sarah El Haïry, devenue secrétaire d'État du
  gouvernement Jean Castex chargée de la Jeunesse et de l'Engagement. Luc
  Geismar est réélu pour un second mandat en qualité de suppléant de Sarah El
  Haïry en juin 2022, avant de retrouver son siège à l'Assemblée nationale.
- Biographie
- >-
  Membre du Mouvement démocrate, Luc Geismar est originaire d'Alsace et fait ses
  études au collège Matthias-Grünewald , puis au lycée Alfred Kastler à
  Guebwiller avant de poursuivre des études supérieures dans la finance. Après
  avoir travaillé dans le secteur bancaire, il exerce dans de grands groupes
  internationaux avant d'intégrer le secteur du tourisme. Il arrive à Nantes en
  1995 pour une mutation professionnelle. Sa dernière fonction en tant que
  directeur régional pour le groupe Pierre & Vacances Center-Parcs 

  Il est adjoint au maire chargé du développement économique, du commerce et du
  tourisme  de Sainte-Luce-sur-Loire de 2007 à 2014, avant de siéger comme
  conseiller municipal d'opposition entre 2014 et 2020 à la suite de la défaite
  de la liste dont il était membre lors des élections municipales de 2014.



- Prise de position
- >-
  Lors du débat sur les retraites en février 2023 il déclare dans l’hémicycle de
  l’Assemblée nationale :
- >-
  « Nupes c'est l'anagramme de pneus : c'est creux, c'est plein de vent et après
  moins d'un an c'est totalement lisse, cela ne tient plus la route et cela
  finira par crever ».
- >-
  Cette prise de parole sera sélectionnée par le jury du prix « Press Club,
  Humour et Politique », qui décerne le prix de l'humour politique d'une femme
  ou d'un homme politique.

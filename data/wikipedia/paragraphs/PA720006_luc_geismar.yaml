- >-
  Il est député depuis le 27 août 2020 au sein du groupe MoDem. D'abord membre
  de la commission des finances, de l'économie générale et du contrôle
  budgétaire - celle de sa prédécesseur - il intègre la commission des affaires
  culturelles et de l'éducation en octobre 2020.
- >-
  Lors des élections régionales de 2021, il est candidat en cinquième position
  sur la liste de François de Rugy. La liste arrivant en 4e position avec 11,9 %
  des suffrages exprimés au premier tour, et 8,2 % au second tour, Luc Geismar
  n'est pas élu au conseil régional des Pays-de-la-Loire.
- >-
  Le 8 novembre 2021, le Premier ministre Jean Castex lui confie une mission
  gouvernementale relative au fonctionnement et l'organisation de l'enseignement
  agricole en collaboration avec la députée Catherine Osson.
- >-
  Il redevient député le 5 août 2022. Comme pendant la précédente législature,
  il rejoint le groupe démocrate, MoDem et indépendants et intègre la commission
  des Finances, de l'économie générale et du contrôle budgétaire.
- >-
  Il fait le choix en juin 2024 de ne pas se représenter aux législatives sur la
  5e circonscription de Loire Atlantique (Nantes Est, Carquefou, Nort-sur-Erdre)
  pour ensuite se présenter à la même élection en qualité de suppléant de la
  députée sortante Sandrine Josso sur la 7e circonscription de Loire Atlantique
  (La Baule - Guérande - Pontchâteau).
- Distinction
- >-
  Médaille d'honneur pour acte de courage et de dévouement, bronze. Décernée en
  1986 par le Préfet, Commissaire de la République du Doubs alors qu'il était
  sous les drapeaux au 9e régiment du génie à Neuf Brisach.


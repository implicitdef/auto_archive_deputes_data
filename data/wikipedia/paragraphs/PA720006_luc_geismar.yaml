- >-
  Luc Geismar est un homme politique français, né le 1er novembre 1966 à Colmar.
  Il devient député de la cinquième circonscription de la Loire-Atlantique en
  août 2020, en remplacement de Sarah El Haïry, devenue secrétaire d'État du
  gouvernement Jean Castex chargée de la Jeunesse et de l'Engagement. Luc
  Geismar est réélu pour un second mandat en qualité de suppléant de Sarah El
  Haïry en juin 2022, avant de retrouver son siège à l'Assemblée nationale.
- title: Biographie
  children:
    - >-
      Membre du Mouvement démocrate, Luc Geismar est originaire d'Alsace et fait
      ses études au collège Matthias-Grünewald , puis au lycée Alfred Kastler à
      Guebwiller avant de poursuivre des études supérieures dans la finance.
      Après avoir travaillé dans le secteur bancaire, il exerce dans de grands
      groupes internationaux avant d'intégrer le secteur du tourisme. Il arrive
      à Nantes en 1995 pour une mutation professionnelle. Sa dernière fonction
      en tant que directeur régional pour le groupe Pierre & Vacances
      Center-Parcs.[réf. souhaitée]
    - >-
      Il est adjoint au maire chargé du développement économique, du commerce et
      du tourisme  de Sainte-Luce-sur-Loire de 2007 à 2014, avant de siéger
      comme conseiller municipal d'opposition entre 2014 et 2020 à la suite de
      la défaite de la liste dont il était membre lors des élections municipales
      de 2014.[réf. souhaitée]
    - >-
      Il est député depuis le 27 août 2020 au sein du groupe MoDem. D'abord
      membre de la commission des finances, de l'économie générale et du
      contrôle budgétaire - celle de sa prédécesseur - il intègre la commission
      des affaires culturelles et de l'éducation en octobre 2020.
    - >-
      Lors des élections régionales de 2021, il est candidat en cinquième
      position sur la liste de François de Rugy. La liste arrivant en 4e
      position avec 11,9 % des suffrages exprimés au premier tour, et 8,2 % au
      second tour, Luc Geismar n'est pas élu au conseil régional des
      Pays-de-la-Loire.
    - >-
      Le 8 novembre 2021, le Premier ministre Jean Castex lui confie une mission
      gouvernementale relative au fonctionnement et l'organisation de
      l'enseignement agricole en collaboration avec la députée Catherine Osson.
    - >-
      Il redevient député le 5 août 2022. Comme pendant la précédente
      législature, il rejoint le groupe démocrate, MoDem et indépendants et
      intègre la commission des Finances, de l'économie générale et du contrôle
      budgétaire.
- title: Distinctions
  children:
    - >-
      Médaille d'honneur pour acte de courage et de dévouement, bronze .
      Décernée en 1986 par le Préfet, Commissaire de la République du Doubs
      alors qu'il était sous les drapeaux au 9e régiment du génie à Neuf
      Brisach.
- title: Prise de position
  children:
    - >-
      Lors du débat sur les retraites en février 2023 il déclare dans
      l’hémicycle de l’Assemblée nationale :
    - >-
      « Nupes c'est l'anagramme de pneus : c'est creux, c'est plein de vent et
      après moins d'un an c'est totalement lisse, cela ne tient plus la route et
      cela finira par crever ».
    - >-
      Cette prise de parole sera sélectionnée par le jury du prix "Press Club,
      Humour et Politique" qui décerne le prix de l'humour politique d'une femme
      ou d'un homme politique.

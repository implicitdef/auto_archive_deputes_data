- >-
  Zahia Hamdane, né le 14 mai 1965 à Amiens, est une femme politique française
  élue députée en juillet 2024.
- Biographie
- >-
  Zahia Hamdane est éducatrice spécialisée de formation. Elle rejoint LFI en
  2016.
- >-
  Elle s'investit également dans la société civile, comme conseillère régionale
  d’opposition depuis 2021, et en tant que directrice de l'Association pour la
  sauvegarde de l'enfant à l'adulte (ADSEA) de la Somme.
- Elle est élue députée aux législatives de 2024.

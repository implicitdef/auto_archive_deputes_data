- >-
  Zahia Hamdane, né le 14 mai 1965 à Amiens, est une femme politique française
  élue députée en juillet 2024.
- Biographie
- Famille et formation
- >-
  Elle est la fille d'un père harki et d'une mère membre du Front de libération
  nationale algérien. Elle a grandi dans la cité de la Briquetterie, quartier
  nord d'Amiens dans un milieu modeste.
- Zahia Hamdane est éducatrice spécialisée de formation.
- Carrière politique
- Elle rejoint LFI en 2016.
- >-
  Elle s'investit également dans la société civile, en devenant directrice de
  l'Association pour la sauvegarde de l'enfant à l'adulte (ADSEA) de la Somme.
- >-
  Elle est conseillère régionale d’opposition des Hauts-de-France depuis 2021 et
  y siège à la Commission permanente et à la

  Commission des affaires familiales et sociales (famille, santé, action
  sociale, citoyenneté, vie associative).
- >-
  En 2022, elle est candidate de la Nouvelle Union populaire écologique et
  sociale (NUPES) aux élections législatives mais doit s'incliner de justesse,
  au second tour, face à Barbara Pompili qui est élue députée.
- >-
  Après la dissolution de l'Assemblée nationale par Emmanuel Macron, président
  de la république, elle est élue députée aux législatives de 2024, le 7
  juillet, à l'issue d'une triangulaire l'opposant, au second tour, à Hubert de
  Jenlis, vice-président du conseil départemental de la Somme et adjoint au
  maire d'Amiens, candidat d'Ensemble pour la République et à Damien Toumi
  candidat du Rassemblement national (RN).

- Distinctions
- Décoration française
- >-
  Patrick Ollier est nommé au grade de chevalier dans l'ordre national de la
  Légion d'honneur le 13 juillet 2018 au titre de « ancien ministre, président
  de la métropole du Grand Paris, maire de Rueil-Malmaison (Hauts-de-Seine) ; 54
  ans de services ». Fait chevalier de l'ordre le 18 décembre 2023, il est promu
  au grade d'officier, à titre exceptionnel, le 29 janvier 2025 au titre de «
  ancien ministre, président de la métropole du Grand Paris, maire de
  Rueil-Malmaison (Hauts-de-Seine) ».
- Décoration internationale
- >-
  Le 12 août 2024, il est titulaire de l'ordre olympique, échelon argent, par le
  Comité international olympique.

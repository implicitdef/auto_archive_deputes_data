- >-
  Patrick Ollier, né le 17 décembre 1944 à Périgueux (Dordogne), est un homme
  politique français.
- >-
  Proche de Jacques Chaban-Delmas, il entame son parcours politique sous les
  couleurs de la droite gaulliste comme député des Hautes-Alpes de 1988 à 2002.
  Par la suite, il est député des Hauts-de-Seine de 2002 à 2017, et maire de
  Rueil-Malmaison en 2004.
- >-
  Il est brièvement président de l'Assemblée nationale du 7 mars au 19 juin
  2007, puis ministre chargé des Relations avec le Parlement de 2010 à 2012 dans
  le troisième gouvernement de François Fillon.
- Il est président de la métropole du Grand Paris depuis 2016.
- Biographie
- Formation et vie privée
- >-
  Il obtient une licence en sciences économiques et est diplômé en 1971 de
  l'Institut d'études politiques d'Aix-en-Provence.
- >-
  De son mariage le 29 juin 1974 avec Dominique Figuière, il a un enfant. Il est
  ensuite le compagnon de Michèle Alliot-Marie.
- Débuts politiques
- >-
  Patrick Ollier commence sa carrière politique en juin 1964, en cofondant le
  Mouvement des jeunes gaullistes l'Union des jeunes pour le progrès.
- >-
  Il s'établit ensuite dans les Hautes-Alpes, où il devient secrétaire général
  de l'Union pour la nouvelle République pour la région Provence-Alpes-Côte
  d'Azur.
- >-
  De 1970 à 1973, il est conseiller des Premiers ministres Jacques Chaban-Delmas
  puis Pierre Messmer. Durant le mandat du président Valéry Giscard d'Estaing,
  de 1974 à 1981, il est conseiller des ministres Georges Gorse, Paul Dijoud
  puis Alain Peyrefitte. Il s'établit alors à Rueil-Malmaison, où il est élu
  conseiller municipal puis nommé adjoint au maire.
- >-
  En 1981, il est nommé conseiller auprès du président du groupe Béghin-Say. Il
  revient en politique en 1986, en tant que conseiller pour les affaires
  politiques et parlementaires du président de l'Assemblée nationale, Jacques
  Chaban-Delmas.
- Député des Hautes-Alpes puis des Hauts-de-Seine
- >-
  Il est ensuite élu député RPR de la deuxième circonscription des Hautes-Alpes
  (1988-2002), maire de La Salle-les-Alpes (1989-2001), conseiller général
  (1992-2001). Il permet au groupe Elf de s'implanter au Nigeria[Comment ?].
- >-
  Après avoir envisagé de se présenter à la présidence du RPR en 1999, il
  soutient finalement Michèle Alliot-Marie, dont il est le directeur de campagne
  et le conjoint. Ils officialisent leur relation après son élection.
- >-
  Il revient à Rueil-Malmaison, où il est élu conseiller municipal en 2001 puis
  maire le 18 juin 2004, en remplacement de Jacques Baumel. Il est élu député de
  la 7e circonscription des Hauts-de-Seine le 10 juin 2007. Membre du groupe
  UMP, il préside la Commission de la production et des échanges puis la
  commission des Affaires économiques, de l'Environnement et du Territoire de
  l'Assemblée nationale depuis le 27 juin 2002.
- >-
  Généralement candidat dans des bastions traditionnels de la droite, son
  parcours politique « consiste à des batailles internes avec d’autres factions
  de la droite » plutôt qu'à affronter la gauche dans des élections aux
  résultats imprévisibles. Son rival Thierry Saussez, contre lequel il avait
  obtenu le soutien du RPR pour succéder Jacques Baumel à la mairie de
  Rueil-Malmaison, le dépeint comme « un obsédé du plan de carrière qui a
  toujours été dans l’ombre de quelqu’un ».
- Travail parlementaire
- >-
  Patrick Ollier est l'inventeur du « Dividende du travail », qui a été repris
  lors de nombreuses prises de positions gouvernementales et fait l'objet de
  dispositions parlementaires.
- Relations avec des dirigeants africains
- >-
  Patrick Ollier est le fondateur en 2003 du groupe d’amitié France-Libye qu'il
  préside jusqu'en 2010. Proche de Mouammar Kadhafi, auquel il considère ne plus
  rien avoir à reprocher, sinon « quelques reliquats de pratiques anciennes
  comme la torture dans les prisons », ayant « totalement renoncé » à l’action
  violente et au terrorisme, Patrick Ollier effectue de nombreuses visites dans
  ce pays, parfois pour le compte de l'Élysée ou du quai d'Orsay. Il a en
  particulier appuyé des discussions commerciales, concernant des projets
  d'achat par la Jamahiriya arabe libyenne d'avions Rafale et d'hélicoptères
  Tigre, et a cherché, selon Anne Lauvergeon, PDG d'Areva à l'époque, à vendre à
  la Libye une centrale nucléaire.
- >-
  En dehors de la Libye, il sert régulièrement d'intermédiaire dans des
  conditions occultes pour de grandes entreprises françaises dans des contrats
  industriels en Afrique, ce qui lui vaut d’être surveillé par la Direction
  générale de l'Armement. Il est critiqué en 2011 pour avoir voyagé dans le jet
  privé d’un proche du chef d’État tunisien Ben Ali, et ce alors que des
  manifestations de masse étaient en cours contre le régime.
- Énergies renouvelables
- >-
  Patrick Ollier présente, lors du débat de lois d'orientation sur les énergies
  en 2005, un amendement sur les énergies éoliennes, dit « amendement Ollier »,
  pour hausser le plancher d'achat obligatoire par EDF de l'électricité produite
  par les parcs éoliens à plus de 30 MW (contre moins de 12 MW précédemment).
  Face à la levée de boucliers de la part des milieux associatifs et des
  organisations de défense de l'environnement et de promotion des énergies
  renouvelables, l'amendement est retiré par le Sénat.
- Loi SRU
- >-
  Patrick Ollier a demandé plusieurs fois l'amendement de la loi SRU (solidarité
  et renouvellement urbains) de décembre 2000, et en particulier amender le
  quota de 20 % logements sociaux imposé aux communes françaises. Ainsi, fin
  janvier 2006, un amendement à loi SRU cosigné avec Gérard Hamel en première
  lecture sur le projet de loi portant engagement national pour le logement (loi
  ENL) vise à assimiler certaines opérations d'accession sociale à la propriété
  à du logement social, ce que le Sénat retoque au début d'avril 2006. Lors de
  la deuxième lecture de ce projet de loi à l'Assemblée nationale, le 30 mai
  2006, Patrick Ollier dépose un amendement contre le quota de 20 % logements
  sociaux imposé à 740 communes.
- Droit de vote des étrangers
- >-
  Patrick Ollier s'est battu tout au long de sa carrière contre le droit de vote
  des étrangers non-communautaires, notamment en tant que vice-président de
  l'UMP et en tant que député. Appelant à voter contre à de nombreuses reprises,
  il estime notamment qu'il s'agirait d'une mesure « en parfaite contradiction
  avec [...] notre constitution ».
- Président de l'Assemblée nationale
- >-
  Après la démission de Jean-Louis Debré, nommé président du Conseil
  constitutionnel, Patrick Ollier déclare sa candidature à la présidence de
  l'Assemblée nationale. À l'occasion d'une primaire interne au groupe UMP, il
  est préféré à Claude Gaillard et Yves Bur. Le 7 mars 2007, jour du scrutin
  dans l’hémicycle, Patrick Ollier recueille 248 voix sur 267 votants ;
  l'opposition ne participe pas au scrutin. Dans son discours d'investiture, le
  nouveau président de l'Assemblée rend hommage à deux de ses prédécesseurs,
  Jean-Louis Debré – auquel il succède directement – et Jacques Chaban-Delmas,
  considéré comme son « mentor » politique.
- >-
  À l'approche de l'élection présidentielle de 2007, Patrick Ollier bénéficie
  d'un « mandat de transition », durant lequel l'Assemblée ne se réunit pas, la
  session parlementaire ayant été clôturée le 22 février. À la suite de la
  polémique concernant les privilèges à vie dont bénéficient les présidents
  d'assemblée (voiture de fonction, bureau et secrétariat), il fait savoir après
  son élection qu'il renonce à ces avantages, étant donné le contexte
  particulier de sa désignation.
- >-
  Candidat aux élections législatives qui suivent, il est réélu député au
  premier tour, avec 60,29 % des voix. Désirant conserver le « perchoir » de
  l'Assemblée nationale, il présente à nouveau sa candidature à l'occasion d'une
  nouvelle « primaire » interne au groupe UMP organisée le 20 juin 2007 ; avec
  99 voix, il est battu par le président sortant du groupe UMP, Bernard Accoyer,
  qui est élu président de l'Assemblée six jours plus tard.
- Ministre chargé des Relations avec le Parlement
- >-
  Lors de la formation du troisième gouvernement François Fillon, le 14 novembre
  2010, il est nommé ministre auprès du Premier ministre, chargé des Relations
  avec le Parlement. Ce gouvernement est le premier qui, en son sein, comporte
  deux conjoints, sa compagne Michèle Alliot-Marie étant ministre d'État,
  ministre des Affaires étrangères et européennes.
- >-
  En février 2011, il est mis en cause, tout comme Michèle Alliot-Marie, par Le
  Canard enchaîné, pour avoir utilisé le jet d'un homme d'affaires présenté
  comme proche du président Ben Ali lors d'un voyage en Tunisie alors que la
  révolte était en cours. En dépit de confidences faites au Journal du dimanche
  sur un éventuel départ du gouvernement si sa compagne partait, il conserve son
  poste de ministre, le jour de la démission de Michèle Alliot-Marie. Selon Le
  Parisien, cette dernière « a obtenu pour lui la clémence » à l'Élysée.
- Retour à la députation
- >-
  Il est réélu député des Hauts-de-Seine lors des élections législatives de
  2012, alors que sa compagne est défaite dans les Pyrénées-Atlantiques.
- >-
  Lors du congrès en vue de l’élection du président de l'UMP, il dépose, le 18
  septembre 2012, avec Roger Karoutchi, Henri Guaino et Michèle Alliot-Marie,
  une motion gaulliste, « Le Gaullisme, une voie d'avenir pour la France », en
  vue du vote des militants instaurant des courants internes au sein du parti
  d'opposition.
- >-
  En février 2013, dans le cadre de la direction « partagée » entre
  Jean-François Copé et François Fillon, il devient vice-président de l’UMP au
  titre des mouvements, lors de la seconde vague de nomination après celle de
  janvier, en plus du vice-président délégué Luc Chatel, en poste depuis
  novembre 2012.
- >-
  Il conduit les élus de droite (à l'opposé de certains élus UMP tels Patrick
  Devedjian) qui, avec ceux de gauche, votent en faveur de la participation du
  syndicat d'études Paris Métropole à la mission de préfiguration de la
  Métropole du Grand Paris, dont Ollier est l'un des candidats possibles à la
  présidence, une fois acquise la révision de la loi pour donner une
  personnalité juridique au conseil de territoire.
- >-
  Le 21 janvier 2015, il est nommé, par le nouveau président de l'UMP Nicolas
  Sarkozy, délégué général aux relations avec les groupes parlementaires.
- >-
  Il soutient Nicolas Sarkozy pour le premier tour de la primaire présidentielle
  des Républicains de 2016. Au second tour, il soutient François Fillon. Depuis,
  il soutient la candidature de sa compagne et députée européenne Michèle
  Alliot-Marie, candidate à l'élection présidentielle.
- Il décide de ne pas se représenter en 2017.
- Métropole du Grand Paris
- >-
  Le 12 janvier 2016, il est préféré à l'autre candidat de la droite Gilles
  Carrez pour devenir le premier président de la métropole du Grand Paris (MGP).
  Patrick Ollier est élu président de la MGP le 22 janvier 2016, en recueillant
  192 voix parmi les 209 conseillers métropolitains.
- >-
  Candidat à sa réélection comme maire de Rueil en vue du scrutin de 2020, il
  reçoit le soutien de LREM.
- >-
  Lors du renouvellement du conseil en juillet 2020, il perd face à Vincent
  Jeanbrun à la primaire de la droite — majoritaire à la Métropole du Grand
  Paris — organisée pour déterminer leur candidat à la présidence. Cependant,
  après une vive opposition face à Vincent Jeanbrun et une union autour du
  candidat Philippe Laurent (UDI), le groupe LR propose sa candidature dans un
  esprit de « rassemblement », à condition que les autres candidats encore en
  lice se retirent, ce qu'ils acceptent de faire. Patrick Ollier est finalement
  réélu pour un nouveau mandat à 133 voix sur 137.
- Affaires judiciaires
- >-
  L'association Anticor porte plainte en mars 2021 contre Patrick Ollier pour «
  prise illégale d'intérêts » et « détournement de fonds publics ». Des proches
  du maire de Rueil-Malmaison, dont son fils, pourraient avoir bénéficié de
  plusieurs opérations immobilières aux dépens de la commune, selon
  l'association.
- >-
  Le 6 octobre 2023, des agents territoriaux de la CGT locale à Rueil-Malmaison
  déposent une plainte pour « détournement de fonds publics » et « prise
  illégale d'intérêts ». La municipalité est suspectée d'employer depuis près de
  huit ans une trentaine d'agents administratifs sur des postes politiques,
  directement rattachés au cabinet de Patrick Ollier, soit dix fois plus que le
  seuil légal autorisé.
- >-
  En octobre 2023, le tribunal correctionnel de Nanterre condamne dans un
  premier temps le média indépendant Médiacités pour diffamation à une amende de
  6000 €. Cette condamnation porte sur un article publié en avril 2021 par le
  site d'informations révélant la plainte de l'association Anticor pour « prise
  illégale d'intérêt », « détournement de fonds publics » et « faux et usage de
  faux ». Toutefois, Médiacités gagne en appel face à Patrick Ollier en décembre
  2024.

- >-
  Sandra Delannoy, née le 1er mai 1974 à Valenciennes (Nord), est une femme
  politique française.
- >-
  Membre du Rassemblement national, elle est élue députée du Nord en 2024. Elle
  siège en 2026 en qualité de non-inscrite.
- Biographie
- Vie personnelle
- >-
  Sandra Delannoy est artisan-torréfacteur de profession. Elle établit ses
  ateliers à Hon-Hergies et ouvre en avril 2019 un commerce à Maubeuge.
- Parcours politique
- >-
  En parallèle de son activité professionnelle, Sandra Delannoy est élue
  conseillère régionale d’opposition sur la liste du RN dans les Hauts-de-France
  en 2021.
- >-
  Candidate aux élections législatives de 2024 dans la troisième circonscription
  du Nord, elle est élue dès le premier tour face au Benjamin Saint-Huile,
  député sortant du groupe LIOT, avec 50,83 % des suffrages.
- >-
  Le 6 janvier 2026, elle quitte le groupe parlementaire du Rassemblement
  national pour siéger en tant que députée non-inscrite. Le groupe déclare ne
  pas avoir été prévenu au préalable tandis qu'elle refuse dans un premier temps
  de dévoiler les raisons de son départ. Elle est décrite comme une député «
  inexistante ou presque » dont « l'activité est plutôt en pointillés ». Le
  lendemain, elle se défend de ne pas avoir prévenu le parti, expliquant avoir
  envoyé une lettre recommandée le 23 décembre à son président Jordan Bardella.
  À propos de son départ, elle parle d'une décision « réfléchie » car n'étant «
  plus du tout en phase avec les idées du RN ». Entrée en politique comme «
  indépendante et apparentée » au RN, elle considère désormais « récupérer sa
  liberté de pensée ».

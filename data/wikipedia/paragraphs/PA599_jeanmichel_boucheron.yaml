- >-
  Jean-Michel Boucheron est un homme politique français, né le 6 mars 1948 au
  Havre (Seine-Inférieure), souvent confondu avec son homonyme Jean-Michel
  Boucheron, député socialiste à la même période et condamné pour trafic
  d'influence, faux et usage de faux, et fraude fiscale. Cette homonymie lui a
  souvent porté préjudice.
- Biographie
- Études et débuts en politique
- >-
  En 1967, alors qu'il est étudiant en Math sup au lycée technique des Gayeulles
  à Rennes, il est sélectionné pour interviewer André Malraux sur Europe 1.
- >-
  Il obtient son premier mandat électoral en étant élu au Conseil général
  d'Ille-et-Vilaine, dans le canton de Rennes-Nord-Est lors des élections
  cantonales de 1976 en battant, lors d'une triangulaire, le sénateur-maire de
  Rennes, Henri Fréville, alors président du conseil général . Il est réélu en
  1982 et en 1988. Battu lors des élections cantonales de 1994, il abandonne son
  siège de conseiller général.
- >-
  Il fait son entrée au conseil municipal de Rennes en étant élu sur la liste
  menée par Edmond Hervé qui fait basculer la mairie à gauche lors des élections
  municipales de 1977. Il devient adjoint aux Finances au cours de ce premier
  mandat municipal. Il a depuis été réélu à chaque élection municipale. À la
  suite des élections municipales de 2008, il entame son sixième mandat d'élu
  municipal.
- Mandat de député
- >-
  En 1981, il devient député d'Ille-et-Vilaine en étant élu dans la
  circonscription de Rennes-Sud qui était alors la deuxième circonscription
  d'Ille-et-Vilaine. Avec Edmond Hervé dans la première circonscription, ils
  sont les deux premiers députés socialistes élus en Ille-et-Vilaine. Il est
  réélu à la proportionnelle lors des élections législatives de 1986 et dans la
  première circonscription d'Ille-et-Vilaine, nouvelle appellation de la
  circonscription de Rennes-Sud, à partir de 1988. Réélu à nouveau lors des
  élections législatives de 2007, il entame à cette occasion son septième mandat
  à l'Assemblée nationale.
- >-
  Candidat à la candidature dans la nouvelle huitième circonscription
  d'Ille-et-Vilaine, il est battu par Marcel Rogemont, député sortant de la 3e
  circonscription, lors d'une primaire organisée au sein du Parti socialiste ;
  il a contesté la régularité de cette primaire .

  Le 11 mai 2012, à la suite de la victoire de François Hollande lors de
  l'élection présidentielle, il annonce sa candidature dissidente dans la 1re
  circonscription, alors que la conseillère municipale rennaise Marie-Anne
  Chapdelaine a été désignée comme candidate par le PS. Le 21 mai 2012, il est
  exclu du PS à la suite de ce choix, de même que sa suppléante, Jeannine Huon ;
  en réaction à cette mesure, ils déclarent dans un communiqué commun « Nous
  sommes peut-être suspendus de l'appareil, mais pas de socialisme. » et
  précisent que selon eux, dans des cas similaires, « [l]es exclus sont de fait
  toujours rétablis dans leur droit dès le lendemain de l'élection ». Il est
  finalement battu dès le premier tour en n'obtenant que 17,74 % des suffrages.
  Avec près de 9 000 voix de moins que Marie-Anne Chapdelaine, il se classe
  troisième et ne peut participer au second tour.
- Retrait de la vie politique
- >-
  Il est conseiller spécial de Claude Bartolone, lorsque ce dernier est
  président de l’Assemblée nationale.
- >-
  En 2019, retiré de la vie politique, il soutient Carole Gandon, candidate En
  marche pour les élections municipales françaises de 2020 à la ville de Rennes,
  affirmant que les Français ont « [la] volonté de mettre fin à l’éternel
  affrontement gauche-droite ».

- >-
  Laurent Mazaury ([lɔʁɑ̃ mazoʁi]), né le 23 août 1965 à Pantin
  (Seine-Saint-Denis), est un homme politique français. Il est député de la 11e
  circonscription des Yvelines depuis le 18 juillet 2024.
- Situation personnelle
- Origines
- >-
  Laurent Mazaury naît le 23 août 1965 à Pantin, dans le département français de
  la Seine-Saint-Denis, en région Île-de-France.

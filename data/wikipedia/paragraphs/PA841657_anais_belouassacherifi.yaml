- >-
  Anaïs Belouassa-Cherifi, née le 7 février 1995 à Thionville (Moselle) est une
  femme politique française, membre de La France insoumise, élue députée de la
  première circonscription du Rhône en juillet 2024.
- Biographie
- >-
  Diplômée en sciences politiques de l'Université de Lyon 2, elle rejoint
  d'abord le Parti radical de gauche avant de s'engager auprès de la France
  Insoumise en 2017 ou 2019 (selon les sources). Elle est d'origine algérienne
  par son grand-père maternel qui travaillait dans les mines.
- >-
  Aux élections européennes de 2024, elle est en 35e position sur la liste de la
  France Insoumise. Aux élections législatives de 2024, elle est élue députée
  sous l'étiquette Nouveau Front Populaire, dans la première circonscription du
  Rhône avec 23970 voix. . Elle fut ancienne secrétaire générale de la campagne
  de Jean-Luc Mélenchon en 2022, Deux ans plus tôt, la candidate de la France
  Insoumise sur cette circonscription était une élue du septième arrondissement
  de Lyon qui avait échoué au second tour avec 17452 voix 3  .
- Elle siège au sein de la commission des affaires sociales.

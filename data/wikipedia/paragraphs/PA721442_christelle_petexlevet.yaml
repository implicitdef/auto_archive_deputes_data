- >-
  Christelle Petex-Levet, née le 2 septembre 1980 à Annecy (Haute-Savoie), est
  une femme politique française.
- title: Biographie
  children:
    - >-
      Membre des Républicains, elle est élue conseillère municipale de
      Reignier-Ésery lors des municipales de mars 2014. Elle est adjointe au
      maire pendant le mandat 2014-2020.
    - >-
      Le 29 mars 2015, elle est élue conseillère départementale de Haute-Savoie
      dans le canton de La Roche-sur-Foron en binôme avec Denis Duvernay et
      devient vice-présidente du conseil départemental. Elle est réélue le 27
      juin 2021.
    - >-
      Le 1er août 2021, elle devient députée de la 3e circonscription de la
      Haute-Savoie, succédant à Martial Saddier, démissionnaire en raison de la
      règle sur le non-cumul des mandats. Elle démissionne elle-même de son
      mandat de maire puis de son poste de vice-présidente du conseil
      départemental en septembre. À l'Assemblée nationale, elle intègre la
      commission du Développement durable et de l'Aménagement du territoire et
      siège au sein du groupe LR. Elle est réélue députée au second tour le 19
      juin 2022, avec 63,36 % des voix face à la candidate de la Nupes.

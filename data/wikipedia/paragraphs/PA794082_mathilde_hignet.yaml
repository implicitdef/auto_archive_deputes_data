- >-
  Mathilde Hignet, née le 10 juin 1993 à Rennes, est une ouvrière agricole et
  femme politique française.
- >-
  Membre de La France insoumise, elle est élue députée dans la quatrième
  circonscription d'Ille-et-Vilaine lors des élections législatives de 2022 sous
  les couleurs de la NUPES.
- title: Biographie
  children:
    - >-
      Mathilde Hignet nait le 10 juin 1993 à Rennes. Fille d'agriculteurs
      biologiques, petite-fille et arrière-petite-fille d'agriculteurs, elle
      grandit à La Chapelle-Bouëxic (Ille-et-Vilaine). Elle est titulaire d'un
      baccalauréat technologique STAV (baccalauréat agricole) et d'un certificat
      de qualification professionnelle de commis de cuisine. Elle travaille
      comme ouvrière agricole au sein de la ferme de ses parents et a également
      travaillé dans un Ehpad.
    - >-
      Selon Libération, elle est liée depuis ses 15 ans au Mouvement rural de
      jeunesse chrétienne.
- title: Parcours politique
  children:
    - >-
      En 2020, elle se présente en 18e position sur la liste « Val d'Anast
      Autrement » (divers gauche), à Val d'Anast. La liste obtient 11,16 % et
      elle n'est pas élue.
    - >-
      Le 19 juin 2022, elle est élue députée dans la quatrième circonscription
      d'Ille-et-Vilaine lors des élections législatives de 2022. Après avoir été
      placée en ballotage favorable au premier tour avec 32,61% des votes
      exprimés (16,04% des inscrits), elle remporte la quatrième circonscription
      au deuxième tour avec 50,36% des voix exprimés (23,85% des inscrits) pour
      une participation de 50,92% de votants devant Anne Patault (candidate de
      Ensemble !), conseillère régionale de Bretagne et suppléante du député
      sortant Gaël Le Bohec. Le suppléant de Mathilde Hignet est alors Marc
      Martin, ancien candidat des élections législatives de 2017 soutenu par La
      France insoumise pour la même circonscription, qui s'était incliné au
      second tour face à Gaël Le Bohec, alors candidat de La République en
      marche.
- title: Mandats
  children:
    - >-
      Depuis le 22 juin 2022 : députée de la quatrième circonscription
      d'Ille-et-Vilaine. Elle est membre de la Commission des affaires
      économiques.

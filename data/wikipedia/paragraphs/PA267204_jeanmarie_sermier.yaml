- title: Prises de position
  children:
    - title: Lundi sans viande
      children:
        - >-
          Le 15 janvier 2019, à la suite de l'appel de 500 personnalités pour un
          lundi sans viandes, et alors même qu'il est vice-président de la
          commission du développement durable, il publie sur Twitter la photo
          d'une entrecôte et dit s'engager « à manger chaque lundi midi une
          bonne viande ». Ce tweet provocateur et émaillé d'une faute
          d'orthographe a provoqué un vaste mouvement d'indignation sur Twitter,
          jusque dans son propre camp.
    - title: Bioéthique
      children:
        - >-
          Lors d'une interview au journal du lycée Nodier de Dole début 2020, il
          déclare être contre la PMA et la GPA, indiquant qu'elles mèneraient à
          terme à la « marchandisation des femmes »[réf. nécessaire].

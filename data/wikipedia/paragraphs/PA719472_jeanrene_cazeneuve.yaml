- >-
  Jean-René Cazeneuve, né le 9 juin 1958 à Paris, est un homme politique
  français.
- >-
  Ingénieur de formation, il a travaillé chez Saint-Gobain, Compaq, Cisco,
  Apple, puis chez Bouygues Telecom.
- Il est conseiller municipal d'Auch entre 2014 et 2020.
- >-
  Lors des élections législatives de 2017, il est député de La République en
  marche pour la 1re circonscription du Gers.
- >-
  Il est réélu député lors des élections législatives de 2022 avec 52,5 % des
  voix. Au sein de l'Assemblée nationale, il siège au sein de la commission des
  Finances dont il est le rapporteur général.
- Son fils Pierre Cazeneuve est également député.
- title: Biographie
  children:
    - title: Jeunesse et études
      children:
        - >-
          Jean-René Cazeneuve est ingénieur diplômé de l'École centrale de
          Marseille en 1982. En 1985, il obtient le MBA d'HEC.
        - >-
          Il est marié. Il est père de trois enfants, dont Pierre Cazeneuve,
          conseiller technique auprès du chef de cabinet du président de la
          République entre 2020 et 2022, ainsi que conseiller municipal de
          Saint-Cloud depuis 2014 et député des Hauts-de-Seine depuis 2022. Il
          est également le père de Marguerite Cazeneuve, aussi conseillère
          technique auprès d'Emmanuel Macron, chargée de la protection sociale
          et des comptes sociaux. Elle est présentée comme la « référence »
          technique sur la réforme des retraites.
    - title: Parcours professionnel
      children:
        - >-
          Jean-René Cazeneuve a travaillé successivement chez Saint-Gobain,
          Compaq, Cisco, Apple et Bouygues Telecom.
        - >-
          Il est directeur général d'Apple France, Europe Centrale, Moyen-Orient
          et Afrique entre mars 2001 et 2004.
        - >-
          Il est chez Bouygues Telecom de 2004 à 2017, dont il est le directeur
          général adjoint à partir de 2010.
        - >-
          Il détient, en 2023, pour 353 000 euros d'actions au sein du groupe
          Bouygues. Il est aussi propriétaire, conjointement avec son fils
          Pierre Cazeneuve, d'une société civile immobilière d'une valeur
          estimée à 600 000 euros.
    - title: Parcours politique
      children:
        - >-
          Il s'engage en politique à partir de 2014, dans le Gers, en étant élu
          conseiller municipal d'Auch puis vice-président de la communauté
          d'agglomération Grand Auch Cœur de Gascogne, chargé du numérique.
        - >-
          En 2017, il est investi comme candidat par La République en marche aux
          élections législatives pour la première circonscription du Gers. Il
          remporte le scrutin au second tour face au candidat socialiste Francis
          Dupouey avec 59,25 % des voix.
        - >-
          À l'Assemblée nationale, il siège au sein de la commission des
          Finances, de l'Économie générale et du Contrôle budgétaire et est
          notamment rapporteur spécial de la mission budgétaire « Relations avec
          les collectivités territoriales ».
        - >-
          Le 20 décembre 2017, il est élu président de la  Délégation aux
          collectivités territoriales et à la décentralisation nouvellement
          créée.
        - >-
          Candidat à sa réélection lors des élections législatives de 2022, il
          se qualifie pour le second tour le 12 juin et est réélu le 19 juin
          avec 52,51 % des voix.
        - >-
          Il est nommé Rapporteur Général de la Commission des finances, de
          l'économie générale et du contrôle budgétaire le 30 juin 2022.
        - >-
          Il défend ainsi un projet de loi de finances rectificative comprenant
          la possibilité pour les employeurs de racheter les RTT de leurs
          employés et le rehaussement pérenne du plafond de défiscalisation des
          heures supplémentaires. La gauche et les syndicats dénoncent ce texte
          portant selon eux atteinte aux 35 heures.
        - >-
          Il est également à l'origine de la modification législative concernant
          la hausse du taux de la taxe sur les logements vacants. La loi de
          finances pour 2023 ajoutant une nouvelle catégorie de communes à la
          liste de celles soumises à la TLV. Désormais, la taxe s’applique
          également de plein droit dans toutes les communes qui connaissent des
          tensions locatives, même si elles ne font pas partie d’une grande
          agglomération. La valeur locative des logements étant revalorisée de
          7,1 % en 2023, le taux d’imposition est aussi fortement relevé à
          compter de cette année. Il augmente de 12,5 % à 17 % la première année
          et de 25 % à 34 % à compter de la deuxième année. Cette augmentation
          correspond selon Que choisir à une hausse de 45,5 % en 1 an.
        - >-
          Pressenti pour être nommé ministre des Comptes publics lors du
          remaniement de juillet 2023, il refuse le poste "pour une somme de
          raisons personnelles".

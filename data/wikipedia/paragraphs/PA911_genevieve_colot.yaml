  Geneviève Colot, née le 22 juin 1950 à Gommegnies, est une femme politique
  française. Membre des Républicains, elle est maire de Saint-Cyr-sous-Dourdan
  de 1989 à 2020 et députée de la troisième circonscription de l'Essonne de 1995
  à 1997 et de 2002 à 2012.

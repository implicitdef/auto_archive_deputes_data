    - title: Mandats nationaux
      children:
        - title: Député de la troisième circonscription de l’Essonne
          children:
            - >-
              Geneviève Colot fut élue députée-suppléante de Jean de Boishue le
              28 mars 1993 pour la Xe législature, elle siégea au palais Bourbon
              à partir du 19 juin 1995 à la suite de la nomination au
              gouvernement du député. Elle fut réélue député le 16 juin 2002
              pour la XIIe législature puis le 17 juin 2007 pour la XIIIe
              législature.
            - >-
              À l’Assemblée nationale, Geneviève Colot est membre du groupe
              parlementaire de l’Union pour un mouvement populaire et membre de
              la commission des affaires étrangères, membre suppléante de la
              commission chargée de l'application de l'article 26 de la
              Constitution, elle est présidente du groupe d’études sur les
              français de l’étranger, membre des groupes d’études sur le
              commerce des armes légères et de petit calibre, sur l’action
              humanitaire d’urgence, sur l’imprimerie et la culture papier et
              sur les vols de nuits et les nuisances aéroportuaires. Elle est
              par ailleurs présidente du groupe d’amitié France-Albanie et
              vice-présidente du groupe d’amitié France-Cap-Vert. Geneviève
              Colot est membre du collectif « Jamais sans mon département » qui
              a pour but de défendre la présence des indicatifs départementaux
              sur les plaques minéralogiques. Pour avoir signé la pétition
              contre le Pacte civil de solidarité lancée par Michel Pinton,
              Geneviève Colot a été cataloguée comme « député anti-gays » par le
              site d’information IBnews. Elle fut vice-présidente des groupes
              d’amitié avec le Canada, la Moldavie, la Mongolie et la Roumanie.
              Elle fut par ailleurs membre des groupes d’études sur l’adoption,
              les biotechnologies, sur les déchets industriels, agricoles et
              ménagers, sur les droits de l’enfant, sur l’eau, les gens du
              voyage, les intercommunalités, l’intégration des personnes
              fragilisées et sur la santé et l’environnement. Elle fut en outre
              membre des groupes d’amitiés entre la France et l’Afrique du Sud,
              l’Argentine, l’Australie, le Brésil, la Chine, l’Égypte,
              l’Équateur, les États-Unis, l’Inde, le Japon, le Kirghizistan, le
              Maroc, le Mexique, le Pérou, le Québec, la République tchèque, la
              Thaïlande, la Tunisie et le Viêt Nam. Le 12 septembre 2006, elle
              fit partie des députés qui saisirent le Conseil constitutionnel
              contre l’accord sur l’application de l’article 65 de la Convention
              sur le brevet européen. En 2010, Geneviève Colot fut présente
              durant vingt semaines dans l’hémicycle et fut présente à trente
              séances en commission. Le 3 novembre 2010, elle a remis un rapport
              au Président de la République sur la gratuité des frais de
              scolarité des français à l’étranger.
            - >-
              Elle est l’auteur de diverses propositions de loi, sur le vote par
              Internet pour les français de l’étranger, sur l’imposition d’une
              distance de cinquante kilomètres entre deux centres
              d’enfouissement, sur la création d’une commission d’enquête
              parlementaire sur les mineurs en danger arrivant en France, sur la
              création d’une représentation des français de l’étranger au
              Parlement européen et sur la déclaration de l’impôt de solidarité
              sur la fortune.
    - title: Mandats locaux
      children:
        - title: Conseiller régional d’Île-de-France
          children:
            - >-
              Geneviève Colot fut élue conseillère régionale d'Île-de-France le
              15 mars 1998 et conserva son mandat jusqu’au 28 mars 2004.
        - title: Maire de Saint-Cyr-sous-Dourdan
          children:
            - >-
              Geneviève Colot fut élue conseillère municipale le 13 mars 1983 et
              devint maire-adjointe de Saint-Cyr-sous-Dourdan. Elle fut réélue
              le 19 mars 1989 puis le 18 juin 1995, le 18 mars 2001, le 16 mars
              2008 et le 23 mars 2013 au poste de maire.

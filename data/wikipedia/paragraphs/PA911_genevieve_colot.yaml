    - title: Carrière politique
      children:
        - >-
          Geneviève Colot fut élue conseillère municipale et maire-adjointe lors
          des élections municipales de 1983 puis fut élue maire de
          Saint-Cyr-sous-Dourdan lors des élections de 1989. Lors des élections
          législatives de 1993, elle fut suppléante de Jean de Boishue qui
          remporta la troisième circonscription de l'Essonne avec 54,34 % des
          voix. En vue de l’élection présidentielle de 1995, elle accorda son
          parrainage au candidat Jacques Chirac. Réélue durant les élections
          municipales de 1995, elle accéda le même jour au siège de député à la
          suite de la nomination de Jean de Boishue dans le premier gouvernement
          d’Alain Juppé. Au cours des élections législatives de 1997, le député
          sortant perdit la circonscription avec seulement 47,42 % des
          suffrages. Lors des élections régionales de 1998, Geneviève Colot fut
          élue conseillère régionale sur la liste de l’Union pour la démocratie
          française qui remporta 26,04 % des suffrages. Lors des élections
          municipales de 2001 elle fut reconduite à la mairie de
          Saint-Cyr-sous-Dourdan, elle remporta les élections législatives de
          2002 avec 54,03 % des voix contre le député socialiste sortant. En
          2004 elle abandonna son poste au conseil régional d'Île-de-France et
          fut réélue députée au cours des élections législatives de 2007 avec
          54,58 % des voix et maire lors des élections municipales de 2008. Pour
          l’élection présidentielle de 2012, elle a apporté son parrainage
          citoyen au candidat Nicolas Sarkozy (UMP). Lors de l’élection
          législative de 2012, elle est battue au second tour par son adversaire
          socialiste en obtenant 47,02 % des suffrages. Elle soutient la
          candidature de François Fillon pour la présidence de l’UMP lors du
          congrès d’automne 2012.

- >-
  Abdelkader Lahmar, né le 12 mai 1971 à Lyon, est un enseignant et homme
  politique français, élu député du Rhône en 2024.
- Jeunesse et formation
- >-
  Abdelkader Lahmar est né le 12 mai 1971 à Lyon. Il grandit dans le quartier
  populaire du Mas du Taureau à Vaulx-en-Velin. D'après le site TSA, il est
  franco-algérien.
- >-
  Abdelkader Lahmar est titulaire d’un DUT en techniques de commercialisation.
  En 1991, il part faire un Erasmus à l’Institut polytechnique de Coventry où il
  obtient l’année suivante l’équivalent d’un master en marketing industriel.
- >-
  Revenu en France en 1994, il prépare le concours d’enseignement à l’IUFM de
  Villeurbanne et obtient son CAPES d’économie-gestion en 1995. Il passe son
  année de titularisation au lycée professionnel Sermenaz de Rillieux-la-Pape.
- Carrière professionnelle
- >-
  Depuis septembre 1995, il enseigne l'économie-gestion au lycée professionnel
  Les Canuts, dans sa ville natale de Vaulx-en-Velin.
- Carrière politique
- >-
  La mort de Thomas Claudio, 21 ans, décédé après avoir été percuté par une
  voiture de police dans le quartier du Mas du Taureau à Vaulx-en-Velin en
  octobre 1990, est un élément déclencheur de son engagement dans les quartiers
  populaires. À la suite de cet évènement, qui a occasionné des d’importantes
  émeutes, il décide de créer une association avec d’autres habitants du
  quartier, dont l’action s’oriente autour de la lutte contre l’échec scolaire.
- >-
  En 1995, il se présente aux élections municipales sur une liste citoyenne, Le
  Choix Vaudais, qui obtient 7,25% des suffrages.
- >-
  Lors de la campagne des élections présidentielles de 2022, il s’engage dans le
  collectif On s’en mêle ! qui regroupe des militants et associations des
  quartiers populaires issus de toute la France, qui appellent à voter en faveur
  de Jean-Luc Mélenchon.
- >-
  Le 6 mars 2024, il est annoncé en 26e position (non-éligible) sur la liste de
  La France insoumise aux élections européennes.
- Controverse
- >-
  Le 2 août 2024, il écope d’une amende de 135€, pour un stationnement gênant. 

  Le journal Ouest-France rapporte que le 14 août, Abdelkader Lahmar, se
  présente au poste de police municipale de Caluire pour rencontrer l'agent
  verbalisateur. Se voyant refuser cette demande par la secrétaire et jugeant
  cette procédure malhonnête, il montre sa carte de député pour « rappeler en
  tant que député que tous les citoyens ont des droits ».

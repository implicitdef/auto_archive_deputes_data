- >-
  Marie Silin, née le 4 octobre 1978 à Saint-Cloud, est une femme politique
  française.
- >-
  Membre de La République en marche (LREM), suppléante d’Olivia Grégoire lors
  des élections législatives de 2017, elle devient députée de la 12e
  circonscription de Paris le 27 août 2020 en remplacement de cette dernière,
  nommée secrétaire d’État dans le gouvernement Jean Castex.
- title: Biographie
  children:
    - >-
      Elle est diplômée en 2004 de l’École supérieure de commerce de Paris. En
      2009, elle rejoint Enedis, entreprise de service public chargée du réseau
      de distribution d’électricité, et devient en 2016 responsable des
      relations institutionnelles internationales.
    - >-
      Elle est candidate aux élections municipales de 2020 à Paris dans le 15e
      arrondissement, sur la liste LREM conduite par Catherine Ibled.
    - >-
      Elle est députée de Paris à partir du 27 août 2020. Elle rejoint le groupe
      La République en marche conduit par Christophe Castaner. Elle siège au
      sein de la commission du Développement durable et de l'Aménagement du
      territoire et s'engage pleinement dans les questions liées à la Transition
      écologique et à la lutte contre le réchauffement climatique. Dans ce
      cadre, elle se rend à Glasgow au sein d’une délégation parlementaire pour
      suivre les négociations de la COP26 pour le Climat en novembre 2021 aux
      côtés de la ministre de la Transition écologique Barbara Pompili.
    - >-
      Au cours de son mandat, Marie Silin est responsable de plusieurs textes
      pour son groupe politique : la proposition de résolution européenne sur le
      climat et le projet de loi DDADUE portant sur la transposition d'une
      directive européenne dans le domaine des transports, de l'environnement,
      de l'économie et des finances.
    - >-
      En début de mandat, les parlementaires l'élisent juge suppléante à la Cour
      de Justice de la République. A ce titre, elle participe notamment au
      procès de l'affaire Karachi.
    - >-
      Militante En Marche depuis 2016 dans les 7e et 15e arrondissements de
      Paris, Marie Silin est également engagée sur les questions européennes et
      agit en faveur de l’égalité entre les femmes et les hommes.

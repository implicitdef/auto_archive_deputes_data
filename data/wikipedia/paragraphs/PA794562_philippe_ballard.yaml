- >-
  Philippe Ballard, né le 24 novembre 1960 à Champigny-sur-Marne (Seine), est un
  journaliste et homme politique français. Membre du Rassemblement national, il
  est élu député dans la deuxième circonscription de l'Oise en 2022.
- title: Biographie
  children:
    - title: Formation et carrière
      children:
        - >-
          Philippe Ballard naît en 1960. Il sort diplômé de l'École de
          publicité, presse et relations publiques en 1981.
        - >-
          Il collabore d'abord à Sud Radio (1986-1987), France Info (1987-1990)
          et RTL (1990-1994).
        - >-
          Philippe Ballard intègre LCI en 1994. Il y présente des émissions
          politiques, des éditions spéciales (comme lors d'attentats, du mariage
          du prince William et de Kate Middleton ou de l’élection présidentielle
          américaine de 2008) et des journaux télévisés. Il quitte LCI fin 2020
          pour se lancer en politique.
    - title: Engagements syndicaux et politiques
      children:
        - >-
          Il est sympathisant du Front national de Jean-Marie Le Pen à partir du
          début des années 1980.
        - >-
          Responsable syndical CFTC, il participe de 2014 à 2015 au combat
          contre la fermeture de LCI.
        - >-
          De 1989 à 2008, il est conseiller municipal et adjoint au maire du
          Plessis-Trévise (Val-de-Marne), Jean-Jacques Jégou (UDF).
        - >-
          En septembre 2020, il adhère au Rassemblement national (RN). Il est
          candidat sur la liste du RN conduite par Jordan Bardella aux élections
          régionales de 2021 en Île-de-France.
        - >-
          Il se montre en 2021 rétif à l’allongement du délai d’interruption
          volontaire de grossesse de 12 à 14 semaines, estimant que « l'embryon
          a des perceptions, ce n'est pas une tête d'épingle ».
        - >-
          Il est candidat RN aux élections législatives de 2022 dans la deuxième
          circonscription de l'Oise. Il l'emporte au second tour avec 55,8 % des
          voix.
        - >-
          En mars 2023, Challenges indique qu'il a recruté Marie-Christine
          Baudin, la mère de Sébastien Chenu, comme assistante parlementaire,
          alors que celle-ci est âgée de soixante-quinze ans.
        - >-
          Il démissionne de son mandat de conseiller régional d'Île-de-France le
          30 juin 2023.

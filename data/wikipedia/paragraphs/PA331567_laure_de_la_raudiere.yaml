- Historique de la famille Penin de La Raudière
- >-
  La famille Penin de La Raudière (belle-famille de Laure), est une famille
  d'ancienne bourgeoisie originaire du Poitou. Elle possédait la terre de La
  Raudière depuis le XVIIe siècle, dont elle conserve le nom, conformément au
  décret du 23 décembre 1916, obtenu par Henri Penin de La Raudière (1851-1932),
  maire de Plaisance.
- >-
  Elle est issue de Pierre Penin (1598-1661), avocat et procureur du roi au
  siège présidial de Poitiers, et comprend notamment :
- >-
  René Penin (1628-1700), secrétaire de la Lieutenance du Poitou ;

  Jean Penin (1660-1738), avocat en Parlement et au siège présidial de Poitiers
  ;

  Jean-René Penin (1742-1809),  porte-enseigne des gardes du corps du roi Louis
  XVI, maire de Saint-Pierre-les-Églises.

- Audrey Marie, née le 8 juillet 1974, est une femme politique française.
- Parcours politique
- >-
  Suppléante de Christiane Taubira, nommée Garde des Sceaux, ministre de la
  Justice dans le gouvernement Ayrault I elle est brièvement députée de la
  première circonscription de la Guyane du 17 au 19 juin 2012, date de la fin de
  la XIIIe législature. Elle siège parmi les non-inscrits, l'Assemblée nationale
  ne se réunissant plus.
- >-
  Gabriel Serville, membre du Parti socialiste guyanais (PSG), lui succède à la
  députation.

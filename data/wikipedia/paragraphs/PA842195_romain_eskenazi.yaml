- >-
  Romain Eskenazi, né le 4 mai 1986 à Paris, est un homme politique français élu
  député de l'assemblée nationale en juillet 2024 dans la septième
  circonscription du Val-d'Oise.
- Biographie
- >-
  Romain Eskenazi entre en politique lorsque, à 21 ans, il est élu au conseil
  municipal de Montmorency lors du mandat de François Detton.
- >-
  Titulaire d'un master en sciences politique, il crée un café-concert à
  Montmorency à 22 ans.
- >-
  Il travaille ensuite au cabinet du maire de Gonesse de 2014 à 2020. Il est
  suppléant de Rita Maalouf, candidate socialiste aux élections législatives de
  2017 dans le Val-d'Oise. Il devient élu d'opposition après les municipales de
  2020 et aussi élu de l'agglomération Plaine Vallée. En 2022, il se présente
  comme candidat aux législatives avec Laura Menaceur comme suppléante et se
  retrouve être le seul candidat socialiste du département mais est battu de 200
  voix. Depuis 2020, il travaille comme directeur adjoint des hôpitaux de
  Saint-Denis et Gonesse.
- >-
  Romain Eskenazi est élu lors des Législatives de juillet 2024 avec 60,57% des
  voix dans la 7e circonscription du Val-d'Oise où il est opposé au second tour
  au candidat du Rassemblement national David Quentin (39,43% des voix).
- Autres activités
- >-
  Romain Eskenazi est membre depuis plusieurs années du club de boxe de
  Montmorency.

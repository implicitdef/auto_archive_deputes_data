- >-
  Jean-Marc Tellier, né le 23 août 1969 à Liévin (France), est un homme
  politique français. Membre du Parti communiste français, il est maire d'Avion
  de 2009 à 2023, conseiller général puis départemental du canton d'Avion depuis
  2011. Il est député élu dans la troisième circonscription du Pas-de-Calais de
  2022 à 2024.
- title: Biographie
  children:
    - >-
      Jean-Marc Tellier est fils de mineur. Il milite au sein du Parti
      communiste français dès l'âge de 17 ans.
    - >-
      En janvier 2009, le maire d'Avion démissionnaire, Jacques Robitail,
      annonce son souhait de voir son premier adjoint Jean-Marc Tellier lui
      succéder. En désaccord, la deuxième adjointe Cathy Apourceau-Poly
      démissionne avec quatre autres membres du conseil municipal en février. Le
      11 octobre 2009, Jean-Marc Tellier et la « dissidente » Cathy
      Apourceau-Poly s'affrontent dans une élection municipale partielle qu'il
      remporte avec 55,30 % des suffrages exprimés.
    - >-
      Élu conseiller général du Pas-de-Calais en 2011, puis conseiller
      départemental, canton d'Avion, en 2015, il redevient, en juillet 2021,
      vice-président du conseil départemental du Pas-de-Calais, chargé de
      l'insertion, le revenu de solidarité active (RSA) et le fonds de
      solidarité logement (FSL), délégation qu'il avait durant la mandature
      précédente.
    - Il s'engage pour la défense des services publics.
    - >-
      En juin 2017, il est candidat aux élections législatives dans la 3e
      circonscription du Pas-de-Calais mais, handicapé par la candidature de
      Georges Kuzmanovic, il échoue à se qualifier au second tour à 221 voix
      près et est éliminé avec 16,39 % des suffrages exprimés (50,50 % à Avion).
    - >-
      À la suite de la hausse des prix du gaz et de l'électricité, il signe le 9
      octobre 2021 un arrêté municipal interdisant aux fournisseurs d'énergie de
      couper l'alimentation aux foyers ne payant plus leurs factures. À son
      initiative, les maires de 19 autres communes de l'arrondissement de Lens
      déposent un arrêté similaire en sous-préfecture le 31 mars 2022.
    - >-
      En mai 2022, il est investi par le PCF, sous la bannière de la Nouvelle
      Union populaire écologique et sociale, pour les élections législatives. Il
      est élu député au second tour en rassemblant 50,11 % des voix. Il est
      membre du groupe de la Gauche démocrate et républicaine.
    - >-
      Candidat à sa réélection lors des législatives anticipées des 30 juin et 7
      juillet 2024, il est éliminé dès le premier tour avec 32,29 % des
      suffrages exprimés, derrière le candidat du Rassemblement national, Bruno
      Clavet, qui en réunit plus de la moitié.

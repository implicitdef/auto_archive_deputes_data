- >-
  Marie Mesmeur, née le 12 août 1994 à Landerneau, est une femme politique
  française.
- >-
  Membre de la France insoumise, elle est élue députée de la 1re circonscription
  d'Ille-et-Vilaine lors des élections législatives anticipées de 2024.
- Situation personnelle
- Enfance et formation
- >-
  Originaire du village de Saint-Divy dans le Finistère, fille d’infirmière à
  l’hôpital public, elle étudie à Brest pour obtenir un diplôme d'éducatrice
  spécialisée en juin 2017, avant de poursuivre par un master en sociologie. À
  28 ans, elle commence une thèse de doctorat en sociologie, spécialisée sur la
  protection de l’enfance, auprès de la Direction Enfance et Famille du conseil
  départemental du Finistère.
- Vie privée
- >-
  Marie Mesmeur est en 2024 la compagne de Louis Boyard, député de La France
  insoumise du Val-de-Marne.
- Syndicalisme étudiant
- >-
  En 2018, elle fonde le syndicat étudiant Une Alternative pour l'UBO à
  l'université de Bretagne-Occidentale ; à Brest elle participe en 2022 à la
  création de l'Union Pirate finistérienne, syndicat issu d'une scission de
  l'Alternative UBO.
- >-
  En 2019, Une Alternative pour l'UBO fait partie des organisations fondatrices
  de L'Alternative (aujourd'hui l'Union étudiante). Marie Mesmeur est secrétaire
  nationale de cette organisation de 2019 à 2022.
- Parcours politique
- Premiers engagements
- >-
  Elle débute son engagement politique au Mouvement des Jeunes socialistes du
  Finistère, dont elle est la trésorière en 2016.
- Candidate suppléante aux législatives de 2022 dans le Finistère
- >-
  Elle est membre du Parlement de l’Union populaire, lancé par La France
  insoumise pendant la campagne présidentielle de 2022.
- >-
  Elle est la suppléante du candidat de La France insoumise Pierre-Yves Cadalen
  dans la 2e circonscription du Finistère lors des élections législatives de
  2022 mais celui-ci est battu au second tour par Jean-Charles Larsonneur,
  député sortant macroniste entré en dissidence.
- Candidate aux européennes de 2024
- >-
  Lors des élections européennes du 9 juin 2024, elle est candidate en 17e
  position sur la liste de la France insoumise conduite par Manon Aubry.
- Députée d'Ille-et-Vilaine depuis 2024
- >-
  En juin 2024, elle est candidate aux élections législatives dans la 1re
  circonscription d'Ille-et-Vilaine, avec l'investiture du Nouveau Front
  populaire, succédant au député sortant insoumis Frédéric Mathieu, qui dénonce
  un « parachutage » et une mise à l'écart. Ce dernier annonce maintenir sa
  candidature sous l'étiquette du Parti de gauche mais il se retire quelques
  jours plus tard.
- >-
  Au premier tour, elle obtient plus de 42 % des suffrages devant Nicolas
  Boucher pour la coalition Ensemble pour la République et le Mouvement
  démocrate et Jeanne Rey du Boissieu pour le Rassemblement national. Au second
  tour, à l'issue d'une triangulaire, elle est élue députée en recueillant 45,66
  % des voix contre 36,57 % pour le candidat MoDem et 17,78 % pour la candidate
  RN.
- Article 40 de Bruno Retailleau
- >-
  En novembre 2024, elle créé la polémique en déclarant, suite à un affrontement
  ayant impliqué à Amsterdam des supporters israéliens d'extrême-droite : « Ces
  gens-là n’ont pas été lynchés parce qu’ils étaient juifs, mais bien parce
  qu’ils étaient racistes et qu’ils soutenaient un génocide. »Le ministre de
  l’Intérieur Bruno Retailleau l'accuse d’apologie de crime à la suite de ce
  qu'il considère être une négation du caractère antisémite qu'il prête à ces
  violences. Au titre de l'article 40 du Code de procédure pénale, il fait un
  signalement au Procureur de Paris.
- >-
  En réponse, Marie Mesmeur assume ses propos et explique : « La veille du
  match, des hooligans israéliens ont arraché un drapeau palestinien, attaqué
  des personnes dans la rue, ont repris des chants génocidaires... Il est
  insupportable de faire croire que ces supporters ont été attaqués car ils
  étaient juifs. Sans évoquer l’enchaînement de violence de la veille qui a fait
  monter la pression autour de ce match. » En outre, elle précise : « La lutte
  contre la violence, la discrimination et le racisme, c’est toute l’histoire de
  mon engagement politique et je continuerai à me battre pour cela. »

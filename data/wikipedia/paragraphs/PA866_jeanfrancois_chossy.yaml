- >-
  Jean-François Chossy, né le 4 mai 1947 à Montbrison (Loire), est un homme
  politique français.
- title: Biographie
  children:
    - >-
      Jean-François Chossy a axé son activité parlementaire autour de la
      question du handicap. Il est notamment l'auteur de la loi sur le handicap
      du 11 février 2005 et a été le président du groupe d'études parlementaire
      « Intégration des personnes fragilisées et handicapées »  de Assemblée
      nationale.
    - >-
      Il est à l'initiative de la « loi Chossy », promulguée le 11 décembre 1996
      pour garantir un accompagnement pluridisciplinaire aux personnes autistes,
      et faire reconnaître l'autisme en tant que handicap, en modifiant la loi
      de 1975. Adoptée à l'unanimité, il s'agit de la première loi en faveur des
      droits des personnes autistes en France.
    - >-
      Il a été réélu, au premier tour, député le 10 juin 2007, pour la XIIIe
      législature (2007-2012), dans la 7e circonscription de la Loire. Il fait
      partie du groupe UMP et est membre du Parti chrétien-démocrate.
    - >-
      Il était membre du groupe d'études sur le problème du Tibet de l'Assemblée
      nationale.
    - >-
      Le 5 mai 2011, l'Assemblée annonce la cessation de son mandat, le député
      ayant accepté une mission auprès du Premier ministre de plus de 6 mois.
      Son siège est donc attribué à son suppléant : Paul Salen.

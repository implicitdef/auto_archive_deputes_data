- >-
  Jacques Le Guen, né le 8 mars 1958 à Brest (Finistère), est un homme politique
  français, membre de l'UMP.
- title: Carrière politique
  children:
    - >-
      Il est élu député en juin 2002, dans la cinquième circonscription du
      Finistère, par 51,99 % des suffrages au premier tour. En 2007, il est
      réélu face à la candidate socialiste Chantal Guittet, qu'il bat avec 54,80
      % des voix.
    - >-
      Par une lettre du 9 février 2010, le président Nicolas Sarkozy a chargé
      Jacques Le Guen d’une réflexion sur la « protection des forêts tropicales
      et de leur biodiversité, contre la dégradation et la déforestation ».
      Cette mission a conduit à l’audition de plus de 280 spécialistes dans les
      trois grands bassins forestiers concernés (le bassin amazonien, le bassin
      du Congo, et le bassin indonésien) et dans les instances nationales et
      internationales. Pratiquement dans chacun des pays visités, une rencontre
      a eu lieu avec le ministre des Forêts, des Eaux et Forêts, ou de
      l’Environnement. Cependant, ce rapport a suscité des critiques de la part
      d’associations de protection de l’environnement telles que France nature
      environnement qui souligne notamment que « l’accent est mis sur la seule
      fonction de carbone de la forêt, et que le rapport n’aborde pas l’aspect
      biodiversité, pas assez porteuse pour l’opinion publique ».
    - >-
      Il annonce qu'il quitte République solidaire, parti créé par Dominique de
      Villepin, le 14 septembre 2011, en expliquant notamment ne pas vouloir
      porter « la responsabilité morale » de l'élimination du candidat de la
      majorité à la présidentielle.

- >-
  Hélène Laporte Écouter, née le 29 décembre 1978 à Villeneuve-sur-Lot
  (Lot-et-Garonne), est une femme politique française.
- >-
  Membre du Rassemblement national depuis 2014, elle est conseillère régionale
  de Nouvelle-Aquitaine de 2015 à 2021, députée européenne de 2019 à 2022, puis
  est élue députée dans la 2e circonscription de Lot-et-Garonne en 2022.
- title: Situation personnelle
  children:
    - title: Naissance et famille
      children:
        - >-
          Hélène Laporte naît le 29 décembre 1978 à Villeneuve-sur-Lot. Son
          grand-père Jacques Laporte est candidat du Front national aux
          élections législatives de 1997 à Villeneuve-sur-Lot, et sa mère,
          Isabelle Laporte, est élue de l'opposition municipale de la même
          ville.
        - >-
          Titulaire d'un master 2 en droit et en économie, elle est analyste
          bancaire et conseillère en gestion de patrimoine de profession. Mariée
          à un chirurgien orthopédique bordelais, elle est mère de deux enfants.
- title: Parcours politique
  children:
    - title: Conseillère régionale de la région Aquitaine
      children:
        - >-
          Un an après avoir adhéré au Front national, elle se présente aux
          élections régionales de 2015, à l'issue desquelles elle est élue —
          sous son nom d'épouse, Hélène Pain — conseillère régionale de la
          région Aquitaine-Limousin-Poitou-Charentes, qui devient ensuite la
          Nouvelle-Aquitaine.
    - title: Législatives de 2017 et européennes de 2019
      children:
        - >-
          Candidate aux élections législatives de 2017 dans la deuxième
          circonscription de Lot-et-Garonne, elle est battue au second tour par
          Alexandre Freschi, candidat de La République en marche, avec 40,28 %
          des voix.
        - >-
          En deuxième position sur la liste du Rassemblement national aux
          élections européennes de 2019, elle est élue députée européenne. Elle
          vote en juin 2021 contre une résolution exhortant les États de l'Union
          à « garantir l’accès universel à un avortement sûr et légal ».
    - title: Cadre et membre du bureau exécutif du RN
      children:
        - >-
          En juillet 2020, elle est exclue de la commission nationale
          d'investiture du RN avec des figures identitaires du parti.
        - >-
          En juillet 2021, elle fait son entrée au bureau exécutif du RN,
          jusqu'alors exclusivement masculin.
        - >-
          En janvier 2022, elle est désignée chef de la délégation du RN au sein
          du groupe Identité et Démocratie au Parlement européen, à la suite de
          la démission de Jérôme Rivière.
    - title: Députée RN et vice-présidente de l'Assemblée nationale
      children:
        - >-
          À nouveau candidate dans la deuxième circonscription de Lot-et-Garonne
          aux élections législatives de 2022, elle arrive en tête au premier
          tour avec 30,55 % des suffrages. Elle est élue députée à l'Assemblée
          nationale lors d'une triangulaire face à Christophe Courrègelongue
          (candidat du Parti socialiste, au sein de la Nouvelle Union populaire
          écologique et sociale) et Alexandre Freschi, député sortant de La
          République en marche (Ensemble pour la majorité présidentielle), après
          avoir recueilli 39,44 % des voix au second tour.
        - >-
          Le 29 juin 2022, elle est élue vice-présidente de l'Assemblée
          nationale sous la présidence de Yaël Braun-Pivet, avec 284 voix des
          députés, dont de nombreuses voix provenant du groupe Renaissance et de
          la droite.
        - >-
          À la suite de la dissolution de l'Assemblée nationale le 9 juin 2024,
          elle est de nouveau candidate à la députation pour les élections
          législatives anticipées.
- title: Liens avec la Russie
  children:
    - >-
      En 2020, elle fait partie des dix députés européens du RN à figurer parmi
      les « experts internationaux » observant le référendum constitutionnel
      contesté permettant, entre autres, à Vladimir Poutine de se représenter
      aux élections présidentielles russes jusqu'en 2036, et qui interdit le
      mariage homosexuel. Malgré les irrégularités remarquées par de nombreux
      observateurs, elle le qualifie de « leçon de démocratie ». Elle loue
      également l'organisation de ce référendum au micro de l'agence de presse
      d’État russe RIA Novosti.
    - >-
      En 2018 et 2021, elle se rend aussi en Russie ou en Crimée occupée en tant
      qu'observatrice électorale, avec l'objectif affiché de « s'assurer du bon
      déroulement du scrutin et du caractère démocratique de ce dernier ».

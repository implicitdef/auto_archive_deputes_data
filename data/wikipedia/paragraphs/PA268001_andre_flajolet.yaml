- >-
  André Flajolet est un homme politique français, né le 6 décembre 1946 à
  Saint-Floris (Pas-de-Calais).
- title: Biographie
  children:
    - >-
      Il est professeur agrégé de philosophie.

      Il commence sa carrière politique en tant que conseiller municipal de
      Saint-Venant de 1983 à 1989. Il est élu maire de Saint-Venant en 1989.

      De 1985 à 2001, il est élu sur le canton de Lillers.Il est également
      conseiller régional  de 1992 à 2010.
    - >-
      Il est élu député le 16 juin 2002, pour la XIIe législature (2002-2007),
      dans la 9e circonscription du Pas-de-Calais puis réélu le 17 juin 2007. Il
      fait partie du groupe UMP. Le 17 juin 2012, lors du second tour des
      élections législatives, il est battu par Stéphane Saint-André, candidat
      soutenu par le Parti socialiste.
- title: Distinction
  children:

- >-
  Idir Boumertit, né le 4 octobre 1974 à Lyon (Rhône), est un homme politique
  français, membre de La France insoumise (LFI). Il est député de la quatorzième
  circonscription du Rhône de 2022 à 2024.
- Biographie
- >-
  Originaire du quartier des Minguettes, Idir Boumertit est conseiller en
  insertion professionnelle et entraîneur de taekwondo. Il est élu conseiller
  municipal et adjoint au maire de Vénissieux en 2001 et réélu en 2008, 2014 et
  2020. De 2020 à 2022, il est également conseiller de la métropole de Lyon dans
  le groupe « Métropole insoumise, résiliente et solidaire ». Il siège dans la
  commission Développement économique, numérique, insertion et emploi ;
  Urbanisme, habitat, logement et politique de la ville.
- >-
  D'abord membre du Parti radical de gauche, il rejoint le Parti de gauche en
  2008.
- >-
  Approché au printemps 2022 par l'Union Populaire pour représenter La France
  Insoumise lors des prochaines élections, ldir Boumertit avait décliné la
  proposition. Avec la création de la Nouvelle Union populaire écologique et
  sociale (NUPES), la nomination du candidat pour la quatorzième circonscription
  du Rhône a été très mouvementée. Deux candidats, Michèle Picard (maire de
  Vénissieux et membre du PCF) et le journaliste Taha Bouhafs de La France
  insoumise revendiquaient cette désignation. Bouhafs a été désigné candidat
  officiel de la NUPES mais des accusations de violences sexistes et sexuelles
  ayant été formulées à son encontre, il a dû finalement se désister. Idir
  Boumertit, adjoint à la maire de Vénissieux, devient donc le nouveau candidat
  désigné par la NUPES pour les élections législatives de 2022.
- >-
  Lors de ces élections, il arrive en première position au premier tour, avec
  35,76 % des suffrages exprimés, devant le candidat sortant Yves Blein qui se
  présente pour le groupe Ensemble. Au second tour, il remporte le duel avec
  56,69 % des suffrages exprimés.
- >-
  Suite à la dissolution de l'Assemblée nationale le 9 juin 2024, Idir Boumertit
  est réinvesti par la France insoumise sous la bannière du Nouveau Front
  Populaire. Il recueille au premier tour 48,9 % des voix soit près de 14 points
  supplémentaires par rapport en 2022 avec une participation en hausse de 23
  points. Il remporte le second tour en obtenant 65,03 % des suffrages.
- Controverses
- >-
  Le candidat initialement investi par La France insoumise, Taha Bouhafs, perd
  son investiture à la suite d'accusations de viols émanant de plusieurs jeunes
  femmes. Idir Boumertit est alors investi en urgence par les instances
  électorales de la NUPES afin de mener la campagne dans la 14e circonscription
  du Rhône.
- >-
  Idir Boumertit fait, durant sa première année de mandat, l’objet de critiques
  pour son manque d’activité en tant que député, le journal en ligne indépendant
  Mediacités le qualifiant de « député fantôme ». Pourtant, selon le suivi des
  présences en séances et des votes recensés par le site nosdeputés.fr, il ne
  fait pas particulièrement preuve d'absentéisme[source insuffisante]. Il est,
  en effet, à l'origine de trois propositions de lois, dont une sur la
  restriction de la vente des protoxydes d'azote[source insuffisante] — aussi
  appelé « gaz hilarant » — qui a recueilli la signature de députés de tous
  bords.
- Prises de position
- >-
  En juillet 2024, Idir Boumertit, qui revendique sa binationalité
  franco-algérienne, estime que le soutien d’Emmanuel Macron au plan d'autonomie
  marocain pour le Sahara occidental est « insensé et historiquement grave »

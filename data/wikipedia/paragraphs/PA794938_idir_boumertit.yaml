- >-
  Idir Boumertit, né le 4 octobre 1974 à Lyon (Rhône), est un homme politique
  français, membre de La France insoumise (LFI). Il est député de la quatorzième
  circonscription du Rhône depuis 2022.
- title: Biographie
  children:
    - >-
      Originaire du quartier des Minguettes, Idir Boumertit est conseiller en
      insertion professionnelle et entraîneur de taekwondo. Il est élu
      conseiller municipal et adjoint au maire de Vénissieux en 2001 et réélu en
      2008, 2014 et 2020. Il est également conseiller de la métropole de Lyon
      dans la majorité écologiste depuis 2020 dans le groupe « Métropole
      insoumise, résiliente et solidaire ». Il siège dans la commission
      Développement économique, numérique, insertion et emploi ; Urbanisme,
      habitat, logement et politique de la ville.
    - >-
      D'abord membre du Parti radical de gauche, il rejoint le Parti de gauche
      en 2008.
    - >-
      Approché au printemps 2022 par l'Union Populaire pour représenter La
      France Insoumise lors des prochaines élections, ldir Boumertit avait
      décliné la proposition. Avec la création de la Nouvelle Union populaire
      écologique et sociale (NUPES), la nomination du candidat pour la
      quatorzième circonscription du Rhône a été très mouvementée. Deux
      candidats, Michèle Picard (maire de Vénissieux et membre du PCF) et le
      journaliste Taha Bouhafs de La France insoumise revendiquaient cette
      désignation. Bouhafs a été désigné candidat officiel de la NUPES mais des
      accusations de violences sexistes et sexuelles ayant été formulées à son
      encontre, il a dû finalement se désister. Idir Boumertit, adjoint à la
      maire de Vénissieux, devient donc le nouveau candidat désigné par la NUPES
      pour les élections législatives de 2022.
    - >-
      Lors de ces élections, il arrive en première position au premier tour,
      avec 35,76 % des suffrages exprimés, devant le candidat sortant Yves Blein
      qui se présente pour le groupe Ensemble. Au second tour, il remporte le
      duel avec 56,69 % des suffrages exprimés.
- title: Controverses
  children:
    - >-
      Pendant le premier tour des élections législatives, Idir Boumertit crée la
      controverse en refusant de participer à plusieurs débats télévisés. Son
      absence lors des émissions sur LyonMag TV, France 3, et lors du débat
      final sur BFM TV suscite des interrogations.
    - >-
      La campagne électorale d’Idir Boumertit pour les législatives de 2022 est
      aussi marquée par des tensions internes, en particulier avec Taha Bouhafs,
      le candidat initialement investi par La France insoumise, qui perd son
      investiture à la suite d'accusations de viols émanant de plusieurs jeunes
      femmes. En 2023, le témoignage d'une accusatrice à l'encontre Taha Bouhafs
      est retiré et aucune suite n'est donnée à l'affaire.
    - >-
      Idir Boumertit fait, durant sa première année de mandat, l’objet de
      critiques pour son manque d’activité en tant que député, le journal en
      ligne indépendant Mediacités le qualifiant de « député fantôme »

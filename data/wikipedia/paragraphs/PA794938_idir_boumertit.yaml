- >-
  Idir Boumertit, né le 4 octobre 1974 à Lyon (Rhône), est un homme politique
  français, membre de La France insoumise (LFI). Il est député de la quatorzième
  circonscription du Rhône depuis 2022.
- title: Biographie
  children:
    - title: Début de carrière politique
      children:
        - >-
          Idir Boumertit est conseiller en insertion professionnelle et
          entraîneur de taekwondo. Il est élu conseiller municipal et adjoint au
          maire de Vénissieux en 2001 et réélu en 2008, 2014 et 2020. Il est
          également conseiller de la métropole de Lyon dans la majorité
          écologiste depuis 2020 dans le groupe « Métropole insoumise,
          résiliente et solidaire ». Il siège dans la commission  Développement
          économique, numérique, insertion et emploi ; Urbanisme, habitat,
          logement et politique de la ville.
        - >-
          D'abord membre du Parti radical de gauche, il rejoint le Parti de
          gauche en 2008.
    - title: Élection au mandat de député
      children:
        - >-
          Avec la création de la Nouvelle Union populaire écologique et sociale
          (NUPES), la nomination du candidat pour la quatorzième circonscription
          du Rhône est très mouvementée. Deux candidats, Michèle Picard (maire
          de Vénissieux et membre du PCF) et le journaliste Taha Bouhafs de La
          France insoumise revendiquent cette désignation. Bouhafs est désigné
          candidat officiel de la NUPES mais des accusations de violences
          sexistes et sexuelles ayant été formulées à son encontre, il doit
          finalement se désister. Idir Boumertit, adjoint à la maire de
          Vénissieux, devient donc le nouveau candidat désigné par la NUPES pour
          les élections législatives de 2022.
        - >-
          Lors de ces élections, il arrive en première position au premier tour,
          avec 35,76 % des suffrages exprimés, devant le candidat sortant Yves
          Blein qui se présente pour le groupe Ensemble. Au second tour, il
          remporte le duel avec 56,69 % des suffrages exprimés.
- title: Controverses
  children:
    - >-
      Pendant le premier tour des élections législatives, Idir Boumertit crée la
      controverse en refusant de participer à plusieurs débats télévisés. Son
      absence lors des émissions sur LyonMag TV, France 3, et lors du débat
      final sur BFM TV suscite des interrogations sur son engagement. L'absence
      de voix de gauche dans les débats est relevée, une situation inhabituelle
      causée par le refus d'Idir Boumertit de débattre.
    - >-
      La campagne électorale d’Idir Boumertit pour les législatives de 2022 est
      aussi marquée par des tensions internes, en particulier avec Taha Bouhafs,
      le candidat initialement investi par La France insoumise. Des dissensions
      éclatent au sein du parti. Idir Boumertit est accusé de pratiques
      douteuses et de manœuvres politiques à l'encontre de Bouhafs et des
      militants pour obtenir sa place. En 2023, l'accusation contre Taha Bouhafs
      est retirée et aucune suite n'est donnée à l'affaire.
    - >-
      Idir Boumertit fait, durant son mandat, l’objet de critiques pour son
      manque d’activité en tant que député, lui valant dans la circonscription
      le surnom de « député fantôme ». Son faible engagement dans les travaux
      parlementaires et son manque de présence médiatique alimentent les doutes
      quant à son efficacité en tant que représentant. Bien qu'Idir Boumertit
      ait affirmé son intention de poursuivre son mandat de député, des
      incertitudes persistent quant à ses ambitions personnelles futures. Des
      rumeurs évoquent la possibilité qu'il se présente à la mairie de
      Vénissieux lors des élections municipales de 2026, ce qui remettrait en
      question son engagement à long terme en tant que député. Cette incertitude
      suscite des interrogations sur sa loyauté envers ses électeurs et sur sa
      volonté de servir pleinement sa circonscription.

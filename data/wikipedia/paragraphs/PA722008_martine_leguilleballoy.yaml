- Présidente de la FICT
- >-
  À l’issue de son mandat de députée, elle postule pour succéder à Bernard
  Vallat à la présidence de la FICT (fédération des entreprises  des charcutiers
  traiteurs). Elle est élue le 11 janvier 2023 et a pris ses fonctions le 1er
  mars 2023. Présidente de la FICT, elle devient, vice-présidente de l’ANIA,
  d’INAPORC, et accède à divers autres mandats.
- Avocate et experte associée à FARM et EAT Europe
- >-
  Elle n’effectue qu’un mandat d’un an à la FICT. Elle opte dès mai 2024 pour
  son métier d’avocate et devient experte associée dans FARM et EAT Europe,
  think tank auprès des institutions européennes, devenues l’organe
  décisionnaire de la politique agricole et agro-alimentaire.[réf. nécessaire]
- >-
  Elle participe à d’autres think tanks : vice-présidente d’ALR, membre
  d’Agridées, membre de l’Institut de droit équin, membre de l’association
  française de droit rural, membre du Mouvement européen.
- >-
  Elle est l’auteure de nombre de tribunes et de prises de paroles médiatiques
  sur les sujets relatifs à la filière équine et aux secteurs agricole et
  agro-alimentaire.

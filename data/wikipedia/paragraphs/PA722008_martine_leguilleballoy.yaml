- >-
  Martine Leguille-Balloy, est une avocate et femme politique française.
  Présidente de la FICT (Fédération des industries des charcutiers traiteurs) du
  1er mars 2023 au 1er mars 2024.
- >-
  Membre de l'Alliance centriste et investie par La République en marche, elle
  est députée de la 4e circonscription de la Vendée de 2017 à 2022.
- Éléments personnels
- >-
  Née dans le Cher à La Guerche-sur-l’Aubois, mère de trois enfants, Martine
  Leguille-Balloy a résidé aux Herbiers (Vendée) de 1983 à juin 2022.
- >-
  À dater de 1997 et pendant près de 15 ans, elle a présidé la Tirelire
  herbretaise, une association caritative.

  Elle est titulaire d’un DESS de droit agro-alimentaire, d’un DEA de droit
  rural et d'un doctorat en droit obtenu à l'université de Nantes en 1999, grâce
  à une thèse portant sur l'évolution de la réglementation du bien être des
  animaux de rentes en Europe.



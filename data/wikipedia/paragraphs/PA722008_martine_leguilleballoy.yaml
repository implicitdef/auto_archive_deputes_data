- >-
  Martine Leguille-Balloy, née le 6 septembre 1957 à La Guerche-sur-l’Aubois
  (Cher), est aujourd’hui présidente de la FICT (Fédération des industries des
  charcutiers traiteurs depuis le 1er mars 2023. Elle succède à Bernard Vallat.
- Elle est avocate et femme politique française.
- >-
  Membre de l'Alliance centriste et investie par La République en marche, elle
  est élue députée de la 4e circonscription de la Vendée en 2017.
- >-
  Membre de la majorité, elle est aussi vice-présidente de l’Atelier Libre et
  Responsable avec Sylvain Maillard (député Renaissance de Paris) dont le
  président est Jean Arthuis.
- title: Éléments personnels
  children:
    - >-
      Née dans le Cher à La Guerche-sur-l’Aubois, mère de trois enfants, Martine
      Leguille-Balloy a résidé aux Herbiers (Vendée) de 1983 à juin 2022.
    - >-
      Elle est titulaire d'un doctorat en droit obtenu à l'université de Nantes
      en 1999, grâce à une thèse portant sur l'évolution de la réglementation du
      bien être des animaux de rentes en Europe.
    - >-
      Elle a exercé  la profession d’avocat spécialisée en droit
      agroalimentaire, en droit de la santé animale, droit équin et droit
      communautaire au barreau de Nantes. A dater de 1997 et pendant près de 15
      ans, elle préside la Tirelire herbretaise, une association caritative.
- title: Carrière politique
  children:
    - title: Au sein de l'Union des démocrates et indépendants
      children:
        - >-
          En juin 2014, Martine Leguille-Balloy figure à la douzième place de la
          liste menée par Jean Arthuis aux élections européennes dans l’Ouest
          dans le cadre de la coalition « L’Alternative » avec le MoDem, où elle
          est présentée comme membre de l’Union des démocrates et indépendants.
        - >-
          Membre de l’Union des démocrates et indépendants (UDI) à partir de
          2012, proche de Jean Arthuis au sein de l’Alliance centriste, elle se
          rapproche dès 2016 d’Emmanuel Macron. Elle ne soutient aucun candidat
          à la « primaire ouverte de la droite et du centre » de novembre 2016,
          comme sa formation politique. Aussi, à partir de mars 2017, l’Alliance
          centriste soutient formellement Emmanuel Macron, ce qui lui vaut son
          exclusion avec Jean Arthuis de l’UDI.
        - >-
          Depuis le 30 novembre 2019, elle est membre-fondateur du parti
          politique présidé par Jean Arthuis, l'Atelier libre et responsable
          (ALIRE).
    - title: Députée de la Vendée
      children:
        - >-
          À la suite de l’élection d’Emmanuel Macron en 2017, La République en
          marche (LREM) l’investit dans la quatrième circonscription de la
          Vendée. Elle arrive en tête du premier tour en réunissant près de 47 %
          des suffrages exprimés, avant d’être élue députée au second tour avec
          62 % des voix face à Wilfrid Montassier (UDI), maire de La
          Rabatelière.
        - >-
          Pendant son mandat, elle est nommée co-animatrice de la politique
          agricole et agroalimentaire de la majorité. Elle participe activement
          à l’élaboration des diverses lois EGALIM et à la loi sur le bien être
          animal dont elle est l’auteur de 3 articles concernant la filière
          équine. Elle était d’ailleurs présidente du groupe d’études Cheval.
          Elle a été également rapporteur de la mission sur l’entrave
          (agribashing et agroalimentaire bashing) et de la transcription de la 
          convention sur la sécurité dans le travail agricole. Elle a aussi été
          membre des Commissions d’enquêtes sur la grande distribution et sur
          les coopératives. Elle était également parlementaire au Conseil de
          l’Europe et à l’Assemblée franco-allemande sur les questions agricoles
          et agroalimentaires.
    - title: Présidente de la FICT
      children:
        - >-
          A l’issue de son mandat de députée, elle postule pour succéder à
          Bernard Vallat à la Présidence de la FICT (Fédération des entreprises 
          des charcutiers traiteurs. Elle est élue le 11 janvier 2023 et a pris
          ses fonctions le 1er mars 2023. Présidente de la FICT, elle devient,
          vice-présidente de l’ANIA, d’INAPORC, et accède à divers autres
          mandats.

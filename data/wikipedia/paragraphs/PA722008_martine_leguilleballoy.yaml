- >-
  Martine Leguille-Balloy, née le 6 septembre 1957 à La Guerche-sur-l’Aubois
  (Cher), est une avocate et femme politique française, présidente de la FICT
  (Fédération des industries des charcutiers traiteurs) depuis le 1er mars 2023.
  Elle succède à Bernard Vallat.
- >-
  Membre de l'Alliance centriste et investie par La République en marche, elle
  est députée de la 4e circonscription de la Vendée de 2017 à 2022.
- Éléments personnels
- >-
  Née dans le Cher à La Guerche-sur-l’Aubois, mère de trois enfants, Martine
  Leguille-Balloy a résidé aux Herbiers (Vendée) de 1983 à juin 2022.
- >-
  Elle est titulaire d'un doctorat en droit obtenu à l'université de Nantes en
  1999, grâce à une thèse portant sur l'évolution de la réglementation du bien
  être des animaux de rentes en Europe.
- >-
  Elle est avocate spécialisée en droit agroalimentaire, en droit de la santé
  animale, droit équin et droit communautaire au barreau de Nantes. A dater de
  1997 et pendant près de 15 ans, elle préside la Tirelire herbretaise, une
  association caritative.
- Carrière politique
- Au sein de l'Union des démocrates et indépendants
- >-
  En juin 2014, Martine Leguille-Balloy figure à la douzième place de la liste
  menée par Jean Arthuis aux élections européennes dans l’Ouest dans le cadre de
  la coalition « L’Alternative » avec le MoDem, où elle est présentée comme
  membre de l’Union des démocrates et indépendants.
- >-
  Membre de l’Union des démocrates et indépendants (UDI) à partir de 2012,
  proche de Jean Arthuis au sein de l’Alliance centriste, elle se rapproche dès
  2016 d’Emmanuel Macron. Elle ne soutient aucun candidat à la « primaire
  ouverte de la droite et du centre » de novembre 2016, comme sa formation
  politique. Aussi, à partir de mars 2017, l’Alliance centriste soutient
  formellement Emmanuel Macron, ce qui lui vaut son exclusion avec Jean Arthuis
  de l’UDI.
- Députée de la Vendée
- >-
  À la suite de l’élection d’Emmanuel Macron en 2017, La République en marche
  (LREM) l’investit dans la quatrième circonscription de la Vendée. Elle arrive
  en tête du premier tour en réunissant près de 47 % des suffrages exprimés,
  avant d’être élue députée au second tour avec 62 % des voix face à Wilfrid
  Montassier (UDI), maire de La Rabatelière.
- >-
  Candidate à sa propre succession lors des élections législatives de 2022, elle
  est devancée au premier tour, puis battue au second tour, par Véronique Besse
  (DVD).
- Présidente de la FICT
- >-
  A l’issue de son mandat de députée, elle postule pour succéder à Bernard
  Vallat à la Présidence de la FICT (Fédération des entreprises  des charcutiers
  traiteurs). Elle est élue le 11 janvier 2023 et a pris ses fonctions le 1er
  mars 2023. Présidente de la FICT, elle devient, vice-présidente de l’ANIA,
  d’INAPORC, et accède à divers autres mandats.

- >-
  Romain Colas, né le 22 novembre 1979, est un homme politique français, membre
  du Parti socialiste. Maire de Boussy-Saint-Antoine depuis 2008, il est député
  entre 2014 et 2017.
- title: Parcours professionnel
  children:
    - >-
      Romain Colas effectue toute sa scolarité dans le Val d’Yerres avant de
      rejoindre l’Université de Paris 1, où il obtient un master de
      communication politique et sociale.
    - >-
      Il fait partie de l'équipe de campagne de Lionel Jospin, alors candidat à
      l'élection Présidentielle de 2002. Après la défaite de Lionel Jospin, il
      soutiendra alors Martine Aubry.
    - >-
      En 2003, il devient collaborateur de François Lamy (PS, maire de
      Palaiseau), puis chef de cabinet du maire de Palaiseau.
    - >-
      De 2008 à 2011, il occupe les fonctions de directeur marketing chez
      Scientipôle aménagement à Palaiseau (91).
    - >-
      En 2018, il dirige la campagne d'Olivier Faure dans le cadre du congrès
      d'Aubervilliers du parti socialiste et devient son directeur de cabinet.
    - >-
      Depuis 2019, il est membre du bureau national du parti socialiste et est
      secrétaire national chargé de la communication.
- title: Mandats
  children:
    - title: Mandats municipaux et Intercommunautaires
      children:
        - >-
          Lors des élections municipales de 2008 dans l'Essonne il est élu maire
          de Boussy-Saint-Antoine (91) avec 66,97% des suffrages exprimés. Il
          devient vice-président de la Communauté d'agglomération du Val
          d'Yerres, chargé de l'environnement, aménagement du territoire et du
          développement durable.
        - >-
          Il est réélu maire de Boussy-Saint-Antoine lors des municipales de
          2014 avec 76,76% des suffrages exprimés en mars 2014.
        - >-
          Lors des élections cantonales de 2011 dans l'Essonne, il est élu
          conseiller général du canton d'Épinay-sous-Sénart avec 73,66 % des
          voix puis est nommé vice-président du conseil général de l'Essonne,
          chargé de la cohésion sociale et urbaine ainsi que de la coopération
          décentralisée, poste duquel il démissionne  au profit de sa suppléante
          Monique Ntinou-Bemba, ex-adjointe au maire à Epinay. En effet, il est
          alors frappé par la législation limitant le cumul des mandats en
          France à la suite de la nomination de Thierry Mandon en tant que
          Secrétaire d'État à la Réforme de l'État et à la simplification, et
          qu'il remplace comme député de l'Essonne.
        - >-
          En 2020, il est réélu maire de Boussy-Saint-Antoine avec 83,94% des
          voix au premier tour avec une participation de 40% dans un contexte de
          pandémie de covid.
        - >-
          En 2021, il est sur la liste socialiste Essonne des élections
          régionales d'Audrey Pulvar au premier tour, mais pas au deuxième tour
          lors de la fusion des trois listes EELV, FI et PS.
    - title: Mandat parlementaire
      children:
        - >-
          Suppléant de Thierry Mandon, élu député de la 9e circonscription de
          l'Essonne en juin 2012 avec 56,75% des suffrages exprimés, Romain
          Colas devient à son tour député le 4 juillet 2014 lorsque Thierry
          Mandon intègre le Gouvernement Valls I. Il intègre la Commission des
          finances le 8 juillet 2014.
        - >-
          Après l'élection d'Emmanuel Macron à la présidence, il est battu dès
          le premier tour, sous l'étiquette du Parti Socialiste, lors des
          législatives de 2017 par Marie Guévenoux (LREM), n'arrivant qu'en
          quatrième position.
- title: Travaux parlementaires
  children:
    - >-
      Fonctions au sein de la Commission des finances de l'économie générale et
      de l'administration budgétaire
    - >-
      Romain Colas est rapporteur spécial des crédits relatifs à
      l'Administration générale et territoriale de l'État du 1er octobre 2014 au
      22 juin 2016, date à laquelle Il devient rapporteur spécial des crédits
      relatifs au budget opérationnel de la Défense dans le  cadre du projet de
      loi de finances pour 2017.
    - >-
      Le 6 avril 2016, il devient rapporteur, pour la Commission des Finances,
      du Projet de loi relatif à la transparence, à la lutte contre la
      corruption et à la modernisation de la vie économique.
    - title: >-
        Projet de loi pour la transparence, la lutte contre la corruption et la
        modernisation de la vie économique - dite « Loi Sapin 2 »
      children:
        - >-
          Romain Colas (Commission des Finances) est, avec Sebastien Denaja
          (Commission des Lois) et Dominique Potier (Commission des Affaires
          économiques), l'un des trois rapporteurs de la loi relative à la
          transparence, à la lutte contre la corruption et à la modernisation de
          la vie économique dite Sapin 2.
        - >-
          Ce texte de la XIVe législature a permis d’améliorer considérablement
          la législation française en matière de lutte contre la corruption en
          créant l'Agence française anti-Corruption, d’assurer une vraie
          protection des lanceurs d’alerte, de mettre en œuvre de nouvelles
          mesures de transparence et de régulation, alors attendues notamment
          dans le monde agricole et de renforcer la régulation des acteurs des
          marchés pour lutter contre la Finance dévoyée tout en protégeant les
          consommateurs, les investisseurs et les épargnants. Cette loi complète
          les outils permettant à l'administration fiscale de lutter plus
          efficacement contre la fraude et l’érosion des bases fiscales.
        - Le texte a été adopté à l’Assemblée nationale le 14 juin 2016.
    - title: >-
        Propositions de loi relatives au financement des campagnes électorales
        et des partis politiques
      children:
        - >-
          En décembre 2015, Romain Colas dépose deux propositions de loi -
          issues de son rapport No 2979 adopté précédemment par la commission
          des Finances - portant sur le financement des partis politiques et des
          campagnes électorales, pour contribuer à l'émergence de nouvelles
          pratiques politiques et répondre aux exigences de transparence
          démocratique.
        - >-
          Le projet de loi ordinaire prévoit notamment d'interdire à un parti de
          dégager des bénéfices sur le prix de biens ou de services fournis aux
          candidats dans le cadre d'une campagne électorale, d'améliorer la
          traçabilité des dépenses engagées ou réalisées dans le cadre d'une
          campagne électorale, d'encadrer le phénomène des micro-partis, ou
          encore de porter de trois à six ans la durée d'inéligibilité. Il vise
          aussi à mieux encadrer la pratique récente des primaires en posant le
          principe que les dépenses du candidat sont imputées à son compte de
          campagne.
- title: Vie Privée
  children:
    - >-
      Né à Créteil, Romain Colas a grandi à Boussy-Saint-Antoine. Il est élu au
      Conseil Municipal des Enfants de sa ville sous le mandat de Richard
      Messina (PS). Il est père d'un garçon né en 2010.

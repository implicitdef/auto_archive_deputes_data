- >-
  Benjamin Haddad, né le 23 octobre 1985 à Paris, est un chercheur en relations
  internationales et un homme politique français. Il est élu député de Paris en
  juin 2022.
- title: Biographie
  children:
    - title: Études et carrière dans la recherche
      children:
        - >-
          Benjamin Haddad est né le 23 octobre 1985 à Paris. Il commence ses
          études à Sciences Po en 2003. Il y suit ses études pendant cinq ans et
          obtient un master en affaires internationales. Puis il obtient une
          maîtrise en économie financière à HEC et travaille brièvement dans la
          finance avant de s'installer à Bruxelles, où il travaille pour la
          Commission européenne. Il rejoint Washington, D.C. et travaille alors
          dans des groupes de réflexion.
    - title: Parcours politique
      children:
        - >-
          Après avoir présidé la branche jeunes du micro-parti de Jean-François
          Copé, Génération France.fr, il devient secrétaire national de l'UMP de
          2011 à 2014. En 2017, Benjamin Haddad est le représentant de La
          République en marche à Washington, D.C..
        - >-
          Lors des élections législatives de 2022, il est candidat dans la
          quatorzième circonscription de Paris sous l'étiquette Ensemble. La
          campagne est notamment marquée par le projet d’installation d'un
          centre de soins de 35 lits destiné aux toxicomanes dans une aile de
          l’ancien hôpital Chardon-Lagache. Francis Szpiner, maire du 16e
          arrondissement de Paris, et Benjamin Haddad soutiennent les riverains
          opposés au projet. Le gouvernement annule le dossier et Benjamin
          Haddad revendique être à l'origine de cette décision. Le ministère
          indique qu'un appel à projet est toujours en cours d’instruction afin
          de répondre à un « besoin de santé pour ces populations ».
        - >-
          Arrivé en tête au premier tour, il est élu député au second tour avec
          53,23 % des suffrages face au candidat LR Francis Szpiner.
    - title: Député de la quatorzième circonscription de Paris
      children:
        - >-
          Il est nommé porte-parole du groupe Renaissance à l'Assemblée
          nationale. Il devient membre de la commission des Lois mais également
          de la commission des Affaires européennes de l'Assemblée nationale.
    - title: Prises de position
      children:
        - >-
          Il se décrit, en 2017, comme étant « libéral sur le plan sociétal et
          économique et pro-européen ».
        - >-
          En 2022, il dépose un amendement pour augmenter le fond d'aide à
          l'Ukraine.

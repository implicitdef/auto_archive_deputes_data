- >-
  Fabienne Colboc, née le 9 août 1971 à Thiais, est une femme politique
  française.
- >-
  Membre de La République en marche, elle est élue députée dans la quatrième
  circonscription d'Indre-et-Loire lors des élections législatives de 2017. Tête
  de liste à Chinon lors des élections municipales de 2020, elle échoue au
  premier tour.
- title: Biographie
  children:
    - >-
      Fabienne Colboc, est titulaire d'une licence de sociologie. Responsable
      pendant dix ans de la mission locale pour l'emploi de Joué-Lès-Tours, elle
      a travaillé au sein du monde associatif, de l'orientation, de l'insertion
      et de la formation professionnelle.
    - >-
      À partir de 2009, elle devient consultante RH et monte son entreprise de
      coaching professionnel avec pour objectif d'accompagner les salariés, les
      dirigeants et les demandeurs d'emploi dans leurs parcours.
    - >-
      Elle est candidate sur la liste de Jean Germain lors des élections
      municipales de 2014 à Tours mais n'est pas élue.
    - >-
      Fabienne Colboc arrive en tête du premier tour des élections législatives
      de 2017 sous l'étiquette La République en marche avec 34,39 % des
      suffrages. Elle est élue au second tour députée de la quatrième
      circonscription d'Indre-et-Loire avec 58,27 % des voix, devant Hervé
      Novelli (Les Républicains).
    - >-
      Lors d'un débat sur France 3, Fabienne Colboc tient des propos confus qui
      lui attirent des railleries et des critiques.
    - >-
      Candidate aux élections municipales de 2020 à Chinon, sa liste au premier
      tour arrive en troisième position avec 9,55 % des voix, loin derrière
      celle de Laurent Baumel (PS) 37,87 % et du maire sortant Jean-Luc Dupont
      (LR) 45,85 %.
- title: Députée
  children:
    - >-
      Elle est réélue députée de la 4e circonscription d'Indre-et-Loire au
      second tour des législatives du 19 juin 2022 avec 21 185 voix sur 92 318
      inscrits soit 22,95% des inscrits et 50,52 % des suffrages exprimés, face
      Laurent Baumel qui recueille 20 752 voix sur 92 318 inscrits soit 22,48 %
      des inscrits.

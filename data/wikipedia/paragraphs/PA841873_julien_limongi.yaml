- >-
  Julien Limongi est un homme politique français, né le 12 février 1996, élu
  député de l'Assemblée nationale en juillet 2024 dans la quatrième
  circonscription de Seine-et-Marne.
- Biographie
- >-
  Julien Limongi est élu lors des élections législatives de 2024 avec 51,70% des
  voix dans la 4e circonscription de Seine-et-Marne. Il est opposé au second
  tour à la députée sortante, Isabelle Périgault, candidate LR (48,30% des
  voix). Il met fin à soixante-six ans de domination de la droite républicaine
  sur la circonscription.

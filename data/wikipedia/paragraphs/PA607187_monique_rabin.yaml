- >-
  Monique Rabin, née le 2 juillet 1954 à Laval (Mayenne), est une femme
  politique française, députée de la Loire-Atlantique sous l'étiquette du Parti
  socialiste de 2012 à 2017.
- title: Biographie
  children:
    - >-
      Membre du Parti socialiste (PS), Monique Rabin fut, avant d'exercer des
      fonctions électives, l'assistante parlementaire d'Edmond Hervé, député
      d'Ille-et-Vilaine.
    - >-
      Elle fut vice-présidente du conseil régional des Pays de la Loire de 2004
      à 2012.
    - >-
      À partir de 2008 et jusqu'en 2014, elle fut maire de la commune de
      Saint-Philbert-de-Grand-Lieu, en Loire-Atlantique). Son élection a donné
      lieu à un épisode politico-médiatique unique dans le Pays de Retz :
      Monique Rabin a été élue Maire de Saint Philbert de Grand Lieu en mars
      2008 avec seulement deux voix d'avance sur le maire sortant Yvonnick Gilet
      (DVD-UMP) qui n'a pas demandé le recomptage des voix. Un recours en
      annulation a pourtant été immédiatement déposé par Yvonnick Gilet et ses
      colistiers auprès du tribunal administratif de Nantes. Sur l'ensemble des
      griefs déposés par M. Gilet, neuf ont été rejetés par le commissaire du
      Gouvernement. Le seul point qui pouvait conduire à l'annulation du scrutin
      du 9 mars portait sur des anomalies dans la prise en compte des bulletins
      blancs ou nuls sur les procès verbaux. Erreurs relevées notamment dans le
      bureau de vote n°5, présidé par un colistier de M. Gilet. La gestion de ce
      bureau de vote ayant été qualifiée de « catastrophique » par le tribunal.
      Paradoxe de cette affaire, que n'a pas manqué de souligner le commissaire
      du Gouvernement : « Si ce recours déposé par M. Gilet aboutit à
      l'annulation de l'élection, ce sera à cause d'erreurs dont ses adjoints
      et/ou colistiers sont, semble-t-il, à l'origine en tant que présidents ou
      assesseurs des bureaux de vote ». Les élections du 9 mars 2008 ont donc
      été annulées par décision du tribunal administratif en raison d'erreurs
      d'émargements concernant les bulletins nuls. Les nouvelles élections qui
      se sont déroulées le 29 juin 2008 ont vu la victoire de la liste conduite
      par Monique Rabin (59,23 %, soit 2 311 voix) face à celle de Yvonnick
      Gilet (40,77 %, soit 1 591 voix).
    - >-
      Monique Rabin est élue pour la première fois à l’Assemblée nationale le 17
      juin 2012 dans la 9e circonscription de la Loire-Atlantique, où elle
      succède à Philippe Boënnec (député sortant UMP) en le battant avec 53,26 %
      des voix.
    - >-
      En mars 2014, Monique Rabin, candidate à sa succession à la mairie de
      Saint Philbert de Grand Lieu, est battue par Stéphan Beaugé, conseiller
      municipal UMP depuis 2001 et ancien colistier d'Yvonnick Gilet en
      2008[réf. souhaitée].
    - >-
      Membre de la Commission des finances, de l'économie générale et du
      contrôle budgétaire de l'Assemblée nationale sous la XIVe législature,
      elle y rend notamment en septembre 2015 un rapport sur les chambres
      consulaires, leurs missions et leurs financements avec Catherine Vautrin,
      députée Les Républicains .
    - >-
      Candidate à sa réélection, elle est battue dès le premier tour le 11 juin
      2017, avec 13,3 % des suffrages exprimés et 7 % des inscrits, derrière
      Yannick Haury (MoDem, soutenu par LREM, 36,9 % des suffrages exprimés) et
      Claire Hugues (LR, 15,27 % des suffrages exprimés). Élu au deuxième tour
      le 17 juin avec 65 % des voix, Yannick Haury lui succède à l'Assemblée
      Nationale.

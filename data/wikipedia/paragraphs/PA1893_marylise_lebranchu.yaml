- >-
  Marylise Lebranchu, née Perrault le 25 avril 1947 à Loudéac (Côtes-du-Nord),
  est une femme politique française membre du Parti socialiste.
- >-
  Elle est maire de Morlaix de 1995 à 1997, députée à l'Assemblée nationale en
  1997, secrétaire d'État à l'Économie entre 1997 et 2000 et garde des Sceaux et
  ministre de la Justice entre 2000 et 2002. Redevenue députée à cette date,
  elle est nommée en 2012  ministre de la Réforme de l'État, de la
  Décentralisation et de la Fonction publique. Elle perd le 3 juin 2014 le
  portefeuille de la réforme de l'État au profit du secrétaire d'État Thierry
  Mandon.
- title: Biographie
  children:
    - title: Études, débuts en politique, enseignement supérieur
      children:
        - >-
          Elle est issue d'une famille dont le père milite au PSU. Elle est
          mariée à un psychiatre et mère de trois enfants.
        - >-
          Elle fait des études d'histoire et de géographie. Elle obtient une
          maîtrise d'aménagement du territoire à l'université de Rennes 2 après
          avoir réalisé un mémoire sur « L'expansion économique d'une commune
          rurale et ses conséquences » dirigé par Michel Phlipponneau.
        - >-
          Elle entame sa carrière professionnelle comme chargée d'étude à la
          Société d'économie mixte du Nord-Finistère de 1973 à 1978, puis comme
          assistante parlementaire du député PS Marie Jacq de 1978 à 1993. Elle
          est intervenante dans les années 1990, à l'Institut de préparation à
          l'administration générale de Brest (IPAG Brest) tout comme François
          Cuillandre et Jean-Jacques Urvoas ainsi qu'à l'Institut de
          géoarchitecture au sein de l'université de Bretagne occidentale (UBO
          Brest)[réf. nécessaire].
        - >-
          Elle adhère au PSU en 1972, puis au PS en 1977. En 1993, elle
          participe avec Martine Aubry à la Fondation Agir contre l'exclusion
          (Face)[réf. nécessaire].
    - title: 'Années 1990 et 2000 : maire et ministre du gouvernement Jospin'
      children:
        - >-
          Après avoir été conseillère municipale entre 1983 et 1995, elle est
          élue maire de Morlaix, dans le Finistère en juin 1995. Elle reste deux
          ans à la tête de la commune bretonne avant d'être appelée à rejoindre
          le nouveau gouvernement de Lionel Jospin en 1997.
        - >-
          Tout d'abord secrétaire d'État aux PME, au commerce, à l'artisanat et
          à la consommation de 1997 à 2000, elle devient ensuite, ministre de la
          Justice de 2000 à 2002.
        - >-
          À la Justice, elle s'illustre dans l'affaire des disparues de l'Yonne
          : estimant qu'elle a méconnu l'étendue de sa compétence en liant sa
          décision à celle du Conseil supérieur de la magistrature, le Conseil
          d'État annule l'arrêté de mise à la retraite d'office du procureur
          Daniel Stilinovic.
        - >-
          Elle avait aussi transmis un dossier de demande en révision du procès
          de Guillaume Seznec, permettant le réexamen de ce dossier. La
          commission de révision des condamnations pénales avait ainsi accepté
          de rouvrir le dossier, avant que la Cour de révision ne refuse le
          recours. L'ancienne ministre avait été très présente dans le suivi de
          cette affaire criminelle hors du commun[réf. nécessaire]. Enfin, elle
          publie la circulaire française du 6 juin 2001 relative à la durée des
          audiences, appelée depuis « Circulaire Lebranchu » dans le monde
          judiciaire.
        - >-
          Chargée de cours à l'université de Bretagne occidentale et à
          l'Institut de géoarchitecture de 1990 à 1997, puis comme vacataire,
          elle enseigne l'économie appliquée à l'aménagement du territoire.
        - >-
          En novembre 2006, elle apporte officiellement son soutien à la
          candidature de Dominique Strauss-Kahn à l'investiture socialiste pour
          la présidentielle de 2007, après avoir regretté le retrait de Lionel
          Jospin.
        - >-
          Le 16 mars 2008, elle perd son fief morlaisien avec la défaite de
          Michel Le Goff aux municipales et aux cantonales.
        - >-
          Elle participe depuis 2000 aux travaux du club Réformer, groupe de
          réflexion politique avec Martine Aubry, Jean Le Garrec, François Lamy,
          Adeline Hazan.
        - >-
          Elle est également, entre 2004 et 2010, première vice-présidente du
          Conseil régional de Bretagne, chargée de la politique territoriale et
          du développement de la démocratie régionale.
    - title: Mandats de députée
      children:
        - >-
          Elle est élue députée dans la circonscription du Finistère, une
          première fois en 1997. À la suite de sa nomination au Gouvernement
          Jospin en 1997, c'est son suppléant, Yvon Abiven qui siège à
          l'Assemblée Nationale entre 1997 et 2002.
        - >-
          Elle est réélue le 16 juin 2002 et le 17 juin 2007 pour un second et
          un troisième mandat à ce poste.
        - >-
          Candidate du groupe socialiste pour la présidence de l'Assemblée
          nationale (battue par Bernard Accoyer par 314 voix contre 216 pour
          elle), elle devient, le 27 juin 2007 questeur, succédant ainsi à
          Didier Migaud, désigné, lui, pour présider la commission des Finances.
        - >-
          Lors des élections législatives en juin 2012, elle est largement
          réélue dans la 4e circonscription du Finistère, avec 61,11 % des voix.
          À la suite de sa reconduction dans le gouvernement Ayrault II, le 21
          juin 2012, elle laisse son fauteuil de député à son suppléant Gwenegan
          Bui dès le 22 juillet 2012.
    - title: 'Années 2010 : de la FNESR aux gouvernements Ayrault et Valls'
      children:
        - >-
          Elle préside la Fédération nationale des élus socialistes et
          républicains entre juin 2010 et le 19 juin 2012, c'est le maire de
          Toulouse, Pierre Cohen qui lui succède.
        - >-
          Elle est membre du comité d’honneur de l'Association pour le droit de
          mourir dans la dignité (ADMD).
        - >-
          Elle entre dans le gouvernement Ayrault le 16 mai 2012 en tant que
          ministre de la Réforme de l’État, de la Décentralisation et de la
          Fonction publique.
        - >-
          Marylise Lebranchu étant reconduite au gouvernement, elle est chargée
          de s'occuper de la suppression du conseiller territorial. Elle annonce
          que les élections départementales et régionales seront repoussées en
          2015, tandis que les municipales auront lieu en 2014. Elle indique
          aussi que le mode de scrutin aux régionales ne sera pas changé ; mais
          que le scrutin départemental sera revisité, estimant que « les «
          cantons n'existent plus en tant que tel et qu'il faut donc réfléchir à
          un nouveau mode d'élection ».
        - >-
          Le 2 avril 2014, elle est reconduite dans le gouvernement Valls I en
          tant que ministre de la Décentralisation, de la Réforme de l'État et
          de la Fonction publique. Le 3 juin 2014, elle est nommée ministre de
          la Décentralisation et de la Fonction publique.
        - >-
          Le 21 février 2015, elle reçoit le prix Duguesclin de la société
          civile bretonne, « récompensant » la personnalité qui a le plus agi
          contre les intérêts de la Bretagne.
        - >-
          Lors de l'élection régionale de 2015 en Bretagne, elle figure en
          dernière place de la liste socialiste du Finistère.
        - >-
          François Hollande et Manuel Valls mettent fin à ses fonctions
          gouvernementales lors du remaniement du 11 février 2016.
        - >-
          Elle soutient Benoît Hamon au second tour de la primaire citoyenne de
          2017.
        - >-
          En 2018, elle milite contre la volonté d'indépendance du Crédit Mutuel
          de Bretagne-Arkéa qui souhaite se désaffilier de la  Confédération
          nationale du Crédit mutuel , au contraire de la majorité des élus
          bretons.

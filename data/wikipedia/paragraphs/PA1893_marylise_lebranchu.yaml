- title: Engagement philosophique
  children:
    - >-
      Selon l'ouvrage Les Frères invisibles, de Ghislaine Ottenheimer et Renaud
      Lecadre publié en 2001, Marylise Lebranchu n'a jamais fait mystère de son
      engagement dans la franc-maçonnerie féminine. Le Figaro indique en 2012
      qu'elle ne répond pas à la question de son appartenance ou non à une
      obédience, et L'Obs la classe en 2013 dans les membres du gouvernement
      Jean-Marc Ayrault« "Maçons friendly" ou "sans tablier" ».

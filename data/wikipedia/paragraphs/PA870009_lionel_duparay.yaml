- >-
  Lionel Duparay, né le 7 février 1981 à Châtenay-Malabry (Hauts-de-Seine), est
  un homme politique français. Membre des Républicains, il est député de la 5e
  circonscription de Saône-et-Loire depuis novembre 2025.
- Biographie
- Formation et carrière professionnelle
- >-
  Lionel Duparay est ingénieur, diplômé de l'École nationale supérieure d'arts
  et métiers (promotion Cl. 202). Il travaille chez Alstom au Creusot, où il se
  met en disponibilité pour exercer son mandat parlementaire. Fils d'une mère
  fonctionnaire territoriale et d'un père ingénieur des Arts et Métiers, il
  s'installe en Saône-et-Loire et exerce dans le secteur ferroviaire.
- Carrière politique
- >-
  Lionel Duparay est élu local à Montceau-les-Mines durant de nombreuses années.
  Il est premier adjoint au maire, conseiller départemental de Saône-et-Loire et
  président de l'OPAC de Saône-et-Loire. En mai 2025, lors d'une élection
  législative partielle dans la cinquième circonscription de Saône-et-Loire, il
  est choisi comme suppléant par Sébastien Martin (droite et centre). Le 12
  octobre 2025, à la suite de la nomination de Sébastien Martin comme ministre
  de l'Industrie dans le gouvernement Lecornu II, Lionel Duparay devient député
  de la 5e circonscription de Saône-et-Loire un mois plus tard, le 13 novembre
  2025.

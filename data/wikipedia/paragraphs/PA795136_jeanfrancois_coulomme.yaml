- >-
  Jean-François Coulomme, né le 1er avril 1966 à Paris, est un homme politique
  français, élu député de la quatrième circonscription de la Savoie en 2022.
  Membre de La France insoumise (LFI), il est également conseiller municipal de
  la commune des Déserts depuis 2020.
- Vie personnelle et professionnelle
- >-
  Jean-François Coulomme est né le 1er avril 1966, d'un père facteur et d'une
  mère standardiste dans les télécommunications. Petit-fils de réfugiés
  espagnols (son grand-père, communiste, était soldat dans l'armée
  républicaine), il exerce la profession de commercial dans les secteurs du
  bâtiment et des énergies renouvelables.[réf. souhaitée]
- Loisirs
- >-
  Jean-François Coulomme est musicien. Passionné de musique de chambre et
  d'ensembles de cuivres, il pratique le violoncelle et l'euphonium. Il a créé
  la fanfare des Déserts.
- Engagement politique
- >-
  Il co-anime La France insoumise à Chambéry depuis 2016, et est élu en 2020
  conseiller municipal des Déserts (15e position sur 15), où il habite depuis 25
  ans. Au sein de l'agglomération de Grand Chambéry, il siège aux commissions
  déchets et urbanisme.
- >-
  Aux élections départementales de 2021, il est candidat aux côtés de Lolita
  Panchen pour la liste Ensemble pour une Savoie Écologique, Démocratique et
  Solidaire et obtient 23 % des suffrages exprimés au premier tour, et n'est, en
  conséquence, pas élu.
- >-
  Dans une interview, il indique avoir été averti des intentions de la France
  Insoumise Savoie dès 2020 : « j’ai été requis, je savais que j’allais être
  candidat et chef de file ».
- >-
  Il est le candidat NUPES, aux élections législatives dans la quatrième
  circonscription de la Savoie, et arrive en tête au premier tour avec 34,85%
  des suffrages exprimés. Au second tour, il devance le député sortant, Patrick
  Mignola, président du Groupe MoDem à l'Assemblée nationale, et est élu avec
  50,85% des voix.

- >-
  Jean-Philippe Maurer, né le 7 juillet 1960 à Strasbourg (Bas-Rhin), est un
  homme politique français.
- title: Biographie
  children:
    - >-
      Jean-Philippe Maurer est le suppléant du député Marc Reymann de 2002 à
      2007. Il est élu député de la 2e circonscription du Bas-Rhin en 2007 avec
      Clarisse Siefert comme suppléante.  Il est battu par le candidat PS
      Philippe Bies lors des élections législatives de 2012.
    - >-
      Il est réélu conseiller municipal et de l'Eurométropole de Strasbourg en
      2020.
    - Il est réélu conseiller d'Alsace du Canton de Strasbourg-6 en 2021.
    - title: Mandat national
      children:
        - '2007-2012 : Député de la 2e circonscription du Bas-Rhin'
        - >-
          À l’Assemblée Nationale, Jean-Philippe Maurer était membre de la
          commission des Affaires culturelles et de l'Éducation.

          Il participa à plusieurs groupes d’études :
        - >-
          président du groupe d'études « Abstention et vote blanc »

          vice-président du groupe « Prévention et lutte contre les profanations
          des lieux de culte et cimetières »

          membre des groupes  « Deux-roues motorisés et non motorisés », «
          Droits de l'enfant et de l'adolescent et protection de la jeunesse »,
          « Construction et logement » et « Vie associative et bénévolat »
        - >-
          Il est nommé rapporteur pour avis du budget 2012 pour la jeunesse et
          la vie associative (Voir le rapport). En décembre 2011, il est nommé
          membre du comité stratégique de l'agence du service civique par le
          président de l'Assemblée Nationale.
        - >-
          Jean-Philippe Maurer est l’auteur de plusieurs rapports et
          propositions de lois concernant notamment :
        - >-
          la lutte contre les profanations de cimetières et lieux de cultes
          (Voir le rapport)

          la mise en œuvre du service civique (Voir le rapport)

          le projet de loi de finances pour 2012 - Jeunesse et vie associative
          (Voir le rapport)

          le droit des victimes (conservation des scellés, durée de la
          prescription dans les affaires criminelles, possibilité d’appel au
          pénal pour les victimes...)

          la sécurité routière (limitation de la vente et de l’usage des quads
          et des mini-motos...)

          le respect des symboles de la République (Voir le rapport)
        - 'Autres propositions de lois dont Jean-Philippe Maurer est l''auteur :'
        - |-
          Instauration d'un stage éducatif sur le comportement animal
          Installation de gens du voyage sur un terrain non aménagé
          Création du délit d’usurpation d’identité
          Information sur les produits biologiques et appellations d’origine
          Lutte contre le vol des bicyclettes
          Reconnaissance du vote blanc aux élections
    - title: Mandats départementaux
      children:
        - >-
          1998-2004 : Conseiller général du Bas-Rhin

          2004-2011 : Conseiller général du Bas-Rhin. Président de la commission
          Ville, Cohésion Urbaine, Logement, Jeunesse.

          2011-2015 : Conseiller général du Bas-Rhin et Vice-président du
          conseil départemental. Président de la commission économie emploi
          tourisme

          2015-2021 : Conseiller départemental du Bas-Rhin et vice-président du
          conseil départemental. Président de la commission territoriale de
          l'Eurométropole de Strasbourg

          Depuis 2021 : Conseiller d'Alsace et vice-président de la Collectivité
          Européenne d'Alsace. Président de la commission mobilités et réseaux.
    - title: Mandats Municipaux
      children:

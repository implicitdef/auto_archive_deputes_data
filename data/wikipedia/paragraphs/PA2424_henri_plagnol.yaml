- >-
  1er juin 1997 - 18 juin 2002 : député UDF de la 1re circonscription
  législative du Val-de-Marne.

  19 juin 2002 - 18 juillet 2002 : député UMP de la 1re circonscription
  législative du Val-de-Marne.

  18 juin 2007 - 18 juin 2012 : député UMP de la 1re circonscription législative
  du Val-de-Marne.

  18 juin 2012 - 18 octobre 2012 : député UDI de la 1re circonscription
  législative du Val-de-Marne. Le 18 octobre, le Conseil constitutionnel a
  annulé son élection.
- Mandats locaux
- >-
  12 mars 1989 - 11 juin 1995 : conseiller municipal de Saint-Maur-des-Fossés

  27 mars 1994 - 18 mars 2001 : conseiller général du Val-de-Marne, élu dans le
  canton de Créteil-Nord

  18 mars 2001 - 16 mars 2008 : conseiller municipal de Saint-Maur-des-Fossés

  16 mars 2008 - 30 mars 2014 : maire de Saint-Maur-des-Fossés

  28 mars 2004 - 14 juin 2009 : conseiller général du Val-de-Marne, élu dans le
  canton de Saint-Maur-des-Fossés-Centre

- >-
  Laurent Cathala, né le 21 septembre 1945 à Saint-Jean-de-Barrou (Aude), est un
  homme politique français. Maire socialiste de Créteil depuis 1977, il est
  réélu en 2020 pour un huitième mandat. Il fut député du Val-de-Marne de 1981 à
  2017 et Secrétaire d'État à la Famille, aux Personnes âgées et aux Rapatriés
  entre 1991 et 1993 dans les gouvernements Cresson et Bérégovoy.
- title: Biographie
  children:
    - >-
      Diplômé d'État d'infirmier à l’hôpital Lariboisière à Paris, Laurent
      Cathala est, de 1970 à 1977, cadre infirmier de l’Assistance publique, à
      l’hôpital Henri-Mondor de Créteil.
    - >-
      Élu député du Val-de-Marne en 1993, puis réélu jusqu'en 2017 où il ne se
      représente pas en raison de l'application de la loi sur le non-cumul des
      mandats, il fait partie du Groupe socialiste.
    - >-
      Le 27 janvier 2016, il devient le premier président de l'Établissement
      public territorial T11 (aujourd'hui établissement public territorial Grand
      Paris Sud Est Avenir), une nouvelle structure intercommunale du sud-est du
      Val-de-Marne créée dans le cadre du Grand Paris. Il est élu par 36 voix
      contre 34 au favori, l'élu MoDem Jean-Jacques Jégou avec 3 votes blancs et
      1 nul.
    - >-
      Il est membre de l'équipe de campagne d'Arnaud Montebourg pour la primaire
      citoyenne de 2017.
    - >-
      Pour respecter la loi sur le cumul des mandats, il renonce à se présenter
      aux élections législatives de 2017.

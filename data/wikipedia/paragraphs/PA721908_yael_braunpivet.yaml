- >-
  Yaël Braun-Pivet, née le 7 décembre 1970 à Nancy (Meurthe-et-Moselle), est une
  avocate, militante associative et femme politique française.
- >-
  Adhérente du Parti socialiste à Tokyo, elle rejoint en 2016 La République en
  marche, puis est élue députée dans la cinquième circonscription des Yvelines
  lors des élections législatives de 2017. Elle est présidente de la commission
  des Lois de l'Assemblée nationale durant la XVe législature, de 2017 à 2022.
- >-
  En mai 2022, elle est nommée ministre des Outre-mer par Emmanuel Macron dans
  le gouvernement Élisabeth Borne. Quelques semaines plus tard, elle est réélue
  députée de la cinquième circonscription des Yvelines et quitte ses fonctions
  ministérielles avant d'être élue présidente de l'Assemblée nationale, en juin
  2022. Elle est la première femme à occuper cette fonction.
- title: Situation personnelle
  children:
    - title: Origines
      children:
        - Yaël Braun naît le 7 décembre 1970 à Nancy (Meurthe-et-Moselle) .
        - >-
          Elle se présente comme une descendante de « l'immigration slave, juive
          polonaise et juive allemande, avec des grands-parents entrés en France
          avec des visas touristiques et une valise, dans les années 1930 ».
          Libération indique qu'elle n'est « ni pratiquante ni croyante » et
          qu'elle « célèbre en famille les fêtes juives, comme le faisait son
          père […] et surtout son grand-père, tailleur juif polonais qui, fuyant
          l'antisémitisme, s'est réfugié à Nancy dans les années 30 » pour
          échapper aux nazis. Après la guerre, il est médaillé de la Résistance.
        - >-
          Son père est cadre dans une entreprise publicitaire et sa mère, qui a
          grandi à la Direction départementale des Affaires sanitaires et
          sociales (DDASS), a obtenu un diplôme de sténodactylographe à 16 ans.
          Le couple a deux enfants, un garçon et une fille.
        - >-
          Sa famille quitte Nancy pour s'installer au gré des mutations
          professionnelles de son père. À la table familiale de son enfance, les
          débats politiques sont fréquents.
    - title: Vie privée
      children:
        - >-
          Elle est mariée à Vianney Pivet, cadre supérieur chez L'Oréal. Ils ont
          cinq enfants et, en 2017, résident au Vésinet.
- title: Carrière professionnelle
  children:
    - >-
      Après des études à la faculté de droit à Nanterre (Paris X), elle est
      d'abord avocate en droit pénal au barreau de Paris puis au barreau des
      Hauts-de-Seine jusqu'en 2003 : elle exerce sept ans, d'abord en tant
      qu'avocate en droit pénal dans le cabinet d'avocat d'Hervé Temime, puis
      dans son propre cabinet avec deux associés à Neuilly-sur-Seine.
    - >-
      De 2003 à 2012, le couple s'expatrie, avec ses enfants, en Asie (Taïwan,
      Japon), puis au Portugal.
    - >-
      À son retour en France courant 2012, elle obtient un master 2 « droit des
      affaires et juriste d'entreprise » puis crée une start-up spécialisée dans
      les courts séjours en chambre d'hôtes avant de s'orienter vers
      l'engagement bénévole.
- title: Engagement associatif
  children:
    - >-
      Elle dirige la cellule départementale d'accès aux droits et à la justice
      en novembre 2014, où elle crée des consultations gratuites d'avocats et
      donne elle-même des conseils juridiques à ceux qui en ont besoin. Résidant
      dans les Yvelines depuis 2012, elle s'y engage dans Les Restaurants du
      Cœur en 2014, dirige bénévolement l'antenne de Chanteloup-les-Vignes en
      2015, puis dirige la création du centre d'accueil de Sartrouville, où elle
      dirige une équipe d'une centaine de bénévoles. Membre du conseil
      d'administration des Restos du Cœur des Yvelines, elle devient en
      septembre 2016 la responsable nationale du déploiement de l'activité «
      accès à la justice ».
    - >-
      Elle démissionne de ses fonctions bénévoles après son élection comme
      députée, en 2017.
- title: Parcours politique
  children:
    - title: Débuts
      children:
        - >-
          Yaël Braun-Pivet est trésorière de la section du Parti socialiste (PS)
          à Tokyo dans les années 2000. Après avoir « toujours voté PS », elle
          adhère à l'automne 2016 à En marche, parti dans lequel elle dit avoir
          « retrouvé toutes [ses] idées profondes en termes de dépassement des
          clivages politiques et de pragmatisme », convaincue par la position
          modérée d'Emmanuel Macron sur le projet de réforme de la déchéance de
          nationalité.
    - title: Députée et présidente de la commission des Lois
      children:
        - title: Élection
          children:
            - >-
              Le 18 juin 2017, lors du second tour des élections législatives,
              elle devance le député sortant Jacques Myard et est élue députée
              avec 58,99 % des voix. Le 29 juin, elle est élue présidente de la
              commission des Lois de la XVe législature, une des huit
              commissions permanentes de l'Assemblée nationale face à l'ex-PRG
              Alain Tourret.
            - >-
              Le Monde affirme que « son parcours tranche quand l’usage voulait
              que la fonction soit réservée à des députés expérimentés » et que
              « la volonté de parité n’est pas étrangère » à son élection.
              D'après L'Obs, elle « n'avait pourtant pas les faveurs de l'Élysée
              ». Elle déclare à ce sujet : « Je n'avais de relations spéciales
              avec personne, j'ai présenté mon parcours et été élue. Pour une
              fois, ce n'est ni un ami, ni un « pressenti » et je trouve ça bien
              ! ». Elle devient la première femme à accéder à cette fonction
              après une première élection à l'Assemblée nationale, et la
              deuxième à accéder à la présidence de cette commission sous la
              Cinquième République, vingt ans après Catherine Tasca. Réagissant
              à ce précédent, elle souligne que cette dernière « était une
              ancienne ministre » et « avait donc déjà une stature politique »,
              et juge ainsi « inédit d'avoir une inconnue à cette fonction-là ».
        - title: Présidence et méthode de travail
          children:
            - >-
              Alors que le début de sa présidence commence par une série de
              maladresses ou d'accusations voire de moqueries, et que
              l'opposition critique globalement l'attitude du groupe La
              République en marche dans les débats de la commission, son travail
              est finalement salué par l'ensemble des groupes parlementaires.
              Elle est notamment à l'origine de plusieurs visites de terrain
              (prisons, centres de rétention administrative) par les députés
              membres de la commission, simultanées et dans toute la France,
              qu'elle qualifie d'« emblématique d'une volonté nouvelle d'aborder
              les politiques publiques sur la base de contrôles exercés sur le
              terrain ». En juin 2018, l'AFP estime qu'elle « incarne depuis un
              an le « renouvellement » à l'Assemblée, par son style et son
              approche de terrain, mais son poids politique reste questionné ».
              L'AFP comme Le Monde la présentent comme une présidente « atypique
              ». En janvier 2022, Libération estime qu'à l'Assemblée nationale,
              elle « a fini par convaincre de sa compétence, y compris dans
              l'opposition », et l'on salue également sa sympathie et sa
              bienveillance. Dans le même temps, Le Figaro évoque son « retour
              en grâce », estime qu'elle « s'est révélée une bûcheuse acharnée »
              et que « son engagement dans le suivi des textes anti-Covid lui a
              permis de se rendre incontournable à l'Assemblée nationale ».
            - >-
              Le quotidien Libération relève qu'« elle n'hésite pas […] à
              s'écarter des positions du gouvernement : on l'a vue protester
              contre la « commission » d'experts censée procéder à la réécriture
              de l'article 24 de la loi sécurité globale et elle était à la
              manœuvre, avec l'opposition, pour exempter les 12-15 ans du passe
              vaccinal ».
            - >-
              En septembre 2018, après la nomination de François de Rugy au
              gouvernement, elle se porte candidate à la présidence de
              l'Assemblée nationale mais se désiste ensuite pour soutenir
              Richard Ferrand qu'elle avait pourtant critiqué quelques heures
              avant ce revirement. Des proches de Richard Ferrand lui auraient
              signifié qu'elle serait « purgée » de la présidence de la
              commission des Lois si elle maintenait sa candidature.
            - >-
              En juillet 2019, à l'occasion de la remise en jeu des postes au
              sein du groupe LREM, elle est reconduite à la présidence de la
              commission contre Laetitia Avia au second tour de scrutin.
    - title: Activité parlementaire
      children:
        - title: >-
            Projet de loi organique rétablissant la confiance dans l'action
            publique
          children:
            - >-
              Yaël Braun-Pivet est rapporteure du projet de loi organique pour
              la confiance dans la vie politique, « un texte qu'elle défendait
              ardemment avant même d'accéder » à la présidence de la commission.
              À son initiative, la commission adopte, le 18 juillet 2017, avec
              le soutien du gouvernement, un amendement au texte, visant à
              durcir le régime des sanctions applicable aux parlementaires
              touchant illégalement des indemnités dans des entreprises
              publiques ou des autorités administratives, alors que Mediapart
              relève de nombreuses situations de ce type. Le Journal du dimanche
              la classe alors parmi « les 10 députés qui vont peser dans le
              quinquennat ».
        - title: Prisons
          children:
            - >-
              Yaël Braun-Pivet indique avoir choisi de faire de la question des
              prisons un axe important de son mandat. Le 6 novembre 2017, une
              trentaine de députés membres de la commission des Lois, issus de
              différents groupes politiques, se sont rendus, à son initiative,
              dans des établissements pénitentiaires dans toute la France, afin
              d'étudier de près la situation carcérale française. Dans le
              prolongement de ces visites, quatre groupes de travail ont été
              créés au sein de la commission des Lois et confiés aux membres du
              bureau. Ces groupes ont émis des recommandations concernant la
              prise en charge des détenus présentant des troubles
              psychiatriques, la diversification des conditions de détention par
              le recours aux établissements ouverts, l'activité en détention, et
              le lien avec le tissu économique local dans une perspective de
              réinsertion.
            - >-
              Présidant le groupe sur la diversification des conditions de
              détention, Yaël Braun-Pivet s'est personnellement investie pour le
              développement de centres pénitentiaires de réinsertion, modèle
              français de prisons à sécurité allégée (dites « ouvertes »),
              défendant l'idée qu'« on ne peut pas calquer tout le régime de
              détention sur les profils les plus dangereux ». La députée s'est
              rendue à la prison ouverte de Horserod (en) au Danemark, ainsi
              qu'au centre de détention de Casabianda-Aléria en Corse, afin
              d'étudier le fonctionnement de ces établissements. Elle dit y
              avoir constaté de nombreux avantages : « coûts de construction et
              de fonctionnement moins élevés que pour une prison classique (sic)
              », « détenus davantage responsabilisés », « activité obligatoire
              », « rapports entre les détenus ou avec les surveillants apaisés
              », « conditions de détention infiniment meilleures que dans nos
              maisons d'arrêt surpeuplées ».
            - >-
              Le 7 mars 2018, Nicole Belloubet, garde des Sceaux et ministre de
              la Justice, a annoncé le souhait du gouvernement qu'une quinzaine
              d'établissements de ce type puissent être ouverts au cours du
              quinquennat, selon des modalités qui seront définies sur la base
              des recommandations faites par la commission des Lois. Dans son
              rapport, Yaël Braun-Pivet propose de construire dix-huit « centres
              pénitentiaires de réinsertion » (CPR) de 150 places maximum
              chacun, soit 2 700 nouvelles places en milieu ouvert. Elle
              souhaite y ajouter les treize entités présentes sur le territoire
              aujourd'hui, destinées aux peines courtes ou aménagées, classées
              en QPS (quartier de préparation à la sortie), QPA (quartiers pour
              peines aménagées) ou QNC (quartiers nouveau concept). Au total, 3
              300 places de prison en milieu ouvert pourraient être créées, à
              destination essentiellement des détenus qui purgent une courte
              peine de moins de deux ans, sauf les plus dangereux qui auraient,
              par exemple, commis des violences volontaires. Tous feraient
              l'objet d'une évaluation individuelle renforcée avant leur entrée
              dans un CPR.
        - title: Proposition de loi sur les mesures de sûreté
          children:
            - >-
              En 2020, elle dépose, avec Raphaël Gauvain, une proposition de loi
              visant à instaurer des mesures de sûreté pour les terroristes
              sortant de prison. Celle-ci prévoit une forme d'assignation à
              résidence pour des personnes sortant de prison après avoir purgé
              leur peine, à travers des mesures telles qu'un suivi par le
              service pénitentiaire d'insertion et de probation, des obligations
              de pointage dans un commissariat, le port de bracelet
              électronique, l'interdiction de quitter le territoire ou de
              paraître dans certaines communes ou catégories de lieux,
              l'obligation de déclarer son emploi et son domicile et de ne
              pouvoir en changer qu'avec l'autorisation préalable du juge ; ces
              mesures pouvant durer jusqu'à 10 ans au plan délictuel et 20 ans
              au plan criminel. De telles mesures étaient réclamées de longue
              date par une partie de la droite et par le parquet national
              antiterroriste. Le texte est soutenu par le gouvernement, tandis
              que des défenseurs des libertés publiques et le Conseil national
              des barreaux contestent le texte, qui instaure selon eux une «
              peine après la peine » ; la Commission nationale consultative des
              droits de l'homme met en cause un dispositif disproportionné.
              Consulté en amont, le Conseil d’État considère que ces mesures de
              restrictions de libertés n’apportent aucune garantie en matière de
              prévention de la récidive terroriste et préconise que leur durée
              ne puisse excéder cinq ans. Le Conseil constitutionnel censure
              l'essentiel du texte qui n'aboutit qu'à une modification mineure
              de l'article 421-8 du Code pénal. Il indique néanmoins que les
              mesures proposées relèvent bien de mesures de sûreté et ouvre la
              porte à un texte de remplacement en indiquant la voie à suivre.
        - title: Réforme des institutions
          children:
            - >-
              Le 23 mai 2018, Yaël Braun-Pivet est nommée rapporteure du projet
              de loi constitutionnelle « pour une démocratie plus
              représentative, responsable et efficace », aux côtés de Marc
              Fesneau, président du groupe MoDem à l'Assemblée nationale. Elle
              est responsable du volet institutionnel du projet de loi (réforme
              du Conseil supérieur de la magistrature, suppression de la Cour de
              justice de la République, des membres de droit (anciens présidents
              de la République) du Conseil constitutionnel et baisse du nombre
              de députés pour la saisine du Conseil constitutionnel, inscription
              du climat dans la Constitution).
        - title: Commission d'enquête parlementaire sur l'affaire Benalla
          children:
            - >-
              À partir du 23 juillet 2018, Yaël Braun-Pivet assure la présidence
              de la commission d'enquête parlementaire sur l’affaire Benalla, du
              nom du chargé de mission d’Emmanuel Macron. Elle est très
              critiquée par l'opposition et sur les réseaux sociaux pour son
              manque d'impartialité supposé. Dès le 28 juillet, elle estime ses
              travaux d'investigation terminés. Pour Le Monde, elle est l'une
              des principaux « perdants » de la crise née de l'affaire Benalla :
              selon le quotidien, « en tant que corapporteur [de la commission
              d'enquête], elle a eu le plus mauvais rôle, celui de questionner
              l'action de l'exécutif alors que la Macronie vivait sa première
              crise politique ; pendant dix jours, elle a été la cible répétée
              des critiques de l'opposition qui lui ont reproché d'être aux
              ordres de l'Élysée ». Le journal indique qu'après avoir « gagné le
              respect des oppositions en cherchant le consensus lors des travaux
              de sa commission », elle a révélé « un autre visage […] parce
              qu'elle refusait d'auditionner Alexis Kohler, le secrétaire
              général de l'Élysée ».
            - >-
              Notamment, dans le contexte de la commission d'enquête sur
              l'affaire Benalla, elle reçoit des dizaines de messages injurieux
              ou menaçants sur les réseaux sociaux, et dépose plainte pour
              injures sexistes et menaces à caractère antisémite.
            - >-
              Le 1er janvier 2019, Yaël Braun-Pivet oppose une fin de
              non-recevoir à une demande de réouverture de la commission
              d'enquête faisant suite à de nouveaux éléments mentionnés dans les
              médias, à savoir la poursuite de l'utilisation par Alexandre
              Benalla de deux passeports diplomatiques et de supposés liens
              professionnels persistants entre ce dernier et le président de la
              République.
    - title: Conseillère municipale du Vésinet
      children:
        - >-
          Candidate lors des élections municipales de 2020, en 16e position sur
          la liste de Bruno Coradetti (investi par LREM) au Vésinet, elle est
          élue conseillère municipale.
    - title: Éphémère ministre des Outre-mer
      children:
        - >-
          Alors présidente de la commission des Lois de l'Assemblée nationale,
          elle s'est fréquemment déplacée en Outre-mer tout en ayant été
          rapporteure d'une mission d'information sur l'avenir institutionnel de
          la Nouvelle-Calédonie.
        - >-
          Le 20 mai 2022, elle est nommée ministre des Outre-mer par Emmanuel
          Macron dans le gouvernement d'Élisabeth Borne. À ce poste, elle
          succède à Sébastien Lecornu. Sa nomination surprend puisqu'elle était
          plutôt pressentie pour occuper un autre ministère. D'après des
          journalistes de la rédaction d'Europe 1, Richard Ferrand aurait
          directement « poussé » le président de la République à la nommer
          ministre pour la dissuader de briguer ensuite le perchoir de
          l'Assemblée nationale, à l'approche des élections législatives.
        - >-
          Trois jours après sa nomination, lors d'une cérémonie d'hommage, elle
          s'engage à faire construire un mémorial en l'honneur des victimes de
          l'esclavage.
        - >-
          Le 25 juin 2022, après avoir été réélue députée dans sa
          circonscription, elle quitte le gouvernement pour présenter sa
          candidature à la présidence de l'Assemblée nationale. La Première
          ministre Élisabeth Borne récupère alors par intérim les fonctions de
          ministre des Outre-mer. Plusieurs élus ultramarins déplorent une «
          attitude brutale » et font part de leur « déception » quant au faible
          intérêt que susciterait ce portefeuille ministériel.
    - title: Élections législatives de 2022
      children:
        - >-
          Yaël Braun-Pivet se représente aux élections de juin 2022, dans la
          cinquième circonscription des Yvelines. L'Élysée annonce que les
          ministres battus dans leur circonscription devront quitter le
          gouvernement.
        - >-
          Après sa réélection avec 64,6 % des voix, elle explique être prête à
          travailler « avec tous ceux qui veulent avancer avec nous », y compris
          le Rassemblement national : « C'est cela la beauté de la démocratie.
          Au Parlement lorsque l'on vote des textes, nous ne sommes pas
          nécessairement tenus par nos groupes ».
    - title: Présidente de l'Assemblée nationale
      children:
        - title: Élection au perchoir
          children:
            - >-
              Quatre ans après sa première tentative, Yaël Braun-Pivet se porte
              de nouveau candidate à la présidence de l'Assemblée nationale dans
              les jours qui suivent les élections législatives de juin 2022.
            - >-
              Ses chances de succès sont augmentées quand le président sortant,
              Richard Ferrand, qui souhaitait conserver son poste, perd son
              mandat de député, car battu dans la sixième circonscription du
              Finistère.
            - >-
              Le 22 juin 2022, elle remporte le second tour d'une primaire
              ouverte aux groupes de l'alliance présidentielle par 105 voix
              contre 85 pour son collègue Roland Lescure. Après avoir devancé
              quatre concurrents lors du premier tour, elle est élue présidente
              de l'Assemblée nationale à l'issue du second tour avec 242 voix
              sur 462 suffrages exprimés. L'abstention des députés du
              Rassemblement national après le retrait de leur candidat lors de
              l'entre-deux-tours est perçue comme un facteur de sa victoire.
              Yaël Braun-Pivet devient ainsi la première femme appelée à
              présider la chambre basse du Parlement français.
        - title: Exercice de la fonction
          children:
            - >-
              En octobre 2022, après ses premier mois au perchoir du palais
              Bourbon, France Télévisions cite des sources de la majorité
              affirmant qu'elle entretiendrait des relations froides avec les
              proches du président de la République, mais qu'elle a gagné le
              respect des groupes d'opposition pour sa conduite des débats.
            - >-
              En juin 2023, après avoir refusé de convoquer un bureau de
              l'Assemblée nationale pour statuer sur la recevabilité de la
              proposition de loi d’abrogation de la retraite à 64 ans, elle
              décide finalement d'endosser seule la responsabilité d’utiliser
              l'article 40 de la Constitution. Sa décision est immédiatement
              dénoncée par une grande partie des oppositions, qui lui reprochent
              d'avoir suivi les consignes de l'Élysée.
            - >-
              Le même mois, elle se fait épingler par la HATVP pour avoir omis
              plus de 40 000 euros d'actions dans des sociétés comme
              TotalEnergies, BNP Paribas ou encore LVMH dans sa déclaration
              d'intérêts, effectuée en 2022.
            - >-
              Début 2024, le site Médiapart publie un article notant un usage
              intensif de sa part des sanctions, l'opposition de gauche étant
              particulièrement ciblée. Elle détient ainsi le record de sanctions
              prises à l'encontre des députés de l'opposition, ayant, en son
              seul mandat, dépassé le cumul total des sanctions décrétées par
              l'ensemble de ses prédécesseurs. Son groupe parlementaire
              d'origine, lui, est globalement épargné. Questionnée à ce sujet
              dans l'article, Yaël Braun-Pivet affirme son intention de
              continuer à pratiquer les sanctions de manière intensive.
              L'opposition s'inquiète d'une pratique visant à « réduire la
              liberté d'expression des parlementaires », citant à l'appui
              d'autres périodes de l'histoire où les débats ont été agités à
              l'Assemblée, sans que la présidence de ces époques ne prenne
              particulièrement de sanctions.
            - >-
              Le 4 mars 2024, elle est la première femme à présider un Congrès
              du Parlement français à Versailles, à l'occasion de l'inscription
              du droit à l'IVG dans la Constitution.
            - >-
              Le 28 mai 2024, elle a suspendu la session des questions au
              gouvernement après que le député insoumis Sébastien Delogu ait
              brandi un drapeau palestinien et demandé contre lui la sanction «
              la plus sévère qui puisse être prononcée à l’encontre d’un ou
              d’une députée », une exclusion de deux semaines, en invoquant les
              « manifestations troublant l’ordre ou une scène tumultueuse », cas
              prévus par l'article 70 du règlement intérieur pour cette
              sanction.
            - >-
              Cette sanction, la plus forte pouvant être donnée, est vivement
              critiquée et jugée disproportionnée par le groupe de La France
              insoumise, mais aussi par Olivier Faure et Valérie Rabault, du
              Parti socialiste. Naïma Moutchou, vice-présidente Horizons de
              l’Assemblée, juge également cette sanction trop sévère. Le député
              saisit la Cour européenne des droits de l'homme deux jours plus
              tard.
        - title: >-
            Dissolution de l'Assemblée et élections législatives anticipées de
            2024
          children:
            - >-
              Yaël Braun-Pivet se montre critique de la décision d'Emmanuel
              Macron de dissoudre l'Assemblée nationale le 9 juin 2024. Selon
              elle, l'Assemblée fonctionnait malgré la majorité relative des
              soutiens du gouvernement. Yaël Braun-Pivet estime par ailleurs
              qu'un « autre chemin » était possible, passant notamment par plus
              de coopération « avec LR, avec les socialistes [ou] avec les
              écologistes ».
            - >-
              Dès le lancement de la campagne, elle rend public son souhait de
              conserver la présidence de l'Assemblée nationale dans l'hypothèse
              d'une reconduction de la majorité sortante. Le 7 juillet 2024,
              elle réélue au second tour des élections législatives anticipées

- >-
  Jean-Marie Aubron, né le 30 décembre 1937 à Villedieu-la-Blouère
  (Maine-et-Loire) et mort le 20 juin 2023 à Yutz (Moselle), est un homme
  politique français. Membre du Parti socialiste, il est maire de Guénange de
  1977 à 1997 et dèputé de Moselle de 1997 à 2007.
- title: Biographie
  children:
    - >-
      Ancien métallurgiste, Jean-Marie Aubron est élu député en 1997 face au
      député sortant divers-droite et maire d'Amnéville Jean Kiffer. Il est
      réélu le 16 juin 2002, pour la XIIe législature (2002-2007), dans la 8e
      circonscription de la Moselle (Rombas-Bouzonville). Il fait partie du
      groupe socialiste.
    - Il est élu par deux fois conseiller général du canton de Metzervisse.
    - >-
      En 2007, il décide de ne pas se représenter et Aurélie Filippetti est
      investie par le PS.

- Dans la fiction
- >-
  Dans le tome 1 de la bande dessinée de François Durpaire et Farid Boudjellal
  La Présidente, où Marine Le Pen gagne l'élection présidentielle de 2017,
  Marion Maréchal-Le Pen devient ministre de l'École et des Savoirs
  fondamentaux. Elle est élue présidente de la République le 5 juin 2022 dans le
  tome 2, Totalitaire.
- >-
  Dans le roman de politique-fiction de Michel Wieviorka, Le séisme. Marine Le
  Pen présidente (2016), avec un scénario similaire, elle devient ministre de la
  Culture et de l'Identité nationale.
- >-
  En 2015, le rappeur Kaaris cite son nom dans une chanson intitulée Briller.
  L'année suivante, c'est le chanteur Black M qui l'interpelle dans un morceau
  intitulée Je suis chez moi. En 2017, le rappeur Sofiane publie un morceau
  ironique portant son nom.

- >-
  Sophie Delong est une femme politique française, née le 17 juillet 1957 à
  Joinville (Haute-Marne).
- title: Biographie
  children:
    - >-
      Sophie Delong obtient son diplôme de docteur en médecine en 1986 à
      l'université Nancy-I. En 1987, elle est reçue au certificat d'études
      spéciales de médecine du travail et en 1991, elle obtient le diplôme
      d'université de nutrition humaine, diététique et de diététique
      thérapeutique.
    - >-
      Elle est la suppléante de Luc Chatel au cours de son premier mandat
      législatif (Première circonscription de la Haute-Marne) de 2002 à 2007.
      Pour les élections législatives de 2007, elle est de nouveau suppléante de
      Luc Chatel. Celui-ci réélu dès le premier tour le 10 juin 2007 est nommé
      dans le gouvernement François Fillon (2) le 19 juin. Sophie Delong est
      ainsi devenue députée le 20 juillet 2007 en remplacement. Elle siège au
      sein du groupe UMP et est membre de la commission des affaires
      culturelles, familiales et sociales.
    - >-
      Élue conseillère municipale  à Langres en 2001, elle exerce la fonction de
      première adjointe et adjointe à la culture et au tourisme aux côtés de
      Didier Loiseau, (maire UMP) à partir du 9 mars 2008. Élue conseillère
      régionale de Champagne-Ardenne en avril 2010, elle abandonne son mandat
      d'élue communale pour cause de cumul.
    - >-
      En 2014, elle est élue maire de Langres en s'étant présentée contre Didier
      Loiseau, maire sortant, dont elle avait été première adjointe.
    - >-
      En 2015, alors qu'elle est déjà maire et conseillère régionale, elle se
      présente aux élections départementales. Elle est battue dès le premier
      tour.
    - >-
      En 2020, elle se représente à sa succession et est battue par Anne
      Cardinal.
    - >-
      Lors des élections régionales dans le Grand Est en juin 2021, elle est
      deuxième sur la liste départementale de Haute-Marne de Jean Rottner et est
      élue.
    - >-
      Lors des élections législatives de 2022 elle est à nouveau candidate pour
      Les Républicains mais termine 4e. À la suite du rejet de son compte de
      campagne par la Commission nationale des comptes de campagne et des
      financements politiques en octobre 2022, et après saisine du Conseil
      constitutionnel, son compte de campagne est définitivement rejeté le 07
      juillet 2023.

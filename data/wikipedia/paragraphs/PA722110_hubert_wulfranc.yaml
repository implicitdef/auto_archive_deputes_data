- >-
  Hubert Wulfranc, né le 17 décembre 1956 à Rouen (Seine-Maritime), est un homme
  politique français.
- >-
  Membre du Parti communiste français, maire de Saint-Étienne-du-Rouvray de 2002
  à 2017 et conseiller départemental du canton de Saint-Étienne-du-Rouvray de
  2004 à 2017, il est élu député dans la troisième circonscription de la
  Seine-Maritime de 2017 à 2024.
- Biographie
- Formation et débuts professionnels
- Hubert Wulfranc obtient une maîtrise d'histoire en 1980.
- >-
  De 1981 à 1995, il est directeur de cabinet de Michel Grandpierre, maire de
  Saint-Étienne-du-Rouvray. De 1995 à 2002, il enseigne l'histoire-géographie et
  le français au lycée professionnel Fernand-Léger de Grand-Couronne.
- Parcours politique
- Mandats locaux
- >-
  Hubert Wulfranc succède à Michel Grandpierre à la mairie de
  Saint-Étienne-du-Rouvray en 2002 , fonction qu'il exerce jusqu'en juillet
  2017.
- >-
  Il est conseiller général de la Seine-Maritime de 2004 à 2015, puis conseiller
  départemental jusqu'en 2017 en binôme avec Séverine Botte. Il exerce en outre
  la fonction de vice-président de la Métropole Rouen Normandie.
- >-
  Hubert Wulfranc fait face durant son mandat de maire à l'attentat de l'église
  de Saint-Étienne-du-Rouvray en juillet 2016.
- >-
  Il est élu adjoint au maire de Saint-Étienne-du-Rouvray en décembre 2023 ce
  qui l'amène à quitter l'Assemblée nationale.
- Mandat national
- >-
  Il se présente une première fois aux élections législatives de 2007, puis à
  celles de 2012 sans succès, devancé par Pierre Bourguignon puis Luce Pane.
- >-
  Il se porte candidat aux élections législatives de 2017 avec le soutien du
  PCF, de La France insoumise et d'Europe Écologie les Verts. Opposé, au second
  tour, au candidat La République en marche ! (LREM), Cyrille Grenot, il est élu
  député de la 3e circonscription de la Seine-Maritime avec plus de 61 % des
  suffrages exprimés.
- >-
  En raison de la loi interdisant le cumul des mandats, il démissionne le 6
  juillet 2017 de son mandat de maire au profit de son 1er adjoint Joachim
  Moyse. Il reste conseiller municipal. Il quitte également son siège de
  conseiller départemental du canton de Saint-Étienne-du-Rouvray au profit de
  Stéphane Barré, maire d'Oissel.
- >-
  À l'Assemblée nationale, Hubert Wulfranc est inscrit au groupe de la Gauche
  démocrate et républicaine (GDR) et appartient à la commission du développement
  durable et de l'aménagement du territoire (DDAT). Il est également secrétaire
  de la commission d'enquête sur la sûreté et la sécurité des installations
  nucléaires. Au sein de la DDAT, il évalue notamment la mise en place de
  l'Agence nationale de la cohésion des territoires, à l'occasion d'une mission
  menée avec la députée de la majorité Yolaine de Courson.
- >-
  En vue des élections législatives de 2022, il est investi par le Parti
  communiste français, sous les couleurs de la Nouvelle Union populaire
  écologique et sociale, dans la troisième circonscription de la Seine-Maritime.
  Obtenant au premier tour un des meilleurs scores de son parti, il est élu pour
  un nouveau mandat le 19 juin 2022 avec plus de 70 % des voix, face à la
  candidate du Rassemblement national. Toutefois, élu adjoint au maire de
  Saint-Étienne-du-Rouvray le 14 décembre 2023 et contraint par la législation
  limitant le cumul des mandats en France, il annonce sa démission de député au
  profit de son suppléant, Édouard Bénard, qui venait de démissionner de son
  mandat d'adjoint au maire de la ville. Il obtient les délégations du
  Développement social et de la politique de la Ville. Celui-ci est reconduit
  par élection en tant que député en 2024, et Hubert Wulfranc le supplée.

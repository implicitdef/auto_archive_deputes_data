- >-
  Patrick Vignal, né le 22 janvier 1958 à Montpellier (Hérault), est un homme
  politique français. Il est, depuis 2012, député de la 9e circonscription de
  l'Hérault.
- title: Biographie
  children:
    - title: Parcours professionnel
      children:
        - >-
          À 17 ans, Patrick Vignal découvre le judo. Il passe de ceinture verte
          à ceinture noire en deux ans et devient professeur de judo. En
          septembre 1977, il crée le complexe sportif Celleneuve Arts Martiaux.
          En 2019, près de 2 000 adhérents fréquentent cette infrastructure.
        - >-
          Patrick Vignal a acquis un CAP de vente, puis a enrichi son cursus
          avec une maîtrise de gestion et d'administration des entreprises
          sportives pour devenir Maître de conférence associé à la faculté des
          sports (UFR STAPS)[réf. nécessaire]. Il a passé avec succès les
          diplômes d'état pour être professeur de judo, de natation et
          préparateur physique.
    - title: Parcours politique
      children:
        - title: Mandats locaux
          children:
            - >-
              De 2001 à 2014, il a été 12e adjoint auprès du maire de
              Montpellier en qualité de délégué aux sports, à la démocratie
              participative et à la cohésion sociale, puis de 2008 à 2011, il
              officie aux même fonctions auprès du conseil général de l’Hérault.
            - >-
              Dans la commune de Montpellier, il est conseiller général du 4e
              canton et municipal de l'opposition auprès de la mairie.
            - >-
              Il a été directeur de campagne du candidat Jean-Pierre Moure aux
              élections municipales de 2014.
            - >-
              Il déclare sa candidature à la mairie de Montpellier pour les
              élections municipales de 2020. Sa liste obtient 6,10 % des voix au
              premier tour, score insuffisant pour accéder au second tour.
        - title: Député de l'Hérault
          children:
            - >-
              Il est investi par le Parti socialiste et élu député de l'Hérault
              lors des élections législatives de 2012 dans la 9e
              circonscription.[réf. nécessaire]
            - >-
              À la suite de son élection comme député, il démissionne de ses
              deux autres mandats pour se conformer au règlement du non-cumul
              des mandats du Parti socialiste, mais reste conseiller spécial aux
              sports auprès du maire de la ville de Montpellier.
            - >-
              En 2016, il est nommé rapporteur pour avis par la Commission des
              affaires culturelles et de l'éducation dans le cadre du Projet de
              loi de finances pour 2017 sur la mission Sports, jeunesse et vie
              associative.
            - >-
              La même année, le Premier ministre Manuel Valls lui confie, ainsi
              qu'au sénateur Jacques Grosperrin, une mission parlementaire sur
              la pratique des arts martiaux mixtes couramment appelés MMA. Leur
              rapport préconise notamment la légalisation de la pratique, dont
              les combats étaient clandestins. Il déclare par la suite qu'on lui
              avait initialement demandé de s'y opposer et que le rapport « a
              été enterré » par le Gouvernement de l'époque qui ne souhaitait
              pas légaliser la pratique. Après l'élection d'Emmanuel Macron en
              2017 à la Présidence de la République, la ministre des Sports
              Roxana Maracineanu décide finalement de légaliser les arts
              martiaux mixtes.
            - >-
              De 2017 à 2020, il est président de l'association Centre-ville en
              Mouvement qui regroupe des élus locaux et parlementaires
              travaillant sur le renouveau des centres-villes. La mobilisation
              de l'association participe notamment à la mise en place du plan
              d'investissement Action coeur de ville annoncé en 2018. Il quitte
              sa fonction de président en 2020 en indiquant qu'il souhaite qu'un
              maire puisse prendre la tête de l'association pour être en
              cohérence avec le message porté par celle-ci.
            - >-
              En mai 2022 il est investi candidat aux législatives pour La
              République En Marche (LREM) sur la 9e circonscription de
              l'Hérault, dont il est le député sortant. Il est réélu député au
              second tour face à Nadia Belouani (Nupes) avec 54,37 % des voix.
            - >-
              Il s'engage activement en 2022 contre la proposition de loi visant
              à interdire la pratique de la corrida.
- title: Polémiques
  children:
    - >-
      Sa fille a été sa collaboratrice parlementaire pendant son premier mandat
      de député, avant que les lois pour la confiance dans la vie politique, qui
      interdisent les emplois familiaux directs par les députés, ne soient
      adoptées.  Elle devient ensuite la collaboratrice parlementaire de
      Bertrand Sorre et de Corinne Vignon, également députés LREM, ce qui est
      critiqué dans les médias.
    - >-
      En juillet 2017, alors qu'il fait partie des députés pointés du doigt pour
      leur absentéisme à l'Assemblée, il se justifie en évoquant « la maladie et
      la fatigue », assurant toutefois qu'il serait « tout neuf » très vite, et
      se dit « fatigué par les frondeurs lors du précédent quinquennat ». Après
      un an de législature, il est le deuxième député du groupe LREM le moins
      présent aux votes de l'Assemblée (6 % en moyenne). En novembre 2017, il
      est épinglé pour son absentéisme à l'Assemblée nationale par le site
      NosDéputés.fr, observatoire citoyen de l'activité parlementaire de
      l'association Regards Citoyens.
    - >-
      En avril 2019, afin de défendre la porte-parole du gouvernement Sibeth
      Ndiaye qui avait déclaré « j'assume parfaitement de mentir pour protéger
      le président », Patrick Vignal affirme : « on va être très clair : s'il
      faut dire la vérité aux Français, ça veut dire dix ans de sang et de
      larmes ».
    - >-
      Quelques jours avant l'examen d'une proposition de loi d'Aymeric Caron
      pour interdire la corrida, il défile aux côtés d'élus du Rassemblement
      national pour supporter ce qu'il qualifie de « pratique culturelle ».

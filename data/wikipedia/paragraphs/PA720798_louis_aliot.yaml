- Orientations
- >-
  Sylvain Crépon, sociologue spécialiste du FN, écrit : « Bien qu'issu d'une
  famille engagée à l'extrême droite dès avant sa naissance, Aliot ne se
  reconnaît aucun héritage idéologique précis, si ce n'est celui qu'il a acquis
  au Front national, ou bien auprès de sa famille et qui est lié au sort des
  pieds-noirs […]. En dépit de sa trajectoire universitaire, Louis Aliot est
  emblématique de ces militants frontistes d'origine populaire, encartés très
  jeunes, et pour qui le FN a tenu lieu de principale matrice idéologique, voire
  intellectuelle. […] Très tôt désignés candidats à des élections locales, ils
  ont pu bénéficier d'une reconnaissance militante et d'une visibilité publique
  aussi grisantes qu'inespérées. »
- >-
  Pour Joseph Beauregard et Nicolas Lebourg, « c'est un post-soixante-huitard,
  ayant à la fois intégré des valeurs d'autonomie individuelle (divorcé,
  catholique non pratiquant […]), et les rejetant comme bases sociales (il a le
  goût de l'ordre et de l'autorité traditionnelle) ». Ils soulignent par
  ailleurs sa référence au gaullisme dès ses années au FNJ alors qu'elle «
  demeurait globalement taboue, irritant au plus haut point la génération de
  l'Algérie française et ceux qui ne lisent le monde qu'à travers une lecture
  pro-Axe de la Seconde Guerre mondiale ». Selon eux, elle s'explique à la fois
  par son appartenance à une génération ayant « découvert l'extrême droite à
  travers le filtre lepéniste », c'est-à-dire le mariage d'un ensemble de
  chapelles idéologiques, et par sa thèse de doctorat de droit constitutionnel
  consacrée au référendum sur l'élection au suffrage universel du président de
  la République. À ce sujet, il considère que la pratique référendaire
  permettrait de renouer avec l'équilibre des pouvoirs initialement institué par
  la Constitution et de surmonter les « blocages internes, syndicaux,
  internationaux ».
- >-
  Pour Libération, il « aura incarné le renouveau mariniste autant que la
  permanence d’une ligne poujadiste, fidèle au souvenir colonial et à l’ancrage
  à droite du Front national ».
- >-
  Louis Aliot se situe sur une ligne républicaine, souverainiste,
  anti-communautariste et laïque. Le combat contre les communautarismes doit
  selon lui permettre de maintenir le lien social. Il met ainsi en garde contre
  les dangers que constitue selon lui la tentation régionaliste. Concernant
  l'immigration, il pense que « la France, ancien empire, doit intégrer des
  étrangers non-européens » à la condition qu'ils « respectent nos valeurs et
  restent minoritaires » ; en 2017, il se dit favorable à l'« inversion des flux
  migratoires ». Il participe aux marches de La Manif pour tous et prône l'arrêt
  des subventions au planning familial, tout en estimant qu'il ne faut pas «
  déserter ce terrain de la pédagogie et de l’éducation pour ces jeunes
  générations ».
- >-
  Après avoir déclaré en 2011 se sentir « plus proche de Jean-Pierre Chevènement
  que d'une partie de l'UMP », notamment cette « droite molle acquise à
  l’ultralibéralisme », il se prononce après les élections régionales de 2015
  pour un « État au service des entreprises » et critique les avantages dont
  jouissent les fonctionnaires. La ligne du FN est selon lui trop focalisée sur
  la politique monétaire et la sortie de la France de la zone euro ; il réclame
  alors publiquement un rééquilibrage du discours du FN vers les préoccupations
  des entreprises, ce qui conduit Marine Le Pen à organiser un séminaire sur la
  ligne du parti.
- >-
  En août 2015, en tant que membre du comité exécutif du parti, il se prononce
  contre l'exclusion de Jean-Marie Le Pen du Front national. Il indique qu'il se
  « voyait mal » écarter celui avec qui il était « entré en politique ».
- >-
  À propos des syndicats, il estime qu'ils « sont les croque-morts du monde
  économique et du travail, ils ont toujours accompagné le désarroi des gens […]
  Ils ne servent à rien ».
- Affaires judiciaires
- Condamnation pour diffamation
- >-
  Ayant accusé un ancien membre du Front national, Christian Baeckeroot, d'avoir
  insulté Roger Holeindre, membre du FN, il est attaqué en justice pour
  diffamation et condamné à 500 euros d'amende avec sursis, à payer 500 euros à
  Christian Baeckeroot au titre de l'article 475-1 du Code de procédure pénale
  et, solidairement avec Marine Le Pen (qui avait repris les accusations de
  Louis Aliot), à lui verser 1 000 euros. Louis Aliot et Marine Le Pen ont fait
  appel ; leur peine a été aggravée : notamment, les dommages et intérêts sont
  passés à 5 000 euros.
- Assistants parlementaires du FN au Parlement européen
- Son emploi comme assistant
- >-
  Marine Le Pen et Louis Aliot ont été critiqués pour l'embauche de ce dernier
  comme assistant parlementaire en circonscription Nord-Ouest (alors qu'il était
  par ailleurs élu local à Perpignan). Louis Aliot percevait 5 006 euros par
  mois pour un mi-temps.
- >-
  Le règlement du Parlement européen, à l'inverse de celui de l'Assemblée
  française, interdit aux députés d'embaucher un conjoint, que celui-ci soit lié
  ou non à l'élu par un contrat marital. Marine Le Pen refusant de considérer
  Louis Aliot comme un « conjoint » ou « partenaire stable non matrimonial »,
  procède à ce recrutement en juillet 2011, malgré les interrogations des
  services du Parlement européen. Pour se rembourser, le Parlement européen
  réduit de moitié le salaire de Marine Le Pen (et d'autres députés dans le même
  cas).
- Emploi de Laurent Salles comme son assistant
- >-
  Par ailleurs, Laurent Salles a été l'assistant parlementaire du député
  européen Louis Aliot de juillet 2014 à février 2015. Pendant ce laps de temps,
  un seul SMS aurait été envoyé entre les deux hommes. Une enquête est ouverte
  concernant un éventuel emploi fictif. Le 22 juin 2017, dans le cadre de
  l'affaire des assistants parlementaires du Front national au Parlement
  européen, Louis Aliot a refusé de se rendre à une convocation de la police
  dans cette enquête.
- >-
  Le 22 décembre 2017, Louis Aliot est mis en examen pour abus de confiance. Le
  25 octobre 2018, sa mise en examen est requalifiée en « détournement de fonds
  publics ».
- >-
  En septembre 2023, le parquet de Paris requiert un procès contre le
  Rassemblement national et 27 personnes liées au parti, dont le maire de
  Perpignan, dans l'enquête sur les assistants des eurodéputés. Le procès aura
  lieu du 30 septembre au 27 novembre 2024.

- Mandats nationaux
- >-
  12/06/1997 - 19/06/2012 : Député de la 9e circonscription des Hauts-de-Seine
  (candidat d'union, il est réélu au premier tour à 61 % en 2002 et 59,32 %
  2007).

  Le 10 juin 2007, il est réélu député de la 9e circonscription des
  Hauts-de-Seine. Candidat de la « majorité présidentielle », investi par l'UMP,
  il remporte l'élection dès le premier tour avec 59,3 % des voix. Il siège au
  groupe UMP à l'Assemblée nationale.
- Mandats locaux
- >-
  14 mars 1983 - 19 mars 1989 : conseiller municipal de Boulogne-Billancourt
  (Hauts-de-Seine)

  30 mars 1989 - 24 juin 1995 : adjoint au maire de Boulogne-Billancourt
  (Hauts-de-Seine)

  25 juin 1995 - 18 mars 2001 : premier adjoint au maire de Boulogne-Billancourt
  (Hauts-de-Seine), délégué aux Affaires scolaires et universitaires et à la
  Jeunesse

  depuis le 21 mars 2008, maire de Boulogne-Billancourt. réélu en 2014

  22 mars 2015, élu conseiller départemental du canton Boulogne-Billancourt-1
- Fonctions politiques
- >-
  Le 31 janvier 2016, il est élu délégué de la 9e circonscription des
  Hauts-de-Seine Les Républicains (Boulogne-Billancourt)
- Distinctions
- >-
  Chevalier de l'ordre national du Mérite. Le 13 mai 1996, Pierre-Christophe
  Baguet est nommé chevalier dans l'Ordre national du Mérite au titre de «
  conseil en communication ; 20 ans d'activités professionnelles et de services
  militaires ».

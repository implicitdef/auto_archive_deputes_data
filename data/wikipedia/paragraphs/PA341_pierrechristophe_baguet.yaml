- Démêlés judiciaires
- >-
  Dans l'affaire dite de « la Lettre de vœux » du 3 janvier 2012,
  Pierre-Christophe Baguet, député sortant des Hauts-de-Seine, avait joint la
  déclaration de candidature de Claude Guéant à sa lettre de vœux aux
  boulonnais. Le parquet, qui a considéré qu'il s'agissait d'un financement
  illégal de campagne financé par la ville de Boulogne-Billancourt, a demandé
  d'« infliger une très, très sérieuse mise en garde » à Pierre-Christophe
  Baguet, à savoir le maximum de la peine pour financement illicite de campagne,
  soit un an d'emprisonnement avec sursis et 3 750 euros d'amende. Ces deux
  hommes incarnent une « corruption des mœurs politiques qui irradie et pousse
  d'autres personnes dans son sillage », a considéré la procureure. En première
  instance, Pierre-Christophe Baguet avait été condamné à huit mois
  d'emprisonnement assortis d'un sursis simple et à une amende de 3 750 euros.
- >-
  Le 2 octobre 2024, la cour d’appel de Versailles annule cette condamnation et
  relaxe Pierre-Christophe Baguet de tous les chefs d’accusation.

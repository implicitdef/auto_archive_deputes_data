- Mandats nationaux
- >-
  12/06/1997 - 19/06/2012 : Député de la 9e circonscription des Hauts-de-Seine
  (candidat d'union, il est réélu au premier tour à 61 % en 2002 et 59,32 %
  2007).

  Le 09/10/2006, il est exclu du groupe UDF de l'Assemblée nationale après avoir
  déclaré son soutien dès le premier tour de la présidentielle à Nicolas
  Sarkozy. Toutefois, ses collègues conseillers généraux lui renouvellent leur
  confiance en le confirmant comme président du groupe UDF et apparentés du
  Conseil général des Hauts-de-Seine. Il participe à la fondation en janvier du
  Cercle démocrate, républicain et social avec André Santini et d'autres UDF
  soutiens de Nicolas Sarkozy, et en devient secrétaire général.

  Le 10 juin 2007, il est réélu député de la 9e circonscription des
  Hauts-de-Seine. Candidat de la « majorité présidentielle », investi par l'UMP,
  il remporte l'élection dès le premier tour avec 59,3 % des voix. Il siège au
  groupe UMP à l'Assemblée nationale.

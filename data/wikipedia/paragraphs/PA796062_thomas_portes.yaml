- >-
  Thomas Portes, né le 18 novembre 1985 à Carmaux (Tarn), est un homme politique
  français. Il est élu député de La France insoumise de la 3e circonscription de
  la Seine-Saint-Denis lors des élections législatives de 2022. Il est salarié
  de la SNCF en disponibilité.
- En 2021, il est porte-parole du mouvement Génération.s.
- title: Biographie
  children:
    - title: Jeunesse et formation
      children:
        - >-
          Thomas Portes est né en 1985 à Carmaux (Tarn), « la ville de Jaurès »,
          d'un père cheminot engagé à la CGT et d'une mère travaillant dans le
          secteur du logement social. Il effectue sa scolarité à Agen au lycée
          Bernard Palissy puis obtient une licence de droit à l'université
          Bordeaux IV.
    - title: Carrière
      children:
        - >-
          En 2010, il intègre la SNCF en région Aquitaine et devient agent
          circulation[réf. souhaitée]. Il travaille comme chef circulation en
          horaires décalés à la gare de Montauban.
        - >-
          En 2019, il se met en disponibilité pour devenir chef de cabinet du
          maire de Champigny-sur-Marne.
        - >-
          En 2021, il devient directeur de la Confédération Nationale du
          Logement à Montreuil.
    - title: Parcours politique
      children:
        - >-
          Membre du Parti communiste français (PCF), il participe à la création
          de la section départementale du Mouvement des jeunes communistes du
          Lot-et-Garonne qui se mobilise, entre autres pour permettre aux
          étudiants de prendre le train gratuitement et empêcher le licenciement
          d'une femme de ménage de la gare SNCF d'Agen.
        - >-
          En 2014, il est candidat aux élections municipales à Agen sur la liste
          de rassemblement de la gauche conduite par Emmanuel Eyssalet qui est
          battue par la droite au premier tour. Candidat aux élections
          départementales de 2015 en Lot-et-Garonne pour le PCF avec Karima
          Djemai, il réalise le score de 5.4 %.
        - >-
          En 2015, lors des élections régionales, il est candidat aux côtés
          d'Olivier Dartigolles, porte-parole du PCF, sur une liste de
          rassemblement de gauche. Candidat dans le Lot-et-Garonne, il est
          chargé de l'animation numérique de la campagne et des relations avec
          la presse sur la région Nouvelle-Aquitaine. La liste obtient 4,8 % des
          voix et ne peut pas fusionner au second tour.
        - >-
          À partir de 2018, il est chargé d'animer le collectif national des
          cheminots communistes dans le cadre d'une campagne intitulée « la
          bataille du rail ».
        - >-
          En 2018, il est membre de la direction fédérale du PCF et porte-parole
          de l'organisation pour le département.
        - >-
          De septembre 2019 à juillet 2020, il est chef de cabinet du maire de
          Champigny-sur-Marne Christian Fautré.
        - >-
          En juin 2021, il rejoint le parti Génération.s et en devient le
          porte-parole national lors de la convention du mouvement qui se tient
          le 5 décembre[réf. nécessaire].
        - >-
          En 2021, dans le cadre de la primaire du Pôle Ecologiste, il est le
          porte-parole de Sandrine Rousseau (EELV) qu'il quitte en décembre 2021
          après sa défaite pour soutenir Jean-Luc Mélenchon.
        - >-
          Refusant de faire campagne pour un candidat qu’il juge trop à droite,
          il apporte son soutien à Jean-Luc Mélenchon en décembre 2021. Lors de
          la campagne présidentielle, Thomas Portes est aux côtés d’Aurélie
          Trouvé, Eric Coquerel ou encore Anthony Smith.
        - >-
          En 2022, Il est candidat aux élections législatives dans la troisième
          circonscription de la Seine-Saint-Denis sous l'étiquette de la
          Nouvelle Union populaire écologique et sociale. Il est élu au second
          tour face au candidat de La République en marche Patrice Anato avec
          53,96 % des voix.
    - title: Engagement syndical
      children:
        - >-
          Secrétaire du syndicat UFCM-CGT des cheminots du Tarn-et-Garonne, il
          occupe les mandats de membre du comité d'hygiène, de sécurité et des
          conditions de travail[Lequel ?] et siège au conseil économique, social
          et environnemental régional d'Occitanie[Quand ?]. Il est également
          membre de la direction départementale de la CGT du département[réf.
          nécessaire].
        - >-
          Après avoir participé pendant plusieurs jours en 2014 au mouvement
          opposé au projet de regroupement de la SNCF et RFF dans une même
          holding, Il est l'auteur d'une lettre adressée à l'ensemble de ses
          collègues pour appeler à amplifier la mobilisation.
        - >-
          En mai 2019, il est à l'initiative d'un appel à maintenir le train
          Perpignan Rungis (dit « train des primeurs ») stoppé durant l’été 2019
          « faute de clients, et devant la vétusté de ses wagons réfrigérés »,
          signé par des personnalités politiques, syndicales et associatives. Le
          gouvernement annonce finalement en juillet 2020 le retour de cette
          liaison via la procédure d'appel à manifestation d'intérêt.
- title: Prises de position
  children:
    - title: Lutte contre l'extrême-droite
      children:
        - >-
          En 2018, alors que le groupuscule d'extrême droite Génération
          identitaire mène une opération au col de l'Échelle dans les Alpes pour
          dénoncer « l'invasion migratoire », Thomas Portes écrit sur le réseau
          social Twitter pour dénoncer cette opération. Quelques mois après, il
          est assigné en justice pour « injures publiques » par Génération
          identitaireUn comité de soutien présidé par Marie-Pierre Vieu,
          ancienne députée européenne PCF, est créé. Le procès initialement
          prévu le 31 janvier 2020 se tient en septembre 2021. Le 21 octobre
          2021, il est relaxé par le tribunal de Paris et gagne le procès
          intenté par Génération Identitaire.[réf. nécessaire]
        - >-
          Suite à ce procès, il publie un livre intitulé Au cœur de la haine,
          qui décrit l'extrême-droite en France et en Europe[réf. nécessaire].
        - >-
          En novembre 2022, il dépose une résolution co-signée par plus de 60
          députés de la NUPES pour demander la constitution d’une commission
          d’enquête parlementaire sur les groupuscules d’extrême droite en
          France.
        - >-
          En juillet 2023, il est menacé de mort par le groupuscule
          d’extrême-droite « Comité 732 ». C’est la seconde fois qu’il est visé
          par un courrier de menaces de mort provenant de ce groupuscule. Le
          député, ainsi que deux ONG humanitaires, qui avaient préféré rester
          discrètes pour des raisons de sécurité, avaient déjà été pris pour
          cible via des missives similaires le 24 novembre 2022.
    - title: Affaire Anthony Smith
      children:
        - >-
          Au mois d'avril 2020, marqué par le contexte de la crise sanitaire du
          Covid-19 et de la pénurie de masques en France, Anthony Smith,
          inspecteur du travail, se voit sanctionné pour avoir tenté d'imposer à
          une entreprise qu'elle fournisse des masques à ses salariés. En
          réaction à cette affaire, Thomas Portes lance une pétition en ligne
          pour exiger le retrait de cette sanction, signée par plus de 150 000
          personnes. En lien avec la pétition, un comité de soutien présidé par
          Danièle Linhart, sociologue et directrice de recherche au CNRS, Thomas
          Portes, syndicaliste et initiateur de la pétition, et Mathilde Panot,
          députée La France Insoumise du Val-de-Marne, se met en place. De
          nombreux parlementaires[Lesquels ?] interpellent la ministre du
          Travail Muriel Pénicaud pour exiger le retrait de cette sanction ; des
          dizaines de rassemblements ont lieu en France.
        - >-
          Après des semaines de contestation, la nouvelle ministre du Travail
          Élisabeth Borne annonce en septembre 2020 qu'elle annule la mutation
          d’Anthony Smith en Seine-et-Marne (hors inspection), tout en précisant
          qu’il serait réintégré en section d’inspection du travail dans sa
          région, mais dans un autre département.
    - title: Conflit israélo-palestinien
      children:
        - >-
          Le 28 octobre 2023, il participe à une manifestation de soutien à la
          Palestine interdite par la préfecture de Paris, lors de laquelle il
          demande au journaliste Frédéric Haziza s'il condamne « le terrorisme
          de l'État d'Israël ».
        - >-
          Le 3 février 2024, il rencontre l'ambassadeur de France en Égypte,
          Éric Chevallier, avant de se rendre le lendemain, avec d'autres
          députés de la NUPES, devant le poste-frontière de Rafah pour
          s'enquérir de la situation humanitaire dans la bande de Gaza.
        - >-
          En mars 2024, un citoyen français de confession juive dépose plainte
          pour « diffamation publique en raison de la religion » contre Thomas
          Portes. Celui-ci avait relayé des messages accusant nommément ce jeune
          Lyonnais, qui nie les faits, après la diffusion sur les réseaux
          sociaux d’une vidéo montrant des soldats de Tsahal violentant des
          prisonniers palestiniens.
        - >-
          Le 4 juin 2024, il fait partie de la soixante-dizaine de députés de la
          NUPES à venir habillés aux couleurs du drapeau palestinien dans
          l'hémicycle. Le même jour, un de ses collaborateurs est exclu du
          palais Bourbon pour s'y être présenté en keffieh palestinien.
        - >-
          Le 19 juin 2024, il accuse dans un tweet ensuite effacé  «Nétanyahou
          et ses complices » d'avoir délibérément laissé se produire l'attaque
          du Hamas contre Israël d'octobre 2023, selon Rudy Reichstadt cette
          accusation fausse viserait en réalité  « à inverser le statut de la
          victime et du bourreau, à exonérer les assassins du Hamas de la
          responsabilité de leurs crimes ».
- title: Signalements pour harcèlement sexuel
  children:
    - >-
      En juillet 2018, le Groupe de référents violences sexistes et sexuelles du
      Parti communiste français reçoit un signalement concernant Thomas Portes
      d'une militante disant avoir été victime de harcèlement de sa part. En
      juillet 2022, le Comité de suivi contre les violences sexistes et
      sexuelles de La France insoumise reçoit un signalement d'une militante
      évoquant plusieurs épisodes impliquant Thomas Portes rapportés par des
      tiers, notamment l'envoi de messages inappropriés.
- title: Polémique et exclusion temporaire de l'Assemblée
  children:
    - >-
      Le 9 février 2023, dans le contexte de mobilisations contre le projet de
      réforme des retraites, Thomas Portes partage une publication sur le réseau
      social Twitter où il demande — avec son écharpe de député au corps — au
      ministre du Travail Olivier Dussopt de retirer « [sa] réforme » tout en
      posant son pied sur des portraits du ministre Olivier Dussopt, collés sur
      un ballon de football.
    - >-
      La publication provoque l'indignation dans les rangs de Renaissance.
      Olivier Dussopt fait quant à lui savoir sa « consternation ». Lamia El
      Aaraje, porte-parole du Parti socialiste, utilise les termes « d'outrances
      » ou encore de « choses qui sont extrêmement graves » pour qualifier le
      geste. Le secrétaire national du Parti communiste français Fabien Roussel,
      condamne également la publication.
    - >-
      Le 10 février 2023 à l'Assemblée nationale, une suspension de séance et
      des passes d'armes entre élus sur fond de demandes d'excuses ont lieu
      après une prise de parole de Thomas Portes, ce dernier est alors la cible
      de huées et de hurlements principalement de la part de la majorité
      présidentielle. Thomas Portes fait savoir aux micros de journalistes que
      son tweet « n'était pas un appel à la violence » tout en regrettant « si
      des personnes l'ont mal interprété [ou] l'ont mal vécu ». Il déclare qu'il
      le « referait » et dit l'assumer. Au cours de cette suspension de séance,
      le bureau de l'Assemblée nationale se réunit en présence du député et le
      sanctionne d'une exclusion de 15 jours de séance ainsi que de la privation
      de la moitié de son indemnité parlementaire pendant deux mois. Thomas
      Portes réagit en se disant « surpris » de ces sanctions «
      disproportionnées » selon lui.

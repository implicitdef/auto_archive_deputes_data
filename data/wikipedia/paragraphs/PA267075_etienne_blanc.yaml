- Détail des mandats et fonctions
- >-
  14 mars 1983 – 19 mars 1989 : conseiller municipal de Bourg-en-Bresse (Ain)

  20 janvier 1991 – 9 février 2019 : maire de Divonne-les-Bains (Ain)

  27 mars 1992 – 5 juillet 2002 : conseiller régional de Rhône-Alpes

  31 mai 1995 – 24 avril 2014 : président de la communauté de communes du Pays
  de Gex

  16 mars 1998 – 11 décembre 1998 : 4e vice-président du conseil régional de
  Rhône-Alpes

  19 juin 2002 – 10 mars 2016 : député de la troisième circonscription de l'Ain

  4 janvier 2016 – 20 octobre 2020 : conseiller régional d'Auvergne-Rhône-Alpes

  4 janvier 2016 – 20 octobre 2020 : 1er vice-président du conseil régional
  d'Auvergne-Rhône-Alpes

  Depuis le 4 juillet 2020 : conseiller municipal de Lyon

  Depuis le 1er octobre 2020 : sénateur du Rhône

- >-
  Vincent Jeanbrun, né le 5 mai 1984 à Paris, est un homme politique français,
  membre des Républicains. Il est élu député de la 7e circonscription du
  Val-de-Marne en 2024.
- >-
  Il est également maire de L'Haÿ-les-Roses de 2014 à 2024, conseiller
  départemental du Val-de-Marne en 2015 et conseiller régional d'Île-de-France
  depuis 2015.
- >-
  Le 12 octobre 2025, il est nommé ministre de la Ville et du Logement dans le
  gouvernement Lecornu II.
- Biographie
- Jeunesse et études
- >-
  Fils d'un chauffeur-livreur devenu directeur des achats et d'une mère au foyer
  d'origine italienne, Vincent Jeanbrun grandit à L'Haÿ-les-Roses, dans le
  quartier Paul-Hochart, au sein de l'une des « tours marron », avant que sa
  famille ne s'installe dans un appartement du voisinage.
- >-
  Lui-même aime à rappeler être né « du mauvais côté de l'autoroute », en
  référence à l'A6 qui coupe la ville en deux, se présentant comme un « enfant
  du logement social » revendiqué.

  Ces origines modestes nourrissent souvent le récit personnel qu'il met en
  avant dans sa politique.
- >-
  Élève de l'école Lallier, du collège Chevreul puis du lycée Mistral à Fresnes,
  il effectue ensuite des études dans une école de commerce à Évry.
- Parcours politique
- Débuts et engagement à l'UMP (2004‑2011)
- >-
  Il rejoint l'UMP en 2004 aux côtés de Roger Karoutchi, alors président du
  groupe UMP au conseil régional d'Île-de-France. Actif au sein du mouvement, il
  prend en 2010 la responsabilité des Jeunes populaires d'Île-de-France. Cette
  même année, il fait la connaissance de Valérie Pécresse. Parallèlement, il
  dirige une association d'insertion professionnelle avant de se présenter sans
  succès aux élections cantonales à Nanterre. De retour à L'Haÿ-les-Roses en
  2011, il devient en 2012 l'attaché parlementaire de Valérie Pécresse.
- Accession à la mairie de L'Haÿ-les-Roses (2011‑2019)
- >-
  À la suite de la démission du maire socialiste Patrick Sève en 2011, mise en
  examen pour favoritisme dans une affaire de marchés publics, la commune est
  administrée par son ancien adjoint Pierre Coilbault (PS) jusqu'aux élections
  municipales de 2014. Bastion de la gauche depuis dix-huit ans, L'Haÿ-les-Roses
  bascule alors à droite : Vincent Jeanbrun remporte le scrutin municipal et
  devient, à 29 ans, le plus jeune maire d'une commune de plus de 30 000
  habitants en France.
- En 2018, il est élu président du Forum métropolitain du Grand Paris.
- >-
  En juin 2019, il quitte Les Républicains (ex-UMP) pour suivre Valérie Pécresse
  et son nouveau mouvement Soyons libres. Élu au conseil régional
  d'Île-de-France, il en devient vice-président chargé de l'emploi et de la
  formation professionnelle.
- Engagements nationaux et rôle dans Les Républicains (2020‑2023)
- >-
  En 2020, il est désigné comme candidat à la présidence de la métropole du
  Grand Paris par le groupe Les Républicains. Mais, contre toute attente, le bon
  score de Philippe Laurent (UDI) au premier tour aboutit à la candidature « de
  rassemblement » du président sortant Patrick Ollier au second tour et c'est ce
  dernier qui est réélu. Vincent Jeanbrun dénonce alors des « petites magouilles
  » par des gens qui « font honte à la démocratie ».
- >-
  En 2022, lors de l'élection présidentielle, il soutient la candidature de
  Valérie Pécresse au premier tour, puis appelle à voter pour Emmanuel Macron au
  second tour.
- >-
  Aux élections législatives françaises de 2022, il convoite la 7e
  circonscription du Val-de-Marne mais arrive à la troisième place au premier
  tour.
- Le 1er juin 2023, il est désigné comme porte-parole du parti Les Républicains.
- Attaque de son domicile (2023)
- >-
  Dans la nuit du 2 juillet 2023, en marge des émeutes consécutives à la mort de
  Nahel Merzouk, le domicile de Vincent Jeanbrun est pris pour cible par des
  émeutiers. Plusieurs individus forcent sa propriété, puis incendient un
  véhicule et des poubelles, provoquant un début d'incendie dans la maison.
  L'épouse et l'un de ses enfants sont blessés en tentant de fuir.
- >-
  La quasi-totalité de la classe politique française condamne l'attaque,
  qualifiée de « tentative d'assassinat » par le ministre de l'Intérieur Gérald
  Darmanin. L'Association des maires de France (AMF) appelle à un rassemblement
  de soutien, rappelant que plusieurs bâtiments municipaux et agences
  immobilières avaient été dégradés ou incendiés.

  La veille, Vincent Jeanbrun faisait installer des barbelés autour de la mairie
  de L'Haÿ-les-Roses.
- >-
  À la suite de cette attaque, il bénéficie d'une large exposition médiatique et
  devient, selon plusieurs observateurs, le « nouveau visage de la droite des
  banlieues ». Le président des Républicains, Éric Ciotti, lui propose de mener
  la liste du parti aux élections européennes de 2024, proposition qu'il
  décline.
- Député de la septième circonscription du Val-de-Marne (2024)
- >-
  En juin 2024, après la dissolution de l'Assemblée nationale par le président
  de la République, Emmanuel Macron, Vincent Jeanbrun, ouvertement soutenu par
  Richard Dell'Agnola[réf. nécessaire], se porte candidat dans la 7e
  circonscription du Val-de-Marne lors des élections législatives anticipées. Il
  est élu au second tour avec 50,67 % des suffrages, en obtenant 545 voix de
  plus que la députée sortante Rachel Keke.
- >-
  Il s'investit sur la politique de la ville, en préparant notamment un rapport,
  présenté en juin 2025, dans lequel il propose la « fin du logement social à
  vie ».
- Ministre de la Ville et du Logement (2025)
- Le 12 octobre 2025, il est nommé ministre de la Ville et du Logement.
- >-
  Au moment de sa nomination, il est visé par une enquête préliminaire ouverte
  en 2024 pour prise illégale d'intérêts et recel de prise illégale d'intérêts
  concernant l'attribution de logements à d'anciens collaborateurs lorsqu'il
  présidait un syndicat intercommunal.
- >-
  Cette enquête, révélée notamment par Mediapart, suscite de nombreuses
  réactions au sein de la classe politique. Plusieurs élus de gauche dénoncent
  une nomination jugée inappropriée au regard des soupçons visant Vincent
  Jeanbrun. L'adjoint au logement de la Ville de Paris, Jacques Baudrier, la
  qualifie de « provocation caricaturale »,  tandis que certains acteurs du
  logement social, dont l'Union sociale pour l'habitat , expriment leurs
  réserves et appellent à la vigilance quant à la politique qui sera menée.
- Affaires politico-judiciaires
- Affaire de la roseraie du Val-de-Marne
- >-
  En tant que maire de L'Haÿ-les-Roses, Vincent Jeanbrun porte à partir de 2019
  un projet de réaménagement du centre-ville dans le cadre du programme régional
  « Cœur de ville ».

  Le projet prévoit la construction d'un ensemble immobilier, d'une zone
  commerciale et de places de stationnement supplémentaires. La municipalité
  indique avoir obtenu une subvention régionale de 4 millions d'euros au titre
  du programme « 100 quartiers innovants et écologiques ».
- >-
  Le projet, à proximité immédiate de la Roseraie du Val-de-Marne (classée
  jardin remarquable), suscite l'opposition d'une partie des habitants et
  d'associations de défense du patrimoine, qui craignent une dénaturation du
  site. En décembre 2020, environ 200 riverains se rassemblent pour protester
  contre l'abattage d'une quarantaine d'arbres sur le site prévu pour la
  construction.
- >-
  Plusieurs responsables locaux et associations ont critiqué la conduite du
  projet. Selon Sophian Moualhi, membre du groupe d'opposition L'Haÿ en commun,
  « il y a eu un véritable passage en force. C'est une action anti-démocratique
  » ; la conseillère municipale Valérie Luquet évoque une « manœuvre
  d'intimidation » et l'association ALUDHAY dénonce un abatage « en catimini »,
  la mairie ayant selon elle présenté l'opération comme un simple élagage.
- Plainte d'Anticor et suites contentieuses
- >-
  En avril 2021, l'association Anticor dépose plainte pour favoritisme et trafic
  d'influence au sujet des opérations d'aménagement liées notamment aux projets
  « Cœur de ville » et « Locarno », impliquant la municipalité et l'aménageur
  CITALLIOS (anciennement SEM 92), des attributions d'appels d'offres assorties
  d'informations privilégiées, la cession de terrains à des prix inférieurs au
  marché, et l'attribution d'une subvention régionale de 4 millions d'euros
  directement à l'aménageur.
- >-
  Vincent Jeanbrun conteste toute irrégularité, affirmant que « toutes les
  procédures ont été respectées dans le cadre de ce projet de redynamisation du
  centre-ville ».
- Enquête sur l'attribution de logements (2024)
- >-
  Le 2 septembre 2024, le parquet de Créteil ouvre une enquête préliminaire
  visant Vincent Jeanbrun pour prise illégale d'intérêts, recel de prise
  illégale d'intérêts et concussion. L'enquête, confiée à la Brigade de
  répression de la délinquance économique (BRDE), fait suite à un signalement
  d'Anticor.
- >-
  Selon Mediapart, lorsqu'il présidait le syndicat intercommunal du cimetière de
  Chevilly-Larue entre 2014 et 2020, deux pavillons appartenant au dit syndicat
  auraient été attribués à des collaborateurs municipaux (directeur de cabinet
  et chef de cabinet) à des loyers très inférieurs au marché, ce que
  l'association qualifie d'« attribution irrégulière de logements de fonction »
  et susceptible de caractériser un détournement de fonds publics. Anticor
  signale par ailleurs que certaines factures d'électricité des deux pavillons
  ont été réglées par la commune pour un montant global de 45 000 euros.
- >-
  Vincent Jeanbrun conteste ces accusations et déclare « pouvoir démontrer la
  légalité de [ses] actes et [sa] bonne foi ».

- >-
  Virginie Lanlo, née le 26 avril 1968 à Paris, est une femme politique
  française, membre de l'Union des démocrates et indépendants (UDI).
- >-
  Elle est députée de la huitième circonscription des Hauts-de-Seine depuis
  juillet 2023.
- title: Biographie
  children:
    - Elle appartient à l'UDI et est première adjointe au maire de Meudon.
    - >-
      Elle entre en politique en 2008 en rejoignant la liste d'Hervé Marseille
      pour les élections municipales à Meudon. Elle est dans un premier temps
      investie par l'UDI aux élections législatives de 2022 puis fait un ticket
      avec la porte-parole de Renaissance, Prisca Thévenot, investie dans la
      circonscription. Elle est élue comme suppléante de Prisca Thévenot à cette
      même élection, et prend ses fonctions de députée à l'été 2023 à la suite
      de sa nomination au gouvernement. Elle consacre ses premières
      interventions à l'Assemblée à la lutte contre le harcèlement scolaire,
      dont elle témoigne avoir été victime.

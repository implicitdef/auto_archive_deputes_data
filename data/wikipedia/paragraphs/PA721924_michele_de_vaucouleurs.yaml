- >-
  Michèle de Vaucouleurs, est née le 12 février 1964 à Albertville en Savoie.
  Membre du MoDem depuis 2007, elle est élue députée de la septième
  circonscription des Yvelines en 2017.
- title: Biographie
  children:
    - title: Formation
      children:
        - >-
          En 2003, elle obtient un diplôme universitaire de Second Cycle : «
          Gestion des organismes de l’économie sociale », option développement
          local urbain à l'université Paris X de Nanterre.
    - title: Parcours professionnel
      children:
        - >-
          De 1990 à 1998, elle est gestionnaire SOVAC entreprises. En 2001 et
          jusqu'en 2002, elle est gestionnaire Total Fina Elf.
        - >-
          De 2004 à 2008, elle est chargée de mission pour l'association la Mie
          de Pain. De 2008 à 2017, elle est conseillère en insertion pour
          l'association intermédiaire Ami Services boucles de Seine.
    - title: Parcours politique
      children:
        - >-
          De 2008 à 2009, Michèle de Vaucouleurs est maire adjointe de la ville
          de Poissy, déléguée au transport, voirie et circulation. De 2010 à
          2014, elle est conseillère municipale à Poissy.
        - >-
          En 2014 et jusqu'en novembre 2017, elle est maire adjointe de la ville
          de Poissy déléguée à la vie des quartiers. Sur cette même période,
          elle est également conseillère de la communauté urbaine Grand Paris
          Seine et Oise.

          En 2015, elle est conseillère départementale suppléante du canton de
          Poissy.
        - >-
          En 2017, Michèle de Vaucouleurs est élue députée de la septième
          circonscription des Yvelines et quitte ses fonctions de maire adjointe
          de la ville de Poissy. À l’Assemblée nationale, elle rejoint le Groupe
          Mouvement démocrate et démocrates apparentés.
        - >-
          Elle est membre de la Commission des affaires sociales, au sein de
          laquelle elle est co-rapporteure de la mission d’information évaluant
          la loi du 5 septembre 2018 pour la liberté de choisir son avenir
          professionnel.
        - >-
          De 2019 à 2021, elle participe à la mission d’information sur la
          réglementation et l’impact des différents usages du cannabis.
        - >-
          Michèle de Vaucouleurs est présidente du Comité parlementaire pour un
          Iran démocratique (CPID), qui promeut l’instauration d’un régime
          démocratique, respectueux des libertés individuelles et de l’égalité
          entre les femmes et les hommes.
        - >-
          En sa qualité de députée, elle est également membre titulaire du
          Conseil d’orientation des retraites (COR) et membre suppléante du Haut
          Conseil du financement de la protection sociale.

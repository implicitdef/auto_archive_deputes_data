- >-
  Alain Marty, homme politique français, né le 7 mars 1946 à Castelnaudary
  (Aude).
- title: Biographie
  children:
    - Il est maire de Sarrebourg depuis 1989.
    - >-
      Il est élu député le 16 juin 2002, pour la XIIe législature (2002-2007),
      dans la 4e circonscription de la Moselle. Il fait partie du groupe UMP. Il
      est réélu en juin 2007. Il est également président du comité départemental
      de l'UMP de la Moselle depuis 2009. Réélu en 2012 aux élections
      législatives.
    - >-
      Il soutient François Fillon pour la primaire présidentielle des
      Républicains de 2016.

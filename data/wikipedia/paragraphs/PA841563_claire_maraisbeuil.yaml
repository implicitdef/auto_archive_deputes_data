- >-
  Claire Marais-Beuil est une femme politique française du Rassemblement
  national (RN). Elle est élue députée de la première circonscription de l'Oise
  en juillet 2024.
- Biographie
- >-
  Claire Marais-Beuil est élue députée de la 1re circonscription de l'Oise en
  juillet 2024.
- Elle est candidate aux municipales de 2026 à Beauvais.

- >-
  Pierre Hériaud est un homme politique français, né le 23 août 1936 à Pornic
  (Loire-Atlantique). Il a été dirigeant du Crédit agricole (aujourd'hui
  retraité).
- title: Biographie
  children:
    - >-
      Il est élu député le 16 juin 2002, pour la XIIe législature (2002-2007),
      dans la 9e circonscription de la Loire-Atlantique. Il fait partie du
      groupe UMP. Son suppléant est M. Joseph Thomas. Il ne s'est pas représenté
      en 2007, et Philippe Boënnec (UMP) lui a succédé.
    - >-
      Pierre Hériaud a été condamné mardi 15 novembre 2022 à 2 ans de prison
      avec sursis à Saint-Nazaire (Loire-Atlantique) pour des abus sexuels sur 7
      jeunes femmes, certaines mineures.
    - 'Ses autres fonctions :'
    - >-
      Membre de la Commission des finances, de l’économie générale et du plan,

      Membre de la Commission chargée de vérifier et d’apurer les comptes.

      Président de la commission de surveillance de la Caisse des dépôts et
      consignations de 2006 à 2007.

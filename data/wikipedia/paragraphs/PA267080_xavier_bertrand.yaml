- >-
  Xavier Bertrand Écouter, né le 21 mars 1965 à Châlons-sur-Marne (aujourd’hui
  Châlons-en-Champagne), est un homme politique français.
- >-
  Entre 2005 et 2012, il est ministre de la Santé du gouvernement Dominique de
  Villepin et ministre du Travail dans les trois gouvernements François Fillon.
  De 2008 à 2010, il est secrétaire général de l'UMP.
- >-
  Député entre 2002 et 2016, maire de Saint-Quentin de 2010 à 2016 et président
  de la communauté d'agglomération du Saint-Quentinois de 2014 à 2020, il est
  président du conseil régional des Hauts-de-France depuis 2016. Il quitte Les
  Républicains en 2017, à la suite de l'élection de Laurent Wauquiez à la tête
  du parti.
- >-
  En 2021, il revient sur sa décision de ne se porter candidat à aucun processus
  de désignation interne pour l'élection présidentielle de 2022 et annonce sa
  participation au congrès des Républicains. Après avoir repris sa carte à LR,
  il arrive en quatrième position du congrès avec 22,4 % des suffrages exprimés,
  et appelle à voter pour Valérie Pécresse au second tour.
- title: Situation personnelle
  children:
    - title: Naissance et famille
      children:
        - >-
          Xavier René Louis Bertrand naît le 21 mars 1965 à Châlons-sur-Marne du
          mariage de Jean-Pierre Bertrand, cadre bancaire et de Madeleine Bedin,
          employée de banque.
    - title: Études et formation
      children:
        - >-
          Il effectue ses études à l'unité de formation et de recherche droit et
          science politique de l'université de Reims, où il obtient une maîtrise
          de droit public, puis un diplôme d'études supérieures spécialisées
          (DESS) d'administration locale.
    - title: Mariages
      children:
        - >-
          Xavier Bertrand épouse en premières noces Isabelle Dubois, avec qui il
          a une fille, Caroline. Divorcé, il épouse en secondes noces, le 11
          juillet 1998, Emmanuelle Gontier, conseillère en ressources humaines
          dont il a des jumeaux Malo et Ambre.
        - >-
          Il divorce à nouveau en 2014 puis s'installe avec Vanessa Williot,
          alors conseillère municipale d'opposition à Saint-Amand-les-Eaux. Avec
          cette dernière qu'il épouse le 21 juillet 2018, il a un fils, Lucas
          (2018), et une fille, Maïa (2023).
    - title: Franc-maçonnerie
      children:
        - >-
          Xavier Bertrand est initié le 11 mars 1995 au sein de la loge
          maçonnique Les Fils d’Isis du Grand Orient de France (GODF) à l’Orient
          de Tergnier (Aisne) .
        - >-
          Entre 2004 et 2012, durant ses engagements dans les gouvernements de
          Jean-Pierre Raffarin et de François Fillon, il dit s'être retiré de
          façon significative de la franc-maçonnerie en y participant à
          seulement deux reprises, comme conférencier. En 2012, après 17 années,
          il démissionne du GODF.
- title: Carrière professionnelle
  children:
    - >-
      Xavier Bertrand est agent général d'assurance pour le groupe Swiss Life
      entre 1992 et 2004. Il cesse d’exercer cette profession pour la politique.
- title: Parcours politique
  children:
    - title: Débuts à Saint-Quentin
      children:
        - >-
          Militant dès l'âge de seize ans au RPR, il subit un échec aux
          élections municipales de 1989 à Saint-Quentin.

          Lors du référendum de 1992 sur le traité de Maastricht, il fait
          campagne pour le « non » dans son département de l'Aisne.
        - >-
          En 1995, il devient adjoint au maire de Saint-Quentin, chargé de la
          redynamisation. Il est reconduit dans ses fonctions en 2001, avec la
          délégation de l'animation et du développement de la ville. Il est
          ainsi l'un des créateurs de la plage de Saint-Quentin, événement
          similaire, mais antérieur, à Paris Plages.
    - title: Premiers mandats parlementaires
      children:
        - >-
          De 1987 à 1992, il est assistant parlementaire de Jacques Braconnier,
          sénateur de l’Aisne.
        - >-
          En parallèle, il est élu député, le 16 juin 2002, dans la deuxième
          circonscription de l'Aisne, battant la députée PS sortante, Odette
          Grzegrzulka. Il est choisi comme rapporteur du projet de loi à
          l'Assemblée nationale. Il est pendant cette période membre du Club de
          la boussole.
    - title: Secrétaire d'État chargé de l'Assurance maladie
      children:
        - >-
          Le 31 mars 2004, lors de la formation du gouvernement Raffarin III, il
          est nommé secrétaire d'État chargé de l'Assurance maladie. Sous la
          responsabilité de son ministre de tutelle, Philippe Douste-Blazy, il
          mène une réforme de l'Assurance maladie. Il s'engage en faveur du «
          oui » dans la campagne pour le référendum de 2005 sur le traité
          établissant une Constitution pour l'Europe.
    - title: Ministre de la Santé puis du Travail
      children:
        - >-
          À la suite de la victoire du « non » au référendum de 2005,
          Jean-Pierre Raffarin remet la démission de son gouvernement au
          président de la République. Dans le gouvernement Dominique de
          Villepin, Xavier Bertrand remplace Philippe Douste-Blazy à la fonction
          de ministre de la Santé et des Solidarités. Son passage au ministère
          est marqué par l'épidémie de chikungunya à la Réunion, l'arrivée de la
          grippe aviaire en Europe, l'interdiction de fumer dans les lieux
          publics décidée en 2006, la création d'un corps de réserve sanitaire
          pour faire face à une éventuelle crise en France ou à l'étranger, et
          l'augmentation du numerus clausus dans l'admission aux études de
          santé, le faisant passer de 6200 étudiants en 2005 à 7100 en 2007. Il
          décide, contre l'avis de la Haute Autorité de santé, de maintenir le
          remboursement par la Sécurité sociale du Mediator ; Le Canard enchaîné
          révèle ultérieurement que plusieurs de ses conseillers au ministère
          étaient rémunérés par les laboratoires Servier, fabricant du Mediator.
        - >-
          Xavier Bertrand apporte son soutien à Nicolas Sarkozy en vue de
          l'élection présidentielle de 2007. Le 15 janvier 2007, il est nommé
          porte-parole de la campagne de celui-ci. Dominique de Villepin
          l’appelle alors à rester au gouvernement, mais Xavier Bertrand
          démissionne le 26 mars pour se consacrer pleinement à la campagne.
        - >-
          Le 18 mai 2007, il est nommé ministre du Travail, des Relations
          sociales et de la Solidarité dans le gouvernement François Fillon.
          Réélu le 10 juin député de la 2e circonscription de l'Aisne dès le
          premier tour avec 53,3 % des suffrages, il quitte aussitôt l’Assemblée
          nationale en raison de sa reconduction dans ses fonctions de ministre
          du Travail le 19 juin suivant. Il est alors accompagné par une
          nouvelle secrétaire d'État, Valérie Létard, chargée de la Solidarité,
          puis, à partir du 18 mars 2008, de Nadine Morano, secrétaire d'État
          chargée de la Famille. Xavier Bertrand est chargé d'un important
          ensemble de réformes sociales comprenant notamment l'instauration du
          service minimum et la réforme des régimes spéciaux de retraite.
        - >-
          Après l'entrée de Patrick Devedjian au gouvernement, il est nommé
          secrétaire général par intérim de l'UMP, le 8 décembre 2008. Il quitte
          le gouvernement Fillon lors du remaniement du 15 janvier 2009, prend
          la tête effective de l'UMP le 24 janvier suivant, puis retrouve son
          siège à l'Assemblée nationale, étant le premier à bénéficier d'une loi
          votée en décembre 2008 qui permet aux membres de gouvernement sortants
          de retrouver leur siège de parlementaire sans passer par une élection
          partielle.
        - >-
          Le 22 octobre 2009, à l'occasion d'une visite en Chine, Xavier
          Bertrand signe un mémorandum entre l'UMP et le Parti communiste
          chinois (PCC). Cet accord, censé renforcer les relations entre les
          deux partis, a fait l'objet d'une controverse au sein de l'UMP,
          certains élus estimant que le PCC n'est pas un parti démocratique mais
          totalitaire. Xavier Bertrand est élu maire de Saint-Quentin (Aisne) le
          4 octobre 2010.
        - >-
          Lors de la formation du gouvernement Fillon III, le 14 novembre 2010,
          il devient ministre du Travail, de l'Emploi et de la Santé, et
          démissionne du secrétariat général de l'UMP trois jours plus tard. Il
          doit notamment gérer la polémique sur le Mediator. C'est lui qui
          choisit Aquilino Morelle comme inspecteur Igas pour rédiger le rapport
          concernant l'affaire du Mediator. Ce dernier est un « vieil ami de
          Didier Tabuteau », directeur général de l'Agence du médicament
          (actuelle Agence nationale de sécurité du médicament et des produits
          de santé) de 1993 jusqu'en 1997. Le rapport Igas qui servira de
          canevas à l’information judiciaire exonère les autorités sanitaires
          comme les politiques de toute responsabilité. Xavier Bertrand affirme
          avoir pris connaissance de sa dangerosité en novembre 2010. Il propose
          une nouvelle hausse du numerus clausus dans l'admission aux études de
          santé.
        - >-
          En 2020, dans le cadre de la pandémie de Covid-19, il est auditionné
          par la commission d'enquête de l'Assemblée nationale en tant qu'ancien
          ministre de la Santé, au même titre que Roselyne Bachelot, Marisol
          Touraine et Agnès Buzyn.
        - >-
          Le livre Les Fossoyeurs de Victor Castanet fait état de liens très
          étroits entre le fondateur d'Orpea Jean-Claude Marian et Xavier
          Bertrand. Ce dernier, profitant de son influence d'homme politique
          puis de ministre de la Santé, aurait notamment facilité la création et
          le financement de nombreux établissements Orpea.
    - title: Retour à l'Assemblée nationale
      children:
        - >-
          À l'issue des élections législatives de 2012, qui voient la défaite de
          son parti, il est réélu de justesse député de la 2e circonscription de
          l'Aisne au second tour, avec 50,3 % des voix face à la socialiste Anne
          Ferreira. Candidat à la présidence du groupe UMP avec le soutien de
          François Fillon, il réunit 63 voix, face à Christian Jacob, proche de
          Jean-François Copé, qui obtient 117 suffrages, et à Hervé Gaymard, qui
          en totalise 17.
        - >-
          En septembre 2012, il affirme avoir réuni les parrainages nécessaires
          pour se présenter comme candidat à l'élection du président de l'UMP
          mais ne se présente finalement pas.
    - title: Président du conseil régional des Hauts-de-France
      children:
        - >-
          Xavier Bertrand se présente comme tête de liste de l’UMP aux élections
          régionales de 2015 en région Nord-Pas-de-Calais. Arrivé second au
          premier tour du scrutin avec 25 % des voix, loin derrière Marine Le
          Pen et ses 40,6 %, il bénéficie au second tour du retrait de la liste
          menée par le Parti socialiste, qui appelle à faire barrage au Front
          national. Il arrive ainsi en tête du second tour avec 57,8 % des voix,
          en partie grâce au bon report de voix des électeurs de gauche.
        - >-
          Il quitte alors son mandat de maire, comme la loi l'y oblige, pour
          rester conseiller municipal et président de l'agglomération de
          Saint-Quentin. Il annonce également qu'il abandonne son mandat de
          député dès le 12 janvier 2016, alors que la loi sur le cumul des
          mandats de 2014 lui laissait la possibilité d'attendre juin 2017 (ce
          qui donne lieu à une législative partielle). Pour compenser ses pertes
          de revenus, il fait augmenter ses indemnités par l'agglomération de
          Saint-Quentin. Au conseil régional, il fait baisser de 5 % les
          indemnités des élus. En 2016, il s'attire des critiques pour avoir
          fait augmenter de 4 000 euros son indemnité de conseiller municipal,
          venant s'ajouter à son indemnité de président de région.
        - >-
          Proche des chasseurs, et notamment du parti Chasse, pêche, nature et
          traditions (CPNT), il confie la charge de la politique
          environnementale de la région à des représentants des fédérations de
          chasse, tandis que les subventions régionales qui leur sont versées
          augmentent fortement. Ses rapports sont plus difficiles avec les
          écologistes ; les associations environnementales voient, en 2017,
          leurs subventions réduites ou supprimées.
        - >-
          En mai 2020, Mediapart indique qu’il a financé des repas politiques
          avec des fonds régionaux, pour plus de 7 000 euros.
        - >-
          Candidat à sa réélection pour les élections régionales de 2021 dans
          les Hauts-de-France, il mène une liste divers droite baptisée « Se
          battre pour vous », qui compte au moins 20 candidats ayant soutenu La
          République en marche ou été soutenus par ce parti lors de précédents
          scrutins. Il l’emporte au second tour avec plus de 50 % des suffrages
          exprimés, largement devant les listes RN de Sébastien Chenu et de
          gauche de Karima Delli.
    - title: Éloignement et départ des Républicains
      children:
        - >-
          Dès 2013, il annonce sa volonté de prendre part à la primaire
          française de la droite et du centre de 2016, avant d'y renoncer après
          les élections régionales de 2015. Il ne soutient publiquement aucun
          candidat avant le premier tour de la primaire mais vote en faveur de
          François Fillon, qui obtient l'investiture de son parti pour
          l'élection présidentielle de 2017. Dans le cadre de l'affaire Fillon,
          il réfléchit, avec Valérie Pécresse et Christian Estrosi, à une sortie
          de crise visant à faire remplacer François Fillon. Ce dernier refusant
          de renoncer à sa candidature, Xavier Bertrand continue à le soutenir
          et à le conseiller.
        - >-
          En novembre 2017, il est annoncé que Xavier Bertrand ne paie plus ses
          cotisations aux Républicains depuis l'élection présidentielle en
          raison de l'absence de consignes de vote claires de son parti en
          faveur d'Emmanuel Macron contre Marine Le Pen. Il annonce son départ
          de LR le 11 décembre 2017, au lendemain de l'élection à la présidence
          du mouvement de Laurent Wauquiez, tenant d’une ligne plus à droite que
          la sienne.
        - >-
          Xavier Bertrand ne se représente pas en 2020 à la présidence de
          l'agglomération du Saint-Quentinois, privilégiant la région
          Hauts-de-France. Il devient dans le même temps actionnaire du
          Saint-Quentin Basket-Ball.
    - title: Candidature au congrès des Républicains de 2021
      children:
        - >-
          En août 2020, Xavier Bertrand annonce qu'il se « prépare » à
          l'élection présidentielle de 2022. Il exclut de se soumettre à une
          primaire de la droite, estimant que sa primaire « sera le scrutin
          régional des Hauts-de-France ».
        - >-
          Figurent dans son premier cercle Matthias Baccino, Jean-Paul Mulot et
          Jean Spiri, responsables du club de réflexion La Manufacture, Michel
          Bettan, vice-président exécutif de Havas, considéré comme son « bras
          droit », sa conseillère en communication Mélanie Blond, le député
          Julien Dive et le sénateur Jean-François Rapin. Le filloniste Vincent
          Chriqui est chargé de coordonner l’ensemble des groupes de travail en
          perspective du scrutin présidentiel. S'il s'inscrit dans l'opposition
          au gouvernement Jean Castex, Xavier Bertrand a longtemps été l'un des
          proches du Premier ministre et il est ami avec le ministre de
          l'Intérieur Gérald Darmanin.
        - >-
          Candidat à un second mandat de président du conseil régional à
          l’occasion des élections régionales de 2021 dans les Hauts-de-France,
          il voit sa liste l’emporter au second tour avec 52,4 % des suffrages
          exprimés.
        - >-
          Après ce scrutin, il maintient son refus de participer à une primaire
          de la droite. Il apparaît dès lors de plus en plus isolé et ne
          parvient pas à s'imposer comme le candidat naturel de la droite,
          plafonnant à 15-16 % d’intentions de vote au premier tour de la
          présidentielle, un score quasiment identique à ceux de Valérie
          Pécresse et Michel Barnier, prêts à participer à une primaire LR. En
          octobre, il accepte finalement de participer au congrès des
          Républicains (« primaire fermée ») visant à désigner le candidat pour
          2022. Dans la foulée de Valérie Pécresse, il annonce également son
          intention de réadhérer à LR.
        - >-
          Après avoir refusé le soutien de Renaud Muselier, Xavier Bertrand
          s'engage à faire campagne, dès le 4 décembre, aux côtés des autres
          candidats à l'investiture LR, dont « son ami Éric Ciotti », plus
          radical. Il indique également qu’en cas de défaite il quitterait la
          scène politique nationale.
        - >-
          Le 2 décembre 2021, il arrive en quatrième position au premier tour du
          congrès, obtenant 22,36 % des suffrages exprimés, et il est donc
          éliminé. Dans la foulée, il appelle à voter pour Valérie Pécresse et
          annonce se recentrer sur la région qu'il préside, tout en participant
          à la campagne de Valérie Pécresse.
    - title: Création de son propre parti politique
      children:
        - >-
          Après la défaite de Valérie Pécresse au premier tour de l'élection
          présidentielle, il annonce en juillet 2022 la création de « Nous
          France », parti associé à LR, dans le prolongement de La Manufacture.
          Le nouveau parti, dont les statuts avaient été déposés dès la fin
          2021, est officiellement lancé en octobre 2022, alors que Xavier
          Bertrand entend s’imposer face à Laurent Wauquiez à droite dans la
          perspective de l’élection présidentielle de 2027.
        - >-
          Il soutient Bruno Retailleau pour le second tour du congrès des
          Républicains de 2022. À la suite de la victoire d'Éric Ciotti, Xavier
          Bertrand menace une nouvelle fois de quitter les Républicains.
- title: Prises de position
  children:
    - >-
      Xavier Bertrand se définit comme « un gaulliste social, d'une droite
      sociale et populaire ». Il se prononce en faveur de la fin des 35 heures,
      d'un système de retraites mixte par capitalisation et répartition, de la
      suppression du droit du sol et de l'aide médicale d'État.
    - title: Mariage homosexuel, PMA et GPA
      children:
        - >-
          En 2014, Xavier Bertrand prône une « réécriture » ou « l'abrogation »
          de la loi ouvrant le mariage aux couples de personnes de même sexe,
          indiquant alors à Valeurs actuelles : « Je ne me résous pas à voir les
          règles de la filiation bouleversées à ce point. Je suis contre
          l'adoption par les couples homosexuels, la PMA et bien sûr la GPA. »
          Il redit son opposition au "mariage homosexuel" en 2017.
    - title: Élection présidentielle de 2022
      children:
        - >-
          En vue de l’élection présidentielle de 2022, il défend des positions
          économiques libérales[réf. nécessaire]. D'après le magazine Marianne,
          il entend se positionner sur la droite d’Emmanuel Macron. Il souhaite
          en particulier diminuer de moitié les impôts de production, estimant
          que les mesures entreprises en ce sens par le gouvernement sont
          insuffisantes. Ce projet, qui représenterait un préjudice de 33
          milliards d'euros pour l’État, serait compensé « notamment par des
          efforts sur la dépense publique » ; il prévoit un report de deux ans
          de l'âge de départ à la retraite et une réforme du système d'assurance
          chômage qui se traduirait par un durcissement des conditions
          d'indemnisation des chômeurs.
        - >-
          Il affiche une position ferme en matière de sécurité, prônant
          l'abaissement de la majorité pénale à 15 ans, la restauration des
          peines planchers et le passage de la période de sûreté à 50 ans en
          matière de terrorisme.

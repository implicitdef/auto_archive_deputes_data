  Secrétaire général adjoint de l'UMP chargé des débats de société (2003-2004).

  Président de l'UMP de l'Aisne depuis 2006.

  Porte-parole du candidat Nicolas Sarkozy, lors de l'élection présidentielle
  française de 2007.

  Secrétaire général adjoint de l'UMP de mars à décembre 2008, puis secrétaire
  général par intérim du 5 décembre 2008 au 24 janvier 2009.

  Secrétaire général de l'UMP du 24 janvier 2009 au 17 novembre 2010.

- >-
  Sabrina Sebaihi, née le 10 mai 1981 à Ivry-sur-Seine, est une femme politique
  française, membre d'Europe Écologie Les Verts. Elle est adjointe au maire
  d'Ivry-sur-Seine entre 2014 et 2022 et députée des Hauts-de-Seine depuis 2022.
- title: Biographie
  children:
    - title: Origines et premiers engagements
      children:
        - >-
          Sabrina Sebaihi naît le 10 mai 1981 à Ivry-sur-Seine, fille d'un père
          ouvrier et d'une mère assistante maternelle, tous deux Algériens
          immigrés en France postérieurement à l'indépendance. Elle a été
          militante à la Croix-Rouge et dans une association de promotion de la
          culture sud-coréenne.
        - >-
          Elle s'intéresse aux enjeux de démocratie participative, au féminisme
          et à la lutte contre les discriminations.
    - title: Carrière politique
      children:
        - >-
          Lors des élections municipales de 2014, elle est élue au conseil
          municipal d'Ivry-sur-Seine, en tant qu'écologiste, sur la liste portée
          par Pierre Gosnat. Elle devient adjointe au maire chargée de la
          politique de la ville, de la prévention sécurité, de la médiation et
          de l’accès au droit.
        - >-
          En 2020, elle est, au premier tour, tête de liste EÉLV d'une
          coalition, dissidente de la majorité municipale communiste, et
          regroupant des militants socialistes, insoumis et de la société
          civile. Arrivée en deuxième position le soir du premier tour, le 15
          mars, elle fait le choix, à quelques jours du dépôt des listes pour le
          second tour, début juin, de rallier, avec quelques colistiers
          écologistes, la liste du maire sortant Philippe Bouyssou ; la liste 
          du maire est élue et elle conserve son poste d'adjointe.
        - >-
          En 2022, après avoir été désignée, pour les élections législatives de
          juin, comme candidate écologiste (EÉLV) dans la dixième
          circonscription du Val-de-Marne (dont la députée sortante est Mathilde
          Panot), elle est finalement présentée dans la quatrième
          circonscription des Hauts-de-Seine sous l'étiquette NUPES, après
          qu'Alexis Braud, un proche de Yannick Jadot qui avait été le candidat
          initialement pressenti, a été écarté, la municipalité de Nanterre lui
          préférant une candidate issue de la diversité ; le PCF émet des
          réticences à l'investiture de Sabrina Sebaihi. Elle est élue au second
          tour avec 51 % des voix (taux d'abstention : 52,96 %), face à la
          députée sortante Isabelle Florennes (LREM - Ensemble).

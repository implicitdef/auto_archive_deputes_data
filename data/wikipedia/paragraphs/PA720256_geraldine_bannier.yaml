- >-
  Géraldine Bannier, née le 22 novembre 1979 à Laval (Mayenne), est une femme
  politique française.
- >-
  Membre du MoDem, elle est élue députée de la deuxième circonscription de la
  Mayenne en 2017.
- title: Biographie
  children:
    - title: Vie privée
      children:
        - >-
          Fille d'agriculteurs originaires d'Astillé, Géraldine Bannier est
          professeur agrégée de lettres classiques. Elle est célibataire et n'a
          pas d'enfant.
    - title: Parcours politique
      children:
        - title: Engagement en politique
          children:
            - >-
              Membre du MoDem depuis 2007, elle est élue au conseil national ; 
              elle est candidate pour la première fois lors des cantonales de
              2011 dans le canton de Saint-Berthevin. Suppléante de Jean-Noël
              Martin, ils obtiennent 7,48 %. Trois ans plus tard, à l'occasion
              des élections municipales, elle est élue maire de Courbeveille sur
              une liste sans étiquette.
            - >-
              Rare représentante élue du MoDem en Mayenne, elle est sixième de
              la liste LR-UDI-MoDem menée par Yannick Favennec dans le
              département lors des régionales de 2015 en Pays-de-la-Loire. La
              tête de liste régionale est Bruno Retailleau.
            - >-
              Lors des élections législatives de 2017, l'accord entre le
              Mouvement démocrate et La République en marche aboutit à
              l'investiture de Géraldine Bannier pour  la majorité
              présidentielle dans la deuxième circonscription de la Mayenne.
              Elle arrive largement en tête au soir du premier tour, obtenant 38
              %, soit près de dix points de plus que le sortant LR Guillaume
              Chevrollier, qui l'affronte au second tour. Le 18 juin 2017, elle
              est élue députée avec près de 55 % des suffrages exprimés, ce qui
              fait d'elle la première femme députée à être élue en Mayenne.
            - >-
              En application de la loi sur le cumul des mandats, elle
              démissionne de ses fonctions de maire de Courbeveille le 1er
              septembre 2017.
        - title: Activité de députée
          children:
            - >-
              À l'Assemblée nationale, elle est membre de la commission des
              Affaires culturelles et de l'Éducation.
            - >-
              Au cours de son mandat, elle se mobilise notamment pour la
              revalorisation des pensions de retraite des agriculteurs et
              conjoints d'agriculteurs. Elle vote pour la réintroduction des
              néonicotinoïdes.
            - >-
              En 2018, elle est vice-présidente de la commission d'enquête
              parlementaire sur l'affaire Lactalis.
            - >-
              En 2019, elle s'oppose au gouvernement et au reste de son groupe
              parlementaire en annonçant voter contre la ratification du traité
              de libre-échange CETA.
            - >-
              En 2020, lors de la première lecture, elle s'abstient lors du vote
              de la loi sécurité globale mais vote en faveur de la loi en avril
              2021.
            - >-
              Elle est également rapporteure d'une proposition de loi visant à
              instaurer un « tarif minimal » de frais de livraison sur les
              livres.
            - >-
              Elle est à nouveau candidate pour les élections législatives
              françaises de 2022. Elle reçoit l'investiture officielle de la
              coalition Ensemble, mais doit affronter la candidature dissidente
              du maire de Cossé-le-Vivien Christophe Langouët, qui déclare lui
              aussi soutenir la majorité présidentielle.

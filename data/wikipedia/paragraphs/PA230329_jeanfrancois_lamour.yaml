- >-
  Pour les élections législatives de juin 2007, Jean-François Lamour est investi
  « candidat officiel » par l'UMP dans la treizième circonscription de Paris
  (René Galy-Dejean (maire du 15e arrondissement) et Dominique Beaud (adjointe
  au maire du 15e arrondissement) se présentaient aussi sous l'étiquette «
  majorité présidentielle », mais n'avaient pas reçu l'investiture de l'UMP).
- >-
  Il est élu député (avec 56,74 % des suffrages) lors du deuxième tour de
  l'élection législative qui l'opposait à Anne Hidalgo (PS).
- >-
  Le 27 novembre 2012, il adhère au groupe Rassemblement UMP présidé par
  François Fillon.

- Action politique
- >-
  Il est élu député de la 13e circonscription de Paris en 2007. Le 28 janvier
  2012, il est officiellement investi par le Conseil national de l’UMP comme
  candidat dans la 13e circonscription de Paris pour les élections législatives
  de 2012.
- >-
  Le 30 août 2012, il annonce qu'il renonce à se porter candidat en septembre
  2012 à la présidence du groupe UMP à la mairie de Paris.
- >-
  En février 2013, dans le cadre de la direction « partagée » entre
  Jean-François Copé et François Fillon, il devient vice-président de l’UMP,
  lors de la seconde vague de nomination après celle de janvier, en plus du
  vice-président délégué Luc Chatel, en poste depuis novembre 2012.
- >-
  Le 29 juin 2016, un témoin accuse Jean-François Lamour et le député-maire
  Philippe Goujon, de violences envers un groupe de réfugiés accueilli dans un
  gymnase du 15e arrondissement. Selon ce témoin, les deux élus auraient tenu
  des propos particulièrement agressifs et Philippe Goujon aurait donné des
  coups de pied dans les affaires personnelles des migrants, ce que démentent
  les intéressés .
- >-
  Il soutient François Fillon pour la primaire présidentielle des Républicains
  de 2016. À la suite de la victoire de ce dernier lors de cette primaire, il
  devient président de la commission nationale d'investiture Les Republicains  ;
  Éric Ciotti lui succède en janvier 2018.
- >-
  Dans l'entre-deux-tours de l'élection présidentielle de 2017 qui oppose Marine
  Le Pen à Emmanuel Macron, il annonce qu'il votera pour le candidat En marche
  !.
- Lutte antidopage
- >-
  Jean-François Lamour, élu au comité de l'Agence mondiale antidopage depuis le
  21 novembre 2004, puis vice-président depuis le 18 novembre 2006, fut
  pressenti pour en devenir président, mais il renonce finalement le 17 novembre
  2007 au beau milieu de rumeurs à la suite d'une médiatisation à retardement
  d'un contrôle positif le concernant lors des championnats du monde à Lausanne
  en 1987. À l'époque, la contre-expertise s'est avérée négative et une 3e
  contre-expertise a confirmé que le taux de concentration du produit incriminé,
  le Guronsan, était inférieur au taux maximal autorisé.
- Rôle controversé vis-à-vis du rugby à XIII
- >-
  Les Treizistes attribuent  parfois à Jean-François Lamour, une attitude sinon
  hostile en tout cas peu favorable au rugby à XIII. Celle-ci se manifeste
  notamment au moment de la mise en lumière du dossier de la spoliation des
  biens du rugby à XIII  par le régime de Vichy. À la suite de l'interdiction de
  ce sport par le régime de Vichy en 1941, les biens des différents clubs
  avaient en effet été saisis et n'ont jamais été restitués.
- >-
  Une commission d'historiens est alors créée par son prédécesseur au Ministère
  de la Jeunesse et des Sports, Marie-George Buffet : cette commission rédigera
  un rapport ; rapport qui aurait été finalement enterré par Jean-François
  Lamour lorsqu'il était  ministre.
- >-
  Il faut noter toutefois que sous son mandat ministériel, Jean-François Lamour
  autorise que soient décorés d'anciens joueurs treizistes ; ainsi il accorde à
  Gilbert Verdié la médaille de la Jeunesse et des Sports et fait remettre des
  médailles d'or de la Jeunesse et des Sports aux anciens joueurs de l'Equipe de
  France des années 1951, 1954 et aux  Bleus de 1965 à 1972.

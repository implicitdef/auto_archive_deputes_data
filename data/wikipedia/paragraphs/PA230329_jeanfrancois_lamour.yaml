- >-
  Jean-François Lamour, né le 2 février 1956 à Paris (XIIe arrondissement), est
  un homme politique français, ancien sportif de haut niveau. Il est double
  champion olympique au sabre (1984 et 1988) et porte-drapeau de la délégation
  française en 1992.
- >-
  Formé par le maître d'armes Augustin Parent, il est double champion olympique
  de sabre et membre de l'Académie des sports. Il est également député de Paris
  élu dans la 13e circonscription, conseiller de Paris du 15e arrondissement et
  ancien président du groupe UMP au Conseil de Paris.
- Carrière sportive
- >-
  Formé par le Me Augustin Parent, Jean-François Lamour domine le sabre français
  de 1977, date de son premier titre de champion de France jusqu'en 1992, date
  de son treizième et dernier titre.
- >-
  C'est grâce à la nomination en France du Maître d'armes hongrois, László
  Szepesi, comme entraîneur national au sabre en 1982, que Jean-François Lamour
  s'est progressivement révélé au niveau international. Il remporte en 1984 la
  victoire aux Jeux olympiques de Los Angeles, mais le boycott de l'épreuve par
  les pays de l'Est, entraînant notamment l'absence des tireurs Hongrois, Russes
  et Polonais, diminue le crédit de cette performance.
- >-
  Son titre mondial en 1987, ainsi que son titre olympique de 1988, lui
  permettent de montrer sans contestation possible sa supériorité mondiale. Il
  termine sa carrière internationale sur deux médailles de bronze (individuel et
  équipe) aux Jeux olympiques d'été de 1992.
- >-
  Bien plus tard, en 2003, il fera partie des membres fondateurs de Paris 2012
  et ainsi participera activement à amener les Jeux olympiques en France. Ce
  sera finalement la ville de Londres qui sera choisie.

- >-
  Christian Paul, né le 23 mars 1960 à Clermont-Ferrand en France, est un homme
  politique français. Il est élu député socialiste de la Nièvre de 1997 à 2017
  et secrétaire d'État à l'Outre-mer de 2000 à 2002 (gouvernement Jospin).
- title: Biographie
  children:
    - title: Formation
      children:
        - >-
          Diplômé de l'IEP de Paris (lauréat Service Public, 1982) [réf.
          nécessaire], DEA de droit public et ancien élève de l'École nationale
          d'administration (promotion Fernand Braudel (1987)).
        - >-
          Christian Paul est administrateur de l'Etat et enseigne à SciencesPo
          Lyon (Public Factory). Il anime la chaire  "Transformations de
          l'action publique" : Démocratie, data, design, durabilité .
    - title: Parcours politique
      children:
        - >-
          Maire de Lormes de 1995 à 2001, il est élu député pour la première
          fois le 1er juin 1997, pour la XIe législature (1997-2002), dans la
          troisième circonscription de la Nièvre.

          Le 29 août 2000, il entre au gouvernement Jospin en tant que
          secrétaire d'État à l'Outre-mer auprès de Daniel Vaillant, ministre de
          l'Intérieur. À ce titre, il met en œuvre la loi d'orientation pour
          l'outre-mer (LOOM), et soutient notamment la proposition de loi pour
          la reconnaissance de l'esclavage en tant que crime contre l'humanité
          présentée par la députée de Guyane Christiane Taubira. 

          Après la démission du gouvernement et la réélection de Jacques Chirac
          à la présidence de la République, il est réélu député le 16 juin 2002,
          dans la même circonscription qui lui accorde à nouveau ses suffrages
          en 2007 et 2012. Il fait partie du groupe socialiste. Il est au cours
          de l'été 2002 l'un des fondateurs du Nouveau Parti socialiste, puis du
          courant Rénover maintenant dont il est vice-président.

          Il a présidé l'association Les Temps nouveaux, une fondation proche de
          Rénover maintenant.

          Il participe aux débats liés à l'Internet (droits d'auteurs,
          régulation, responsabilité, brevetabilité du logiciel, législation
          numérique, boucle locale et haut débit, e-démocratie) et organise les
          premières « Rencontres parlementaires pour la société de l'information
          et de l'Internet ». Il est l'auteur du rapport remis à Lionel Jospin
          le 29 juin 2000 sur « les droits et libertés sur l'Internet » qui a
          préfiguré la création du Forum des droits sur l'internet en vue d’une
          régulation non contraignante de l'Internet. Il est l'auteur d'une
          proposition de loi sur la neutralité d'Internet, débattue par
          l'Assemblée nationale en 2011.

          Il anime la commission TIC de l'Association des régions de France
          (ARF) et préside « La 27e Région », laboratoire pour l'innovation
          publique.

          Début octobre 2006, il exprime son soutien à Ségolène Royal pour
          l'investiture du candidat du Parti socialiste à l'élection
          présidentielle française de 2007.

          Avec la plupart des membres de Rénover Maintenant, il participe durant
          l'année 2008 à la démarche des Reconstructeurs qui conduit, à l'issue
          du congrès de Reims, une nouvelle équipe autour de Martine Aubry à la
          direction du PS. Au sein du Secrétariat national du PS, il préside le
          Laboratoire des idées, conduit le tour de France du projet en 2009, et
          participe à l'élaboration du programme socialiste pour 2012.



          Aux côtés d'autres socialistes, comme Laurence Rossignol, Pervenche
          Berès ou Pouria Amirshahi, il lance une initiative parlementaire et
          citoyenne, « La gauche durable » qui organise sa réflexion autour de
          trois axes : le nouveau modèle de développement, la lutte contre les
          fractures territoriales et l'innovation démocratique en France et en
          Europe.

          Il est médiatisé à compter du mois d'avril 2014 pour son refus des
          mesures proposées par le gouvernement de Manuel Valls, jugées trop
          libérales par un certain nombre de députés socialistes (surnommés les
          « frondeurs » par les médias). En 2015, il est premier signataire de
          la motion B pour le congrès du parti, et donc candidat au poste de
          premier secrétaire du Parti socialiste.


          [réf. nécessaire]
        - >-
          Pour la primaire citoyenne de 2017, il soutient Arnaud Montebourg.
          Après la victoire de Benoît Hamon à la primaire, il est chargé du pôle
          « défense » dans le cadre de sa campagne présidentielle.
        - >-
          Candidat à sa réélection lors des élections législatives de 2017, il
          est battu au second tour.
        - >-
          Début février 2018, il crée un collectif de débat, « Monde commun »,
          pour contribuer à « réinventer la gauche ».
        - >-
          En 2019, il cofonde avec Guillaume Duval, alors rédacteur en chef
          d'Alternatives économiques, le Festival des Idées  dont la première
          édition se tient à La Charité-sur-Loire les 5, 6, et 7 juillet 2019.
          La seconde, en septembre 2020, réunit 3000 participants. Cet événement
          politique et culturel a été renouvelé en 2020, 2021 et 2023.
        - >-
          Son successeur à la mairie de Lormes, Fabien Bazin, ayant été élu à la
          présidence du conseil départemental de la Nièvre à la suite des
          élections départementales de 2021, doit quitter sa fonction en raison
          de la loi sur le cumul des mandats. Christian Paul lui succède à
          partir du mois de juillet 2021, redevenant maire de Lormes vingt ans
          après avoir quitté cette fonction.
        - >-
          Il s'engage dans la pré-campagne de Christiane Taubira pour l'élection
          présidentielle de 2022.

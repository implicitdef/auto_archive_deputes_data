- >-
  Estelle Folest, née le 17 juin 1976 à Vitry-sur-Seine, est une personnalité
  politique française.
- >-
  Membre de Refondation républicaine, elle est élue dans la sixième
  circonscription du Val-d'Oise lors des élections législatives de 2022.
- title: Biographie
  children:
    - Estelle Folest est docteure ès études anglaises (2009).
    - >-
      Entre 2012 et 2014, elle est l'assistante parlementaire de Marie-Françoise
      Bechtel, vice-présidente de la commission des lois de l'Assemblée
      nationale.
    - >-
      Elle fut secrétaire nationale à l'éducation du Mouvement républicain et
      citoyen de Jean-Pierre Chevènement.
    - >-
      Le 19 juin 2022, au second tour des élections législatives de 2022, en
      obtenant 53,47 % des voix elle est élue dans la sixième circonscription du
      Val-d'Oise sous les couleurs de Refondation républicaine.

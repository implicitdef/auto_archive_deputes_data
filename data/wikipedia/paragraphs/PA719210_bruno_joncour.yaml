- >-
  Bruno Joncour, né le 25 novembre 1953 à Bizerte (Tunisie), est un homme
  politique français, membre du MoDem. Maire de Saint-Brieuc (Côtes-d'Armor) de
  2001 à 2017, il est ensuite député des Côtes-d'Armor dans la première
  circonscription de 2017 à 2022.
- Biographie
- >-
  Candidat aux élections municipales en 1971 et 1977, Bruno Joncour est élu sur
  la liste de l’avocat Jean-Pierre Morin en 1983.
- >-
  Après un échec aux élections cantonales de 1983, il se présente à nouveau dans
  le canton de Saint-Brieuc-Ouest en 1985 (à la faveur d’une refonte du système
  électoral). Il parvient à gagner face à Yves Dollo, député, premier adjoint de
  Saint-Brieuc et conseiller général sortant en 1985.
- >-
  Néanmoins lors de cette élection, tout comme lors de sa réélection, il doit
  ses victoires à un contexte de triangulaire avec le maintien du candidat du
  Parti communiste français. Bruno Joncour remporte ainsi un fragile siège de
  conseiller général qu’il perd dès 1998 et le retrait du candidat du PCF du
  second tour. 

  Se professionnalisant dans la vie politique, Bruno Joncour arrive à obtenir
  une place éligible lors des élections régionales de 1986 dans un contexte où
  la droite est majoritaire en Bretagne. Il est réélu en 1992, 1998 et 2004. 

  Bruno Joncour est candidat aux élections législatives dès 1986, trahissant
  ainsi son mentor en politique, Jean-Pierre Morin, et son parti politique, le
  RPR, pour figurer sur la liste UDF. Il perd à nouveau en 1988. 

  Évincé dans le cadre d’un accord RPR/UDF des élections législatives de 1993,
  Bruno Joncour voit la victoire de son rival du RPR Christian Daniel. 

  Contraint de laisser la tête de liste à Christian Daniel en 1995, Bruno
  Joncour est malgré tout réélu en 1995 aux élections municipales. 

  Bénéficiant du retrait de la vie politique de Christian Daniel en 2001 et
  alors qu’il a perdu les élections cantonales en 1998 face à Michel Brémont,
  Bruno Joncour arrive à s’imposer comme tête de liste en 2001. 

  Dans un contexte de profondes divisions internes de la majorité de gauche
  sortante, Bruno Joncour parvient à virer en tête aux municipales de 2001.



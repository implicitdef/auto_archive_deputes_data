- >-
  Gabriel Attal Écouter, né le 16 mars 1989 à Clamart (Hauts-de-Seine), est un
  homme d'État français. Il est Premier ministre depuis le 9 janvier 2024.
- >-
  Militant au Parti socialiste de 2006 à 2016, il est membre du cabinet de la
  ministre de la Santé Marisol Touraine de 2012 à 2017, ainsi que conseiller
  municipal de Vanves depuis 2014.
- >-
  En 2016, il rejoint En marche !, le parti fondé par Emmanuel Macron dont il
  est porte-parole en 2018 et membre du bureau exécutif à partir de 2021. Il est
  élu député en 2017 dans la dixième circonscription des Hauts-de-Seine. À
  l'Assemblée, il est membre de la commission des Affaires culturelles et de
  l'Éducation et rapporteur du projet de loi relative à l'orientation et à la
  réussite des étudiants (ORE).
- >-
  En 2018, il est nommé secrétaire d'État auprès du ministre de l'Éducation
  nationale et de la Jeunesse dans le second gouvernement Édouard Philippe,
  devenant à 29 ans le plus jeune membre d'un gouvernement sous la Ve
  République. Il est notamment chargé de mettre en place le service national
  universel (SNU). Il est ensuite porte-parole du gouvernement Jean Castex,
  entre 2020 et 2022.
- >-
  En 2022, après la réélection d'Emmanuel Macron, il est d'abord ministre
  délégué chargé des Comptes publics dans le gouvernement d'Élisabeth Borne.
  Réélu député dans la foulée, il n'occupe pas cette fonction afin de rester au
  gouvernement. En juillet 2023, il est nommé ministre de l'Éducation nationale
  et de la Jeunesse.
- >-
  Le 9 janvier 2024, au lendemain de la démission d'Élisabeth Borne, il est
  nommé Premier ministre par le président Emmanuel Macron, devenant à 34 ans le
  plus jeune à ce poste de l'histoire de la Ve République.
- title: Situation personnelle
  children:
    - title: Origines
      children:
        - >-
          Gabriel Attal naît le 16 mars 1989 à Clamart et grandit dans les 13e
          et 14e arrondissement de Paris, dans une famille aisée.
        - >-
          Son père, Yves Attal, avocat puis producteur de cinéma, descend par
          son père Claude Attal, né à Tunis, naturalisé français en 1937 et
          devenu chef de service en pédiatrie à Paris, d'une famille juive
          tunisienne et par sa mère Jeanine Weil, d'Ashkénazes d'origine
          alsacienne installés à Paris et dont un des cousins éloignés est
          Théophile Bader, co-fondateur des Galeries Lafayette.
        - >-
          Sa mère, Marie de Couriss, salariée d’une société de production,
          descend par son père Alexandre de Couriss d'une famille de Russes
          blancs d'Odessa d'origine grecque et d'Alexandre Nikolaïevitch
          Golitsyne, de Mikhaïl Mikhaïlovitch Golitsyne, ainsi que de la famille
          Meyendorff, et par sa mère Anne-Marie de La Forest Divonne, des pairs
          de France Louis de La Forest Divonne, Guillaume de Vendeuvre et
          Philippe Panon Desbassayns, tous trois hommes politiques sous la
          Restauration.
        - >-
          Gabriel Attal est baptisé à la cathédrale Saint-Alexandre-Nevsky et
          élevé par sa mère dans la foi chrétienne orthodoxe. De par son nom de
          famille, son père, non-pratiquant, lui avait dit : « tu te sentiras
          toute ta vie solidaire des Juifs car tu subiras comme eux
          l’antisémitisme ». Lui-même se considère comme non-croyant.
    - title: Études
      children:
        - >-
          Il étudie à l'École alsacienne, établissement laïc huppé, où il côtoie
          la chanteuse Joyce Jonathan, qu'il dira avoir été un de ses « premiers
          amours » ainsi que l'avocat et activiste Juan Branco, avec qui se
          serait développée une profonde inimitié en raison d'un blog destiné
          aux commentaires sur le physique des élèves. Gabriel Attal confiera y
          avoir été victime pendant plusieurs mois de cyber-harcèlement, un
          déferlement d'insultes et d'injures homophobes. Après le divorce de
          ses parents en 2000, il ajoutera le nom de sa mère à son patronyme et
          se fera appeler Gabriel Attal de Couriss.
        - >-
          En 2007, il est admis à l'Institut d'études politiques de Paris, où il
          obtient en 2013 un master 2 en affaires publiques. Il suit également
          une licence de droit à l'université Panthéon-Assas.
        - >-
          En marge de ses études, il a pratiqué le théatre pendant dix ans. Il
          apparaît comme figurant dans le rôle d'un lycéen dans le long-métrage
          La Belle Personne de Christophe Honoré, sorti en 2008.
        - >-
          Son père est mort brutalement en 2015. Il a trois sœurs et un frère
          adoptif, fils d'une cousine décédée dans un accident de voiture.
    - title: Vie privée
      children:
        - >-
          Gabriel Attal a été en couple, et pacsé en 2017, avec Stéphane
          Séjourné, alors conseiller politique à la présidence de la République
          et dont il est séparé.
        - >-
          En décembre 2018, dans un portrait publié par L'Obs, Gabriel Attal
          évoque son homosexualité et explique l'assumer sans la revendiquer.
        - >-
          Deux mois plus tôt, il avait été victime d'« outing » sur Twitter de
          la part de Juan Branco, auteur du pamphlet Crépuscule, après que des
          allusions à sa vie privée et à son couple eurent circulé dans les
          travées de l’Assemblée nationale.
- title: Parcours politique
  children:
    - title: Militantisme au PS
      children:
        - >-
          Selon une de ses proches, sa vocation politique naît lorsque ses
          parents l'emmènent à une manifestation contre la présence de
          Jean-Marie Le Pen au second tour de l'élection présidentielle de 2002.
        - >-
          Il indique avoir participé en 2006 au mouvement contre le contrat
          première embauche. Il rejoint le Parti socialiste (PS) en 2006 pour
          soutenir la candidature de Ségolène Royal à l'élection présidentielle
          de 2007. Le Monde le situe, dès son adhésion, « dans le sillage de
          cette « deuxième gauche » pour qui l’entreprise et le libéralisme ne
          sont pas des gros mots, tout en ayant des convictions humanistes
          assumées ». Il indique quant à lui avoir « adhéré au PS en étant dans
          la mouvance de Dominique Strauss-Kahn ».
        - >-
          En 2009-2010, il effectue une mission auprès d'Éric de Chassey,
          directeur de la villa Médicis.
        - >-
          Après un stage à l'Assemblée nationale auprès de Marisol Touraine
          pendant la campagne présidentielle, Gabriel Attal entre en 2012 dans
          le cabinet de la ministre de la Santé, avec l'aide de Benjamin
          Griveaux, lui aussi membre du cabinet, dont il est l'adjoint. Il
          devient ainsi le plus jeune conseiller ministériel du quinquennat.
          Jusqu'en 2017, il travaille au cabinet comme préposé aux discours,
          puis comme conseiller politique après le départ de Benjamin Griveaux.
        - >-
          Cinquième sur la liste PS aux élections municipales de 2014, Gabriel
          Attal devient l'un des quatre conseillers municipaux PS de Vanves et
          prend la tête de l'opposition, après la démission de la tête de liste
          socialiste.
    - title: Militant chez En marche
      children:
        - >-
          Il adhère à En marche, devenu ensuite La République en marche (LREM),
          selon les sources dès la création du mouvement en avril 2016 ou fin
          2016, et quitte le PS, selon les sources lorsque Emmanuel Macron
          déclare sa candidature à l'élection présidentielle de 2017 ou après
          avoir obtenu l'investiture LREM pour les élections législatives de
          2017. Il déclare avoir été déçu par l'opposition de certains élus PS à
          la loi Macron, notamment à propos du travail du dimanche. Selon
          Libération, il est « heurté par le raidissement de Manuel Valls sur
          les questions d’identité et d’immigration ».
    - title: Député de la XVe législature
      children:
        - >-
          Il est élu député en juin 2017 dans la dixième circonscription des
          Hauts-de-Seine avec 60,94 % des suffrages exprimés et un taux
          d'abstention de 51,82 %. Lors la campagne électorale, il a affronté
          Jérémy Coste, dont le suppléant était André Santini, ainsi que le
          général Bertrand Soubelet.
        - >-
          Au sein de l'Assemblée Nationale, Le Monde le classe en octobre 2017
          comme faisant partie des « snipers » d'Emmanuel Macron :
        - >-
          « Des janissaires dévoués corps et âme au chef de l'État, qui ne
          dépendent que de lui, ne rendent de comptes qu’à lui ».
        - >-
          Il est également proche de Christophe Castaner et de Stéphane
          Séjourné.
        - >-
          Toujours selon Le Monde, au sein de l'Assemblée nationale, les députés
          de La République en Marche (LREM) considèrent qu'avec Amélie de
          Montchalin, il fait partie des députés les plus talentueux. Le Monde
          indique qu'il y est parvenu « grâce à son sens politique et à son
          aisance à l’oral. Et surtout, en profitant du vide. Alors que beaucoup
          de ses collègues du groupe LREM, composé en majorité de novices,
          n’osaient pas prendre la parole en public au début de la législature,
          lui a très vite crevé l’écran en défendant l’action d’Emmanuel Macron
          avec un aplomb et une facilité déconcertants pour son jeune âge ».
        - >-
          Libération relève qu'il « est invité partout, des matinales de radio à
          l’émission On n'est pas couché, reléguant les autres porte-parole de
          LREM au rang de figurants », et qu'il est « l’un des seuls à monter au
          feu cet été [en 2018] pour défendre Emmanuel Macron et l’Élysée en
          pleine affaire Benalla, gagnant du même coup de nouveaux galons ». Il
          bénéficie d’un accès privilégié au palais de l'Élysée, qui lui fournit
          les éléments de langage en vue de ses passages dans les médias.
        - title: Porte-parole de la majorité
          children:
            - Il est porte-parole de LREM de janvier à octobre 2018.
            - >-
              Sa maison de famille à l'Île-aux-Moines fait par ailleurs office
              de « petit carrefour de la majorité ».
            - >-
              En avril 2018, à la veille du mouvement social contre la réforme
              de la SNCF, sa dénonciation de « la gréviculture » suscite la
              polémique. En mai 2018, il prend ses distances avec les propos
              polémiques du ministre de l’Intérieur Gérard Collomb, selon
              lesquels les migrants font du « benchmarking » en comparant les
              pays européens.
            - >-
              En septembre 2018, après l'élection de Richard Ferrand à la
              présidence de l'Assemblée nationale, il se porte candidat pour lui
              succéder à la présidence du groupe LREM, mais il annonce le
              retrait de sa candidature la veille du scrutin alors qu'il était
              considéré comme l'un des trois favoris pour l'emporter.
        - title: Travaux législatifs
          children:
            - >-
              À l'Assemblée nationale, il est membre de la commission des
              Affaires culturelles et de l'Éducation, au sein de laquelle il est
              le coordinateur (« whip ») du groupe La République en Marche.
            - >-
              Après six mois de législature, il est le 31e député le plus actif
              selon le classement établi par Capital, classement qualifié de «
              prime aux bavards » par le président du groupe La République en
              marche et dénoncé par Gabriel Attal lui-même qui affirme qu'il est
              favorisé car il a signé des amendements alors que ses collègues de
              LREM ont travaillé autant que lui à leur préparation.
            - >-
              Le journal Ouest-France relève que « selon le site Nosdéputés.fr
              qui scrute l’activité des députés, Gabriel Attal est l’un des élus
              les plus actifs (127 interventions en commission ce qui le classe
              parmi les vingt premiers) ».
            - >-
              En décembre 2017, il est nommé rapporteur du projet de loi
              relative à l'orientation et à la réussite des étudiants (Loi ORE).
            - >-
              Le Monde indique que l'examen du texte « lui a permis de se
              distinguer par sa capacité à ferrailler avec l’opposition dans
              l’Hémicycle, en particulier avec La France insoumise (LFI), qu’il
              cible prioritairement dans ses prises de position ».
            - >-
              Il suscite la polémique en qualifiant les étudiants opposés à sa
              réforme de « bobos égoïstes ».
    - title: >-
        Secrétaire d'État auprès du ministre de l'Éducation nationale et de la
        Jeunesse
      children:
        - >-
          Le 16 octobre 2018, il est nommé secrétaire d'État auprès du ministre
          de l'Éducation nationale et de la Jeunesse, Jean-Michel Blanquer. À 29
          ans, il est le plus jeune membre d'un gouvernement sous la Ve
          République, battant de quelques mois le record établi par François
          Baroin en 1995.
        - >-
          Il est notamment chargé d'intervenir sur les dossiers de la jeunesse
          et la mise en place du service national universel (SNU), jusque-là
          sous la responsabilité de Geneviève Darrieussecq, secrétaire d'État
          auprès de la ministre des Armées.
        - >-
          Le 29 novembre 2018, il annonce des mesures concernant le monde
          associatif. En matière de philanthropie, il déclare souhaiter que «
          les grandes fortunes » puissent léguer leur patrimoine net d'impôt de
          succession à des fondations dont leurs enfants sont administrateurs,
          plutôt qu'à leurs enfants, ce qui est imposé à 45 %. En effet, de
          nombreuses fortunes françaises, comme c'est le cas, par exemple, de
          Johnny Hallyday, s'établissent à l'étranger afin de procéder à ce
          montage dans la légalité. La réforme projetée finit par échouer.
        - >-
          Selon Libération, « il est un des rares secrétaires d’État à exister
          ».
        - >-
          Lors des élections municipales de 2020, il est deuxième sur la liste
          LREM à Vanves, qui arrive en troisième position au second tour (19,9
          %), derrière celle du maire sortant (UDI) Bernard Gauducheau (53,3 %)
          et celle d'EÉLV (26,8 %). Il reste conseiller municipal d'opposition.
    - title: >-
        Secrétaire d'État auprès du Premier ministre, porte-parole du
        gouvernement
      children:
        - >-
          Gabriel Attal est nommé secrétaire d'État auprès du Premier ministre,
          porte-parole du gouvernement le 6 juillet 2020. Le 22 juillet 2020, le
          premier ministre Jean Castex a laissé voir par inadvertance à des
          journalistes une note écrite confidentielle parlant de donner un « os
          à ronger » pour Gabriel Attal.
        - >-
          Il est candidat en dernière position sur la liste LREM dans les
          Hauts-de-Seine pour les élections régionales de 2021 en Île-de-France.
          Dans la foulée, en juillet 2021, il intègre le bureau exécutif de
          LREM, élu sur la liste conduite par Richard Ferrand.
        - >-
          Alors que Gabriel Attal est en couple avec Stéphane Séjourné,
          conseiller politique d'Emmanuel Macron jusqu'en 2021, Le Monde juge
          qu'ils forment un couple au cœur du pouvoir. Le quotidien constate
          qu'« ils se sont hissés au sommet de l'État dans une position
          totalement inédite sous la Ve République : l'un souffle à l'oreille du
          président, l'autre parle au nom du Premier ministre ».
        - >-
          Comme porte-parole du gouvernement, il lance et anime en février 2021
          une émission sur Twitch et YouTube, au cours de laquelle il échange au
          palais de l'Élysée avec des influenceurs. Libération relève alors qu'«
          il rencontre déjà un certain succès auprès d’une communauté Instagram
          qui s’élève à 67 000 personnes », mais qu'il compte seulement 1 200
          abonnés sur Twitch. Le premier rendez-vous est vivement critiqué sur
          Twitter par des étudiants ne se reconnaissant pas dans les
          influenceurs invités.
    - title: Ministre délégué chargé des Comptes publics
      children:
        - >-
          Le 20 mai 2022, il est nommé ministre délégué chargé des Comptes
          publics dans le gouvernement Élisabeth Borne.
        - >-
          Lors des élections législatives de 2022, Gabriel Attal est candidat
          pour la majorité présidentielle dans la dixième circonscription des
          Hauts-de-Seine. L'Élysée annonce que tous les membres du gouvernement
          candidats qui sont battus dans leur circonscription devront quitter le
          gouvernement. Au premier tour, il arrive en tête avec 48,06 % des voix
          devant la candidate NUPES, Cécile Soubelet (30,75 %). Au second tour,
          il obtient 59,85 % des suffrages, ce qui lui permet de se maintenir au
          gouvernement.
        - >-
          Comme ministre, il annonce qu'il va expérimenter la semaine de 4 jours
          pour les fonctionnaires.
    - title: Ministre de l'Éducation nationale et de la Jeunesse
      children:
        - >-
          Le 20 juillet 2023, Gabriel Attal est nommé ministre de l'Éducation
          nationale et de la Jeunesse et succède ainsi à Pap Ndiaye, qui quitte
          le gouvernement. Âgé de 34 ans, il devient le plus jeune ministre de
          l'Éducation nationale de la Ve République et en quittant le ministère
          au bout de cinq mois, devient l'un des ministres les plus éphémères à
          ce poste de la Ve République. Son mandat se démarque par la
          multiplication de marqueurs traditionnels de la droite et il laisse
          derrière lui un ministère en grande difficulté. Il est également
          remarqué pour son sens de la communication.
        - >-
          À ce poste, il fait valider l'interdiction du port de l'abaya à
          l'école, annonce la mise en place de cours d'empathie et de
          l'exclusion des harceleurs pour lutter contre le harcèlement scolaire,
          et prévoit le recours au redoublement et aux groupes de niveau en
          français et mathématiques dans les classes de 6e et de 5e.
    - title: Premier ministre
      children:
        - >-
          Le 9 janvier 2024, il est nommé Premier ministre par Emmanuel Macron,
          succédant à Élisabeth Borne. À 34 ans, il devient le 25e et plus jeune
          Premier ministre de la Ve République, devançant de trois ans Laurent
          Fabius, nommé à 37 ans en 1984. Il est aussi le premier ouvertement
          homosexuel à ce poste.

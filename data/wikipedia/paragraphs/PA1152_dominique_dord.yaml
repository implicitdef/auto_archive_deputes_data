    - title: Actions
      children:
        - title: À la mairie d'Aix-les-Bains
          children:
            - >-
              Sous son premier mandat la commune a lancé d'importantes
              opérations de réhabilitation (aménagement du centre-ville,
              rénovation de la gare, de la rue de Genève, agrandissement du
              Palais des Congrès, soutien aux commerces), ainsi qu'une opération
              ANRU sur les quartiers de Lafin et du Sierroz[réf. nécessaire].
              Aix-les-Bains s'est davantage engagé dans une vocation
              touristique, avec notamment le soutien aux festivals « Musilac »
              et des « Nuits romantiques », la création d'un multiplexe
              cinématographique et la promotion touristique de la ville[Comment
              ?].
            - >-
              Ses opposants municipaux soulignent quant à eux la poursuite d'un
              repli sur une monoactivité[réf. nécessaire] (le « tourisme thermal
              »), au détriment d'autres secteurs, et que le thermalisme comme la
              politique du logement sont avant tout tournées vers le haut de
              gamme. La transformation de l'établissement thermal d'État en
              société anonyme a été initiée par le député-maire et a abouti fin
              2009 à la privatisation de l'établissement thermal.
            - >-
              Pour ce qui est du logement, la situation est rendue difficile par
              l'attractivité de la ville (environ + 2 % par an), et par sept
              années d'un premier mandat (2001-2008) pendant lesquelles le
              logement social a été relégué à l'arrière-plan des préoccupations
              municipales, la ville accumulant un retard considérable dans ce
              domaine. Au début de 2008, il manquait 830 logements sociaux à Aix
              les Bains pour atteindre les 20 % de la loi SRU. Ce sont ainsi
              1000 demandes de logements sociaux qui étaient en souffrance sur
              Aix-les-Bains[réf. nécessaire]. En juillet 2008, la mairie s'est
              lancée dans un vaste plan « Habitat 2014 » avec l'ANRU, en
              utilisant tous les leviers disponibles et espérant atteindre
              l'obligation de 20 % d'HLM à cette date ; en 1999, le taux de
              logements sociaux dans la commune était de 15,7 %.
            - >-
              Ce plan marque une rupture par rapport à la politique conduite au
              cours de son premier mandat municipal, période pendant laquelle
              seuls 180 nouveaux logements sociaux ont été produits sur la ville
              (soit environ 25 par an). Dans un rapport établi en 2009, la
              Mission interministérielle d'inspection du logement social a
              estimé les besoins de la ville d'Aix-les-Bains à 180 nouveaux
              logements sociaux par an jusqu'en 2016, c'est-à-dire 1080 nouveaux
              logements d'ici 2014, pour le seul respect des objectifs de la loi
              SRU. Le Plan Habitat 2014 prévoit la construction de 400 nouveaux
              logements, le conventionnement de 300 logements et la
              déconstruction de 300 logements dans les tours de Lafin dans le
              cadre du chantier ANRU. Soit finalement seulement 400 nouveaux
              logements sociaux, bien loin du chiffre de 1080 avancé par la
              MIILOS.
        - title: À l'Assemblée nationale
          children:
            - >-
              Dominique Dord est membre de la commission des affaires sociales
              depuis son élection en 1997 ; il s'est spécialisé dans les
              questions liées à l'évolution du droit du travail. Il a été l'un
              des rapporteurs ou porte-paroles de son groupe politique sur la
              plupart des grandes réformes engagées depuis dix ans (35 heures,
              CMU, loi de modernisation sociale, loi de modernisation du marché
              du travail...)[réf. nécessaire].
            - >-
              Il a été membre du groupe « Oser la famille », un groupe
              inter-parlementaire réunissant les députés les plus attachés aux
              valeurs familiales sous la houlette de Christine Boutin, ainsi que
              de près d'une vingtaine d'autres groupes d'études ou d'amitié.
              Réputé pour une certaine indépendance d'esprit, il n'a pas
              toujours suivi l'avis de son groupe ; ce fut notamment le cas sur
              le texte OGM ou sur la fusion GDF-SUEZ, pour laquelle il s'est
              abstenu au nom du « patriotisme économique européen ».[réf.
              nécessaire]
            - >-
              Lors de la XIIIe législature (2007-2012), Dominique Dord a rédigé
              51 questions écrites au Gouvernement à propos de thèmes comme
              l'économie, le développement durable, la sécurité publique,
              l'agriculture, etc. Il a cosigné 117 propositions de loi et est
              intervenu à 18 reprises en séances publiques, 16 prises de parole
              en commission des affaires sociales.
            - >-
              Il a intégré la commission des affaires sociales de l'Assemblée
              nationale le 1er juillet 2009, à la suite de la modification du
              règlement de cette même institution et la suppression de la
              commission des affaires culturelles, sociale et familiale au sein
              de laquelle il était membre.
            - title: Prise de position sur le Pacs
              children:
                - >-
                  Dominique Dord s'est montré, dès les premiers débats à
                  l'Assemblée nationale, hostile au projet de loi sur le Pacs,
                  adopté en 1999. Lors des discussions en commission des
                  affaires sociales, il avait alerté la majorité socialiste sur
                  les risques d'un encadrement juridique trop diffus, et milité
                  en faveur de la mention expresse du caractère synallagmatique,
                  afin de lutter efficacement contre toute dérive polygame.
                - >-
                  Dans une tribune dans Le Figaro, il soulignait que l'adoption
                  du Pacs rendrait, au nom de l'égalité,
                - >-
                  « très vite impossible, incohérent, voire illégal de refuser
                  aux contractants d'un Pacs la possibilité d’accueillir et
                  d'élever des enfants […] Ne jouons pas les apprentis sorciers
                  ; ne déstabilisons pas les principes fondamentaux du
                  développement social et les symboles les plus forts de notre
                  civilisation. »
                - >-
                  Puis, lors du débat en séance publique du 8 novembre 1998,
                  Dominique Dord a tenu les propos suivants :
                - >-
                  « Mon intervention est à la fois une réponse à la commission
                  et un rappel au Règlement. Je trouve profondément regrettable
                  la décision parfaitement arbitraire de réserver l'ensemble de
                  nos amendements sur un titre tout à fait essentiel, dont la
                  portée symbolique ne vous a d'ailleurs pas échappé. Nous avons
                  bien compris la manœuvre qui consiste à réduire le temps
                  d'expression de l'opposition.

                  Par ailleurs, il n'est pas sérieux de nous répondre de façon
                  aussi lapidaire sur un sujet à la fois aussi sensible et
                  complexe. […] C'est bien la preuve que le Pacs n'est pas le
                  bon outil d'expression de la solidarité.

                  L'un de nos amendements propose que le contrat soit signé
                  devant notaire. Voilà qui serait clair alors que pour l'heure,
                  le Pacs paraît une “patate chaude” que l'on se refile de la
                  mairie à la préfecture au tribunal d'instance et pourquoi pas
                  demain, à la DSV [Direction des services vétérinaires] »
                - >-
                  Les remarques de Dominique Dord ont suscité, à l'époque, le
                  mécontentement de nombreux parlementaires et associations de
                  gauche.
            - title: Prise de position sur la loi Hadopi
              children:
                - >-
                  En 2009, il vote en faveur de la Loi Création et Internet.
                  Amené à expliquer sa position, il a répondu : « Je crois que
                  ce texte sera difficile à appliquer concrètement, mais nous
                  devons absolument donner un signe aux internautes afin qu'ils
                  comprennent qu'on ne peut banaliser l'appropriation
                  incontrôlée des œuvres des artistes ; je ne doute pas que nous
                  reviendrons sur ce sujet pour améliorer ce texte encore
                  perfectible ».

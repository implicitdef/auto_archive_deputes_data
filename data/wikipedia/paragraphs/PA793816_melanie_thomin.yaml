- >-
  Mélanie Thomin, née le 4 juin 1984 à Landerneau (Finistère), est une femme
  politique française.
- >-
  Membre du Parti socialiste, elle est élue députée de la 6e circonscription du
  Finistère sous l'étiquette de la Nupes en 2022.
- title: Biographie
  children:
    - >-
      Mélanie Thomin est enseignante en français dans plusieurs lycées privés du
      Finistère comme Diwan (langue bretonne) ou Le Likès à Quimper
      (enseignement catholique). Son père était employé de la fonction publique
      territoriale et sa mère employée de mairie.
    - title: Débuts en politique
      children:
        - >-
          Mélanie Thomin commence à se rapprocher du Parti socialiste en 2003 et
          intègre son mouvement de jeunesse, le MJS en 2005. Elle rejoint l'UNEF
          alors étudiante à l'Université de Bretagne-Occidentale à Brest, et
          préside la section UNEF de Brest lors du mouvement contre le contrat
          première embauche en 2006.
        - >-
          Elle participe aux élections municipales de 2014 à Quimper sur la
          liste du maire socialiste Bernard Poignant. Elle n'est pas élue au
          conseil municipal au lendemain des élections, mais intègre finalement
          celui-ci le 29 avril 2016 à la suite de la démission d'une autre élue.
          Elle est candidate lors des élections municipales de 2020 à Hanvec, et
          est élue au sein de la majorité municipale, puis par ce biais au sein
          de la communauté d'agglomération du pays de Landerneau-Daoulas.
        - >-
          Elle est candidate en 2015 aux élections régionales en Bretagne dans
          le Finistère sur la liste dirigée localement par le candidat
          socialiste Marc Coatanéa, mais est la première non-élue de la liste.
          Elle est de nouveau candidate lors des élections régionales suivantes
          en 2021, mais échoue de nouveau à être élue.
        - >-
          Elle fait partie de la campagne électorale de Richard Ferrand lors des
          élections législatives de 2012, et soutient la candidature de Benoît
          Hamon pour l'élection présidentielle de 2017.
    - title: Élection à l'Assemblée nationale
      children:
        - >-
          Mélanie Thomin se présente aux élections législatives françaises de
          2022 contre Richard Ferrand, dans la sixième circonscription du
          Finistère. Elle bat le président de l'Assemblée nationale au second
          tour en obtenant 50,85 % des voix.
        - >-
          Présentée comme « une novice socialiste » par Le Monde, elle entre à
          l'Assemblée nationale après 20 ans de militantisme au sein de ce
          parti.

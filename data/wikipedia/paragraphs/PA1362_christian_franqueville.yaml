- >-
  Christian Franqueville, né le 14 mai 1949 à Saulxures-lès-Bulgnéville
  (Vosges), est un homme politique français. Membre du Parti socialiste, il est
  maire de Bulgnéville depuis 1983 et ancien député de la 4e circonscription des
  Vosges.
- title: Biographie
  children:
    - >-
      Né en 1949 à Saulxures-lès-Bulgnéville, il travaille d'abord à la
      Fromagerie de l'Ermitage, où il milite au sein de la section locale de la
      CFDT. Élu municipal de l'opposition dès 1977, il est élu en 1983 maire de
      la commune de Bulgnéville et toujours réélu depuis.
    - >-
      Membre du parti socialiste, il se présente aux élections législatives de
      1997 comme dissident, son parti ayant choisi de soutenir une candidate
      écologiste sur la 4e circonscription des Vosges. Il arrive en deuxième
      position lors du premier tour avec 26,33 % des voix, loin devant la
      candidate des Verts à 9 %. Alors que Jean-Pierre Thomas (député sortant
      UDF-PR) était donné comme favori, Christian Franqueville l'emporte d'une
      courte tête avec 50,55 % des voix. Une requête en annulation, déposée par
      le député sortant, est rejetée par le Conseil constitutionnel.
    - >-
      Candidat à sa réélection en 2002, il est battu de peu par l'UMP
      Jean-Jacques Gaultier avec 49,23 % des suffrages.
    - >-
      En 2007, il échoue à reconquérir son siège, étant nettement battu par le
      député sortant qui frôle la réélection au premier tour et réunit 55,72 %
      des voix au second.
    - >-
      Aux élections législatives de 2012, il arrive en tête du premier tour et
      bat Jean-Jacques Gaultier de justesse, avec 50,37 %. Il siège au sein de
      la commission des affaires économiques de l'Assemblée Nationale.
    - >-
      Candidat à sa réélection en 2017, il est battu par Jean-Jacques Gaultier
      avec 46,5 % des suffrages.
    - >-
      Pour l'élection présidentielle de 2022, il est l'unique élu à donner son
      parrainage à l'ancien président de la République François Hollande.

      Il est candidat dans la 4e circonscription des Vosges lors du scrutin de
      juin 2022.

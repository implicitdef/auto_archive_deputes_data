  Jean-Yves Cousin, né le 23 février 1949 à Périers (Manche), est un homme
  politique français.
- Biographie
- >-
  Nommé inspecteur principal des impôts de la Manche en 1988, il est élu maire
  de Vire de 1989 à 2014. Il est élu conseiller régional de Basse-Normandie en
  1998, et conseiller général du Calvados en 2001, mandat qu'il laisse pour
  l'Assemblée nationale, où il est élu le 16 juin 2002. Il est réélu en juin
  2007. Candidat à sa réélection en juin 2012, il est battu par Alain Tourret,
  maire de Moult.
- >-
  Il est le fils de Léonord Cousin (1921-2007), résistant et ancien élu de
  Périers et de Millières et le frère d'Alain Cousin, député de la Manche.

- >-
  Clara Chassaniol, née le 26 juillet 1993 à Châteauroux, est une femme
  politique française.
- title: Biographie
  children:
    - Clara Chassaniol est née le 26 juillet 1993 à Châteauroux (Indre).
    - >-
      Elle est collaboratrice parlementaire du député LREM de Paris, Pacôme
      Rupin, entre 2018 et 2022.
    - >-
      Suppléante de Clément Beaune, elle devient députée en juillet 2022 et
      rejoint le groupe Renaissance.

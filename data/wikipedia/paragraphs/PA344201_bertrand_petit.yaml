- >-
  Bertrand Petit, né le 28 août 1964 à Saint-Omer, est un homme politique
  français.
- title: Biographie
  children:
    - >-
      Bertrand Petit naît le 28 août 1964 dans la ville de Saint-Omer, dans le
      Pas-de-Calais.
    - >-
      En 2001, il est élu maire de la commune de Saint-Martin-au-Laërt. En 2016,
      celle-ci fusionne avec celle de Tatinghem pour devenir
      Saint-Martin-lez-Tatinghem, dont il devient le maire.
    - >-
      Le 19 juin 2022, il est élu député de la 8e circonscription du
      Pas-de-Calais sous l'étiquette divers gauche. Il est membre du groupe
      socialistes et apparentés, lui-même membre de l’intergroupe NUPES.
    - >-
      Son élection est invalidée par le Conseil constitutionnel dans une
      décision du 2 décembre 2022, en raison d'une irrégularité concernant son
      suppléant, René Hocq, déjà remplaçant d'un sénateur. Il est investi par la
      NUPES pour l'élection partielle des 22 et 29 janvier 2023. Il est
      largement réelu à la suite des élections législatives partielles du 29
      janvier 2023 contre le candidat RN Auguste Evrard (66,49% des suffrages
      exprimés), après être arrivé largement en tête au premier tour (46,14% des
      suffrages exprimés).

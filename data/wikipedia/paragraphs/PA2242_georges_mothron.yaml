- >-
  Georges Mothron, né le 5 avril 1948 à Argenteuil (Seine-et-Oise), est un homme
  politique français.
- >-
  Membre du parti Les Républicains, il est maire d'Argenteuil depuis 2014. Il
  est conseiller régional d'Île-de-France de 1998 à 2003, député de la 5e
  circonscription du Val-d'Oise de 2002 à 2012, vice-président du conseil
  général du Val-d'Oise de 2011 à 2015.
- Biographie et activités professionnelles
- >-
  Georges Mothron, né le 5 avril 1948 à Argenteuil (Val-d'Oise), appartient à
  une vieille famille locale. Un de ses arrière-grands-pères, déjà, était maire
  d'Argenteuil aux confins des XIXe et XXe siècles, et son père y exerçait le
  métier de géomètre expert.
- >-
  Après un cursus scolaire dans les établissements locaux il poursuit ses études
  à Paris par un BTS chimie au lycée d'Arsonval. Jusqu'à son engagement en
  politique il exerce le métier de manager pour l'entreprise américaine Nalco
  Lmt.
- Georges Mothron est marié et père de trois enfants.
- Mandats municipaux
- >-
  En 2001, il devient maire d'Argenteuil, ville dirigée par le PCF depuis 65
  ans. De 2001 à 2008, de nombreux chantiers sont engagés par la nouvelle
  municipalité qui décrète en 2007 la mise en œuvre du plan local d'urbanisme
  (PLU) afin de définir les aménagements et équipements futurs de la ville.
- >-
  Outre la construction de logements ou l'implantation de nouvelles entreprises,
  la restructuration du Val d'Argent, classé en zone franche urbaine depuis le
  1er janvier 2004, devient prioritaire. Le coût de 280 millions d'euros sur
  cinq ans est financé par la commune à 11 % et le reste par l'Agence nationale
  pour la rénovation urbaine (ANRU) et les bailleurs sociaux. Ce projet fait
  suite à la reconstruction du marché des Champioux, rouvert en novembre 2006, à
  la remise à neuf de la rue Paul Vaillant-Couturier en centre-ville.
- >-
  Durant ce mandat municipal, les deux centres de santé municipaux sont
  modernisés, la Cave dîmière est aménagée en complexe dévolu aux spectacles et
  entraînements musicaux, la police municipale ainsi que le système de
  vidéo-protection urbain sont installés et a lieu le chantier du Figuier blanc
  que son successeur inaugure dès 2009 pour la première année de son mandat. De
  2006 à 2008, Georges Mothron préside la communauté d'agglomération
  Argenteuil-Bezons. D'autres initiatives sont plus controversées :
- >-
  Pour « changer l'image de la ville », outre une nouvelle charte graphique du
  logo, le boulevard Lénine et l'avenue Marcel Cachin qui la traversent sont
  rebaptisés respectivement boulevard du général Leclerc et avenue Maurice
  Utrillo.

  Le 6 août 2007, un arrêté municipal interdisant la mendicité dans le
  centre-ville d'Argenteuil est associé à la consigne aux agents de la voirie de
  diffuser du malodore, un répulsif nauséabond, dans les lieux fréquentés par
  les sans-abris. La campagne de presse nationale qui s'ensuit et des
  controverses sur la rénovation urbaine en cours lui coûtent la mairie qui
  revient au socialiste Philippe Doucet aux élections 2008.
- >-
  Lors des élections municipales de 2014, il reprend la mairie d'Argenteuil avec
  187 voix d'avance sur le maire socialiste sortant, Philippe Doucet. Ce dernier
  récupérant néanmoins la présidence de la communauté d'agglomération
  Argenteuil-Bezons, Georges Mothron annonce en 2014 sa volonté de quitter la
  communauté d'agglomération. Profitant de la volonté gouvernementale de
  favoriser le développement du centre de l'agglomération parisienne comme pôle
  mondial, la commune sollicite son adhésion à la  métropole du Grand Paris
  (MGP), destinée à regrouper Paris et les communes de la petite couronne, mais
  également des communes de la grande couronne. Le décret du 30 septembre 2015
  fixant les limites de la métropole a entériné ce choix. Conformément à la
  législation spécifique de la métropole du Grand Paris, Argenteuil rejoint
  également le 1er janvier 2016, l'établissement public territorial Boucle Nord
  de Seine et fait de l'assainissement des finances une priorité, la ville
  risquant la mise sous tutelle.
- Mandats territoriaux
- Georges Mothron est élu au conseil régional d'Ile-de-France de 1998 à 2003.
- >-
  En mars 2011 il est élu conseiller général du Val-d'Oise dans le canton
  d'Argenteuil-Nord acquis à la gauche depuis des décennies au détriment du
  maire socialiste Philippe Doucet. Il est alors élu vice-président du conseil
  général du Val-d'Oise. Il ne se représente pas aux élections de mars 2015.
- Mandats nationaux
- >-
  Député du Val-d'Oise en 1993, il perd son mandat le 21 avril 1997 à la suite
  de la dissolution de l'Assemblée nationale par Jacques Chirac. Lors des
  élections législatives de 2002 il bat Robert Hue, secrétaire général du Parti
  communiste français (PCF), dans la 5e circonscription du Val-d'Oise. Les
  législatives partielles de 2003 dues à l'invalidation des résultats précédents
  par le Conseil constitutionnel confirment son succès.

  En 2004, Georges Mothron crée la polémique en se déclarant partisan du
  rétablissement de la peine de mort pour les auteurs d'actes terroristes.
- >-
  Réélu à l'Assemblée nationale en 2007, il fait partie du groupe Union pour un
  mouvement populaire (UMP) qu'il représente au groupe d'études sur la question
  du Tibet de l'Assemblée nationale et à la Commission de la Défense nationale
  et des Forces armées. Le 3 avril 2012, à nouveau candidat aux élections
  législatives dans la 5e circonscription du Val-d'Oise, il perd son mandat lors
  des élections du 17 juin 2012 au profit de Philippe Doucet qui obtient 59,27 %
  des voix au second tour.
- >-
  Il soutient Alain Juppé pour la primaire présidentielle des Républicains de
  2016.

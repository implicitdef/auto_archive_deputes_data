- Député de la sixième circonscription de l'Essonne
- >-
  À la suite de la nomination de François Lamy dans le second gouvernement de
  Jean-Marc Ayrault, Jérôme Guedj devient député de la sixième circonscription
  de l'Essonne. Il est membre de la commission des Affaires sociales. Il
  redevient simple suppléant en 2014.
- >-
  En préparation des élections législatives françaises de 2017, les militants
  socialistes de la 6ème circonscription de l’Essonne ont adopté, à une large
  majorité, la candidature de Jérôme Guedj, mais ne totalisant que 13,1 % des
  voix, celui-ci n'accède pas au second tour, battu par les candidats de la
  République en Marche et de l'UDI/LR dès le premier tour.
- >-
  Il fait l'objet d'une campagne d'attaques qu'il juge antisémites en 2023-2024
  dans un contexte de guerre entre Israël et le Hamas. Il est notamment pris
  pour cible publiquement par Jean-Luc Mélenchon et sur les réseaux sociaux.
  Cette campagne d'attaques se poursuit lors de la campagne électorale des
  européennes au printemps 2024 lorsqu'il est de nouveau pris pour cible à
  plusieurs reprises par Jean-Luc Mélenchon qui met en avant sa judéité. La
  raison de cet affrontement repose dans leurs vues divergentes de la guerre
  Israël-Hamas, Jérôme Guedj qualifiant les Insoumis d'« idiots utiles » du
  Hamas face à leur refus de désigner le mouvement islamiste comme « terroriste
  ». Guedj déclare au Monde y voir en réalité une intention de Jean-Luc
  Mélenchon de s'en prendre à la tête de liste PS Raphaël Glucksmann, lui aussi
  juif. Il dit voir dans les discours de Mélenchon « une sémantique aux relents
  nauséabonds et qui a souvent été antisémite ». Lorsqu'il est investi candidat
  PS en vue des législatives de juin 2024, il indique refuser de porter les
  couleurs du Nouveau Front populaire en raison des attaques subies lors des
  mois précédents et venant du parti de Jean-Luc Mélenchon.
- Mandats locaux
- >-
  Jérôme Guedj est élu conseiller général du canton de Massy-Est (22 mars
  1998-29 mars 2015).
- >-
  Il est conseiller municipal d'opposition de Massy du 18 mars 2001 jusqu'à sa
  démission en juillet 2012.
- >-
  Il est président du conseil général de l'Essonne de 2011 à 2015. À ce titre,
  il est membre de droit du conseil du syndicat des transports d'Île-de-France
  où il préside la commission de la qualité de service. Il perd son siège de
  président du conseil général à la suite de la défaite de la gauche dans ce
  département qui ne conserve que 6 cantons sur 21 lors des départementales de
  2015. Jérôme Guedj est toutefois élu dans le canton de Massy.

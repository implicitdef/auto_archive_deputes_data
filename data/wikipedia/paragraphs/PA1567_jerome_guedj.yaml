- >-
  Jérôme Guedj [ ʒeʁom ɡɛdʒ], né le 23 janvier 1972 à Pantin
  (Seine-Saint-Denis), est un haut fonctionnaire et homme politique français.
- >-
  Membre du Parti socialiste, il est suppléant de François Lamy de 1997 à 2002.
  Il est conseiller régional d'Île-de-France depuis 2021 et député de la 6e
  circonscription de l'Essonne. Il a remporté cette circonscription en 2022 avec
  53,36 % des voix face à Amélie de Montchalin.
- >-
  Il a été député de la sixième circonscription de l'Essonne de 2012 à 2014 puis
  depuis 2022, président du conseil général de l'Essonne de 2011 à 2015 et
  conseiller départemental de l'Essonne de 1998 à 2021 (élu dans le canton de
  Massy-Est de 1998 à 2015, puis dans le canton de Massy de 2015 à 2021).
- Biographie
- Études et formation
- >-
  Jérôme Guedj est issu d'une famille juive séfarade algérienne. Son père est un
  kinésithérapeute de l'Essonne, adjoint au maire de Massy.
- >-
  Jérôme Guedj est titulaire d'un baccalauréat C, diplômé de l'Institut d'études
  politiques de Paris (promotion 1992) et élève de l'École nationale
  d'administration (promotion Victor Schœlcher, 1996).
- Carrière professionnelle
- >-
  En 1996, à sa sortie de l'ENA, il entre à l'Inspection générale des affaires
  sociales.
- >-
  Jérôme Guedj exerce la fonction de gérant de la société J G Conseils, créée le
  1er février 2006. Cette société, domiciliée à Massy dans l'Essonne, a pour
  activité le « conseil aux collectivités locales, administrations publiques,
  associations, entreprises »
- >-
  Il est membre de la promotion 2013 du programme « Young Leaders » de la France
  China Foundation où il côtoie Emmanuel Macron, Chantal Jouanno, Édouard
  Philippe et Matthias Fekl.
- >-
  Il crée en 2018 une entreprise de conseil qui compte parmi ses clients le
  groupe Korian, domiciliée dans le 6e puis dans le 14e arrondissement de Paris.
- Carrière politique
- >-
  Jérôme Guedj adhère au Parti socialiste en 1993, où il est proche du courant
  de la Gauche socialiste fondé par Jean-Luc Mélenchon (dont il deviendra
  l'assistant parlementaire) et Julien Dray. Cette adhésion est la continuation
  de ses premières années d'engagement politique (1986-1988) au sein de SOS
  Racisme et d'opposition au projet de loi Devaquet à l'automne 1986.
- >-
  Lors des élections législatives françaises de 1997, il est désigné suppléant
  du candidat socialiste dans la sixième circonscription de l'Essonne, François
  Lamy, élu avec 53,12 % des suffrages. Lors des élections cantonales de 1998,
  il est candidat dans le canton de Massy-Est et remporte le siège avec 55,89 %
  des suffrages. Il devient vice-président du conseil général de l'Essonne,
  passé à gauche, chargé des affaires sociales.
- >-
  Lors des élections municipales de mars 2001, il conduit la liste d'Union de la
  gauche à Massy mais ne récolte que 40,67 % des suffrages. Lors des élections
  cantonales de mars 2004 il est réélu conseiller général dans le canton de
  Massy-Est avec 56,96 % des suffrages.
- >-
  En 2008, il se présente aux suffrages de la fédération départementale du Parti
  socialiste pour en briguer la présidence mais est battu par le président
  sortant Michel Berson. Il est désigné le 4 décembre 2010 par les socialistes
  essonniens comme candidat à la présidence du conseil général.
- >-
  Lors des élections cantonales de mars 2011, il est réélu dans le canton de
  Massy-Est avec 54,44 % des voix. Le 31 mars, il est élu président du conseil
  général de l'Essonne.
- >-
  Désigné suppléant de François Lamy réélu avec 57,77 % des suffrages lors des
  élections législatives de 2012 dans la sixième circonscription de l'Essonne,
  il devient député à la suite de la nomination du titulaire dans le second
  gouvernement de Jean-Marc Ayrault. En vue du congrès de Toulouse 2012, il est
  signataire de la motion « Maintenant la gauche » et de la contribution « Le
  Temps de la Gauche » avec l’ancienne députée de l’Essonne Marie-Noëlle
  Lienemann. En tant que député, il s'oppose à la réforme des retraites proposée
  par Jean-Marc Ayrault en raison de l'allongement de la durée de cotisation.
- >-
  Les élections municipales de mars 2014 ayant pour conséquence un large
  remaniement gouvernemental, François Lamy n'est pas reconduit dans ses
  fonctions ministérielles. Alors que, selon un article du journal Le Parisien,
  son nom a circulé dans l'optique d'une éventuelle entrée au gouvernement,
  contre toute attente, le 9 avril 2014, Jérôme Guedj refuse d'accorder sa
  confiance au gouvernement Valls et s'abstient comme dix de ses camarades
  socialistes. La liste des secrétaires d'État, annoncée le 10 avril 2014, met
  fin à tout espoir d'entrée de ce dernier au gouvernement. Jérôme Guedj
  redevient donc simple suppléant de François Lamy.
- >-
  Il est membre du conseil d'administration de la Fondation Marc-Bloch. Il a
  également été membre du bureau national de l'association Pour la République
  sociale avant la dissolution de celle-ci dans le PG[réf. nécessaire]. Il est
  membre du Bureau national du Parti socialiste.
- >-
  Il est membre de l'équipe de campagne d'Arnaud Montebourg pour la primaire
  citoyenne de 2017 ; il est l'un de ses porte-parole. Après la victoire de
  Benoît Hamon, il devient l'un de ses porte-parole pour la campagne
  présidentielle.
- >-
  Fin mars 2020, dans le cadre de la pandémie de Covid-19, il est chargé par le
  ministre de la Santé Olivier Véran d'une mission sur l'isolement des personnes
  âgées confinées.
- >-
  Lors des élections législatives françaises de 2022, candidat de la Nouvelle
  Union populaire écologique et sociale dans son ancienne circonscription, il
  retrouve son siège de député face à la députée sortante Amélie de Montchalin.
  Au cours des mois suivants, il fait partie des députés socialistes les plus
  favorables à l'union de la gauche, y compris avec les insoumis, regrettant
  notamment l'absence de liste commune aux élections européennes de 2024. À
  l'Assemblée, il travaille sur les dossiers liés aux affaires sociales et
  notamment sur les questions liés au grand âge.
- >-
  Sa position vis-à-vis des insoumis change après les attentats du 7 octobre en
  Israël : il subit de nombreuses attaques de leur part après les avoir
  qualifiés d'« idiots utiles du Hamas » face à leur refus de désigner le
  mouvement islamiste comme terroriste. Jean-Luc Mélenchon lui-même le prend
  pour cible lors de la campagne des européennes en mettant en avant sa judéité.
- >-
  Lors de législatives de juin 2024, il annonce se représenter dans sa
  circonscription de l’Essonne sous les couleurs du Parti socialiste,
  conformément à l'accord du Nouveau Front populaire, mais refuse de porter les
  couleurs de la coalition en raison des propos tenus. Ce choix lui vaut d'être
  confronté, comme d'autres députés de gauche critique à l'égard de Jean-Luc
  Mélenchon, à une candidature dissidente investie par la France insoumise : son
  ancienne suppléante Hella Kribi-Romdhane, . Il est finalement réélu au second
  tour face à la candidate du Rassemblement national.
- >-
  Lors du renouvellement des trois présidences des commissions laissées vacantes
  après la nomination du gouvernement Barnier, il est désigné par les
  socialistes candidat du Nouveau Front populaire pour reprendre celle des
  affaires sociales, tandis que les affaires économiques et les affaires
  étrangères sont laissées respectivement aux Insoumis et aux écologistes. Les
  Insoumis et une partie des écologistes refusent de voter en sa faveur, arguant
  qu'il n'est pas membre du Nouveau Front populaire en raison de son refus de
  porter son étiquette lors des législatives et préférant le choix initial des
  socialistes Arthur Delaporte, pourtant non candidat à la présidence, avant de
  voter blanc lors du dernier tour de scrutin.
- Parcours professoral
- >-
  Dans les années 2000, Jérôme Guedj codirige, avec Maryvonne Lyazid, un
  executive master de l'Institut d'études politiques de Paris, centré sur les
  politiques du handicap.

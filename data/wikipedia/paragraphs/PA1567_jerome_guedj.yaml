- >-
  Jérôme Guedj [ ʒeʁom ɡɛdʒ], né le 23 janvier 1972 à Pantin
  (Seine-Saint-Denis), est un haut fonctionnaire et homme politique français.
- >-
  Membre du Parti socialiste, il est conseiller régional d'Île-de-France depuis
  2021 et candidat à la députation dans la 6e circonscription de l'Essonne aux
  élections législatives de 2022. Il remporte l'élection avec 53,36 % des voix
  face à Amélie de Montchalin.
- >-
  Il a été député de la sixième circonscription de l'Essonne de 2012 à 2014,
  président du conseil général de l'Essonne de 2011 à 2015 et conseiller
  départemental de l'Essonne de 1998 à 2021 (élu dans le canton de Massy-Est de
  1998 à 2015, puis dans le canton de Massy de 2015 à 2021).
- title: Biographie
  children:
    - title: Études et formation
      children:
        - >-
          Issu d'une famille juive rapatriée d'Algérie, fils d'un
          kinésithérapeute de l'Essonne, Jérôme Guedj est titulaire d'un
          baccalauréat C, diplômé de l'Institut d'études politiques de Paris
          (promotion 1992) et élève de l'École nationale d'administration
          (promotion Victor Schœlcher, 1996).
    - title: Carrière professionnelle
      children:
        - >-
          En 1996, à sa sortie de l'ENA, il entre à l'Inspection générale des
          affaires sociales.
        - >-
          Jérôme Guedj exerce la fonction de gérant de la société J G Conseils,
          créée le 1er février 2006. Cette société, domiciliée à Massy dans
          l'Essonne, a pour activité le « conseil aux collectivités locales,
          administrations publiques, associations, entreprises »
        - >-
          Il est membre de la promotion 2013 du programme « Young Leaders » de
          la France China Foundation où il côtoie Emmanuel Macron, Chantal
          Jouanno, Édouard Philippe et Matthias Fekl.
        - >-
          Il crée en 2018 une entreprise de conseil qui compte parmi ses clients
          le groupe Korian, domiciliée dans le 6e puis dans le 14e
          arrondissement de Paris.
    - title: Carrière politique
      children:
        - >-
          Jérôme Guedj adhère au Parti socialiste en 1993, où il est proche du
          courant de la Gauche socialiste fondé par Jean-Luc Mélenchon (dont il
          deviendra l'assistant parlementaire) et Julien Dray. Cette adhésion
          est la continuation de ses premières années d'engagement politique
          (1986-1988) au sein de SOS Racisme et d'opposition au projet de loi
          Devaquet à l'automne 1986.
        - >-
          Lors des élections législatives françaises de 1997, il est désigné
          suppléant du candidat socialiste dans la sixième circonscription de
          l'Essonne, François Lamy, élu avec 53,12 % des suffrages. Lors des
          élections cantonales de 1998, il est candidat dans le canton de
          Massy-Est et remporte le siège avec 55,89 % des suffrages. Il devient
          vice-président du conseil général de l'Essonne, passé à gauche, chargé
          des affaires sociales.
        - >-
          Lors des élections municipales de mars 2001, il conduit la liste
          d'Union de la gauche à Massy mais ne récolte que 40,67 % des
          suffrages. Lors des élections cantonales de mars 2004 il est réélu
          conseiller général dans le canton de Massy-Est avec 56,96 % des
          suffrages.
        - >-
          En 2008, il se présente aux suffrages de la fédération départementale
          du Parti socialiste pour en briguer la présidence mais est battu par
          le président sortant Michel Berson. Il est désigné le 4 décembre 2010
          par les socialistes essonniens comme candidat à la présidence du
          conseil général.
        - >-
          Lors des élections cantonales de mars 2011, il est réélu dans le
          canton de Massy-Est avec 54,44 % des voix. Le 31 mars, il est élu
          président du conseil général de l'Essonne.
        - >-
          Désigné suppléant de François Lamy réélu avec 57,77 % des suffrages
          lors élections législatives de 2012 dans la sixième circonscription de
          l'Essonne, il devient député à la suite de la nomination du titulaire
          dans le second gouvernement de Jean-Marc Ayrault. Dans un entretien
          avec le journal en ligne d'information locale Essonneinfo.fr, il
          annonce son intention de cumuler les fonctions de député et président
          de conseil général. En vue du congrès de Toulouse 2012, il est
          signataire de la motion « Maintenant la gauche » et de la contribution
          « Le Temps de la Gauche » avec l’ancienne députée de l’Essonne
          Marie-Noëlle Lienemann. En tant que député, il s'oppose à la réforme
          des retraites proposée par Jean-Marc Ayrault en raison de
          l'allongement de la durée de cotisation.
        - >-
          Les élections municipales de mars 2014 ayant pour conséquence un large
          remaniement gouvernemental, François Lamy n'est pas reconduit dans ses
          fonctions ministérielles. Alors que, selon un article du journal Le
          Parisien, son nom a circulé dans l'optique d'une éventuelle entrée au
          gouvernement, contre toute attente, le 9 avril 2014, Jérôme Guedj
          refuse d'accorder sa confiance au gouvernement Valls et s'abstient
          comme dix de ses camarades socialistes. La liste des secrétaires
          d'État, annoncée le 10 avril 2014 met fin à tout espoir d'entrée de ce
          dernier au gouvernement. Jérôme Guedj redevient donc simple suppléant
          de François Lamy.
        - >-
          Il est membre du conseil d'administration de la Fondation Marc-Bloch.
          Il a également été membre du bureau national de l'association Pour la
          République sociale avant la dissolution de celle-ci dans le PG[réf.
          nécessaire]. Il est membre du Bureau national du Parti socialiste.
        - >-
          Il est membre de l'équipe de campagne d'Arnaud Montebourg pour la
          primaire citoyenne de 2017 ; il est l'un de ses porte-parole. Après la
          victoire de Benoît Hamon, il devient l'un de ses porte-parole pour la
          campagne présidentielle.
        - >-
          Fin mars 2020, dans le cadre de la pandémie de Covid-19, il est chargé
          par le ministre de la Santé Olivier Véran d'une mission sur
          l'isolement des personnes âgées confinées.
        - >-
          Aux législatives de juin 2024, il annonce se représenter dans sa
          circonscription de l’Essonne sous les couleurs du Parti socialiste,
          mais sans la bannière du « Nouveau Front populaire ». Il  devra
          affronter la candidature dissidente de Hella Kribi-Romdhane
          (Génération•s-LFI), son ancienne suppléante. Celle-ci a annoncé sa
          candidature « au nom du Nouveau Front populaire ».
    - title: Parcours professoral
      children:
        - >-
          Dans les années 2000, Jérôme Guedj codirige, avec Maryvonne Lyazid, un
          Executive Master de l'Institut d'études politiques de Paris, centré
          sur les politiques du handicap.
- title: Synthèse des fonctions politiques
  children:
    - title: Mandats nationaux
      children:
        - title: Député de la sixième circonscription de l'Essonne
          children:
            - >-
              À la suite de la nomination de François Lamy dans le second
              gouvernement de Jean-Marc Ayrault, Jérôme Guedj devient député de
              la sixième circonscription de l'Essonne. Il est membre de la
              commission des Affaires sociales. Il redevient simple suppléant en
              2014.
            - >-
              En préparation des élections législatives françaises de 2017, les
              militants socialistes de la 6ème circonscription de l’Essonne ont
              adopté, à une large majorité, la candidature de Jérôme Guedj, mais
              ne totalisant que 13,1 % des voix, celui-ci n'accède pas au second
              tour, battu par les candidats de la République en Marche et de
              l'UDI/LR dès le premier tour.
            - >-
              Lors des élections législatives françaises de 2022, candidat de la
              NUPES, il est élu en battant notamment la députée sortante Amélie
              de Montchalin. Ministre, conformément à la consigne donnée par
              Emmanuel Macron, cette dernière doit quitter son poste au
              Ministère de la Transition écologique à la suite de sa défaite.
            - >-
              Il fait l'objet d'une campagne d'attaques antisémites en 2023-2024
              dans un contexte de guerre entre Israël et le Hamas. Il est
              notamment pris pour cible publiquement par Jean-Luc Mélenchon et
              sur les réseaux sociaux. Cette campagne d'attaques se poursuit
              lors de la campagne électorale des européennes au printemps 2024
              lorsqu'il est de nouveau pris pour cible à plusieurs reprises par
              Jean-Luc Mélenchon qui met en avant sa judéité. La raison de cet
              affrontement repose dans leurs vues divergentes de la guerre
              Israël-Hamas, Jérôme Guedj qualifiant les Insoumis d'« idiots
              utiles » du Hamas face à leur refus de désigner le mouvement
              islamiste comme « terroriste ».  Guedj déclare au Monde y voir en
              réalité une intention de Jean-Luc Mélenchon de s'en prendre la
              tête de liste PS Raphaël Glucksmann, lui aussi juif. Il dit voir
              dans les discours de Mélenchon « une sémantique aux relents
              nauséabonds et qui a souvent été antisémite ». Lorsqu'il est
              investi candidat PS en vue des législatives de juin 2024, il
              indique refuser de porter les couleurs du Nouveau Front populaire
              en raison des attaques subies lors des mois précédents et venant
              du parti de Jean-Luc Mélenchon.
    - title: Mandats locaux
      children:
        - >-
          Jérôme Guedj est élu conseiller général du canton de Massy-Est (22
          mars 1998-29 mars 2015).
        - >-
          Il est conseiller municipal d'opposition de Massy du 18 mars 2001
          jusqu'à sa démission en juillet 2012.
        - >-
          Il est président du conseil général de l'Essonne de 2011 à 2015. À ce
          titre, il est membre de droit du conseil du syndicat des transports
          d'Île-de-France où il préside la commission de la qualité de service.
          Il perd son siège de président du conseil général à la suite de la
          défaite de la gauche dans ce département qui ne conserve que 6 cantons
          sur 21 lors des départementales de 2015. Jérôme Guedj est toutefois
          élu dans le canton de Massy.

- >-
  Jean-Paul Lecoq, né le 13 octobre 1958 au Havre, est un homme politique
  français.
- >-
  Membre du Parti communiste français (PCF), il est député de la Seine-Maritime
  de 2007 à 2012 et depuis 2017. Il a été réélu député en 2022.
- >-
  Il est maire de la commune de Gonfreville-l'Orcher (Seine-Maritime) de 1995 à
  2017, vice-président de la communauté d’agglomération du Havre (CODAH) entre
  2001 et 2017 et conseiller départemental du canton du Havre-3 de 2015 à 2017.
  Il est également conseiller communautaire de la communauté urbaine Le Havre
  Seine Métropole.
- title: Biographie
  children:
    - title: Origines et formation
      children:
        - >-
          Issu d’une famille ouvrière, Jean-Paul Lecoq naît au Havre le 13
          octobre 1958. Il suit une formation d’électricien.
    - title: Parcours politique
      children:
        - >-
          Il milite à partir de 1972 au sein du mouvement des Jeunes
          communistes, puis s’engage parallèlement au Parti communiste français
          l’année suivante.
        - title: Fonctions territoriales
          children:
            - >-
              Il est élu pour la première fois conseiller municipal de
              Gonfreville-l'Orcher le 19 mars 1989 et est nommé adjoint au maire
              chargé de la jeunesse et de la culture. Succédant à Marcel Le
              Mignot, il devient maire de cette ville le 11 juin 1995 à 37 ans,
              et est réélu en 2001, 2008 et 2014 (avec 84,47 % des voix au
              premier tour). À la suite de son élection de député en 2017, il
              démissionne de sa fonction de maire et redevient conseiller
              municipal. Son successeur à la mairie de Gonfreville-l'Orcher est
              Alban Bruneau, ancien adjoint au maire chargé de la jeunesse.
            - >-
              En 2001, la Communauté d’agglomération du Havre (CODAH), dans
              laquelle se situe Gonfreville-l’Orcher, se constitue et propose
              une gouvernance géographiquement partagée à laquelle Jean-Paul
              Lecoq s’associe. Il en devient vice-président sous la présidence
              du maire du Havre de l’époque, Antoine Rufenacht, la même année.
              Son mandat comprend la délégation aux risques majeurs et à
              l’environnement industriel, et se termine également à la suite de
              son élection en tant que député en 2017.
            - >-
              Il est élu conseiller régional de 1998 à 2007. Il devient
              vice-président du conseil régional de Haute-Normandie chargé de la
              santé entre 2004 et 2007. Il en démissionne en juin 2007 après
              avoir été élu député.
            - >-
              En 2015, il est élu conseiller départemental dans le canton du
              Havre III, comprenant les communes de Gainneville,
              Gonfreville-l'Orcher et Rogerville, ainsi que la partie sud du
              Havre.
        - title: Candidat à la mairie du Havre
          children:
            - >-
              Aux côtés de plusieurs organisations politiques de la gauche au
              Havre et d’un comité d’engagement citoyen qui se créé à cette
              occasion, Jean-Paul Lecoq se déclare candidat aux élections
              municipales du Havre en 2020. Il mène ainsi la liste divers gauche
              « Un Havre citoyen », qui rassemble le Parti communiste français,
              La France insoumise, Ensemble !, Décroissance Le Havre,
              Génération.s et le groupe Pour une nouvelle gauche au Havre.
            - >-
              Au premier tour des municipales, la liste obtient 35,9 % des
              suffrages exprimés, derrière la liste emmenée par le maire sortant
              et Premier ministre Édouard Philippe (43,6 %). Il perd le second
              tour, avec 41,2 % des voix face à la liste de la majorité.
        - title: Député
          children:
            - >-
              En 2007, Jean-Paul Lecoq est élu député dans la 6e circonscription
              de Seine-Maritime contre le député UMP sortant Denis Merville,
              après avoir devancé au 1er tour le socialiste Aquilino Morelle. Il
              siège au sein du groupe de la Gauche démocrate et républicaine.
            - >-
              Aux élections législatives de 2012, il arrive en seconde position
              derrière la députée socialiste Catherine Troallic en faveur de
              laquelle il se désiste.
            - >-
              Candidat déclaré pour les élections législatives de 2017, il
              obtient 25,83 % des suffrages exprimés au premier tour des
              élections législatives, ce qui le place en ballotage favorable
              face à Béatrice Delamotte, candidate de La République en marche.
              Il est élu dans la 8e circonscription de la Seine-Maritime le 18
              juin 2017 à 62,70 %.
            - >-
              À l'Assemblée nationale, il intègre à nouveau le groupe de la
              Gauche démocrate et républicaine et redevient membre de la
              commission des affaires étrangères de l'Assemblée nationale.
            - >-
              Pour les élections législatives de 2022, il est réinvesti par le
              PCF dans la 8e circonscription de la Seine-Maritime, dans le cadre
              de la Nouvelle Union populaire écologique et sociale (NUPES).
              Obtenant au 1er tour un des meilleurs scores de son parti, il est
              réélu avec 65,76 % des voix face à un candidat de la majorité
              présidentielle .
            - >-
              Le 30 juin 2022, il est élu vice-président de la Commission des
              Affaires étrangères de l'Assemblée nationale.
- title: Positionnement politique
  children:
    - title: Emploi et activité économique
      children:
        - >-
          Concernant les questions liées à l’emploi dans le bassin industriel et
          portuaire du Havre, il mène avec le conseil municipal de
          Gonfreville-l'Orcher des actions en faveur des salariés de la
          cimenterie Lafarge, de Sidel et d'Isoplast.
        - >-
          Il signale les problèmes de sous-effectifs au centre pénitentiaire du
          Havre.
        - >-
          En octobre 2017, il envoie un courrier au Premier ministre et ancien
          maire du Havre Édouard Philippe lui demandant la nationalisation du
          groupe Lafarge afin de « préserver l’outil industriel et ses emplois
          en France » étant donné que « des éléments accablants mettent en
          lumière les liens entre le groupe industriel Lafarge et l’organisation
          terroriste Daech » et qu'en cas de poursuites le risque est grand
          d'une « dissolution de la personne morale ».
        - >-
          Le 22 novembre 2018, il est présent aux Assises de l’économie de la
          mer qui se tiennent au Havre ce jour-là.
    - title: Environnement
      children:
        - >-
          Le 1er février 2017, la municipalité de Gonfreville-l'Orcher reçoit le
          prix Ville durable des Trophées Éco Actions de l’association Les Eco
          Maires pour la mise en place d’un chantier participatif visant à
          construire le local jeune de Gonfreville-l'Orcher avec la paille d’un
          agriculteur de la commune.
        - >-
          Lecoq lance le débat sur la gratuité des transports scolaires au Havre
          avec une réunion publique organisée au Havre le 13 décembre 2018.
    - title: Droits de l'homme et affaires internationales
      children:
        - >-
          Jean-Paul Lecoq milite pour le droit à l'autodétermination du peuple
          sahraoui. Il se rend trois fois à New York pour porter la voix des
          Sahraouis au sein de l’assemblée générale de la quatrième commission
          de l’ONU, le 9 octobre 1997, le 10 octobre 2012 et le 6 octobre 2017.
        - >-
          Il défend aussi les droits du peuple palestinien. Il se rend à Gaza
          après l'opération Plomb durci et accuse Ehoud Olmet, alors premier
          ministre israélien, de crime contre l’humanité.
        - >-
          Le 11 février 2009, à l'Assemblée nationale, lors du débat consacré à
          la prochaine consultation des Mahorais sur l’avenir statutaire de leur
          île, il déclare : « Au regard du droit international, Mayotte n’est
          pas un territoire français d’Outre-mer. C’est une terre comorienne
          illégalement occupée par une Puissance étrangère ».
        - >-
          Le 7 novembre 2010, alors qu’il projette de se rendre à Laâyoune, la
          capitale du Sahara occidental, afin de constater la montée des
          violences sur place, les autorités marocaines l'empêchent de quitter
          l'aéroport de Casablanca et l'expulsent vers la France le lendemain.
        - >-
          En 2011, il embarque sur la flottille qui tente de se rendre à Gaza
          afin de briser le blocus.
        - >-
          En 2019, il dénonce les ventes d’armes de la France à l’Arabie
          Saoudite pouvant être utilisées dans la guerre au Yémen.
        - >-
          Il s’engage pour le rapatriement de Laurent Fortin, placé en résidence
          surveillée à Shanghai après avoir été pris dans une affaire de
          sécurité alimentaire dans une entreprise de boulangerie en Chine. Il
          se rend en Chine fin décembre 2018 dans le cadre du déplacement
          officiel du président de la République, notamment pour porter cette
          affaire sur place.
        - >-
          Il fait partie des deux députés votant contre la proposition de
          résolution portant sur la reconnaissance et la condamnation de la
          grande famine de 1932-1933, connue sous le nom d'« Holodomor », comme
          génocide, par refus « de contribuer à la politisation des enjeux de
          mémoire et d’histoire ».
        - >-
          En 2022 et 2023, il est l'auteur un projet de résolution visant à
          faire reconnaître la situation en Palestine comme relevant du crime
          d'apartheid.

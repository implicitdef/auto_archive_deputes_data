- >-
  Édouard Jacque, né le 10 février 1963 à Cons-la-Grandville
  (Meurthe-et-Moselle), est un homme politique français.
- title: Biographie
  children: []
- title: Mandat actuel
  children:
    - >-
      De décembre 2015 au 30 juin 2021 : Conseiller régional du Grand Est.

      Premier vice-président de l'Epama (établissement public d'aménagement de
      la Meuse)

      Administrateur de l’EPA (Établissement Public d’Aménagement de l’Alzette).

      Membre du GECT (Groupement Européen de Coopération Transfrontalière).

      Vice-Président de l’ARFE (Association des régions frontalières d’Europe).

      Premier vice-président du conseil d'administration de l'agence de bassin
      Rhin-Meuse.
- title: Mandats antérieurs
  children:
    - >-
      20 mars 1989 - 18 juin 1995 : adjoint au Maire de Cons-la-Grandville
      (Meurthe-et-Moselle)

      19 juin 1995 : maire de Cons-la-Grandville (Meurthe-et-Moselle)

      16 juin 2002 - 17 juin 2007 : député de la 7e circonscription de
      Meurthe-et-Moselle.

      Membre du Conseil général de Meurthe-et-Moselle (Canton de
      Mont-Saint-Martin) : 2001-2008

      22 mars 2008 - avril 2014 : maire de Longwy (Meurthe-et-Moselle)

      Avril 2008 - Octobre 2010: président de la Communauté de communes de
      l'agglomération de Longwy

      Président du Sitral : autorité organisatrice de transport de
      l'agglomération de Longwy

      Président de la mission locale pour l'emploi des jeunes de 2008 à 2014.

      Président de Frontaliers Grand Est depuis 2016.

      Président de Pays-Haut Services, association d'insertion dans les années
      2000.

      Administrateur de Batigère (Bâilleur social) de 2008 à 2014.

      Administrateur de MMH (bailleur social ) de 2001 à 2008.

      Membre du conseil d'administration de l'agence de bassin Rhin-Meuse depuis
      2021.

      Président du comité consultatif de l'étang d'Amel depuis 2016.

      Président de Corest (comité de ligne de transports au conseil régional.

      président d'honneur de l'association GEME (Grand Est mobilité électrique).
- title: Domaine diplomatique
  children:
    - >-
      Il a été  membre du groupe d'études sur le problème du Tibet de
      l'Assemblée nationale, et président du groupe d'amitié avec l'Uruguay.

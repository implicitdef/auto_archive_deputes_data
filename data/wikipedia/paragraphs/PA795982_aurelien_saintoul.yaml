- >-
  Aurélien Saintoul, né le 26 mai 1988 à Drancy (Seine-Saint-Denis), est un
  homme politique français, membre de La France insoumise. Il est conseiller
  municipal de Montrouge depuis 2020 et député des Hauts-de-Seine depuis 2022. A
  partir de 2022, il est aussi secrétaire de la Commission de la défense
  nationale et des forces armées.
- title: Biographie
  children:
    - title: Jeunesse et formation
      children:
        - >-
          Aurélien Saintoul fait ses études en classe préparatoire aux grandes
          écoles au lycée Louis-le-Grand à Paris. Il obtient l'agrégation de
          lettres classiques en 2016.
- title: Carrière professionelle
  children:
    - title: Parcours politique
      children:
        - >-
          Aux élections législatives de 2017, il est suppléant de la candidate
          communiste Yasmine Boudjenah, battue au second tour dans la onzième
          circonscription des Hauts-de-Seine. Il est collaborateur parlementaire
          de Bastien Lachaud de 2017 à 2022.
        - >-
          Aux élections municipales de 2020, Aurélien Saintoul mène la liste «
          Montrouge Écologique et Solidaire », soutenue par EELV, La France
          insoumise, Génération.s et l'association Nouvel'R (des dissidents du
          Parti socialiste). La liste obtient 15,16 % des suffrages au second
          tour de scrutin, se plaçant en troisième position. Aurélien Saintoul
          est alors élu au conseil municipal de Montrouge avec deux de ses
          colistiers.
        - >-
          Lors des élections législatives de juin 2022, il se présente à nouveau
          dans la onzième circonscription des Hauts-de-Seine sous l'étiquette
          NUPES, avec comme suppléante Claire Gabiache, conseillère municipale
          (Génération.s) de Bagneux. Il est élu au second tour avec 54,76 % des
          voix, face à la députée sortante Laurianne Rossi (LREM - Ensemble).
        - >-
          À la suite de son élection, il est nommé secrétaire de la Commission
          de la défense nationale et des forces armées.
        - >-
          En février-mars 2024, il fait partie de la Commission d’enquête
          parlementaire sur l’attribution des fréquences TNT dont il est à
          l'origine de la création. La presse décrit des échanges « à couteaux
          tirés » entre les députés et les personnes interrogées, au point que
          le président de la commission parlementaire, Quentin Bataillon
          (Renaissance), doit intervenir, à plusieurs reprises, lorsque les
          questions insistantes de certains députés, notamment sur la Palestine
          par exemple, devenaient hors de propos. Pour Marianne, durant
          l'audition des représentants de CNews, son « mépris » et son «
          imprécision » « ont pour résultat final de donner du grain à moudre à
          CNews dans sa stratégie de victimisation idéologique ».
- title: Prises de position
  children:
    - title: Controverse lors du projet de réforme des retraites en France en 2023
      children:
        - >-
          Le 13 février 2023, lors des débats du projet de réforme des retraites
          à l'Assemblée nationale, Aurélien Saintoul aborde la hausse du nombre
          de morts dans les accidents du travail et la suppression des CHSCT,
          avant de qualifier le ministre du Travail Olivier Dussopt «
          d'imposteur » et « d'assassin », lui faisant porter la «
          responsabilité de ces choix politiques ». Le second terme provoque de
          vives réactions à travers l'hémicycle ainsi qu'une suspension de
          séance, la majorité des groupes parlementaires — à travers leur
          président — condamnent ces propos. Il présentera ensuite ses excuses.
          Aurélien Saintoul est sanctionné par l'Assemblée d'un rappel à l'ordre
          avec inscription au procès-verbal.

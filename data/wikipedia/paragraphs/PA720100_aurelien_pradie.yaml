- Au niveau local
- >-
  9 mars 2008 – 23 mars 2014 : conseiller municipal de Vaillac.

  21 avril 2008 – 2 avril 2015 : conseiller général du Lot, élu dans le canton
  de Labastide-Murat.

  30 mars 2014 – 31 décembre 2015 : maire de Labastide-Murat.

  16 avril 2014 – 5 janvier 2018 : président de la communauté de communes du
  Causse de Labastide-Murat.

  1er janvier 2016 – 5 janvier 2018 : maire du Cœur de Causse.

  4 janvier 2016 – 5 janvier 2018 : conseiller régional d'Occitanie.

  5 janvier 2018 - 2 juillet 2021 : conseiller municipal du Cœur de Causse et
  conseiller communautaire de la communauté de communes du Causse de
  Labastide-Murat.

  Depuis le 2 juillet 2021 : conseiller régional d'Occitanie.

- >-
  Gabriel Serville, né le 27 septembre 1959 à Cayenne (Guyane), est un homme
  politique français. Il est président de l'Assemblée de Guyane depuis le 2
  juillet 2021.
- >-
  Député de la première circonscription de la Guyane de 2012 à 2021, il est
  maire de Matoury de 2014 à 2017, avant d'être élu président de l'Assemblée de
  Guyane en 2021. Ancien membre du Parti socialiste guyanais, il est le
  fondateur de Péyi Guyane (affilié à la Nupes) en 2018.
- title: Biographie
  children:
    - >-
      Professeur de mathématique puis proviseur de lycée, Gabriel Serville
      entame son engagement politique au sein des Forces démocratiques de Guyane
      dont il est le secrétaire général de 2004 à 2006. En 2008, il quitte le
      parti et se présente sans étiquette aux élections municipales de Matoury.
      Il devient alors conseiller municipal d'opposition et rejoint la même
      année les rangs du Parti socialiste guyanais.
    - >-
      Conseiller régional depuis le 21 mars 2012, il est élu député de la
      première circonscription de la Guyane lors des élections législatives
      françaises de 2012.
    - >-
      Sa victoire marque le retour de son parti sur la scène locale où il
      n'avait plus de député depuis 1993 et avait perdu la région en 2010. Afin
      de permettre au Parti communiste français de disposer d'un groupe à
      l'assemblée nationale, il rejoint le groupe de la Gauche démocrate et
      républicaine (GDR).
    - >-
      En 2013, toujours dans le groupe Gauche démocrate et républicaine, il se
      démarque de son camp en s'abstenant de voter pour la loi ouvrant le
      mariage et l'adoption aux couples homosexuels.
    - >-
      Lors de la 14e législature de l'Assemblée nationale, Gabriel Serville est
      membre du bureau de l'assemblée nationale, de la Commission d'évaluation
      financière des propositions de loi, de la Commission du développement
      durable et de l'aménagement du territoire, de la délégation aux outre-mer
      ainsi que la Commission nationale d'évaluation des politiques de l’État
      outre-mer.
    - >-
      De nouveau candidat aux élections législatives de 2017, il est réélu au
      second tour dans la première circonscription de Guyane avec 51,33% des
      voix.
    - >-
      Élu maire de Matoury le 30 mars 2014, il démissionne le 25 août 2017 pour
      se mettre en conformité avec la loi sur le non-cumul des mandats. Dans la
      foulée, il quitte le Parti socialiste guyanais.

      En octobre 2018, il lance son mouvement politique régional Péyi Guyane.

      Pour la XVe législature de l'Assemblée nationale, il est de nouveau élu au
      bureau de l'Assemblée nationale. Il siège à la délégation chargée de
      l'application du statut du député, de la délégation chargée des activités
      internationales, de la délégation aux outre-mer, de la mission
      d'information sur la préparation d'une nouvelle étape de décentralisation
      en faveur du développement des territoires et de la mission d'information
      sur les chambres de commerce et d'industrie. Il préside le groupe d'amitié
      France-Haïti et est vice-président des groupes d'amitiés France-Brésil et
      France-Suriname. Il est également vice-président des groupes d'études sur
      l'impact des changements climatiques, sur les énergies vertes, sur l'eau
      et la biodiversité, sur les langues régionales et sur la santé mondiale .
    - >-
      Il est à l'initiative en janvier 2020 de la création d'une commission
      d’enquête sur l'orpaillage illégal.
- title: Travaux parlementaires
  children:
    - >-
      Lors de la XIVe législature, bien que siégeant au sein du groupe de la
      Gauche démocrate et républicaine à majorité Front de gauche, Gabriel
      Serville se démarque de ses collègues en votant la majorité des projets de
      loi du gouvernement socialiste. Le 2 juillet 2012, il vote la confiance au
      gouvernement Ayrault 2 alors que son groupe s'abstient. De même, il vote
      le 8 avril 2014 la confiance au gouvernement Valls alors que cette
      fois-ci, son groupe vote contre. Il réitère cette confiance le 29 avril
      2014 en votant favorablement à la suite de la déclaration du gouvernement
      sur le projet de programme de stabilité pour 2014-2017 alors que son
      groupe y était là aussi opposé. Le 16 septembre 2014, il vote la confiance
      au second gouvernement Valls. En juillet 2015, il présente un amendement
      visant à étendre à l’ensemble des territoires d’Outre-mer le principe de
      séparation des Églises et de l’État garanti par la loi du 9 décembre 1905.
    - >-
      En 2018, il remet un rapport d'information sur la lutte contre les
      discriminations anti-LGBT dans les outre-mer.
    - >-
      Il démissionne de son mandat de député à compter du 1er août 2021 pour se
      conformer aux règles de cumul des mandats. Sa suppléante Carine Sinaï
      Bossou, présidente sortante de la Chambre de commerce et d'industrie, lui
      succède mais démissionne immédiatement.

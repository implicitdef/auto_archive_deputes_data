- Enquêtes en cours
- Soupçons de trucage d'un marché pour la ville de Puy-en-Velay
- >-
  Le parquet national financier ouvre en mars 2022 une enquête pour favoritisme
  contre la municipalité du Puy-en-Velay qu'il soupçonne d'avoir truqué un
  marché de concession d'une halle gourmande, dont la gestion et l'exploitation
  a été attribué en décembre 2021 pour 10 ans à un délégataire de service
  public, celui-ci encaissant les redevances des commerçants pour un chiffre
  d'affaires estimé à 8 millions d'euros. L'enregistrement d'écoutes
  téléphoniques montre les pressions subies par les services de la mairie de la
  part de l'ancien maire Laurent Wauquiez pour que ce marché ne soit pas
  attribué à un concurrent, Alexis Haon, qui s'est présenté aux municipales de
  2020 sur la liste de gauche. Les propos de la responsable de la mairie
  indiquent que l'impôt payé par les commerçants sur leur chiffre d'affaires est
  de 20 % pour le projet retenu, contre 1 % pour Haon, le candidat indésirable.
- Affaire du « dîner des sommets » financé par la région AURA
- >-
  Mediapart révèle en 2022 que Laurent Wauquiez a organisé en juin de cette
  année un dîner ayant coûté plus de 100 000 euros pour 90 convives au château
  de la Chaize pour des personnalités tels que dirigeants d'entreprises, acteurs
  du monde culturel, sportifs, journalistes. Dans les mois qui suivent le
  Parquet national financier ouvre une enquête et le siège de la région est
  perquisitionné à plusieurs reprises. Najat Vallaud-Belkacem, notamment,
  l'accuse de « détournement d'argent public ». Les écologistes saisissent la
  justice.
- >-
  Le 22 mai 2024, le Tribunal administratif de Lyon, saisit par le conseiller
  régional socialiste Johann Cesa, enjoint Laurent Wauquiez à communiquer la
  liste des invités au dîner des sommets. Cette liste est révélée par la presse
  en juillet 2024 et comprend de nombreuses personnalités telles que des
  sportifs comme Sébastien Chabal, Olivier Ginon, Jo-Wilfried Tsonga et Alexis
  Pinturault, des chefs de la région comme Régis Marcon, Serge Vieira, Tabata
  Mey et Christophe Marguin, des personnalités des médias et du cinéma comme
  Thierry Frémaux, Nicolas de Tavernost, à l'époque PDG du groupe M6, et Pierre
  Fanneau, directeur général du groupe Le Progrès, ou encore des dirigeants
  d'entreprises comme Alain Mérieux.
- >-
  Laurent Wauquiez ne transmet pas les documents durant le délai légal de deux
  mois et décide de se pourvoir en cassation.
- >-
  En octobre, un rapport de la chambre régionale des comptes, brièvement débattu
  en assemblée plénière, revient sur les repas dispendieux de l'ancien président
  de la région Auvergne-Rhône-Alpes (notamment un dîner à plus de 1 200 euros
  entre ce dernier et l’écrivain Michel Houellebecq) et épingle des frais de
  communication organisés de manière trop importante autour de l'élu.
- Affaire des emplois fictifs à Paris pour le compte de la région AURA
- >-
  À la suite d'une investigation menée par Radio France, une enquête
  préliminaire est ouverte en 2023 par le Parquet national financier sur de
  présumés emplois fictifs localisés à l’association Régions de France (RDF).
  Les locaux sont perquisitionnés en novembre 2023, dans le cadre de plusieurs
  enquêtes sur sa gestion de la région, avec des soupçons de détournement de
  fonds publics et de favoritisme.
- >-
  Les soupçons portent sur quatre postes de travail. Une des personnes, Nawel
  G., est licenciée quelques mois après. Selon l'enquête des journalistes, les
  services administratifs du conseil régional ont alerté par écrit en avril 2023
  le président Laurent Wauquiez sur ce poste qui « ne figurait dans aucun
  organigramme », « n’a ni utilité, ni contenu » et pourrait s'apparenter à « un
  emploi fictif ».
- Plaintes ou menaces de plaintes émises par Laurent Wauquiez
- >-
  En novembre 2022, Mediapart est empêché par une décision de justice de
  diffuser de nouvelles révélations à propos des pratiques politiques de Gaël
  Perdriau, visant notamment Laurent Wauquiez. Après un recours victorieux de
  Mediapart devant les tribunaux, l'article révèle que Gaël Perdriau, maire de
  Saint-Étienne, aurait tenté de propager une fausse accusation de
  pédocriminalité à l'encontre de Laurent Wauquiez afin de lui nuire. Ce dernier
  annonce son intention de porter plainte.

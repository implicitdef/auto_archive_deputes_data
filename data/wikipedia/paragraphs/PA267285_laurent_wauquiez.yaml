- title: Affaires judiciaires
  children:
    - >-
      En mai 2015, il est condamné par la cour d’appel de Versailles à 500 €
      d’amende et 4 500 € de frais d’avocat et dommages et intérêts pour
      diffamation envers l’ancien maire PS de Clamart Philippe Kaltenbach.
    - >-
      Le parquet national financier ouvre en février 2022 une enquête pour
      favoritisme contre la municipalité du Puy-en-Velay, qu'elle accuse d'avoir
      truqué un marché de concession d'une halle gourmande, dont la gestion et
      l'exploitation a été attribué en décembre 2021 pour 10 ans à un
      délégataire de service public, celui-ci encaissant les redevances des
      commerçants pour un chiffre d'affaires estimé à 8 millions d'euros.
      L'enregistrement d'écoutes téléphoniques montre les pressions subies par
      les services de la mairie de la part de l'ancien maire Laurent Wauquiez
      pour que ce marché ne soit pas attribué à un concurrent, Alexis Haon, qui
      s'est présenté aux municipales de 2020 sur la liste de gauche. Les propos
      de la responsable de la mairie indiquent que l'impôt payé par les
      commerçants sur leur chiffre d'affaires est de 20 % pour le projet retenu,
      contre 1 % pour Haon, le candidat indésirable.
    - >-
      Mediapart révèle, le 14 octobre 2022, que Laurent Wauquiez aurait organisé
      un dîner ayant coûté plus de 100 000 euros. Najat Vallaud-Belkacem,
      notamment, réagit en l'accusant de « détournement d'argent public ». Ce
      dîner s'est déroulé fin juin de la même année, avec environ 90 invités
      (sportifs, dirigeants d'entreprises, acteurs du monde culturel). Les
      écologistes ont par ailleurs saisi la justice.
    - >-
      En novembre 2022, Mediapart est empêché par une décision de justice de
      diffuser de nouvelles révélations à propos des pratiques politiques de
      Gaël Perdriau, visant notamment Laurent Wauquiez. Après un recours
      victorieux de Mediapart devant les tribunaux, l'article révèle que Gaël
      Perdriau, maire de Saint-Étienne, aurait tenté de propager une fausse
      accusation de pédocriminalité à l'encontre de Laurent Wauquiez afin de lui
      nuire. Ce dernier annonce son intention de porter plainte.
- title: Dans la fiction et autres livres
  children:
    - >-
      Dans le roman dû au journaliste Geoffroy Lejeune Une élection ordinaire :
      politique fiction (Paris, Éditions Ring, 2015), où Éric Zemmour accède à
      la présidence de la République en 2017, Laurent Wauquiez devient ministre
      des Affaires étrangères. Dans un autre roman de politique-fiction, publié
      cette fois par Michel Wieviorka, Le séisme : Marine Le Pen présidente
      (2016), où cette dernière gagne l'élection présidentielle de 2017 (Paris,
      Robert Laffont, 2016), il se voit confier le ministère de la Mémoire
      historique et des Anciens combattants.
    - >-
      En 2018, Laurent Wauquiez fait l'objet de deux essais biographiques : Le
      Dangereux de Philippe Langenieux-Villard (Paris, Éditions Philippe Rey),
      et Laurent Wauquiez, l'impétueux de Fabrice Veysseyre-Redon (Paris,
      Mareuil Éditions).

- Condamnation pour diffamation
- >-
  En mai 2015, il est condamné par la cour d’appel de Versailles à 500 euros
  d’amende et 4 500 euros de frais d’avocat et de dommages et intérêts pour
  diffamation envers l’ancien maire PS de Clamart Philippe Kaltenbach dans le

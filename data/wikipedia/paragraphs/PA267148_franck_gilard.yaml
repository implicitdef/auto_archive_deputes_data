- >-
  Franck Gilard est un homme politique français, né le 1er novembre 1950 à
  Riaillé (Loire-Atlantique).
- title: Biographie
  children:
    - >-
      Franck Gilard est maître en droit et diplômé de l'Institut d'études
      politiques de Paris. Il a été « formé dans les réunions du Club de
      l'horloge ».
    - >-
      Ancien collaborateur de René Tomasini et d'Alain Pluchet, Franck Gilard
      est élu député le 16 juin 2002, dans la 5e circonscription de l'Eure. Il
      est réélu le 17 juin 2007 et le 17 juin 2012. Il ne se représente pas en
      2017.
    - >-
      À l’Assemblée nationale, Franck Gilard est membre du groupe UMP puis LR,
      et siège au sein de la commission des Affaires économiques et de la
      commission spéciale chargée de vérifier et d'apurer les comptes.

- >-
  Valérie Gomez-Bassac, née le 16 juillet 1969 à Valenciennes, est une
  personnalité politique française.
- >-
  Membre de La République en marche, elle est élue députée en 2017 dans la
  sixième circonscription du Var.
- Biographie
- Vie professionnelle
- >-
  Avocate spécialisée en droit des affaires au sein d’un cabinet toulonnais
  depuis 2011 elle se fait omettre du barreau de Toulon en 2017, à la suite de
  son élection. Maître de conférences à l'UFR de droit de l’université de Toulon
  depuis 2009
- >-
  Ancienne Vice Doyenne de la Faculté de droit de 2012-2017, avocate en
  disponibilité depuis son élection en qualité de députée.
- >-
  Aujourd’hui Valerie Gomez-Bassacs’est réinscrite au barreau de Toulon, elle
  exerce en qualité d’avocate associée au Cabinet SPE VBG et associés SARL.
- Députée de la XVe législature
- >-
  Valérie Gomez-Bassac est élue députée dans la 6e circonscription du Var pour
  La République en marche sous la XVe législature. Elle est en fonction depuis
  le 21 juin 2017 pour son premier mandat qui est également son premier
  engagement politique.
- >-
  Elle est membre de la commission des Affaires culturelles et de l'Éducation.
  Dans ce cadre, elle s'intéresse plus particulièrement aux questions relatives
  à l'enseignement supérieur, à la recherche et à la jeunesse.
- Elle est aussi membre de la commission des Affaires européennes.
- À partir de 2019, elle est porte-parole du groupe LREM à l'Assemblée.
- Décoration
- Chevalier de la Légion d'honneur le 14 juillet 2023.

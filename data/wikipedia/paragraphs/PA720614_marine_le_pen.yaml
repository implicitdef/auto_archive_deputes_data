- Entourage politique
- >-
  D'après Abel Mestre et Caroline Monnot, journalistes au Monde, Marine Le Pen
  s'appuie en 2011 sur quatre cercles distincts de proches :
- >-
  des économistes souverainistes se réclamant du Prix Nobel d'économie Maurice
  Allais et plaidant notamment pour la sortie de la zone euro (Jean-Richard
  Sulzer, Bernard Monot alias Nicolas Pavillon) ;

  des anciens du Groupe union défense (GUD), comme Philippe Péninque, Frédéric
  Chatillon, Jildaz Mahé O'Chinal, qui sont des amis de longue date de la
  présidente du FN et qui sont liés entre eux par des relations d'affaires ; ils
  comptent « parmi les membres les plus écoutés de sa garde rapprochée » et
  appellent à s'opposer à « l'axe américano-sioniste » ;

  les « grécistes », influencés par le Groupement de recherche et d'études pour
  la civilisation européenne (GRECE), à l'instar de Philippe Olivier, Emmanuel
  Leroy et Laurent Ozon ;

  les fidèles des Le Pen père et fille et les « modérés », partisans de la «
  dédiabolisation » et de la professionnalisation du parti, tels son compagnon
  Louis Aliot, Marie-Christine Arnautu, Bruno Bilde et Steeve Briois.
- >-
  Lors de la campagne présidentielle de 2017, Le Monde identifie trente proches
  de Marine Le Pen :
- >-
  un « premier cercle » constitué de Florian Philippot (« bras droit »), Louis
  Aliot (compagnon), David Rachline (directeur de campagne), Nicolas Lesage
  (directeur de cabinet), Catherine Griset (sa cheffe de cabinet), Bruno Bilde
  (conseiller spécial), Nicolas Bay, Steeve Briois, Jean-Lin Lacapelle (conseil
  stratégique), Wallerand de Saint-Just (cellule financière), Philippe Olivier
  (beau-frère), Ludovic De Danne (conseiller international), Damien Philippot
  (pôle argumentaires) ;

  les « figures du parti » : Bernard Monot (conseiller économique), Stéphane
  Ravier (conseil stratégique), Jean-François Jalkh (association de
  financement), Jean-Michel Dubois (cellule financière), Marion Maréchal
  (nièce), Gilbert Collard (conseil stratégique) ;

  les « nouveaux venus » : Sébastien Chenu, Philippe Vardon (cellule «
  idées-images »), Jean Messiha (coordinateur du projet), Jérôme Rivière
  (conseil stratégique) ;

  les « personnages de l'ombre » : Axel Loustau (cellule financière), Frédéric
  Chatillon (communication), Nicolas Crochet (expert-comptable), Philippe
  Péninque (visiteur du soir), Jean-Luc Schaffhauser (leveur de fonds).
- >-
  Après les élections nationales de 2017 et le départ de Florian Philippot en
  septembre 2017, Paris Match identifie six personnalités au sein de « la
  nouvelle garde rapprochée de Marine Le Pen » : Louis Aliot ; Sébastien Chenu ;
  Nicolas Bay ; David Rachline ; Steeve Briois ; et Philippe Olivier.
- >-
  Selon Abel Mestre et Caroline Monnot, « Marine Le Pen veille toujours à ce
  que, par leur lutte constante, aucun des clans ne puisse l'emporter et donc
  remettre en cause sa position d'arbitre. Les réseaux qui l'entourent ont beau
  incarner une pluralité d'opinions et de stratégies, la présidente ne prend pas
  en compte les positions n'allant pas dans son sens. Non seulement la direction
  du parti est omnipotente et autoritaire, mais elle méprise la pluralité
  politique, qui, selon elle, n'aboutit qu'à des synthèses forcément molles ».
  D'après Olivier Faye du Monde, Marine Le Pen « privilégie un fonctionnement
  informel pour ses conseillers proches » : « les relations bilatérales sont
  privilégiées par rapport à une hiérarchie plus définie ». Nicolas Lebourg
  estime que « dans son management, Marine Le Pen est encore plus brutale que
  son père, qui se positionnait plutôt en arbitre face aux points de vue
  divergents. Marine Le Pen, elle, n'est guidée que par une seule idée : la
  conquête de l'Élysée ».
- >-
  La proximité de Marine Le Pen avec d'anciens responsables du GUD fait dire à
  Nicolas Lebourg qu'elle a « individualisé, voire privatisé, les relations avec
  des figures issues de la mouvance radicale » en parallèle de la prise de
  distance du FN, en tant qu'organisation, avec cette dernière. Le chercheur
  Joël Gombin souligne que ces personnalités « interviennent sur l'aspect
  financier et logistique de la gestion du parti, au travers de sociétés
  prestataires du FN – mais dans des montages tels qu'on ne sait plus si ces
  sociétés sont les véritables prestataires du FN ou si c'est l'inverse… ».
- >-
  L'un des premiers cercles de l'entourage de Marine Le Pen au sein du parti est
  également composé de gays dont le nombre et l'attitude sont mis en cause par
  certains cadres du parti et par le journal Minute. Ces derniers dénoncent « la
  construction d'un « lobby gay » interne qui conduirait à une préemption des
  postes de cadres ainsi qu'à l'isolement de la présidente. Lors de la campagne
  préalable au congrès de Tours, des proches de Bruno Gollnisch ont attaqué
  Marine Le Pen en dénonçant cette influence. Cet entourage gay aurait entraîné
  une vague de départs de nationaux-catholiques du FN lors de l'arrivée de
  Marine Le Pen à la tête du parti ; Roger Holeindre a quant à lui explicitement
  avancé cet argument pour sa démission.
- Polémiques
- Accusations de racisme
- >-
  Les associations antiracistes et de nombreuses personnalités politiques et
  médiatiques estiment que Marine Le Pen tient un discours islamophobe et
  stigmatisant des populations immigrées vivant en France ou des Français
  d'origine étrangère. Selon elles, elle se spécialise dans la récupération ou
  l'instrumentalisation des faits divers à des fins électoralistes. Marine Le
  Pen s'inscrit, d'après ses détracteurs, dans la droite ligne idéologique du
  FN, et ne présente aucune différence vis-à-vis de son père ou de la vieille
  extrême droite. Marine Le Pen est également accusée par la gauche et l'extrême
  gauche françaises de tenir un discours « populiste » et « démagogue ».
- >-
  En réponse, Marine Le Pen se défend d'être raciste ou xénophobe et considère
  qu'elle lutte contre l'immigration et non contre les immigrés en tant que
  personnes, précisant que durant sa carrière d'avocate elle a été amenée à
  défendre des clandestins. Marine Le Pen, comme son parti, est en général
  classée à l'extrême droite, une position qu'elle conteste et à laquelle elle
  préfère d'autres appellations comme « droite nationale », ou « ni droite ni
  gauche ».
- La Mauvaise Vie de Frédéric Mitterrand
- >-
  Le 5 octobre 2009, à l'occasion d'un débat dans l'émission Mots croisés de
  France 2, Marine Le Pen déclenche une controverse médiatio-politique en
  accusant Frédéric Mitterrand, le ministre de la Culture, d'avoir fait
  l'apologie du tourisme sexuel dans son livre La Mauvaise Vie (2005) et d'y
  avoir décrit des relations sexuelles tarifées avec, selon elle, des « petits
  garçons thaïlandais ». L'attaque est préparée et la citation des passages du
  livre est volontairement à visée choquante, Marine Le Pen ayant rajouté le
  terme « jeunes » devant ceux de « garçons très attrayants ». Elle admet par la
  suite avoir fait à tort cet ajout mais maintient ses accusations en soulignant
  que les passages du livre parlent de « gosses » et en réaffirmant qu'il existe
  « incontestablement une ambiguïté majeure » dans ces écrits. Elle exige la
  démission du ministre et met en relation ce livre avec le soutien apporté par
  Frédéric Mitterrand au cinéaste Roman Polanski lors de son arrestation en
  septembre 2009. Elle dénonce alors ce qu'elle appelle une « caste de
  privilégiés qui s'autoprotège ».
- >-
  Le 8 octobre, Frédéric Mitterrand répond à ces attaques et dénonce un
  amalgame, « premier pas de la calomnie », en déclarant n'avoir jamais eu des
  relations sexuelles avec des mineurs et n'avoir pas fait l'apologie du
  tourisme sexuel : « Toutes les personnes qui m'accusent devraient avoir honte
  ». Pour Jérôme Fourquet de l'Ifop, cette affaire a permis à Marine Le Pen de «
  percer » et de « prendre l'ascendant médiatique » sur le Front national par
  rapport à son père.
- Prières de rue
- >-
  Lors d'un discours interne tenu à Lyon le 10 décembre 2010, Marine Le Pen
  évoque l'occupation allemande pendant la Seconde Guerre mondiale et déclare
  que le blocage illégal de certaines rues pour des prières musulmanes constitue
  également une « occupation » du territoire français. De nombreux médias et
  personnalités politiques ont soutenu qu'elle faisait alors un parallèle entre
  les prières de rue et l'occupation nazie, ce qui a donné lieu à une forte
  controverse. L'historienne Valérie Igounet relève que cette déclaration
  intervient « sur les terres de Bruno Gollnisch », adversaire de Marine Le Pen
  pour la présidence du FN, un mois avant le congrès de Tours.
- >-
  Le MRAP et la Ligue française pour la défense des droits de l'homme et du
  citoyen annoncent leur intention de porter plainte pour incitation à la haine
  raciale. Le 13 décembre 2010, Marine Le Pen tient une conférence de presse
  dans laquelle elle réitère ses propos, déclarant qu'il ne s'agissait pas d'un
  dérapage mais d'une analyse réfléchie de la situation en France, puis,
  s'appuyant sur les déclarations de Jean-François Kahn, dénonce une «
  indignation artificielle » pour barrer sa route dans les sondages et « une
  manœuvre de la part de l'Élysée ». Son immunité parlementaire est levée par le
  Parlement européen le 2 juillet 2013, sur demande du ministère de la Justice
  français.
- >-
  Le tribunal correctionnel de Lyon prononce une relaxe en sa faveur le 15
  décembre 2015.
- Viande halal
- >-
  Le 18 février 2012, alors en début de campagne présidentielle, se fondant sur
  un reportage télévisé de France 2, Marine Le Pen déclare que « L'ensemble de
  la viande qui est distribuée en Île-de-France, à l'insu du consommateur, est
  exclusivement de la viande halal ». Certains spécialistes de la boucherie
  affirment qu'une très grande partie de la viande n'est pas abattue selon un
  rite religieux, et d'autres affirment que toute la viande produite en
  Île-de-France est halal sauf le porc, mais que la viande consommée dans la
  région n'est pas en totalité halal, car la consommation excède de loin la
  production.
- Accusations de négationnisme
- >-
  En avril 2017, lors de sa campagne présidentielle, Marine Le Pen, répondant à
  une question dans l'émission Le Grand Jury, déclare que la France n'est « pas
  responsable » de la rafle du Vélodrome d'Hiver, estimant que « plus
  généralement d'ailleurs, s'il y a des responsables, c'est ceux qui étaient au
  pouvoir à l'époque, ce n'est pas la France ». La plupart des membres de la
  classe politique condamnent ses propos et le gouvernement israélien assure
  qu'ils sont « contraires à la vérité historique ». Valérie Igounet relève que
  la stratégie de Marine Le Pen « s'insère dans cette ligne que le FN ne cesse
  de revendiquer depuis des années, à savoir la glorification d'une certaine
  histoire et la non-acceptation d'une autre ». Elle souligne également que «
  Marine Le Pen contredit et rompt avec la ligne paternelle sur un point capital
  : elle condamne le « régime collaborationniste de Vichy » et affirme que la
  légitimité était représentée par Charles de Gaulle à Londres ».
- Relation avec les médias
- Élection présidentielle de 2017
- >-
  Le 7 mai 2017, elle interdit à une dizaine de médias de couvrir sa soirée
  électorale. En solidarité, Le Monde, Les Inrockuptibles et Libération décident
  de boycotter la soirée.
- Élection présidentielle de 2022
- >-
  RFI observe qu'elle souhaite « déshystériser » ses relations avec les
  journalistes à l'occasion de l'élection présidentielle 2022. Sa nouvelle
  conseillère presse, Caroline Parmentier lui permet même de renouer avec
  Mediapart, le Rassemblement national indiquant souhaiter « parler à tous les
  journalistes » à condition qu'ils soient « loyaux ». Le quotidien Le Monde
  souligne fin 2021, que l'audiovisuel public est devenu « un enjeu démocratique
  au cœur de la présidentielle », les trois principaux rivaux d'Emmanuel Macron
  (Marine Le Pen, Éric Zemmour et Valérie Pécresse) évoquant sa privatisation ;
  à l'occasion d'un entretien au Figaro le 8 septembre 2021, Marine Le Pen
  annonce y être favorable, comme à la fin de la redevance.
- Mises en cause judiciaires, procès et condamnations
- Condamnation pour diffamation
- >-
  À la suite d'une plainte en diffamation déposée par l'ancien membre du FN
  Christian Baeckeroot pour des faits datant de 2008, Marine Le Pen et Louis
  Aliot sont condamnés pour diffamation le 27 janvier 2011, par la cour d'appel
  de Versailles, à verser 5 000 € de dommages intérêts à Christian Baeckeroot et
  4 500 € en frais de procédures. Le pourvoi en cassation formé par Marine Le
  Pen, Louis Aliot et Jean-Marie Le Pen est rejeté le 11 octobre 2011 et la Cour
  de cassation fixe en plus à 2 000 € les frais de procédure dus à Christian
  Baeckeroot.
- >-
  En octobre 2023, Marine Le Pen est condamnée à 500 euros d'amende avec sursis
  pour diffamation envers la Cimade, qu'elle accusait d'organiser une « filière
  d'immigration clandestine en provenance des Comores » à Mayotte. Le 11
  septembre 2024, la peine est confirmée en appel.
- Affaire des « faux tracts » d'Hénin-Beaumont
- >-
  Visant Jean-Luc Mélenchon, celui-ci porte plainte contre Marine Le Pen, le FN
  ayant produit et diffusé un faux tract pour les législatives fin mai 2012, du
  Front de gauche au contenu communautariste. Le 3 avril 2014, elle est
  condamnée à 10 000 euros d'amende mais est cependant relaxée par la Cour
  d'appel de Douai en mai 2015 qui estime qu'« il n'était pas démontré que
  Marine Le Pen ait été à l'origine de la contrefaçon et de sa distribution, ni
  qu'elle ait engagé sa responsabilité pénale en qualité d'auteur ou de complice
  ».
- Procédure abusive
- >-
  Marine Le Pen porte plainte après une déclaration, publiée par l'AFP, de
  l'ancien secrétaire d'État Georges Tron, accusé d'agression sexuelle par deux
  anciennes employées de sa ville de Draveil. Le 24 janvier 2014, le tribunal
  correctionnel de Paris estime que « c'est par le fruit d'extrapolations » que
  Marine Le Pen reproche à Georges Tron d'avoir laissé entendre qu'elle « serait
  personnellement intervenue pour persuader les deux anciennes employées
  municipales de porter plainte ». Le tribunal relaxe Georges Tron et juge
  abusives les poursuites engagées par Marine Le Pen, car « l'allégation
  diffamatoire prétendue relevait d'une interprétation manifestement
  tendancieuse et exagérée du texte ». Marine Le Pen est condamnée à verser 1
  500 euros de dommages et intérêts pour procédure abusive à Georges Tron, ainsi
  qu'à l'AFP, qu'elle poursuivait en diffamation. Ce jugement, confirmé en
  appel, est cassé par la Cour de cassation car Georges Tron ne pouvait demander
  la condamnation de la plaignante pour procédure abusive que dans le seul cas
  où elle aurait utilisé une citation directe à son endroit. Or Marine Le Pen
  avait déposé une plainte avec constitution de partie civile.
- Retrait de permis
- >-
  Marine Le Pen a vu son permis de conduire annulé après avoir perdu tous ses
  points entre le 21 avril 2007 et le 14 mars 2012, pour sept infractions
  constituées par des excès de vitesse, ainsi que franchissement d'un feu rouge.
  Le lien est fait entre sa condamnation et son action politique, puisqu'elle
  prône la suppression du permis à points, ainsi que la suppression des radars,
  qu'elle assimile à un « impôt supplémentaire » déguisé en « lutte pour
  préserver des vies ».
- >-
  Marine Le Pen conteste cette décision administrative en affirmant que c'est sa
  mère, Pierrette Lalanne, qui conduisait ; son avocat déclare alors que « tous
  les politiques ont des chauffeurs [et] ne sont jamais au volant ». Le tribunal
  administratif de Lille rejette, le 30 octobre 2014, la demande de Marine Le
  Pen visant à contester l'annulation de son permis de conduire, rappelant que
  l'annulation du permis de conduire est l'annulation du droit de conduire tout
  véhicule pour lequel le permis est obligatoire.
- >-
  En marge de l'affaire de l'annulation de son permis de conduire, Marine Le Pen
  n'avait pas réglé les honoraires de 3 000 € qu'elle devait au cabinet
  d'avocats Dufour & Associés, auquel elle s'était adressée initialement. Ce
  cabinet ayant saisi la justice, le bâtonnier, Pierre-Olivier Sur, intime à
  Marine Le Pen de verser la somme due au cabinet d'avocats. Marine Le Pen se
  justifie par la séparation des avocats saisis, mais les sommes dues depuis
  2012 sont finalement versées le jour des révélations dans la presse.
- Affaire Jeanne
- >-
  En 2010, des proches de Marine Le Pen créent le micro-parti Jeanne, selon
  Mediapart « pour mettre fin à la mainmise de son père, qui n'a jamais cédé les
  rênes de son association de financement, Cotelec ». Mediapart indique
  également que ce parti a reçu neuf millions d'euros en 2012. Par ailleurs,
  Mediapart évoque des « taux d'intérêt particulièrement élevés de 6,5 % ou 7 %
  » pour des prêts accordés par ce micro-parti à des candidats du Front. Le
  principal prestataire de Jeanne est l'agence de communication Riwal dirigée
  par Frédéric Chatillon, un ancien du groupe d'extrême droite, GUD. En avril
  2014, Le Monde révèle qu'à la suite d'une demande d'information de la
  Commission nationale des comptes de campagne et des financements politiques
  (CNCCFP), une information judiciaire contre X a été ouverte pour « escroquerie
  en bande organisée », « faux et usage de faux concernant les activités
  financières de cette structure ». Marine Le Pen considère qu'il s'agit d'une
  manœuvre du « pouvoir socialiste » et indique sur ce dossier : « Tout cela se
  terminera comme à chaque fois par un non-lieu ou une relaxe dans quelques mois
  ». Marine Le Pen est entendue comme témoin assisté, en janvier 2016.
- Mise en examen du FN en tant que personne morale
- >-
  Au cœur de l'enquête se trouve le principal prestataire du FN pour sa
  propagande, la société Riwal, dirigée par Frédéric Chatillon, alors mis en
  cause par les révélations sur les Panama Papers. Le parquet de Paris requiert
  des poursuites pour le délit d'abus de biens sociaux et recel, commis au
  préjudice de Riwal. L'enquête sur les soupçons de surfacturation — dans le
  cadre du financement des campagnes FN 2012 — est validée le 14 avril 2016, par
  la cour d'appel de Paris. En 2017, treize personnes sont mises en examen, dont
  deux vice-présidents du Front national (son trésorier Wallerand de Saint-Just
  et Jean-François Jalkh) ainsi que le parti en tant que personne morale pour
  recel d'abus de biens sociaux et complicité d'escroquerie. Selon le Monde, il
  est également reproché d'avoir fait salarier « fictivement » par Riwal deux
  conseillers de Marine Le Pen : Nicolas Bay (porte-parole de campagne), et
  David Rachline. Le micro-parti Jeanne requalifié en société commerciale est
  visé par un redressement fiscal.
- Renvoi devant le tribunal correctionnel
- >-
  À l'issue de l'enquête, le 5 octobre 2016, les juges d'instruction renvoient
  devant le tribunal correctionnel dix personnes physiques ou morales, dont le
  Front national et deux de ses cadres. Le parti soutient que le dossier est
  vide et dénonce une « persécution judiciaire ». Le vice-président Florian
  Philippot s'étonne du calendrier : « En France, on juge les affaires de 2012
  quelques mois avant l'élection présidentielle de 2017 », et affirme que « sur
  le fond, le Front national n'a strictement rien à se reprocher. Nous sommes
  très sereins », Wallerand de Saint-Just a l'intention de faire appel de la
  décision.
- >-
  La société Riwal et son directeur Frédéric Chatillon — qui sont également
  renvoyés en correctionnelle — ont interdiction d'entretenir « une relation
  commerciale directe ou indirecte avec le Front national ». Marine Le Pen
  relativise : « Nous allons nous débrouiller, nous avons déjà fait sans Riwal
  par le passé ». Le marché du matériel de campagne du parti est confié à la
  société Presses de France, créée en 2015, par Axel Loustau— également appelé à
  comparaître dans le cadre de l'affaire Jeanne —, qui déclare au Parisien : «
  J'ai dit à Marine que j'avais les capacités financières pour monter une
  société. Il n'y a rien d'illégal. On n'allait pas se tourner vers l'imprimerie
  du Front de gauche ! ».
- Jugement
- >-
  Par décision rendue le 16 juin 2020, Axel Loustau, trésorier du micro-parti
  Jeanne, conseiller régional RN est relaxé et le tribunal condamne les six
  autres personnes physiques à différentes peines (emprisonnement assorti en
  tout ou partie de sursis, amende, interdiction d'exercice de la profession,
  inéligibilité). En ce qui concerne les personnes morales : le Front national
  doit verser une amende de 18 750 euros pour « recel d'abus de biens sociaux »,
  le tribunal ne retenant pas l'accusation d'escroquerie ; le micro-parti Jeanne
  est condamné à 300 000 euros d'amende, la moitié avec sursis. Les magistrats
  ont, en outre, « estimé le préjudice de l'État à quelque 860 000 euros, qui
  doivent être dédommagés solidairement par MM. Chatillon, Jalkh, le micro-parti
  Jeanne et deux autres protagonistes ».
- Le 19 juin 2024, la Cour de cassation confirmé le jugement prononcé en appel.
- >-
  Condamnation pour détournement de fonds publics dans l'affaire des assistants
  européens
- >-
  En septembre 2023, le parquet de Paris requiert un procès pour Marine Le Pen
  et 26 autres membres ou ex-membres de l'ancien Front national pour
  détournement de fonds publics et complicité du même délit dans le cadre de
  l'affaire des assistants parlementaires européens. Le procès se tient du 30
  septembre au 27 novembre 2024.
- >-
  Le ministère public considère que Marine Le Pen a joué un « rôle central » en
  embauchant quatre assistants fictifs dans l'objectif d'améliorer les finances
  du parti en utilisant les fonds destinés normalement aux eurodéputés du Front
  national. Le parquet requiert alors cinq ans de prison, dont deux ferme ; cinq
  ans d'inéligibilité et 300 000 euros d'amende et demande que cette peine
  s'applique dès la condamnation, y compris en cas d'appel, car une partie des
  faits reprochés ont été effectués après la mise en place de la loi Sapin II.
- >-
  Le 31 mars 2025, Marine Le Pen est reconnue coupable de détournement de fonds
  publics par le tribunal correctionnel de Paris. Elle est condamnée en première
  instance à une peine de quatre ans de prison, dont deux ferme sous bracelet
  électronique, cinq ans d'inéligibilité avec exécution provisoire ainsi que 100
  000 euros d'amende.
- >-
  La décision de justice est contestée par elle-même, ainsi que par des membres
  de son parti. D'autres personnalités politiques internationales tels que
  Viktor Orbán, Geert Wilders, le porte-parole du Kremlin Dmitri Peskov ou
  encore Donald Trump contestent aussi cette décision judiciaire.
- >-
  Le jugement rendu est également contesté par des personnalités civiles et
  plusieurs menaces de morts sont publiées sur les réseaux sociaux envers la
  présidente du tribunal qui a annoncé la peine d'inéligibilité, la juge est
  alors placée sous protection policière. En avril 2025, un homme est condamné
  pour « menace de mort ou d'atteinte aux biens dangereuse pour les personnes à
  l'encontre d'un magistrat ou juré », d'autres suspects font l'objet d'une
  enquête.
- >-
  À la suite de sa condamnation, Marine Le Pen est déchue légalement de son
  mandat de conseillère départementale du Pas-de-Calais le 10 avril 2025. Malgré
  plusieurs recours déposée par l'élue, notamment auprès tribunal administratif
  de Lille, le Conseil d'État confirme le 10 novembre 2025 sa démission
  d'office.
- >-
  En octobre 2025, le Conseil d'État rejette le recours de Marine Le Pen contre
  son inéligibilité immédiate. Cette exécution provisoire de l'inéligibilité
  représente un obstacle à une candidature à d'éventuelles élections
  législatives en cas de dissolution.
- >-
  Le procès en appel de Marine Le Pen est prévu du 13 janvier au 11 février
  2026. Outre Marine Le Pen, onze autres personnes sont concernées.
- Élection présidentielle de 2022
- >-
  En juillet 2024, une information judiciaire est ouverte portant sur des
  soupçons de financement illicite de la campagne de Marine Le Pen lors de
  l'élection présidentielle de 2022, à la suite d'un signalement de la
  Commission nationale des comptes de campagne et des financements politiques de
  2023. Cette information concerne « des chefs de prêt d'une personne morale à
  un candidat en campagne électorale, acceptation par un candidat en campagne de
  prêt d'une personne morale, détournement de biens par des personnes exerçant
  une fonction publique, escroquerie commise au préjudice d'une personne
  publique, faux et usage de faux ».
- Sous-évaluation du patrimoine déclaré
- >-
  Marine Le Pen, tout comme son père, est suspectée d'avoir, en 2014, lors de sa
  déclaration de patrimoine de députée européenne, sous-évalué de deux tiers la
  valeur des parts qu'elle détient dans la société civile immobilière
  propriétaire de leur demeure familiale, le manoir de Montretout. L'avocat de
  Marine Le Pen explique que cette dernière est de bonne foi, n'ayant que «
  repris ce que déclarait son père ».
- >-
  En 2023, elle est épinglée par la Haute Autorité pour la transparence de la
  vie publique (HAPTVP) pour avoir omis l'existence de deux sociétés civiles
  immobilières, évaluées à plus de 600 000 euros.
- >-
  Procès pour « injure publique en raison de l'origine, l'ethnie, la nation, la
  race ou la religion »
- >-
  Le 10 novembre 2025, Marine Le Pen comparaît devant le tribunal correctionnel
  de Paris pour « injure publique en raison de l'origine, l'ethnie, la nation,
  la race ou la religion » après avoir comparé, durant la campagne des élections
  européeenes de 2019, la lauréate du prix de « jeune Européenne de l'année » à
  l'islamisme radical. Le délibéré est prévu au 20 janvier 2026.
- Plaintes de Marine Le Pen
- Stratégie de dédiabolisation
- >-
  Marine Le Pen poursuit plusieurs personnalités politiques, journalistes et
  médias pour diffamation ou injure. Une vingtaine de plaintes en diffamation
  sont déposées pendant les six premiers mois de sa présidence au FN. Selon des
  commentateurs, ceci fait partie de sa stratégie de dédiabolisation du Front
  national visant à intimider ses détracteurs pour empêcher la calomnie, et
  relève aussi d'une stratégie de communication. Le trésorier du parti et
  avocat, Wallerand de Saint-Just, admet l'existence de plusieurs procédures
  pénales et déclare que « le FN ne se fera plus marcher sur les pieds désormais
  ».
- Procès
- >-
  Lors des premiers mois de sa présidence au Front national, les plaintes
  déposées par Marine Le Pen visent notamment Rama Yade, Jean-Luc Mélenchon, ou
  bien encore le rappeur Cortex qu'elle fait condamner pour injures.
- >-
  Le 20 février 2003, lors d'une soirée dans le 16e arrondissement de Paris chez
  Frédéric Chatillon, ancien leader du GUD, Marine Le Pen « passablement éméchée
  » s'adresse aux policiers appelés pour tapage nocturne. Dans ses dossiers de
  juillet 2011, Le Canard Enchaîné décrit l'incident, fait état d'injures à
  l'encontre des fonctionnaires, attribuées à Marine Le Pen ainsi que la phrase
  « il est plus facile de s'en prendre à de bons Français qu'aux bougnoules ».
  Elle est alors poursuivie pour outrage à agents publics. L'article précise que
  l'intéressée affirme que « tout cela est totalement faux ». La même année,
  Marine Le Pen porte plainte contre le journal pour diffamation. Elle est
  déboutée en première instance, puis en appel, et enfin par la Cour de
  cassation en mars 2016, la justice ayant retenu la bonne foi du Canard
  enchaîné.
- >-
  Le 25 octobre 2019, son recours concernant sa plainte contre Laurent Ruquier,
  qui avait diffusé une affiche de Charlie Hebdo la comparant à un étron dans
  l'émission On n'est pas couché, est rejeté par la Cour de cassation, soutenant
  la motivation de la cour d'appel de Paris, à savoir que la diffusion de
  l'affiche parodique ne constituait pas une infraction condamnable, les limites
  de la liberté d'expression n'ayant pas été franchies selon les magistrats.
- Dans les arts et la culture populaire
- Musique
- >-
  En 2005, Philippe Katerine fait de Marine Le Pen le sujet d'une « fantaisie
  surréaliste ambient » apparemment dénuée de message politique intitulée
  20-04-2005, qui figure dans son album Robots après tout. En sortant de la
  maison de la radio à Paris, le narrateur suit une femme blonde dans la rue et
  découvre avec stupeur qu'il s'agit de Marine Le Pen. Il décide alors de la
  dépasser, mais a l'impression qu'elle le suit dans tout le seizième
  arrondissement de Paris, et ne parvient plus à la semer.
- >-
  En 2007, Marine Le Pen est le sujet principal d'une chanson de Diam's
  intitulée Marine, où la chanteuse critique les positions politiques de cette
  dernière et de son père. Le refrain scande : « J'emmerde le Front national ».
  La chanson est reprise en 2021 par Amel Bent, Camélia Jordana et Vitaa.
- >-
  En 2012, la chanteuse Madonna, en tournée lors du MDNA Tour, propose un
  montage vidéo illustrant sa chanson Nobody Knows Me et ayant pour but de
  dénoncer « l'intolérance de certains hommes envers d'autres ». Ce montage
  inclut une image de Marine Le Pen avec ce qui semble être une croix gammée sur
  le front (qu'elle présente comme en fait un svastika) aux côtés de
  personnalités politiques controversées comme Hosni Moubarak, Adolf Hitler,
  Bachar el-Assad ou encore Hu Jintao. C'est un exercice que la chanteuse avait
  déjà proposé lors de ses tournées Confessions Tour (2006) et Sticky and Sweet
  Tour (2008-2009), la première incluant un montage vidéo qui caricaturait
  notamment Jean-Marie Le Pen.
- >-
  En réponse, Marine Le Pen menace la chanteuse d'une plainte si la vidéo est
  diffusée lors de son concert du 14 juillet au Stade de France tandis que Najat
  Vallaud-Belkacem, porte-parole du gouvernement socialiste, juge le parallèle «
  malheureux ». La vidéo est diffusée comme prévu ; en réponse, le Front
  national porte plainte contre Madonna pour « injure », plainte qui est
  finalement classée sans suite. Cependant, pour ne pas alimenter la polémique,
  Madonna remplace le svastika par un point d'interrogation à son concert du 21
  août à Nice, mais, dès le retour de Madonna en Amérique, le svastika
  réapparaît dans la vidéo. En septembre 2013, à l'occasion de la sortie du DVD
  musical issu de la tournée, le montage associant le svastika à l'image de
  Marine Le Pen réapparaît.
- >-
  En 2025, à la suite de la condamnation de Marine Le Pen dans le cadre de
  l'affaire des assistants parlementaires du Front national au Parlement
  européen, l'humoriste Walid Jabbari détourne la chanson Du Ferme du rappeur
  français La Fouine en utilisant notamment le refrain. La Fouine reprend le «
  remix » lors d'un concert à Bercy.
- Littérature
- >-
  Dans le roman uchronique de Guy Konopnicki, Les Cent Jours : 5 mai – 4 août
  2002, où Jean-Marie Le Pen gagne l'élection présidentielle de 2002, Marine Le
  Pen devient ministre de la Justice.
- >-
  Dans celui de Frédéric Deslauriers, Les Deux-Cents Jours de Marine Le Pen,
  publié en 2011, elle est élue présidente de la République.
- >-
  Dans Le Bloc de Jérôme Leroy, Nicolas Sarkozy l'appelle pour un gouvernement
  d'alliance ; dans ce livre, les noms ont été modifiés et quelques détails
  changés pour éviter les procès, mais les personnages sont très
  reconnaissables.
- >-
  Dans La Présidente, bande dessinée de François Durpaire et Farid Boudjellal
  publiée en 2015 aux éditions Les Arènes, elle est élue présidente de la
  République lors de l'élection présidentielle de 2017. Dans cette fiction le
  père meurt un an après l'élection de sa fille, c'est-à-dire en 2018.
- >-
  Dans Soumission, de Michel Houellebecq, elle perd le second tour de l'élection
  présidentielle de 2022, face à Mohammed ben Abbes de la Fraternité musulmane ;
  s'ensuit une islamisation de la France.
- >-
  Dans Les 155 jours de Marine Le Pen, de Blaise de Monluc, paru en 2021 aux
  éditions de l'Archipel, Marine Le Pen devient Premier ministre en remportant
  les élections législatives de 2022, après la réélection d'Emmanuel Macron pour
  un second mandat. La Ve République connait alors la quatrième cohabitation de
  son histoire.
- Cinéma
- >-
  On entend l'un de ses discours pendant le générique de fin du film Le Rapport
  Auschwitz, sorti en 2022.

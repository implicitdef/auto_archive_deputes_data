- >-
  Odette Duriez, née le 7 mai 1948 à Merville (Nord), est une femme politique
  française, membre du Parti socialiste.
- >-
  Comptable de profession, elle est suppléante du député Marcel Cabiddu le 16
  juin 2002 à qui elle succède à son décès le 14 janvier 2004. Elle est
  sénatrice de 2011 à 2013.

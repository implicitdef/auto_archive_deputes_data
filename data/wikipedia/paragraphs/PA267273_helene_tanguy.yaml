- >-
  Hélène Tanguy, née le 26 juin 1949 à Vannes (Morbihan), est une femme
  politique française.
- Biographie
- >-
  Cette proche de Jacques Chirac conquiert son premier mandat électoral lors des
  élections régionales françaises de 1992 en étant élue dans le Finistère sur la
  liste RPR. Ce n’est cependant qu’en 1994 qu’elle rejoint ce parti. Lors des
  élections municipales françaises de 1995, elle s’empare dès le premier tour de
  la mairie de Guilvinec. Elle est réélue dès le premier tour en 2001 et en
  2008.
- >-
  Élue conseillère régionale en 1992, elle devient vice-présidente du conseil
  régional en 1998, chargée des lycées bretons. Elle perd ce titre et cette
  responsabilité à la suite de l'élection d’une majorité de gauche. Redevenue
  simple conseillère régionale, elle conserve son siège jusqu’en 2010.
- >-
  Elle est élue député le 16 juin 2002, pour la XIIe législature (2002-2007),
  dans la 7e circonscription du Finistère. Elle rejoint le groupe UMP. Elle est
  battue lors des élections législatives françaises de 2007 par Annick Le Loch
  (PS) par 51,01 % des suffrages exprimés.
- >-
  Auteur d'un rapport parlementaire intitulé "Les pêches maritimes françaises.
  Entre le défi du marché et le défi de l'aménagement du territoire". Cf. La
  Documentation Française dépôt légal février 2007 N° 421995N
- >-
  30 octobre 2007. Mandat donné par le ministre de l'Ecologie, du Développement
  et de l'Aménagement Durables (JL Borloo) et le ministre de l'Agriculture et de
  la Pêche (M Barnier) pour une mission d'analyse et de réflexion, accompagnée
  de l'élaboration de propositions sur le développement d'une aquaculture
  française durable. Cf. lettre du Trombinoscope N° 111 du 14 janvier 2008.
  Rapport remis le 31 octobre 2008.
- >-
  Le 27 juin 2012, elle annonce sa démission du mandat de maire de Guilvinec,
  tout en restant conseillère municipale.
- Détail des fonctions et des mandats
- Mandat parlementaire

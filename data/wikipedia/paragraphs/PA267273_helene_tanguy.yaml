  Finistère
- Mandats locaux
- |-
  22 mars 1992 - 21 mars 2010 : conseillère régionale de Bretagne
  18 juin 1995 - 25 juin 2012 : maire du Guilvinec
  16 mars 1998 - 28 mars 2004 : vice-présidente du conseil régional de Bretagne
- Fonctions au CESE
- >-
  Nommée personnalité associée par le décret du Président de la République en
  date du 6 mars 2012 (JORF n° 0057 du 7 mars 2012, p 42-73) dans la section de
  l'Agriculture, de la pêche et de l'alimentation.
- >-
  Reconduite dans cette fonction par décret du Président de la République le 29
  mars 2014 (JORF n° 0077 du 1er avril p 62-72) jusqu'en novembre 2015.

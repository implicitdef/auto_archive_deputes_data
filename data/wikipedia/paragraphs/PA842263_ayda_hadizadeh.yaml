- >-
  Ayda Hadizadeh, née le 12 février 1982 à Téhéran, est une femme politique
  française élue députée à l'Assemblée nationale en juillet 2024 dans la
  deuxième circonscription du Val-d'Oise.
- Biographie
- >-
  Née le 12 février 1982 à Téhéran, Ayda Hadizadeh est adjointe au maire chargée
  de la Culture à Saint-Ouen-l’Aumône, dans le Val d’Oise. Elle est déléguée
  générale de l’association les Oubliés de la République, que co-préside par
  ailleurs Lyes Louffok. Entre 2021 et 2022, elle est directrice générale de la
  fondation Mozaïk, une structure qui cherche à rendre le marché plus inclusif
  et à faciliter l’embauche des populations discriminées.
- >-
  Elle est élue députée le 7 juillet 2024 avec 59,51 % des voix dans la 2e
  circonscription du Val-d'Oise où elle est opposée au second tour à la
  candidate du Rassemblement national Nadejda Remy (40,49 % des voix).
- >-
  Le 9 juillet 2024, le Conseil constitutionnel annonce avoir été saisi d'une
  requête de contentieux électoral et va statuer sur la régularité de
  l’élection.

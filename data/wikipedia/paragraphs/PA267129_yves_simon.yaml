- >-
  Yves Simon, né le 10 septembre 1951 à Moulins (Allier), est un homme politique
  français.
- title: Biographie
  children:
    - >-
      Yves Simon est titulaire des brevets de technicien et de technicien
      supérieur en agriculture.
    - >-
      Il est élu député le 16 juin 2002, pour la XIIe législature (2002-2007),
      dans la troisième circonscription de l'Allier. Il est apparenté au groupe
      UMP. Il est battu en juin 2007.
    - >-
      Il est chargé de mission auprès du ministre de l'Agriculture d'août 2007 à
      septembre 2012.

- >-
  Marguerite Lamour née Marguerite Arzel, le 12 juin 1956 à Ploudalmézeau, est
  une femme politique française. Membre des Républicains, elle est ancienne
  maire de Ploudalmézeau et conseillère départementale du canton de Plabennec.
  En 2025, elle se retire de la vie politique pour des raisons de santé.
- Biographie
- >-
  Marguerite Lamour suit des études au lycée de la Croix-Rouge à Brest. En
  première STI2D, âgée de seize ans, elle interrompt son bac technologique pour
  donner naissance et élever sa fille. En 1975, elle reprend ses études.
  Ensuite, elle devient attachée parlementaire d'Alphonse Arzel, maire de
  Ploudalmézeau et sénateur du Finistère, jusqu'en 1998.
- >-
  Marguerite Lamour a commencé sa carrière à l'UDF avant de rejoindre l'UMP à sa
  création en 2002.
- >-
  Elle soutient la candidature de François Fillon pour la présidence de l'UMP
  lors du congrès d'automne 2012.
- >-
  Malade, elle démissionne de son poste de maire de Ploudalmézeau le 10 mars
  2025.

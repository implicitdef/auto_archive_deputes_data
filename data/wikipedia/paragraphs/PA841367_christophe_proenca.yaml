- >-
  Christophe Proença est un homme politique français, né le 31 mai 1966 à
  Saint-Céré (Lot). Membre du Parti socialiste, il est élu député en juillet
  2024.
- Biographie
- >-
  Christophe Proença est maire de la commune de Gintrac et conseiller
  départemental du Lot où il occupe la position de vice-président chargé de de
  l’Attractivité, du Tourisme et du Sport de ce département. Il est également
  président de la communauté de communes Cauvaldor lorsqu'il se présente aux
  élections législatives de juillet 2024.
- >-
  Il élu lors des élections législatives de 2024 avec 46.83% des voix lors de la
  triangulaire l'opposant au candidat Rassemblement national Gérard Blanchet et
  à la députée sortante Huguette Tiegna (Renaissance), qui avait décidé de se
  maintenir malgré sa troisième place au premier tour, contre l’avis du parti
  Renaissance.

- Fonctions politiques
- >-
  Membre du comité central du Rassemblement pour la République (1989-1995) ;

  Président du comité des jeunes de soutien à la candidature d'Édouard Balladur
  (1995) ;

  Président de l'Union des jeunes pour le progrès (1995-1997) ;

  Président départemental de la fédération Les Républicains d'Eure-et-Loir
  (2016-2025) ;

  Membre du bureau politique des Républicains ;

  Premier vice-président du groupe Les Républicains à l'Assemblée nationale ;

  Vice-président des Républicains (2020-2025).
- Mandats
- >-
  17 juin 2012 - 7 juillet 2025 : député de la deuxième circonscription
  d'Eure-et-Loir ;

  2008-2011 : vice-président du conseil général d'Eure-et-Loir ;

  2008-2014 : membre du conseil général d'Eure-et-Loir, président de la
  commission « culture, sports et vie associative » ;

  du 16 mars 2008 au 23 septembre 2017 : maire d'Anet (Eure-et-Loir).

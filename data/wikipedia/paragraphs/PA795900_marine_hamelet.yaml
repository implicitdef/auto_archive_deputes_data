- >-
  Marine Hamelet, née le 13 juillet 1967 à Savigny-sur-Orge (Essonne), est une
  femme politique française.
- >-
  Membre du Rassemblement national (RN), elle est élue députée dans la 2e
  circonscription de Tarn-et-Garonne lors des élections législatives de 2022.
- title: Biographie
  children:
    - title: Formation
      children:
        - >-
          Titulaire d'un DEUG de droit et d'un BTS Commerce international, elle
          est commerciale de profession.
    - title: En politique
      children:
        - >-
          Un temps annoncée tête de liste dans la commune de
          Saint-Orens-de-Gameville lors des élections municipales de 2020 avec
          le soutien du RN, sa liste est finalement retirée avant le scrutin.
        - title: Députée de Tarn-et-Garonne
          children:
            - >-
              Elle est investie par le Rassemblement national pour être
              candidate lors des élections législatives de 2022 dans la deuxième
              circonscription de Tarn-et-Garonne. Elle bénéficie du soutien du
              maire RN de Moissac, Romain Lopez.
            - >-
              Arrivée en tête au premier tour le 12 juin, elle est élue le 19
              juin face au candidat de la Majorité présidentielle. Elle
              bénéficie d'une alliance politique entre Romain Lopez et Brigitte
              Barèges, cette dernière ne présentant pas de candidat Les
              Républicains dans sa circonscription.
            - >-
              Elle intègre à l'Assemblée nationale le groupe Rassemblement
              national et la commission des Affaires étrangères.
- title: Vie privée
  children:
    - Elle est mère de cinq enfants et deux fois grand-mère.

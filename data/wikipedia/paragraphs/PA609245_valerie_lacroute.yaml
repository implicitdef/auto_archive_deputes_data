- >-
  Valérie Lacroute, née le 29 octobre 1965 à Chalon-sur-Saône (Saône-et-Loire),
  est une femme politique française.
- title: Biographie
  children:
    - >-
      Valérie Lacroute effectue ses études secondaires à Nemours puis ses études
      supérieures à Paris, où elle obtient une maîtrise en sciences économiques.
      Elle se spécialise ensuite sur les questions territoriales des transports
      urbains. Elle a exercé pendant 10 ans en tant que directrice des
      transports au conseil général de Seine-et-Marne après avoir été
      responsable des études-méthodes et marketing chez Connex Nemours (groupe
      VEOLIA).
    - >-
      Elle a été maire de Nemours entre 2008 et 2017, présidente de la
      communauté de communes pays de Nemours entre 2014 et 2017 et présidente de
      l'Union des maires de Seine-et-Marne entre 2015 et 2017.
    - >-
      Le 17 juin 2012, lors des élections législatives, elle est élue députée de
      la deuxième circonscription de Seine-et-Marne à 53,7 % face à Roseline
      Sarkissian (PS), siège détenu alors par le député sortant Didier Julia,
      qui après 44 ans à l'assemblée nationale ne briguait pas de nouveau mandat
      mais a soutenu Valérie Lacroute en tant que suppléant.
    - >-
      Elle soutient Nicolas Sarkozy pour la primaire française de la droite et
      du centre de 2016. Dans le cadre de sa campagne, elle est nommée oratrice
      nationale chargée de la famille.
    - >-
      Le 18 juin 2017, elle est réélue députée à 54,09 % face à Estelle Rousseau
      (REM).
    - >-
      Elle siège depuis le 30 janvier 2019 dans la commission du développement
      durable et de l'aménagement du territoire après avoir été membre de la
      commission des finances
    - >-
      À la suite de sa réélection au Parlement, elle doit démissionner de ses
      mandats locaux en juillet 2017 restant conseillère municipale à Nemours et
      conseillère communautaire. Elle siège comme membre au bureau du comité
      syndical de l'EPAGE du bassin du Loing.
    - >-
      Elle est élue vice-présidente du groupe Les Républicains à l'Assemblée
      nationale pour la XVe législature.
    - >-
      Le 3 octobre 2017, elle est élue co-présidente, avec son collègue Benoît
      Simian (LREM), d'Avenir Transports
    - >-
      Elle parraine Laurent Wauquiez pour le congrès des Républicains de 2017,
      scrutin lors duquel est élu le président du parti.
    - >-
      En octobre 2018, elle est élue présidente de la fédération LR de
      Seine-et-Marne.
    - >-
      La liste Les Républicains qu'elle mène à Nemours aux élections municipales
      de mars 2020 obtient la majorité absolue des suffrages exprimés avec 57,07
      % des voix dès le premier tour. Valérie Lacroute est donc élue maire le 25
      mai suivant par le conseil municipal. Le 22 juin, contrainte par la
      législation limitant le cumul des mandats en France, elle démissionne de
      son mandat de députée et se fait remplacer à l'Assemblée  par sa
      suppléante Sylvie Bouchet Bellecourt.
    - >-
      À la suite de son élection comme maire de Nemours, elle redevient
      présidente de la communauté de communes Pays de Nemours le 8 juillet 2020.
    - >-
      Le 17 mai 2021, elle est annoncée comme tête liste pour les élections
      régionales pour la liste de Valérie Pécresse dans le département de
      Seine-et-Marne.
    - >-
      Sa fille Charlotte Vaillot appartient également au conseil municipal de
      Nemours.
- title: Mandats
  children:
    - title: Mandats nationaux
      children:
        - '2012 - juin 2020 : députée de la 2e circonscription de Seine-et-Marne.'
    - title: Mandats locaux
      children:
        - >-
          De 2008 et 2017 et depuis 2020 : maire de Nemours.

          De 2014 à 2017 et depuis 2020 : présidente de la communauté de
          communes Pays de Nemours.

          de 2017 à 2020 : conseillère municipale de Nemours.

          depuis 2021 : conseillère régionale d'Île-de-France.

          depuis 2021 : vice-présidente du conseil régional d'Île-de-France.

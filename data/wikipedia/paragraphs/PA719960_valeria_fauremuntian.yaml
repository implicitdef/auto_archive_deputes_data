- >-
  Valéria Faure-Muntian est une femme politique française, née le 2 septembre
  1984 à Kilia (Boudjak, Ukraine). Elle est élue député de la troisième
  circonscription de la Loire pour le parti présidentiel La République en marche
  lors des élections législatives de 2017.
- title: Biographie
  children:
    - >-
      Née en 1984 en Ukraine, elle est l'aînée des trois enfants d'une famille
      ukrainienne ayant des ascendances moldaves (Muntian est la
      translittération en caractères latins de Мунтянь). Elle immigre en 1998
      avec sa famille en France. Elle intègre alors le collège Diderot puis les
      lycées Pasteur et Pergaud de Besançon. Elle obtient son baccalauréat STT
      option comptabilité-gestion en 2002. En 2005, à l'âge de 21 ans, elle est
      naturalisée et ne conserve que sa nationalité française. Elle rejoint
      ensuite la faculté de droit de l'université de Franche-Comté puis obtient
      un BTS banque assurance en 2007 de CFA Banque de Strasbourg.
    - >-
      Elle occupe successivement des postes auprès de la Société générale, EDF,
      Auxiliaire Vie BTP (filiale de la SMABTP) et enfin Groupama, comme chargée
      de clientèle.
    - >-
      En 2016, elle rejoint le parti politique En marche fondé par Emmanuel
      Macron. Elle devient d'abord co-animatrice du comité local du mouvement à
      Sorbiers, puis membre du comité départemental.
    - >-
      Aux élections législatives de 2017, elle est candidate dans la troisième
      circonscription de la Loire. Face à François Rochebloine, député UDI
      depuis 1988, elle se qualifie pour le second tour, en tête avec 33 % des
      voix exprimées. Elle obtient près de 53 % des suffrages exprimés au second
      tour de scrutin. Elle ne souhaite pas se présenter aux élections
      législatives de 2022.
- title: Mandat parlementaire
  children:
    - title: Assurances
      children:
        - >-
          Au début de la crise, elle appelle les épargnants à la prudence et à
          la rationalité, afin de ne pas aggraver la crise sanitaire, par une
          panique boursière.
        - >-
          Sa proposition de loi sur la réforme du courtage d'assurances et
          bancaire est inscrite à l’ordre du jour de l’Assemblée en janvier
          2021. Ayant participé à des auditions au sein du think tank
          Intermedius, proche du syndicat professionnel Planète CSCA, elle est
          critiquée par Mediapart, comme étant en conflit d'intérêt. Consulté,
          le déontologue de l'Assemblée estime qu'il n'y a pas de conflit
          d'intérêt, l'activité concernée étant bénévole.
        - >-
          Elle s'implique également dans le texte relatif à l'indemnisation des
          catastrophes naturelles et remet, en 2019, un rapport à la direction
          du Trésor.
    - title: Numérique
      children:
        - >-
          En 2020, elle rend un rapport, co-écrit avec Daniel Fasquelle, sur les
          plateformes numériques. Ils proposent d’instaurer des règles
          spécifiques pour les grandes plateformes et de durcir les règles de la
          concurrence envers les Gafa. Une direction prise par l’Union
          européenne quelques mois plus tard, avec le Digital Service Act (DSA).
    - title: Autres postes
      children:
        - >-
          Membre de la commission des Affaires économiques, elle en devient
          vice-présidente avant de passer à la commission des Finances en 2020.
        - >-
          Présidente du groupe d'amitié France-Ukraine de l'Assemblée nationale,
          elle s'est investie dans les relations avec l'Ukraine, et est
          particulièrement active depuis le début de la guerre en 2022.

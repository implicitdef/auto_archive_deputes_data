- >-
  Georges Hage est un homme politique français, né le 11 septembre 1921 à Douai
  (Nord) et mort le 21 janvier 2015 dans la même ville.
- >-
  Il est député communiste du Nord de 1973 à 2007, dans la seizième
  circonscription du Nord, située dans le bassin minier, vice-président de
  l'Assemblée nationale de 1988 à 1993 et de 1994 à 1995, candidat à la
  présidence de l'Assemblée en 1988 puis en 1993, il siège au sein du groupe
  parlementaire communiste.
- >-
  Figure de l'opposition à la mutation du PCF, il est président d'honneur du
  Pôle de renaissance communiste en France à partir de 2004.
- title: Biographie
  children:
    - >-
      Fils de coiffeur, Georges Hage est professeur d'éducation physique à
      l'école normale supérieure d'éducation physique. Militant syndical du
      Syndicat national de l'éducation physique, il mène le mouvement social
      contre le plan Soissons en 1979.
    - >-
      Il adhère au parti communiste et dévient l'un des responsables de la
      fédération du Nord en 1968.
    - >-
      Conseiller général (1970 - 1982), conseiller municipal de Douai (1971 -
      1995), il devient député PCF en 1973 en succédant au député communiste
      Arthur Ramette. Il est réélu sans discontinuer jusqu'en 2007, date à
      laquelle son suppléant Jean-Jacques Candelier lui succède.
    - >-
      À l'Assemblée nationale, il est à l'origine d'une proposition de loi pour
      la reconnaissance du harcèlement moral au travail. Il se mobilise pour
      l'amélioration de l'habitat minier.
    - >-
      Opposé à la mutation du PCF, il devient président d'honneur du Pôle de
      renaissance communiste en France (PRCF), dont il fut l'un des fondateurs.
    - >-
      Georges Hage meurt le 21 janvier 2015 à l'âge de 93 ans. Très apprécié
      dans le Nord, le quotidien régional La Voix du Nord salue un homme «
      convivial, affable, pétillant, subtil, éloquent, fait de droiture et
      d'intégrité, fidèle à son idéal révolutionnaire, orateur de grand talent,
      plein d'esprit, fin politique, perfectionniste, humaniste,
      anticolonialiste, progressiste, cultivé, gourmand de la langue et de
      culture française ... ».
    - >-
      Il est enterré au cimetière de Douai dans la tombe de ses parents, Edmond
      Hage (1880-1942) et Louise Courtine (1886-1961).

- >-
  Robert Le Bourgeois, né à Dieppe, est un homme politique français, député de
  la 10e circonscription de Seine-Maritime.
- Vie privée et diplômes
- >-
  Né à Dieppe le 12 Novembre 1969, Robert Le Bourgeois est le fils d'un
  agriculteur et d'une infirmière.
- Diplômé de Sciences-Po Paris en 1990.
- Parcours professionnel et politique
- >-
  Il a siégé au Conseil Régional de Haute Normandie entre 2003 et 2004 avant de
  se consacrer entièrement á sa carrière professionnelle comme cadre commercial
  dans les services financiers (financement des PME et des Collectivités
  locales).
- >-
  Candidat aux élections législatives de 2024 dans la dixième circonscription de
  la Seine-Maritime, il gagne au second tour face au candidat sortant Horizons
  Xavier Batut avec 51.66% des suffrages exprimés.

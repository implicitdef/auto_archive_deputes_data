- >-
  Jean-Marie Geveaux est un homme politique français, né le 8 mai 1947 à Vion
  (Sarthe).
- title: Biographie
  children:
    - >-
      Membre de l'UMP, il a été député de la deuxième circonscription de la
      Sarthe au cours de la Xe législature (1993-1997) et de la XIIe législature
      (2002-2007).
    - >-
      Il a été président du conseil général de la Sarthe du 31 mars 2011 au 2
      avril 2015. En janvier 2015, il a annoncé ne pas briguer de nouveau mandat
      de conseiller départemental lors des élections départementales de 2015
- title: Polémique
  children:
    - >-
      Le 7 juin 2012, Jean-Marie Geveaux, président du conseil général de la
      Sarthe adresse un courrier aux agents de la Direction générale adjointe de
      la Solidarité départementale, alors que certains d'entre-eux vont être
      entendus  lundi 11 juin devant la cour d’assises de la Sarthe en tant que
      témoins dans le procès des parents de la petite Marina Sabatier jugés pour
      l'assassinat de leur fillette après des années de souffrances ignorées par
      les services sociaux et l'ASE.
    - >-
      Dans ce courrier, l’élu apporte son soutien à ses agents qui, d’après lui,
      « ont agi comme ils devaient le faire en pareil cas, conformément à la loi
      ».
    - >-
      Dans ses réquisitions, l’avocat général a déclaré : « Cette enfant n’a pas
      eu la protection qu’elle méritait » en insistant « manque de clairvoyance
      des professionnels chargés de la protection des mineurs, dans lesquels
      j’inclus bien évidemment le parquet ».
    - Jean-Marie Geveaux n'a jamais remis en cause ses services.

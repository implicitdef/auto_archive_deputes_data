- >-
  Jean-Marie Geveaux est un homme politique français, né le 8 mai 1947 à Vion
  (Sarthe).
- Biographie
- >-
  Membre de l'UMP, il est député de la deuxième circonscription de la Sarthe au
  cours de la Xe législature (1993-1997) et de la XIIe législature (2002-2007).
- >-
  Il est président du conseil général de la Sarthe du 31 mars 2011 au 2 avril
  2015. En janvier 2015, il annonce ne pas briguer de nouveau mandat de
  conseiller départemental lors des élections départementales de 2015.

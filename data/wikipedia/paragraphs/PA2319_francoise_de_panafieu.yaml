- Notes et références
- Notes
- >-
  ↑ La famille de Panafieu  (belle-famille de Françoise), est une famille
  d'ancienne bourgeoisie française originaire du Gévaudan. Sous l'Ancien Régime,
  plusieurs membres de la famille sont maires à Saint-Chély-d'Apcher. Cette
  famille est issue d'Étienne Panafieu (1639-1704), bourgeois de Serverette,
  dans l'actuel département de la Lozère.

  Pierre Panafieu (1674-1736) était notaire royal.

  Jean-Baptiste (I) Panafieu (1725-1764), était notaire royal et apostolique.

  Jean-Baptiste (II) Panafieu (né en 1751), était commissaire aux droits
  seigneuriaux et notaire royal à Mende.

  Étienne Auguste de Panafieu (1786-1846), était ingénieur-vérificateur des
  domaines en forêt.

  Edmond de Panafieu (1828-1900), était conseiller d'État, directeur au
  Ministère de la Guerre, maire de Chatou.

  Roger de Panafieu (1863-1951), était chef d'escadrons de cavalerie, officier
  de la Légion d'honneur.

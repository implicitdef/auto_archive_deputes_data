- Cinéma
- >-
  En 2014, Dans Edge of Tomorrow, il apparait comme le président de la
  république française.
- >-
  En 2018, François Hollande apparaît dans le film de Clint Eastwood Le 15 h 17
  pour Paris, qui relate l’attentat du train Thalys du 21 août 2015 à
  destination de Paris. Dans le film, l’ancien président décore de la Légion
  d'honneur les trois Américains ayant déjoué l'attentat. Entre images
  d’archives et fiction, c’est Patrick Braoudé qui incarne le président. Les
  critiques sont relativement négatives quant au film et à l'apparition de
  François Hollande.
- >-
  En 2021, dans Présidents d'Anne Fontaine, le personnage interprété par Grégory
  Gadebois est directement inspiré de François Hollande.
- Télévision
- Emission
- >-
  Dans Les Guignols de l'info, François Hollande possède sa marionnette depuis
  qu'il a été tête de liste pour les élections européennes de 1999. Il est
  présenté comme assez naïf et termine chacune de ses interventions par un rire
  simplet. C'est l'imitateur Nicolas Canteloup qui lui prête sa voix jusqu'en
  2011, date à laquelle il est remplacé par Thierry Garcia, ceci s'accompagnant
  également d'un changement de marionnette.
- Téléfilm
- >-
  En 2013, dans La Dernière Campagne (2013), réalisé par Bernard Stora, François
  Hollande est joué par Patrick Braoudé. Bernard Le Coq interprète Jacques
  Chirac et Thierry Frémont Nicolas Sarkozy.
- Littérature
- Roman
- >-
  Dans Soumission (2015) de Michel Houellebecq, François Hollande est réélu lors
  de l'élection présidentielle de 2017. Sa conservation du pouvoir jusqu'en 2022
  entraîne la montée du Front national, qui est finalement battu au second tour
  de l’élection présidentielle par le candidat de la Fraternité musulmane,
  soutenu par les partis modérés.
- Musique
- Rock

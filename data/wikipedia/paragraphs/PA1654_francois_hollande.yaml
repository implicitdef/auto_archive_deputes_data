- title: Dans les arts et la culture populaire
  children:
    - >-
      Dans Les Guignols de l'info, François Hollande possède sa marionnette
      depuis qu'il a été tête de liste pour les élections européennes de 1999.
      Il est présenté comme assez naïf et termine chacune de ses interventions
      par un rire simplet. C'est l'imitateur Nicolas Canteloup qui lui prête sa
      voix jusqu'en 2011, date à laquelle il est remplacé par Thierry Garcia,
      ceci s'accompagnant également d'un changement de marionnette.
    - >-
      Dans Edge of Tomorrow, il apparait comme le président de la république
      française .
    - >-
      Dans le téléfilm La Dernière Campagne (2013), réalisé par Bernard Stora,
      François Hollande est joué par Patrick Braoudé. Bernard Le Coq interprète
      Jacques Chirac et Thierry Frémont Nicolas Sarkozy. Par ailleurs, François
      Hollande apparaît dans le film de Clint Eastwood Le 15 h 17 pour Paris,
      qui relate l’attentat du train Thalys du 21 août 2015 à destination de
      Paris. Dans le film, l’ancien président décore de la Légion d'honneur les
      trois Américains ayant déjoué l'attentat. Entre images d’archives et
      fiction, c’est Patrick Braoudé qui incarne le président. Les critiques
      sont relativement négatives quant au film et à l'apparition de François
      Hollande.
    - >-
      Dans Soumission (2015) de Michel Houellebecq, François Hollande est réélu
      lors de l'élection présidentielle de 2017. Sa conservation du pouvoir
      jusqu'en 2022 entraîne la montée du Front national, qui est finalement
      battu au second tour de l’élection présidentielle par le candidat de la
      Fraternité musulmane, soutenu par les partis modérés.
    - >-
      En 2016, le groupe de rock français Mickey 3D lui consacre une chanson sur
      l'album Sebolavy, François sous la pluie, qui évoque un personnage
      décevant mais attachant, désabusé, confronté à une adversité persistante.
    - >-
      En 2020 sont inaugurées à Treignac (Corrèze) deux statues des anciens
      présidents de la République Jacques Chirac et François Hollande, réalisées
      par le sculpteur argentin Augusto Daniel Gallo. Elles doivent rester en
      place pendant quelques mois.
    - >-
      Dans le film Présidents (2021) d'Anne Fontaine, le personnage interprété
      par Grégory Gadebois est directement inspiré de François Hollande.

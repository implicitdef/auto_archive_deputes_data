- >-
  Huguette Tiegna, née le 1er avril 1982 à Bangassogo (Haute-Volta), est une
  femme politique française.
- title: Biographie
  children:
    - >-
      Huguette Tiegna est la fille d'un « ancien combattant » de l'armée
      française, « tirailleur pendant la guerre d'Indochine et d'Algérie ».
      Originaire du Burkina Faso, elle obtient un diplôme d'ingénieur en génie
      électrique à l'École des mines, de l'industrie et de la géologie (EMIG) du
      Niger. Elle arrive en France en 2009, au Havre. En 2012, elle reçoit un
      prix scientifique pour ses travaux de recherche sur les moteurs à flux
      axial. Le 11 décembre 2013, elle soutient une thèse de doctorat, dirigée
      par le professeur Georges Barakat, à l'université du Havre sur les
      machines synchrones à aimants permanents et leurs applications pratiques
      pour l'énergie éolienne.
    - >-
      Elle est ingénieur R&D en génie électrique, et a travaillé au sein de
      l'entreprise Whylot à Cambes, où elle concevait des moteurs pour des
      éoliennes ou l'automobile.
    - >-
      Elle rejoint En marche, parti créé par Emmanuel Macron, peu de temps après
      sa fondation en 2016. Elle est naturalisée française en novembre 2016.
      L'année suivante, elle est candidate aux élections législatives dans la
      deuxième circonscription du Lot. Arrivée en tête du premier tour avec 35 %
      des voix, elle l'emporte au second avec 53 % face au candidat socialiste
      Vincent Labarthe.
    - >-
      Elle est réélue députée lors des élections législatives de 2022 avec 34,14
      % des voix, à la suite d'une triangulaire particulièrement serrée.
- title: Action parlementaire
  children:
    - >-
      En septembre 2017, elle est nommée par la commission des Affaires
      économiques de l'Assemblée nationale, à laquelle elle appartient,
      responsable pour la commission du projet de loi, porté par Nicolas Hulot,
      prévoyant la fin de l'exploration et de l'exploitation des hydrocarbures
      en France à horizon 2040[source insuffisante]. Le texte a été adopté
      définitivement en Hémicycle le 19 décembre 2017.
    - >-
      En mars 2018, Huguette Tiegna présentait un rapport qu’elle a conduit dans
      le cadre des travaux de l’Office parlementaire d'évaluation des choix
      scientifiques et technologiques (OPECST) portant sur les enjeux et les
      applications de la fabrication additive (couramment appelée « impression
      3D »)[source insuffisante].
    - >-
      Au cours de ce même mois, Huguette Tiegna a été chargée par l'Office
      parlementaire d’évaluation des choix scientifiques et technologiques
      (OPECST) de conduire une mission, « Cap 2040 » sur l'arrêt de la vente des
      véhicules émettant des gaz à effet de serre à l'horizon 2040 et le
      développement des mobilités du futur.

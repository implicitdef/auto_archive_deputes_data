- >-
  Arlette Franco, née Arlette Martinez le 1er octobre 1939 à Perpignan
  (Pyrénées-Orientales) et morte le 31 mars 2010 à Canet-en-Roussillon, est une
  femme politique française.
- title: Biographie
  children:
    - >-
      Elle devient, le 19 juin 2002, députée de la 2e circonscription des
      Pyrénées-Orientales, membre du groupe UMP. Elle est réélue le 17 juin 2007
      avec 59,78 % des suffrages exprimés au second tour. En 2007, elle vote
      contre l'inscription de l'abolition de la peine de mort dans la
      constitution.
    - >-
      Le 9 mars 2008, la liste qu'elle conduit remporte dès le premier tour
      l'élection municipale de Canet-en-Roussillon avec 63,88 % des suffrages
      exprimés. Vice-présidente de la Fédération française de natation, elle est
      à l'origine de l'installation de la première piscine olympique dans le
      département des Pyrénées-Orientales. Fondatrice du Club sportif Canet 66
      Natation, elle le voit se développer avec des nageurs de niveau
      international. Peu avant sa disparition, Arlette Franco avait tenu à
      rendre hommage à son ami Henri Sérandour, en inaugurant la nouvelle
      piscine de Canet-en-Roussillon de son nom.
    - >-
      Opérée en 2008 d'une tumeur au cerveau, dont les séquelles la laisseront
      diminuée, elle meurt le 31 mars 2010 à Canet-en-Roussillon, des suites de
      la maladie. Elle est remplacée à l'Assemblée nationale par son suppléant,
      Fernand Siré.

- >-
  Élodie Jacquier-Laforge, née le 15 avril 1978 à Grenoble (Isère), est une
  femme politique française.
- >-
  Membre du Mouvement démocrate, elle est élue députée dans la neuvième
  circonscription de l'Isère lors des élections législatives de 2017.  Elle est
  vice-présidente de l'Assemblée nationale depuis le 29 juin 2022.
- title: Biographie
  children:
    - title: Formation
      children:
        - >-
          Jusqu'au baccalauréat, Élodie Jacquier-Laforge a suivi sa scolarité du
          secondaire au sein de l'établissement privé Notre-Dame-des-Victoires,
          à Voiron (Isère).
        - >-
          Elle est titulaire d'un DEA en sciences politiques de l'université
          Panthéon-Assas (2002) et d'un DESS « Droit de la vie politique », de
          l'université Paris-Nanterre (2003).
    - title: Carrière professionnelle
      children:
        - >-
          De 2004 à 2016, Élodie Jacquier-Laforge est la collaboratrice
          parlementaire de la sénatrice MoDem du Loir-et-Cher et vice-présidente
          du Sénat, Jacqueline Gourault, (Groupe UC-UDI).
        - >-
          Entre 2016 et 2017, Élodie Jacquier-Laforge est la déléguée générale
          de la Fédération française des entreprises de crèches.
    - title: Parcours politique
      children:
        - >-
          Choisie par le MoDem pour le représenter aux élections législatives de
          juin 2017, Élodie Jacquier-Laforge est élue députée dans la neuvième
          circonscription de l'Isère, couvrant les cantons de Voiron,
          Tullins-Rives et Sud Grésivaudan. Elle obtient 60,25 % des suffrages
          exprimés au second tour, face à Bruno Gattaz des Républicains.
        - >-
          Elle est candidate à sa réélection aux élections législatives de 2022.
          Elle est réélue députée avec 53,8 % des suffrages exprimés face à
          Sandrine Nosbé (LFI-NUPES).
- title: Mandats et fonctions
  children:
    - 'Depuis le 21 juin 2017 : députée de la 9e circonscription de l''Isère.'
    - >-
      Élodie Jacquier-Laforge est membre de la commission des Lois
      constitutionnelles, de la Législation et de l'Administration générale de
      la République.
    - Depuis 2020, elle est conseillère municipale de Bilieu (Isère).
    - Le 29 juin 2022, elle est élue vice-présidente de l'Assemblée nationale.
- title: Activité parlementaire
  children:
    - >-
      Élodie Jacquier-Laforge est l'auteure de la proposition de loi visant à
      renforcer la parité dans les fonctions électives et exécutives du bloc
      communal, en particulier dans les communes de moins de 1 000 habitants et
      leurs intercommunalités. Nommée rapporteure du texte, elle obtient son
      vote en première lecture, notamment avec le soutien du groupe
      parlementaire socialiste et du groupe parlementaire GDR/Parti communiste.

on:
  workflow_dispatch:
  schedule:
    # this job is pretty slow, we don't need to run it that often
    - cron: '15 2 * * 0' # every sunday at 2:15 AM (so a bit after the wikipedia urls job)

jobs:
  main-job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'yarn'
      - run: node --version
      - run: yarn --version
      - run: yarn install --frozen-lockfile
      - run: yarn start update_wikipedia_contents
      - run: yarn start update_wikipedia_affaires
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Auto commit of wikipedia contents + affaires search
